var is_ds_hp_addr = gs_home + '/general/p_web/03/p_emp_pass_hp_plus_1q.jsp'  //불합격자마감:close_tag N update
var is_tr_hp_addr = gs_home + '/general/p_web/03/p_emp_pass_hp_plus_1tr.jsp'			  //불합격자마감:close_tag N update
var is_employ_degree              
var is_interview_degree
var is_appl_no
var is_sort =""
var is_closing_tag	//면접마감체크
var THeader="resident_no:STRING(14):KEYVALUETYPE";		//불합격자마감:close_tag N update
//------------------------------------------------------------------------
function btnquery_onclick()                     // 조회  
//------------------------------------------------------------------------
{

  ds_1.DataID = is_ds_1_addr + is_employ_degree + "&arg_interview_degree="  +  is_interview_degree
  ds_1.SyncLoad=true
  ds_1.Reset()
  add_confirm()
  div_btnquery_onclick()
}
//-----------------------------------------------------------------------
function init_move(arg_i)               // 초기값세팅
//-----------------------------------------------------------------------
{
	var i
	i = arg_i

	ds_1.NameValue(i,"employ_degree") = is_employ_degree
	ds_1.NameValue(i,"interview_degree") = is_interview_degree
	ds_1.NameValue(i,"appl_no") = ds_1.NameValue(i,"a_appl_no")
}
//-----------------------------------------------------------------------
function add_confirm()                       // 강제로 추가 로직 (텝페이지 2와3의 하위화면) 
//------------------------------------------------------------------------
{
   var i
   for (i=1;i<=ds_1.CountRow;i++) {
       if (ds_1.NameValue(i,'appl_no') == '') {
          init_move(i)
          ds_1.UserStatus(i) =  1
       }
   }

}
//------------------------------------------------------------------------
function div_btnquery_onclick()                     // 하위 조회  
//------------------------------------------------------------------------
{
	if (ds_1.CountRow < 1) {
		ds_2.ClearData()	
		return
	}
	
   is_appl_no = ds_1.NameValue(ds_1.RowPosition, 'appl_no')
   ds_2.DataID = is_ds_2_addr + is_employ_degree + '&arg_interview_degree=' + 
	         is_interview_degree + '&arg_appl_no=' + is_appl_no
   ds_2.SyncLoad=true
   ds_2.Reset()
}
//---------------------------------------------------------------------------
function btnsave_onclick()                       // 저장
//---------------------------------------------------------------------------
{
  if (ds_1.IsUpdated){
    if  (confirm("변경되었습니다 저장하시겠습니까?")){
        // 불합격자는 HP의 이력서를 수정 가능하도록 마감여부를 'N'으로 처리
        ds_hp.DataID = is_ds_hp_addr
		  ds_hp.SyncLoad=true
		  ds_hp.Reset()
		  
		  ds_hp.SetDataHeader(THeader)
		  
		  for (i=1;i<=ds_1.CountRow;i++) {
		  		ds_hp.AddRow()
		  		ds_hp.NameValue(ds_hp.RowPosition,'resident_no') = ds_1.NameValue(i,'appl_no')
		  		if (ds_1.NameValue(i,'pass_tag') == 'T')
		         ds_hp.UserStatus(i) = 2			// 합격
		      else
		      	ds_hp.UserStatus(i) = 1			// 불합격
		  }
		  
        tr_hp.Post()		// HP close_tag = 'N'
        
        tr_1.Post()
    }
  }
}
//----------------------------------------------------------------------------
function btncancel_onclick()                     // 하위취소
//---------------------------------------------------------------------------- 
{
  ds_1.Undo(ds_1.RowPosition)
}
//----------------------------------------------------------------------------
function btnexit_onclick(ls_arg)                 // 종료 
//-----------------------------------------------------------------------------
{
}
//---------------------------------------------------------------------------
function closing_readonly()                      // 면접차수가 마감일때 ds 수정못함
//---------------------------------------------------------------------------
{
	ll_cnt = f_ds_select_q("ds_select2","select to_char(closing_tag) select_1 " +
													"  from p_emp_inter_degree " +
													" where employ_degree = '" + is_employ_degree + "' " +
													"   and interview_degree = " + is_interview_degree + " ")
	
	is_closing_tag = ds_select2.NameValue(ds_select2.RowPosition, 'select_1')
	if (is_closing_tag == 'T')
		gd_1.Editable = false
	else
		gd_1.Editable = true
}
//---------------------------------------------------------------------------
function frame_print()                      // 이력서 프레임 인쇄
//---------------------------------------------------------------------------
{
	if_1.focus();
	print(); 
}
//---------------------------------------------------------------------------
function window_onload()                      // window open event
//---------------------------------------------------------------------------
{
  if (f_reject_window()) return 
   top.frames['main_title'].mouse_over()
  
  ll_cnt = f_select_q("select a.employ_degree select_1 from p_emp_degree a where a.progress_tag = 'T' ") 
  	if (ll_cnt > 0) {
  		is_employ_degree = ds_select.NameValue(ds_select.RowPosition,"select_1")
	        employ_degree.value = is_employ_degree
	}
  	if (ll_cnt == 0) {
	  	alert("현재 진행중인 면접일정이 없습니다.")
	  	employ_degree.value = ''
	  	return
        }
  
  ll_cnt = f_select1_q("select to_char(a.interview_degree) select_1, a.remark select_2 from p_emp_inter_degree a, p_emp_degree b 	where a.employ_degree = b.employ_degree  and b.progress_tag  = 'T' ")
  ll_cnt = f_select2_q("select apply_code select_1, apply_name select_2 from p_emp_code_apply")
  tr_1.Action = is_tr_1_addr
  tr_hp.Action = is_tr_hp_addr

  is_interview_degree = ds_select1.NameValue(ds_select1.RowPosition, 'select_1')
  
  closing_readonly()	// 면접마감 체크
  btnquery_onclick()
}

</SCRIPT>

<SCRIPT language=JavaScript event=OnRowPosChanged(row) for=ds_1>
	if  (row < 1) return;
	
	<!-- ***************************************	-->
	<!--  hKey 구하는 방정식							-->
	<!--  예) ls_resident_no = '123456-7777777'  -->
	<!--  x=12, a=34, b=56, c=7777777            -->
	<!--  hKey = a*x*x + 2*b*x + 3*c             -->
	<!--  hKey=34*12*12 + 2*56*12 + 3*7777777    -->
	<!-- ***************************************	-->
	
	var ls_resident_no, ls_key, url
	
	ls_resident_no = ds_1.NameValue(row,"appl_no")
	x = ls_resident_no.substr(0,2)
	a = ls_resident_no.substr(2,2)
	b = ls_resident_no.substr(4,2)
	c = ls_resident_no.substr(7,7)
	ls_key = a*x*x + 2*b*x + 3*c	
	url = "http://www.world-const.co.kr/admin/recruit/apply_detail.asp?hRECRUIT_KIND=상시&hRNO=1&hRESIDENT_NO="+ls_resident_no+"&hKEY="+ls_key+"&hMENUNAME1=월드건설&hMENUNAME2=상시채용접수현황"
	
	document.all.if_1.src = url
	
	div_btnquery_onclick()  

</script>
