//------------------------------------------------------------------------
function btnquery_onclick()                     // 조회  
//------------------------------------------------------------------------
{
	if (il_screen > 1){
		div_btnquery_onclick()
		return
	}   
	
  ds_1.DataID=is_ds_1_addr
  ds_1.SyncLoad=true
  ds_1.Reset()

//  div_btnquery_onclick()
}
//------------------------------------------------------------------------
function div_btnquery_onclick()                     // 하위 조회  
//------------------------------------------------------------------------
{
	if (ds_1.CountRow < 1) {
		ds_2.ClearData()	
		return
	}
   is_employ_degree = ds_1.NameValue(ds_1.RowPosition,"employ_degree")
	
	ds_2.DataID = is_ds_2_addr +  is_employ_degree
	ds_2.SyncLoad=true
	ds_2.Reset()
}
//-----------------------------------------------------------------------
function Fn_SetColumn()   // 커서위치 세팅
//-----------------------------------------------------------------------
{
	if (il_screen > 1){
		gd_2.Focus();
		gd_2.SetColumn("interview_degree");
	}
	else{
		gd_1.Focus();
		gd_1.SetColumn("employ_degree");
	}
} 
//-----------------------------------------------------------------------
function init_move()               // 초기값세팅
//-----------------------------------------------------------------------
{
   ds_2.NameValue(ds_2.RowPosition,"employ_degree") = ds_1.NameValue(ds_1.RowPosition,"employ_degree")  
   ds_2.NameValue(ds_2.RowPosition,"interview_degree") = ds_2.RowPosition  
	Fn_SetColumn()
}
//-----------------------------------------------------------------------
function btnadd_onclick()                       // 추가 
//------------------------------------------------------------------------
{
	if (il_screen > 1){
		if (ds_1.IsUpdated){
			alert('면접관 자료를 먼저 저장하십시오.')
			return
		}
		if (ds_1.NameValue(ds_1.RowPosition,"progress_tag") == 'T'){  
			ds_2.AddRow()
			init_move()
		}
		else{
			alert("진행중이 아닌 채용에는 면접차수를 수정할 수 없습니다: 진행여부를 확인하여 주십시오.")
 		}
	}
	else{
		ds_1.AddRow()
		Fn_SetColumn()
	}
}
//-----------------------------------------------------------------------
function btninsert_onclick()                    // 삽입
//-----------------------------------------------------------------------
{
	if (il_screen > 1){
		if (ds_1.IsUpdated){
			alert('면접관 자료를 먼저 저장하십시오.')
			return
		}
		if (ds_1.NameValue(ds_1.RowPosition,"progress_tag") == 'T'){  
			if (ds_2.RowPosition == 0){     //한건도 없을경우는  0 
			  btnadd_onclick()
			  return
			}
			  
			ds_2.InsertRow(ds_2.RowPosition)
			init_move()
			}
		else{
		 alert("진행중이 아닌 채용에는 면접차수를 수정할 수 없습니다: 진행여부를 확인하여 주십시오.")
		}
 	}
 	else{
 		ds_1.InsertRow(ds_1.RowPosition)
 		Fn_SetColumn()
 	}
}
//------------------------------------------------------------------------
function btndelete_onclick()                    // 삭제 
//------------------------------------------------------------------------
{
	if (il_screen > 1){
		if (ds_1.IsUpdated){
			alert('면접관 자료를 먼저 저장하십시오.')
			return
		}
		if (ds_1.NameValue(ds_1.RowPosition,"progress_tag") == 'T'){  
   		var ls_employ_degree, ls_interviw_degree
   		ls_employ_degree = ds_1.NameValue(ds_1.RowPosition,"employ_degree")
   		ls_interviw_degree = ds_2.NameValue(ds_2.RowPosition,"interview_degree")
   		
   		ll_cnt = f_ds_select_q("ds_select", "select count(*) select_1 " +
															 "  from p_emp_inter_staff " +
															 " where employ_degree = '" + ls_employ_degree + "' " +
															 "   and interview_degree = '" + ls_interviw_degree + "' ")
   		
   		if (ll_cnt > 0 && ds_select.NameValue(1,"select_1") > 0){
				alert('해당 면접차수로 등록된 면접정보가 존재하므로 삭제할 수 없습니다.')
				return
   		}
   		
      	ds_2.DeleteRow(ds_2.RowPosition)
		}
		else {
		 	 alert("진행중이 아닌 채용은 면접차수를 수정할 수 없습니다: 진행여부를 확인하여 주십시오.")
		}
	}
	else{
		if (ds_2.CountRow > 0){
			alert('하위데이터가 존재하므로 삭제할 수 없습니다.')
			return
		}
		ds_1.DeleteRow(ds_1.RowPosition)
	}
}

  if (il_screen > 1){
		if (ds_1.IsUpdated){
			alert('면접관 자료를 먼저 저장하십시오.')
			return
		}
		div_btnsave_onclick()
		return

 }

//---------------------------------------------------------------------------
{
  if (ds_2.IsUpdated){
	 var ll_dup
	 ll_dup = f_dup_chk("ds_2","interview_degree")
	 if (ll_dup > 0) {
	     alert("면접차수 값이 중복되었습니다: 수정하십시요 ")
	     ds_2.RowPosition = ll_dup
     	  gd_2.SetColumn("interview_degree")
	     return
	 }
	 else{
    if  (confirm("변경되었습니다 저장하시겠습니까?"))
        tr_2.Post()
    }
  }
}
//----------------------------------------------------------------------------
function btncancel_onclick()                     // 취소
//----------------------------------------------------------------------------

	if (il_screen > 1) {
		div_btncancel_onclick()

	ds_1.Undo(ds_1.RowPosition)
