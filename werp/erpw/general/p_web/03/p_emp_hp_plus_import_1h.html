<SCRIPT language=JavaScript>

var gs_home = parent.frames['security'].gs_home.value

var is_ds_1_addr = gs_home + '/general/p_web/03/p_emp_hp_plus_1q.jsp?arg_from_date='         
var is_tr_1_addr = gs_home + '/general/p_web/03/p_emp_hp_plus_1tr.jsp'		//마감처리:close_tag Y/N update
var is_ds_2_addr = gs_home + '/general/p_web/03/p_emp_hp_plus_import_1q.jsp?arg_employ_degree='         
var is_tr_2_addr = gs_home + '/general/p_web/03/p_emp_hp_plus_import_1tr.jsp'
var is_work_date
var is_focus_enter='N'
//------------------------------------------------------------------------
function btnquery_onclick()                     // 조회  
//------------------------------------------------------------------------
{
	
  var ls_from_date, ls_to_date	
  
  ls_from_date = em_from_date.text.substr(0,4) + em_from_date.text.substr(5,2) + em_from_date.text.substr(8,2)
  ls_to_date = em_to_date.text.substr(0,4) + em_to_date.text.substr(5,2) + em_to_date.text.substr(8,2)

  ds_1.DataID = is_ds_1_addr + ls_from_date + "&arg_to_date=" + ls_to_date  
  ds_1.SyncLoad=true
  ds_1.Reset()
 
  div_btnquery_onclick()
}
//------------------------------------------------------------------------
function div_btnquery_onclick()                     // 하위 조회  
//------------------------------------------------------------------------
{
	ds_2.DataID = is_ds_2_addr +  employ_degree.value
	ds_2.SyncLoad=true
	ds_2.Reset()
}
//-----------------------------------------------------------------------
function Fn_SetColumn()   // 커서위치 세팅
//-----------------------------------------------------------------------
{
	gd_2.Focus();
	gd_2.SetColumn("interview_degree");
} 
//-----------------------------------------------------------------------
function init_move()               // 초기값세팅
//-----------------------------------------------------------------------
{
   ds_2.NameValue(ds_2.RowPosition,"employ_degree") = ds_1.NameValue(ds_1.RowPosition,"employ_degree")  
   ds_2.NameValue(ds_2.RowPosition,"interview_degree") = ds_2.RowPosition  
	Fn_SetColumn()
}
//-----------------------------------------------------------------------
function btnadd_onclick()                       // 추가 
//------------------------------------------------------------------------
{
 if (ds_1.NameValue(ds_1.RowPosition,"progress_tag") == 'T'){  
	 ds_2.AddRow()
	 init_move()
 }
 else{
 	 alert("진행중이 아닌 채용에는 면접차수를 수정할 수 없습니다: 진행여부를 확인하여 주십시오.")
 }

}
//-----------------------------------------------------------------------
function btninsert_onclick()                    // 삽입
//-----------------------------------------------------------------------
{


 if (ds_1.NameValue(ds_1.RowPosition,"progress_tag") == 'T'){  
 	if (ds_2.RowPosition == 0){     //한건도 없을경우는  0 
 	  btnadd_onclick()
 	  return
 	}  
 	ds_2.InsertRow(ds_2.RowPosition)
 	init_move()
 }
 else{
 	 alert("진행중이 아닌 채용에는 면접차수를 수정할 수 없습니다: 진행여부를 확인하여 주십시오.")
 }
 
}
//------------------------------------------------------------------------
function btndelete_onclick()                    // 삭제 
//------------------------------------------------------------------------
{

	if (ds_1.NameValue(ds_1.RowPosition,"progress_tag") == 'T'){  
	  	if (gd_2.MultiRowSelect){ // multi row select 일 경우
	     	for (i=ds_2.CountRow ;i >0 ;i--)	{
	      	if (ds_2.RowMark(i) == 1)
	         	ds_2.DeleteRow(i)
	    	}   
	    	ds_2.MarkRows(ds_2.RowPosition,ds_2.RowPosition)  //삭제작업완료후 MARK
	  }
	}
	else {
	 	 alert("진행중이 아닌 채용에는 면접차수를 수정할 수 없습니다: 진행여부를 확인하여 주십시오.")
	}

}
//---------------------------------------------------------------------------
function btnsave_onclick()                       // 저장
//---------------------------------------------------------------------------
{

  	if (ds_1.IsUpdated || ds_2.IsUpdated){
 		if (confirm("변경되었습니다 저장하시겠습니까?")){
	      tr_1.Post()
	 		tr_2.Post()
	 	}
 	} 
 	
 	btnquery_onclick()

}
//----------------------------------------------------------------------------
function btnexit_onclick(ls_arg)                 // 종료 
//-----------------------------------------------------------------------------
{
	  if (ds_1.IsUpdated) {
     if  (confirm("변경되었습니다 저장하시겠습니까?")) 
        {  //저장 routine
        }   
 
   }     

// top.frames['main_ct'].window.close()     
}
//-------------------------------------------------------------------------------
function all_ok()                  		//전체선택
//--------------------------------------------------------------------------------
{
	var i
	
	for (i=1;i<=ds_1.CountRow;i++) {
		 ds_1.NameValue(i, "ok_tag") = 'T' 
   }   
}
//-------------------------------------------------------------------------------
function all_cancel()                  //전체취소
//--------------------------------------------------------------------------------
{
	var i
	
	for (i=1;i<=ds_1.CountRow;i++) {
		 ds_1.NameValue(i, "ok_tag") = 'F' 
   }   
}
//---------------------------------------------------------------------------
function ok_select()                        //대상자선택
//---------------------------------------------------------------------------
{
	var i
	for (i=1 ;i<=ds_1.CountRow ;i++){
		if (ds_1.NameValue(i,"ok_tag") == 'T') {
			ds_2.AddRow()
			
			ds_2.NameValue(ds_2.RowPosition,"employ_degree") = employ_degree.value
			ds_2.NameValue(ds_2.RowPosition,"appl_part") = ds_1.NameValue(i,"apply_field")
			ds_2.NameValue(ds_2.RowPosition,"appl_part2") = ds_1.NameValue(i,"apply_field2")
			ds_2.NameValue(ds_2.RowPosition,"appl_no") 	= ds_1.NameValue(i,"resident_no")
			ds_2.NameValue(ds_2.RowPosition,"appl_name") = ds_1.NameValue(i,"name")
			ds_2.NameValue(ds_2.RowPosition,"car_tag") 	= ds_1.NameValue(i,"career_fresh")
			ds_2.NameValue(ds_2.RowPosition,"sex") 		= ds_1.NameValue(i,"sex")
			ds_2.NameValue(ds_2.RowPosition,"appl_date") = ds_1.NameValue(i,"apply_date")
		}
	}
	
	var j	
	for (j=ds_1.CountRow ;j >0 ;j--) {
     if (ds_1.NameValue(j,"ok_tag") == 'T')
        ds_1.DeleteRow(j)	// ds_1이 삭제된 건->tr_1에서 서류전형 합격자는 채용 홈페이지 자료 마감처리 'Y'로 update
   }
   ds_1.MarkRows(ds_1.RowPosition,ds_1.RowPosition)  //삭제작업완료후 MARK
}
//---------------------------------------------------------------------------
function ok_cancel()                        //대상자선택 취소
//---------------------------------------------------------------------------
{
	var i, ll_row, ll_up_paystep
	
	for (i=1 ;i<=ds_2.CountRow ;i++){
		if (ds_2.RowMark(i) == 1) {			
			ds_1.AddRow()
			ds_1.NameValue(ds_1.RowPosition,"apply_field") 	= ds_2.NameValue(i,"appl_part")
			ds_1.NameValue(ds_1.RowPosition,"apply_field2") = ds_2.NameValue(i,"appl_part2")
			ds_1.NameValue(ds_1.RowPosition,"resident_no") 	= ds_2.NameValue(i,"appl_no")
			ds_1.NameValue(ds_1.RowPosition,"name") 			= ds_2.NameValue(i,"appl_name")
			ds_1.NameValue(ds_1.RowPosition,"career_fresh") = ds_2.NameValue(i,"car_tag")
			ds_1.NameValue(ds_1.RowPosition,"sex") 			= ds_2.NameValue(i,"sex")
			ds_1.NameValue(ds_1.RowPosition,"apply_date") 	= ds_2.NameValue(i,"appl_date")	
			
			// ds_1이 추가된 건->tr_1에서 서류전형 합격자 취소 대상자의 채용 홈페이지 자료 마감처리 풀기 'N'로 update
		}
	}
	
	var j
	
	for (j=ds_2.CountRow ;j >0 ;j--) {
     if (ds_2.RowMark(j) == 1)
        ds_2.DeleteRow(j)
   }   
   ds_2.MarkRows(ds_2.RowPosition,ds_2.RowPosition)  //삭제작업완료후 MARK
    
}
//---------------------------------------------------------------------------
function window_onload()                      // window open event
//---------------------------------------------------------------------------
{
  	if (f_reject_window()) return 
   top.frames['main_title'].mouse_over()
  	
  	is_work_date = f_sysdate()
  	em_from_date.text = is_work_date.substr(0,7) + '.01'
  	em_to_date.text = is_work_date
	
	ll_cnt = f_select_q("select employ_degree select_1 from p_emp_degree where progress_tag = 'T' ")
	  	if (ll_cnt = 1) {
  		employ_degree.value = ds_select.NameValue(ds_select.RowPosition,"select_1")
  	}
  	if (ll_cnt = 0) {
	  	alert("현재 진행중인 채용이 없습니다.")
	  	employ_degree.value = ''
	  	return
  	}

	tr_1.Action = is_tr_1_addr
	tr_2.Action = is_tr_2_addr
	
	btnquery_onclick()
}
</SCRIPT>

<script language=JavaScript for=gd_1 event=OnClick(row,colid)>
	var ls_sort
	if (row == 0) {
		if (ls_sort == "+" + colid)
		  ds_1.SortExpr = "-" + colid;
	   else
		  ds_1.SortExpr = "+" + colid;
		  
	  ls_sort = ds_1.SortExpr;
	  ds_1.Sort();
	}

	if (colid == "ok_tag") {
	   if (ds_1.NameValue(row,colid) == 'T') 
	       ds_1.NameValue(row,colid) = 'F'
	   else 
	       ds_1.NameValue(row,colid) = 'T' 
	}	
</SCRIPT>
<script language=JavaScript for=gd_1 event=OnDblClick(row,colid)>
	if  (row < 1) return
	
	<!-- ***************************************	-->
	<!--  hKey 구하는 방정식							-->
	<!--  예) ls_resident_no = '123456-7777777'  -->
	<!--  x=12, a=34, b=56, c=7777777            -->
	<!--  hKey = a*x*x + 2*b*x + 3*c             -->
	<!--  hKey=34*12*12 + 2*56*12 + 3*7777777    -->
	<!-- ***************************************	-->

	var ls_resident_no, ls_key, url
	
	ls_resident_no = ds_1.NameValue(row,"resident_no")
	
	x = ls_resident_no.substr(0,2)
	a = ls_resident_no.substr(2,2)
	b = ls_resident_no.substr(4,2)
	c = ls_resident_no.substr(7,7)
	ls_key = a*x*x + 2*b*x + 3*c
	send_arg=''
	url = "http://www.world-const.co.kr/admin/recruit/apply_detail.asp?hRECRUIT_KIND=상시&hRNO=1&hRESIDENT_NO="+ls_resident_no+"&hKEY="+ls_key+"&hMENUNAME1=월드건설&hMENUNAME2=상시채용접수현황"
	
	result = window.showModalDialog(url,send_arg,"dialogWidth:725px;dialogHeight:680px");	
</script>

	<!-- ***************************************	-->
	<!--  hKey 구하는 방정식							-->
	<!--  예) ls_resident_no = '123456-7777777'  -->
	<!--  x=12, a=34, b=56, c=7777777            -->
	<!--  hKey = a*x*x + 2*b*x + 3*c             -->
	<!--  hKey=34*12*12 + 2*56*12 + 3*7777777    -->
	<!-- ***************************************	-->

	var ls_resident_no, ls_key, url
	
	ls_resident_no = ds_2.NameValue(row,"appl_no")
	
	x = ls_resident_no.substr(0,2)
	a = ls_resident_no.substr(2,2)
	b = ls_resident_no.substr(4,2)
	c = ls_resident_no.substr(7,7)
	ls_key = a*x*x + 2*b*x + 3*c
	send_arg=''

	result = window.showModalDialog(url,send_arg,"dialogWidth:725px;dialogHeight:680px");	
</script>

<SCRIPT language=JavaScript for=em_from_date event=onKillFocus()>
	if (is_focus_enter == em_from_date.text) {   // on killfocus에서 enter를 치면 on kill focus가 발생하므로 2번 읽지않기위해서
		return
	}   
   else { 
	   is_focus_enter = em_from_date.text
		btnquery_onclick()
	}
</SCRIPT>

		is_focus_enter=em_from_date.text
