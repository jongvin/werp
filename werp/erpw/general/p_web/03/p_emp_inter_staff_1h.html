function btnquery_onclick()                     // 조회  
//------------------------------------------------------------------------
{
	if (il_screen > 1){
		div_btnquery_onclick()
		return
	}   

  ds_1.DataID = is_ds_1_addr + is_employ_degree + "&arg_interview_degree="  +  is_interview_degree
  ds_1.SyncLoad=true
  ds_1.Reset()

	if (ds_1.CountRow < 1) {
		ds_2.ClearData()	
		return
	}
}
//------------------------------------------------------------------------
function div_btnquery_onclick()                     // 하위 조회  
//------------------------------------------------------------------------
{
	
	
   	is_staff_no         = ds_1.NameValue(ds_1.RowPosition, 'staff_no')
	
	ds_2.DataID = is_ds_2_addr + is_employ_degree + '&arg_interview_degree=' + is_interview_degree + '&arg_staff_no=' + is_staff_no
   	ds_2.SyncLoad=true
	ds_2.Reset()
}
//-----------------------------------------------------------------------
function Fn_SetColumn()   // 커서위치 세팅
//-----------------------------------------------------------------------
{

		gd_2.Focus();
		gd_2.SetColumn("appl_no");
	}   
	else{	
		gd_1.Focus();
		gd_1.SetColumn("staff_no");
	}

function init_move()               // 초기값세팅
//-----------------------------------------------------------------------
{

function btnadd_onclick()                       // 추가 
//------------------------------------------------------------------------
{
	if (il_screen > 1){
		div_btnadd_onclick()
	}   
	else{	
		ds_1.AddRow()
		init_move()
	}
}
//-----------------------------------------------------------------------
function div_btnadd_onclick()                       // 하위추가 
//------------------------------------------------------------------------
{
	if (ds_1.IsUpdated){
		alert('면접관 자료를 먼저 저장하십시오.')
		return
	}	
	
	ds_2.AddRow()
	div_init_move()
}
//-----------------------------------------------------------------------
function btninsert_onclick()                    // 삽입
//-----------------------------------------------------------------------
{
	if (il_screen > 1){
		div_btninsert_onclick()
	}   
	else{	
 		if (ds_1.RowPosition == 0){     //한건도 없을경우는  0 
 		  btnadd_onclick()
 		  return
 		}  
 		ds_1.InsertRow(ds_1.RowPosition)
 		init_move()
	}
}
//-----------------------------------------------------------------------
function div_btninsert_onclick()                    // 하위삽입
//-----------------------------------------------------------------------

 	  btnadd_onclick()

 	ds_2.InsertRow(ds_2.RowPosition)

 if (il_screen > 1){

//-----------------------------------------------------------------------
function emp_dept_grade()                       // 면접관의 성명/부서/직위 가져오기 
//------------------------------------------------------------------------
{
	var ls_grade
	
	ll_cnt = f_select_q("select dept_code select_1, grade_code select_2, emp_name select_3 from p_pers_master where service_div = '1' and emp_no = '" + is_staff_no + "' ")

	if (ll_cnt > 0) {
		ds_1.NameValue(ds_1.RowPosition, 'staff_dept') = ds_select.NameValue(ds_select.RowPosition,"select_1")
		ls_grade = ds_select.NameValue(ds_select.RowPosition,"select_2")
	  	ds_1.NameValue(ds_1.RowPosition, 'staff_grade') = ls_grade
  		ds_1.NameValue(ds_1.RowPosition, 'emp_name') = ds_select.NameValue(ds_select.RowPosition,"select_3")
  	}
}
//-----------------------------------------------------------------------
function staff_no_find()                       // 면접관 정보 가져오기 
//------------------------------------------------------------------------
{
	var result;
	var send_arg;
	var array = new Array();
	is_staff_no = ds_1.NameValue(ds_1.RowPosition,"staff_no")
	send_arg = "" + '@' + is_staff_no
	result = window.showModalDialog(gs_home + "/general/p_web/99/p_emp_no_find_1h.html",send_arg,"dialogWidth:700px;dialogHeight:500px");
	
	if(result == "") return;

	array = result.split("@");
	ds_1.NameValue(ds_1.RowPosition,"staff_no") 		= array[0]
	ds_1.NameValue(ds_1.RowPosition,"emp_name") 		= array[1]
	ds_1.NameValue(ds_1.RowPosition,"staff_dept") 	= array[2]
	ds_1.NameValue(ds_1.RowPosition,"staff_grade") 	= array[3]

	Fn_SetColumn()
}
//-----------------------------------------------------------------------
function emp_no_find()                       // 응시자의 주민등록번호/성명/응시분야 가져오기 
//------------------------------------------------------------------------
{
	var result;
	var send_arg;
	var array = new Array();
	send_arg = is_employ_degree + '@' + is_interview_degree + '@' 
	result = window.showModalDialog(gs_home + "/general/p_web/99/p_appl_no_find_1h.html",send_arg,"dialogWidth:580px;dialogHeight:500px");
	
	if(result == "") return;

	array = result.split("@");
	ds_2.NameValue(ds_2.RowPosition,"appl_no") = array[0]
	ds_2.NameValue(ds_2.RowPosition,"appl_name") = array[1]
	ds_2.NameValue(ds_2.RowPosition,"appl_part") = array[2]
	
	Fn_SetColumn()
}

//---------------------------------------------------------------------------
function closing_readonly()                      // 면접차수가 마감일때 ds 수정못함
//---------------------------------------------------------------------------
{
	ll_cnt = f_ds_select_q("ds_select6","select to_char(closing_tag) select_1 " +
													"  from p_emp_inter_degree " +
													" where employ_degree = '" + is_employ_degree + "' " +
													"   and interview_degree = " + is_interview_degree + " ")
	
	is_closing_tag = ds_select6.NameValue(ds_select6.RowPosition, 'select_1')
	
	if (is_closing_tag == 'T'){		
		top.frames['main_title'].div_u.style.visibility = "hidden"
  		top.frames['main_title'].div_r.style.visibility = "visible"
		gd_1.Editable=false
		gd_2.Editable=false
	}
	else{
		top.frames['main_title'].div_u.style.visibility = "visible"
  		top.frames['main_title'].div_r.style.visibility = "hidden"
		gd_1.Editable=true
		gd_2.Editable=true
	}
}
//---------------------------------------------------------------------------
function window_onload()                      // window open event
//---------------------------------------------------------------------------
{
  if (f_reject_window()) return 
   top.frames['main_title'].mouse_over()
  tr_1.Action = is_tr_1_addr
  tr_2.Action = is_tr_2_addr

  ll_cnt = f_ds_select_q("ds_select", "select employ_degree select_1 from p_emp_degree where progress_tag = 'T' ")
  	if (ll_cnt = 1) {
      		is_employ_degree = ds_select.NameValue(ds_select.RowPosition,"select_1")
      		employ_degree.value = is_employ_degree
  	}
  	if (ll_cnt = 0) {
	  	alert("현재 진행중인 채용이 없습니다.")
	  	employ_degree.value = ''
	  	return
  }
  
  ll_cnt = f_ds_select_q("ds_select1", "select to_char(a.interview_degree) select_1, a.remark select_2 from p_emp_inter_degree a, p_emp_degree b 	where a.employ_degree = b.employ_degree  and b.progress_tag  = 'T' ")
  ll_cnt = f_ds_select_q("ds_select2", "select dept_code select_1, long_name select_2 from z_code_dept")
  ll_cnt = f_ds_select_q("ds_select3", "select grade_code select_1, grade_name select_2 from p_code_grade")
    
  is_interview_degree = ds_select1.NameValue(ds_select1.RowPosition, 'select_1')

  closing_readonly()	// 면접마감 체크
  btnquery_onclick()
}
