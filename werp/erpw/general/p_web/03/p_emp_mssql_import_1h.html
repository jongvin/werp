<SCRIPT language=JavaScript>

var gs_home = parent.frames['security'].gs_home.value

var is_ds_1_addr = gs_home + '/general/p_web/03/p_emp_mssql_1q.jsp?arg_from_date='         
var is_tr_1_addr = gs_home + '/general/p_web/03/p_emp_mssql_1tr.jsp'
var is_ds_2_addr = gs_home + '/general/p_web/03/p_emp_inter_degree_1q.jsp?arg_degree='         
var is_tr_2_addr = gs_home + '/general/p_web/03/p_emp_inter_degree_1tr.jsp'
var il_screen = 1
var is_employ_degree
//------------------------------------------------------------------------
function btnquery_onclick()                     // 조회  
//------------------------------------------------------------------------
{
	if (il_screen > 1){
		div_btnquery_onclick()
		return
	}   
	
  ds_1.DataID = is_ds_1_addr + em_from_date.text + '&arg_to_date' + em_to_date.text
  ds_1.SyncLoad=true
  ds_1.Reset()

//  div_btnquery_onclick()
}
//------------------------------------------------------------------------
function div_btnquery_onclick()                     // 하위 조회  
//------------------------------------------------------------------------
{
	if (ds_1.CountRow < 1) {
		ds_2.ClearData()	
		return
	}
   is_employ_degree = ds_1.NameValue(ds_1.RowPosition,"employ_degree")
	
	ds_2.DataID = is_ds_2_addr +  is_employ_degree
	ds_2.SyncLoad=true
	ds_2.Reset()
}
//-----------------------------------------------------------------------
function Fn_SetColumn()   // 커서위치 세팅
//-----------------------------------------------------------------------
{
	gd_2.Focus();
	gd_2.SetColumn("interview_degree");
} 
//-----------------------------------------------------------------------
function init_move()               // 초기값세팅
//-----------------------------------------------------------------------
{
   ds_2.NameValue(ds_2.RowPosition,"employ_degree") = ds_1.NameValue(ds_1.RowPosition,"employ_degree")  
   ds_2.NameValue(ds_2.RowPosition,"interview_degree") = ds_2.RowPosition  
	Fn_SetColumn()
}
//-----------------------------------------------------------------------
function btnadd_onclick()                       // 추가 
//------------------------------------------------------------------------
{
 if (ds_1.NameValue(ds_1.RowPosition,"progress_tag") == 'T'){  
	 ds_2.AddRow()
	 init_move()
 }
 else{
 	 alert("진행중이 아닌 채용에는 면접차수를 수정할 수 없습니다: 진행여부를 확인하여 주십시오.")
 }

}
//-----------------------------------------------------------------------
function btninsert_onclick()                    // 삽입
//-----------------------------------------------------------------------
{


 if (ds_1.NameValue(ds_1.RowPosition,"progress_tag") == 'T'){  
 	if (ds_2.RowPosition == 0){     //한건도 없을경우는  0 
 	  btnadd_onclick()
 	  return
 	}  
 	ds_2.InsertRow(ds_2.RowPosition)
 	init_move()
 }
 else{
 	 alert("진행중이 아닌 채용에는 면접차수를 수정할 수 없습니다: 진행여부를 확인하여 주십시오.")
 }
 
}
//------------------------------------------------------------------------
function btndelete_onclick()                    // 삭제 
//------------------------------------------------------------------------
{

	if (ds_1.NameValue(ds_1.RowPosition,"progress_tag") == 'T'){  
	  	if (gd_2.MultiRowSelect){ // multi row select 일 경우
	     	for (i=ds_2.CountRow ;i >0 ;i--)	{
	      	if (ds_2.RowMark(i) == 1)
	         	ds_2.DeleteRow(i)
	    	}   
	    	ds_2.MarkRows(ds_2.RowPosition,ds_2.RowPosition)  //삭제작업완료후 MARK
	  }
	}
	else {
	 	 alert("진행중이 아닌 채용에는 면접차수를 수정할 수 없습니다: 진행여부를 확인하여 주십시오.")
	}

}
//---------------------------------------------------------------------------
function btnsave_onclick()                       // 저장
//---------------------------------------------------------------------------
{

 if (il_screen > 1){
		div_btnsave_onclick()
		return
	}   
  if (ds_1.IsUpdated){
    if  (confirm("변경되었습니다 저장하시겠습니까?"))
        tr_1.Post()
 } 
 btnquery_onclick()

}
//---------------------------------------------------------------------------
function div_btnsave_onclick()                       // 하위저장
//---------------------------------------------------------------------------
{
  if (ds_2.IsUpdated){
	 var ll_dup
	 ll_dup = f_dup_chk("ds_2","interview_degree")
	 if (ll_dup > 0) {
	     alert("면접차수 값이 중복되었습니다: 수정하십시요 ")
	     ds_2.RowPosition = ll_dup
     	  gd_2.SetColumn("interview_degree")
	     return
	 }
	 else{
    if  (confirm("변경되었습니다 저장하시겠습니까?"))
        tr_2.Post()
    }
  }
}
//----------------------------------------------------------------------------
function btncancel_onclick()                     // 취소
//---------------------------------------------------------------------------- 
{
	if (il_screen > 1) {
		div_btncancel_onclick()
		return
	}   
	ds_1.Undo(ds_1.RowPosition)
}
//----------------------------------------------------------------------------
function div_btncancel_onclick()                     // 하위취소
//---------------------------------------------------------------------------- 
{
  ds_2.Undo(ds_2.RowPosition)
}
//----------------------------------------------------------------------------
function btnexit_onclick(ls_arg)                 // 종료 
//-----------------------------------------------------------------------------
{
	  if (ds_1.IsUpdated) {
     if  (confirm("변경되었습니다 저장하시겠습니까?")) 
        {  //저장 routine
        }   
 
   }     

// top.frames['main_ct'].window.close()     
}
//---------------------------------------------------------------------------
function progress_tag_gd_1(row)                       // 체크박스 중복체크 방지
//---------------------------------------------------------------------------
{  
	for (i=1 ; i <= ds_1.CountRow ;i++){
		ds_1.NameValue(i, "progress_tag") = 'F'
	}
	ds_1.NameValue(row, "progress_tag") = 'T'
}     
//---------------------------------------------------------------------------
function progress_tag_gd_2(row)                       // 체크박스 중복체크 방지
//---------------------------------------------------------------------------
{  
//	for (i=1 ; i <= ds_2.CountRow ;i++){
//		ds_2.NameValue(i, "last_degree_tag") = 'F'
//	}
//	ds_2.NameValue(row, "last_degree_tag") = 'T'
}   
//---------------------------------------------------------------------------
function window_onload()                      // window open event
//---------------------------------------------------------------------------
{
  if (f_reject_window()) return 
   top.frames['main_title'].mouse_over()
  tr_1.Action = is_tr_1_addr
  tr_2.Action = is_tr_2_addr

	btnquery_onclick()
}
//---------------------------------------------------------------------
function get_focus(focus)   // 각각의 gd에 focus를 부여함.
//---------------------------------------------------------------------
{
	il_screen = focus
}
</SCRIPT>

<script language=JavaScript for=gd_2 event=OnKeyPress(kcode)>
	if (kcode == 13) {
	    if (ds_2.RowPosition == ds_2.CountRow)  
	        btnadd_onclick()
	    else     
	        ds_2.RowPosition++
	}
</script>
<BODY  onload=setTimeout('window_onload()',1) oncontextmenu="return false" >

<SCRIPT language=JavaScript event=OnRowPosChanged(row) for=ds_1>
	if  (row < 1) return;
	if (ds_1.NameValue(row, "progress_tag") == 'T')
	   ds_2.ReadOnly  = false
	else
	   ds_2.ReadOnly  = true

	div_btnquery_onclick()  
</script>
<script language=JavaScript for=gd_1 event=OnClick(row,colid)>
	if (colid == "progress_tag") {
	   if (ds_1.NameValue(row,colid) == 'T') {
	       ds_1.NameValue(row,colid) = 'F'
	       ds_2.ReadOnly  = true
	   }    
	   else {
	       ds_1.NameValue(row,colid) = 'T'    
	       ds_2.ReadOnly  = false
	   }    
	}
	
	 if (colid == "progress_tag" && ds_1.NameValue(row, "progress_tag") == 'T'){
			progress_tag_gd_1(row)
	   }
</SCRIPT>

<script language=JavaScript for=gd_2 event=OnClick(row,colid)>
	if (colid == "closing_tag") {
	   if (ds_2.NameValue(row,colid) == 'T')
	       ds_2.NameValue(row,colid) = 'F'
	   else
	       ds_2.NameValue(row,colid) = 'T'    
	}
	
//	 if (colid == "last_degree_tag" && ds_2.NameValue(row, "last_degree_tag") == 'T'){
//			progress_tag_gd_2(row)
//	   }
</SCRIPT>
