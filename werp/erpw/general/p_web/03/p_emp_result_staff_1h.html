<SCRIPT language=JavaScript>

var gs_home = parent.frames['security'].gs_home.value
var is_staff_no = top.frames['security'].empno.value
var is_ds_1_addr = gs_home + '/general/p_web/03/p_emp_result_staff_1q.jsp?arg_employ_degree='         
var is_tr_1_addr = gs_home + '/general/p_web/03/p_emp_result_staff_1tr.jsp'
var il_screen = 1
var is_employ_degree              
var is_interview_degree
var is_focus
var is_closing_tag	//면접마감체크
//------------------------------------------------------------------------
function btnquery_onclick()                     // 조회  
//------------------------------------------------------------------------
{
	if (il_screen > 1){
		div_btnquery_onclick()
		return
	}   
  
  ds_1.DataID = is_ds_1_addr + is_employ_degree + "&arg_interview_degree="  +  is_interview_degree + "&arg_staff_no=" + is_staff_no
  ds_1.SyncLoad=true
  ds_1.Reset()  
}
//---------------------------------------------------------------------------
function btnsave_onclick()                       // 저장
//---------------------------------------------------------------------------
{
  if (ds_1.IsUpdated){
    if  (confirm("변경되었습니다 저장하시겠습니까?"))
        tr_1.Post()
 
  }
}
//----------------------------------------------------------------------------
function btncancel_onclick()                     // 취소
//---------------------------------------------------------------------------- 
{
  ds_1.Undo(ds_1.RowPosition)
}
//----------------------------------------------------------------------------
function btnexit_onclick(ls_arg)                 // 종료 
//-----------------------------------------------------------------------------
{
}
//---------------------------------------------------------------------------
function closing_readonly()                      // 면접차수가 마감일때 ds 수정못함
//---------------------------------------------------------------------------
{
	ll_cnt = f_ds_select_q("ds_select2","select to_char(closing_tag) select_1 " +
													"  from p_emp_inter_degree " +
													" where employ_degree = '" + is_employ_degree + "' " +
													"   and interview_degree = " + is_interview_degree + " ")
	
	is_closing_tag = ds_select2.NameValue(ds_select2.RowPosition, 'select_1')
	
	if (is_closing_tag == 'T'){		
		top.frames['main_title'].div_s.style.visibility = "hidden"
  		top.frames['main_title'].div_r.style.visibility = "visible"
		ccom_grade.Enable = false
		tx_inter_view.disabled = 1
	}
	else{
		top.frames['main_title'].div_s.style.visibility = "visible"
  		top.frames['main_title'].div_r.style.visibility = "hidden"
		ccom_grade.Enable = true
		tx_inter_view.disabled = 0
	}
}
//---------------------------------------------------------------------------
function frame_print()                      // 이력서 프레임 인쇄
//---------------------------------------------------------------------------
{
	if_1.focus();
	print(); 
}
//---------------------------------------------------------------------------
function window_onload()                      // window open event
//---------------------------------------------------------------------------
{
  if (f_reject_window()) return 
   top.frames['main_title'].mouse_over()
  
  ll_cnt = f_select_q("select a.employ_degree select_1 from p_emp_inter_staff a,  " +
                      "p_emp_degree b where a.employ_degree = b.employ_degree and " +
                      "b.progress_tag = 'T' and a.staff_no = '" + is_staff_no + "' ")
  	if (ll_cnt > 0) {
  		is_employ_degree = ds_select.NameValue(ds_select.RowPosition,"select_1")
      employ_degree.value = is_employ_degree
      ccom_interview_degree.Enable = true    
  	}
  	if (ll_cnt == 0) {
	  	alert("현재 진행중인 면접일정이 없습니다.")
	  	employ_degree.value = ''
	  	ccom_interview_degree.Enable = false
	  	return
  }
  
  ll_cnt = f_select1_q("select to_char(a.interview_degree) select_1, a.remark select_2 " +
                       "  from p_emp_inter_degree a, p_emp_inter_staff b, p_emp_degree c	" +
                       " where a.employ_degree = b.employ_degree and a.interview_degree = b.interview_degree " +
                       "   and b.employ_degree = c.employ_degree and c.progress_tag  = 'T' " +
                       "   and b.staff_no = '" + is_staff_no + "' ")
  
  is_interview_degree = ds_select1.NameValue(ds_select1.RowPosition, 'select_1')
  tr_1.Action = is_tr_1_addr
  
  closing_readonly()	// 면접마감 체크
  btnquery_onclick()
}

</SCRIPT>

<BODY  onload=setTimeout('window_onload()',1) oncontextmenu="return false" >

  	btnquery_onclick()
</SCRIPT>
<SCRIPT language=JavaScript event=OnRowPosChanged(row) for=ds_1>
	<!-- ***************************************	-->
	<!--  hKey 구하는 방정식							-->
	<!--  예) ls_resident_no = '123456-7777777'  -->
	<!--  x=12, a=34, b=56, c=7777777            -->
	<!--  hKey = a*x*x + 2*b*x + 3*c             -->
	<!--  hKey=34*12*12 + 2*56*12 + 3*7777777    -->
	<!-- ***************************************	-->
	
	if (row < 1) return
	
	var ls_resident_no, ls_key, url
	
	ls_resident_no = ds_1.NameValue(row,"appl_no")
	x = ls_resident_no.substr(0,2)
	a = ls_resident_no.substr(2,2)
	b = ls_resident_no.substr(4,2)
	c = ls_resident_no.substr(7,7)
	ls_key = a*x*x + 2*b*x + 3*c	
	url = "http://www.world-const.co.kr/admin/recruit/apply_detail.asp?hRECRUIT_KIND=상시&hRNO=1&hRESIDENT_NO="+ls_resident_no+"&hKEY="+ls_key+"&hMENUNAME1=월드건설&hMENUNAME2=상시채용접수현황"
	
	//if_1.src = url
	document.all.if_1.src = url
	//result = window.showModalDialog(url,send_arg,"dialogWidth:725px;dialogHeight:680px");	
</script>
