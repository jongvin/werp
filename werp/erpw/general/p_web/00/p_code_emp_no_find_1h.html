<SCRIPT language=JavaScript>
var gs_home
var is_ds_1_addr = 'p_code_emp_no_1q.jsp'
var is_confirm_check = 'no'
var is_sort      = " "
//------------------------------------------------------------------------
function keyDown()                       //검색어 입력후 enter를 쳤을경우
//------------------------------------------------------------------------
{
	if (window.event.keyCode == 13) { 
		btnquery_onclick();
	} 
}

//---------------------------------------------------------------
function btnquery_onclick()               //조회 
//---------------------------------------------------------------
{
  ds_1.DataID =  is_ds_1_addr + "?arg_emp_no=" + Textbox_1.value 
  ds_1.SyncLoad=true
  if  (Textbox_1.value == "") {
//     alert("검색조건을 반드시 입력하십시요")
     Textbox_1.value=""
//     return
  }      
  ds_1.reset()

}
//----------------------------------------------------------------
function Button_close_onclick()               //닫기
//----------------------------------------------------------------
{
 window.returnValue = "";
 window.close();
}
//--------------------------------------------------------------------
function Button_confirm_onclick()               //확인
//--------------------------------------------------------------------
{
  is_confirm_check = 'yes'
  var ls_return=""
  ls_return = ds_1.NameValue(ds_1.RowPosition,'emp_no') + '@'  +
              ds_1.NameValue(ds_1.RowPosition,'emp_name') 

 window.returnValue = ls_return
 window.close();
}
//----------------------------------------------------------------
function window_onload()                  // window open event 
//-----------------------------------------------------------------
{
 var result;
 var array = new Array();
 result = window.dialogArguments;
 
 Textbox_1.value = result         // 0: 찾고자하는 값.
 if (result == "") return 
 btnquery_onclick()
}
//-----------------------------------------------------------------
function window_onunload()     // windoe.close()문장을 만나면 이루틴은 자동으로 수행됨으로 복사여부를 체크.
//-----------------------------------------------------------------
{
  if (is_confirm_check == 'no')
      window.returnValue = ""
}

</SCRIPT>
<script language=JavaScript for=gd_1 event=onClick(row,colid)>
  if (row == 0) {
  		if (is_sort == "+" + colid)
   	  ds_1.SortExpr = "-" + colid;
  	   else
   	  ds_1.SortExpr = "+" + colid;
   	  
  	  is_sort = ds_1.SortExpr;
  	  ds_1.Sort();
  }   
</script>
