<SCRIPT language=JavaScript>

var gs_home = parent.frames['security'].gs_home.value
var is_comp_code
var is_focus_enter='N'
var is_work_date
var is_work_year
var is_repay_yn 
var il_screen = 1
var is_emp_no
var is_spec_no_seq
var is_loan_date
var is_update_success = 'N'  // 성공적으로 저장되었으면 'Y'
var is_ds_1_addr = gs_home + '/general/p_web/09/p_gen_loan_1q.jsp?arg_date='          //조회용 &arg_bb=
var is_ds_2_addr = gs_home + '/general/p_web/09/p_gen_repay_1q.jsp?arg_spec_no_seq='          //조회용 &arg_bb=
var is_tr_2_addr = gs_home + '/general/p_web/09/p_gen_repay_1tr.jsp'                                //수정용 

//------------------------------------------------------------------------
function btnquery_onclick()                     // 조회  
//------------------------------------------------------------------------
{
	if (f_check_date(is_work_year) == false){
   	alert('기준년도가 날짜 형식에 맞지 않습니다')
   	return
   }
   
	if (is_repay_yn == '3'){ // jsp로는 '%'값이 넘어가지 않는다.
		 ls_repay = ""
	}
	else{
		 ls_repay = is_repay_yn
	}
	
	ds_1.DataID = is_ds_1_addr + is_work_year + "&arg_repay_yn=" + ls_repay
		      + "&arg_comp_code="  +  is_comp_code         // jsp와 아규먼트값셋팅 
	ds_1.SyncLoad=true
	ds_1.Reset()

}

//------------------------------------------------------------------------
function div_btnquery_onclick()                     // 하위 조회  
//------------------------------------------------------------------------
{
	if (ds_1.CountRow < 1) {
		ds_2.ClearData()	
		return
	}

   is_spec_no_seq = ds_1.NameValue(ds_1.RowPosition,"spec_no_seq") 

	ds_2.DataID = is_ds_2_addr + is_spec_no_seq 
	ds_2.SyncLoad=true
	ds_2.Reset()
}
//-----------------------------------------------------------------------
function init_move()               // 하위 초기값세팅
//-----------------------------------------------------------------------
{
	 ds_2.NameValue(ds_2.RowPosition,"spec_no_seq") = is_spec_no_seq
	 ds_2.NameValue(ds_2.RowPosition,"repay_date")  = is_work_date.substr(0,10)
}   
//-----------------------------------------------------------------------
function btnadd_onclick()                       // 하위추가 
//------------------------------------------------------------------------
{
	if (ds_1.RowPosition < 1){
		alert('상위에 자료가 없어 추가할 수 없습니다')
		return
	}
	
	ds_2.AddRow()     
	init_move()
}
//-----------------------------------------------------------------------
function btninsert_onclick()                    // 하위삽입
//-----------------------------------------------------------------------
{
	if (ds_1.RowPosition < 1){
		alert('상위에 자료가 없어 삽입할 수 없습니다')
		return
	}
	
	if  (ds_2.CountRow > 0) { 
		ds_2.InsertRow(ds_2.RowPosition)
	}    
	else {
		ds_2.AddRow()     
	}
	init_move()
}
//------------------------------------------------------------------------
function btndelete_onclick()                    // 하위삭제 
//------------------------------------------------------------------------
{
	  if  (gd_2.MultiRowSelect){               // multi row select 일 경우
	     for (i=ds_2.CountRow ;i >0 ;i--)
	     {
	        if (ds_2.RowMark(i) == 1)
	               ds_2.DeleteRow(i)
	    }   
	    ds_2.MarkRows(ds_2.RowPosition,ds_2.RowPosition)  //삭제작업완료후 MARK
	   } 
	  else
	     ds_2.DeleteRow(ds_2.RowPosition)  
 
}
//-------------------------------------------------------------------------------
function rem_update()                  //집계작업
//--------------------------------------------------------------------------------
{
   is_spec_no_seq = ds_1.NameValue(ds_1.RowPosition,"spec_no_seq") 

	var repay_amt
	repay_amt = ds_2.NameSum('repay_amt',0,0)
	arg_cmd = " update p_gen_loan		" + 
		  "    set loan_rem = loan_amt - (" + repay_amt + ")," +
		  "        repay_yn = decode(sign(loan_amt - " + repay_amt + "),-1,'2',decode(sign(loan_amt - " + repay_amt + "),0,'2','1')) " +
		  "    where spec_no_seq = '" + is_spec_no_seq + "' " 
	f_update_sql(arg_cmd)
	var il_row
	il_row = ds_1.RowPosition
	btnquery_onclick()
	if (ds_1.CountRow >= il_row)
	  ds_1.RowPosition = il_row

}  
//----------------------------------------------------------------------------
function btncancel_onclick()                     // 취소
//---------------------------------------------------------------------------- 
{
  	ds_2.UndoAll()
}
//---------------------------------------------------------------------------
function btnsave_onclick()                       // 저장
//---------------------------------------------------------------------------
{
  var ll_dup
  
  if (ds_2.IsUpdated){
	 ll_dup = f_dup_chk("ds_2","repay_date")
	 if (ll_dup > 0) {
	     alert("상환일자가 중복되었습니다: 확인하여 주십시요")
	     ds_2.RowPosition = ll_dup
     	  gd_2.SetColumn("repay_date");
	     return
	 }
	 if (ds_2.NameSum('repay_amt',0,0) > ds_1.NameValue(ds_1.RowPosition,'loan_amt')) {
	    alert('상환금액합계가 대출원금보다 큽니다')
	    return
	 }   
	 // 날짜포맷에 맞는지 체크
	 var ls_val
	 for (i=1 ;i<=ds_2.CountRow ;i++){
	 	if (ds_2.RowStatus(i) == 1 || ds_2.RowStatus(i) == 3){
			ls_val = ds_2.NameValue(i,'repay_date')
			if (ls_val != '' && f_check_date(ls_val) == false){
		   	alert('상환일이 날짜 형식에 맞지 않습니다')
		   	ds_2.RowPosition = i
		   	gd_2.SetColumn('repay_date')
		     	return false
		  	}
		}
	 }
  }

  is_update_success = 'N'    // 저장을 일단 비정상적이라고 셋팅한후 tr_2.Post()가 정상이면 'Y'로 set (onsuccess event)
  if (ds_2.IsUpdated){
    if  (confirm("변경되었습니다 저장하시겠습니까?")) {
        tr_2.Post()
    }    
	 if (is_update_success == 'Y')
	   rem_update()
 } 
}
//----------------------------------------------------------------------------
function btncancel_onclick()                     // 취소
//---------------------------------------------------------------------------- 
{
	if (il_screen > 1) {
		div_btncancel_onclick()
		return
	}   
	ds_1.Undo(ds_1.RowPosition)
}
//----------------------------------------------------------------------------
function div_btncancel_onclick()                     // 하위취소
//---------------------------------------------------------------------------- 
{
  ds_2.Undo(ds_2.RowPosition)
}
//----------------------------------------------------------------------------
function btnexit_onclick(ls_arg)                 // 종료 
//-----------------------------------------------------------------------------
{
  if (ds_2.IsUpdated){
    if  (confirm("변경되었습니다 저장하시겠습니까?"))
        tr_2.Post()
 } 
}
//-------------------------------------------------------------------------------
function select_yymm()                  // 년월 선택 
//--------------------------------------------------------------------------------
{
   is_work_year = em_select_date.text + '.01.01'
   ds_1.ClearData()

   btnquery_onclick()
}   
//-------------------------------------------------------------------------------
function select_repay()                  // 상환방식 변경 
//--------------------------------------------------------------------------------
{
	is_repay_yn = ccom_repay_yn.CodeValue
   btnquery_onclick()
}   

//----------------------------------------------------------------
function excel_down()                      //엑셀자료 내리기 
//----------------------------------------------------------------
{
 var temp_1
 temp_1 = '월드회상환내역 [' + is_work_date + ']'
 gd_1.RunExcelSheet(temp_1)

}
//---------------------------------------------------------------------------
function window_onload()                      // window open event
//---------------------------------------------------------------------------
{
  if (f_reject_window()) return 
   top.frames['main_title'].mouse_over()

	is_work_date = f_sysdate()
	em_select_date.text = is_work_date.substr(0,4) 
	is_work_year = em_select_date.text + '.01.01'

  	ll_cnt = f_ds_select_q("ds_select1", " select comp_code select_1, comp_name select_2 from z_code_comp order by comp_code ")
  	ccom_comp_code.Index = 1
   is_comp_code = ccom_comp_code.CodeValue

  	ccom_repay_yn.Index = 0
	is_repay_yn = ccom_repay_yn.CodeValue

 	btnquery_onclick()
	tr_2.Action = is_tr_2_addr                   // jsp update용 
}
//---------------------------------------------------------------------
function get_focus(focus)   // 각각의 gd에 focus를 부여함.
//---------------------------------------------------------------------
{
	il_screen = focus
}
</SCRIPT>

	if (ds_1.CountRow < 1) {

	}
	else{
		div_btnquery_onclick()  
	}
}  
</SCRIPT>
<script language=JavaScript for=ds_2 event=OnColumnChanged(row,colid)>
  var ll_amt
  if (colid == 'repay_amt') {
  	  is_interest = ds_1.NameValue(ds_1.RowPosition, 'interest')
  	  ll_amt = ds_2.NameValue(row, "repay_amt") * ((is_interest*0.01) / 12)
  	  ds_2.NameValue(row, "interest_amt") = parseInt(ll_amt,10)
	}
</script>
<script language=JavaScript for=gd_2 event=OnKeyPress(kcode)>
	if (kcode == 13) {
    	if (ds_2.RowPosition == ds_2.CountRow)  
        btnadd_onclick()
    	else     
        ds_2.RowPosition++
	}
</script>

<SCRIPT language=JavaScript for=em_select_date event=onKillFocus()>
	if (is_focus_enter == em_select_date.text) {   // on killfocus에서 enter를 치면 on kill focus가 발생하므로 2번 읽지않기위해서
		return
	}   
   else { 
	   is_focus_enter = em_select_date.text
		select_yymm()
	}
</SCRIPT>
