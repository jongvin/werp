var is_tr_1_addr = gs_home + '/general/p_web/09/p_gen_grade_driver_1tr.jsp'                                //수정용 

//------------------------------------------------------------------------
function btnquery_onclick()                     // 조회  
//------------------------------------------------------------------------
{
	if (f_check_date(is_work_yymm) == false){
   	alert('기준년월이 날짜 형식에 맞지 않습니다')
   	return
   }
   
   ds_1.DataID = is_ds_1_addr + is_work_yymm              // jsp와 아규먼트값셋팅 
	ds_1.SyncLoad=true
	ds_1.Reset()
}
//-----------------------------------------------------------------------
function Fn_SetColumn()   // 커서위치 세팅
//-----------------------------------------------------------------------
{
	gd_1.Focus();
	gd_1.SetColumn("grade_code");
} 
//-----------------------------------------------------------------------
function init_move()               // 초기값세팅
//-----------------------------------------------------------------------
{
	 ds_1.NameValue(ds_1.RowPosition,"work_yymm") = is_work_yymm
	 Fn_SetColumn()
 }   
//-----------------------------------------------------------------------
function btnadd_onclick()                       // 추가 
//------------------------------------------------------------------------
{
 	ds_1.AddRow()
 	init_move()
}
//-----------------------------------------------------------------------
function btninsert_onclick()                    // 삽입
//-----------------------------------------------------------------------
{

	 if (ds_1.RowPosition == 0){     //한건도 없을경우는  0 
	   btnadd_onclick()
	   return
	 }  
	 ds_1.InsertRow(ds_1.RowPosition)
	 
	 
	 init_move()

}
//------------------------------------------------------------------------
function btndelete_onclick()                    // 삭제 
//------------------------------------------------------------------------
{
	  if  (gd_1.MultiRowSelect){               // multi row select 일 경우
	     for (i=ds_1.CountRow ;i >0 ;i--){
	        if (ds_1.RowMark(i) == 1){
	               ds_1.DeleteRow(i)
	  	}						
              }   
	    	  ds_1.MarkRows(ds_1.RowPosition,ds_1.RowPosition)  //삭제작업완료후 MARK
	  } 
	  else{
	     ds_1.DeleteRow(ds_1.RowPosition)  
	  }		  
}
//-------------------------------------------------------------------------------
function sp_call()                  //Stored Procedure Call 
//--------------------------------------------------------------------------------
{
   if  (ds_1.CountRow > 0) {
		alert("현재 자료가 존재하므로 이전자료를 복사하실 수 없습니다")
		return
	}
	
	if  (confirm("이전자료를 복사하시겠습니까?")) {
	        ds_spcall.DataID = 'sp_p_gen_grade_driver_procedure.jsp?arg_work_yymm=' + is_work_yymm
	        ds_spcall.SyncLoad = true
	        ds_spcall.reset()

		btnquery_onclick()           
	}
}
//---------------------------------------------------------------------------
function btnsave_onclick()                       // 저장
//---------------------------------------------------------------------------
{
	
  if (ds_1.IsUpdated){
  		 var ll_dup
		 ll_dup = f_dup_chk("ds_1","grade_code")
		 if (ll_dup > 0) {
		     alert("직위가 중복되었습니다: 직위를 수정하십시요 ")
		     ds_1.RowPosition = ll_dup
	     	  gd_1.SetColumn("grade_code");
		     return
		 }
		 
    	 if (confirm("변경되었습니다 저장하시겠습니까?"))
       	 tr_1.Post()
  } 
}
//----------------------------------------------------------------------------
function btncancel_onclick()                     // 취소
//---------------------------------------------------------------------------- 
{
  ds_1.Undo(ds_1.RowPosition)
}
//----------------------------------------------------------------------------
function btnexit_onclick(ls_arg)                 // 종료 
//-----------------------------------------------------------------------------
{
	  if (ds_1.IsUpdated) {
     if  (confirm("변경되었습니다 저장하시겠습니까?")) 
        {  //저장 routine
        }   
 
   }     


}
//-------------------------------------------------------------------------------
function select_yymm()                  // 년월 선택 
//--------------------------------------------------------------------------------
{
   is_work_yymm = em_work_yymm.text.substr(0,4) + "." + em_work_yymm.text.substr(5,2)  + ".01"
   btnquery_onclick()

}   

//---------------------------------------------------------------------------
function window_onload()                      // window open event
//---------------------------------------------------------------------------
{
  if (f_reject_window()) return 
   top.frames['main_title'].mouse_over()

	is_work_date = f_sysdate()
	is_work_yymm = is_work_date.substr(0,7) + ".01"
	em_work_yymm.text = is_work_yymm
	 
	ll_cnt = f_ds_select_q("ds_select", " select grade_code select_1, grade_name select_2 from p_code_grade order by grade_name")

	btnquery_onclick()
	tr_1.Action = is_tr_1_addr                   // jsp update용 
}

  var ls_sort
  if (row == 0) {
  		if (ls_sort == "+" + colid)
   	  ds_1.SortExpr = "-" + colid;
  	   else
   	  ds_1.SortExpr = "+" + colid;
   	  
  	  ls_sort = ds_1.SortExpr;
  	  ds_1.Sort();
  }   
</script>
<script language=JavaScript for=gd_1 event=OnKeyPress(kcode)>
if (kcode == 13) {
    if (ds_1.RowPosition == ds_1.CountRow)  
        btnadd_onclick()
    else     
        ds_1.RowPosition++
}
</script>
<script language=JavaScript for=ds_1 event=OnRowPosChanged(row)>
	//조회된 로우의 코드는 삭제불가
	if (ds_1.NameValue(row, "ret_tag") == 'Y')
		gd_1.ColumnProp('grade_code','Edit')='None'
	else
		gd_1.ColumnProp('grade_code','Edit')=''		
</script>

<SCRIPT language=JavaScript for=em_work_yymm event=onKillFocus()>
	if (is_focus_enter == em_work_yymm.text) {   // on killfocus에서 enter를 치면 on kill focus가 발생하므로 2번 읽지않기위해서
		return
	}   
   else { 
	   is_focus_enter = em_work_yymm.text
		select_yymm()
	}
</SCRIPT>  
<SCRIPT language=JavaScript for=em_work_yymm event=onKeyDown(kcode,scode)>
	if (kcode == 13 ){ 
		is_focus_enter=em_work_yymm.text
		select_yymm()
	}
</SCRIPT>
