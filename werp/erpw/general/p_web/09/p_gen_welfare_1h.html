//------------------------------------------------------------------------
function btnquery_onclick()                     // 조회  
//------------------------------------------------------------------------
{
	
	if (f_check_date(is_from_date) == false){
   	alert('기준년월이 날짜 형식에 맞지 않습니다')
   	return
  	}
	
  if (is_comp_code == '%'){ // jsp로는 '%'값이 넘어가지 않는다.
  	 ls_comp = ""
  }
  else{
  	 ls_comp = is_comp_code
  }

	ll_cnt = f_select_q("select welfare_code select_1, welfare_name select_2  from p_code_welfare order by welfare_code") //승인구분
	
	ds_1.DataID = is_ds_1_addr + is_from_date + "&arg_comp_code="  +  ls_comp             // jsp와 아규먼트값셋팅 
	ds_1.SyncLoad=true
	ds_1.Reset()

	// 전표작성이 'N'이면 수정불가...
   if (ds_1.CountRow > 0){ 
   	if (ds_1.NameValue(ds_1.RowPosition,'chk_2') == 'N'){
			top.frames['main_title'].div_u.style.visibility = "hidden"
	  		top.frames['main_title'].div_r.style.visibility = "visible"
	  		gd_1.Editable = false
	  	}
	  	else{
	  		top.frames['main_title'].div_u.style.visibility = "visible"
	  		top.frames['main_title'].div_r.style.visibility = "hidden"
	  		gd_1.Editable = true
	  	}
	}
	else{
	  		top.frames['main_title'].div_u.style.visibility = "visible"
	  		top.frames['main_title'].div_r.style.visibility = "hidden"
	  		gd_1.Editable = true
	}
}

function insert_move()    // 삽입 추가 공통 로직
//-----------------------------------------------------------------
{
 ds_seq.SyncLoad=true;              // spec_no_seq 구하기
 ds_seq.reset()

 ds_1.NameValue(ds_1.RowPosition,"spec_no_seq") = ds_seq.NameValue(1,"nextval")
 
}
//-----------------------------------------------------------------------
function Fn_SetColumn()   // 커서위치 세팅
//-----------------------------------------------------------------------
{
	gd_1.Focus();
	gd_1.SetColumn("emp_name");
} 
//-----------------------------------------------------------------------
function init_move()               // 초기값세팅
//-----------------------------------------------------------------------
{
	 ds_1.NameValue(ds_1.RowPosition,"welfare_date") = is_work_date

	 insert_move()
	 Fn_SetColumn()
 }   
//-----------------------------------------------------------------------
function btnadd_onclick()                       // 추가 
//------------------------------------------------------------------------
{
 ds_1.AddRow()
 ds_1.NameValue(ds_1.RowPosition,"seq") = ds_1.RowPosition
 init_move()
}
//-----------------------------------------------------------------------
function btninsert_onclick()                    // 삽입
//-----------------------------------------------------------------------
{

	 if (ds_1.RowPosition == 0){     //한건도 없을경우는  0 
	   btnadd_onclick()
	   return
	 }  
	 ds_1.InsertRow(ds_1.RowPosition)
 
	 init_move()

}
//------------------------------------------------------------------------
function btndelete_onclick()                    // 삭제 
//------------------------------------------------------------------------
{
	  if  (gd_1.MultiRowSelect){               // multi row select 일 경우
	     for (i=ds_1.CountRow ;i >0 ;i--){
	        if (ds_1.RowMark(i) == 1){
	               ds_1.DeleteRow(i)
						for(i=1;i<= ds_1.CountRow;i++) {
							ds_1.NameValue(ds_1.RowPosition,"seq") = ds_1.RowPosition
						}
			  }						
        }   
	    	  ds_1.MarkRows(ds_1.RowPosition,ds_1.RowPosition)  //삭제작업완료후 MARK
	  } 
	  else{
	     ds_1.DeleteRow(ds_1.RowPosition)  
	  }		  
}
//---------------------------------------------------------------------------
function btnsave_onclick()                       // 저장
//---------------------------------------------------------------------------
{
  var ls_temp_date,i
  if (ds_1.IsUpdated){
    for (i=1;i<=ds_1.CountRow;i++) {
//	 	ds_1.NameValue(i,"seq") = i
	 	ls_temp_date = gf_cvt_date(ds_1.NameValue(i,'welfare_date'))
	 	if (ls_temp_date.substr(0,6) != (em_from_date.text.substr(0,4) + em_from_date.text.substr(5,2))) {
	 	   ds_1.RowPosition = i
	 	   gd_1.Focus()
	 	   gd_1.setColumn('welfare_date')
	 	   alert('동일한 월이 아닙니다')
	 	   return
	 	}   
	 	
	 	if (ds_1.NameValue(i,"emp_no") == ''){
	 		alert('사번은 필수 입력사항입니다.')
	 		return
	 	}
	 }
	 
	 if  (confirm("변경되었습니다 저장하시겠습니까?"))
        tr_1.Post()
  } 
}

function welfare_amt()                       // 복리후생금액 가져오기 
//------------------------------------------------------------------------
{
	var is_welfare_code
	is_welfare_code = ds_1.NameValue(ds_1.RowPosition, 'welfare_code')
	ll_cnt = f_ds_select_q("ds_select3", " select welfare_code select_1, welfare_amt select_2 " +
													 "   from p_code_welfare " +
													 " where welfare_code = '" + is_welfare_code + "' ")
	 if (ll_cnt > 0) {
   	ds_1.NameValue(ds_1.RowPosition,"welfare_amt")   = ds_select3.NameValue(ds_select.RowPosition,"select_2")
    }
}
//---------------------------------------------------------------------------
function bt_regist_no_onclick()                     //사번성명 찾기
//---------------------------------------------------------------------------
{
	var result;
	var send_arg;
	var array = new Array();
	is_emp_no = ds_1.NameValue(ds_1.RowPosition,"emp_name") 
	send_arg = ls_comp + '@' + is_emp_no
	result = window.showModalDialog(gs_home + "/general/p_web/99/p_emp_no_cost_find_1h.html",send_arg,"dialogWidth:700px;dialogHeight:500px");

	if(result == "") return;
	array = result.split("@");
	ds_1.NameValue(ds_1.RowPosition,"emp_no")     = array[0]
	ds_1.NameValue(ds_1.RowPosition,"emp_name")   = array[1]
	ds_1.NameValue(ds_1.RowPosition,"dept_code")  = array[2]			// 원가부서 return 전표발생 기준 부서
	ds_1.NameValue(ds_1.RowPosition,"grade_code") = array[3]
	ds_1.NameValue(ds_1.RowPosition,"dept_name")  = array[4]
	ds_1.NameValue(ds_1.RowPosition,"grade_name") = array[5]
	ds_1.NameValue(ds_1.RowPosition,"comp_code")  = array[6]
}

function select_yymm()                  // 년월 선택 
//--------------------------------------------------------------------------------
{
   is_from_date = em_from_date.text.substr(0,4) + "." + em_from_date.text.substr(5,2)  + ".01"
   ds_1.ClearData()
   btnquery_onclick()
}

//---------------------------------------------------------------------
function slip_rtn()									// 전표생성
//---------------------------------------------------------------------
{
	if (ds_1.RowPosition < 1) return
	//if (ds_1.NameValue(ds_1.RowPosition,"invoice_num") != '' ) {
	if (ds_1.NameValue(ds_1.RowPosition,'chk_2') == 'N'){
		alert('이미 전표가 생성된 자료입니다...')
		return
	}
   if  (confirm("전표생성을 하시면 수정하실수 없습니다 계속하시겠습니까?")) {
   }
   else {
   	return
   }
	
	var ls_dept_code	// login 부서코드
	var ls_dept_name	// login 부서명칭
	var ls_title		// 전표제목
	
	// 부서정보조회
	ll_cnt = f_ds_select_q("ds_select2","select a.dept_code select_1, b.long_name select_2  " +	
   											   "  from p_pers_master a, z_code_dept b " +
   												" where a.dept_code = b.dept_code " +
   												"   and a.emp_no = '"+ gs_empno +"' ")
	
	ls_dept_code = ds_select2.NameValue(1,"select_1")
	ls_dept_name = ds_select2.NameValue(1,"select_2")
	ls_title = is_work_date.substr(0,4)+'년 '+is_work_date.substr(5,2)+'월 '+'경조사비'
   
   var result;
	var send_arg;
	var array = new Array();
	send_arg = gs_home + '@' + gs_empno + '@' + gs_user_id + '@' + ls_dept_code + '@' + ls_dept_name + '@' + '1' + '@' + ls_title + '@' + ccom_comp_code.CodeValue ;
	
	result = window.showModalDialog(gs_home + "/const/d_web/01/d_initial_1h.html", send_arg,"dialogWidth:920px;dialogHeight:200px");
	
	if(result == "") return;

	array = result.split("@");
	li_unq_num = parseInt(array[0],10)
	if (li_unq_num == 0) {
		alert('결재선이 지정되지않아 처리할 수 없습니다...')
		return
	}
	
	var ls_work_yymm
	ls_work_yymm = em_from_date.text + ".01"
	ls_date = ls_work_yymm
	
	ds_spcall.DataID = 'sp_p_gen_slip_welfare.jsp?arg_comp_code=' + ccom_comp_code.CodeValue + 
																'&arg_yymm=' + ls_work_yymm + 
																'&arg_date=' + ls_date + 
																'&arg_seq=' + li_unq_num
	ds_spcall.SyncLoad = true
	ds_spcall.reset()
	
	if (is_success_tag == 'Y')
		alert("정상처리되었습니다...")
	
	btnquery_onclick()
}
//---------------------------------------------------------------------------
function window_onload()                      // window open event
//---------------------------------------------------------------------------
{
  if (f_reject_window()) return 
   top.frames['main_title'].mouse_over()

	is_work_date = f_sysdate()
	is_from_date = is_work_date.substr(0,7) + ".01"
	ll_cnt = f_select1_q("select comp_code select_1, comp_name select_2 from z_code_comp order by comp_code")
	ccom_comp_code.Index = 1
	is_comp_code = ccom_comp_code.CodeValue 
	em_from_date.text = is_from_date
	 
	 
	btnquery_onclick()
	ds_seq.DataID = is_ds_seq_addr
	tr_1.Action = is_tr_1_addr                   // jsp update용 
}

<script language=JavaScript for=ds_1 event=OnColumnChanged(row,colid)> // 사번컬럼값변경시 자동셋팅
  if (colid == "welfare_code") {
		welfare_amt() 
  }
  
  if (colid == 'emp_name'){	//성명입력시 개인정보 셋팅... 원가부서 return 전표발생 기준 부서
  		ll_cnt = f_ds_select_q("ds_select2","select a.emp_no select_1, a.comp_code select_2, " +
  									"       a.cost_dept_code select_3, b.long_name select_4, " +
  									"       a.grade_code select_5, c.grade_name select_6 " +
  									"  from p_pers_master a, " +
  									"       z_code_dept b, " +
  									"       p_code_grade c " +
  									" where a.cost_dept_code = b.dept_code(+) " +
  									"   and a.grade_code = c.grade_code(+) " +
  									"   and a.emp_name = '"+ ds_1.NameValue(row,colid) +"' ")
  		if (ll_cnt == 1){
  			ds_1.NameValue(row,"emp_no") = ds_select2.NameValue(1,"select_1")
  			ds_1.NameValue(row,"comp_code") = ds_select2.NameValue(1,"select_2")
  			ds_1.NameValue(row,"dept_code") = ds_select2.NameValue(1,"select_3")
  			ds_1.NameValue(row,"dept_name") = ds_select2.NameValue(1,"select_4")
  			ds_1.NameValue(row,"grade_code") = ds_select2.NameValue(1,"select_5")
  			ds_1.NameValue(row,"grade_name") = ds_select2.NameValue(1,"select_6")
  		}
  		else{		//사원 찾기
  			bt_regist_no_onclick()
  		}  		
  }
</SCRIPT>
<SCRIPT language="javascript" for=gd_1 event=OnPopup(row,colid,data)>

	    return

		select_yymm()
	}
