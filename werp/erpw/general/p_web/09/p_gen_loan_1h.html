//------------------------------------------------------------------------
function btnquery_onclick()                     // 조회  
//------------------------------------------------------------------------
{
  
  if (f_check_date(is_work_year) == false){
   	alert('기준년도가 날짜 형식에 맞지 않습니다')
   	return
  }
  	
  if (is_repay_yn == '3'){ // jsp로는 '%'값이 넘어가지 않는다.
  	 ls_repay = ""
  }
  else{
  	 ls_repay = is_repay_yn
  }

	ds_1.DataID = is_ds_1_addr + is_work_year + "&arg_repay_yn=" + ls_repay 
						+ "&arg_comp_code="  +  is_comp_code           // jsp와 아규먼트값셋팅 
	ds_1.SyncLoad=true
	ds_1.Reset()
}
//-----------------------------------------------------------------
function insert_move()    // 삽입 추가 공통 로직
//-----------------------------------------------------------------
{
 ds_seq.SyncLoad=true;              // spec_no_seq 구하기
 ds_seq.reset()

 ds_1.NameValue(ds_1.RowPosition,"spec_no_seq") = ds_seq.NameValue(1,"nextval")
 
}
//-----------------------------------------------------------------------
function Fn_SetColumn()   // 커서위치 세팅
//-----------------------------------------------------------------------
{
	gd_1.Focus();
	gd_1.SetColumn("loan_date");
} 
//-----------------------------------------------------------------------
function init_move()               // 초기값세팅
//-----------------------------------------------------------------------
{
	 ds_1.NameValue(ds_1.RowPosition,"comp_code") = is_comp_code  
	 ds_1.NameValue(ds_1.RowPosition,"loan_date") = is_work_date
	 ds_1.NameValue(ds_1.RowPosition,"interest")  = 5
	 ds_1.NameValue(ds_1.RowPosition,"repay_yn")  = '1'
	 ds_1.NameValue(ds_1.RowPosition,"repay_method") = '2'
 
 	insert_move()
 	//bt_regist_no_onclick()
 	Fn_SetColumn()
}   
//-----------------------------------------------------------------------
function btnadd_onclick()                       // 추가 
//------------------------------------------------------------------------
{
	ds_1.AddRow()
 	init_move()
}
//-----------------------------------------------------------------------
function btninsert_onclick()                    // 삽입
//-----------------------------------------------------------------------
{

 	if (ds_1.RowPosition == 0){     //한건도 없을경우는  0 
 	  btnadd_onclick()
 	  return
 	}  
 	ds_1.InsertRow(ds_1.RowPosition)
 	init_move()
}
//------------------------------------------------------------------------
function btndelete_onclick()                    // 삭제 
//------------------------------------------------------------------------
{
	  if  (gd_1.MultiRowSelect){               // multi row select 일 경우
	     for (i=ds_1.CountRow ;i >0 ;i--)
	     {
	        if (ds_1.RowMark(i) == 1)
	               ds_1.DeleteRow(i)
	    }   
	    ds_1.MarkRows(ds_1.RowPosition,ds_1.RowPosition)  //삭제작업완료후 MARK
	   } 
	  else
	     ds_1.DeleteRow(ds_1.RowPosition)  
 
}
//---------------------------------------------------------------------------
function btnsave_onclick()                       // 저장
//---------------------------------------------------------------------------
{


  var i
  var ls_temp_date
  for (i=1; i<=ds_1.CountRow; i++) {
  	  if (ds_1.NameValue(i,'last_repay_date') <= ds_1.NameValue(i,'loan_date')) {
        alert('최종상환일자가 대출일자보다 커야합니다')
        gd_1.Focus()
        ds_1.RowPosition = i
        gd_1.SetColumn('last_repay_date')
        return
     }  
	 	ls_temp_date = gf_cvt_date(ds_1.NameValue(i,'loan_date'))
	 	if (ls_temp_date.substr(0,4) != em_select_date.text.substr(0,4) ) {
	 	   ds_1.RowPosition = i
	 	   gd_1.Focus()
	 	   gd_1.setColumn('loan_date')
	 	   alert('대출일자가 동일한 년도가 아닙니다')
	 	   return
	 	}   
     
  }
  if (ds_1.IsUpdated){
    if  (confirm("변경되었습니다 저장하시겠습니까?"))
        tr_1.Post()
 } 
}
//----------------------------------------------------------------------------
function btncancel_onclick()                     // 취소
//---------------------------------------------------------------------------- 
{
  ds_1.Undo(ds_1.RowPosition)
}
//----------------------------------------------------------------------------
function btnexit_onclick(ls_arg)                 // 종료 
//-----------------------------------------------------------------------------
{
  if (ds_1.IsUpdated){
    if  (confirm("변경되었습니다 저장하시겠습니까?"))
        tr_1.Post()
 } 
}
//---------------------------------------------------------------------------
function bt_regist_no_onclick()                     //사번성명 찾기
//---------------------------------------------------------------------------
{
	var result;
	var send_arg;
	var array = new Array();
	is_emp_no = ds_1.NameValue(ds_1.RowPosition,"emp_name")
	send_arg = is_comp_code + '@' + is_emp_no
	result = window.showModalDialog(gs_home + "/general/p_web/99/p_emp_no_find_1h.html",send_arg,"dialogWidth:700px;dialogHeight:500px");

	if(result == "") return;
	array = result.split("@");
	ds_1.NameValue(ds_1.RowPosition,"emp_no")     = array[0]
	ds_1.NameValue(ds_1.RowPosition,"emp_name")   = array[1]
	ds_1.NameValue(ds_1.RowPosition,"dept_code")  = array[2]
	ds_1.NameValue(ds_1.RowPosition,"grade_code") = array[3]	
	ds_1.NameValue(ds_1.RowPosition,"dept_name")  = array[4]
	ds_1.NameValue(ds_1.RowPosition,"grade_name") = array[5]
	ds_1.NameValue(ds_1.RowPosition,"comp_code") = array[6]

}
//-------------------------------------------------------------------------------
function select_yymm()                  // 년월 선택 
//--------------------------------------------------------------------------------
{
   is_work_year = em_select_date.text.substr(0,4) + '.01.01'
   ds_1.ClearData()
   btnquery_onclick()
}   
//-------------------------------------------------------------------------------
function select_repay()                  // 상환방식 변경 
//--------------------------------------------------------------------------------
{
	is_repay_yn = ccom_repay_yn.CodeValue
   btnquery_onclick()
}   
//----------------------------------------------------------------
function excel_down()                      //엑셀자료 내리기 
//----------------------------------------------------------------
{
 var temp_1
 temp_1 = '월드회 대출내역 [' + is_work_date + ']'
 gd_1.RunExcelSheet(temp_1)

}
//---------------------------------------------------------------------------
function window_onload()                      // window open event
//---------------------------------------------------------------------------
{
  if (f_reject_window()) return 
   top.frames['main_title'].mouse_over()

	is_work_date = f_sysdate()
	em_select_date.text = is_work_date.substr(0,4) 
	is_work_year = em_select_date.text + '.01.01'

  	ll_cnt = f_ds_select_q("ds_select1", " select comp_code select_1, comp_name select_2 from z_code_comp order by comp_code ")

   is_comp_code = ccom_comp_code.CodeValue

	ccom_repay_yn.CodeValue = '1'
	is_repay_yn = ccom_repay_yn.CodeValue

  	btnquery_onclick()
	ds_seq.DataID = is_ds_seq_addr
	tr_1.Action = is_tr_1_addr                   // jsp update용 
}
