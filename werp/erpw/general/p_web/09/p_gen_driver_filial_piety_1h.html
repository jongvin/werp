<SCRIPT language=JavaScript>

var gs_home = parent.frames['security'].gs_home.value

var is_work_date 
var is_work_yymm
var il_nindex = 1
var is_focus_enter='N'
var is_ds_1_addr = gs_home + '/general/p_web/09/p_gen_driver_1q.jsp?arg_work_yymm='          //조회용 &arg_bb=
var is_ds_2_addr = gs_home + '/general/p_web/09/p_gen_filial_piety_1q.jsp?arg_work_yymm='    //조회용 &arg_bb=
var is_tr_1_addr = gs_home + '/general/p_web/09/p_gen_driver_filial_piety_1tr.jsp'           //수정용 
var is_tr_2_addr = gs_home + '/general/p_web/09/p_gen_driver_filial_piety_1tr.jsp'           //수정용 

//------------------------------------------------------------------------
function btnquery_onclick()                     // 조회  
//------------------------------------------------------------------------
{
	if (f_check_date(is_work_yymm) == false){
   	alert('기준년월이 날짜 형식에 맞지 않습니다')
   	return
   }
   
  if (il_nindex == 1) {
	  ds_1.DataID = is_ds_1_addr + is_work_yymm              // jsp와 아규먼트값셋팅 
	  ds_1.SyncLoad=true
	  ds_1.Reset()
  }	  
  else	  
     div_btnquery_onclick()

}
//------------------------------------------------------------------------
function div_btnquery_onclick()                     // 하위 조회  
//------------------------------------------------------------------------
{
  if	(il_nindex == 2 ){
		ds_2.DataID = is_ds_2_addr + is_work_yymm              // jsp와 아규먼트값셋팅 
  		ds_2.SyncLoad = true
  		ds_2.Reset()
	}
}
//---------------------------------------------------------------------
function tab_changed()
//---------------------------------------------------------------------
{
	if	(il_nindex == 1 ){
		button_driver.style.visibility="visible"
		button_piety.style.visibility="hidden"
	}
	else{
		button_driver.style.visibility="hidden"
		button_piety.style.visibility="visible"
	}
   setTimeout("btnquery_onclick()",0.5)
}
//-----------------------------------------------------------------------
function Fn_SetColumn()   // 커서위치 세팅
//-----------------------------------------------------------------------
{
	if	(il_nindex == 1 ){
		gd_1.Focus();
		gd_1.SetColumn("driver_bank");
	}		
	if	(il_nindex == 2 ){
		gd_2.Focus();
		gd_2.SetColumn("receive_person");
	}
} 
//-----------------------------------------------------------------------
function init_move()               // 초기값세팅
//-----------------------------------------------------------------------
{

	if	(il_nindex == 1 ){
		ds_1.NameValue(ds_1.RowPosition,"work_yymm") = is_work_yymm
		ds_1.NameValue(ds_1.RowPosition,"div_tag") = '1'
	}		
	if	(il_nindex == 2 ){
		ds_2.NameValue(ds_2.RowPosition,"work_yymm") = is_work_yymm
		ds_2.NameValue(ds_2.RowPosition,"div_tag") = '2'
	}

	bt_emp_no()
	Fn_SetColumn()
 }   
//-----------------------------------------------------------------------
function btnadd_onclick()                       // 추가 
//------------------------------------------------------------------------
{
   alert('추가할수 없습니다 \n인사 마스터에서 등록하십시요')
   return
	if	(il_nindex == 1 )
	 	ds_1.AddRow()
			
	if	(il_nindex == 2 )
	 	ds_2.AddRow()

 	init_move()
}
//-----------------------------------------------------------------------
function btninsert_onclick()                    // 삽입
//-----------------------------------------------------------------------
{
   alert('삽입할수 없습니다 \n인사 마스터에서 등록하십시요')
   return 
   
	if (il_nindex == 1 ){
		if (ds_1.RowPosition == 0){     //한건도 없을경우는  0 
		  btnadd_onclick()
		  return
		}  
		ds_1.InsertRow(ds_1.RowPosition)
	 }
	 
	if (il_nindex == 2 ){
		if (ds_2.RowPosition == 0){     //한건도 없을경우는  0 
		  btnadd_onclick()
		  return
		}  
		ds_2.InsertRow(ds_2.RowPosition)
	 }

	 init_move()

}
//------------------------------------------------------------------------
function btndelete_onclick()                    // 자료삭제 
//------------------------------------------------------------------------
{
	  if	(il_nindex == 1 ){
		   if (gd_1.MultiRowSelect){               // multi row select 일 경우
			   for (i=ds_1.CountRow ;i > 0 ;i--) {
			       if (ds_1.RowMark(i) == 1)
			       	  ds_1.DeleteRow(i)
			   }   
			   ds_1.MarkRows(ds_1.RowPosition,ds_1.RowPosition)  //삭제작업완료후 MARK
			}
			else{ 
			ds_1.DeleteRow(ds_1.RowPosition)
		  	}
	  }     
	
	  if	(il_nindex == 2 ){
		   if (gd_2.MultiRowSelect){               // multi row select 일 경우
			   for (i=ds_2.CountRow ;i > 0 ;i--) {
			       if (ds_2.RowMark(i) == 1)
			       	  ds_2.DeleteRow(i)
			   }   
			   ds_2.MarkRows(ds_2.RowPosition,ds_2.RowPosition)  //삭제작업완료후 MARK
			}
			else{ 
			ds_2.DeleteRow(ds_2.RowPosition)
		  	}
	  }
	  
	  btnsave_onclick()	//저장
	  
}
//-------------------------------------------------------------------------------
function sp_call_driver()                  //Stored Procedure Call 자가운전보조비
//--------------------------------------------------------------------------------
{
	var ls_message
	
	if  (ds_1.CountRow > 0)
		ls_message = '집계자료가 존재하므로 집계되지 않은 추가 자료만 집계됩니다.'
	else
		ls_message = '자가운전보조비 자료를 집계하시겠습니까?'
		
	if  (confirm(ls_message)) {
	        ds_spcall.DataID = 'sp_p_gen_driver.jsp?arg_work_yymm=' + is_work_yymm
	        ds_spcall.SyncLoad = true
	        ds_spcall.reset()

		btnquery_onclick() 
	}
}
//-------------------------------------------------------------------------------
function sp_call_piety()                  //Stored Procedure Call 효수당
//--------------------------------------------------------------------------------
{
	var ls_message
	
	if  (ds_2.CountRow > 0)
		ls_message = '집계자료가 존재하므로 집계되지 않은 추가 자료만 집계됩니다.'
	else
		ls_message = '효수당 자료를 집계하시겠습니까?'
		
	if  (confirm(ls_message)) {
	        ds_spcall.DataID = 'sp_p_gen_piety.jsp?arg_work_yymm=' + is_work_yymm
	        ds_spcall.SyncLoad = true
	        ds_spcall.reset()

		btnquery_onclick() 
	}
}
//---------------------------------------------------------------------------
function btnsave_onclick()                       // 저장
//---------------------------------------------------------------------------
{

	  if	(il_nindex == 1 ){	//자가운전보조비
		  if (ds_1.IsUpdated){			 
		    if  (confirm("변경되었습니다 저장하시겠습니까?"))
		        tr_1.Post()
		    else
		    	  btnquery_onclick()	//재조회		    
		  }
	  }
	
	  if	(il_nindex == 2 ){	//효수당
		  if (ds_2.IsUpdated){
			 if  (confirm("변경되었습니다 저장하시겠습니까?"))
		        tr_2.Post()
		    else
		    	  btnquery_onclick()	//재조회
		  }		 
	  }
}
//----------------------------------------------------------------------------
function btncancel_onclick()                     // 취소
//---------------------------------------------------------------------------- 
{
  if	(il_nindex == 1 ){
     ds_1.Undo(ds_1.RowPosition)
  }     

  if	(il_nindex == 2 ){
	  ds_2.Undo(ds_2.RowPosition)
  }     
}
//----------------------------------------------------------------------------
function btnexit_onclick(ls_arg)                 // 종료 
//-----------------------------------------------------------------------------
{
	  if (ds_1.IsUpdated || ds_2.IsUpdated){
			btnsave_onclick() 
	  }

}
//-------------------------------------------------------------------------------
function select_yymm()                  // 년월 선택 
//--------------------------------------------------------------------------------
{
   is_work_yymm = em_work_yymm.text.substr(0,4) + "." + em_work_yymm.text.substr(5,2)  + ".01"
   btnquery_onclick()
   
}   
//----------------------------------------------------------------
function excel_down()                      //엑셀자료 내리기 
//----------------------------------------------------------------
{
 var temp_1
 temp_1 = '자가운전보조비 [' + is_work_yymm + ']'
 gd_1.RunExcelSheet(temp_1)

}
//---------------------------------------------------------------------------
function window_onload()                      // window open event
//---------------------------------------------------------------------------
{
  if (f_reject_window()) return 
   top.frames['main_title'].mouse_over()

	is_work_date = f_sysdate()
	is_work_yymm = is_work_date.substr(0,7) + ".01"
	em_work_yymm.text = is_work_yymm
	 
   ll_cnt = f_ds_select_q("ds_select1","select bank_code select_1, bank_name select_2 from p_code_bank order by bank_code")	//은행
	ll_cnt = f_ds_select_q("ds_select2","select relation_code select_1, relation_name select_2 from p_code_relation order by relation_code") //관계
	ll_cnt = f_ds_select_q("ds_select3","select bank_code select_1, bank_name select_2 from p_code_bank order by bank_code")	//은행
	tr_1.Action = is_tr_1_addr                   // jsp update용 
	tr_2.Action = is_tr_2_addr

	btnquery_onclick()

}
