//-------------------------------------------------------------------------------
function   tree_1_OnSelChanged()        // tree_1이 select changed event 발생 
//-------------------------------------------------------------------------------
{

     if  ((ds_tree_1.CountRow == ds_tree_1.RowPosition) ||
       (ds_tree_1.NameValue(ds_tree_1.RowPosition ,"llevel") >= ds_tree_1.NameValue(ds_tree_1.RowPosition + 1,"llevel"))){
         gd_1.style.zIndex=200
         gd_parent_query.style.zIndex=100                               
         il_screen_zindex=2                    //내역 입력화면 
         btnquery_onclick()
     }   
     else {                     //parent 집계 금액 읽어 오기 (레벨별로 읽어옴)
         ls_parent_sum_code = ds_tree_1.NameValue(ds_tree_1.RowPosition,"sum_code")
         ds_parent_query.DataID = is_ds_parent_query_addr + is_dept_code + 
                                   "&arg_yymm=" + is_yymm   +
                                   "&arg_parent_sum_code=" + ls_parent_sum_code 
         ds_parent_query.SyncLoad = true
         ds_parent_query.reset() 
           gd_1.style.zIndex=100
           gd_parent_query.style.zIndex=200    
           il_screen_zindex=1                //집계구조의 금액 조회화면  
     }   
}

function print_forcast()                  //내역서 출력
//--------------------------------------------------------------------------------
{
   var arg_temp
   var ls_mm,li_mm_1,li_mm_2,li_mm_3
 	   
   ls_mm = em_select_mm.text
   ls_mm = ls_mm.substr(5,2)
   li_mm_1 = parseInt(ls_mm,10)
   li_mm_2 = li_mm_1 + 1
   li_mm_3 = li_mm_1 + 2
   
   if (li_mm_1 == 11 || li_mm_1 == 12){		// 기준월이 11월 이후일때 10/11/12월을 출력
   	li_mm_1 = 10
   	li_mm_2 = 11
   	li_mm_3 = 12
   }

   ls_mm_1 = 'm' + li_mm_1
   ls_mm_2 = 'm' + li_mm_2
   ls_mm_3 = 'm' + li_mm_3
   
   
   arg_temp ="const_rpt/c_web/02r/"       	  // 보고서 디렉토리
   arg_temp = arg_temp + "c_forcast"    // 보고서명 
   arg_temp = arg_temp + "&RptParams=" + is_dept_code
   arg_temp = arg_temp + "&RptParams=" + ls_mm_1	//기준년월
   arg_temp = arg_temp + "&RptParams=" + ls_mm_2	//기준년월+1
   arg_temp = arg_temp + "&RptParams=" + ls_mm_3	//기준년월+2
   arg_temp = arg_temp + "&RptParams=" + is_yymm 
   arg_temp = arg_temp + "&RptParams=" + ccom_level.CodeValue
   
   f_crystal_report(arg_temp)   //보고서 호출

<script language=JavaScript for=ds_1 event=OnColumnChanged(row,colid)>
   var ls_colid,li_colid_1
   ls_colid = colid
   if (ls_colid.substr(2,1) == '_') 
      ls_colid = ls_colid.substr(1,1)
   else
      ls_colid = ls_colid.substr(1,2)

   li_colid_1 = parseInt(ls_colid,10)
if (ds_tree_1.NameValue(ds_tree_1.RowPosition,'direct_class') == '1') {   //직접비 
   if (colid.substr(colid.length - 3,3) != 'qty') return
   ds_1.NameValue(row,'m' + li_colid_1 + '_mat_amt') = ds_1.NameValue(row,colid) * ds_1.NameValue(row,'cnt_mat_price')
   ds_1.NameValue(row,'m' + li_colid_1 + '_lab_amt') = ds_1.NameValue(row,colid) * ds_1.NameValue(row,'cnt_lab_price')
   ds_1.NameValue(row,'m' + li_colid_1 + '_equ_amt') = ds_1.NameValue(row,colid) * ds_1.NameValue(row,'cnt_exp_price')
   ds_1.NameValue(row,'m' + li_colid_1 + '_amt') = ds_1.NameValue(row,'m' + li_colid_1 + '_mat_amt') +
                                      ds_1.NameValue(row,'m' + li_colid_1 + '_lab_amt') +
                                      ds_1.NameValue(row,'m' + li_colid_1 + '_equ_amt')  

   ds_1.NameValue(row,'m' + li_colid_1 + '_in_mat_amt') = ds_1.NameValue(row,colid) * ds_1.NameValue(row,'mat_price')
   ds_1.NameValue(row,'m' + li_colid_1 + '_in_lab_amt') = ds_1.NameValue(row,colid) * ds_1.NameValue(row,'lab_price')
   ds_1.NameValue(row,'m' + li_colid_1 + '_in_equ_amt') = ds_1.NameValue(row,colid) * ds_1.NameValue(row,'equ_price')
   ds_1.NameValue(row,'m' + li_colid_1 + '_in_sub_amt') = ds_1.NameValue(row,colid) * ds_1.NameValue(row,'sub_price')

   ds_1.NameValue(row,'m' + li_colid_1 + '_in_amt') = ds_1.NameValue(row,'m' + li_colid_1 + '_in_mat_amt') +
                                      ds_1.NameValue(row,'m' + li_colid_1 + '_in_lab_amt') +
                                      ds_1.NameValue(row,'m' + li_colid_1 + '_in_equ_amt') +   
                                      ds_1.NameValue(row,'m' + li_colid_1 + '_in_sub_amt')    
}
else {
   if (colid.length >= 9) {
       ds_1.NameValue(row,'m' + li_colid_1 + '_in_equ_amt') = ds_1.NameValue(row,'m' + li_colid_1 + '_in_amt')
   }
   else {
       ds_1.NameValue(row,'m' + li_colid_1 + '_equ_amt') = ds_1.NameValue(row,'m' + li_colid_1 + '_amt')
   }
}
</SCRIPT>
