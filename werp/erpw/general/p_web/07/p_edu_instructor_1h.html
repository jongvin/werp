<SCRIPT language=JavaScript>

var gs_home = parent.frames['security'].gs_home.value
var is_work_date 
var is_edu_year 
var is_comp_code = ""
var is_ds_1_addr = gs_home + '/general/p_web/07/p_edu_instructor_1q.jsp?arg_edu_year='         
var is_tr_1_addr = gs_home + '/general/p_web/07/p_edu_instructor_1tr.jsp'
var is_inst_no
var is_focus_enter='N'
//------------------------------------------------------------------------
function btnquery_onclick()                     // 조회  
//------------------------------------------------------------------------
{

  ds_1.DataID = is_ds_1_addr + is_edu_year + "&arg_comp_code="  +  is_comp_code
  ds_1.SyncLoad=true
  ds_1.Reset()  
  
}
//-----------------------------------------------------------------------
function init_move()               // 초기값세팅
//-----------------------------------------------------------------------
{
	ds_1.NameValue(ds_1.RowPosition,"edu_year") = is_edu_year
	ds_1.NameValue(ds_1.RowPosition,"io_tag")	  = 1
   //bt_emp_no()		//사내강사찾기
	Fn_SetColumn()
}
//-----------------------------------------------------------------------
function Fn_SetColumn()   // 커서위치 세팅
//-----------------------------------------------------------------------
{
	gd_1.Focus();
	gd_1.SetColumn("inst_no");
}
//---------------------------------------------------------------------------
function bt_emp_no()                     //강사사번 찾기
//---------------------------------------------------------------------------
{

	var result;
	var send_arg;
	var array = new Array();
	is_inst_no = ds_1.NameValue(ds_1.RowPosition,"inst_no")
	send_arg = is_comp_code + '@' + is_inst_no
	result = window.showModalDialog(gs_home + "/general/p_web/99/p_emp_no_find_1h.html",send_arg,"dialogWidth:700px;dialogHeight:500px");

	if(result == "") return;
	array = result.split("@");
	ds_1.NameValue(ds_1.RowPosition,"inst_no") 	= array[0]
	ds_1.NameValue(ds_1.RowPosition,"inst_name") = array[1]
	ds_1.NameValue(ds_1.RowPosition,"dept_code") = array[2]
	ds_1.NameValue(ds_1.RowPosition,"grade_code")= array[3]	
	ds_1.NameValue(ds_1.RowPosition,"dept_name") = array[4]
	ds_1.NameValue(ds_1.RowPosition,"grade_name")= array[5]
	ds_1.NameValue(ds_1.RowPosition,"comp_code") = array[6]
	
}
//------------------------------------------------------------------------
function keyDown()                       //부서 입력후 enter를 쳤을경우
//------------------------------------------------------------------------
{
	if (window.event.keyCode == 13) { 
		bt_emp_no();
	} 
}
//-----------------------------------------------------------------------
function emp_dept_grade()                       // 성명/부서/직위 가져오기 
//------------------------------------------------------------------------
{
	
	is_inst_no = ds_1.NameValue(ds_1.RowPosition, 'inst_no')
	
	ll_cnt = f_select2_q("select a.dept_code select_1, a.grade_code select_2, a.emp_name select_3, " +
								"       b.long_name select_4, c.grade_name select_5, a.comp_code select_6 " +
								"  from p_pers_master a, z_code_dept b, p_code_grade c " +
								" where a.service_div_code = '2' " +	//재직중
								"   and a.dept_code  = b.dept_code " +
								"   and a.grade_code = c.grade_code " +
								"   and a.emp_no = '" + is_inst_no + "' ")
	 if (ll_cnt > 0) {
   	ds_1.NameValue(ds_1.RowPosition,"inst_name") = ds_select2.NameValue(1,"select_3")
   	ds_1.NameValue(ds_1.RowPosition,"dept_code") = ds_select2.NameValue(1,"select_2")
   	ds_1.NameValue(ds_1.RowPosition,"grade_code")= ds_select2.NameValue(1,"select_1")
   	ds_1.NameValue(ds_1.RowPosition,"dept_name") = ds_select2.NameValue(1,"select_4")
   	ds_1.NameValue(ds_1.RowPosition,"grade_name")= ds_select2.NameValue(1,"select_5")
   	ds_1.NameValue(ds_1.RowPosition,"comp_code") = ds_select2.NameValue(1,"select_6")   	   	
    } 
    else{
    	bt_emp_no()	//팝업
    }
}
//-----------------------------------------------------------------------
function btnadd_onclick()                       // 추가 
//------------------------------------------------------------------------
{
		ds_1.AddRow()
		init_move()
}
//----------------------------------------------------------------------- 
function btninsert_onclick()                    // 삽입
//-----------------------------------------------------------------------
{
 		ds_1.InsertRow(ds_1.RowPosition)
 		init_move()
}
//------------------------------------------------------------------------
function btndelete_onclick()                    // 삭제 
//------------------------------------------------------------------------
{
  ds_1.DeleteRow(ds_1.RowPosition)		  
}

//---------------------------------------------------------------------------
function btnsave_onclick()                       // 저장
//---------------------------------------------------------------------------
{
  if (ds_1.IsUpdated){
	 var ll_dup
	 ll_dup = f_dup_chk("ds_1","inst_no")
	 if (ll_dup > 0) {
	     alert("강사번호가 중복되었습니다: 수정하십시요 ")
	     ds_1.RowPosition = ll_dup
	     return
	 }
	 else{
    if  (confirm("변경되었습니다 저장하시겠습니까?"))    	
        tr_1.Post()
    }
  }
}
//----------------------------------------------------------------------------
function btncancel_onclick()                     // 취소
//---------------------------------------------------------------------------- 
{
  ds_1.Undo(ds_1.RowPosition)
}
//----------------------------------------------------------------------------
function btnexit_onclick(ls_arg)                 // 종료 
//-----------------------------------------------------------------------------
{
	  if (ds_1.IsUpdated) {
     if  (confirm("변경되었습니다 저장하시겠습니까?")) 
        {  //저장 routine
        }   
 
   }     
}
//-------------------------------------------------------------------------------
function select_yymm()                  // 년월 선택 
//--------------------------------------------------------------------------------
{
   is_edu_year = em_select_date.text.substr(0,4) + '.01.01'
   ds_1.ClearData()
   btnquery_onclick()
}   
//---------------------------------------------------------------------------
function window_onload()                      // window open event
//---------------------------------------------------------------------------
{
  if (f_reject_window()) return 
   top.frames['main_title'].mouse_over()

  is_work_date = f_sysdate()
  em_select_date.text = is_work_date.substr(0,4) 
  is_edu_year = em_select_date.text + '.01.01'
  
  ll_cnt = f_select1_q("select comp_code select_1, comp_name select_2 from z_code_comp order by comp_code")
  ccom_comp_code.Index=0
  is_comp_code = ccom_comp_code.CodeValue
	
  btnquery_onclick()
  tr_1.Action = is_tr_1_addr
}
</SCRIPT>

<script language=JavaScript for=ccom_comp_code event=onCloseUp()>  // 사업체 변경시 재조회

  	btnquery_onclick()
</SCRIPT>
<SCRIPT language=JavaScript for=em_select_date event=onKillFocus()>
	if (is_focus_enter == em_select_date.text) {   // on killfocus에서 enter를 치면 on kill focus가 발생하므로 2번 읽지않기위해서
		return
	}   
   else { 
	   is_focus_enter = em_select_date.text
		select_yymm()
	}
</SCRIPT>        	
<SCRIPT language=JavaScript for=em_select_date event=onKeyDown(kcode,scode)>
	if (kcode == 13 ){

<SCRIPT language="javascript" for=gd_1 event=OnPopup(row,colid,data)>
	if (colid == 'inst_no'){
		if (ds_1.NameValue(row,'io_tag') == '1')	//사내강사이면 팝업
			bt_emp_no()
		else{
			alert('사외강사는 강사번호와 강사성명을 직접 입력하십시오')			
		}
	}
</SCRIPT>
<SCRIPT language=JavaScript for=ds_1 event=OnRowPosChanged(row)>
	//사내강사이면 성명 수정 불가
	if (ds_1.NameValue(row,"io_tag") == 1) 			
		gd_1.ColumnProp('inst_name','Edit') = "none"
	else
		gd_1.ColumnProp('inst_name','Edit') = ""
	
	//조회된 로우는 수정불가
	if (ds_1.NameValue(row,"ret_tag") == 'Y'){
		gd_1.ColumnProp('io_tag','Edit') = "none"
		gd_1.ColumnProp('inst_no','Edit') = "none"
	}
	else{
		gd_1.ColumnProp('io_tag','Edit') = ""
		gd_1.ColumnProp('inst_no','Edit') = ""		
	}
</SCRIPT>
<script language=JavaScript for=ds_1 event=OnColumnChanged(row,colid)>
	if (colid == "io_tag" && ds_1.NameValue(row,"io_tag") != 1) {	//사외강사 등록시에는 사업체를 전체에서 등록하도록
		ds_1.NameValue(ds_1.RowPosition,"comp_code") = ""
		gd_1.ColumnProp('inst_name','Edit') = ""
   }
   else{
   	gd_1.ColumnProp('inst_name','Edit') = "none"
	}
	
	if (colid == "inst_no" && ds_1.NameValue(row,"io_tag") == 1){
		emp_dept_grade()                       // 성명/부서/직위 가져오기
	}
</SCRIPT>
