var is_focus_enter='N'
var is_work_date 
var is_edu_year 
var is_edu_code 
var is_edu_degree
var is_emp_no = top.frames['security'].empno.value
var is_ds_1_addr = gs_home + '/general/p_web/07/p_edu_application_1q.jsp?arg_edu_year='         
var is_tr_1_addr = gs_home + '/general/p_web/07/p_edu_application_1tr.jsp'
var is_ds_seq_addr = gs_home + '/general/p_web/99/p_spec_unq_no_1q.jsp'  
//-----------------------------------------------------------------------
function btnquery_onclick()               // 조회
//-----------------------------------------------------------------------
{
	ds_1.DataID = is_ds_1_addr + is_edu_year + '&arg_emp_no=' + is_emp_no 
	ds_1.SyncLoad=true
	ds_1.Reset()
	
}
 //-----------------------------------------------------------------------
function btnadd_onclick()                       // 추가 
//------------------------------------------------------------------------
{
		//ds_1.AddRow()
		init_move()
}
//----------------------------------------------------------------------- 
function btninsert_onclick()                    // 삽입
//-----------------------------------------------------------------------
{
 		btnadd_onclick()
}
//------------------------------------------------------------------------
function btndelete_onclick()                    // 삭제 
//------------------------------------------------------------------------
{
	if (ds_1.NameValue(ds_1.RowPosition,'receipt_tag') == 'T'){	//접수된 것은 삭제 못함
		alert('접수 완료된 것이므로 삭제할 수 없습니다.')
		return
	}
	
  	ds_1.DeleteRow(ds_1.RowPosition)
}
//-----------------------------------------------------------------------
function init_move()               // 초기값세팅
//-----------------------------------------------------------------------
{
	bt_edu_pop()	//교육과정 찾기
	
	ll_cnt = f_ds_select_q("ds_select4","select comp_code select_1, dept_code select_2, grade_code select_3 " +
								  " from p_pers_master " +
								  " where emp_no = '" + is_emp_no + "' ")
	
	if (ll_cnt > 0){
		ds_1.NameValue(ds_1.RowPosition,"comp_code") = ds_select4.NameValue(1,"select_1")	//사업체
		ds_1.NameValue(ds_1.RowPosition,"dept_code") = ds_select4.NameValue(1,"select_2")	//부서
		ds_1.NameValue(ds_1.RowPosition,"grade_code") =ds_select4.NameValue(1,"select_3")  //직위	
	}
	
	ds_1.NameValue(ds_1.RowPosition,"emp_no") = is_emp_no
   ds_1.NameValue(ds_1.RowPosition,"edu_year") = is_edu_year
	
	if (ds_1.NameValue(ds_1.RowPosition,'edu_code') != 'ZZ')	//사내교육인 경우
		ds_1.NameValue(ds_1.RowPosition,"spec_no_seq") = 1
	else {		//사외교육인 경우
		ds_seq.SyncLoad=true;              // spec_no_seq 구하기
		ds_seq.reset()	
		ds_1.NameValue(ds_1.RowPosition,"spec_no_seq") = ds_seq.NameValue(1,"nextval")
	}
}
//---------------------------------------------------------------------------
function btnsave_onclick()                       // 저장
//---------------------------------------------------------------------------
{
  if (ds_1.IsUpdated){
	 var ll_dup
	 ll_dup = f_dup_chk("ds_1","emp_no@edu_code@edu_year@edu_degree@spec_no_seq")
	 if (ll_dup > 0) {
 	    alert("교육신청내역이 중복되었습니다.")
	    ds_1.RowPosition = ll_dup
	    return
	 }
	 else{		 
    	if  (confirm("변경되었습니다 저장하시겠습니까?"))
    	  tr_1.Post()
    }
  }  
}
//----------------------------------------------------------------------------
function btncancel_onclick()                     // 취소
//---------------------------------------------------------------------------- 
{
  ds_1.Undo(ds_1.RowPosition)
}
//----------------------------------------------------------------------------
function btnexit_onclick(ls_arg)                 // 종료 
//-----------------------------------------------------------------------------
{
	  if (ds_1.IsUpdated) {
     if  (confirm("변경되었습니다 저장하시겠습니까?")) 
        {  //저장 routine
        }   
 
   }     
}
//-------------------------------------------------------------------------------
function select_yymm()                  // 년월 선택 
//--------------------------------------------------------------------------------
{
   is_edu_year = em_select_date.text.substr(0,4) + '.01.01'   
   btnquery_onclick()
}   
//------------------------------------------------------------------------
function bt_edu_pop()                   //교육과정 찾기
//------------------------------------------------------------------------
{
	var result;
	var array = new Array();
	var send_arg = is_edu_year + '@' + ''
	result = window.showModalDialog(gs_home + "/general/p_web/99/p_edu_year_degree_find_1h.html", send_arg,"dialogWidth:640px;dialogHeight:500px");
	if(result == "") return;
	
	array = result.split("@");	
	ds_1.AddRow()	
	tx_edu_code.value 	= array[0]
	tx_edu_name.value 	= array[1]
	tx_io_tag.value 		= array[2]	
	ccom_edu_part.codevalue	= array[3]
	ccom_edu_office.codevalue = array[4]
	tx_edu_comment.value = array[5]		//교육내용
	tx_remark.value 		= array[6] 	//교육목적
	em_start_date.text   = array[7] 
	em_end_date.text     = array[8] 
	tx_edu_degree.value  = array[9] 
	tx_edu_day.value     = array[10]
	tx_edu_time.value    = array[11]
	tx_edu_place.value   = array[12]	
	
	is_edu_code = tx_edu_code.value
	
	if (ds_1.NameValue(ds_1.RowPosition,'edu_code') == 'ZZ'){	//사내교육인 경우 수정 불가
		gf_protect_off('hdept_page_2')
		bt_edu_name.disabled = 0
		em_start_date.Focus()
	}
}
//-------------------------------------------------------------------------------
function cal_day()                  	// 일수계산 
//--------------------------------------------------------------------------------
{
	var ls_start, ls_end
	
  	ls_start = em_start_date.text
  	ls_end   = em_end_date.text
  	
  	ll_cnt = f_ds_select_q("ds_select5", " select count(rn.rr) select_1 " + 
  								  "  from dual, " + 
  								  "       ( select rownum rr from user_objects) rn "  +
								  " where rn.rr < ((to_date('" + ls_end + "') ! 1) - (to_date('" + ls_start + "') - 1)) " +
								  "   and to_char((to_date('" + ls_start + "') - 1) ! rn.rr, 'd') <> '7' " +
								  "   and to_char((to_date('" + ls_start + "') - 1) ! rn.rr, 'd') <> '1' ") 
	
	tx_edu_day.value = ds_select5.NameValue(1, "select_1")
}
//---------------------------------------------------------------------------
function window_onload()                      // window open event
//---------------------------------------------------------------------------
{
  if (f_reject_window()) return 
   top.frames['main_title'].mouse_over()

  is_work_date = f_sysdate()
  em_select_date.text = is_work_date.substr(0,4) 
  is_edu_year = em_select_date.text + '.01.01'

  ll_cnt = f_ds_select_q("ds_select1","select edu_part_code select_1, edu_part_name select_2 from p_code_edu_part")
  ll_cnt = f_ds_select_q("ds_select2","select edu_office_code select_1, edu_office_name select_2 from p_code_edu_office")
  ll_cnt = f_ds_select_q("ds_select6","select count(emp_no) select_1 from p_pers_master where emp_no = '" + is_emp_no + "' and service_div_code = '2' ")
  ll_cnt = f_ds_select_q("ds_select","select edu_degree select_1, edu_degree select_2 from p_edu_degree ")
	
  if (ds_select6.NameValue(1, "select_1") == 0){
  		alert('등록되지 않은 직원입니다.')
  		top.frames['main_title'].div_s.style.visibility = "hidden"	
  		gf_protect_on('hdept_page_1')
  		return
  }
  
  ds_seq.DataID = is_ds_seq_addr
  tr_1.Action = is_tr_1_addr
  btnquery_onclick()
}

<SCRIPT language=JavaScript for=em_select_date event=onKillFocus()>
	if (is_focus_enter == em_select_date.text) {   // on killfocus에서 enter를 치면 on kill focus가 발생하므로 2번 읽지않기위해서
		return
	}   
   else { 
	   is_focus_enter = em_select_date.text
		select_yymm()
	}

<SCRIPT language=JavaScript for=em_start_date event=onKillFocus()>
	if(em_end_date.text == "")		//교육시작일
		em_end_date.text = em_start_date.text

</script>

	if(em_start_date.text == "")	//교육종료일
		em_start_date.text = em_end_date.text		
	cal_day()	// 교육일수 계산
</script>
