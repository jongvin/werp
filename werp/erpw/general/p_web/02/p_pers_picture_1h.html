function btnquery_onclick()                     // 조회  
//------------------------------------------------------------------------
{	
	ds_1.DataID = is_ds_1_addr + ccom_comp_code.CodeValue
	ds_1.SyncLoad=true
	ds_1.Reset()
		
	if (is_row > 1){	//사진등록 후 조회되었을 경우
		ds_1.RowPosition = is_row
		is_row = 1
	}
	
}
//------------------------------------------------------------------------
function photo_insert()                            //사진등록
//------------------------------------------------------------------------
{
	if_1.value = ''
	if_1.Open();
	
   if (if_1.value == '') return
   is_resident_no = ds_1.NameValue(ds_1.RowPosition,"b_resident_no")	
	ds_1.NameValue(ds_1.RowPosition,"resident_no") = is_resident_no
	ds_1.NameValue(ds_1.RowPosition,"url") = if_1.value
	ds_1.NameValue(ds_1.RowPosition,"cdir") = if_1.value
	ds_1.NameValue(ds_1.RowPosition,"update_date") = id_date  

	ll_cnt = f_ds_select_q("ds_select","select resident_no select_1 from p_pers_picture " +
												  " where resident_no = '" + is_resident_no + "' ")
	
	if (ll_cnt < 1)		ds_1.UserStatus(ds_1.RowPosition) = 1
	
	btnsave_onclick()
}
//---------------------------------------------------------------------------
function btnsave_onclick()                       // 저장
//---------------------------------------------------------------------------
{
  sa_position = ds_1.RowPosition
  if (ds_1.IsUpdated){
	  ls_name = ds_1.NameValue(ds_1.RowPosition,"url")
	  ll_pos = ls_name.lastIndexOf(".")
     if (ll_pos == 0) {
        alert("확장자가 없어서 등록할수 없습니다")
        return
     }
	  ls_name1 = ls_name.substr(ll_pos, 100)
	  ds_1.NameValue(ds_1.RowPosition,"name") = ls_name1        
	  ds_1.NameValue(ds_1.RowPosition,"url") = is_home + is_resident_no + ls_name1 		  
	  
	  tr_1.Post()
     
     is_row = ds_1.RowPosition	//저장후 조회시 RowPosition 셋팅용
     btnquery_onclick()
 }
}

//---------------------------------------------------------------------------
function window_onload()                      // window open event
//---------------------------------------------------------------------------
{
   
   ll_cnt = f_ds_select_q("ds_select1","select etc_code select_1, child_name select_2 " +
				   							   "  from z_code_etc_child " +
				   							   " where class_tag = '990' and etc_code = '02' ") // url + home
				   							   
	if (ll_cnt == 0) alert("SYSTEM 정보가 설치 되어있지 않습니다")
	is_url_addr = ds_select1.NameValue(1,"select_2")

	ll_cnt = f_ds_select_q("ds_select2","select comp_code select_1, comp_name select_2 " +
  								 "from z_code_comp order by comp_code")		//사업체
	ccom_comp_code.Index = 0
	
   tr_1.Action = is_tr_1_addr
   id_date = f_sysdate()
   btnquery_onclick()  	
}
