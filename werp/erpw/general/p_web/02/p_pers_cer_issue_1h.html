function init_move()               // 초기값세팅

{

function btnsave_onclick()                       // 저장
//---------------------------------------------------------------------------
{
	if (bt_2.checked) {         //요청중인것 
	  if (ds_1.IsUpdated){
	    if  (confirm("변경되었습니다 저장하시겠습니까?")){
	    	  
	    	  //문서번호 부여
			  //certificate_no()			   
				   
	    	  var i, k=0
			  
			  if (is_max_cer_no != null && is_max_cer_no != "")
		 		  ls_init_seq = parseInt(is_max_cer_no.substr(5,4), 10)
			  else 
			  	  ls_init_seq = 0
		 	  ls_seq  = '0000'
					 	 
			  for (i=1;i<=ds_1.CountRow;i++) {
			  	   if (ds_1.NameValue(i, "approve_yn") == 'T'){
				   	 ds_1.NameValue(i, "approve_div") = 1
				   	 ds_1.NameValue(i, "approve_date") = is_work_date	 
				   	 
				   	 /**************	문서번호 부여 *********************/
				   	 k = k + 1
				   	 ls_temp = ls_init_seq + k
					 	 ls_temp = ls_temp + ""
					 	 
					 	 ls_seq  = ls_seq.substr(0, ls_seq.length - ls_temp.length)
					 	 ls_seq  = ls_seq + ls_temp
					 	 ls_cer_no = ls_year + '-' + ls_seq
					 	 
					 	 ds_1.NameValue(i, "certificate_no") = ls_cer_no
					 	 /****************************************************/
				   }
			  } 
	        tr_1.Post()
	  	  } 
	  	}
	}
	
	if (bt_3.checked) {         //작성중인것 
		if (ds_1.IsUpdated){
	  	 // 날짜포맷에 맞는지 체크
		 var ls_val
		 for (i=1 ;i<=ds_1.CountRow ;i++){
		 	if (ds_1.RowStatus(i) == 1 || ds_1.RowStatus(i) == 3){
				ls_val = ds_1.NameValue(i,'write_date')
				if (ls_val != '' && f_check_date(ls_val) == false){
			   	alert('작성일이 날짜 형식에 맞지 않습니다')
			   	ds_1.RowPosition = i
			   	gd_1.SetColumn('start_date')
			     	return false
			  	}
			}
		 }
	    if (confirm("변경되었습니다 저장하시겠습니까?"))
	    	 tr_1.Post()    
	  }
	}
	
}

function certificate_no()                     // 문서번호 부여
//---------------------------------------------------------------------------- 
{
			
	if (is_max_cer_no != null && is_max_cer_no != "") {
 		ls_temp = is_max_cer_no.substr(5,4)
		ls_temp = parseInt(ls_temp, 10)
	}
 	else {
 		ls_temp = 0
 	}
 	
 	ls_seq  = '0000'
	ls_temp = ls_temp + 1 + ""
 	ls_seq  = ls_seq.substr(0, ls_seq.length - ls_temp.length)
 	ls_seq  = ls_seq + ls_temp
 	ls_cer_no = ls_year + '-' + ls_seq
 	
}
