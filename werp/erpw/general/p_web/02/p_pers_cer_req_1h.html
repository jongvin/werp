{

}
//-----------------------------------------------------------------------
function btninsert_onclick()                    // 삽입
//-----------------------------------------------------------------------
{

	 if (ds_1.RowPosition == 0){     //한건도 없을경우는  0 
	   btnadd_onclick()
	   return
	 }  
	 ds_1.InsertRow(ds_1.RowPosition)
	 
	 init_move()

}
//------------------------------------------------------------------------
function btndelete_onclick()                    // 삭제 
//------------------------------------------------------------------------
{
	  if  (gd_1.MultiRowSelect){               // multi row select 일 경우
	     for (i=ds_1.CountRow ;i >0 ;i--){
	        if (ds_1.RowMark(i) == 1){
	               ds_1.DeleteRow(i)
						for(i=1;i<= ds_1.CountRow;i++) {
							ds_1.NameValue(ds_1.RowPosition,"seq") = ds_1.RowPosition
						}
			  }						
        }   
	    	  ds_1.MarkRows(ds_1.RowPosition,ds_1.RowPosition)  //삭제작업완료후 MARK
	  } 
	  else{
	     ds_1.DeleteRow(ds_1.RowPosition)  
	 	  for(i=1;i<= ds_1.CountRow;i++) {
		  	ds_1.NameValue(ds_1.RowPosition,"seq") = ds_1.RowPosition
		  }
	  }		  
}
//---------------------------------------------------------------------------
function btnsave_onclick()                       // 저장
//---------------------------------------------------------------------------
{

  if (ds_1.IsUpdated){
  	 // 날짜포맷에 맞는지 체크
	 var ls_val
	 for (i=1 ;i<=ds_1.CountRow ;i++){
	 	if (ds_1.RowStatus(i) == 1 || ds_1.RowStatus(i) == 3){
			ls_val = ds_1.NameValue(i,'write_date')
			if (ls_val != '' && f_check_date(ls_val) == false){
		   	alert('작성일이 날짜 형식에 맞지 않습니다')
		   	ds_1.RowPosition = i
		   	gd_1.SetColumn('start_date')
		     	return false
		  	}
		}
	 }
    if (confirm("변경되었습니다 저장하시겠습니까?"))
    	 tr_1.Post()    
  }
}

//---------------------------------------------------------------------------
function window_onload()                      // window open event
//---------------------------------------------------------------------------
{
  if (f_reject_window()) return 
   top.frames['main_title'].mouse_over()
	gd_1.format = is_format_3
	
	is_work_date = f_sysdate()
	
	il_cnt = f_ds_select_q("ds_select", "select a.comp_code select_1, " +
													 " a.grade_code select_2,  " +
													 " to_char(a.group_join_date,'yyyy.mm.dd') select_3,  " +
													 " to_char(a.retire_date,'yyyy.mm.dd') select_4,  " +
													 " b.addr1  || ' ' || b.addr2 select_5, " +
													 " a.dept_code select_6  " +
													 "  from p_pers_master a, p_pers_address b " +
													 " where a.resident_no = b.resident_no(+) " +
													 "   and a.emp_no = '" + is_emp_no + "' ")
	if (il_cnt < 1){
		alert('사원테이블에 존재하지 않는 사원입니다.')
		top.frames['main_title'].div_u.style.visibility = "hidden"
  		top.frames['main_title'].div_r.style.visibility = "hidden"	
		return
	}
	
	ds_seq.DataID = is_ds_seq_addr
	tr_1.Action = is_tr_1_addr                   // jsp update용 
	btnquery_onclick()
	
}
