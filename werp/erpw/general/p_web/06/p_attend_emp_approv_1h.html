<SCRIPT language=JavaScript>

var gs_home = parent.frames['security'].gs_home.value

var is_work_date 
var is_work_year
var is_ds_list_addr = gs_home + '/general/p_web/06/p_attend_emp_approv_1q.jsp?arg_resident_no=' //리스트 &arg_bb=
var is_ds_1_addr = gs_home + '/general/p_web/06/p_attend_emp_1q.jsp?arg_resident_no='   //근태내역 &arg_bb=
var is_tr_1_addr = gs_home + '/general/p_web/06/p_attend_emp_1tr.jsp'                   //수정용 
var is_focus_enter='N'
var is_emp_no = top.frames['security'].empno.value
var is_resident_no
var is_approv_resident_no
var is_bef_date
//------------------------------------------------------------------------
function btnquery_onclick()                     // 조회  
//------------------------------------------------------------------------
{
	ds_list.DataID = is_ds_list_addr + is_approv_resident_no
	ds_list.SyncLoad=true
	ds_list.Reset()
}
//------------------------------------------------------------------------
function btnquery_onclick_div()                     // 조회  
//------------------------------------------------------------------------
{
	ds_1.DataID = is_ds_1_addr + is_resident_no  + '&arg_attend_date=' + is_work_year            // jsp와 아규먼트값셋팅 
	ds_1.SyncLoad=true
	ds_1.Reset()
}
//---------------------------------------------------------------------------
function btnsave_onclick()                       // 저장
//---------------------------------------------------------------------------
{
	if (ds_1.IsUpdated){
		if (confirm("변경되었습니다 저장하시겠습니까?")){		 
			 // 승인자, 승인일 저장
			 for(i=1;i<=ds_1.CountRow;i++){
			 	 if (ds_1.RowStatus(i) == 3){
			 	 	 ds_1.NameValue(i,"approv_emp")  = is_approv_resident_no
			 	 	 ds_1.NameValue(i,"approv_date") = is_work_date
			 	 }
			 }
		 
			 tr_1.Post()
			 btnquery_onclick()
		}
	}	
}
//----------------------------------------------------------------------------
function btncancel_onclick()                     // 취소
//---------------------------------------------------------------------------- 
{
     ds_1.Undo(ds_1.RowPosition)
}
//----------------------------------------------------------------------------
function btnexit_onclick(ls_arg)                 // 종료 
//-----------------------------------------------------------------------------
{
	  if (ds_1.IsUpdated){
			btnsave_onclick() 
	  }
}
//-------------------------------------------------------------------------------
function select_yymm()                  // 년월 선택 
//--------------------------------------------------------------------------------
{
   is_work_year = em_work_year.text.substr(0,7) + ".01"
   btnquery_onclick()
}   
//---------------------------------------------------------------------------
function window_onload()                      // window open event
//---------------------------------------------------------------------------
{
  if (f_reject_window()) return 
   top.frames['main_title'].mouse_over()

	is_work_date = f_sysdate()
	is_work_year = is_work_date.substr(0,7) + ".01"
	em_work_year.text = is_work_year
	
	// 주민등록번호 찾기
	ll_cnt = f_ds_select_q("ds_master","select a.resident_no select_1 " +
												  "  from p_pers_master a " +
  												  " where a.emp_no = '" + is_emp_no + "' " +
  												  "   and a.service_div_code = '2' ") 
	if (ll_cnt > 0){
		is_approv_resident_no = ds_master.NameValue(1,"select_1")		
	}
	else{
		alert('등록된 직원이 아닙니다.')
		top.frames['main_title'].div_s.style.visibility = "hidden"
		return		
	}
	
	tr_1.Action = is_tr_1_addr                   // jsp update용 

	btnquery_onclick()

}
</SCRIPT>
<script language=JavaScript for=ds_list event=OnRowPosChanged(row)>
	is_resident_no = ds_list.NameValue(row,"resident_no")	
	btnquery_onclick_div()
</script>
<script language=JavaScript for=ds_list event=CanRowPosChange(row)>
	btnsave_onclick()
</script>
<script language=JavaScript for=ds_1 event=OnRowPosChanged(row)>
	// 연차로우만 있는경우 수정불가
	if (row < 1) return
	if (ds_1.NameValueRow("tag","A") > 0)
  		gd_1.Editable = 'true'
	else
		gd_1.Editable = 'false'
	
	
	// 승인자가 전일 것까지만 수정할 수 있도록 처리함 => 1.휴일T 체크 => 2.전일이 토,일인지 체크	
	// 1. 전일이 휴일T에 있으면 전일 return 
	var ll_cnt = 1
	var i = 0
	var ls_date
	
	while (ll_cnt == 1){
		i = i + 1
		ll_row = f_ds_select_q("ds_hol_date","select count(*) select_1, " +
														 "       to_char(to_date('"+is_work_date+"')-("+ i +"),'yyyy.mm.dd') select_2, " +
														 "       to_char(to_date('"+is_work_date+"')-("+ i +" +1),'yyyy.mm.dd') select_3 " +
												  		 "  from p_attend_holiday a " +
  												  		 " where a.HOLIDAY = to_date('"+is_work_date+"')- "+ i +" ")
		ll_cnt  = ds_hol_date.NameValue(1,"select_1")
		if (ll_cnt == 1)
			ls_date = ds_hol_date.NameValue(1,"select_3")
		else
			ls_date = ds_hol_date.NameValue(1,"select_2")
		
	}
	
	// 휴일T에 없으면 오늘날짜
	if (i == 1 && ll_cnt == 0)
		ls_date = is_work_date
	
	// 2. 전일이 일요일이면 3일전, 토요일이면 2일전 return
	ll_row = f_ds_select_q("ds_dual_date","select to_char(decode(to_char(to_date('"+ls_date+"')-1,'d'), " +
													 "											1, to_date('"+ls_date+"')-3, " +
					  								 "						 			 	   7, to_date('"+ls_date+"')-2, " +
						  							 "									    	   to_date('"+ls_date+"')-1),'yyyy.mm.dd') select_1   " +
						  							 "  from dual " )
     
	is_bef_date = ds_dual_date.NameValue(1,"select_1")

	// 전일자료까지만 수정가능
	if (ds_1.NameValue(row,"attend_date") < is_bef_date)
		gd_1.Editable = 'false'
	else
		gd_1.Editable = 'true'
		
</script>
<script language=JavaScript for=gd_1 event=onClick(row,colid)>
	
  	// 연차로우만 있는경우 수정불가
	if (ds_1.NameValueRow("tag","A") < 1)
  		return
  
  // 전일자료까지만 수정가능
	if (ds_1.NameValue(row,"attend_date") < is_bef_date)
		return
		
  // 출근,연차 수정불가
  if (colid == "annu_chk") {
	   return
  }
  else{
  	  	if (colid == 'atnd_chk' || colid == 'late_chk' || colid == "cong_chk" || colid == "outw_chk" || colid =="trip_chk" || colid =="educ_chk" || colid == "etcc_chk" || colid =="abse_chk") {
			// 한번에 클릭하도록 함...
		   if (ds_1.NameValue(row,colid) == 'T')
		       ds_1.NameValue(row,colid) = 'F'
		   else
		       ds_1.NameValue(row,colid) = 'T'    
		
			// 결근,경조휴가,외근,출장,교육,기타 중복발생 불가
			if (colid == "atnd_chk" && ds_1.NameValue(row,"atnd_chk") == 'T'){
				ds_1.NameValue(row,"abse_chk") = 'F'
				ds_1.NameValue(row,"cong_chk") = 'F'
				ds_1.NameValue(row,"trip_chk") = 'F'
				ds_1.NameValue(row,"educ_chk") = 'F'
				ds_1.NameValue(row,"etcc_chk") = 'F'
			}
			if (colid == "abse_chk" && ds_1.NameValue(row,"abse_chk") == 'T'){
				ds_1.NameValue(row,"atnd_chk") = 'F'
				ds_1.NameValue(row,"cong_chk") = 'F'
				ds_1.NameValue(row,"outw_chk") = 'F'
				ds_1.NameValue(row,"trip_chk") = 'F'
				ds_1.NameValue(row,"educ_chk") = 'F'
				ds_1.NameValue(row,"etcc_chk") = 'F'
			}			
			if (colid == "cong_chk" && ds_1.NameValue(row,"cong_chk") == 'T'){
				ds_1.NameValue(row,"atnd_chk") = 'F'
				ds_1.NameValue(row,"abse_chk") = 'F'
				ds_1.NameValue(row,"outw_chk") = 'F'
				ds_1.NameValue(row,"trip_chk") = 'F'
				ds_1.NameValue(row,"educ_chk") = 'F'
				ds_1.NameValue(row,"etcc_chk") = 'F'
			}
			if (colid == "outw_chk" && ds_1.NameValue(row,"outw_chk") == 'T'){
				ds_1.NameValue(row,"abse_chk") = 'F'
				ds_1.NameValue(row,"cong_chk") = 'F'
				ds_1.NameValue(row,"trip_chk") = 'F'
				ds_1.NameValue(row,"educ_chk") = 'F'
				ds_1.NameValue(row,"etcc_chk") = 'F'
			}
			if (colid == "trip_chk" && ds_1.NameValue(row,"trip_chk") == 'T'){
				ds_1.NameValue(row,"atnd_chk") = 'F'
				ds_1.NameValue(row,"abse_chk") = 'F'
				ds_1.NameValue(row,"cong_chk") = 'F'
				ds_1.NameValue(row,"outw_chk") = 'F'
				ds_1.NameValue(row,"educ_chk") = 'F'
				ds_1.NameValue(row,"etcc_chk") = 'F'
			}
			if (colid == "educ_chk" && ds_1.NameValue(row,"educ_chk") == 'T'){
				ds_1.NameValue(row,"abse_chk") = 'F'
				ds_1.NameValue(row,"cong_chk") = 'F'
				ds_1.NameValue(row,"outw_chk") = 'F'
				ds_1.NameValue(row,"trip_chk") = 'F'
				ds_1.NameValue(row,"etcc_chk") = 'F'
			}		
			if (colid == "etcc_chk" && ds_1.NameValue(row,"etcc_chk") == 'T'){
				ds_1.NameValue(row,"abse_chk") = 'F'
				ds_1.NameValue(row,"cong_chk") = 'F'
				ds_1.NameValue(row,"outw_chk") = 'F'
				ds_1.NameValue(row,"trip_chk") = 'F'
				ds_1.NameValue(row,"educ_chk") = 'F'
			}
		}
  }
</script>
<SCRIPT language=JavaScript for=em_work_year event=onKillFocus()>
   if (is_focus_enter == em_work_year.text) {   // on killfocus에서 enter를 치면 on kill focus가 발생하므로 2번 읽지않기위해서
		return
	}   
   else { 
	   is_focus_enter = em_work_year.text
		select_yymm()
	}
</SCRIPT>        	
<SCRIPT language=JavaScript for=em_work_year event=onKeyDown(kcode,scode)>
	if (kcode == 13 ){ 
	   is_focus_enter=em_work_year.text
		select_yymm()
	}
</SCRIPT>   
<script language=JavaScript for=gd_1 event=OnUserColor(row,eventid)>
	if ( eventid == "ucolor"  ){
		if	(is_work_date == ds_1.NameValue(row,"attend_date"))
			return "#caffca";
		else if (ds_1.NameValue(row,"day_name") == "토" || ds_1.NameValue(row,"day_name") == "일") 
			return "#fee0e7";
		else
			return "#ffffff";
   }
</script>
