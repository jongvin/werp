//------------------------------------------------------------------------
{
   if (gd_1.MultiRowSelect){               // multi row select 일 경우

//---------------------------------------------------------------------------
function bt_emp_no()                     //사원 찾기
//---------------------------------------------------------------------------
{

	var result;
	var send_arg;
	var array = new Array();
	is_comp_code = ""
	is_emp_no    = ""
	send_arg = '' + '@' + ds_1.NameValue(ds_1.RowPosition,"emp_name")
	result = window.showModalDialog(gs_home + "/general/p_web/99/p_emp_no_attend_find_1h.html",send_arg,"dialogWidth:700px;dialogHeight:500px");

	if(result == "") return;
	array = result.split("@");

 	ds_1.NameValue(ds_1.RowPosition,"emp_name") 			= array[1]
 	ds_1.NameValue(ds_1.RowPosition,"dept_name") 		= array[4]
 	ds_1.NameValue(ds_1.RowPosition,"grade_name") 		= array[5]
 	ds_1.NameValue(ds_1.RowPosition,"resident_no") 		= array[10]
}
//---------------------------------------------------------------------------
function btnsave_onclick()                       // 저장
//---------------------------------------------------------------------------
{
	if (ds_1.IsUpdated){
		ll_dup = f_dup_chk("ds_1","resident_no")
		if (ll_dup > 0) {
			alert("사원이 중복되었습니다: 확인하여 주십시요")
			ds_1.RowPosition = ll_dup
			gd_1.SetColumn("emp_name");
			return
		}
		
	 	if (confirm("변경되었습니다 저장하시겠습니까?"))
	   	tr_1.Post()		    
	}
}
//----------------------------------------------------------------------------

{

//-----------------------------------------------------------------------------
{
