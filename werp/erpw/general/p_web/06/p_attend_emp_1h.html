function select_yymm()                  // 년월 선택 
//--------------------------------------------------------------------------------
{
   is_work_year = em_work_year.text.substr(0,7) + ".01"

}

function excel_down()                      //엑셀자료 내리기 
//----------------------------------------------------------------
{
 var temp_1
 temp_1 = '개인일별근태 [' + is_work_year + ']'
 gd_1.GridToExcel(temp_1,'c:\aa.xls',0)

//---------------------------------------------------------------------------
function bt_emp_no()                      		// 사원찾기
//---------------------------------------------------------------------------
{
	var result;
	var send_arg;
	var array = new Array();
	send_arg = '' + '@' + tx_approv_emp_name.value
	result = window.showModalDialog(gs_home + "/general/p_web/99/p_emp_no_attend_find_1h.html",send_arg,"dialogWidth:700px;dialogHeight:500px");

	if(result == "") return;
	array = result.split("@");

 	ls_approv_emp				 = array[10]
 	tx_approv_emp_name.value = array[1]
 	
 	// 인사마스터에 승인자 update
 	arg_cmd = " update p_pers_master								" + 
		  		 "    set approv_emp = '"+ ls_approv_emp +"' "+
		       "  where emp_no     = '"+ is_emp_no 	  +"' " 
	
	f_update_sql(arg_cmd)

}
//---------------------------------------------------------------------------
function window_onload()                      // window open event
//---------------------------------------------------------------------------
{
  if (f_reject_window()) return 
   top.frames['main_title'].mouse_over()

	is_work_date = f_sysdate()
	is_work_year = is_work_date.substr(0,7) + ".01"
	em_work_year.text = is_work_year
	
	// 주민등록번호 찾기
	ll_cnt = f_ds_select_q("ds_master","select a.resident_no select_1, " +
												  "       a.emp_name select_2, " +
												  "		 b.short_name select_3, " +
												  "		 c.emp_name select_4 " +
  												  "  from p_pers_master a, " +
  												  "		 z_code_dept   b,  " +
  												  "		 (select distinct resident_no, emp_name from p_pers_master) c  " +
  												  " where a.dept_code   = b.dept_code(+) " +
  												  "   and a.approv_emp  = c.resident_no(+) " +
  												  "   and a.emp_no = '" + is_emp_no + "' " +
  												  "   and a.service_div_code = '2' ") 
	if (ll_cnt > 0){
		is_resident_no = ds_master.NameValue(1,"select_1")
		tx_emp_name.value = ds_master.NameValue(1,"select_2")
		tx_dept_name.value = ds_master.NameValue(1,"select_3")
		tx_approv_emp_name.value = ds_master.NameValue(1,"select_4")
	}
	else{
		alert('등록된 직원이 아닙니다.')
		bt_excel_copy.style.visibility="hidden"
		top.frames['main_title'].div_s.style.visibility = "hidden"
		return		
	}
	tr_1.Action = is_tr_1_addr                   // jsp update용 

	btnquery_onclick()

}

<script language=JavaScript for=gd_1 event=onClick(row,colid)>

  		return

		if (colid == 'cong_chk' || colid == 'trip_chk' || colid == "educ_chk" || colid =="outw_chk" || colid =="etcc_chk"){

	   return

		       ds_1.NameValue(row,colid) = 'T'    
		
			// 경조휴가,외근,출장,교육,기타 중복발생 불가
			if (colid == "cong_chk" && ds_1.NameValue(row,"cong_chk") == 'T'){
				ds_1.NameValue(row,"outw_chk") = 'F'
				ds_1.NameValue(row,"trip_chk") = 'F'
				ds_1.NameValue(row,"educ_chk") = 'F'
				ds_1.NameValue(row,"etcc_chk") = 'F'

			if (colid == "outw_chk" && ds_1.NameValue(row,"outw_chk") == 'T'){
				ds_1.NameValue(row,"cong_chk") = 'F'
				ds_1.NameValue(row,"trip_chk") = 'F'

				ds_1.NameValue(row,"etcc_chk") = 'F'
			}

				ds_1.NameValue(row,"outw_chk") = 'F'
