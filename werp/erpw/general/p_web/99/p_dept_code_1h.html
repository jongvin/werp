<TITLE> 부서 찾기 p_dept_code_1h.html</TITLE>
<SCRIPT language=JavaScript>
var gs_home = '/werp/erpw'
var is_ds_1_addr = gs_home + '/general/p_web/99/p_dept_code_1q.jsp'
var is_confirm_check = 'no'
var is_comp_code
//------------------------------------------------------------------------
function keyDown()                       //검색어 입력후 enter를 쳤을경우
//------------------------------------------------------------------------
{
	if (window.event.keyCode == 13) { 
		btnquery_onclick();
	} 
}

//---------------------------------------------------------------
function btnquery_onclick()               //조회 
//---------------------------------------------------------------
{
  ds_1.DataID = is_ds_1_addr + "?arg_comp_code=" + is_comp_code +
  					 "&arg_dept_name=" + Textbox_1.value + "&arg_dept_code=" + Textbox_1.value 

  ds_1.SyncLoad=true
  if  (Textbox_1.value == "") {
     Textbox_1.value=""
  }      
  ds_1.reset()

}
//----------------------------------------------------------------
function Button_close_onclick()               //닫기
//----------------------------------------------------------------
{
 window.returnValue = "";
 window.close();
}
//--------------------------------------------------------------------
function Button_confirm_onclick()               //확인
//--------------------------------------------------------------------
{
  is_confirm_check = 'yes'
  var ls_return=""
  ls_return = ds_1.NameValue(ds_1.RowPosition,'dept_code') + '@' + ds_1.NameValue(ds_1.RowPosition,'long_name') + '@'
  ls_return = ls_return + ds_1.NameValue(ds_1.RowPosition,'degree') + '@'

  makeCookie("@g_code_dept@",ls_return)
        
 window.returnValue = ls_return
 window.close();
}
//----------------------------------------------------------------
function window_onload()                  // window open event 
//-----------------------------------------------------------------
{
 var result;
 var array = new Array();
 result = window.dialogArguments;

 ccom_process_code.Index = 0;
 array = result.split("@");
 is_comp_code = array[0]                  // 0: 홈 디렉토리 
 Textbox_1.value = array[1]          // 1: 찾고자하는 값.
 btnquery_onclick()
}
//-----------------------------------------------------------------
function window_onunload()     // windoe.close()문장을 만나면 이루틴은 자동으로 수행됨으로 복사여부를 체크.
//-----------------------------------------------------------------
{
  if (is_confirm_check == 'no')
      window.returnValue = ""
}

</SCRIPT>
<script language=JavaScript for=ccom_process_code event=onSelChange()>
  gd_1.ReDraw = false
  ds_1.Filter()
  gd_1.ReDraw = true
</SCRIPT>
<script language=JavaScript for=gd_1 event=OnClick(row,colid)>
  if (row == 0) {
     ds_1.SortExpr = "+" + colid;
     ds_1.Sort();
  }   
</SCRIPT>
<SCRIPT language=JavaScript for=ds_1 event=onFilter(row)>
      switch (ccom_process_code.CodeValue) {
              case "01":
                         if (ds_1.NameValue(row,"process_code") == '01' ) return true
                         else return false;
                         break;
              case "02":
                         if (ds_1.NameValue(row,"process_code") == '02') return true
                         else return false;
                         break;
              case "03":
                         if (ds_1.NameValue(row,"process_code") == '03') return true
                         else return false;
                         break;
              case "99":
                         return true
                         break;

        }
</SCRIPT>

</HEAD>
<BODY style="FONT-SIZE: 12px" onload=setTimeout('window_onload()',1)  onunload=window_onunload()>
<SCRIPT language=JavaScript for=ds_1 event=OnLoadError()>
  alert("Error Code(ds_1) : " + ds_1.ErrorCode + "\n" + "Error Message : " + ds_1.ErrorMsg + "\n");
</SCRIPT>
<script language=JavaScript for=gd_1 event=OnDblClick(row,colid)>
	ds_1.RowPosition=row
	Button_confirm_onclick()
</SCRIPT>
