//------------------------------------------------------------------------
function keyDown()                       //검색어 입력후 enter를 쳤을경우
//------------------------------------------------------------------------
{
	if (window.event.keyCode == 13) { 
		btnquery_onclick();
	} 
}

//---------------------------------------------------------------
function btnquery_onclick()               //조회 
//---------------------------------------------------------------
{
  ds_1.DataID =  is_ds_1_addr + is_edu_year + "&arg_inst_no=" + Textbox_1.value 
  ds_1.SyncLoad=true
  ds_1.reset()

}
//----------------------------------------------------------------
function Button_close_onclick()               //닫기
//----------------------------------------------------------------
{
 window.returnValue = "";
 window.close();
}
//--------------------------------------------------------------------
function Button_confirm_onclick()               //확인
//--------------------------------------------------------------------
{
  is_confirm_check = 'yes'
  var ls_return=""
  ls_return = ds_1.NameValue(ds_1.RowPosition,'inst_no') + '@'  +
              ds_1.NameValue(ds_1.RowPosition,'inst_name') + '@' +
              ds_1.NameValue(ds_1.RowPosition,'seq') + '@' 
  window.returnValue = ls_return
  window.close();
}
//----------------------------------------------------------------
function window_onload()                  // window open event 
//-----------------------------------------------------------------
{
 	var result;
 	var array = new Array();
 	result = window.dialogArguments;
 	
 	array = result.split("@");

 	is_edu_year    = array[0]
 	Textbox_1.value     = array[1]
 	if (result == "") return 
 	btnquery_onclick()
}
//-----------------------------------------------------------------
function window_onunload()     // windoe.close()문장을 만나면 이루틴은 자동으로 수행됨으로 복사여부를 체크.
//-----------------------------------------------------------------
{
  if (is_confirm_check == 'no')
      window.returnValue = ""
}
