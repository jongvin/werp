<SCRIPT language=JavaScript>
var gs_home
var is_ds_1_addr = 'p_appl_no_find_1q.jsp?arg_employ_degree='
var is_confirm_check = 'no'
var is_employ_degree
var is_interview_degree
var is_pass_tag
var is_temp
//------------------------------------------------------------------------
function keyDown()                       //검색어 입력후 enter를 쳤을경우
//------------------------------------------------------------------------
{
	if (window.event.keyCode == 13) { 
		btnquery_onclick();
	} 
}

//---------------------------------------------------------------
function btnquery_onclick()               //조회 
//---------------------------------------------------------------
{
	if (is_interview_degree == 1){
			ls_where = ""
//	     	ls_where = " and not exists ( select c.appl_no " +
//							 " 						from p_emp_inter_appl c              " +
//							 "	where c.employ_degree = '" + is_employ_degree   + "'  " +
//							 " 	and c.interview_degree = '" + is_interview_degree + "' " +
//							 " 	and a.appl_no   = c.appl_no ) " 
	}
   	else{
			is_temp    = is_interview_degree - 1
	     	ls_where   = " and b.interview_degree = '" + is_temp + "' " +
	     	             " and b.pass_tag = 'T' "
//	     	             " and not exists ( select c.appl_no " +
//							 " 						from p_emp_inter_appl c              " +
//							 "	where c.employ_degree = '" + is_employ_degree   + "'  " +
//							 " 	and c.interview_degree = '" + is_interview_degree + "' " +
//							 " 	and a.appl_no   = c.appl_no ) " 
   	}

  ds_1.DataID =  is_ds_1_addr + is_employ_degree + "&arg_appl_no=" + Textbox_1.value 
  		 + "&arg_where=" + ls_where //+ "&arg_interview_degree=" + is_interview_degree
  
  ds_1.SyncLoad=true
  ds_1.reset()
}
//----------------------------------------------------------------
function Button_close_onclick()               //닫기
//----------------------------------------------------------------
{
 window.returnValue = "";
 window.close();
}
//--------------------------------------------------------------------
function Button_confirm_onclick()               //확인
//--------------------------------------------------------------------
{
  is_confirm_check = 'yes'
  var ls_return=""
  
  if (ds_1.RowPosition > 0){
	  ls_return = ds_1.NameValue(ds_1.RowPosition,'appl_no') + '@'  +
	              ds_1.NameValue(ds_1.RowPosition,'appl_name') + '@'  +
	              ds_1.NameValue(ds_1.RowPosition,'appl_part') + '@'  
  }
 window.returnValue = ls_return
 window.close();
}
//----------------------------------------------------------------
function window_onload()                  // window open event 
//-----------------------------------------------------------------
{
 var result;
 var array = new Array();
 result = window.dialogArguments;
 
 array = result.split("@");
 is_employ_degree    = array[0]
 is_interview_degree = array[1]
 Textbox_1.value     = array[2]
 if (result == "") return 

 btnquery_onclick()
}
//-----------------------------------------------------------------
function window_onunload()     // windoe.close()문장을 만나면 이루틴은 자동으로 수행됨으로 복사여부를 체크.
//-----------------------------------------------------------------
{
  if (is_confirm_check == 'no')
      window.returnValue = ""
}

</SCRIPT>

</HEAD>
