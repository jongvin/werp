<HTML><HEAD>

<LINK rel="stylesheet" type="text/css" href="/erpw/erpw.css">
<TITLE> 사원 찾기 </TITLE>
<SCRIPT language=JavaScript>
var gs_home
var is_ds_1_addr = 'p_fi_supplier_find_1q.jsp?arg_sup_num='
var is_confirm_check = 'no'
var is_comp_code
var is_service_div = "2"
//------------------------------------------------------------------------
function keyDown()                       //검색어 입력후 enter를 쳤을경우
//------------------------------------------------------------------------
{
	if (window.event.keyCode == 13) { 
		btnquery_onclick();
	} 
}

//---------------------------------------------------------------
function btnquery_onclick()               //조회 
//---------------------------------------------------------------
{

  ds_1.DataID =  is_ds_1_addr + Textbox_1.value
  ds_1.SyncLoad=true
  ds_1.reset()
}
//----------------------------------------------------------------
function Button_close_onclick()               //닫기
//----------------------------------------------------------------
{
 	window.returnValue = "";
 	window.close();
}
//--------------------------------------------------------------------
function Button_confirm_onclick()               //확인
//--------------------------------------------------------------------
{
	is_confirm_check = 'yes'
	var ls_return=""
	
	if (ds_1.RowPosition > 0){
	  ls_return = ds_1.NameValue(ds_1.RowPosition,'vendor_name') + '@'  +
	  				  ds_1.NameValue(ds_1.RowPosition,'vat_registration_num') + '@'
	}
   
  	window.returnValue = ls_return
  	window.close();
}
//----------------------------------------------------------------
function window_onload()                  // window open event 
//-----------------------------------------------------------------
{
 	var result;
 	var array = new Array();
 	result = window.dialogArguments;
 	
 	array = result.split("@");
 	Textbox_1.value     = array[0]
 	
 	if (result == "") return 
 	btnquery_onclick()
}
//-----------------------------------------------------------------
function window_onunload()     // windoe.close()문장을 만나면 이루틴은 자동으로 수행됨으로 복사여부를 체크.
//-----------------------------------------------------------------
{
  	if (is_confirm_check == 'no')
  	    window.returnValue = ""
}

</SCRIPT>

</HEAD>
<BODY style="FONT-SIZE: 12px" onload=setTimeout('window_onload()',1)  onunload=window_onunload() oncontextmenu="return false" >
<SCRIPT language=JavaScript for=ds_1 event=OnLoadError()>
  alert("Error Code(ds_1) : " + ds_1.ErrorCode + "\n" + "Error Message : " + ds_1.ErrorMsg + "\n");
</SCRIPT>
<script language=JavaScript for=gd_1 event=onClick(row,colid)>
  var ls_sort
  if (row == 0) {
  		if (ls_sort == "+" + colid)
   	  ds_1.SortExpr = "-" + colid;
  	   else
   	  ds_1.SortExpr = "+" + colid;
   	  
  	  ls_sort = ds_1.SortExpr;
  	  ds_1.Sort();
  }   
</script>
<script language=JavaScript for=gd_1 event=OnDblClick(row,colid)>
	ds_1.RowPosition=row
	Button_confirm_onclick()
</SCRIPT>
