function btnquery_onclick()                     // 조회

	ds_1_cal()           // 명칭 재조합

	rds_1.Reset()
	cal_width_length()   // 직급별 길이조정.
}
//------------------------------------------------------------------------
function ds_1_cal()                     // 명칭 재조합  
//------------------------------------------------------------------------
{
  
  var sa_dept_code=''
  var sa_grade_name
  var cal_emp_name
  var cal_count
  ds_temp.ClearData()
  cal_width=0
  i=1       // ds_1의 로우를 한로우씩 더함....
  is_grade_name = new Array();
  il_grade_length = new Array();
  // 전체 그룹 전처리 
  while (sa_dept_code != 'last') {
      // 그룹 전처리 
      ds_temp.AddRow()
      sa_dept_code = ds_1.NameValue(i,'dept_short_name')
      sa_grade_name = ds_1.NameValue(i,'grade_name')
      cal_emp_name=''
      cal_cnt=0         // 동일부서 동일 직급 인원수구하기 
      cal_length=0      // 한글성명 길이 구하기 
      
      while(sa_dept_code == ds_1.NameValue(i,'dept_short_name') &&  sa_grade_name == ds_1.NameValue(i,'grade_name')) {
         // 그룹 세부처리 
         ll_temp = ds_1.NameValue(i,'emp_name')        // 순수 한글길이를 구하기위함. 
         cal_length = cal_length + ll_temp.length            // 순수 한글길이를 구하기위함.
         cal_emp_name = cal_emp_name + ds_1.NameValue(i,'emp_name') + ','
         cal_cnt = cal_cnt + 1
         i++
         if (i > ds_1.CountRow)  {
              sa_dept_code = 'last'
         }     
       }
       // 그룹 후처리 
        cal_emp_name = cal_emp_name.substr(0,cal_emp_name.length - 1)
          // cross-tab을 width을 재조정하기위해서 각 직급별 최대 길이를 구한다.

         k=0   // is_grade_name array에 존재하는지 (match되었는지) 여부 체크 
         for (j=0;j<is_grade_name.length;j++) {
             if (is_grade_name[j] == sa_grade_name) {
                k=1                              // 존재하면 1로 셋팅 
                if (cal_length > il_grade_length [j]) {
                    il_grade_length[j] = cal_length
                }    
             }   
         }
         if (k == 0) {  // not match
            is_grade_name[is_grade_name.length] =  sa_grade_name
            il_grade_length[il_grade_length.length] = cal_length
         }   
       
         ds_temp.NameValue(ds_temp.RowPosition,'comp_code_1')    	=  ds_1.NameValue(i-1,'comp_code_1')
         ds_temp.NameValue(ds_temp.RowPosition,'dept_code')    	=  ds_1.NameValue(i-1,'dept_code')
         ds_temp.NameValue(ds_temp.RowPosition,'dept_short_name') =  ds_1.NameValue(i-1,'dept_short_name')
         ds_temp.NameValue(ds_temp.RowPosition,'dept_name')    	= ds_1.NameValue(i-1,'dept_name')
         ds_temp.NameValue(ds_temp.RowPosition,'grade_code')    	= ds_1.NameValue(i-1,'grade_code')
         ds_temp.NameValue(ds_temp.RowPosition,'grade_name')    	= sa_grade_name
         ds_temp.NameValue(ds_temp.RowPosition,'emp_name')    		= cal_emp_name
         ds_temp.NameValue(ds_temp.RowPosition,'cnt')    			= cal_cnt
  }
  // 전체 그룹 후처리 
}
//------------------------------------------------------------------------
function cal_width_length()   // 직급별 길이조정.  
//------------------------------------------------------------------------
{
   var ls_grade_title
     for (i=1;i<=200;i++) {          // cross의 해더 정보 셋팅 
      ls_grade_title = rds_1.NameValue(1,'xkeyname_' +  i )
      if (ls_grade_title == null) break
      
      for (j=0;j<is_grade_name.length;j++) {
          if (is_grade_name[j] == ls_grade_title) {
              ll_length = il_grade_length[j] * 15
              if (ll_length < 65) ll_length = 65
          	  gd_1.ColumnProp('emp_name_' + i, 'Width') = ll_length 
          }	  
      }
  }   

}
