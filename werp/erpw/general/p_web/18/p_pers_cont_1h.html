<SCRIPT language=JavaScript>

var gs_home = top.frames['security'].gs_home.value
var is_work_date = top.frames['security'].gs_sysdate.value.substr(0,10)
var is_ds_1_addr = gs_home + '/general/p_web/18/p_pers_cont_1q.jsp?arg_tag='
var is_tr_1_addr = gs_home + '/general/p_web/18/p_pers_cont_1tr.jsp'
//---------------------------------------------------------------
function btnquery_onclick()               //조회 
//---------------------------------------------------------------
{
  ds_1.DataID =  is_ds_1_addr + ccom_tag.CodeValue
  ds_1.SyncLoad=true
  ds_1.reset()  
}
//-----------------------------------------------------------------------
function init_move()                       // 추가시 초기값 셋팅
//------------------------------------------------------------------------
{
	var ls_seq, ls_temp, ls_yymm, ls_max_empno
	
	ls_yymm = is_work_date.substr(2,2) + is_work_date.substr(5,2)
	
	ll_cnt = f_ds_select_q("ds_select","select max(a.emp_no) select_1 " +
  						  						  "  from p_pers_cont a " +
  						  						  " where substr(a.emp_no, 2,4) = '" + ls_yymm + "' ")  

  	ls_max_empno = ds_select.NameValue(1,"select_1")
	
 	if (ls_max_empno != null && ls_max_empno != "") {
 		ls_temp = ls_max_empno.substr(5,3)
 		ls_temp = parseInt(ls_temp,10)
 	}
 	else {
 		ls_temp = 0
 	}
 	
 	var j=0			//추가된 로우수 구하기
 	for(var i=1;i<=ds_1.CountRow;i++) {
 		if (ds_1.RowStatus(i) == 1){
 			j++
 			ls_temp1 = j
 		}
 	}
 	ls_temp = ls_temp + ls_temp1 + ""

 	ls_seq = '000'
	ls_seq = ls_seq.substr(0, ls_seq.length - ls_temp.length)
   ls_seq = ls_seq + ls_temp
	
	is_empno = 'W' + ls_yymm + ls_seq
	ds_1.NameValue(ds_1.RowPosition, "emp_no") = is_empno
}
//-----------------------------------------------------------------------
function btnadd_onclick()                       // 추가 
//------------------------------------------------------------------------
{
 	ds_1.AddRow()
 	init_move()
}
//-----------------------------------------------------------------------
function btninsert_onclick()                       // 삽입
//------------------------------------------------------------------------
{
 	btnadd_onclick()
}
//------------------------------------------------------------------------
function btndelete_onclick()                    // 삭제 
//------------------------------------------------------------------------
{
	if (ds_1.NameValue(ds_1.RowPosition,'ret_tag') == 'Y'){		// 저장되어 DB에서 조회된 로우인 경우
	 	alert('사번은 저장하신 이후에는 삭제하실 수 없습니다.')
		return 	
	}
	else{
		ds_1.DeleteRow(ds_1.RowPosition)
	}
	
 }
//---------------------------------------------------------------------------
function btnsave_onclick()                       // 저장
//---------------------------------------------------------------------------
{
   var i
	 
   if (ds_1.IsUpdated){
	  for (i=1; i<=ds_1.CountRow ;i++) {
	    if (ds_1.RowStatus(i) == 1){		//새로 추가된 로우만 체크
 		
		    if (tx_emp_no.value == ""){
		    	 alert('사번은 필수 입력사항입니다.')
				 return
		    }		    
		    if (tx_emp_name.value == "") {
			 	 alert("성명은 필수 입력 사항입니다.")
			    return
			 }
			 if (em_resident_no.text == "") {
			 	 alert("주민등록번호는 필수 입력 사항입니다.")
			    return
			 }		    
		    ds_1.NameValue(i,"resident_no") = em_resident_no.text.substr(0,6) + '-' + em_resident_no.text.substr(6,7)
          if (em_contract_sdate.text == "") {
			 	 alert("입사일은 필수 입력 사항입니다.")
			    return
			 }
			 
		    // 사번 중복 체크
		    ll_dup = f_ds_select_q("ds_select1","select a.emp_no select_1 " +
							  						  	 	 "  from p_pers_cont a " +
							  						    	 " where a.emp_no = '" + is_empno + "' " )
		    if (ll_dup > 0) {
		       alert("사번이 중복되었습니다: 사번을 수정하십시요.")
				 gd_1.Focus()
		       ds_1.RowPosition = i
	       	 gd_1.SetColumn("emp_no");
		       return
		    }
	  	 }
	  }
	  
     is_tr_chk = 'N'
     if (confirm("변경되었습니다 저장하시겠습니까?")) {
     	  tr_1.Post()
        if (is_tr_chk == 'Y')
           btnquery_onclick()
     }
   } 
}

//----------------------------------------------------------------------------
function btncancel_onclick()                     // 취소
//---------------------------------------------------------------------------- 
{
  ds_1.Undo(ds_1.RowPosition)
}
//----------------------------------------------------------------
function Button_close_onclick()               //닫기
//----------------------------------------------------------------
{
 window.returnValue = "";
 window.close();
}
//-----------------------------------------------------------------
function window_onunload()     // windoe.close()문장을 만나면 이루틴은 자동으로 수행됨으로 복사여부를 체크.
//-----------------------------------------------------------------
{
      window.returnValue = ""
}
//---------------------------------------------------------------------------
function bt_dept_code()                       //부서 찾기 
//---------------------------------------------------------------------------
{
	var result;
	var send_arg;
	var array = new Array();
	
	send_arg = ccom_comp_code.codevalue + '@' + tx_dept_name.value
	
	result = window.showModalDialog(gs_home + "/general/p_web/99/p_dept_comp_find_all_1h.html",send_arg,"dialogWidth:500px;dialogHeight:500px");
	if(result == "") return;

	array = result.split("@");
	tx_dept_code.value = array[0]
	tx_dept_name.value = array[1]	
}
//---------------------------------------------------------------------------
function bt_zip_onclick()                     //현거주지 우편번호
//---------------------------------------------------------------------------
{
	var result;
	var array = new Array();
	result = window.showModalDialog(gs_home + "/comm_search/z_zip_find_1h.html", tx_addr1.value,"dialogWidth:640px;dialogHeight:500px");
	if(result == "") return;

	array = result.split("@");
	em_zip_code.text = array[0]
	tx_addr1.value = array[1]	
}
//----------------------------------------------------------------
function window_onload()                  // window open event 
//-----------------------------------------------------------------
{
	if (f_reject_window()) return 
   top.frames['main_title'].mouse_over()
   
   // combo
   ll_cnt = f_ds_select_q("ds_comp","select comp_code select_1, comp_name select_2 from z_code_comp where comp_name <> '전체' order by comp_code")	//사업체
	ll_cnt = f_ds_select_q("ds_dept","select dept_code select_1, short_name select_2 from z_code_dept order by short_name")	//부서
	ll_cnt = f_ds_select_q("ds_grad","select grade_code select_1, grade_name select_2 from p_code_grade order by grade_code")	//직위
	ll_cnt = f_ds_select_q("ds_scho","select school_car_code select_1, school_car_name select_2 from p_code_school_car order by school_car_code")	//최종학력
   
   ccom_tag.CodeValue = '1'
   
   tr_1.Action = is_tr_1_addr
   btnquery_onclick()
}
