//----------------------------------------------------------------------------
function code_query(ls_item_code,ls_display)                 // 코드파일 조회. 
//-----------------------------------------------------------------------------
{ var ll_row,is_dataset,ls_item_code,ll_cnt,ls_dataset,ls_temp_data
  ll_row = ds_cond_item.NameValueRow('item_code',ls_item_code)
  ls_item_code = ds_cond_item.NameValue(ll_row,'item_code')
  ls_dataset = "ds_code_" + ls_item_code
  if (ls_display == 'YES') {
     gd_3.DataID=""
     gd_3.Format=""
     gd_3.Format=is_format
  }   
  if (ds_cond_item.NameValue(ll_row,'code_table_name') == '') {        //코드테이블이 없을경우처리
     eval("ll_cnt = " + ls_dataset + ".CountRow")
     if (ll_cnt == 0) {
        if (ds_cond_item.NameValue(ll_row,'item_type') != '4') {          // 리스트 타입이 아니면
            if (ls_display == 'YES') {
               gd_3.DataID ="ds_temp"
               ds_temp.ClearData()
            }   
            return
        }    
        if (ls_display == 'YES') {
              gd_3.DataID =ls_dataset        
        }           
        ll_cnt = f_ds_select_q(ls_dataset,"select listitem_code select_1, listitem_name select_2 " + 
                                      "  from p_cond_item_list where item_code = '" + ls_item_code + "' ")
    }
    else 
        if (ls_display == 'YES') {
           gd_3.ReDraw=false
           gd_3.DataID = 'ds_temp'
           ds_temp.ClearData()
           eval("ls_temp_data = " + ls_dataset + ".ExportData(1,9999,true)")
           ds_temp.ImportData(ls_temp_data)
           ds_temp.ResetStatus()
           gd_3.ReDraw=true
        }    
  }   
  else {
    eval("ll_cnt = " + ls_dataset + ".CountRow")
    if (ll_cnt == 0) {
        if (ls_display == 'YES') {
           gd_3.DataID =ls_dataset 
        }   
        ll_cnt = f_ds_select_q(ls_dataset,"select  " + ds_cond_item.NameValue(ll_row,"code_name") + "  select_1, " + 
                                       ds_cond_item.NameValue(ll_row,"attr_name") + " select_2 " + 
                                       " from " + ds_cond_item.NameValue(ll_row,"code_table_name") + 
                                       " order by " +  ds_cond_item.NameValue(ll_row,"code_name") )
    }
    else   
        if (ls_display == 'YES') {
           gd_3.ReDraw=false
           gd_3.DataID = 'ds_temp'
           ds_temp.ClearData()
           eval("ls_temp_data = " + ls_dataset + ".ExportData(1,9999,true)")
           ds_temp.ImportData(ls_temp_data)
           ds_temp.ResetStatus()
           gd_3.ReDraw=true
        }    
   }     
}
//---------------------------------------------------------------------------
function ds_1_conv()                       // 조건항목 체크 만들기
//---------------------------------------------------------------------------
{
  var i,j,k,l
  i = ds_cond_item.CountRow      //전체 항목수 
  j = i % 8   //나머지  
  k = i / 8
  k = parseInt(k,10)
  if (j !=0)  // 나머지가 0이아니면 +1함 
    k++
  l=0
  gd_1.ReDraw=false
  for (i=1;i<=k;i++) {
     ds_1.AddRow()
     for (j=1;j<=8;j++) {    
        l++
        if (l > ds_cond_item.CountRow) break
        ds_1.NameValue(ds_1.RowPosition,'item_code_' + j) = ds_cond_item.NameValue(l,'item_code')
        ds_1.NameValue(ds_1.RowPosition,'item_check_' + j) = 'F'
        ds_1.NameValue(ds_1.RowPosition,'item_name_' + j) = ds_cond_item.NameValue(l,'item_name')
     }
  }      
  ds_1.ResetStatus()
  gd_1.ReDraw=true
  ds_1.RowPosition = 1
} 
//---------------------------------------------------------------------------
function gd_4_exe()                      // 실행 
//---------------------------------------------------------------------------
{  var ret,i,ls_format
   is_jojik='N'    //조직코드를 조건으로 선택하지 않았다는 sw
   is_jojik_select='N'  //조직코드를 출력항목으로 선택하지않았다는 sw
   ds_4.ClearData()
   ret=where_statement_check()     // where 문장 추출

   if (ret == false)
      return

   select_where_check()            // where문장에 있는 item은 자동으로 항목을 선택한것으로 간주 
   select_statement_check()        // select 문장 추출
   order_by_statement_check()      // sort 문장 추출
   if (il_seq <= 1) {
      alert("항목을 최소 2건이상 선택을 하십시요")
      return
   }   

   // gd_4의 format 문장 추출   
   ls_format=""
   for (i=0;i<gd_4_form.length;i++) {
      ls_format = ls_format + gd_4_form[i] + "\n "
   }   
   // outer join시 or 문장이 where에 들어가면 에러가 남으로 좌 우괄로를 반드시 입력하여야하는 체크 로직 
   var ls_data_check
   ls_data_check=""
   if (is_outer_check == 'YES') {
      for (i=1;i<ds_2.CountRow;i++) {
          if (ds_2.NameValue(i,'item_logic') == 'or')
             ls_data_check = "1"
          if (ds_2.NameValue(i,'left_1') == "(" || ds_2.NameValue(i,'left_2') == "(")   {
             ls_data_check = ""
             break;
          }   
       }
   }
   if (ls_data_check == "1") {
      alert("반드시 좌괄호 우괄호를 입력하셔야 합니다")         
      return
   }
   //  조직코드항목을 조건으로 선택하였다면 반드시 출력항목으로도 선택되어야 함.    
   if (is_jojik == 'Y')   {  //조직코드를 조건으로 선택 하였다면 반드시 출력항목으로 조직코드를 선택하여야 한다.
      if (is_jojik_select == 'Y') {} // 출력항목이 선택되었음
      else {
         alert('조직코드를 출력항목으로 선택하십시요')
         return
      }
   }  
	
	if (il_seq > 35){
		alert('항목을 35개 이하로 선택하셔야 합니다!')
		return
	}
	
   gd_4.Format = ls_format
   is_select = is_select.replace(/%/g,"@")
   ls_data = is_ds_4 + il_seq + "&arg_sql=" + is_select
   ds_4.DataID=ls_data

   ds_4.SyncLoad=true
   ds_4.Reset()

}
//---------------------------------------------------------------------------
function where_statement_check()                      // where 문장 추출
//---------------------------------------------------------------------------
{
  var i,ll_left_1,ll_left_2,ll_right_1,ll_right_2,ls_item_code
  var ll_row
  ll_left_1=ll_left_2=ll_right_1=ll_right_2=0
  ds_2.NameValue(ds_2.CountRow,'item_logic') = ""       // ds_2의 마지막문장의 and / or 는 자동으로 지움 
  is_where = ""
  for (i=1;i<=ds_2.CountRow;i++) {
      if (ds_2.NameValue(i,'left_1') == '(')  ll_left_1++         // 좌우 괄호 갯수 체크 
      if (ds_2.NameValue(i,'left_2') == '(')  ll_left_2++
      if (ds_2.NameValue(i,'right_1') == ')')  ll_right_1++
      if (ds_2.NameValue(i,'right_2') == ')')  ll_right_2++
      
      if (ds_2.NameValue(i,'left_1') != "") 
         if (ds_2.NameValue(i,'left_1') != "(") {
            alert_error("좌대괄호값이 틀립니다",i,"left_1")
            return false
         }         
      if (ds_2.NameValue(i,'left_2') != "") 
         if (ds_2.NameValue(i,'left_2') != "(") {
            alert_error("좌괄호값이 틀립니다",i,"left_2")
            return false
         }         
      if (ds_2.NameValue(i,'right_1') != "") 
         if (ds_2.NameValue(i,'right_1') != ")") {
            alert_error("우대괄호값이 틀립니다",i,"right_1")
            return false
         }         
      
      if (ds_2.NameValue(i,'right_2') != "") 
         if (ds_2.NameValue(i,'right_2') != ")") {
            alert_error("우괄호값이 틀립니다",i,"right_2")
            return false
         }         
      
      ls_item_code = ds_2.NameValue(i,'item_name')         // drop down이기때문에 item_name속에는 코드가 들어있슴
      if (ls_item_code == "") {
         alert_error("검색항목을 선택하십시요",i,"item_name")
         return false
      }   
      if (ds_2.NameValue(i,'item_cond') == "") {
         alert_error("데이타값란에 값이 없습니다",i,"item_cond")
         return false
      }   
      if (i != ds_2.CountRow) {
         if (ds_2.NameValue(i,'item_logic') == "") {
            alert_error("논리연산자란에 값이 없습니다",i,"item_logic")
            return false
         }
      }      
      
      ll_row = ds_cond_item.NameValueRow('item_code',ls_item_code)    // ls_item_code로 조건항목이 있는 테이블의 row를 구함
      is_where = is_where + ds_2.NameValue(i,"left_1")
      is_where = is_where + ds_2.NameValue(i,"left_2")
      if (ds_cond_item.NameValue(ll_row,'table_name') == 'view_dept_code')
          is_jojik = 'Y'       //조직도코드를 조건으로 선택하였다.(이때는 반드시 출력항목에 조직도가 선택되어져야한다.

      is_where = " " + is_where  + ds_cond_item.NameValue(ll_row,'table_name') + '.' + ds_cond_item.NameValue(ll_row,'col_name')  
      is_where = " " + is_where + " " + ds_2.NameValue(i,'item_compute')  + " " 
      if (ds_cond_item.NameValue(ll_row,'item_type') == '2')    //숫자 
         is_where = " " + is_where  + ds_2.NameValue(i,'item_cond') 
      else {
         if (ds_cond_item.NameValue(ll_row,'code_table_name') != "" || 
             ds_cond_item.NameValue(ll_row,'item_type') == '4')   //코드테이블이 존재하거나 타입이 리스트일경우.
            is_where = " " + is_where +  "'" + ds_2.NameValue(i,'item_cond_code')  + "'"
         else      
            is_where = " " + is_where +  "'" + ds_2.NameValue(i,'item_cond')  + "'"
      }      
      is_where = " " + is_where + ds_2.NameValue(i,"right_2")
      is_where = is_where + ds_2.NameValue(i,"right_1") + " "
      if (ds_2.NameValue(i,'item_logic') != "")
         is_where =  is_where + ds_2.NameValue(i,'item_logic') + " "
      is_where = is_where + "\n"
  }       
  if (ll_left_1 != ll_right_1) {
     alert("좌대괄호숫자(" + ll_left_1 +")와 우대괄호수자(" + ll_right_1 + ")가 동일해야합니다")
     return false
  }   
  if (ll_left_2 != ll_right_2) {
     alert("좌괄호숫자(" + ll_left_2 +")와 우괄호수자(" + ll_right_2 + ")가 동일해야합니다")
     return false
  }   
  return true

}
//---------------------------------------------------------------------------
function select_where_check()            // where문장에 있는 item은 자동으로 항목을 선택한것으로 간주 
//---------------------------------------------------------------------------
{ 
 var i,j,k
 for (i=1;i<=ds_2.CountRow;i++) {          // 조건을 등록 
    for (j=1;j<=ds_1.CountRow; j++) {      // 선택항목의 세로줄 
       for (k=1;k<=8;k++) {                // 선택항목1줄당 옆으로 8개 
           if (ds_1.NameValue(j,'item_code_' + k) == ds_2.NameValue(i,'item_name')) 
               ds_1.NameValue(j,'item_check_' + k) = 'T'
       }        
    }
 }
}
//---------------------------------------------------------------------------
function select_statement_check()                      // select statement문장 
//---------------------------------------------------------------------------
{ 
  var i,j,ls_item_code,ll_row,ll_match,ls_col_name
  gd_4_form = new Array();
  is_from = new Array()
  is_select="select "
  il_seq = 0
  is_outer_check='NO'

  for (i=1;i<=ds_1.CountRow;i++) {           // 1 row당 8개 컬럼이므로 내부에서 8번 루핑.
     for(j=1;j<=8;j++) {
        ls_item_code = ds_1.NameValue(i,'item_code_' + j)
        if(ls_item_code == "") break
        if (ds_1.NameValue(i,'item_check_' + j) == 'T') {}   // 선택한것인지 체크 
        else continue
        code_query(ls_item_code,'NO')       // 코드성일경우에 dataset에 코드를 읽어놓음 
        
        ll_row = ds_cond_item.NameValueRow('item_code',ls_item_code)  // ls_item_code로 조건항목이 있는 테이블의 row를 구함

        if (ds_cond_item.NameValue(ll_row,'table_name') == 'view_dept_code') {  //조직코드항목을 선택하였다.
           is_jojik_select='Y'
        }
        ll_match=0
        for (k=0;k<is_from.length;k++) {              // from절의 테이블 존재 여부 체크
           if (is_from[k] == ds_cond_item.NameValue(ll_row,'table_name')) {
              ll_match=1
              break
           }
        }

        if (ll_match == 0) {
           is_from[is_from.length] =  ds_cond_item.NameValue(ll_row,'table_name')   
        }

        il_seq++         // 선택한 컬럼의 총갯수 및 순서 정보  
        if (ds_cond_item.NameValue(ll_row,'item_type') == '3') {
           is_select = is_select + "to_char(" +  ds_cond_item.NameValue(ll_row,'table_name') + "."
           ls_col_name = ds_cond_item.NameValue(ll_row,'col_name') + ",'yyyy.mm.dd') " + " select_" + il_seq             //ls_item_code
        }
        else {
           is_select = is_select +  ds_cond_item.NameValue(ll_row,'table_name') + "."
           ls_col_name = ds_cond_item.NameValue(ll_row,'col_name') + " select_" + il_seq             //ls_item_code
        }   
        is_select = is_select + ls_col_name + ","
        gd_4_form[il_seq-1] = "<C> Name='" + ds_cond_item.NameValue(ll_row,'item_name') + "' "
           
        gd_4_form[il_seq-1] =gd_4_form[il_seq-1] + "ID=" + "select_" + il_seq + " " 
        gd_4_form[il_seq-1] =gd_4_form[il_seq-1] + "Width=" +   ds_cond_item.NameValue(ll_row,'width') + " " 
        if ((il_seq - 1) == 0) 
            gd_4_form[il_seq-1] =gd_4_form[il_seq-1] + "Sumtext='총건수'" + " "
        if ((il_seq - 1) == 1) 
            gd_4_form[il_seq-1] =gd_4_form[il_seq-1] + "Sumtext=@count" + " "
          
        if (ds_cond_item.NameValue(ll_row,'code_table_name')  != "" ||
            ds_cond_item.NameValue(ll_row,'item_type') == '4') {
            gd_4_form[il_seq-1] =gd_4_form[il_seq-1] + "EditStyle=Lookup Data='ds_code_" + ls_item_code + ":select_1:select_2'" + " " 
        }    
        gd_4_form[il_seq-1] =gd_4_form[il_seq-1] + "BgColor={decode(currow-tointeger(currow/2)*2,0,'#F4F2D8',1,'ffffff')}  HeadAlign=Center HeadBgColor=#BBE0F4  HeadColor=BLACK CURSOR=HAND  </C> "
    }    
 }   
    //----------------------from 문장 추출 ------------------------
 is_select = is_select.substr(0,is_select.length -1) + "\n"
 is_select = is_select + " from " + "\n"
 for (i=0;i<is_from.length;i++) {
    is_select = is_select + is_from[i] + "," 
    if (is_from[i] == 'p_pers_master') continue
    is_outer_check='YES'             // outer join
    if (is_from[i] == 'view_dept_code') {           //조직도 코드 
       is_where = "p_pers_master.dept_code = " + is_from[i] + ".dept_code (!) and " + is_where 
    }   
    else
       is_where = "p_pers_master.resident_no = " + is_from[i] + ".resident_no (!) and " + is_where 
 }
 if (ds_2.CountRow == 0) {   //조건을 한건도 선택하지않았을경우에는 where 와 and을 제외 
       if (is_from.length == 1) {
          is_where = is_where.substr(0,is_where.length -3)   // and 제외
       }
       else {
          is_where = " where " + is_where
          is_where = is_where.substr(0,is_where.length -4)   // and 제외
       }      
 }   
 else
  is_where = " where " + is_where   

 is_select = is_select.substr(0,is_select.length -1) + "\n"   //마지막 ","을 없앰
 is_select = is_select + is_where     
}
//---------------------------------------------------------------------------
function order_by_statement_check()   //소트  문장 
//---------------------------------------------------------------------------
{
  var ls_sort,ls_item_code,ll_row
  ls_sort = ""
  ls_item_code = ccom_sort_1.CodeValue
  if (chk_basic.checked) {              // 기본소트가 되어있는경우

     ls_sort = ''
     ls_sort = ls_sort + 'p_pers_master.work_dept_code,p_pers_master.dept_code,p_pers_master.grade_code' 
  }
  if (ls_item_code == "") {
     is_select  = is_select + ' ORDER BY ' + ls_sort
   return       
  }
  ll_row = ds_cond_item.NameValueRow('item_code',ls_item_code)
  if (chk_basic.checked) 
     ls_sort = ls_sort + ',' + ds_cond_item.NameValue(ll_row,'table_name') + "."
  else     
     ls_sort =  ds_cond_item.NameValue(ll_row,'table_name') + "."
     
  ls_sort = ls_sort + ds_cond_item.NameValue(ll_row,'col_name')

  ls_item_code = ccom_sort_2.CodeValue
  if (ls_item_code == "") {
     is_select  = is_select + ' ORDER BY ' + ls_sort
     return
  }
  
  ll_row = ds_cond_item.NameValueRow('item_code',ls_item_code)
  ls_sort = ls_sort + "," + ds_cond_item.NameValue(ll_row,'table_name') + "."
  ls_sort = ls_sort + ds_cond_item.NameValue(ll_row,'col_name')
  
  ls_item_code = ccom_sort_3.CodeValue
  if (ls_item_code == "") {
     is_select  = is_select + ' ORDER BY ' + ls_sort
     return
  }
  
  ll_row = ds_cond_item.NameValueRow('item_code',ls_item_code)
  ls_sort = ls_sort + "," + ds_cond_item.NameValue(ll_row,'table_name') + "."
  ls_sort = ls_sort + ds_cond_item.NameValue(ll_row,'col_name')

}

//---------------------------------------------------------------------------
function condition_create()                      // 조건목록 등록 
//---------------------------------------------------------------------------
{
   var ls_title=''
   ls_title =prompt("조건저장을위한 제목을 입력하십시요",ls_title)

   if (ls_title == null)	//취소
      return
   ds_cond_item_result_parent.DataID = is_ds_cond_item_result_parent + '99999999'
   ds_cond_item_result_parent.SyncLoad = true
   ds_cond_item_result_parent.Reset()
   ds_cond_item_result_parent.AddRow()
   
   ll_cnt = f_ds_select_q('ds_max','select max(no_seq) select_1 from p_cond_item_result_parent')
   if (ds_max.NameValue(1,'select_1') == '')
      ll_cnt = 0
   else {
      ll_cnt = ds_max.NameValue(1,'select_1')
      ll_cnt = parseInt(ll_cnt,10)
   }
   ll_cnt = ll_cnt + 1     
   ds_cond_item_result_parent.NameValue(ds_cond_item_result_parent.RowPosition,'no_seq') = ll_cnt
   ds_cond_item_result_parent.NameValue(ds_cond_item_result_parent.RowPosition,'name') = ls_title
   
   tr_cond_item_result_parent.Action = is_tr_cond_item_result_parent
   tr_cond_item_result_parent.Post()
   
   var i
   ds_1.ResetStatus()
   for (i=1;i<=ds_1.CountRow;i++) {                     //선택된 컬럼을 저장 
      ds_1.NameValue(i,'no_seq') = ll_cnt
      ds_1.NameValue(i,'seq') = i
      ds_1.UserStatus(i) = 1
   }
   tr_1.Action = is_tr_1
   tr_1.Post()   
   
   ds_2.ResetStatus()
   for (i=1;i<=ds_2.CountRow;i++) {                     //입력된조건을 저장 
      ds_2.NameValue(i,'no_seq') = ll_cnt
      ds_2.NameValue(i,'seq') = i
      ds_2.UserStatus(i) = 1
   }
   tr_2.Action = is_tr_2
   tr_2.Post()   
}

//---------------------------------------------------------------------------
function window_onload()                      // window open event
//---------------------------------------------------------------------------
{
  if (f_reject_window()) return 
  top.frames['main_title'].mouse_over()

  ds_cond_item.DataID=is_ds_cond_item + "  item_div = '1' or item_div = '2' or item_div='3' "               //조건항목 전체 읽기 
  ds_cond_item.SyncLoad=true
  ds_cond_item.Reset()

  
  ds_1.DataID = is_ds_1 + "0"       //조건항목을 옆으로 벌리기 
  ds_1.SyncLoad=true
  ds_1.Reset()
  
  ds_cond_item_cond.DataID=is_ds_cond_item + "  item_div = '1' or item_div = '2'  "   //조건항목만 읽기 
  ds_cond_item_cond.SyncLoad=true
  ds_cond_item_cond.Reset()
   
  ds_1_conv()  
  
  var ls_temp_data                     // sort와 suppress item
  ls_temp_data = ds_cond_item.ExportData(1,9999,true)

  ds_sort_1.SetDataHeader("item_code:STRING(2),item_name:STRING(60)")
  ds_sort_1.ImportData(ls_temp_data)
  ds_sort_1.InsertRow(1)
  ds_sort_1.ResetStatus()

  ds_sort_2.SetDataHeader("item_code:STRING(2),item_name:STRING(60)")
  ds_sort_2.ImportData(ls_temp_data)
  ds_sort_2.InsertRow(1)
  ds_sort_2.ResetStatus()
  
  ds_sort_3.SetDataHeader("item_code:STRING(2),item_name:STRING(60)")
  ds_sort_3.ImportData(ls_temp_data)
  ds_sort_3.InsertRow(1)
  ds_sort_3.ResetStatus()
  
  ds_suppress_1.SetDataHeader("item_code:STRING(2),item_name:STRING(60)")
  ds_suppress_1.ImportData(ls_temp_data)
  ds_suppress_1.InsertRow(1)
  ds_suppress_1.ResetStatus()

  ds_suppress_2.SetDataHeader("item_code:STRING(2),item_name:STRING(60)")
  ds_suppress_2.ImportData(ls_temp_data)
  ds_suppress_2.InsertRow(1)
  ds_suppress_2.ResetStatus()
  
  ds_suppress_3.SetDataHeader("item_code:STRING(2),item_name:STRING(60)")
  ds_suppress_3.ImportData(ls_temp_data)
  ds_suppress_3.InsertRow(1)
  ds_suppress_3.ResetStatus()

  
  
  ds_2.DataID = is_ds_2  + "0"       //조건항목입력창  
  ds_2.SyncLoad=true
  ds_2.Reset()
  ds_2.ResetStatus()
  
  f_ds_select_q("ds_temp","select ' ' select_1, ' ' select_2 from dual")  //코드조회화면을 clear하기 위해서 
  ds_temp.DeleteRow(1) 
  
}
