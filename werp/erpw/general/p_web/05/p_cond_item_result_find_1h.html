<SCRIPT language=JavaScript>
var gs_home
var is_ds_1_addr = 'p_cond_item_result_parent_1q.jsp?arg_no_seq='
var is_tr_1 

var is_confirm_check = 'no'
var is_empno = ''
//------------------------------------------------------------------------
function keyDown()                       //검색어 입력후 enter를 쳤을경우
//------------------------------------------------------------------------
{
	if (window.event.keyCode == 13) { 
		btnquery_onclick();
	} 
}

//---------------------------------------------------------------
function btnquery_onclick()               //조회 
//---------------------------------------------------------------
{
  ds_1.DataID = is_ds_1_addr + '0'
  ds_1.SyncLoad=true
  ds_1.reset()
}
//----------------------------------------------------------------
function Button_close_onclick()               //닫기
//----------------------------------------------------------------
{
 window.returnValue = "";
 window.close();
}
//--------------------------------------------------------------------
function Button_confirm_onclick()               //확인
//--------------------------------------------------------------------
{
  is_confirm_check = 'yes'
  var ls_return=""
  if (ds_1.CountRow < 1) {
     window.returnValue = ls_return
    window.close();
    return
  }
  ls_return = ds_1.NameValue(ds_1.RowPosition,'no_seq')
//  makeCookie("@g_code_dept@",ls_return)
        
 window.returnValue = ls_return
 window.close();
}
//------------------------------------------------------------------------
function btndelete_onclick()                    // 삭제 
//------------------------------------------------------------------------
{
    if  (confirm("삭제하시겠습니까?")){}
    else return
    var ll_no_seq
    var ls_sql
    ll_no_seq = ds_1.NameValue(ds_1.RowPosition,'no_seq')
    ls_sql = "delete from p_cond_item_result_head where no_seq = " + ll_no_seq + "@ " + 
             "delete from p_cond_item_result_content where no_seq = " + ll_no_seq + "@ " + 
             "delete from p_cond_item_result_parent  where no_seq = " + ll_no_seq + " "
             
    f_update_sql_multy(ls_sql)
    ds_1.Reset()    
  
 }
//-----------------------------------------------------------------
function btnsave_onclick()               // 저장
//------------------------------------------------------------------
{
  if (ds_1.IsUpdated){
     tr_1.Action = is_tr_1
     tr_1.Post()
  }   

}
//----------------------------------------------------------------
function window_onload()                  // window open event 
//-----------------------------------------------------------------
{
 var result;
 var array = new Array();
 gs_home = window.dialogArguments;
 is_tr_1 = gs_home + '/general/p_web/05/p_cond_item_result_parent_1tr.jsp'
 btnquery_onclick()
}
//-----------------------------------------------------------------
function window_onunload()     // windoe.close()문장을 만나면 이루틴은 자동으로 수행됨으로 복사여부를 체크.
//-----------------------------------------------------------------
{
  if (is_confirm_check == 'no')
      window.returnValue = ""
}

</SCRIPT>
<script language=JavaScript for=gd_1 event=OnClick(row,colid)>
  if (row == 0) {
     ds_1.SortExpr = "+" + colid;
     ds_1.Sort();
  }   
</SCRIPT>
<script language=JavaScript for=gd_1 event=OnDblClick(row,colid)>
	if (row > 0 )
		Button_confirm_onclick()
</script>
