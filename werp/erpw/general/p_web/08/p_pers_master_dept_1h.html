function select_yymm()                  //년월 선택 
//--------------------------------------------------------------------------------
{
   is_work_date = em_select_yymm.text.substr(0,4) + "." + em_select_yymm.text.substr(5,2)  + "." +  em_select_yymm.text.substr(8,2)
   if (f_check_date(is_work_date) == false){
   	alert('기준일이 날짜 형식에 맞지 않습니다')
   	return
  	}
  ll_cnt = f_ds_select_q("ds_degree","select MAX(degree) select_1 from z_code_dept_degree " + 
                         " where apply_date <= '" + is_work_date + "' ")
  ll_cnt = f_ds_select_q("ds_degree","select degree select_1, title select_2, to_char(apply_date,'yyyy.mm.dd') select_3 " + 
                         " from z_code_dept_degree " + 
                         " where degree = " + ds_degree.NameValue(1,"select_1"))
  if (ll_cnt < 1) {    //기준일자밑으로 조직도가 없을경우에는 기준날짜에서 가장가까운 조직도를 구함
     ll_cnt = f_ds_select_q("ds_degree","select MIN(degree) select_1 from z_code_dept_degree " + 
                         " where apply_date > '" + is_work_date + "' ")
     ll_cnt = f_ds_select_q("ds_degree","select degree select_1, title  select_2, to_char(apply_date,'yyyy.mm.dd') select_3 " + 
                         " from z_code_dept_degree " + 
                         " where degree = " + ds_degree.NameValue(1,"select_1"))
     if (ll_cnt < 1) {
        alert("조직도가 등록안되었습니다")
        return
     }   
  }
 is_degree = ds_degree.NameValue(1,"select_1")
 Tx_jojik.value=  "조직기준일(" + ds_degree.NameValue(1,"select_3") + ") " +  ds_degree.NameValue(1,"select_2")
  ds_tree_1.ClearData()
  tree_btnquery_onclick()
}

//-------------------------------------------------------------------------------
function function_show(arg_row)                  //그림을 여러장 보여주기  
//--------------------------------------------------------------------------------
{
  var array_1 = new Array();
  var array_2 = new Array();
  var array_tx_1 = new Array();
  var array_tx_2 = new Array();
  array_emp_no_1 = new Array()
  array_emp_no_2 = new Array()
  var ll_level,i,j=0,ll_temp,ls_level_code
   var ls_temp_temp
   if (arg_row < 1 ) return;
   if (ds_tree_1.NameValue(arg_row,'tag') == '1')  {   //상위 조직 일경우의 로직 
      array_1[0] = ds_tree_1.NameValue(arg_row,"url") 
      array_emp_no_1[0] = ds_tree_1.NameValue(arg_row,"emp_no")
      array_tx_1[0] = ds_tree_1.NameValue(arg_row,"grade_name")  + "/" + ds_tree_1.NameValue(arg_row,"emp_name")
      ll_level = ds_tree_1.NameValue(arg_row,"Level1")
      ls_level_code = ds_tree_1.NameValue(arg_row,"level_code")
      for (i=arg_row + 1;i<=ds_tree_1.CountRow; i++) {
         ll_temp = ds_tree_1.NameValue(i,'level_code')
         if ((ll_level + 1) == ds_tree_1.NameValue(i,'Level1') && ls_level_code == ll_temp.substr(0,ls_level_code.length)) {
            j++
            array_2[j] = ds_tree_1.NameValue(i,"url")
            array_emp_no_2[j] = ds_tree_1.NameValue(i,"emp_no")
            array_tx_2[j] =  ds_tree_1.NameValue(i,"grade_name") + "/" + ds_tree_1.NameValue(i,"emp_name")
         }   
      }
   }   
   else {
   
      array_1[0] = ds_tree_1.NameValue(arg_row,"url") 
      array_emp_no_1[0] = ds_tree_1.NameValue(arg_row,"emp_no")
      array_tx_1[0] = ds_tree_1.NameValue(arg_row,"grade_name") + "/" + ds_tree_1.NameValue(arg_row,"emp_name")
      for (i=1; i<=ds_1.CountRow; i++) {
            array_2[i] = ds_1.NameValue(i,"url")
            array_emp_no_2[i] = ds_1.NameValue(i,"emp_no")
            array_tx_2[i] =ds_1.NameValue(i,"grade_name") + "/" + ds_1.NameValue(i,"emp_name")
      }      
         
   }
   for (i=array_2.length;i<=il_max_display; i++) {
       if (i==0) continue
       eval("hphoto_" + i + ".style.visibility='hidden'")
   }    
   for (i=1;i<array_2.length; i++) {
   	 if (i > 30) return
       eval("hphoto_" + i + ".style.visibility='visible'")
   } 
   
   ls_temp_temp   = is_url_addr + array_1[0]
   j_0 = new Image()
   j_0.src = ls_temp_temp
   
   if (array_2.length -1 >= 4) { 
       htitle_1.style.visibility='hidden'
       htitle_2.style.visibility='hidden'
       htitle_3.style.visibility='visible'
		 document.images.title_pic_3.src = j_0.src
		 tx_title_3.value = array_tx_1[0]
   }    
   else if (array_2.length -1 >= 3) {   
       htitle_1.style.visibility='hidden'
       htitle_2.style.visibility='visible'
       htitle_3.style.visibility='hidden'
		 document.images.title_pic_2.src = j_0.src
		 tx_title_2.value = array_tx_1[0]
   }
   else {
       htitle_1.style.visibility='visible'
       htitle_2.style.visibility='hidden'
       htitle_3.style.visibility='hidden'
		 document.images.title_pic_1.src = j_0.src
		 tx_title_1.value = array_tx_1[0]
   }    
      
  
//  f_timer_loop(1000000) 
   
   var i=0
   for (i=1; i <= array_2.length; i++) {
       
       ls_temp_temp   = is_url_addr + array_2[i]
       eval( 'i_' +i+ ' = new Image()' )
		 eval( 'i_' +i+ '.src = ls_temp_temp')
		 eval("document.images.pic_" + i + ".src = i_" + i + ".src")
		 eval("tx_" + i + ".value=array_tx_2[" + i + "]")
    }  
}

function window_onload()                  // window open event 
//-----------------------------------------------------------------
{
  if (f_reject_window()) return 
  top.frames['main_title'].mouse_over()
  
  ll_cnt = f_select_q("select etc_code select_1, child_name select_2  from z_code_etc_child where class_tag = '002'")
  
  em_select_yymm.text = is_work_date

  ll_cnt = f_ds_select_q("ds_addr","select etc_code select_1, child_name select_2  from z_code_etc_child where class_tag = '990' and etc_code ='02'") // url + home

 if (ll_cnt == 0) 
    alert("SYSTEM 정보가 설치 되어있지 않습니다")
  is_url_addr = ds_addr.NameValue(1,"select_2")

  select_yymm()
  
}
