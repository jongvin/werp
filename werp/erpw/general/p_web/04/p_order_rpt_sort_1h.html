<TITLE> 출력물 정렬조건 </TITLE>
<SCRIPT language=JavaScript>
var gs_home
var is_confirm_check = 'no'
var is_dept_code
//----------------------------------------------------------------
function Button_close_onclick()               //닫기
//----------------------------------------------------------------
{
 window.returnValue = "";
 window.close();
}
//--------------------------------------------------------------------
function Button_confirm_onclick()               //확인
//--------------------------------------------------------------------
{
	is_confirm_check = 'yes'
	var ls_return=""
	
	if (bt_1.checked)          //발령구분순
     ls_return = '1'
     
	if (bt_2.checked)          //부서순 
	  ls_return = '2'
	  
	if (bt_3.checked)          //직위순
	  ls_return = '3'
	  
	if (bt_4.checked)          //성명순
	  ls_return = '4'

	window.returnValue = ls_return
	window.close();
}
//----------------------------------------------------------------
function   rd_order_onclick()		//발령구분순
//----------------------------------------------------------------
{
	bt_1.checked=true
	bt_2.checked=false
	bt_3.checked=false	
	bt_4.checked=false	
}
//----------------------------------------------------------------
function   rd_dept_onclick()		//부서순
//----------------------------------------------------------------
{
	bt_1.checked=false
	bt_2.checked=true
	bt_3.checked=false	
	bt_4.checked=false	
}
//----------------------------------------------------------------
function   rd_grade_onclick()		//직위순
//----------------------------------------------------------------
{
	bt_1.checked=false
	bt_2.checked=false
	bt_3.checked=true	
	bt_4.checked=false	
}
//----------------------------------------------------------------
function   rd_name_onclick()		//성명순
//----------------------------------------------------------------
{
	bt_1.checked=false
	bt_2.checked=false
	bt_3.checked=false	
	bt_4.checked=true	
}
//----------------------------------------------------------------
function window_onload()                  // window open event 
//-----------------------------------------------------------------
{
	var result;
	result = window.dialogArguments;
   
}
//-----------------------------------------------------------------
function window_onunload()     // windoe.close()문장을 만나면 이루틴은 자동으로 수행됨으로 복사여부를 체크.
//-----------------------------------------------------------------
{
  if (is_confirm_check == 'no')
      window.returnValue = ""
}

</SCRIPT>

<BODY style="FONT-SIZE: 12px" onload=setTimeout('window_onload()',1)  onunload=window_onunload() oncontextmenu="return false" >
<INPUT id=Button_confrim 
    style="Z-INDEX: 106; LEFT: 140px; POSITION: absolute; TOP: 10px" 
    onclick=Button_confirm_onclick() type=button value='확인'>     
<INPUT id=Button_close 
    style="Z-INDEX: 106; LEFT: 180px; POSITION: absolute; TOP: 10px" 
    onclick=Button_close_onclick() type=button value='닫기'>    
<DIV id=gd_1_button 
	style="Z-INDEX: 107; LEFT: 10px; WIDTH: 100px; POSITION: absolute; TOP: 10px; HEIGHT: 20px">
	<input id=bt_1 type="radio" value="1"  defaultChecked=true checked=true onclick="rd_order_onclick()">&nbsp;발령구분순 
</div>
<DIV id=gd_1_button 
	style="Z-INDEX: 107; LEFT: 10px; WIDTH: 100px; POSITION: absolute; TOP: 40px; HEIGHT: 20px">
	<input id=bt_2 type="radio" value="2"  onclick="rd_dept_onclick()">&nbsp;부서순
</div>
<DIV id=gd_1_button 
	style="Z-INDEX: 107; LEFT: 10px; WIDTH: 100px; POSITION: absolute; TOP: 70px; HEIGHT: 20px">
	<input id=bt_3 type="radio" value="3"  onclick="rd_grade_onclick()">&nbsp;직위순
</div>
<DIV id=gd_1_button 
	style="Z-INDEX: 107; LEFT: 10px; WIDTH: 100px; POSITION: absolute; TOP: 100px; HEIGHT: 20px">
	<input id=bt_4 type="radio" value="4"  onclick="rd_name_onclick()">&nbsp;성명순
</div>
