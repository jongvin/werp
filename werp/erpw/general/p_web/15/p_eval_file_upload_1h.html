<SCRIPT language=JavaScript>

var gs_home = top.frames['security'].gs_home.value
var is_emp_no = top.frames['security'].empno.value
var is_self
var is_work_date = top.frames['security'].gs_sysdate.value

var is_ds_1_addr = gs_home + '/general/p_web/15/p_eval_file_upload_1q.jsp?arg_eval_code='         
var is_tr_1_addr = gs_home + '/general/p_web/15/p_eval_file_upload_1tr.jsp'

var is_authority_user_find_addr  = top.frames['security'].gs_home.value + '/comm_search/z_authority_user_find_1h.html'
var is_ds_seq_addr = gs_home + '/general/p_web/99/p_spec_unq_no_1q.jsp'  
var is_home = '/general/p_web/picture/'

//------------------------------------------------------------------------
function btnquery_onclick()                     // 조회  
//------------------------------------------------------------------------
{
	ds_1.DataID = is_ds_1_addr + ccom_eval_code.CodeValue + "&arg_eval_degree=" + 
						ccom_eval_degree.CodeValue + "&arg_self_evaluator=" + is_self

	ds_1.SyncLoad=true
	ds_1.Reset()

//	ds_list_init_query()
}
//-----------------------------------------------------------------------
function Fn_SetColumn()   // 커서위치 세팅
//-----------------------------------------------------------------------
{
//	gd_1.Focus();
//   gd_1.SetColumn("write_time");
//	gd_1.SetColumn("sys_id");
}
//-----------------------------------------------------------------------
function init_move()               // 초기값세팅
//-----------------------------------------------------------------------
{
   var ls_temp
   ll_cnt = f_ds_select_q("ds_date","select to_char(sysdate,'yyyy.mm.dd hh24:mi:ss') select_1 from dual")
   ds_1.NameValue(ds_1.RowPosition,"write_date") =  ds_date.NameValue(1,'select_1')
   ds_1.NameValue(ds_1.RowPosition,"file_code") =  '01'
   
  	ds_1.NameValue(ds_1.RowPosition,"eval_code") =  ccom_eval_code.codevalue
   ds_1.NameValue(ds_1.RowPosition,"eval_year") =  ccom_eval_degree.codevalue.substr(0,4) + '.01.01'
   ds_1.NameValue(ds_1.RowPosition,"eval_degree") =  ccom_eval_degree.codevalue
   ds_1.NameValue(ds_1.RowPosition,"self_evaluator") =  is_self
   ds_1.NameValue(ds_1.RowPosition,"self_comp_code") =  is_self_comp
   ds_1.NameValue(ds_1.RowPosition,"self_dept_code") =  is_self_dept
   ds_1.NameValue(ds_1.RowPosition,"self_grade_code") =  is_self_grade
		
  	
}
//-----------------------------------------------------------------------
function btnadd_onclick()                       // 추가 
//------------------------------------------------------------------------
{
	 ds_1.AddRow()
	 init_move()
	 Fn_SetColumn()

}
//-----------------------------------------------------------------------
function btninsert_onclick()                    // 삽입
//-----------------------------------------------------------------------
{
	 ds_1.InsertRow(ds_1.RowPosition)
	 init_move()
	Fn_SetColumn()
}

//------------------------------------------------------------------------
function btndelete_onclick()                    // 삭제 
//------------------------------------------------------------------------
{
	if  (gd_1.MultiRowSelect){               // multi row select 일 경우
	     for (i=ds_1.CountRow ;i >0 ;i--)
	     {
	        if (ds_1.RowMark(i) == 1)
	               ds_1.DeleteRow(i)
	     }   
	    ds_1.MarkRows(ds_1.RowPosition,ds_1.RowPosition)  //삭제작업완료후 MARK
	} 
	else
	     ds_1.DeleteRow(ds_1.RowPosition)  
}
//---------------------------------------------------------------------------
function btnsave_onclick()                       // 저장
//---------------------------------------------------------------------------
{
  if (ds_1.IsUpdated){
    if  (confirm("변경되었습니다 저장하시겠습니까?")) {
  		  //dup체크
		  var ll_dup
		  ll_dup = f_dup_chk("ds_1","file_code")
		  if (ll_dup > 0) {
		     alert("파일종류가 중복되었습니다: 수정하십시요 ")
		     ds_1.RowPosition = ll_dup
	     	  gd_1.SetColumn("file_code")
		     return
		  }
    		
		  for (i=1; i <= ds_1.CountRow ; i++) {
		        ls_name = ds_1.NameValue(i,"url")
				  ll_pos = ls_name.lastIndexOf(".") 
              if (ll_pos == 0) {
			        alert("확장자가 없어서 등록할수 없습니다")
			        return
			     }
			     if (ll_pos != -1) {
				     ls_name1 = ls_name.substr(ll_pos, 100)
				     ds_1.NameValue(i,"name_file") = ls_name1
				     
				     ls_file_code = ds_1.NameValue(i,"file_code")
				     ll_file_row  = ds_file.NameValueRow('select_1',ls_file_code)
				     ls_file_name = ds_file.NameValue(ll_file_row,"select_2")
				     ds_1.NameValue(i,"file_name") = ls_file_name
				     
				     ds_1.NameValue(i,"url") = is_home +  is_self + '_' + ls_file_code + ls_name1
				     
              }		     
		  }

		  tr_1.Post()
    }
 } 
}
//----------------------------------------------------------------------------
function btncancel_onclick()                     // 취소
//---------------------------------------------------------------------------- 
{
	ds_1.Undo(ds_1.RowPosition)
}
//----------------------------------------------------------------------------
function btnexit_onclick(ls_arg)                 // 종료 
//-----------------------------------------------------------------------------

{
	if (ds_1.IsUpdated) {
	     if  (confirm("변경되었습니다 저장하시겠습니까?")) 
	        {  //저장 routine
	        }   
 
	   }     
	top.frames['main_ct'].location.href(ls_arg)
	top.frames['main_title'].div_r.style.visibility="hidden"             
	top.frames['main_title'].div_u.style.visibility="hidden"             

	// top.frames['main_ct'].window.close()     
}
//---------------------------------------------------------------------------
function eval_degree()                      // 평가차수 조회
//---------------------------------------------------------------------------
{
  ll_cnt = f_ds_select_q("ds_degree","select eval_degree   select_1 " +
  												 "  from p_eval_degree " +
  												 " where eval_code = '" + ccom_eval_code.CodeValue + "' " +
  												 " order by eval_degree desc ")
  ccom_eval_degree.Index = 0
}
//---------------------------------------------------------------------------
function window_onload()                      // window open event
//---------------------------------------------------------------------------
{
  	if (f_reject_window()) return 
   top.frames['main_title'].mouse_over()
  
  //평가코드
  ll_cnt = f_ds_select_q("ds_code","select eval_code   select_1, eval_name select_2 " +
  												 "  from p_eval_code  where eval_code = '05' " )
  ccom_eval_degree.Index = 0
  eval_degree()                      // 평가차수 조회
  //파일종류
  ll_cnt = f_ds_select_q("ds_file","select file_code   select_1, file_name select_2 " +
  												 "  from p_eval_file " )
  
  //피평가자 기본정보
  ll_cnt = f_ds_select_q("ds_select","select comp_code     select_1, " +
  												 "       dept_code     select_2, " +
  												 "       grade_code    select_3, " +
  												 "       title_code    select_4, " +
  												 "       resident_no   select_5 " +
  												 "  from p_pers_master " +
  												 " where emp_no = '" + is_emp_no + "' " +
  												 "	  and service_div_code = '2' ")
  
  if (ll_cnt == 0){
  		alert('등록되지 않은 직원입니다.')
  		top.frames['main_title'].div_u.style.visibility = "hidden"	
  		return
  }
  
  is_self_comp = ds_select.NameValue(1,"select_1")		//피평가자 사업체
  is_self_dept = ds_select.NameValue(1,"select_2") 	//피평가자 부서
  is_self_grade = ds_select.NameValue(1,"select_3")	//피평가자 직위	
  is_self_title = ds_select.NameValue(1,"select_4")	//피평가자 직책
  is_self = ds_select.NameValue(1,"select_5")	//피평가자

  ds_seq.DataID = is_ds_seq_addr
  tr_1.Action = is_tr_1_addr
  
  btnquery_onclick()
}
</SCRIPT>
