<SCRIPT language=JavaScript>

var gs_home = top.frames['security'].gs_home.value
var is_ds_1_addr = gs_home + '/general/p_web/15/p_eval_file_req_1q.jsp?arg_eval_code='         
var is_url_addr=''
//------------------------------------------------------------------------
function btnquery_onclick()                     // 조회  
//------------------------------------------------------------------------
{
	ds_1.DataID = is_ds_1_addr + ccom_eval_code.CodeValue + "&arg_self_comp=" + ccom_comp_code.CodeValue 
								+ "&arg_eval_degree=" + ccom_eval_degree.CodeValue 
									
	ds_1.SyncLoad=true
	ds_1.Reset()	
}
//---------------------------------------------------------------------------
function eval_degree()                      // 평가차수 조회
//---------------------------------------------------------------------------
{
  ll_cnt = f_ds_select_q("ds_degree","select eval_degree   select_1 " +
  												 "  from p_eval_degree " +
  												 " where eval_code = '" + ccom_eval_code.CodeValue + "' " +
  												 " order by eval_degree desc ")
  ccom_eval_degree.Index = 0
}
//---------------------------------------------------------------------------
function window_onload()                      // window open event
//---------------------------------------------------------------------------
{ 
	if (f_reject_window()) return
   top.frames['main_title'].mouse_over()
   
   ll_cnt = f_select_q("select etc_code select_1, child_name select_2  from z_code_etc_child where class_tag = '990' and etc_code ='02'") // url + home
	if (ll_cnt == 0) 
	   alert("SYSTEM 정보가 설치 되어있지 않습니다")
	is_url_addr = ds_select.NameValue(1,"select_2")
   
   //평가코드
  ll_cnt = f_ds_select_q("ds_code","select eval_code   select_1, eval_name select_2 " +
  												 "  from p_eval_code  where eval_code = '05' " )
  ccom_eval_degree.Index = 0
  eval_degree()                      // 평가차수 조회
  //파일종류
  ll_cnt = f_ds_select_q("ds_file","select file_code   select_1, file_name select_2 " +
  												 "  from p_eval_file " )
  //사업체
  ll_cnt = f_ds_select_q("ds_comp","select comp_code select_1, comp_name select_2 " +
  											  "  from z_code_comp order by comp_code")
  												 
   btnquery_onclick()   
}
</SCRIPT>
<script language=JavaScript for=ccom_comp_code event=onCloseUp()>
	btnquery_onclick()
</SCRIPT>
<script language=JavaScript for=ds_1 event=OnRowPosChanged(row)>
	if  (ds_1.RowPosition < 1) return
 	if (row < 1) {
  		wmv_show.style.visibility="hidden"
  		return
 	}
 	var temp_addr
  	if (ds_1.NameValue(row,'url') != '') {
  		wmv_show.style.visibility="visible"
  		document.links[0].href = temp_addr = is_url_addr  + ds_1.NameValue(row,'url')
  	}
  	else   
   	wmv_show.style.visibility="hidden"

</script>
