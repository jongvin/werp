//------------------------------------------------------------------------

	ds_1.DataID = is_ds_1_addr + is_eval_year  + "&arg_self_comp=" + ccom_comp_code.CodeValue

		bt_return_yn.style.visibility = 'hidden'
	else

}

//-------------------------------------------------------------------------------
function select_yymm()                  // 년월 선택 
//--------------------------------------------------------------------------------
{
   is_eval_year = em_select_date.text.substr(0,4) + '.01.01'
   ds_1.ClearData()
   btnquery_onclick()
}
//------------------------------------------------------------------------
function name_keyDown()                       //부서 입력후 enter를 쳤을경우
//------------------------------------------------------------------------
{
	if (window.event.keyCode == 13) { 
		dept_code_find();
	} 
}
//---------------------------------------------------------------------------
function dept_code_find()                       //부서 찾기 
//---------------------------------------------------------------------------
{
 	var result;
	var send_arg;
	var array = new Array();
	var ls_comp
	
	send_arg = ccom_comp_code.CodeValue + '@' + dept_name.value
	result = window.showModalDialog(gs_home + "/general/p_web/99/p_dept_comp_find_all_1h.html",send_arg,"dialogWidth:500px;dialogHeight:500px");
	
	if(result == "") return;
	array = result.split("@");
   is_dept_code = array[0]
   dept_code.value = array[0]
	dept_name.value = array[1]
	btnquery_onclick()	
	
}
//---------------------------------------------------------------------------
function return_yn()							// 반송
//---------------------------------------------------------------------------
{
	if (confirm("반송 하시겠습니까?")){
		for (i=1 ;i<=ds_1.CountRow ;i++) {
			if (ds_1.NameValue(i,"ok_tag") == 'T'){
				ls_self_evaluator = ds_1.NameValue(i,"self_evaluator")			
				//1차평가자 합의여부를 'R'로 셋팅
				arg_cmd = " update p_eval_mbo_setup_list		" + 
					  		 "    set fir_agree_yn = 'R', " +
					  		 "        fir_agree_date = null " +
					  		 "  where eval_code = '01' " +
					  		 "    and eval_year = '" + is_eval_year + "' " +
					  		 "    and self_evaluator = '" + ls_self_evaluator + "' " 
				f_update_sql(arg_cmd)		
			}
		}
		btnquery_onclick()	//재조회
	}
}
//----------------------------------------------------------------

function window_onload()                      // window open event

{

											  		  "    and self_evaluator = '" + ls_self_evaluator + "' ")
		if (ds_select.NameValue(1,"select_1") > 0){
