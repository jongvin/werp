{

			top.frames['main_title'].div_s.style.visibility = "hidden"	
			top.frames['main_title'].div_r.style.visibility = "visible"

		//wmv_show.style.visibility="hidden"

	}

}

//---------------------------------------------------------------------------
function present_yn()							// 제출
//---------------------------------------------------------------------------
{
	if (ds_list.IsUpdated || ds_1.IsUpdated){
		alert("변경된 사항을 먼저 저장하십시오!")
		return
	}
	
	
	for (i=1 ;i<=ds_1.CountRow ;i++) {
		if (ds_1.NameValue(i,"fir_eval_view") == ""){
			alert("반드시 항목별 평가의견을 입력하셔야 합니다.")
			gd_1.Focus()
			ds_1.RowPosition = i
			gd_1.SetColumn("fir_eval_view")
			return
		}
		if (ds_1.NameValue(i,"fir_eval_grade") == ""){
			alert("반드시 항목별 평가등급을 입력하셔야 합니다.")
			gd_1.Focus()
			ds_1.RowPosition = i
			gd_1.SetColumn("fir_eval_grade")
			return
		}			
	}
	
	if (ds_list.NameValue(1,"fir_suggest_grade") == ""){
		alert("반드시 제안등급을 입력하셔야 합니다.")
		return
	}		
	if (ds_list.NameValue(1,"fir_interview_yn") != "Y"){
		alert("반드시 상호면담을 하셔야 합니다.")
		return
	}
	if (ds_list.NameValue(1,"fir_interview_place") == ""){
		alert("반드시 면담장소를 입력하셔야 합니다.")
		return
	}
	if (ds_list.NameValue(1,"fir_gen_eval_view") == ""){
		alert("반드시 평가자의견을 입력하셔야 합니다.")
		return
	}
	if (ds_list.NameValue(1,"self_support_req") == ""){
		alert("반드시 피드백 과정을 통하여 피평가자의 코멘트가 입력되어야 합니다.")
		return
	}
		
	//제출여부를 'Y'로 셋팅
	if (confirm("제출한 이후에는 수정할 수 없게 됩니다.\n제출하시겠습니까?")){
		ls_eval_year = ccom_eval_degree.CodeValue.substr(0,4) + '.01.01'	//평가년도
		
		arg_cmd = " update p_eval_mbo_list		" + 
			  		 "    set fir_present_yn = 'Y', " +
			  		 "        fir_present_date = '" + is_work_date + "' " +
			  		 "  where eval_code = '" + is_eval_code + "' " +
			  		 "    and eval_year = '" + ls_eval_year + "' " +
			  		 "    and eval_degree = '" + ccom_eval_degree.CodeValue + "' " +
			  		 "    and self_evaluator = '" + ccom_self_evaluator.CodeValue + "' " 
		f_update_sql(arg_cmd)		
		
		self_list()	//피평가자 리스트 조회
		
		btnquery_onclick()
	}
}
//---------------------------------------------------------------------------
function return_yn()							// 반송
//---------------------------------------------------------------------------
{
	if (confirm("피드백 하시겠습니까?")){
		ls_eval_year = ccom_eval_degree.CodeValue.substr(0,4) + '.01.01'	//평가년도
		
		//피평가자 제출여부를 'N'으로 셋팅
		arg_cmd = " update p_eval_mbo_list		" + 
			  		 "    set fir_present_yn = 'N', " +
			  		 "			 self_present_yn = 'N', " +
			  		 "        self_present_date = null " +
			  		 "  where eval_code = '" + is_eval_code + "' " +
			  		 "    and eval_year = '" + ls_eval_year + "' " +
			  		 "    and eval_degree = '" + ccom_eval_degree.CodeValue + "' " +
			  		 "    and self_evaluator = '" + ccom_self_evaluator.CodeValue + "' " 
		f_update_sql(arg_cmd)		
		
		self_list()	//피평가자 리스트 조회
		ccom_self_evaluator.Index = 0		//반송후 피평가자 리스트 조회후 첫번째값 셋팅
   	
		btnquery_onclick()
	}
}
//---------------------------------------------------------------------------
function suggest_grade()						// 제안등급
//---------------------------------------------------------------------------
{

   if (ds_list.IsUpdated || ds_1.IsUpdated){
       alert('반드시 먼저 저장을 하십시요')
       return
   }

	if (ds_list.NameValue(1,"fir_interview_yn") != "Y"){
		alert("제안등급을 작성하기 전에 반드시 상호면담을 하셔야 합니다.")
		return
	}
	
	var result;
	var send_arg;
	var array = new Array();
	send_arg = is_fir_present_yn + "@" + is_eval_code + "@" + ccom_eval_degree.CodeValue + "@" + ccom_self_evaluator.CodeValue
	
	result = window.showModalDialog(gs_home + "/general/p_web/13/p_eval_suggest_grade_1h.html",send_arg,"dialogWidth:400px;dialogHeight:150px");
	
	if (result == 'yes'){	//변경된 내용이 있으면 조회
		btnquery_onclick()
	}
}
//---------------------------------------------------------------------------
function pers_master()						// 인사기본
//---------------------------------------------------------------------------
{	
	var result;
	var send_arg;
	
	//피평가자 기본정보
   ll_cnt = f_ds_select_q("ds_master","select max(emp_no)   select_1 " +
  												 "  from p_pers_master " +

//---------------------------------------------------------------------------
function self_list()                      // 피평가자 리스트조회
//---------------------------------------------------------------------------
{

	var ls_eval_year, ls_where
	ls_eval_year = ccom_eval_degree.CodeValue.substr(0,4) + '.01.01'	//평가년도
	
	if (is_pgrm == 'not_menu'){ 	//인력개발팀용 화면에서 이동한 경우
		if (is_how_menu == 'all')
			ls_where = " and a.sec_present_yn = 'Y' "
		else
			ls_where = " and a.fir_present_yn = 'Y' and self_dept_code = '"+ is_charge_dept +"' "
	}
	else {
		if (is_menu == 'Y')		//메뉴에서 클릭
			ls_where = " and a.fir_evaluator = '" + is_fir + "' "
		else{							//2차평가자 화면에서 더블클릭
			ls_where = " and a.sec_evaluator = '" + is_fir + "' " +
						  " and a.fir_present_yn = 'Y' "		//1차평가자 제출인것만.
		}
	}

	ll_cnt = f_ds_select_q("ds_select","select a.self_evaluator select_1, b.emp_name select_2, " +
												  "       a.fir_present_yn select_3, c.long_name select_4, " +
												  "       d.grade_name select_5  " +
   											  "  from p_eval_mbo_list a, " +
   											  "       (select distinct resident_no, emp_name from p_pers_master) b, " +
   											  "       z_code_dept c, " +
   											  "       p_code_grade d " +
   											  " where a.self_evaluator = b.resident_no " +
   											  "   and a.self_dept_code = c.dept_code " +
   											  "   and a.self_grade_code = d.grade_code " +
   											  "	and a.self_present_yn = 'Y'  " +		//피평가자 제출인 것만.
   											  "   and a.eval_code = '" + is_eval_code + "' " +
   											  "   and a.eval_year = '" + ls_eval_year + "' " +
   											  "	and a.eval_degree = '" + ccom_eval_degree.CodeValue + "' " +
   											  "   " + ls_where + " ")
   
   if (ll_cnt > 0){
   	bt_suggest_grade.style.visibility = "visible"
   	bt_pers_master.style.visibility = "visible"
	   tx_self_dept_name.value  = ds_select.NameValue(1,"select_4")
		tx_self_grade_name.value = ds_select.NameValue(1,"select_5")
		is_fir_present_yn = ds_select.NameValue(1,"select_3")
		ccom_self_evaluator.Index = 0		
   }
	else{
		is_return = 'false'		//피평가자가 없으면 수정권한을 안주기 위한것.
	}
}
//----------------------------------------------------------------
function file_open()                      //파일 열기
//----------------------------------------------------------------
{
	var temp_addr, ls_eval_year
	
	ls_eval_year = ccom_eval_degree.CodeValue.substr(0,4) + '.01.01'	//평가년도
	
	ll_cnt = f_ds_select_q("ds_url2","select url select_1 " +
											  "  from p_eval_mbo_list " +
											  " where eval_code = '"+ is_eval_code +"' " +
											  "   and eval_year = '"+ ls_eval_year + "' " +
											  "   and eval_degree = '"+ ccom_eval_degree.CodeValue + "' " +
											  "   and self_evaluator = '"+ ccom_self_evaluator.CodeValue +"'  ") // url
	
	if (ds_url2.NameValue(1,'select_1') != ''){
		wmv_show.style.visibility="visible"
		document.links[0].href = temp_addr = is_url_addr  + ds_url2.NameValue(1,'select_1')
	}
	else
		wmv_show.style.visibility="hidden"
}
//---------------------------------------------------------------------------
function file_upload()							// 파일 올리기	
//---------------------------------------------------------------------------
{
	
	if (confirm("파일을 선택하면 2차평가자에게 바로 제출됩니다. 계속하시겠습니까?")){}
	else{return}
	
	if_1.Open();
  	if (if_1.Value == '') return
  	
	ds_list.NameValue(1,"url") = if_1.value
	ds_list.NameValue(1,"cdir") = if_1.value

	ls_name = ds_list.NameValue(1,"url")
	ll_pos = ls_name.lastIndexOf(".") 
	if (ll_pos == 0) {
	  alert("확장자가 없어서 등록할수 없습니다")
	  return
	}
	if (ll_pos != -1) {
	  ls_name1 = ls_name.substr(ll_pos, 100)
	  ds_list.NameValue(1,"name_file") = ls_name1
	  ds_list.NameValue(1,"url") = is_home +  ccom_self_evaluator.CodeValue + ls_name1	 
	  ll_cnt = f_ds_select_q("ds_date","select to_char(sysdate,'yyyy.mm.dd hh24:mi:ss') select_1 from dual")
     ds_list.NameValue(1,"upload_date") =  ds_date.NameValue(1,'select_1')	  
	}
	ds_list.UserStatus(1) = 1
	tr_file.Post()
	
	if (is_file_save == 'Y'){		// 파일업로드가 정상
		alert('파일이 정상적으로 업로드되었습니다.')
		
		//제출여부를 'Y'로 셋팅
		var ls_eval_year
		ls_eval_year = ccom_eval_degree.CodeValue.substr(0,4) + '.01.01'	//평가년도
		arg_cmd = " update p_eval_mbo_list		" + 
			  		 "    set fir_present_yn = 'Y', " +
			  		 "        fir_present_date = '" + is_work_date + "' " +
			  		 "  where eval_code = '" + is_eval_code + "' " +
			  		 "    and eval_year = '" + ls_eval_year + "' " +
			  		 "    and eval_degree = '" + ccom_eval_degree.CodeValue + "' " +
			  		 "    and self_evaluator = '" + ccom_self_evaluator.CodeValue + "' "
		f_update_sql(arg_cmd)		
		
		self_list()	//피평가자 리스트 조회
		btnquery_onclick()
	}
}

//---------------------------------------------------------------------------
function window_onload()                      // window open event
//---------------------------------------------------------------------------
{
	var ls_self = ''
	var ls_fir_present_yn	//임시변수
	   
	if (top.frames['main_title'] == null) {
	   is_pgrm = 'not_menu'				//*화면이동(showmodal)하여 띄운 경우
	   
	   var result;
	   var array = new Array();
	   result = window.dialogArguments;
	   array = result.split("@");		
	   ls_eval_degree 	= array[0]
	   ls_self 				= array[1]
	   is_self_dept_name = array[2]
	   is_self_grade_name= array[3]
	   ls_fir_present_yn = array[4]
	   gs_home				= array[5]
	   is_how_menu			= array[6]
	   is_charge_dept		= array[7]
	   bt_close.style.visibility = "visible"
	}
  	else {
	   is_pgrm = 'menu'					//*location.href로 띄운 경우		
		gs_home = parent.frames['security'].gs_home.value
		is_work_date = top.frames['security'].gs_sysdate.value

	   var result="";
	   var array = new Array();
	   result = ""
	   result = readCookie("@p_eval_mbo_fir@")
	   array = result.split("@");
      if (result == "err"){			//직접 메뉴에서 띄움
		    is_emp_no = top.frames['security'].empno.value	//1차평가자
	   }
		else{
		    is_emp_no = array[7] 
		}     		
	   //사용자 권한체크
	   
	   ll_cnt = f_ds_select_q("ds_select","select resident_no     select_1 " +
	  												 "  from p_pers_master " +
	  												 " where emp_no = '" + is_emp_no + "' " +
	  												 "	  and service_div_code = '2' ")	  
	   is_fir = ds_select.NameValue(1,"select_1")	//1차평가자  
	   var ls_eval_degree = ''

	   if (result == "err"){			//직접 메뉴에서 띄움
	   	is_menu = 'Y'
	   }
		else{									//목록에서 더블클릭하여 띄움
			is_eval_code 		= array[0]
		   ls_eval_degree 	= array[1]
		   ls_self 				= array[2]
		   is_self_dept_name = array[3]
		   is_self_grade_name= array[4]
