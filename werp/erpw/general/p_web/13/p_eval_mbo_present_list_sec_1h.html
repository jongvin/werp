var gs_home = parent.frames['security'].gs_home.value
var is_emp_no = top.frames['security'].empno.value		//2차평가자
var is_sec
var is_eval_year		//평가년도
var is_focus_enter='N'
var is_ds_1_addr = gs_home + '/general/p_web/13/p_eval_mbo_present_list_sec_1q.jsp?arg_eval_year='         
//------------------------------------------------------------------------
function btnquery_onclick()                     // 조회  
//------------------------------------------------------------------------
{

	ds_1.DataID = is_ds_1_addr + is_eval_year + "&arg_sec_evaluator=" + is_sec
   ds_1.SyncLoad=true
	ds_1.Reset()
}
//----------------------------------------------------------------------------
function btnexit_onclick(ls_arg)                 // 종료 
//-----------------------------------------------------------------------------
{
  if (ds_1.IsUpdated) {
  	 if  (confirm("변경되었습니다 저장하시겠습니까?")) 
  	    {  //저장 routine
  	    }   
  }     
}
//-------------------------------------------------------------------------------
function select_yymm()                  // 년월 선택 
//--------------------------------------------------------------------------------
{
   is_eval_year = em_select_date.text.substr(0,4) + '.01.01'
   ds_1.ClearData()
   btnquery_onclick()
}
//---------------------------------------------------------------------------
function window_onload()                      // window open event
//---------------------------------------------------------------------------
{
  if (f_reject_window()) return 
  top.frames['main_title'].mouse_over()
  
  is_work_date = f_sysdate()
  em_select_date.text = is_work_date.substr(0,4) 
  is_eval_year = em_select_date.text + '.01.01'
  
  //사용자 권한체크
  ll_cnt = f_ds_select_q("ds_select","select resident_no     select_1 " +
  												 "  from p_pers_master " +
  												 " where emp_no = '" + is_emp_no + "' " +
  												 "	  and service_div_code = '2' ")
  
  if (ll_cnt == 0){
  		alert('등록되지 않은 직원입니다.')
  		em_select_date.ReadOnly=true
  		img_fr.style.visibility = "hidden"
  		return
  }
  
  is_sec = ds_select.NameValue(1,"select_1")	//2차평가자  
    
  btnquery_onclick()
}
</SCRIPT>
<SCRIPT language=JavaScript for=em_select_date event=onKillFocus()>
	if (is_focus_enter == em_select_date.text) {   // on killfocus에서 enter를 치면 on kill focus가 발생하므로 2번 읽지않기위해서
		return
	}   
   else { 
	   is_focus_enter = em_select_date.text
		select_yymm()
	}
</SCRIPT>        	
<SCRIPT language=JavaScript for=em_select_date event=onKeyDown(kcode,scode)>
	if (kcode == 13 ){ 
	   is_focus_enter=em_select_date.text
		select_yymm()
	}
</SCRIPT>

</script>
