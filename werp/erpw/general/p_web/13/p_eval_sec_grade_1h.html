function btnquery_onclick()                     // 조회  
//------------------------------------------------------------------------
{
	var ls_grade, ls_title
	
	if (ccom_eval_code.CodeValue == '01'){		//MBO
		is_ds_1_addr 	= gs_home + '/general/p_web/13/p_eval_sec_grade_1q.jsp?arg_eval_code='
		is_ds_fir_addr = gs_home + '/general/p_web/13/p_eval_sec_grade_cnt1_1q.jsp?arg_eval_code='
		is_ds_sec_addr = gs_home + '/general/p_web/13/p_eval_sec_grade_cnt2_1q.jsp?arg_eval_code='
		is_tr_1_addr 	= gs_home + '/general/p_web/13/p_eval_sec_grade_1tr.jsp'		
		is_tr_1_keyvalue = 'JSP(I:p_eval_sec_grade_1tr=ds_1)'		
		
		if (is_title_code == '03')		// 직책이 사장이면 구분: 임원/팀장
			ls_title = ccom_title.CodeValue
		else
			ls_title = ''
			
		// 리스트 조회
		ds_1.DataID = is_ds_1_addr + ccom_eval_code.CodeValue + "&arg_eval_degree=" + ccom_eval_degree.CodeValue
			  				+ "&arg_sec_evaluator=" + is_sec + "&arg_title=" + ls_title
		ds_1.SyncLoad=true
		ds_1.Reset()
		
		//1차평가 결과 배분율 조회
		ds_fir.DataID = is_ds_fir_addr + ccom_eval_code.CodeValue + "&arg_eval_degree=" + ccom_eval_degree.CodeValue
						  	  + "&arg_sec_evaluator=" + is_sec + "&arg_title=" + ls_title
	   ds_fir.SyncLoad=true
		ds_fir.Reset()
		
		//2차평가 결과 배분율 조회
		ds_sec.DataID = is_ds_sec_addr + ccom_eval_code.CodeValue + "&arg_eval_degree=" + ccom_eval_degree.CodeValue
						  	  + "&arg_sec_evaluator=" + is_sec + "&arg_title=" + ls_title
	   ds_sec.SyncLoad=true
		ds_sec.Reset()
	}
	else {		 										//월드진단
		is_ds_1_addr 	= gs_home + '/general/p_web/14/p_eval_sec_grade_w_1q.jsp?arg_eval_code='
		is_ds_fir_addr = gs_home + '/general/p_web/14/p_eval_sec_grade_w_cnt1_1q.jsp?arg_eval_code='
		is_ds_sec_addr = gs_home + '/general/p_web/14/p_eval_sec_grade_w_cnt2_1q.jsp?arg_eval_code='
		is_tr_1_addr 	= gs_home + '/general/p_web/14/p_eval_sec_grade_w_1tr.jsp'
		is_tr_1_keyvalue = 'JSP(I:p_eval_sec_grade_w_1tr=ds_1)'
		
		if (is_title_code == '03'){		// 직책이 사장이면 구분: 임원/팀장
			ls_grade = ''
			ls_title = ccom_title.CodeValue
		}
		else{
			ls_grade = ccom_grade.CodeValue
			ls_title = ''
		}
		
		// 리스트 조회
		ds_1.DataID = is_ds_1_addr + ccom_eval_code.CodeValue + "&arg_eval_degree=" + ccom_eval_degree.CodeValue
			  				+ "&arg_sec_evaluator=" + is_sec + "&arg_grade=" + ls_grade + "&arg_title=" + ls_title
		ds_1.SyncLoad=true
		ds_1.Reset()
		
		//1차평가 결과 배분율 조회
		ds_fir.DataID = is_ds_fir_addr + ccom_eval_code.CodeValue + "&arg_eval_degree=" + ccom_eval_degree.CodeValue
						  	  + "&arg_sec_evaluator=" + is_sec + "&arg_grade=" + ls_grade + "&arg_title=" + ls_title
	   ds_fir.SyncLoad=true
		ds_fir.Reset()
		
		//2차평가 결과 배분율 조회
		ds_sec.DataID = is_ds_sec_addr + ccom_eval_code.CodeValue + "&arg_eval_degree=" + ccom_eval_degree.CodeValue
						  	  + "&arg_sec_evaluator=" + is_sec + "&arg_grade=" + ls_grade + "&arg_title=" + ls_title
	   ds_sec.SyncLoad=true
		ds_sec.Reset()
		
	}
	
   
	if (ds_1.CountRow == 0){
		bt_present_yn.style.visibility = 'hidden'
		bt_return_yn.style.visibility = 'hidden'
	}
	else{
		bt_present_yn.style.visibility = 'visible'
		bt_return_yn.style.visibility = 'visible'
	}
	
}

//---------------------------------------------------------------------------
function present_yn()							// 제출
//---------------------------------------------------------------------------
{
	
	if (ds_1.NameValueRow('ok_tag', 'T') == 0){
		alert('선택된 자료가 없으므로 제출할 수 없습니다.')
		return
	}
	
	for (i=1 ;i<=ds_1.CountRow ;i++) {
		if (ds_1.NameValue(i,"ok_tag") == 'T'){
			if (ds_1.NameValue(i,"sec_eval_grade") == ""){
				alert("반드시 2차평가등급을 입력하셔야 합니다.")
				gd_1.Focus()
				ds_1.RowPosition = i
				gd_1.SetColumn("sec_eval_grade")
				return
			}
		}
	}
	
	if (confirm("제출한 이후에는 수정할 수 없게 됩니다.\n제출하시겠습니까?")){
		
		//제출여부를 'Y'로 셋팅
		for (i=1 ;i<=ds_1.CountRow ;i++) {
			if (ds_1.NameValue(i,"ok_tag") == 'T'){
				ls_self = ds_1.NameValue(i,"self_evaluator")
				
				if (ccom_eval_code.CodeValue == '01'){	//MBO
					ls_eval_year = ccom_eval_degree.CodeValue.substr(0,4) + '.01.01'	//평가년도
					arg_cmd = " update p_eval_mbo_list		" + 
						  		 "    set sec_present_yn = 'Y', " +
						  		 "        sec_present_date = '" + is_work_date + "' " +
						  		 "  where eval_code = '" + ccom_eval_code.CodeValue + "' " +
						  		 "    and eval_year = '" + ls_eval_year + "' " +
						  		 "    and eval_degree = '" + ccom_eval_degree.CodeValue + "' " +
						  		 "    and self_evaluator = '" + ls_self + "' " 						
				}
				else if (ccom_eval_code.CodeValue == '02'){	//월드진단
					arg_cmd = " update p_eval_world_list		" + 
						  		 "    set sec_present_yn = 'Y', " +
						  		 "        sec_present_date = '" + is_work_date + "' " +
						  		 "  where eval_code = '" + ccom_eval_code.CodeValue + "' " +
						  		 "    and eval_degree = '" + ccom_eval_degree.CodeValue + "' " +
						  		 "    and self_evaluator = '" + ls_self + "' " 
				}
				f_update_sql(arg_cmd)
			}
		}
		
		btnquery_onclick()
	}
}
//---------------------------------------------------------------------------
function return_yn()							// 반송
//---------------------------------------------------------------------------
{
	if (ds_1.NameValueRow('ok_tag', 'T') == 0){
		alert('선택된 자료가 없으므로 반송할 수 없습니다.')
		return
	}
	
	if (confirm("반송 하시겠습니까?")){
		ls_eval_year = ccom_eval_degree.CodeValue.substr(0,4) + '.01.01'	//평가년도
		for (i=1 ;i<=ds_1.CountRow ;i++) {
			if (ds_1.NameValue(i,"ok_tag") == 'T'){
			
				ls_self = ds_1.NameValue(i,"self_evaluator")			
				
				//1차평가자 제출여부를 'N'으로 셋팅
				if (ccom_eval_code.CodeValue == '01'){	//MBO
					arg_cmd = " update p_eval_mbo_list		" + 
						  		 "    set fir_present_yn = 'N', " +
						  		 "        fir_present_date = null " +
						  		 "  where eval_code = '" + ccom_eval_code.CodeValue + "' " +
						  		 "    and eval_year = '" + ls_eval_year + "' " +
						  		 "    and eval_degree = '" + ccom_eval_degree.CodeValue + "' " +
				  		 		 "    and self_evaluator = '" + ls_self + "' " 
				}
				else if (ccom_eval_code.CodeValue == '02'){	//월드진단
					arg_cmd = " update p_eval_world_list		" + 
						  		 "    set fir_present_yn = 'N', " +
						  		 "        fir_present_date = null " +
						  		 "  where eval_code = '" + ccom_eval_code.CodeValue + "' " +
						  		 "    and eval_degree = '" + ccom_eval_degree.CodeValue + "' " +
						  		 "    and self_evaluator = '" + ls_self + "' " 
				}
				f_update_sql(arg_cmd)
			}
		}
		btnquery_onclick()	//재조회
	}
}

//---------------------------------------------------------------------------
function window_onload()                      // window open event
//---------------------------------------------------------------------------
{
  if (f_reject_window()) return 
  top.frames['main_title'].mouse_over()
  gd_1.format = is_format_1
  
  is_work_date = f_sysdate()
  
  //사용자 권한체크
  ll_cnt = f_ds_select_q("ds_select","select resident_no select_1, title_code select_2 " +
  												 "  from p_pers_master " +
  												 " where emp_no = '" + is_emp_no + "' " +
  												 "	  and service_div_code = '2' ")
  
  if (ll_cnt == 0){
  		alert('등록되지 않은 직원입니다.')
  		bt_present_yn.style.visibility = "hidden"
  		return
  }
  
  is_sec = ds_select.NameValue(1,"select_1")	//2차평가자  
  
  //평가종류
  ll_cnt = f_ds_select_q("ds_code","select eval_code select_1, eval_name select_2 " +
  												 "  from p_eval_code " +
  												 " where eval_code = '01' " +
  												 "    or eval_code = '02' " +
  												 " order by eval_code ")
  //ccom_eval_code.Index = 0
  eval_degree() 	//평가차수 조회
  
	var result="";
	var array = new Array();
	result = ""
	result = readCookie("@p_eval_sec_grade@")
	array = result.split("@");
	
	if (result == "err"){			//직접 메뉴에서 띄움   	
   }
	else{									//목록에서 더블클릭하여 띄움
		ccom_eval_code.CodeValue 	= array[0]
	   ccom_eval_degree.CodeValue = array[1]	   

        makeCookie("@p_eval_sec_grade@","")
		if (ccom_eval_code.CodeValue == '01')			//MBO
			gd_1.format = is_format_1
		else if (ccom_eval_code.CodeValue == '02')	//월드진단
			gd_1.format = is_format_2		
	}
	
	is_title_code = ds_select.NameValue(1,"select_2")
	if (is_title_code == '03')		// 직책이 사장이면 구분: 임원/팀장
		hdept_page_3.style.visibility="visible"
	
	ccom_title.CodeValue="1"
	ccom_grade.CodeValue="1"			// 평가종류를 월드진단으로 변경시 직위구분 default를 과장이상.

  	btnquery_onclick()
}

<script language=JavaScript for=ds_1 event=OnColumnChanged(row,colid)>

<script language=JavaScript for=gd_1 event=OnClick(row,colid)>

	if  (ds_1.RowPosition < 1) return
 	
 	if (colid == 'ok_tag'){
 		if (ds_1.NameValue(row,"fir_present_yn") != 'Y'){	//1차 제출이 안된건은 반송/제출 불가
			ds_1.NameValue(row,colid) = 'F'
			alert('1차평가자 제출이 안되었으므로 반송/제출할 수 없습니다.')
			return
		}
		if (ds_1.NameValue(row,"sec_present_yn") == 'Y'){	//2차 제출된 건은 반송/제출 불가
			ds_1.NameValue(row,colid) = 'F'
			alert('2차평가자 제출이 되었으므로 반송/제출할 수 없습니다.')
			return
		}
	   if (ds_1.NameValue(row,colid) == 'T')
	       ds_1.NameValue(row,colid) = 'F'
	   else
	       ds_1.NameValue(row,colid) = 'T'    
	}
 	
	if (colid != 'self_evaluator_name' && colid != 'common_ok' && colid != 'leader_ok')
		return

	var result;
	var send_arg;
	var array = new Array();
	
	ls_self_evaluator 	= ds_1.NameValue(ds_1.RowPosition,"self_evaluator")	//피평가자
	ls_self_dept_name 	= ds_1.NameValue(ds_1.RowPosition,"self_dept_name")	//피평가자 부서명
	ls_self_grade_name 	= ds_1.NameValue(ds_1.RowPosition,"self_grade_name")	//피평가자 직위명
	ls_fir_present_yn 	= ds_1.NameValue(ds_1.RowPosition,"fir_present_yn")	//1차평가자 제출여부
		
	if (ccom_eval_code.CodeValue == '01'){		//평가종류가 MBO일때		
		if (colid == 'self_evaluator_name'){		//제안등급을 클릭하여 1차평가자 화면으로 이동
			if (ls_fir_present_yn != 'Y'){
				alert('제출된 자료만 확인하실 수 있습니다.')
				return
			}

			makeCookie("@p_eval_mbo_fir@", ccom_eval_code.CodeValue + "@" + ccom_eval_degree.CodeValue + "@" + 
													 ls_self_evaluator 		  + "@" + ls_self_dept_name 			 + "@" + 
													 ls_self_grade_name 		  + "@" + ls_fir_present_yn 			 + "@" +
													 'p_eval_sec_grade_1h.html'+ "@" + is_emp_no)
			//1차 평가 이동
		   top.frames['main_ct'].location.href(gs_home + "/general/p_web/13/p_eval_mbo_fir_1h.html" +"?"+'r')			
		}
	}
	else{										//월드진단 공통역량
	 	if (colid == 'common_ok'){		//공통
			if (ds_1.NameValue(row,colid) != 'T'){
				alert('제출된 자료만 확인하실 수 있습니다.')
				return
			}
		
			makeCookie("@p_eval_world_fir@", ccom_eval_code.CodeValue + "@" + ccom_eval_degree.CodeValue + "@" + 
													   ls_self_evaluator 		 + "@" + ls_self_dept_name 			+ "@" + 
													   ls_self_grade_name 		 + "@" + ls_fir_present_yn 			+ "@" +
													   'p_eval_sec_grade_1h.html'+ "@" + is_emp_no )
		   //1차 평가 이동
		   top.frames['main_ct'].location.href(gs_home + "/general/p_web/14/p_eval_world_fir_1h.html" +"?"+'r')			
		}
		else if (colid == 'leader_ok'){		//리더쉽
			if (ds_1.NameValue(row,colid) != 'T'){
				alert('제출된 자료만 확인하실 수 있습니다.')
				return
			}
			
			ls_eval_code = '03'			
			makeCookie("@p_eval_leadership_fir@", ls_eval_code			+ "@" + ccom_eval_degree.CodeValue + "@" + 
															  ls_self_evaluator 	+ "@" + ls_self_dept_name 			  + "@" + 
															  ls_self_grade_name + "@" + ls_fir_present_yn 			  + "@" +
															  'p_eval_sec_grade_1h.html'+ "@" + is_emp_no )
		   //1차 평가 이동
		   top.frames['main_ct'].location.href(gs_home + "/general/p_web/14/p_eval_leadership_fir_1h.html" +"?"+'r')			
		}
	}
</script>
