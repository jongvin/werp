function btnquery_onclick()                     // 조회  
//------------------------------------------------------------------------
{
	if (ccom_eval_code.CodeValue == '01')	//MBO
		is_ds_1_addr = gs_home + '/general/p_web/13/p_eval_mbo_suggest_list_1q.jsp?arg_eval_code='
	else if (ccom_eval_code.CodeValue == '02')	//월드진단(공통)
		is_ds_1_addr = gs_home + '/general/p_web/13/p_eval_world_suggest_list_1q.jsp?arg_eval_code='
	else if (ccom_eval_code.CodeValue == '03')	//월드진단(리더쉽)
		is_ds_1_addr = gs_home + '/general/p_web/13/p_eval_leadership_suggest_list_1q.jsp?arg_eval_code='
		
	ds_1.DataID = is_ds_1_addr + ccom_eval_code.CodeValue + "&arg_eval_degree=" + ccom_eval_degree.CodeValue
					  + "&arg_fir_evaluator=" + is_fir
   ds_1.SyncLoad=true
	ds_1.Reset()
	
}

//---------------------------------------------------------------------------
function eval_degree()                      // 평가차수 조회
//---------------------------------------------------------------------------
{
  ll_cnt = f_ds_select_q("ds_degree","select eval_degree   select_1 " +
  												 "  from p_eval_degree " +
  												 " where eval_code = '" + ccom_eval_code.CodeValue + "' " +
  												 " order by eval_degree desc ")
  ccom_eval_degree.Index = 0
}
//---------------------------------------------------------------------------
function bt_emp_no()                     //사번 찾기
//---------------------------------------------------------------------------
{

	var result;
	var send_arg;
	var array = new Array();

	send_arg = ' ' + '@' + ''
	result = window.showModalDialog(gs_home + "/general/p_web/99/p_emp_no_find_1h.html",send_arg,"dialogWidth:700px;dialogHeight:500px");

	if(result == "") return;
	array = result.split("@");
	is_emp_no 	= array[0]
  //피평가자 기본정보
  if (basic_info()) {}
  else return
  
  btnquery_onclick()	
}



//---------------------------------------------------------------------------
function basic_info()                      // 피평가자 기본정보
//---------------------------------------------------------------------------
{
  //사용자 권한체크
  ll_cnt = f_ds_select_q("ds_select","select resident_no     select_1 " +
  												 "  from p_pers_master " +
  												 " where emp_no = '" + is_emp_no + "' " +
  												 "	  and service_div_code = '2' ")
  
  if (ll_cnt == 0){
  		alert('등록되지 않은 직원입니다.')
  		top.frames['main_title'].div_r.style.visibility = "hidden"	
  		ccom_eval_code.Enable=false
  		ccom_eval_degree.Enable=false
  		return false
  }
  
  is_fir = ds_select.NameValue(1,"select_1")	//1차평가자  
  return true
}

//---------------------------------------------------------------------------
function window_onload()                      // window open event
//---------------------------------------------------------------------------
{
  if (f_reject_window()) return 
  top.frames['main_title'].mouse_over()
  gd_1.format = is_format_1

  if (is_emp_no == '20040410') 
     bt_empno.style.visibility='visible'
 
   if (basic_info()) {}
   else return 
  
  //평가종류
  ll_cnt = f_ds_select_q("ds_code","select eval_code select_1, eval_name select_2 " +
  												 "  from p_eval_code " +
  												 " where eval_code not in ('04','05') " +
  												 " order by eval_code ")
  //ccom_eval_code.Index = 0
  eval_degree() 	//평가차수 조회
  
  
  	var result="";
	var array = new Array();
	result = ""
	result = readCookie("@p_eval_fir_suggest_list@")
	array = result.split("@");
	
	if (result == "err"){			//직접 메뉴에서 띄움   	
   }
	else{									//목록에서 더블클릭하여 띄움
		ccom_eval_code.CodeValue 	= array[0]
	   ccom_eval_degree.CodeValue = array[1]	
	   if (ccom_eval_code.CodeValue == '03')			//월드진단 리더쉽역량
			gd_1.format = is_format_2
		else
			gd_1.format = is_format_1
		makeCookie("@p_eval_fir_suggest_list@","")
	}
  
  btnquery_onclick()
}

<script language=JavaScript for=gd_1 event=OnDblClick(row,colid)>
	if  (ds_1.RowPosition < 1) return
 	
 	var ls_present_yn
 	if (ccom_eval_code.CodeValue == '03')
 		ls_present_yn = ds_1.NameValue(ds_1.RowPosition,"suc_present_yn")
 	else
 		ls_present_yn = ds_1.NameValue(ds_1.RowPosition,"self_present_yn")
 		
 	if (ls_present_yn != 'Y'){
 		alert('제출된 자료만 확인하실 수 있습니다.')
 		return
 	}
 	
	var result;
	var send_arg;
	var array = new Array();
	
	ls_self_evaluator = ds_1.NameValue(ds_1.RowPosition,"self_evaluator")	//피평가자
	ls_self_dept_name = ds_1.NameValue(ds_1.RowPosition,"self_dept_name")	//피평가자 부서명
	ls_self_grade_name = ds_1.NameValue(ds_1.RowPosition,"self_grade_name")	//피평가자 직위명
	ls_fir_present_yn = ds_1.NameValue(ds_1.RowPosition,"fir_present_yn")	//1차평가자 제출여부
	
	if (ccom_eval_code.CodeValue == '01'){		//평가종류가 MBO일때
		makeCookie("@p_eval_mbo_fir@", ccom_eval_code.CodeValue + "@" + ccom_eval_degree.CodeValue + "@" + 
												 ls_self_evaluator + "@" + ls_self_dept_name + "@" + 
												 ls_self_grade_name + "@" + ls_fir_present_yn + "@" +
												 'p_eval_fir_suggest_list_1h.html' + "@" + is_emp_no )
	   if (ls_fir_present_yn == 'Y')		//제출이면 조회메뉴
			top.frames['main_ct'].location.href(gs_home + "/general/p_web/13/p_eval_mbo_fir_1h.html" +"?"+'r')	
		else	//제출하지 않았으면 저장메뉴
			top.frames['main_ct'].location.href(gs_home + "/general/p_web/13/p_eval_mbo_fir_1h.html" +"?"+'u')	
	}
	else if (ccom_eval_code.CodeValue == '02') {		//평가종류가 월드진단 공통역량일때
		makeCookie("@p_eval_world_fir@", ccom_eval_code.CodeValue + "@" + ccom_eval_degree.CodeValue + "@" + 
												 ls_self_evaluator + "@" + ls_self_dept_name + "@" + 
												 ls_self_grade_name + "@" + ls_fir_present_yn + "@" +
												 'p_eval_fir_suggest_list_1h.html' + "@" + is_emp_no )
	   if (ls_fir_present_yn == 'Y')		//제출이면 조회메뉴
			top.frames['main_ct'].location.href(gs_home + "/general/p_web/14/p_eval_world_fir_1h.html" +"?"+'r')	
		else	//제출하지 않았으면 저장메뉴
			top.frames['main_ct'].location.href(gs_home + "/general/p_web/14/p_eval_world_fir_1h.html" +"?"+'u')	
	}
	else{			//평가종류가 월드진단 리더쉽역량일때
		makeCookie("@p_eval_leadership_fir@", ccom_eval_code.CodeValue + "@" + ccom_eval_degree.CodeValue + "@" + 
												 ls_self_evaluator + "@" + ls_self_dept_name + "@" + 
												 ls_self_grade_name + "@" + ls_fir_present_yn + "@" +
												 'p_eval_fir_suggest_list_1h.html' + "@" + is_emp_no )
	   if (ls_fir_present_yn == 'Y')		//제출이면 조회메뉴
			top.frames['main_ct'].location.href(gs_home + "/general/p_web/14/p_eval_leadership_fir_1h.html" +"?"+'r')	
		else	//제출하지 않았으면 저장메뉴
			top.frames['main_ct'].location.href(gs_home + "/general/p_web/14/p_eval_leadership_fir_1h.html" +"?"+'u')	
	}
</script>
