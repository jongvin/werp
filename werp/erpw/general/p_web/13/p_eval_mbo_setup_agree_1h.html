<SCRIPT language=JavaScript>

var gs_home
var is_fir
var is_emp_no
var is_focus_enter='N'
var is_work_date			//작업일
var is_eval_code = '01'	//평가종류는 MBO
var is_eval_year			//평가년도
var is_old_eval_year
var is_fir_agree_yn		//1차평가자 합의여부
var is_menu
var is_html
var is_ds_1_addr
var is_pgrm		//menu, not_menu 구분
var is_how_menu			//담당임원 메뉴->'charge', 인력개발팀 메뉴->'all'
var is_charge_dept		//담당임원 부서
var is_url_addr=''
//------------------------------------------------------------------------
function btnquery_onclick()                     // 조회  
//------------------------------------------------------------------------
{
	ds_list_init_query()
	
	ds_1.DataID = is_ds_1_addr + is_eval_year + "&arg_self_evaluator=" + ccom_self_evaluator.CodeValue
   ds_1.SyncLoad=true
	ds_1.Reset()
	
	is_old_eval_year = is_eval_year	//바뀌기전의 년도
	
}	
//------------------------------------------------------------------------
function ds_list_init_query()						// 목록 기본정보 조회
//------------------------------------------------------------------------
{	

	if (is_fir_agree_yn == 'Y'){					//목표합의면 수정못함
		bt_agree_yn.style.visibility = "hidden"
		bt_return_yn.style.visibility = "hidden"
		tx_fir_ret_comment.disabled = true
		//wmv_show.style.visibility="hidden"
	}
	else{
		bt_agree_yn.style.visibility = "visible"
		bt_return_yn.style.visibility = "visible"
		tx_fir_ret_comment.disabled = false
	}	
	
	file_open()                      //파일 열기
	
	ll_cnt = f_ds_select_q("ds_comment"," select fir_ret_comment select_1 " +
     										  "   from p_eval_mbo_setup_list " +
     										  "  where eval_code = '"+ is_eval_code +"' " +
     										  "    and eval_year = '"+ is_eval_year +"' " +
     										  "    and self_evaluator = '"+ ccom_self_evaluator.CodeValue +"' ")
	if (ll_cnt == 1)
		tx_fir_ret_comment.value = ds_comment.NameValue(1,"select_1")
}
//----------------------------------------------------------------------------
function btnexit_onclick(ls_arg)                 // 종료 
//-----------------------------------------------------------------------------
{
  if (ds_1.IsUpdated) {
  	 if  (confirm("변경되었습니다 저장하시겠습니까?")) 
  	    {  //저장 routine
  	    }   
  }     
}
//-------------------------------------------------------------------------------
function select_yymm()                  // 년월 선택 
//--------------------------------------------------------------------------------
{
   is_eval_year = em_select_date.text.substr(0,4) + '.01.01'
   
   if (is_old_eval_year != is_eval_year) {
   	self_list()	//피평가자 리스트 조회
   	btnquery_onclick()
   }
}
//---------------------------------------------------------------------------
function agree_yn()							// 목표합의
//---------------------------------------------------------------------------
{
	if (confirm("목표합의 후에는 수정할 수 없게 됩니다.\n목표합의를 하시겠습니까?")){
		//목표합의여부를 'Y'로 셋팅
		arg_cmd = " update p_eval_mbo_setup_list		" + 
			  		 "    set fir_agree_yn = 'Y', " +
			  		 "        fir_agree_date = '" + is_work_date + "' " +
			  		 "  where eval_code = '" + is_eval_code + "' " +
			  		 "    and eval_year = '" + is_eval_year + "' " +
			  		 "    and self_evaluator = '" + ccom_self_evaluator.CodeValue + "' " 
		f_update_sql(arg_cmd)
		
		is_fir_agree_yn = 'Y'
		
		btnquery_onclick()
	}
}
//---------------------------------------------------------------------------
function return_yn()							// 반송
//---------------------------------------------------------------------------
{
	if (confirm("반송하시겠습니까?")){
		//목표합의여부를 'N'으로 셋팅
		arg_cmd = " update p_eval_mbo_setup_list		" + 
			  		 "    set fir_agree_yn = 'N', " +
			  		 "			 self_present_yn = 'N', " +
			  		 "        self_present_date = null, " +
			  		 "			 fir_ret_comment = '" + tx_fir_ret_comment.value +"' " +
			  		 "  where eval_code = '" + is_eval_code + "' " +
			  		 "    and eval_year = '" + is_eval_year + "' " +
			  		 "    and self_evaluator = '" + ccom_self_evaluator.CodeValue + "' " 
		f_update_sql(arg_cmd)		
		
		self_list()	//피평가자 리스트 조회
		is_fir_agree_yn = ds_select.NameValue(1,"select_3")	//반송후에 피평가자 리스트를 재조회하면 목표합의여부도 재셋팅
		btnquery_onclick()
	}
}
//----------------------------------------------------------------
function file_open()                      //파일 열기
//----------------------------------------------------------------
{
	var temp_addr
	
	ll_cnt = f_ds_select_q("ds_url2","select url select_1 " +
											  "  from p_eval_mbo_setup_list " +
											  " where eval_code = '"+ is_eval_code +"' " +
											  "   and eval_year = '"+ is_eval_year + "' " +
											  "   and self_evaluator = '"+ ccom_self_evaluator.CodeValue +"'  ") // url
	
	if (ds_url2.NameValue(1,'select_1') != ''){
		wmv_show.style.visibility="visible"
		document.links[0].href = temp_addr = is_url_addr  + ds_url2.NameValue(1,'select_1')
	}
	else
		wmv_show.style.visibility="hidden"
}
//----------------------------------------------------------------
function close_rtn()                      //화면 닫기 
//----------------------------------------------------------------
{
	if (is_html == "p_eval_mbo_present_list_1h.html")			//목표수립 제출차(1차)
   	top.frames['main_ct'].location.href(is_html +"?"+'r')
 	if (is_html == "p_eval_mbo_present_list_sec_1h.html")		//목표수립 제출차(2차)
   	top.frames['main_ct'].location.href(is_html +"?"+'r')
 	else {
   	window.returnValue = "";
 		window.close();
 	}
}
//---------------------------------------------------------------------------
function self_list()                      // 피평가자 리스트조회
//---------------------------------------------------------------------------
{
	var ls_where
	
	if (is_pgrm == 'not_menu'){ 	//인력개발팀용 화면에서 이동한 경우
		if (is_how_menu == 'all')
			ls_where = " and a.fir_agree_yn = 'Y' "
		else
			ls_where = " and a.fir_agree_yn = 'Y' and self_dept_code = '"+ is_charge_dept +"' "
	}
	else {
		if (is_menu == 'Y') {		//1차평가자 화면에서 클릭
			ls_where = " and a.fir_evaluator = '" + is_fir + "' "
		}
		else {							//2차평가자 화면에서 클릭
			ls_where = " and a.sec_evaluator = '" + is_fir + "' " +
						  " and a.fir_agree_yn = 'Y' " 					//1차 평가자 제출인것만.
		}
   }
	
	ll_cnt = f_ds_select_q("ds_select","select a.self_evaluator select_1, b.emp_name select_2, " +
												  "       a.fir_agree_yn select_3, c.long_name select_4, " +
												  "       d.grade_name select_5  " +
   											  "  from p_eval_mbo_setup_list a, " +
   											  "       (select distinct resident_no, emp_name from p_pers_master) b, " +
   											  "       z_code_dept c, " +
   											  "       p_code_grade d " +
   											  " where a.self_evaluator = b.resident_no " +
   											  "   and a.self_dept_code = c.dept_code " +
   											  "   and a.self_grade_code = d.grade_code " +
   											  "	and a.self_present_yn = 'Y'  " +		//피평가자 제출인 것만.
   											  "   and a.eval_code = '" + is_eval_code + "' " +
   											  "   and a.eval_year = '" + is_eval_year + "' " +
   											  "   " + ls_where + "  ")
   ccom_self_evaluator.Index = 0		//반송후 피평가자 리스트 조회후 첫번째값 셋팅
   
}	
//---------------------------------------------------------------------------
function window_onload()                      // window open event
//---------------------------------------------------------------------------
{
	if (top.frames['main_title'] == null) {
	   is_pgrm = 'not_menu'				//*화면이동(showmodal)하여 띄운 경우
	   
	   var result;
	   var array = new Array();
	   result = window.dialogArguments;
	   array = result.split("@");		
	   is_eval_year 		= array[0]
		ls_self			 	= array[1]
	   ls_self_dept_name	= array[2]
	   ls_self_grade_name= array[3]
	   ls_fir_agree_yn	= array[4]
	   gs_home				= array[5]	
	   is_how_menu			= array[6]	
	   is_charge_dept		= array[7]
	   em_select_date.text 	= is_eval_year.substr(0,4)   
	}
	else {
	   is_pgrm = 'menu'					//*location.href로 띄운 경우		
		gs_home = parent.frames['security'].gs_home.value
		is_emp_no = top.frames['security'].empno.value
		is_work_date = top.frames['security'].gs_sysdate.value
		
		//사용자 권한체크
  		ll_cnt = f_ds_select_q("ds_resident","select resident_no     select_1 " +
  													  "  from p_pers_master " +
  												 	  " where emp_no = '" + is_emp_no + "' " +
  												 	  "   and service_div_code = '2' ")
		is_fir = ds_resident.NameValue(1,"select_1")	//1차평가자
		
	   var result="";
		var array = new Array();
	   result = ""
	   result = readCookie("@p_eval_mbo_setup_agree@")
	   array = result.split("@");
	      
	   if (result != "err") {
		   is_eval_year 		= array[0]
	      ls_self 				= array[1]
	      ls_self_dept_name = array[2]
	      ls_self_grade_name= array[3]
	      ls_fir_agree_yn 	= array[4]
	      is_html 				= array[5]	      
	      em_select_date.text 	= is_eval_year.substr(0,4)
	      
	      if (is_html == 'p_eval_mbo_present_list_1h.html')
	      	is_menu = 'Y'					//***1차평가자 조회화면
	      else
	      	is_menu = 'N'					//***2차평가자 조회화면
	      
		}
	}
	
	self_list()	//피평가자 리스트 조회
	//if (ls_self != ''){
   	ccom_self_evaluator.CodeValue = ls_self	//목록화면에서 왔을때는 기본값을 클릭한 피평가자로 셋팅
    	tx_self_dept_name.value  		= ls_self_dept_name
		tx_self_grade_name.value 		= ls_self_grade_name
		is_fir_agree_yn   				= ls_fir_agree_yn
	//}
	
   //ccom_self_evaluator.CodeValue = ls_self	//목록화면에서 왔을때는 기본값을 클릭한 피평가자로 셋팅
   //tx_self_dept_name.value  		= ls_self_dept_name
	//tx_self_grade_name.value 		= ls_self_grade_name
	is_ds_1_addr = gs_home + '/general/p_web/13/p_eval_mbo_setup_detail_1q.jsp?arg_eval_year='         
	
	ll_cnt = f_ds_select_q("ds_url1","select etc_code select_1, child_name select_2  from z_code_etc_child where class_tag = '990' and etc_code ='02'") // url + home
	if (ll_cnt == 0) 
	   alert("SYSTEM 정보가 설치 되어있지 않습니다")
	is_url_addr = ds_url1.NameValue(1,"select_2")
	
	btnquery_onclick()	

}
</SCRIPT>

<script language=JavaScript for=gd_1 event=OnKeyPress(kcode)>
if (kcode == 13) {

}
</script>
<SCRIPT language=JavaScript for=em_select_date event=onKillFocus()>
	if (is_focus_enter == em_select_date.text) {   // on killfocus에서 enter를 치면 on kill focus가 발생하므로 2번 읽지않기위해서
		return
	}   
   else { 
	   is_focus_enter = em_select_date.text
		select_yymm()		
	}
</SCRIPT>        	
<SCRIPT language=JavaScript for=em_select_date event=onKeyDown(kcode,scode)>
	if (kcode == 13 ){ 
	   is_focus_enter=em_select_date.text
		select_yymm()
	}
</SCRIPT>
<script language=JavaScript for=ccom_self_evaluator event=onCloseUp()>
	i = ds_select.NameValueRow("select_1",ccom_self_evaluator.CodeValue)
	tx_self_dept_name.value  = ds_select.NameValue(i,"select_4")
	tx_self_grade_name.value = ds_select.NameValue(i,"select_5")
	is_fir_agree_yn = ds_select.NameValue(i,"select_3")	
	
	btnquery_onclick()
</SCRIPT>
