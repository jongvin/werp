<SCRIPT language=JavaScript>

var gs_home = parent.frames['security'].gs_home.value
var is_work_date			//작업일
var is_ds_1_addr = ""
var is_ds_2_addr = ""       
//------------------------------------------------------------------------
function btnquery_onclick()                     // 조회  
//------------------------------------------------------------------------
{
	if (ccom_eval_code.CodeValue == '01'){		// MBO
		is_ds_1_addr = gs_home + '/general/p_web/17/p_eval_grade_mbo_1q.jsp?arg_eval_degree='
		is_ds_2_addr = gs_home + '/general/p_web/17/p_eval_bonbu_mbo_1q.jsp?arg_eval_degree='
	}
	if (ccom_eval_code.CodeValue == '02'){		// 월드진단	
		is_ds_1_addr = gs_home + '/general/p_web/17/p_eval_grade_wld_1q.jsp?arg_eval_degree='
		is_ds_2_addr = gs_home + '/general/p_web/17/p_eval_bonbu_wld_1q.jsp?arg_eval_degree='
	}
	if (ccom_eval_code.CodeValue == '04'){		// 수습
		is_ds_1_addr = gs_home + '/general/p_web/17/p_eval_grade_prb_1q.jsp?arg_eval_degree='
		is_ds_2_addr = gs_home + '/general/p_web/17/p_eval_bonbu_prb_1q.jsp?arg_eval_degree='
	}
	
	ds_1.DataID = is_ds_1_addr + ccom_eval_degree.CodeValue
   ds_1.SyncLoad=true
	ds_1.Reset()

	ds_2.DataID = is_ds_2_addr + ccom_eval_degree.CodeValue
   ds_2.SyncLoad=true
	ds_2.Reset()
}
//---------------------------------------------------------------------------
function eval_code()                      // 평가코드 조회
//---------------------------------------------------------------------------
{
  	ll_cnt = f_ds_select_q("ds_code","select eval_code select_1, eval_name select_2 " +
  												 "  from p_eval_code " +
  												 " where eval_code in ('01','02','04' ) " +
  												 " order by eval_code ")
 
 	eval_degree() 	//평가차수 조회 
}
//---------------------------------------------------------------------------
function eval_degree()                      // 평가차수 조회
//---------------------------------------------------------------------------
{
  	ll_cnt = f_ds_select_q("ds_degree","select eval_degree   select_1 " +
  												 "  from p_eval_degree " +
  												 " where eval_code = '" + ccom_eval_code.CodeValue + "' " +
  												 " order by eval_degree desc ")
  
}
//----------------------------------------------------------------
function excel_down1()                      //평가그룹별 엑셀자료 내리기 
//----------------------------------------------------------------
{
 var temp_1
 temp_1 = '평가그룹별 [' + is_work_date + ']'
 gd_1.GridToExcel(temp_1,'c:\aa.xls',0)
}
//----------------------------------------------------------------
function excel_down2()                      //본부별 엑셀자료 내리기 
//----------------------------------------------------------------
{
 var temp_1
 temp_1 = '본부별 [' + is_work_date + ']'
 gd_2.GridToExcel(temp_1,'c:\aa.xls',0)
}
//---------------------------------------------------------------------------
function window_onload()                      // window open event
//---------------------------------------------------------------------------
{
	if (f_reject_window()) return 
	top.frames['main_title'].mouse_over()
	is_work_date = f_sysdate()	
	eval_code()         // 평가코드 조회
	btnquery_onclick()
}
