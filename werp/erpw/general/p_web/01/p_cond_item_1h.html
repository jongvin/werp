//-----------------------------------------------------------------------
{
	gd_1.Focus();
	gd_1.SetColumn("equp_code");
} 
//-----------------------------------------------------------------------
function init_move()               // 초기값세팅
//-----------------------------------------------------------------------
{
	ds_1.NameValue(ds_1.RowPosition,"dept_code") = is_dept_code
	ds_1.NameValue(ds_1.RowPosition,"own_hire_tag") = '2'
	ds_1.NameValue(ds_1.RowPosition,"price_method") = '1'

}
//-----------------------------------------------------------------------

{
	 ds_1.AddRow()

}

//-----------------------------------------------------------------------
{
	 ds_1.InsertRow(ds_1.RowPosition)

}

//------------------------------------------------------------------------
function btndelete_onclick()                    // 삭제 
//------------------------------------------------------------------------
{
	  if  (gd_1.MultiRowSelect){               // multi row select 일 경우
	     for (i=ds_1.CountRow ;i >0 ;i--)
	     {
	        if (ds_1.RowMark(i) == 1)
	               ds_1.DeleteRow(i)
	    }   
	    ds_1.MarkRows(ds_1.RowPosition,ds_1.RowPosition)  //삭제작업완료후 MARK
	   } 
	  else
	     ds_1.DeleteRow(ds_1.RowPosition)  
 }

function btnsave_onclick()                       // 저장
//---------------------------------------------------------------------------
{
// DUP CHECK
  if (ds_1.IsUpdated){
	 var ll_dup
	 ll_dup = f_dup_chk("ds_1","equp_code")
	 if (ll_dup > 0) {
	     alert("장비번호가 중복되었습니다: 장비번호를 수정하십시요 ")
	     ds_1.RowPosition = ll_dup
     	  gd_1.SetColumn("equp_code");
	     return
	 }

	   if  (confirm("변경되었습니다 저장하시겠습니까?"))

 } 
}

}
//---------------------------------------------------------------------------
function bt_regist_no_onclick()                     //임차회사 찾기
//---------------------------------------------------------------------------
{
	var result;
	var send_arg;
	var array = new Array();
	send_arg = " "
	result = window.showModalDialog(gs_home + "/const/q_web/00/q_code_eqp_vender_find_1h.html", send_arg,"dialogWidth:480px;dialogHeight:500px");
	
	if(result == "") return;

	array = result.split("@");

	ds_1.NameValue(ds_1.RowPosition,"regist_no") = array[0]
	ds_1.NameValue(ds_1.RowPosition,"temp_regist_no") = array[0]
	ds_1.NameValue(ds_1.RowPosition,"eqp_vender_name") = array[1]
}
//---------------------------------------------------------------------------
function dept_code_find()                       //현장 찾기 
//---------------------------------------------------------------------------
{
	result = f_dept_code_find(dept_name.value)
	if (result==false)return
	
	is_dept_code = top.frames['security'].gs_dept_code.value
	is_dept_name = top.frames['security'].gs_dept_name.value

	dept_name.value = is_dept_name
	btnquery_onclick()
}     
//------------------------------------------------------------------------
function keyDown()                       //검색어 입력후 enter를 쳤을경우
//------------------------------------------------------------------------
{
	if (window.event.keyCode == 13) { 
		dept_code_find();
	} 
}

//---------------------------------------------------------------------------
function window_onload()                      // window open event
//---------------------------------------------------------------------------
{
  if (f_reject_window()) return 
   top.frames['main_title'].mouse_over()
	ds_1.DataID=is_ds_1_addr
	ds_1.SyncLoad=true
	ds_1.reset()
	dept_name.value = is_dept_name
	tr_1.Action = is_tr_1_addr 
	btnquery_onclick()
}

}

<script language=JavaScript for=gd_1 event=CanColumnPosChange(row,colid)>
	var ll_cnt=0,ls_cust_code='',ls_temp,ll_len,i
	if (colid == "temp_regist_no") {
		ls_temp = ds_1.NameValue(row,"regist_no")
		ll_len = ls_temp.length

	     	for (i=0 ;i < ll_len ;i++)
	     	{
	     		if (ls_temp.substr(i,1) != '-' ) {
	     			ls_cust_code = ls_cust_code + ls_temp.substr(i,1)
	     		}
	     	}
		ll_cnt = f_select_q("select eqp_vender_name select_1 from q_code_eqp_vender where regist_no = " + "'" + ls_cust_code + "'" )
		if (ll_cnt > 0) {
			ds_1.NameValue(row,"regist_no") = ls_cust_code
			ds_1.NameValue(row,"temp_regist_no") = ls_cust_code
			ds_1.NameValue(row,"eqp_vender_name") = ds_select.NameValue(ds_select.RowPosition,"select_1")
			return true
		}
		else {
			ds_1.NameValue(row,"regist_no") = ''
			ds_1.NameValue(row,"temp_regist_no") = ''
			ds_1.NameValue(row,"eqp_vender_name") = ''
			return true
		}
	}
	else{ return true }
return true
