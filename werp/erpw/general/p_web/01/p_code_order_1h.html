<script language=JavaScript for=gd_1 event=OnClick(row,colid)>
	if (row == 0) {
		if (is_head_sort == "+" + colid)
		  ds_1.SortExpr = "-" + colid;
	   else
		  ds_1.SortExpr = "+" + colid;
		  
	  is_head_sort = ds_1.SortExpr;
	  ds_1.Sort();
	}
  	
  	if (ds_1.NameValue(row, "use_yn") == 'T' )	//수정으로 체크된 건만 수정가능
		gd_1.Editable=true
	else
		gd_1.Editable=false	
  	if (colid != 'use_yn' && ds_1.NameValue(row,'use_yn') != 'T') 		//수정으로 체크된 건만 수정가능
	   return	
  	
	if (colid != "order_code" && colid !="order_name" && colid !="service_div" && colid !="sort") {
	   if (ds_1.NameValue(row,colid) == 'T')
	       ds_1.NameValue(row,colid) = 'F'
	   else
	       ds_1.NameValue(row,colid) = 'T'    
	}	
</SCRIPT>
