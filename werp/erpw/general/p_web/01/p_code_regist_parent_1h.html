function fn_SetColumn()                 //하위 포커스 셋팅.
//------------------------------------------------------------------------
{
	if (ds_1.NameValue(ds_1.RowPosition,"spec_no_seq") == 52526){}	//급여전표_거래처코드 리스트박스가 첫번째 컬럼인경우 리스트가 펼쳐지지 않는것을 방지
		
	else{	
		gd_2.Focus()
		gd_2.SetColumn(is_key_col)
	}

//------------------------------------------------------------------------
function insert_init()                 //하위 입력시 초기 셋팅.

{

//------------------------------------------------------------------------
function btnquery_onclick()                     // 조회  
//------------------------------------------------------------------------
{
	if (il_screen > 1) {
		btnquery_onclick_div()    // 하위조회  
		return
	}
	
	ds_1.DataID=is_ds_1_addr
   ds_1.SyncLoad=true
   ds_1.Reset()   
}
//------------------------------------------------------------------------
function btnquery_onclick_div()                     // 하위조회  
//------------------------------------------------------------------------
{
	is_name = ds_1.NameValue(ds_1.RowPosition,"table_name")
	is_edit = ds_1.NameValue(ds_1.RowPosition,"ur_authority")

   is_ds_2_addr = gs_home + '/general/p_web/01/' + is_name + '_1q.jsp'
   is_tr_2_addr = gs_home + '/general/p_web/01/' + is_name + '_1tr.jsp'
   tr_2.KeyValue = "JSP(I:" + is_name + "_1tr=ds_2)"

   tr_2.Action = is_tr_2_addr

   is_format_1 = ds_1.NameValue(ds_1.RowPosition, "ds_name")
   gd_2.format = is_format_1 

   if (is_edit== "R"){
   	ds_2.readonly=true
   }
   if (is_edit== "U"){
	  	ds_2.readonly=false
   }
   gd_2.ReDraw = true

  
	ds_2.DataID=is_ds_2_addr
   ds_2.SyncLoad=true
   ds_2.Reset()

   is_key_col = ds_2.ColumnID(1)
   
}
//------------------------------------------------------------------------
function btnadd_onclick()                  // 하위 추가
//------------------------------------------------------------------------
{
   ds_2.AddRow()
   insert_init()
}
//-----------------------------------------------------------------------
function btninsert_onclick()                    // 삽입
//-----------------------------------------------------------------------
{
   ds_2.InsertRow(ds_1.RowPosition)
   insert_init()    
}

//------------------------------------------------------------------------     
function btndelete_onclick()           //하위 삭제
//------------------------------------------------------------------------
{
  if  (gd_2.MultiRowSelect){               // multi row select 일 경우
     for (i=ds_2.CountRow ;i >0 ;i--){
        if (ds_2.RowMark(i) == 1)
               ds_2.DeleteRow(i)
      }  
   if  (ds_2.RowPosition != 0)          
       ds_2.MarkRows(ds_2.RowPosition,ds_2.RowPosition)  //삭제작업완료후 MARK
    }
  else
     ds_2.DeleteRow(ds_2.RowPosition)  
}
//---------------------------------------------------------------------------
function btnsave_onclick()                       // 저장
//---------------------------------------------------------------------------
{
 var ll_dup
 var ll_err

   if (ds_2.IsUpdated){
	   if (ds_2.NameValue(ds_2.RowPosition, is_key_col) == "") {
	   	alert("코드값은 필수항목입니다: 입력하세요")
	   	fn_SetColumn()
	   	return
	   }
	   
		 ll_dup = f_dup_chk("ds_2",is_key_col)
		 	if (ll_dup > 0)  {
		 	    alert("코드값이 중복 입력되었습니다: 코드를 수정하십시요")
		 	    ds_2.RowPosition = ll_dup
		 	    fn_SetColumn()
		 	    return
		 	}
   }
 
   if (ds_2.NameValue(ds_2.RowPosition, 'edu_tag') == "") {
   	alert("사내외코드는 필수항목입니다: 입력하세요")
   	return
   }
   
   if (ds_2.IsUpdated) {
      if  (confirm("변경되었습니다 저장하시겠습니까?")) {
			 tr_2.Post()
      }    
   } 

}
//----------------------------------------------------------------------------
function btncancel_onclick()                     // 취소
//---------------------------------------------------------------------------- 
{
    ds_2.Undo(ds_2.RowPosition)    
}
//----------------------------------------------------------------------------
function btnexit_onclick(ls_arg)                 // 종료 
//-----------------------------------------------------------------------------
{

top.frames['main_ct'].location.href(ls_arg)
top.frames['main_title'].div_r.style.visibility="hidden"             
top.frames['main_title'].div_u.style.visibility="hidden"             

}
//---------------------------------------------------------------------------
function fi_supplier()										// FI(efin_supplier) 거래처찾기
//---------------------------------------------------------------------------
{
	var result;
	var send_arg;
	var array = new Array();
	send_arg = ds_2.NameValue(ds_2.RowPosition,is_col_name)
	result = window.showModalDialog(gs_home + "/general/p_web/99/p_fi_supplier_find_1h.html",send_arg,"dialogWidth:580px;dialogHeight:500px");

	if(result == "") return;
	array = result.split("@");
	ds_2.NameValue(ds_2.RowPosition,is_col_name)  = array[0]
	ds_2.NameValue(ds_2.RowPosition,is_col_num)   = array[1]	
}
//---------------------------------------------------------------------------
function window_onload()                      // window open event
//---------------------------------------------------------------------------
{
  if (f_reject_window()) return 
  top.frames['main_title'].mouse_over()

   ll_cnt = f_ds_select_q("ds_select1", " select edu_part_code select_1, edu_part_name select_2  from p_code_edu_part order by edu_part_code") //교육코드구분  
   ll_cnt = f_ds_select_q("ds_select2", " select license_type_code select_1, license_type_name select_2  from p_code_license_type order by license_type_code") //면허구분  
   ll_cnt = f_ds_select_q("ds_select3", " select school_div_code select_1, school_div_name select_2  from p_code_school_div order by school_div_code") //학교분류코드구분  
   ll_cnt = f_ds_select_q("ds_select4", " select edu_code select_1, edu_name select_2  from p_code_edu where edu_tag= '1' order by edu_code") //교육코드구분  
   ll_cnt = f_ds_select_q("ds_select5", " select flang_code select_1, flang_name select_2  from p_code_flang order by flang_code") //외국어코드구분  
   ll_cnt = f_ds_select_q("ds_select6", " select title_code select_1, title_name select_2  from p_code_title order by title_code") //평가자직책
   ll_cnt = f_ds_select_q("ds_select7", " select comp_code select_1, comp_name select_2  from z_code_comp where comp_name <> '전체' order by comp_code") //사업체(급여전표거래처)
  
  btnquery_onclick()
}

	il_screen = focus
