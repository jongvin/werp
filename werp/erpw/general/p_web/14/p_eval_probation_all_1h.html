function name_keyDown()                       //부서 입력후 enter를 쳤을경우
//------------------------------------------------------------------------
{
	if (window.event.keyCode == 13) { 
		dept_code_find();
	} 
}
//---------------------------------------------------------------------------
function dept_code_find()                       //부서 찾기 
//---------------------------------------------------------------------------
{
 	var result;
	var send_arg;
	var array = new Array();
	var ls_comp
	
	send_arg = ccom_comp_code.CodeValue + '@' + dept_name.value
	result = window.showModalDialog(gs_home + "/general/p_web/99/p_dept_comp_find_all_1h.html",send_arg,"dialogWidth:500px;dialogHeight:500px");
	
	if(result == "") return;
	array = result.split("@");
   is_dept_code = array[0]
   dept_code.value = array[0]
	dept_name.value = array[1]
	btnquery_onclick()	
	
}
//---------------------------------------------------------------------------
function return_yn()							// 반송
//---------------------------------------------------------------------------
{
	if (confirm("반송 하시겠습니까?")){
		for (i=1 ;i<=ds_1.CountRow ;i++) {
			if (ds_1.NameValue(i,"ok_tag") == 'T'){
				ls_self_evaluator = ds_1.NameValue(i,"self_evaluator")			
				//1차평가자 제출여부를 'N'으로 셋팅
				arg_cmd = " update p_eval_probation		" + 
					  		 "    set sec_present_yn = 'N', " +
					  		 "        sec_present_date = null " +
					  		 "  where eval_code = '" + is_eval_code + "' " +
					  		 "    and eval_degree = '" + ccom_eval_degree.CodeValue + "' " +
			  		 		 "    and self_evaluator = '" + ls_self_evaluator + "' " 
				f_update_sql(arg_cmd)		
			}
		}
		btnquery_onclick()	//재조회
	}
}
//---------------------------------------------------------------------------
function eval_degree()                      // 평가차수 조회
//---------------------------------------------------------------------------
{
  ll_cnt = f_ds_select_q("ds_degree","select eval_degree   select_1 " +
  												 "  from p_eval_degree " +
  												 " where eval_code = '" + is_eval_code + "' " +
  												 " order by eval_degree desc ")
  
}

	btnquery_onclick()
}

<script language=JavaScript for=gd_1 event=OnClick(row,colid)>
	var ls_sort
	if (row == 0) {
		if (ls_sort == "+" + colid)

	   else
		  ds_1.SortExpr = "+" + colid;
		  
	  ls_sort = ds_1.SortExpr;
	  ds_1.Sort();
	  return
	}
	
	if  (ds_1.RowPosition < 1) return
 	
	var result;
	var send_arg;
	var array = new Array();
	
	ls_self_evaluator 	= ds_1.NameValue(row,"self_evaluator")	//피평가자
	ls_self_dept_name 	= ds_1.NameValue(row,"self_dept_name")	//피평가자 부서명
	ls_self_grade_name 	= ds_1.NameValue(row,"self_grade_name")//피평가자 직위명
	ls_fir_present_yn 	= ds_1.NameValue(row,"fir_present_yn")	//1차평가자 제출여부
	ls_sec_present_yn 	= ds_1.NameValue(row,"sec_present_yn")	//2차평가자 제출여부

	if (colid == 'self_evaluator_name'){		//제안등급을 클릭하여 1차평가자 화면으로 이동
		if (ls_sec_present_yn != 'Y'){
			alert('제출된 자료만 확인하실 수 있습니다.')
			return
		}
		
		send_arg = is_eval_code + '@' + ccom_eval_degree.CodeValue + '@' +
		           ls_self_evaluator  + '@' + ls_self_dept_name  + '@' + 
					  ls_self_grade_name + '@' + ls_fir_present_yn  + '@' + 
					  gs_home				+ '@' + 'all'					+ '@' +
					  ''
			
		
		//1차 평가 이동
		result = window.showModalDialog(gs_home + "/general/p_web/14/p_eval_probation_first_1h.html",
													send_arg,"dialogWidth:1015px;dialogHeight:680px");													
	}
	
	if (colid == 'ok_tag'){
		if (ds_1.NameValue(row,"sec_present_yn") != 'Y'){	//2차 제출이 안된건은 반송 불가
			ds_1.NameValue(row,colid) = 'F'
			alert('2차평가자 제출이 안되었으므로 반송할 수 없습니다.')
			return
		}
	   if (ds_1.NameValue(row,colid) == 'T')
	       ds_1.NameValue(row,colid) = 'F'
	   else
	       ds_1.NameValue(row,colid) = 'T'    
	}
</script>
