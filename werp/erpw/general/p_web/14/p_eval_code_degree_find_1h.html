<SCRIPT language=JavaScript>
var gs_home
var is_ds_1_addr = 'p_eval_code_degree_find_1q.jsp?arg_eval_code='
var is_confirm_check = 'no'
var is_eval_code
var is_eval_degree
//---------------------------------------------------------------
function btnquery_onclick()               //조회 
//---------------------------------------------------------------
{
  ds_1.DataID =  is_ds_1_addr + is_eval_code + "&arg_eval_degree=" + is_eval_degree
  ds_1.SyncLoad=true
  ds_1.reset()  
}
//----------------------------------------------------------------
function Button_close_onclick()               //닫기
//----------------------------------------------------------------
{
 window.returnValue = "";
 window.close();
}
//--------------------------------------------------------------------
function Button_confirm_onclick()               //확인
//--------------------------------------------------------------------
{
  is_confirm_check = 'yes'
  var ls_return=""
  ls_return = ds_1.NameValue(ds_1.RowPosition,'eval_code') + '@' + 
  					ds_1.NameValue(ds_1.RowPosition,'eval_degree')
  window.returnValue = ls_return
  window.close();
}
//----------------------------------------------------------------
function window_onload()                  // window open event 
//-----------------------------------------------------------------
{
 	var result;
 	var array = new Array();
 	result = window.dialogArguments;
 	
 	array = result.split("@");
 	is_eval_code = array[0]
	is_eval_degree = array[1]
 	
 	btnquery_onclick()
}
//-----------------------------------------------------------------
function window_onunload()     // windoe.close()문장을 만나면 이루틴은 자동으로 수행됨으로 복사여부를 체크.
//-----------------------------------------------------------------
{
  if (is_confirm_check == 'no')
      window.returnValue = ""
}

</SCRIPT>

</HEAD>
<BODY style="FONT-SIZE: 12px" onload=setTimeout('window_onload()',1)  onunload=window_onunload() oncontextmenu="return false" >
