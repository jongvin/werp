var gs_home = parent.frames['security'].gs_home.value
var is_work_date			//작업일
var is_eval_code = '04'	//평가종류는 수습평가

var is_sec
var is_self		//피평가자
var is_ds_1_addr = gs_home + '/general/p_web/14/p_eval_probation_sec_1q.jsp?arg_eval_degree='

//------------------------------------------------------------------------
function btnquery_onclick()                     // 조회  
//------------------------------------------------------------------------
{
	ds_1.DataID = is_ds_1_addr + ccom_eval_degree.CodeValue + "&arg_sec_evaluator=" + is_sec
   ds_1.SyncLoad=true
	ds_1.Reset()
	
	if (ds_1.CountRow == 0){
		bt_present_yn.style.visibility = 'hidden'
		bt_return_yn.style.visibility = 'hidden'
	}
	else{
		bt_present_yn.style.visibility = 'visible'
		bt_return_yn.style.visibility = 'visible'
	
		if (ds_1.NameValue(1,"sec_present_yn") == 'Y')	//제출이면 수정못함
			gd_1.ColumnProp('sec_eval_grade','Edit')='None'
		
		else
			gd_1.ColumnProp('sec_eval_grade','Edit')='AlphaNum'		
	}
}
//---------------------------------------------------------------------------
function btnsave_onclick()                       // 저장
//---------------------------------------------------------------------------
{
	if (ds_1.IsUpdated){		
		tr_1.Post()
	}
	
	btnquery_onclick()
}
//----------------------------------------------------------------------------
function btnexit_onclick(ls_arg)                 // 종료 
//-----------------------------------------------------------------------------
{
  if (ds_1.IsUpdated) {
  	 if  (confirm("변경되었습니다 저장하시겠습니까?")) 
  	    {  //저장 routine
  	    }   
  }     
}
//---------------------------------------------------------------------------
function present_yn()							// 제출
//---------------------------------------------------------------------------
{
	if (ds_1.NameValueRow('ok_tag', 'T') == 0){
		alert('선택된 자료가 없으므로 제출할 수 없습니다.')
		return
	}
	
	for (i=1 ;i<=ds_1.CountRow ;i++) {
		if (ds_1.NameValue(i,"ok_tag") == 'T'){
			if (ds_1.NameValue(i,"sec_eval_grade") == ""){
				alert("반드시 2차평가등급을 입력하셔야 합니다.")
				gd_1.Focus()
				ds_1.RowPosition = i
				gd_1.SetColumn("sec_eval_grade")
				return
			}
		}
	}
	
	if (confirm("제출한 이후에는 수정할 수 없게 됩니다.\n제출하시겠습니까?")){
		for (i=1 ;i<=ds_1.CountRow ;i++) {
			if (ds_1.NameValue(i,"ok_tag") == 'T'){
				//제출여부를 'Y'로 셋팅
				ls_self = ds_1.NameValue(i,"self_evaluator")
				arg_cmd = " update p_eval_probation		" + 
					  		 "    set sec_present_yn = 'Y', " +
					  		 "        sec_present_date = '" + is_work_date + "' " +
					  		 "  where eval_code = '04' " +
					  		 "    and eval_degree = '" + ccom_eval_degree.CodeValue + "' " +
					  		 "    and self_evaluator = '" + ls_self + "' " 
				f_update_sql(arg_cmd)		
			}
		}
		btnquery_onclick()
	}
}
//---------------------------------------------------------------------------
function return_yn()							// 반송
//---------------------------------------------------------------------------
{
	if (ds_1.NameValueRow('ok_tag', 'T') == 0){
		alert('선택된 자료가 없으므로 반송할 수 없습니다.')
		return
	}
	
	if (confirm("반송 하시겠습니까?")){
		for (i=1 ;i<=ds_1.CountRow ;i++) {
			if (ds_1.NameValue(i,"ok_tag") == 'T'){
				ls_self_evaluator = ds_1.NameValue(i,"self_evaluator")			
				//1차평가자 합의여부를 'R'로 셋팅
				arg_cmd = " update p_eval_probation		" + 
					  		 "    set fir_present_yn = 'R', " +
					  		 "        fir_present_date = null " +
					  		 "  where eval_code = '" + is_eval_code + "' " +
					  		 "    and eval_degree = '" + ccom_eval_degree.CodeValue + "' " +
			  		 		 "    and self_evaluator = '" + ls_self_evaluator + "' " 
				f_update_sql(arg_cmd)		
			}
		}
		btnquery_onclick()	//재조회
	}
}
//---------------------------------------------------------------------------
function eval_degree()                      // 평가차수 조회
//---------------------------------------------------------------------------
{
  ll_cnt = f_ds_select_q("ds_degree","select eval_degree   select_1 " +
  												 "  from p_eval_degree " +
  												 " where eval_code = '" + is_eval_code + "' " +
  												 " order by eval_degree desc ")
  
}
//---------------------------------------------------------------------------
function window_onload()                      // window open event
//---------------------------------------------------------------------------
{
  if (f_reject_window()) return 
  top.frames['main_title'].mouse_over()
  
  is_work_date = f_sysdate()
  tr_1.Action 	= is_tr_1_addr
  
  //사용자 권한체크
  ll_cnt = f_ds_select_q("ds_select","select resident_no     select_1 " +
  												 "  from p_pers_master " +
  												 " where emp_no = '" + is_emp_no + "' " +
  												 "	  and service_div_code = '2' ")
  
  if (ll_cnt == 0){
  		alert('등록되지 않은 직원입니다.')
  		bt_present_yn.style.visibility = "hidden"
  		return
  }
  
  is_sec = ds_select.NameValue(1,"select_1")
  
  eval_degree() 	//평가차수 조회
  
	var result="";
	var array = new Array();
	result = ""
	result = readCookie("@p_eval_probation_sec@")
	array = result.split("@");
	
	if (result == "err"){			//직접 메뉴에서 띄움   	
   }
	else{									//1차평가자 화면에서 돌아옴
		ccom_eval_degree.CodeValue = array[0]
		is_self = array[1]
		makeCookie("@p_eval_probation_sec@","")
	}
  
  btnquery_onclick()
}

		alert('1차평가자 제출하지 않았으므로 평가등급을 입력할 수 없습니다.')
		return

	if (colid == 'sec_eval_grade')

		if (ds_1.NameValue(row,"sec_present_yn") == 'Y'){	//2차 제출된 건은 반송/제출 불가

			alert('2차평가자 제출이 되었으므로 반송/제출할 수 없습니다.')
			return
		}
	   if (ds_1.NameValue(row,colid) == 'T')
	       ds_1.NameValue(row,colid) = 'F'
	   else
	       ds_1.NameValue(row,colid) = 'T'    
	}

	var result;
	var send_arg;
	var array = new Array();
	
	ls_self_evaluator 	= ds_1.NameValue(ds_1.RowPosition,"self_evaluator")	//피평가자
	ls_self_dept_name 	= ds_1.NameValue(ds_1.RowPosition,"self_dept_name")	//피평가자 부서명
	ls_self_grade_name 	= ds_1.NameValue(ds_1.RowPosition,"self_grade_name")	//피평가자 직위명
	ls_fir_present_yn 	= ds_1.NameValue(ds_1.RowPosition,"fir_present_yn")	//1차평가자 제출여부

	if (colid == 'self_evaluator_name'){		//제안등급을 클릭하여 1차평가자 화면으로 이동
		if (ls_fir_present_yn != 'Y'){
			alert('제출된 자료만 확인하실 수 있습니다.')
			return
		}
		
		makeCookie("@p_eval_probation_first@", is_eval_code       + "@" + ccom_eval_degree.CodeValue + "@" + 
												         ls_self_evaluator  + "@" + ls_self_dept_name          + "@" + 
												         ls_self_grade_name + "@" + ls_fir_present_yn          + "@" +
												         'p_eval_probation_sec_1h.html' )
		//1차 평가 이동
	   top.frames['main_ct'].location.href(gs_home + "/general/p_web/14/p_eval_probation_first_1h.html" +"?"+'r')			
	}
	
</script>
