//---------------------------------------------------------------------------
function window_onload()                      // window open event
//---------------------------------------------------------------------------
{
  if (f_reject_window()) return 
   top.frames['main_title'].mouse_over()

	var result="";
   var array = new Array();
   result = ""
   result = readCookie("@p_pay_slip_deduction_dept@")
   array = result.split("@");

	ccom_comp_code.CodeValue	= array[0]
   is_work_yymm			 		= array[1]
   ccom_ded_kind.CodeValue 	= array[2]
   is_html 							= array[3]
   
   em_work_yymm.text = is_work_yymm		//기준년월
	makeCookie("@p_pay_slip_deduction_dept@","")
	
	ll_cnt = f_ds_select_q("ds_select1","select distinct a.comp_code select_1, b.comp_name select_2 " +
   												"  from p_pay_deduction a, " +
   												" 		  z_code_comp   b " +
   												" where a.comp_code = b.comp_code " +
   												"   and to_char(a.paydate,'yyyy.mm') = to_char(to_date('"+ is_work_yymm +"'),'yyyy.mm') " +
   												" order by a.comp_code")	//사업체
	
	btnquery_onclick()

}

<script language=JavaScript for=Button_file event=OnClick()>

	   return

	ds_excel.SyncLoad=true
	ds_excel.reset()

	if (ds_excel.CountRow > 0)  {
	    if (confirm("기존에 자료가 존재합니다. 기존자료를 삭제하시겠습니까?")){
	    	  var arg_cmd
           arg_cmd =  "delete from  p_pay_payment " + 
                      " where paydate = '" + is_work_yymm + "'  "
           f_update_sql(arg_cmd)
	    }
	    else return
	}
		
	tx_temp.Src = Button_file.value           //엑셀자료를 찾아서 ds_excel에 넣어줌.
	tx_temp.reset()
	
	ds_excel.ImportData(tx_temp.Text)

 	tr_excel.Post()
