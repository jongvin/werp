<SCRIPT language=JavaScript>
//------------------------------------------------------------------------
function btnquery_prt_onclick()                     // 미리보기
//------------------------------------------------------------------------
{
   print_condition_query()
   var arg_temp
   if ( f_check_date(em_from_date.text) == false ) {
  		alert("기간을 정확히 입력해 주십시오.")
  		return
   }
   if ( f_check_date(em_to_date.text) == false ) {
  		alert("기간을 정확히 입력해 주십시오.")
  		return
   }
   if ( ds_select.NameValue(ds_select.RowPosition, "select_1") == '전체' ) {
   	is_from_pyung = "0"
   	is_to_pyung   = "ZZZZZ"
   }
   else {
   	is_from_pyung = ds_select.NameValue(ds_select.RowPosition, "select_1")
   	is_to_pyung   = is_from_pyung
   }
   
   is_from_dongho = em_from_dongho.text 
   is_to_dongho   = em_to_dongho.text 
   
   if (is_from_dongho == "" ) is_from_dongho = "00000000"
   if (is_to_dongho == "" )   is_to_dongho   = "99999999"
   
   arg_temp ="general_rpt/h_web/03r/"        // 보고서 디렉토리

   switch(is_rpt_select)
   {
   	case "0" : arg_temp = arg_temp + "h_contract_cancel_sale" + "&RptParams=" + is_rpt_sort + "&RptParams=" + is_dept_code + "&RptParams=" + is_sell_code + "&RptParams=" + is_from_date + 
                                    			  "&RptParams=" + is_to_date  +  "&RptParams=" + is_from_pyung + "&RptParams=" + is_to_pyung +
                                    			  "&RptParams=" + is_from_dongho + "&RptParams=" + is_to_dongho; break
   	case "1" : arg_temp = arg_temp + "h_contract_cancel_lease" + "&RptParams=" + is_rpt_sort + "&RptParams=" + is_dept_code + "&RptParams=" + is_sell_code + "&RptParams=" + is_from_date + 
                                    			  "&RptParams=" + is_to_date  +  "&RptParams=" + is_from_pyung + "&RptParams=" + is_to_pyung +
                                    			  "&RptParams=" + is_from_dongho + "&RptParams=" + is_to_dongho; break
   }
   f_crystal_report(arg_temp)   //보고서 호출
}
//------------------------------------------------------------------------
function print_condition_query()                     // 출력조건에따라 조회  
//------------------------------------------------------------------------
{
  	makeCookie("@h_contract_cancel@",is_dept_code + "@" + is_dept_name + "@" + is_sell_code + "@" + is_sell_name)
}
//---------------------------------------------------------------------------
function dept_code_find()                       //현장 찾기 
//---------------------------------------------------------------------------
{
	result = f_hdept_code_find(dept_name.value)
	if (result==false)return
	
	is_dept_code = top.frames['security'].gs_dept_code.value
	is_dept_name = top.frames['security'].gs_dept_name.value
	is_sell_code = top.frames['security'].gs_sell_code.value
	is_sell_name = top.frames['security'].gs_sell_name.value

	dept_name.value = is_dept_name
	sell_name.value = is_sell_name
	ll_cnt = f_select_q("SELECT distinct to_char(pyong) select_1 FROM h_sale_master WHERE dept_code = '" + is_dept_code + "' AND sell_code = '" + is_sell_code + "'" +
							  " union all select '전체' select_1 from dual")
}   
//------------------------------------------------------------------------
function keyDown()                       //검색어 입력후 enter를 쳤을경우
//------------------------------------------------------------------------
{
	if (window.event.keyCode == 13) { 
		dept_code_find();
	} 
}
//---------------------------------------------------------------------------
function rpt_select(value)                      // window open event
//---------------------------------------------------------------------------
{
	is_rpt_select = value
}
//---------------------------------------------------------------------------
function rpt_sort(value)                      // window open event
//---------------------------------------------------------------------------
{
	is_rpt_sort = value
}
//-------------------------------------------------------------------------------
function select_from()                  //시작일 선택 
//-------------------------------------------------------------------------------
{
   is_from_date = em_from_date.text.substr(0,4) + "." + em_from_date.text.substr(4,2)  + "." +  em_from_date.text.substr(6,2)
}
//-------------------------------------------------------------------------------
function select_to()                  //종료일 선택 
//--------------------------------------------------------------------------------
{
   is_to_date = em_to_date.text.substr(0,4) + "." + em_to_date.text.substr(4,2)  + "." +  em_to_date.text.substr(6,2)
}  
//---------------------------------------------------------------------------
function window_onload()                      // window open event
//---------------------------------------------------------------------------
{
  if (f_reject_window()) return 
   top.frames['main_title'].mouse_over()
	var result="";
	var array = new Array();
   result = ""
   result = readCookie("@h_contract_cancel@")
   if (result == "err") {
   }   
	else {   
	   array = result.split("@");
      is_dept_code = array[0]
      is_dept_name = array[1]
      is_sell_code = array[2]
      is_sell_name = array[3]
      dept_name.value = is_dept_name
      sell_name.value = is_sell_name
      
    }
   if (is_dept_code == top.frames['security'].gs_dept_code.value) {
   }   
   else {   
		is_dept_code = top.frames['security'].gs_dept_code.value
		is_dept_name = top.frames['security'].gs_dept_name.value
		is_sell_code = top.frames['security'].gs_sell_code.value
		is_sell_name = top.frames['security'].gs_sell_name.value
		dept_name.value = is_dept_name
		sell_name.value = is_sell_name
   }
   ll_cnt = f_select_q("SELECT distinct to_char(pyong) select_1 FROM h_sale_master WHERE dept_code = '" + is_dept_code + "' AND sell_code = '" + is_sell_code + "'" +
							  " union all select '전체' select_1 from dual")
   lll_cnt1 = f_select1_q("select to_char(add_months(last_day(sysdate) ! 1, -1), 'yyyy.mm.dd') select_1, to_char(sysdate, 'yyyy.mm.dd') select_2 from dual")
   em_from_date.text = ds_select1.NameValue(1, 'select_1')
   em_to_date.text = ds_select1.NameValue(1, 'select_2')
   is_from_date = ds_select1.NameValue(1, 'select_1')
   is_to_date   = ds_select1.NameValue(1, 'select_2')				  
}
