var is_dept_name = ""

var is_contract_date = ""

<SCRIPT language=JavaScript>
//------------------------------------------------------------------------
function btnquery_prt_onclick()                     // 미리보기
//------------------------------------------------------------------------
{
   print_condition_query()
   var arg_temp

	if (is_dongho == "") {
		alert("동호를 선택한 후 출력하세요")
		return
	}
	
   arg_temp ="general_rpt/h_web/03r/"        // 보고서 디렉토리
   if (is_contract_code == '02')  {
		ll_cnt = f_select1_q("select to_char(max(contract_date), 'yyyy.mm.dd') select_1 from h_leas_master  where dept_code = '" + is_dept_code + "' and sell_code = '" + is_sell_code + "' and dongho = '" + is_dongho + "' and seq = '" + is_seq + "' ")       //최종계약일자
		if (ll_cnt > 0)  {
			is_contract_date = ds_select1.NameValue(1,'select_1')
		}
		else {
			alert("임대 최종 계약일자가 없습니다")
			return
		}
   	arg_temp = arg_temp + "h_cancel_refund_lease&RptParams=" + is_dept_code + "&RptParams=" + is_sell_code + "&RptParams=" + is_dongho + "&RptParams=" + is_seq + "&RptParams=" + is_contract_date
	}
	else  {
   	arg_temp = arg_temp + "h_cancel_refund_sale&RptParams=" + is_dept_code + "&RptParams=" + is_sell_code + "&RptParams=" + is_dongho + "&RptParams=" + is_seq
   }
   
   f_crystal_report(arg_temp)   //보고서 호출
}
//------------------------------------------------------------------------
function print_condition_query()                     // 출력조건에따라 조회  
//------------------------------------------------------------------------
{
  	makeCookie("@h_cancel_refund@",is_dept_code + "@" + is_dept_name + "@" + is_sell_code + "@" + is_sell_name)
}
//---------------------------------------------------------------------------
function dept_code_find()                       //현장 찾기 
//---------------------------------------------------------------------------
{
	result = f_hdept_code_find(dept_name.value)
	if (result==false)return
	
	is_dept_code = top.frames['security'].gs_dept_code.value
	is_dept_name = top.frames['security'].gs_dept_name.value
	is_sell_code = top.frames['security'].gs_sell_code.value
	is_sell_name = top.frames['security'].gs_sell_name.value

	dept_name.value = is_dept_name
	sell_name.value = is_sell_name
}
//---------------------------------------------------------------------------
function dongho_find()                       //동호 찾기 
//---------------------------------------------------------------------------
{
	var result;
	var array = new Array();
	
	result = window.showModalDialog(gs_home + "/general/h_web/03/h_refund_bill_find_1h.html",gs_home + "@" + is_dept_code + "@" + is_sell_code + "@" + em_dongho.text,"dialogWidth:495px;dialogHeight:490px");
	
	if(result == "") {
		em_dongho.text = is_dongho
		return false
	}
	array = result.split("@");
	em_dongho.text   = array[0]
	is_dongho        = array[0]
	is_seq           = array[1]
	is_contract_code = array[2]
}  
//------------------------------------------------------------------------
function keyDown()                       //검색어 입력후 enter를 쳤을경우
//------------------------------------------------------------------------
{
	if (window.event.keyCode == 13) { 
		dept_code_find();
	} 
}
//---------------------------------------------------------------------------
function window_onload()                      // window open event
//---------------------------------------------------------------------------
{
  if (f_reject_window()) return 
   top.frames['main_title'].mouse_over()
	var result="";
	var array = new Array();
   result = ""
   result = readCookie("@h_cancel_refund@")
   if (result == "err") {
   }   
	else {   
	   array = result.split("@");
      is_dept_code = array[0]
      is_dept_name = array[1]
      is_sell_code = array[2]
      is_sell_name = array[3]
      is_date      = array[4]
      dept_name.value = is_dept_name
      sell_name.value = is_sell_name
    }
   if (is_dept_code == top.frames['security'].gs_dept_code.value) {
   }   
   else {   
		is_dept_code = top.frames['security'].gs_dept_code.value
		is_dept_name = top.frames['security'].gs_dept_name.value
		is_sell_code = top.frames['security'].gs_sell_code.value
		is_sell_name = top.frames['security'].gs_sell_name.value
		dept_name.value = is_dept_name
		sell_name.value = is_sell_name
   }
}
</SCRIPT>
