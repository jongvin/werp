function btnquery_onclick()                     // 조회  
//------------------------------------------------------------------------
{
	ds_1.DataID = is_ds_1_addr + is_dept_code + "&arg_sell_code=" + is_sell_code
	ds_1.SyncLoad=true
	ds_1.Reset()

}
//---------------------------------------------------------------------------
function btnsave_onclick()                       // 저장
//---------------------------------------------------------------------------
{
	var ls_chk=0,ls_spec_chk=0

	if (ds_1.IsUpdated ){
		if  (confirm("변경되었습니다 저장하시겠습니까?")){
			if (ds_1.IsUpdated ) 
       		tr_1.Post()
		}
	}
}
//----------------------------------------------------------------------------
function btncancel_onclick()                     // 취소
//---------------------------------------------------------------------------- 
{
	ds_1.Undo(ds_1.RowPosition)
}
//---------------------------------------------------------------------------
function dept_code_find()                       //현장 찾기(분양) 
//---------------------------------------------------------------------------
{
	result = f_hdept_code_find(dept_name.value)
	if (result==false)return
	
	is_dept_code = top.frames['security'].gs_dept_code.value
	is_dept_name = top.frames['security'].gs_dept_name.value
	is_sell_code = top.frames['security'].gs_sell_code.value
	is_sell_name = top.frames['security'].gs_sell_name.value

	dept_name.value = is_dept_name
	sell_name.value = is_sell_name

	btnquery_onclick()
}   
//---------------------------------------------------------------------------
function h_unin_member_cinsert()                     //해약자추가
//---------------------------------------------------------------------------
{
	var result,ls_temp;

	ls_temp = is_dept_code + '@' + is_sell_code + '@' + gs_home
	
	result = window.showModalDialog(gs_home + "/general/h_web/07/h_unin_member_cinsert_1h.html", ls_temp ,"dialogWidth:670px;dialogHeight:720px;status:no");
	
	if(result == "") return;
	
	btnquery_onclick()
}
//---------------------------------------------------------------------------
function h_unin_member_cdelete()                     //해약자취소
//---------------------------------------------------------------------------
{
 	for (i=1; i<= ds_1.CountRow; i++){
 		if (ds_1.RowMark(i) == 1 ){
 			ds_1.NameValue(i,'change_div') = '00'
 			ds_1.NameValue(i,'change_date') = ''
 			ds_1.NameValue(i,'annul_reason') = ''
 			ds_1.NameValue(i,'refund_date') = ''
 			ds_1.NameValue(i,'refund_amt') = 0
 		}
 	}

	tr_1.Post()
	btnquery_onclick()
}

{

	        }

	top.frames['main_title'].div_u.style.visibility="hidden"             

	// top.frames['main_ct'].window.close()     
}
