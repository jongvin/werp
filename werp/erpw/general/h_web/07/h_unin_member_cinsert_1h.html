<SCRIPT language=JavaScript>
var is_dept_code,is_sell_code,gs_home

var is_tr_1_addr = 'h_unin_member_cancel_1tr.jsp'
var is_confirm_check = 'no'
//------------------------------------------------------------------------
function keyDown()                       //검색어 입력후 enter를 쳤을경우
//------------------------------------------------------------------------
{
	if (window.event.keyCode == 13) { 
		btnquery_onclick();
	} 
}

//---------------------------------------------------------------
function btnquery_onclick()               //조회 
//---------------------------------------------------------------
{
	ds_1.DataID = is_ds_1_addr + is_dept_code + "&arg_sell_code=" + is_sell_code
	ds_1.SyncLoad=true
	ds_1.reset()

}
//----------------------------------------------------------------
function Button_close_onclick()               //닫기
//----------------------------------------------------------------
{
 window.returnValue = "";
 window.close();
}
//--------------------------------------------------------------------
function Button_confirm_onclick()               //확인
//--------------------------------------------------------------------
{
  is_confirm_check = 'yes'
  var ls_return=""
  
 	for (i=1; i<= ds_1.CountRow; i++){
 		if (ds_1.RowMark(i) == 1 ){
 			ds_1.NameValue(i,'change_div') = '03'
 		}
 	}

	tr_1.Post()

 window.returnValue = 'ok'
 window.close();
}
//----------------------------------------------------------------
function window_onload()                  // window open event 
//-----------------------------------------------------------------
{
 var result;
 var array = new Array();
 result = window.dialogArguments;

	array = result.split("@");
	
	is_dept_code = array[0]
	is_sell_code = array[1]
	gs_home      = array[2]
 	
 	is_tr_1_addr = gs_home + '/general/h_web/07/h_unin_member_cancel_1tr.jsp'

	tr_1.Action = is_tr_1_addr 

 if (result == "") return 
 btnquery_onclick()
}
//-----------------------------------------------------------------
function window_onunload()     // windoe.close()문장을 만나면 이루틴은 자동으로 수행됨으로 복사여부를 체크.
//-----------------------------------------------------------------
{
  if (is_confirm_check == 'no')
      window.returnValue = ""
}
