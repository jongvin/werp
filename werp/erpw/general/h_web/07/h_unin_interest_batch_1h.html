function button_process()                 // 대여금이자 일괄 입력 처리 
//-----------------------------------------------------------------------------
{
	if (il_err_cnt > 10) {
   	alert("자료에 문제가 있어서 처리하지 않겠습니다.")
   	alert("처리되지 않았습니다.\n\n\n문제를 해결하고 다시 처리 하거나,\n\n세대별로 각각 입력하세요.")
   	return
	}

   if (il_dup_chk != 0) {
   	alert("한번만 처리 할 수 있습니다.\n\대여금 이자 일괄 처리를 위해서는\n엑셀자료 찾기를 하여 자료를 조회 후 처리하세요")
   	return
   }

   if (ds_excel.CountRow == 0) {
   	alert("자료가 없습니다.\n\n대여금 일괄 처리를 위해서는\n엑셀자료 찾기를 하여 자료를 조회 후 처리하세요")
   	return
   }

  	if (confirm("대여금 이자 일괄 처리를 하시겠습니까 ?") == false)
  		return

	il_dup_chk = 1
	for (i=1;i<=ds_excel.CountRow;i++) {
		ls_union_code    = ds_excel.NameValue(i,'union_code') ;      
		ls_union_id      = ds_excel.NameValue(i,'union_id') ;      
		ls_union_seq     = ds_excel.NameValue(i,'union_seq') ;      
		ls_pay_degree    = ds_excel.NameValue(i,'pay_degree') ;      
		ls_degree_code   = ds_excel.NameValue(i,'degree_code') ;      
		ls_receipt_date  = ds_excel.NameValue(i,'receipt_date') ;      
		ls_amt           = ds_excel.NameValue(i,'amt') ;      

      ll_cnt = f_select_q("select max(degree_seq) select_1 " + 
                 "from h_unin_intr_repay " +
                 "where dept_code   = '" + is_dept_code + "' " + 
                 "  and sell_code   = '" + is_sell_code + "' " + 
                 "  and union_code  = '" + ls_union_code + "' " + 
                 "  and union_id    = '" + ls_union_id + "' " + 
                 "  and union_seq   = '" + ls_union_seq + "' " + 
                 "  and pay_degree  = '" + ls_pay_degree + "' " + 
                 "  and degree_code = '" + ls_degree_code + "' "   
                )

		if (parseInt(ll_cnt) < 1)  
			ls_degree_seq = 1
		else  
			if (ds_select.NameValue(1,"select_1") == '')
				ls_degree_seq = 1
			else
				ls_degree_seq = parseInt(ds_select.NameValue(1,"select_1")) + 1

		arg_cmd = " insert into h_unin_intr_repay  values ( " + 
						   " '" + is_dept_code    + "' " + 
						   ",'" + is_sell_code    + "' " + 
						   ",'" + ls_union_code   + "' " + 
						   ",'" + ls_union_id     + "' " + 
						   ",'" + ls_union_seq    + "' " + 
						   ",'" + ls_pay_degree   + "' " + 
						   ",'" + ls_degree_code  + "' " + 
						   ",'" + ls_degree_seq   + "' " + 
						   ",'" + ls_receipt_date + "' " + 
						   ", " + ls_amt + ",0,0,0,0 ) "  
 					
		f_update_sql(arg_cmd)

	}

	alert("일괄 입급 처리가 완료되었습니다.\n\n정상 처리 되었는지 임대료 입금관리 화면에서 체크하세요")

}
