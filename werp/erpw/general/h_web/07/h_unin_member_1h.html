<script language="JavaScript">
//------------------------------------------------------------------------
function btnquery_onclick()                     // 조회  
//------------------------------------------------------------------------
{
	if ( il_screen == 2 ) {
		div_btnquery_onclick()
		return
	}
	ds_1.DataID = is_ds_1_addr + is_dept_code + "&arg_sell_code=" + is_sell_code + "&arg_union_code=" + is_union_code
	ds_1.SyncLoad=true
	ds_1.Reset()

	//div_btnquery_onclick()
}
//------------------------------------------------------------------------
function div_btnquery_onclick()                     // 하위 조회  
//------------------------------------------------------------------------
{
	var ls_union_id,ls_union_seq
	
	if (ds_1.CountRow < 1 ){
		ds_2.ClearData()
		return
	}
		
	ls_union_id  = ds_1.NameValue(ds_1.RowPosition,'union_id')
	ls_union_seq = ds_1.NameValue(ds_1.RowPosition,'union_seq')
	
	ds_2.DataID = is_ds_2_addr[tb_1.ActiveIndex] + is_dept_code  + "&arg_sell_code=" + is_sell_code +
	              "&arg_union_code=" + is_union_code + "&arg_union_id=" + ls_union_id +
	              "&arg_union_seq=" + ls_union_seq
	ds_2.SyncLoad=true
	ds_2.Reset()
	
}
//-----------------------------------------------------------------------
function Fn_SetColumn()   // 커서위치 세팅
//-----------------------------------------------------------------------
{
	if ( tb_1.ActiveIndex == 1 ) {
//		tab_page_1.Focus();
//		tab_page_1.SetColumn("phone");
	}
}
//-----------------------------------------------------------------------
function init_move()               // 초기값세팅
//-----------------------------------------------------------------------
{
	var ll_seq, ll_id = 0
	
	if ( il_screen == 1 ) {
		ds_1.NameValue(ds_1.RowPosition,'dept_code') = is_dept_code
		ds_1.NameValue(ds_1.RowPosition,'sell_code') = is_sell_code
		ds_1.NameValue(ds_1.RowPosition,'union_code') = is_union_code
		ds_1.NameValue(ds_1.RowPosition,'change_div') = '01'
		ds_1.NameValue(ds_1.RowPosition,'rebuild_yn') = 'N'
		ll_id = parseInt(ds_1.Max(4, 0, 0))

		if (ds_1.CountRow == 1) {
			ll_id = 0
		}

		if (ll_id < 1001)
			ll_id = 1001
		else
			ll_id = ll_id + 1
		ds_1.NameValue(ds_1.RowPosition,'union_id')  = ll_id
		ds_1.NameValue(ds_1.RowPosition,'union_seq') = 1
	}
	else {
		ds_2.NameValue(ds_2.RowPosition,'dept_code')  = is_dept_code
		ds_2.NameValue(ds_2.RowPosition,'sell_code')  = is_sell_code
		ds_2.NameValue(ds_2.RowPosition,'union_code') = is_union_code
		ds_2.NameValue(ds_2.RowPosition,'union_id')   = ds_1.NameValue(ds_1.RowPosition,'union_id')
		ds_2.NameValue(ds_2.RowPosition,'union_seq')  = ds_1.NameValue(ds_1.RowPosition,'union_seq')
		if ( tb_1.ActiveIndex == 1 ) {
			 ll_seq = ds_2.Max(6, 0, 0)
			 ds_2.NameValue(ds_2.RowPosition,'seq') = ll_seq + 1
		}
		if ( tb_1.ActiveIndex == 2 ) {
			 ds_2.NameValue(ds_2.RowPosition,'chg_date') = is_work_date
		}
	}

	Fn_SetColumn()
}
//-----------------------------------------------------------------------
function btnadd_onclick()                       // 추가 
//------------------------------------------------------------------------
{
 	if (is_union_code == '') return
 	
	if ( il_screen == 1 ) {
		ds_1.AddRow()
		init_move()
	}
	else {
		ds_2.AddRow()
		init_move()
	}
}
//-----------------------------------------------------------------------
function btninsert_onclick()                    // 삽입
//-----------------------------------------------------------------------
{

   btnadd_onclick()
}

//------------------------------------------------------------------------
function btndelete_onclick()                    // 삭제 
//------------------------------------------------------------------------
{
	
	if ( il_screen == 1 ) {
		ds_1.DeleteRow(ds_1.RowPosition)  
	}	
	else {
		ds_2.DeleteRow(ds_2.RowPosition)
	}	
}
//---------------------------------------------------------------------------
function btnsave_onclick()                       // 저장
//---------------------------------------------------------------------------
{
	var ls_chk=0,ls_spec_chk=0
 if (ds_2.IsUpdated){
		 var ll_dup
		 if (il_tagpage == 1) {
			 ll_dup = f_dup_chk("ds_2","seq")
			 if (ll_dup > 0) {
			     alert("순번이 중복되었습니다: 순번을 수정하십시요 ")
			     ds_2.RowPosition = ll_dup
			     gd_2.SetColumn("seq")
			     return
			 }
		 }
		 if (il_tagpage == 2) {
			 ll_dup = f_dup_chk("ds_2","chg_date")
			 if (ll_dup > 0) {
			     alert("대체일자가  중복되었습니다: 대체일자를 수정하십시요 ")
			     ds_2.RowPosition = ll_dup
			     gd_3.SetColumn("chg_date")
			     return
			 }
		 }
 } 	       

	if (ds_1.IsUpdated || ds_2.IsUpdated ){
		if  (confirm("변경되었습니다 저장하시겠습니까?")){
			if (ds_1.IsUpdated ) 
       		tr_1.Post()
			
			if (ds_2.IsUpdated ) {
			 	tr_2.Action   = is_tr_2_addr[il_tagpage]
			 	tr_2.KeyValue = is_tab_addr_tr_keyvalue[il_tagpage]

		   	for (i=1; i<= ds_2.CountRow; i++){
					if (il_tagpage == 1) {
						if (ds_2.NameValue(i,"seq") == 0  )
			   			ls_chk++
	   			}
					if (il_tagpage == 2) {
				   	if (ds_2.NameValue(i,"chg_date") == '')
			   			ls_chk++
	   			}
	  			}
	  			if (ls_chk == 0) {
	       			tr_2.Post()
	  			}
     			else {
	   			alert("필수입력항목을 반드시 입력하십시오 \n        저장되지않았습니다.")
	   			return
	     		}
			}
		}
	}
}

function get_focus(focus) // gd가 포커스를 받을때 동작.

{	
	if (focus == il_screen) {
		return
	}	
	il_screen = focus
}
