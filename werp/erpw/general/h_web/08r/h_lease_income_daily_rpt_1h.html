//---------------------------------------------------------------------------
function dept_code_find()                       //현장 찾기 
//---------------------------------------------------------------------------
{
	var result;
	var array = new Array();
	result = window.showModalDialog(gs_home + "/general/h_web/00/h_code_house_find_1h.html",gs_home+"@"+ dept_name.value,"dialogWidth:600px;dialogHeight:500px");

	if(result == "") return;

	array = result.split("@");
	
	top.frames['security'].gs_dept_code.value = array[0]
	top.frames['security'].gs_dept_name.value = array[1]
	top.frames['security'].gs_sell_code.value = array[2]
	top.frames['security'].gs_sell_name.value = array[3] 

	is_dept_code = top.frames['security'].gs_dept_code.value
	is_dept_name = top.frames['security'].gs_dept_name.value
	is_sell_code = top.frames['security'].gs_sell_code.value
	is_sell_name =	top.frames['security'].gs_sell_name.value
	dept_name.value = is_dept_name
	sell_name.value = is_sell_name
}

//-------------------------------------------------------------------------------

   em_to_date.text = ds_select.NameValue(1, 'select_2')

   is_to_date   = ds_select.NameValue(1, 'select_2')

	is_sell_code = top.frames['security'].gs_sell_code.value
	is_sell_name = top.frames['security'].gs_sell_name.value
	dept_name.value = is_dept_name
	sell_name.value = is_sell_name
}
