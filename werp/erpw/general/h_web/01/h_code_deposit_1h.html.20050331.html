	ds_1.NameValue(ds_1.RowPosition,"account_div") = '02'

//------------------------------------------------------------------------
{
	  if  (gd_1.MultiRowSelect){               // multi row select 일 경우

	  else

 }

//---------------------------------------------------------------------------
function bank_code_find()                       //은행 찾기 
//---------------------------------------------------------------------------
{
	var result;
	var send_arg;
	var array = new Array();
	send_arg = gs_home
	result = window.showModalDialog(gs_home + "/general/h_web/00/h_code_bank_find_1h.html", send_arg,"dialogWidth:445px;dialogHeight:500px");
	
	if(result == "") return;

	array = result.split("@");
	ds_1.NameValue(ds_1.RowPosition,'bank_code') = array[0]
	ds_1.NameValue(ds_1.RowPosition,'bank_name') = array[1]
	ds_1.NameValue(ds_1.RowPosition,'print_deposit_no') = array[2]
	ds_1.NameValue(ds_1.RowPosition,'deposit_no') = array[3]
}     
//---------------------------------------------------------------------------
function dept_code_find()                       //현장 찾기 
//---------------------------------------------------------------------------
{
	var result;
	var send_arg;
	var array = new Array();
	send_arg = gs_home + "@"
	result = window.showModalDialog(gs_home + "/general/h_web/00/h_code_house_find_1h.html", send_arg,"dialogWidth:500px;dialogHeight:500px");
	
	if(result == "") return;

	array = result.split("@");
	ds_1.NameValue(ds_1.RowPosition,'dept_code') = array[0]
	ds_1.NameValue(ds_1.RowPosition,'long_name') = array[1]
	ds_1.NameValue(ds_1.RowPosition,'sell_code') = array[2]
}

//---------------------------------------------------------------------------
function deposit_edit()  // 계좌번호에서 변경이 발생했을때.
//---------------------------------------------------------------------------
{
	if (window.event.keyCode == 13) { 
		btnquery_onclick()
	} 
}

<script language=JavaScript for=gd_1 event=OnExit(row,colid,olddata)>
	var ll_cnt=0,ls_temp,ls_temp1
	if (colid == "dept_code") {
		ls_temp = ds_1.NameValue(row,"dept_code")
		ls_temp1 = ds_1.NameValue(row,'sell_code')
		ll_cnt = f_select_q("select dept_code select_1 from h_code_house where dept_code = " + "'" + ls_temp + "'" + " and sell_code = " + "'" + ls_temp1 + "'" )
		if (ll_cnt > 0) {
			ll_cnt = f_select_q("select long_name select_1 from h_code_dept where dept_code = " + "'" + ls_temp + "'" )
			ds_1.NameValue(row,"long_name") = ds_select.NameValue(ds_select.RowPosition,"select_1")
			return true
		}
		else {
			ds_1.NameValue(row,"dept_code") = ''
			ds_1.NameValue(row,"long_name") = ''
			ds_1.NameValue(row,"sell_code") = ''
			return true
		}
	}
	if (colid == "bank_code") {
		ls_temp = ds_1.NameValue(row,"bank_code")
		ls_temp1 = ds_1.NameValue(row,'print_deposit_no')
		ll_cnt = f_select_q("select deposit_no select_1 from erpc.am_code_deposit where bank_code = " + "'" + ls_temp + "'" + " and deposit_no = " + "'" + ls_temp1 + "'" )
		if (ll_cnt > 0) {
			return true
		}
		else {
			ds_1.NameValue(row,"bank_code") = ''
			ds_1.NameValue(row,"bank_name") = ''
			ds_1.NameValue(row,"deposit_no") = ''
			ds_1.NameValue(row,"print_deposit_no") = ''
			return true
		}
	}
