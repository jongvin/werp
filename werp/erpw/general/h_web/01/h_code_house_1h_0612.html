//-----------------------------------------------------------------------
function degree_insert()                    //약정차수추가
//-----------------------------------------------------------------------
{
	var result;
	var send_arg,ll_cnt,i,j,ll_chk,ls_detail_code;
	var array = new Array();

	result = window.showModalDialog(gs_home + "/general/h_web/00/h_code_degree_find_1h.html", '',"dialogWidth:515px;dialogHeight:500px");
	
	if(result == ""){
	 	return;
	}
	array = result.split("@");
	ll_cnt = array[0]
	if ( ll_cnt > 1 ) {
		for(i=1;i<=ll_cnt;i++) {
			j = i * 2 - 1
			ll_chk = ds_2.ValueRow(3,array[j])
			if (ll_chk == 0) {
	   		ds_2.AddRow()

		   	ds_2.NameValue(ds_2.RowPosition,"dept_code")   = is_dept_code
		   	ds_2.NameValue(ds_2.RowPosition,"sell_code")   = is_sell_code
				ds_2.NameValue(ds_2.RowPosition,"code")    = array[j]
				ds_2.NameValue(ds_2.RowPosition,"code_name") = array[j+1]
				ds_2.NameValue(ds_2.RowPosition,"class")     = '2'
			}
		}
	}
	else {
		ll_chk = ds_2.ValueRow(3,array[1])
		if (ll_chk == 0) {
   		ds_2.AddRow()

	   	ds_2.NameValue(ds_2.RowPosition,"dept_code")   = is_dept_code
	   	ds_2.NameValue(ds_2.RowPosition,"sell_code")   = is_sell_code
			ds_2.NameValue(ds_2.RowPosition,"code")    = array[1]
			ds_2.NameValue(ds_2.RowPosition,"code_name") = array[2]
			ds_2.NameValue(ds_2.RowPosition,"class")     = '2'
		}
	}
}

function f_select4_q(ls_sql)
//---------------------------------------------------------------------------------
{
  var i,j,ll_find,ll_from,ls_colcnt,ll_cnt
  ll_find = 0
  ll_from = ls_sql.lastIndexOf("select_")
  for(i=ll_from ; i < ls_sql.length ; i++) {
     if  (ls_sql.substr(i,1) == "_") { 
         for (j=i; j < ls_sql.length ; j++) {
             if (ls_sql.substr(j,1) == " ") {
                 ll_find = 1
                 break
             }    
         }
     }
   if (ll_find == 1) break
  }      
  ls_colcnt = ls_sql.substr(i+1, j-i)
  

  switch(parseInt(ls_colcnt))  
    {
     case 1 : ds_select4.DataID="/werp/erpw/comm_function/comm_select_1q.jsp?in_sql=" + ls_sql; break 
     case 2 : ds_select4.DataID="/werp/erpw/comm_function/comm_select_2q.jsp?in_sql=" + ls_sql; break 
     case 3 : ds_select4.DataID="/werp/erpw/comm_function/comm_select_3q.jsp?in_sql=" + ls_sql; break 
     case 4 : ds_select4.DataID="/werp/erpw/comm_function/comm_select_4q.jsp?in_sql=" + ls_sql; break 
     case 5 : ds_select4.DataID="/werp/erpw/comm_function/comm_select_5q.jsp?in_sql=" + ls_sql; break 
     case 6 : ds_select4.DataID="/werp/erpw/comm_function/comm_select_6q.jsp?in_sql=" + ls_sql; break 
     case 7 : ds_select4.DataID="/werp/erpw/comm_function/comm_select_7q.jsp?in_sql=" + ls_sql; break 
     case 8 : ds_select4.DataID="/werp/erpw/comm_function/comm_select_8q.jsp?in_sql=" + ls_sql; break 
     case 9 : ds_select4.DataID="/werp/erpw/comm_function/comm_select_9q.jsp?in_sql=" + ls_sql; break 
     case 10 : ds_select4.DataID="/werp/erpw/comm_function/comm_select_10q.jsp?in_sql=" + ls_sql; break 
     }
 ds_select4.SyncLoad = true
 ds_select4.reset()
 ll_cnt = ds_select4.CountRow
 return ll_cnt
}
