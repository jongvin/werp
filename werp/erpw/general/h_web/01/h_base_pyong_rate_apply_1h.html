<SCRIPT language=JavaScript>
var gs_home

var is_ds_1_addr = '/general/h_web/01/h_base_pyong_rate_insert_1q.jsp?arg_dept_code='
var is_tr_1_addr = '/general/h_web/01/h_base_pyong_rate_insert_1tr.jsp'

var is_confirm_check = 'no'
var is_dept_code,is_sell_code, is_spec_unq_num, is_sysdate
//------------------------------------------------------------------------
function keyDown()                       //검색어 입력후 enter를 쳤을경우
//------------------------------------------------------------------------
{
	if (window.event.keyCode == 13) { 
		btnquery_onclick();
	} 
}

//---------------------------------------------------------------
function btnquery_onclick()               //조회 
//---------------------------------------------------------------
{
  ds_1.DataID = gs_home + is_ds_1_addr + is_dept_code + "&arg_sell_code=" + is_sell_code+ "&arg_spec_unq_num=" + is_spec_unq_num
  ds_1.SyncLoad=true
  ds_1.reset()
}
//----------------------------------------------------------------
function Button_close_onclick()               //닫기
//----------------------------------------------------------------
{
 window.returnValue = "CANCEL";
 window.close();
}
//----------------------------------------------------------------
function btnapply_onclick()
//----------------------------------------------------------------
{	var ls_return=""
	ls_land  = ds_1.namevalue(ds_1.rowposition, 'land_amt')
	ls_build = ds_1.namevalue(ds_1.rowposition, 'build_amt')
	ls_vat     = ds_1.namevalue(ds_1.rowposition, 'vat_amt')

	ls_return = ls_land+'@'+ls_build+'@'+ls_vat+'@'
	//alert(ls_return)
	is_confirm_check = 'yes'
	window.returnValue = ls_return;
	window.close();	



}
//-----------------------------------------------------------------------
function Fn_SetColumn()   // 커서위치 세팅
//-----------------------------------------------------------------------
{
	gd_1.Focus();
	//gd_1.SetColumn("s_dong");
} 
//-----------------------------------------------------------------------
function init_move()               // 초기값세팅
//-----------------------------------------------------------------------
{
	ds_1.NameValue(ds_1.RowPosition,"dept_code") = is_dept_code
	ds_1.NameValue(ds_1.RowPosition,"sell_code") = is_sell_code
	ds_1.NameValue(ds_1.RowPosition,"spec_unq_num") = is_spec_unq_num
	ds_1.NameValue(ds_1.RowPosition,'agree_date') =  is_sysdate
	
	
}
//-----------------------------------------------------------------------
function btnadd_onclick()                       // 추가 
//------------------------------------------------------------------------
{
	 ds_1.AddRow()
	 init_move()
}
//-----------------------------------------------------------------------
function btninsert_onclick()                    // 삽입
//-----------------------------------------------------------------------
{
	if  (is_dept_code == "") {
		alert("현장을 선택하십시요(검색을 누르십시요)")
		return
	}     
	if  (ds_1.CountRow > 0) { 
//		ds_1.RowPosition=1
		ds_1.InsertRow(ds_1.RowPosition)
	}    
	else {
		ds_1.AddRow()     
	}
	init_move()
}
//------------------------------------------------------------------------
function btndelete_onclick()                    // 삭제 
//------------------------------------------------------------------------
{
	var ls_temp
	  if  (gd_1.MultiRowSelect){               // multi row select 일 경우
	     for (i=ds_1.CountRow ;i >0 ;i--)
	     {
	        if (ds_1.RowMark(i) == 1){
						ds_1.DeleteRow(i)
	        }
	    }   
	    ds_1.MarkRows(ds_1.RowPosition,ds_1.RowPosition)  //삭제작업완료후 MARK
	   } 
	  else
	     ds_1.DeleteRow(ds_1.RowPosition)  
 }
//---------------------------------------------------------------------
function pyong_find()                     //평형 찾기 
//---------------------------------------------------------------------
{
	var result,ls_arg;
	var array = new Array();
	
	ls_arg = gs_home + '@' + is_dept_code + '@' + is_sell_code + '@'
	
	result = window.showModalDialog(gs_home + "/general/h_web/00/h_pyong_find_2h.html", ls_arg,"dialogWidth:480px;dialogHeight:500px");
	
	if (result == "") {
	   return;
   }
	array = result.split("@");

	ds_1.NameValue(ds_1.RowPosition,'pyong') = array[0]
	ds_1.NameValue(ds_1.RowPosition,'style') = array[1]
	ds_1.NameValue(ds_1.RowPosition,'class') = array[2]
	ds_1.NameValue(ds_1.RowPosition,'class_name') = array[3]
	ds_1.NameValue(ds_1.RowPosition,'option_code') = array[4]
	ds_1.NameValue(ds_1.RowPosition,'option_name') = array[5]
}
//---------------------------------------------------------------------------
function btnsave_onclick()                       // 저장
//---------------------------------------------------------------------------
{
var ls_temp
	if (ds_1.IsUpdated){
	   if  (confirm("변경되었습니다 저장하시겠습니까?")){
	     
	       tr_1.Post()
	   }
 } 
}

//------------------------------------------------------------------------------
function f_select_q(ls_sql)
//------------------------------------------------------------------------------
{
var i,j,ll_find,ll_from,ls_colcnt,ll_cnt
  ll_find = 0
  ll_from = ls_sql.lastIndexOf("select_")
  for(i=ll_from ; i < ls_sql.length ; i++) {
     if  (ls_sql.substr(i,1) == "_") { 
         for (j=i; j < ls_sql.length ; j++) {
             if (ls_sql.substr(j,1) == " ") {
                 ll_find = 1
                 break
             }    
         }
     }
   if (ll_find == 1) break
  }      
  ls_colcnt = ls_sql.substr(i+1, j-i)
  

  switch(parseInt(ls_colcnt))  
    {
     case 1 : ds_select.DataID="/werp/erpw/comm_function/comm_select_1q.jsp?in_sql=" + ls_sql; break 
     case 2 : ds_select.DataID="/werp/erpw/comm_function/comm_select_2q.jsp?in_sql=" + ls_sql; break 
     case 3 : ds_select.DataID="/werp/erpw/comm_function/comm_select_3q.jsp?in_sql=" + ls_sql; break 
     case 4 : ds_select.DataID="/werp/erpw/comm_function/comm_select_4q.jsp?in_sql=" + ls_sql; break 
     case 5 : ds_select.DataID="/werp/erpw/comm_function/comm_select_5q.jsp?in_sql=" + ls_sql; break 
     case 6 : ds_select.DataID="/werp/erpw/comm_function/comm_select_6q.jsp?in_sql=" + ls_sql; break 
     case 7 : ds_select.DataID="/werp/erpw/comm_function/comm_select_7q.jsp?in_sql=" + ls_sql; break 
     case 8 : ds_select.DataID="/werp/erpw/comm_function/comm_select_8q.jsp?in_sql=" + ls_sql; break 
     case 9 : ds_select.DataID="/werp/erpw/comm_function/comm_select_9q.jsp?in_sql=" + ls_sql; break 
     case 10 : ds_select.DataID="/werp/erpw/comm_function/comm_select_10q.jsp?in_sql=" + ls_sql; break 
     }
 ds_select.SyncLoad = true
 ds_select.reset()
 ll_cnt = ds_select.CountRow
 return ll_cnt
}  
//----------------------------------------------------------------
function window_onload()                  // window open event 
//-----------------------------------------------------------------
{
	var result;
	var array = new Array();
	result = window.dialogArguments;

	if(result == "") {
		alert("최소한 홈 디렉토리는 있어야 합니다")
		Button_close_onclick()
	}

	array = result.split("@");
	gs_home = array[0]                  // 0: 홈 디렉토리 
	is_dept_code = array[1]
	is_sell_code = array[2]
	is_spec_unq_num = array[3]
	
	tr_1.Action = gs_home + is_tr_1_addr 

	

	btnquery_onclick()
}
//-----------------------------------------------------------------
function window_onunload()     // windoe.close()문장을 만나면 이루틴은 자동으로 수행됨으로 복사여부를 체크.
//-----------------------------------------------------------------
{
  if (is_confirm_check == 'no')
      window.returnValue = ""
}
