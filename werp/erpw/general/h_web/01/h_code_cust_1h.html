//---------------------------------------------------------------------
function tab_changed()
//---------------------------------------------------------------------
{

  gd_11.DataID=""

  gd_13.DataID=""
  switch(il_nindex)
    {
     case 1 : gd_1.DataID = "ds_1"
              is_cust_name_1 = "가"
              is_cust_name_2 = "나" 
              break 
     case 2 : gd_2.DataID = "ds_1"
              is_cust_name_1 = "나"
              is_cust_name_2 = "다" 
              break 
     case 3 : gd_3.DataID = "ds_1"
              is_cust_name_1 = "다"
              is_cust_name_2 = "라" 
              break 
     case 4 : gd_4.DataID = "ds_1"
              is_cust_name_1 = "라"
              is_cust_name_2 = "마" 
              break 
     case 5 : gd_5.DataID = "ds_1"
              is_cust_name_1 = "마"
              is_cust_name_2 = "바" 
              break 
     case 6 : gd_6.DataID = "ds_1"
              is_cust_name_1 = "바"
              is_cust_name_2 = "사" 
              break 
     case 7 : gd_7.DataID = "ds_1"
              is_cust_name_1 = "사"
              is_cust_name_2 = "아" 
              break 
     case 8 : gd_8.DataID = "ds_1"
              is_cust_name_1 = "아"
              is_cust_name_2 = "자" 
              break 
     case 9 : gd_9.DataID = "ds_1"
              is_cust_name_1 = "자"
              is_cust_name_2 = "차" 
              break 
     case 10 : gd_10.DataID = "ds_1"
              is_cust_name_1 = "차"
              is_cust_name_2 = "카" 
              break 
     case 11 : gd_11.DataID = "ds_1"
              is_cust_name_1 = "카"
              is_cust_name_2 = "하" 
              break 
     case 12 : gd_12.DataID = "ds_1"
              is_cust_name_1 = "하"
              is_cust_name_2 = "힙" 
              break 
     case 13 : gd_13.DataID = "ds_1"
              is_ds_1_addr = 'h_code_cust_2q.jsp?arg_cust_name_1='
              is_cust_name_1 = "가"
              is_cust_name_2 = "힙" 
              break 
     }
  	
	is_min_row = parseInt(is_max_row) + 1;
	is_max_row = parseInt(is_min_row) +  parseInt(is_selunit) -1; 
   
   ds_1.DataID = is_ds_1_addr + is_cust_name_1 + "&arg_cust_name_2=" + is_cust_name_2

	//alert(ds_1.DataID)
	tx_row_range.value = is_min_row +' ~ '+is_max_row

   if (find_chk != 1)   {
	   setTimeout('ds_1.reset()',1); 
	}
   find_chk = 0
}


//---------------------------------------------------------------------
function zip_contract_zip_code()                     //우편번호 찾기 
//---------------------------------------------------------------------
{
	var result;
	var array = new Array();
	result = window.showModalDialog(gs_home + "/comm_search/z_zip_find_1h.html", tx_contract_addr1.value,"dialogWidth:640px;dialogHeight:500px");
	if(result == "") return;

	array = result.split("@");
	em_contract_zip_code.text = array[0]

		tx_receipt_addr1.value = array[1]
	}
}

//------------------------------------------------------------------------
function cust_find()                       //고객 찾기
//------------------------------------------------------------------------
{
  
  var ls_name
  ls_name = in_cust_name.value.substr(0,1)
  if ((ls_name == "") || (ls_name == " ")) {
     alert("고객명을  입력하십시요")
     return
  }     
  find_chk = 1
  is_ds_1_addr = 'h_code_cust_3q.jsp?arg_cust_name_1='
  ds_1.DataID = is_ds_1_addr + in_cust_name.value
  ds_1.SyncLoad=true
  ds_1.reset();
  if ((ls_name >= "가") && (ls_name < "나"))   tb_1.ActiveIndex = 1
  if ((ls_name >= "나") && (ls_name < "다"))   tb_1.ActiveIndex = 2
  if ((ls_name >= "다") && (ls_name < "라"))   tb_1.ActiveIndex = 3
  if ((ls_name >= "라") && (ls_name < "마"))   tb_1.ActiveIndex = 4
  if ((ls_name >= "마") && (ls_name < "바"))   tb_1.ActiveIndex = 5
  if ((ls_name >= "바") && (ls_name < "사"))   tb_1.ActiveIndex = 6
  if ((ls_name >= "사") && (ls_name < "아"))   tb_1.ActiveIndex = 7
  if ((ls_name >= "아") && (ls_name < "자"))   tb_1.ActiveIndex = 8
  if ((ls_name >= "자") && (ls_name < "차"))   tb_1.ActiveIndex = 9
  if ((ls_name >= "차") && (ls_name < "카"))   tb_1.ActiveIndex = 10
  if ((ls_name >= "카") && (ls_name < "하"))   tb_1.ActiveIndex = 11
  if ((ls_name >= "하") && (ls_name < "힙"))   tb_1.ActiveIndex = 12
  if (ls_name < "가")    tb_1.ActiveIndex = 13
  tx_row_range.value = '전체/찾기조건';
}


//------------------------------------------------------------------------
function keyDown()                       //검색어 입력후 enter를 쳤을경우
//------------------------------------------------------------------------
{
	if (window.event.keyCode == 13) { 
		cust_find();
	} 
}

//---------------------------------------------------------------------------
function cust_contract()                        //내역 들어가기 
//---------------------------------------------------------------------------
{var ls_temp
  ls_temp = ds_1.namevalue(ds_1.rowposition, 'cust_code')
   
  ll_cnt = f_select3_q("SELECT a.dept_code select_1 " +
										  "	FROM H_SALE_MASTER a,  "+
										  "		       (select dept_code, dongho,max(seq) seq  "+
										  "			        from h_sale_master  "+
										  "		         group by dept_code,sell_code,dongho ) b "+
										  " WHERE a.dept_code = b.dept_code "+
										  "	 and a.dongho = b.dongho "+
										  "	 and a.seq = b.seq  "+
										  "	 and a.cust_code =  '" + ls_temp+"'" )       //계약테이블 조회 (최종차수:현계약자) 
  
  if (ll_cnt  < 1 ) { 
     alert('계약된 내역이 없습니다.');
	  return;
  }
  
  makeCookie("@h_code_cust_contract_find@",ls_temp + "@" + 'h_code_cust_1h.html')
  
  top.frames['main_ct'].location.href(gs_home + "/general/h_web/01/h_code_cust_contract_find_1h.html" +"?"+'r')
  
}
