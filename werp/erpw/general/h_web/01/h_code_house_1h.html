//-----------------------------------------------------------------------
function degree_insert()                    //약정차수추가
//-----------------------------------------------------------------------
{
	var result;
	var send_arg,ll_cnt,i,j,ll_chk,ls_detail_code;
	var array = new Array();

	result = window.showModalDialog(gs_home + "/general/h_web/00/h_code_degree_find_1h.html", '',"dialogWidth:515px;dialogHeight:500px");
	
	if(result == ""){
	 	return;
	}
	array = result.split("@");
	ll_cnt = array[0]
	if ( ll_cnt > 1 ) {
		for(i=1;i<=ll_cnt;i++) {
			j = i * 2 - 1
			ll_chk = ds_2.ValueRow(3,array[j])
			if (ll_chk == 0) {
	   		ds_2.AddRow()

		   	ds_2.NameValue(ds_2.RowPosition,"dept_code")   = is_dept_code
		   	ds_2.NameValue(ds_2.RowPosition,"sell_code")   = is_sell_code
				ds_2.NameValue(ds_2.RowPosition,"code")    = array[j]
				ds_2.NameValue(ds_2.RowPosition,"code_name") = array[j+1]
				ds_2.NameValue(ds_2.RowPosition,"class")     = '2'
			}
		}
	}
	else {
		ll_chk = ds_2.ValueRow(3,array[1])
		if (ll_chk == 0) {
   		ds_2.AddRow()

	   	ds_2.NameValue(ds_2.RowPosition,"dept_code")   = is_dept_code
	   	ds_2.NameValue(ds_2.RowPosition,"sell_code")   = is_sell_code
			ds_2.NameValue(ds_2.RowPosition,"code")    = array[1]
			ds_2.NameValue(ds_2.RowPosition,"code_name") = array[2]
			ds_2.NameValue(ds_2.RowPosition,"class")     = '2'
		}
	}
}

//-----------------------------------------------------------------------------
function f_valid_from_to(from_date, to_date)
//-----------------------------------------------------------------------------
{
	from_date =  gf_cvt_date(from_date)
	 to_date      =  gf_cvt_date(to_date)
	 from_date_trim = from_date.replace(' ', '')
	 to_date_trim =to_date.replace(' ', '')
	 //if (to_date_trim=='') { alert('empty')}
	 //if (to_date_trim==null) { alert('null')}
	 if ( ! (( from_date_trim== '') || ( to_date_trim == '') ||( from_date_trim == null) || ( to_date_trim == null)) ){
		 if (f_check_date(from_date_trim) || f_check_date(to_date_trim)){
			 if (from_date_trim  > to_date_trim) {
				 
				 return false
			 }
	 	 }
	 }
	 return true
}
