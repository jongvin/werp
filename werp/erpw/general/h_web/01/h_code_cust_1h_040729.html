//------------------------------------------------------------------------
function cust_find()                       //고객 찾기
//------------------------------------------------------------------------
{
  
  var ls_name
  ls_name = in_cust_name.value.substr(0,1)
  if ((ls_name == "") || (ls_name == " ")) {
     alert("고객명을  입력하십시요")
     return
  }     
  find_chk = 1
  is_ds_1_addr = 'h_code_cust_3q.jsp?arg_cust_name_1='
  ds_1.DataID = is_ds_1_addr + in_cust_name.value
  ds_1.SyncLoad=true
  ds_1.reset();
  if ((ls_name >= "가") && (ls_name < "나"))   tb_1.ActiveIndex = 1
  if ((ls_name >= "나") && (ls_name < "다"))   tb_1.ActiveIndex = 2
  if ((ls_name >= "다") && (ls_name < "라"))   tb_1.ActiveIndex = 3
  if ((ls_name >= "라") && (ls_name < "마"))   tb_1.ActiveIndex = 4
  if ((ls_name >= "마") && (ls_name < "바"))   tb_1.ActiveIndex = 5
  if ((ls_name >= "바") && (ls_name < "사"))   tb_1.ActiveIndex = 6
  if ((ls_name >= "사") && (ls_name < "아"))   tb_1.ActiveIndex = 7
  if ((ls_name >= "아") && (ls_name < "자"))   tb_1.ActiveIndex = 8
  if ((ls_name >= "자") && (ls_name < "차"))   tb_1.ActiveIndex = 9
  if ((ls_name >= "차") && (ls_name < "카"))   tb_1.ActiveIndex = 10
  if ((ls_name >= "카") && (ls_name < "하"))   tb_1.ActiveIndex = 11
  if ((ls_name >= "하") && (ls_name < "힙"))   tb_1.ActiveIndex = 12
  if (ls_name < "가")    tb_1.ActiveIndex = 13
}

//---------------------------------------------------------------------------
function cust_contract()                        //내역 들어가기 
//---------------------------------------------------------------------------
{var ls_temp
  ls_temp = ds_1.namevalue(ds_1.rowposition, 'cust_code')
   
  ll_cnt = f_select2_q("SELECT a.dept_code select_1 " +
										  "	FROM H_SALE_MASTER a,  "+
										  "		       (select dept_code, dongho,max(seq) seq  "+
										  "			        from h_sale_master  "+
										  "		         group by dept_code,sell_code,dongho ) b "+
										  " WHERE a.dept_code = b.dept_code "+
										  "	 and a.dongho = b.dongho "+
										  "	 and a.seq = b.seq  "+
										  "	 and a.cust_code =  " + ls_temp )       //계약테이블 조회 (최종차수:현계약자) 
  
  if (ll_cnt  < 1 ) { 
     alert('계약된 내역이 없습니다.');
	  return;
  }
       
  makeCookie("@h_code_cust_contract_find@",ls_temp + "@" + 'h_code_cust_1h.html')
  
  top.frames['main_ct'].location.href(gs_home + "/general/h_web/01/h_code_cust_contract_find_1h.html" +"?"+'r')
  
}
