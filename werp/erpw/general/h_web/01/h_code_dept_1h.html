//---------------------------------------------------------------------------
function btnsave_onclick()                       // 저장
//---------------------------------------------------------------------------
{
	var ls_chk=0,ls_spec_chk=0
 if (ds_2.IsUpdated){
		 var ll_dup
		 if (il_tagpage == 2) {
			 ll_dup = f_dup_chk("ds_2","input_date@input_seq")
			 if (ll_dup > 0) {
			     alert("일자/순번이 중복되었습니다: 일자/순번을 수정하십시요 ")
			     ds_2.RowPosition = ll_dup
			     return
			 }
		 }
 } 	       
	
	if (ds_1.IsUpdated || ds_2.IsUpdated ){
		if  (confirm("변경되었습니다 저장하시겠습니까?")){
			if (ds_1.IsUpdated ) 
       		tr_1.Post()
			
			if (ds_2.IsUpdated ) {
			 	tr_2.Action   = is_tr_2_addr[il_tagpage]
			 	tr_2.KeyValue = is_tab_addr_tr_keyvalue[il_tagpage]
				

		   	for (i=1; i<= ds_2.CountRow; i++){
					if (il_tagpage == 1) {
				   	if (ds_2.NameValue(i,"input_date") == '' || ds_2.NameValue(i,'input_seq') == 0)
			   			ls_chk++
	   			}
	  			}
	  			if (ls_chk == 0) {
	       			tr_2.Post()
	  			}
     			else {
	   			alert("필수입력항목을 반드시 입력하십시오 \n        저장되지않았습니다.")
	   			return
	     		}
			}
		}
	}
}
