<script language="JavaScript">				  
//------------------------------------------------------------------------
function btnquery_onclick()                     // 조회  
//------------------------------------------------------------------------
{	 is_deposit_no = tx_deposit_no.value
	if (is_dept_all ){
		ds_1.DataID = is_ds_1_addr +''+  '&as_sell_code='+'' +'&as_deposit_no=' + is_deposit_no 
	}
	else{
		ds_1.DataID = is_ds_1_addr +is_dept_code+  '&as_sell_code='+is_sell_code +'&as_deposit_no=' + is_deposit_no 
		
	}
	ds_1.SyncLoad=true
	ds_1.Reset()
}
//-----------------------------------------------------------------------
function Fn_SetColumn()   // 커서위치 세팅
//-----------------------------------------------------------------------
{
	gd_2.Focus();
	gd_2.SetColumn("v_account_no");
} 
//-----------------------------------------------------------------------
function init_move()               // 초기값세팅
//-----------------------------------------------------------------------
{	ds_2.namevalue(ds_2.rowposition, 'dept_code') =  ds_1.namevalue(ds_1.rowposition, 'dept_code')
   ds_2.namevalue(ds_2.rowposition, 'sell_code') =  ds_1.namevalue(ds_1.rowposition, 'sell_code')
	ds_2.namevalue(ds_2.rowposition, 'deposit_no') =  ds_1.namevalue(ds_1.rowposition, 'deposit_no')
	ds_2.namevalue(ds_2.rowposition, 'reg_date') = is_work_date
	ds_2.namevalue(ds_2.rowposition, 'use_tag') = 0
	Fn_SetColumn()
}
//-----------------------------------------------------------------------
function btnadd_onclick()                       // 추가 
//------------------------------------------------------------------------
{
	 ds_2.AddRow()
	 init_move()
}
//-----------------------------------------------------------------------
function btninsert_onclick()                    // 삽입
//-----------------------------------------------------------------------
{
	 if (ds_2.CountRow <= 0 ) {
	 	btnadd_onclick()
	 	return
	 }
	 ds_2.InsertRow(ds_1.RowPosition)
	 init_move()
}
//------------------------------------------------------------------------
function btndelete_onclick()                    // 삭제 
//------------------------------------------------------------------------
{
	  if  (gd_2.MultiRowSelect){               // multi row select 일 경우
	     for (i=ds_2.CountRow ;i >0 ;i--)
	     {
	        if (ds_2.RowMark(i) == 1)
			     if (ds_2.namevalue(i, 'use_tag') == 1) {
				     ds_2.rowposition = i;
					  alert('사용중이므로 삭제 불가!')
					  return
				  }
				  else{
	               ds_2.DeleteRow(i)
				  }
	    }   
	    ds_2.MarkRows(ds_2.RowPosition,ds_2.RowPosition)  //삭제작업완료후 MARK
	   } 
	  else{
	     if (ds_2.namevalue(ds_2.RowPosition, 'use_tag') == 1) {
			  ds_2.rowposition = ds_2.RowPosition;
			  alert('사용중이므로 삭제 불가!')
			  return
		  }
		  else{
			  ds_2.DeleteRow(ds_2.RowPosition)  
		  }
	  }
 }
//---------------------------------------------------------------------------
function btnsave_onclick()                       // 저장
//---------------------------------------------------------------------------
{
 if (ds_2.IsUpdated){
	 var ll_dup
	 ll_dup = f_dup_chk("ds_2","v_account_no")
	 if (ll_dup > 0) {
	     alert("가상계좌번호가 중복되었습니다: 계좌번호를를 수정하십시요 ")
	     ds_2.RowPosition = ll_dup
	     return
	 }
 }
 if (ds_2.IsUpdated){
	 if  (confirm("변경되었습니다 저장하시겠습니까?")){
	     
		  tr_2.Post();
		  
	 }
 } 
}
//----------------------------------------------------------------------------
function btncancel_onclick()                     // 취소
//---------------------------------------------------------------------------- 
{
	ds_2.Undo(ds_1.RowPosition)
}
//---------------------------------------------------------------------------
function dept_code_find()                       //현장 찾기(분양) 
//---------------------------------------------------------------------------
{
	result = f_hdept_code_find(dept_name.value)
	if (result==false)return
	
	is_dept_code = top.frames['security'].gs_dept_code.value
	is_dept_name = top.frames['security'].gs_dept_name.value
	is_sell_code = top.frames['security'].gs_sell_code.value
	is_sell_name = top.frames['security'].gs_sell_name.value

	dept_name.value = is_dept_name
	sell_name.value = is_sell_name


	btnquery_onclick()
}  
//---------------------------------------------------------------------------
function dept_all()
//---------------------------------------------------------------------------
{  if (chk_dept_all.checked == true){ 
		dept_name.disabled =true
		sell_name.disabled=true
		find_btn.disabled=true
		is_dept_all = true;
		gd_1.ColumnProp('dept_code','Show')=true
		gd_1.ColumnProp('long_name','Show')=true
		gd_1.ColumnProp('sell_code','Show')=true
	}
	else{
		dept_name.disabled =false
		sell_name.disabled=false
		find_btn.disabled=false
		is_dept_all = false
		gd_1.ColumnProp('dept_code','Show')=false
		gd_1.ColumnProp('long_name','Show')=false
		gd_1.ColumnProp('sell_code','Show')=false
	}

	

	btnquery_onclick()
}  

//---------------------------------------------------------------------------
function dept_code_find_popup()                       //현장 찾기(분양) 
//---------------------------------------------------------------------------
{
	var result;
	var array = new Array();
	var gs_home1 = top.frames['security'].gs_home.value
	var is_dept_search_addr = gs_home1 + '/general/h_web/00/h_code_house_find_1h.html'

	result = window.showModalDialog(is_dept_search_addr,gs_home1 + "@" + ds_1.Namevalue(ds_1.Rowposition, 'long_name'),"dialogWidth:500px;dialogHeight:500px");
	ib_check = false
	if(result == "") {
		ds_1.Namevalue(ds_1.Rowposition, 'long_name') = is_dept_name
	   ds_1.Namevalue(ds_1.Rowposition, 'dept_code') = is_dept_code
	   ib_check = true
		return
	}
	array = result.split("@");
	
	ds_1.Namevalue(ds_1.Rowposition, 'dept_code') = array[0]
	ds_1.Namevalue(ds_1.Rowposition, 'long_name') = array[1]
	ds_1.Namevalue(ds_1.Rowposition, 'sell_code') = array[2]
	ds_1.NameValue(ds_1.RowPosition, 'dongho')     = ""
	ds_1.NameValue(ds_1.RowPosition, 'seq')        = ""
	is_dept_code = array[0]
	is_dept_name = array[1]
	ib_check = true
}
//-----------------------------------------------------------------------
function import_rtn()               // ds_2의 자료를 ds_1으로 Move한다
//-----------------------------------------------------------------------
{
	var i,ls_temp,ls_class,ls_chk,ls_dongho,ls_seq,ll_cnt,ls_date
   Button_file.open()

	tx_temp.Src = Button_file.value           
	tx_temp.reset()
	
	ds_2.ImportData(tx_temp.Text)
	
	if (ds_1.CountRow < 1) {
		return
	}
	gd_2.ReDraw = false
	
	for (i=1;i <= ds_2.CountRow;i ++) {
	   if (ds_2.RowStatus(i) == 1){
			ds_2.namevalue(i, 'dept_code') = is_dept_code
			ds_2.namevalue(i, 'sell_code') = is_sell_code
			ds_2.namevalue(i, 'deposit_no') =  ds_1.namevalue(ds_1.rowposition, 'deposit_no')
			ds_2.namevalue(i, 'reg_date') = is_work_date
			ds_2.namevalue(i, 'use_tag') =0
		}
	}
	//btnsave_onclick()
	//btnquery_onclick()
	gd_2.ReDraw = true
}
//------------------------------------------------------------------------
function keyDown()                       //검색어 입력후 enter를 쳤을경우
//------------------------------------------------------------------------
{
	if (window.event.keyCode == 13) { 
		dept_code_find();
	} 
}
//---------------------------------------------------------------------------
function window_onload()                      // window open event
//---------------------------------------------------------------------------
{ 
  if (f_reject_window()) return 
   top.frames['main_title'].mouse_over()
	tr_2.Action = is_tr_2_addr
	ll_cnt = f_select_q("select code select_1, code_name select_2  from h_code_common  where code_div = '03' order by code ")       //분양구분
	ll_cnt = f_select2_q("select code select_1, code_name select_2  from h_code_common  where code_div = '06' order by code")       //계좌용도 
	dept_name.value = is_dept_name
	sell_name.value = is_sell_name
	ccom_account_div.enable = false

	dept_all()
   

}
