//---------------------------------------------------------------------------------
function f_select4_q(ls_sql)
//---------------------------------------------------------------------------------
{
  var i,j,ll_find,ll_from,ls_colcnt,ll_cnt
  ll_find = 0
  ll_from = ls_sql.lastIndexOf("select_")
  for(i=ll_from ; i < ls_sql.length ; i++) {
     if  (ls_sql.substr(i,1) == "_") { 
         for (j=i; j < ls_sql.length ; j++) {
             if (ls_sql.substr(j,1) == " ") {
                 ll_find = 1
                 break
             }    
         }
     }
   if (ll_find == 1) break
  }      
  ls_colcnt = ls_sql.substr(i+1, j-i)
  var lls_sql = ls_sql
  lls_sql = lls_sql.replace(/\+/g,'!')

  

  switch(parseInt(ls_colcnt))  
    {
     case 1 : ds_select4.DataID="/werp/erpw/comm_function/comm_select_1q.jsp?in_sql=" + lls_sql; break 
     case 2 : ds_select4.DataID="/werp/erpw/comm_function/comm_select_2q.jsp?in_sql=" + lls_sql; break 
     case 3 : ds_select4.DataID="/werp/erpw/comm_function/comm_select_3q.jsp?in_sql=" + lls_sql; break 
     case 4 : ds_select4.DataID="/werp/erpw/comm_function/comm_select_4q.jsp?in_sql=" + lls_sql; break 
     case 5 : ds_select4.DataID="/werp/erpw/comm_function/comm_select_5q.jsp?in_sql=" + lls_sql; break 
     case 6 : ds_select4.DataID="/werp/erpw/comm_function/comm_select_6q.jsp?in_sql=" + lls_sql; break 
     case 7 : ds_select4.DataID="/werp/erpw/comm_function/comm_select_7q.jsp?in_sql=" + lls_sql; break 
     case 8 : ds_select4.DataID="/werp/erpw/comm_function/comm_select_8q.jsp?in_sql=" + lls_sql; break 
     case 9 : ds_select4.DataID="/werp/erpw/comm_function/comm_select_9q.jsp?in_sql=" + lls_sql; break 
     case 10 : ds_select4.DataID="/werp/erpw/comm_function/comm_select_10q.jsp?in_sql=" + lls_sql; break 
     }
 ds_select4.SyncLoad = true
 ds_select4.reset()
 ll_cnt = ds_select4.CountRow
 return ll_cnt
}

function btnsave_onclick()                       // 저장
//---------------------------------------------------------------------------
{
	var ls_chk=0,ls_spec_unq_num,arg_cmd,li_sell_amt,li_land_amt,li_build_amt,li_vat_amt
 if (ds_1.IsUpdated){
	 var ll_dup
		 ll_dup = f_dup_chk("ds_1","pyong@style@class@option_code")
		 if (ll_dup > 0) {
		     alert("평형/TYPE/군/선택이 중복되었습니다: 평형/TYPE/군/선택을 수정하십시요 ")
		     ds_1.RowPosition = ll_dup
		     return
		 }
 }	
 if (ds_2.IsUpdated){
	 var ll_dup
		 ll_dup = f_dup_chk("ds_2","spec_unq_num@degree_code")
		 if (ll_dup > 0) {
		     alert("약정차수가 중복되었습니다: 약정차수를 수정하십시요 ")
		     ds_2.RowPosition = ll_dup
		     return
		 }
 }	
	if (ds_1.IsUpdated || ds_2.IsUpdated|| ds_code_house.IsUpdated){
		if  (confirm("변경되었습니다 저장하시겠습니까?"))
			if (ds_1.IsUpdated) {
				for (i=1; i<= ds_1.CountRow; i++){
					if (ds_1.NameValue(i,"pyong") == 0 || ds_1.NameValue(i,'style') == '' || ds_1.NameValue(i,'class') == '' || ds_1.NameValue(i,'option_code') == '' )
						ls_chk++
				}
				if (ls_chk == 0) {
					tr_1.Post()
				}
				else {
					alert("필수입력항목을 반드시 입력하십시오 \n        저장되지않았습니다.")
					return
				}
			}
			if (ds_2.IsUpdated) {
			   
				for (i=1; i<= ds_2.CountRow; i++){
					if (ds_2.NameValue(i,"degree_code") == '')
						ls_chk++
				}
				if (ls_chk == 0) {
					ls_spec_unq_num = ds_1.NameValue(ds_1.RowPosition,'spec_unq_num')
					f_select_q("select nvl(sum(sell_amt),0) select_1, nvl(sum(land_amt),0) select_2, nvl(sum(build_amt),0) select_3, nvl(sum(vat_amt),0) select_4 from h_base_pyong_detail where dept_code = '" + is_dept_code + "' and sell_code = '" + is_sell_code + "' and spec_unq_num = " + ls_spec_unq_num )
					
					li_sell_amt  = ds_2.NameSum('sell_amt',0,0);


					if (li_sell_amt != ds_1.namevalue(ds_1.rowposition, 'sell_amt')) {
						alert('차수별약정금액의 합이 평형별 약정금액과 틀립니다/ 저장불가')
						return
					}

				   
					//li_sell_amt  = ds_select.NameValue(ds_select.RowPosition,'select_1')
					li_land_amt  = ds_2.NameSum('land_amt',0,0);
					li_build_amt = ds_2.NameSum('build_amt',0,0);
					li_vat_amt   = ds_2.NameSum('vat_amt',0,0);

					//ds_1.namevalue(ds_1.rowposition, 'sell_amt') = li_sell_amt
					ds_1.namevalue(ds_1.rowposition, 'land_amt') = li_land_amt
					ds_1.namevalue(ds_1.rowposition, 'build_amt') = li_build_amt
					ds_1.namevalue(ds_1.rowposition, 'vat_amt') = li_vat_amt
					tr_1.Post()
					tr_2.Post()

					/*arg_cmd = " update h_base_pyong_master " +
								 "    set sell_amt  = " + li_sell_amt + "," +
								 "        land_amt  = " + li_land_amt + "," +
								 "        build_amt = " + li_build_amt + "," +
								 "        vat_amt   = " + li_vat_amt +
					          "  where dept_code = '" + is_dept_code + "'" +
					          "    and sell_code = '" + is_sell_code + "'" +
					          "    and spec_unq_num = " + ls_spec_unq_num
					
					f_update_sql(arg_cmd)*/
					
				}
				else {
					alert("약정차수 항목을 반드시 입력하십시오 \n        저장되지않았습니다.")
					return
				}
			}
			if (ds_code_house.IsUpdated){
				tr_code_house.Post()
			}
	}
}

function dept_code_find()                       //현장 찾기(분양) 
//---------------------------------------------------------------------------
{
	result = f_hdept_code_find(dept_name.value)
	if (result==false)return

//------------------------------------------------------------------------
function copy_rtn()                       //복사범위 지정
//------------------------------------------------------------------------
{
	il_sa_screen = il_screen

	if (il_screen == 1) {
		for (col=1; col <= ds_1.CountColumn; col++) {
			is_array[col] = ds_1.OrgValue(ds_1.RowPosition,col);
		}
	}
	else {
		ds_3.ClearData()	
		for (i=1;i<=ds_2.CountRow;i++){
			if (ds_2.RowMark(i) == 1){
				ds_3.AddRow()
				for (col=1;col <= ds_2.CountColumn; col++) 
					ds_3.ColumnValue(ds_3.RowPosition,col) = ds_2.OrgValue(i,col);
			}
		}
	}

}
//------------------------------------------------------------------------
function paste_rtn()                       //붙여넣기
//------------------------------------------------------------------------
{
	if (il_sa_screen == 0){
		alert('선택한 내역이 없습니다... \n \n복사버튼을 누른 후 붙여넣기를 실행하시기 바랍니다')
		return
	}

	if ( il_sa_screen != il_screen) {
		alert('복사할 곳을 선택하신 후 붙여넣기를 실행하십시오...')
		return
	}

	if (il_screen == 1) {
		if  (confirm("신규로 추가하시겠습니까?")){
			ds_1.AddRow()
			ds_seq.SyncLoad=true;             // seq no 구하기
		 	ds_seq.reset()

			ds_1.NameValue(ds_1.RowPosition,"spec_unq_num") = ds_seq.NameValue(1,"nextval")
		}
		for(col=1; col <= ds_1.CountColumn;col++){
			if (col != 3) {
				ds_1.ColumnValue(ds_1.RowPosition,col) = is_array[col]
			}
		}
	}
	else {
		if (ds_3.CountRow < 1) {
			il_sa_screen = 0
			return
		}
		var ls_temp,ls_chk
		for(i=1;i <= ds_3.CountRow;i++){
			ls_temp = ds_3.NameValue(i,'degree_code')
			ls_chk = ds_2.NameValueRow('degree_code',ls_temp)
			if (ls_chk < 1) {
				ds_2.AddRow()
				for(col=1; col <= ds_2.CountColumn;col++) {
					if (col != 3) {
						ds_2.ColumnValue(ds_2.RowPosition,col) = ds_3.OrgValue(i,col);
					}
					else {
						ds_2.ColumnValue(ds_2.RowPosition,col) = ds_1.NameValue(ds_1.RowPosition,'spec_unq_num')
					}
				}
			}
		}

		ds_3.ClearData()	
	}
	il_sa_screen = 0
}

function division_rtn()                       //토건부 배분입력루틴
//------------------------------------------------------------------------
{
	var result,li_sell_amt,i,li_land_amt,li_build_amt,li_vat_amt,li_rate,li_temp,ls_arg
	var array = new Array();

	if (ds_2.CountRow < 1) {
		return
	}
	li_sell_amt = ds_2.Sum(10,0,0)
	ls_spec_unq_num = ds_1.NameValue(ds_1.RowPosition,'spec_unq_num')
	ls_arg = gs_home + '@' + is_dept_code + '@' + is_sell_code + '@' + ls_spec_unq_num + '@'
	
	result = window.showModalDialog(gs_home + "/general/h_web/01/h_base_pyong_input_1h.html", ls_arg,"dialogWidth:350px;dialogHeight:300px");

	
	if (result == "") {
	   return;
   }
	
	array = result.split("@");
	li_land_amt  = parseInt(array[0],10)
	li_build_amt = parseInt(array[1],10)
	li_vat_amt   = parseInt(array[2],10)
	is_chk = 'Y'
	
	for(i=1; i <= ds_2.CountRow;i++) {
		if (i != ds_2.CountRow) {
			li_rate = ds_2.NameValue(i,'sell_amt') / li_sell_amt;
			ds_2.NameValue(i,'build_amt') = parseInt(li_build_amt * li_rate / 10 ,10) * 10;
			
			if (isNaN(li_vat_amt)||(li_vat_amt ==0)) {
				ds_2.NameValue(i,'vat_amt')   = 0;
			}
			else {
				ds_2.NameValue(i,'vat_amt')   = parseInt(ds_2.NameValue(i,'build_amt') / 10, 10);
			}			

			li_temp = ds_2.NameValue(i,'sell_amt') - ds_2.NameValue(i,'build_amt') - ds_2.NameValue(i,'vat_amt');
			ds_2.NameValue(i,'land_amt')  = li_temp;
		}
		else {
			ds_2.NameValue(i,'land_amt')  = 0
			ds_2.NameValue(i,'build_amt') = 0
			ds_2.NameValue(i,'land_amt')  = li_land_amt - ds_2.Sum(7,0,0)
			ds_2.NameValue(i,'build_amt') = li_build_amt - ds_2.Sum(8,0,0)

			if (isNaN(li_vat_amt)||(li_vat_amt ==0)) {
				ds_2.NameValue(i,'vat_amt')   = 0;
			}
			else {
				ds_2.NameValue(i,'vat_amt')   = parseInt(ds_2.NameValue(i,'build_amt') / 10, 10);
			}			

		}




	}
	is_chk = 'N'
}

//---------------------------------------------------------------------------
function make_deg_amt()
//---------------------------------------------------------------------------
{	
	btnsave_onclick() //저장되지않은내용저장
	
	f_ds_select_q("ds_dept_degree", "select code select_1, degree_amt_rate select_2  from h_dept_degree  where dept_code = '"+is_dept_code+"' and sell_code='"+is_sell_code+"'order by code ");

	var row = 0;
	var row_t = 0;
	
	row = ds_dept_degree.countrow;

	if (row < 1 ){
		alert('현장별약정이 없습니다/계산불가')
		return;
	}

	row_t = ds_2.countrow

   if ( row_t < 1) {
		alert(' 선택하신 평형의 약정이 없습니다/계산불가')
		return
	}
	else{
		if (row != row_t) {
			alert('현장별 약정과 선택하신 약정의 차수가 다릅니다/계산불가')
			return
		}
	}
	
	var py_sell_amt = 0;
	var amt_rate = 0;
	var deg_amt = 0;
	var sum_amt = 0;
	var trunc_unit = ccombo1.ValueOfIndex('code', ccombo1.index);

	if (isNaN(trunc_unit)) {
		alert('절사단위가 없습니다/계산불가')
		return;
	}

	py_sell_amt = ds_1.namevalue(ds_1.rowposition, 'sell_amt')
	
	if (py_sell_amt < 1 ){
		alert('평형의 분양금액이 없습니다/계산불가')
		return
	}

	is_chk = 'Y'
	for(i=1; i < row_t  ;i++){
		
		amt_rate = ds_dept_degree.namevalue(i, 'select_2') 

		if ( !(amt_rate > 0) ){
			alert('현장별약정의 차수별 금액비율이 0 입니다/계산불가')
			is_chk = 'N'
			return
		}
		deg_amt = parseInt(py_sell_amt * amt_rate/100 / trunc_unit) *trunc_unit;
		ds_2.namevalue(i, 'sell_amt') = deg_amt;
		ds_2.namevalue(i, 'land_amt') = 0;
		ds_2.namevalue(i, 'build_amt') = 0;
		ds_2.namevalue(i, 'vat_amt') = 0;
		sum_amt = sum_amt + deg_amt;
		
	}
	
	ds_2.namevalue(row_t, 'sell_amt') = py_sell_amt - sum_amt;	
	ds_2.namevalue(row_t, 'land_amt') = 0;
	ds_2.namevalue(row_t, 'build_amt') = 0;
	ds_2.namevalue(row_t, 'vat_amt') = 0;
	is_chk = 'N'

}
