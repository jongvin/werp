<script language="JavaScript">				  
//------------------------------------------------------------------------
function btnquery_onclick()                     // 조회  
//------------------------------------------------------------------------
{ var room
   room = tb_main.ActiveIndex *10  + tb_1.ActiveIndex
	
	gd_1.Format = is_form[room];
	
	if ((room == 13)||(room == 23)||(room == 25)) {
	   select_from();
		select_to();
      ds_1.DataId = is_ds_1_addr[room] + is_dept_code + "&arg_sell_code=" + is_sell_code	+"&arg_from="+is_from_date+"&arg_to="+is_to_date
	}
	else{
		ds_1.DataId = is_ds_1_addr[room] + is_dept_code + "&arg_sell_code=" + is_sell_code
	}
	//alert(ds_1.dataid)
	ds_1.SyncLoad = false
	 document.all.LowerFrame.style.visibility="visible";
	ds_1.reset()
	
   
}
//---------------------------------------------------------------------------
function dept_code_find()                       //현장 찾기(분양) 
//---------------------------------------------------------------------------
{
	result = f_hdept_code_find(dept_name.value)
	if (result==false)return
	
	is_dept_code = top.frames['security'].gs_dept_code.value
	is_dept_name = top.frames['security'].gs_dept_name.value
	is_sell_code = top.frames['security'].gs_sell_code.value
	is_sell_name = top.frames['security'].gs_sell_name.value

	dept_name.value = is_dept_name
	sell_name.value = is_sell_name

	btnquery_onclick()
}
//------------------------------------------------------------------------
function dept_keyDown()                       //검색어 입력후 enter를 쳤을경우
//------------------------------------------------------------------------
{
	if (window.event.keyCode == 13) { 
		dept_code_find();
	} 
}

//-------------------------------------------------------------------------------
function select_from()                  //시작일 선택 
//-------------------------------------------------------------------------------
{
   is_from_date = em_from_date.text.substr(0,4) + "." + em_from_date.text.substr(4,2)  + "." +  em_from_date.text.substr(6,2)
}
//-------------------------------------------------------------------------------
function select_to()                  //종료일 선택 
//--------------------------------------------------------------------------------
{
   is_to_date = em_to_date.text.substr(0,4) + "." + em_to_date.text.substr(4,2)  + "." +  em_to_date.text.substr(6,2)
}
//---------------------------------------------------------------------
function tab_changed()
//---------------------------------------------------------------------
{ 
   if (tb_main.ActiveIndex == 1){
	   if (tb_1.ActiveIndex == 3){
			div_period .style.visibility= "visible"
		}
		else{
			div_period .style.visibility= "hidden"
		}
	}
	else{
		if ((tb_1.ActiveIndex == 3)||(tb_1.ActiveIndex == 5)){
			div_period .style.visibility= "visible"
		}
		else{
			div_period .style.visibility= "hidden"
		}
	}

	 document.all.LowerFrame.style.visibility="visible";
	setTimeout('btnquery_onclick()',1)

}

//---------------------------------------------------------------------
function tab_changed_main(Index)
//---------------------------------------------------------------------
{  
   if (Index == 1) {
		tb_1.Format = '' +'<T> title=계약자</T>' +
										  '<T> title=약정</T>' +
										  '<T> title=입금</T>';
		tb_1.ActiveIndex = 1;
	}
	else{
		if (Index == 2) {
			tb_1.Format = '' +'<T> title=계약자</T>' +
											  '<T> title=약정(보증금)</T>' +
											  '<T> title=입금(보증금)</T>' +
											  '<T> title=약정(임대료)</T>' +
											  '<T> title=입금(임대료)</T>';
			tb_1.ActiveIndex = 1;
		}
	}

}

//---------------------------------------------------------------------------
function excel_down()                      // 
//---------------------------------------------------------------------------
{ var room, filename
   room = tb_main.ActiveIndex *10  + tb_1.ActiveIndex
	switch(room){
		case 11:
			filename = '분양계약자';
			break;
		case 12:
			filename = '분양약정';
			break;
		case 13:
			filename = '분양수입금';
			break;
		case 21:
			filename = '임대계약자';
			break;
		case 22:
			filename = '보증금약정';
			break;
		case 23:
			filename = '보증금입금';
			break;
		case 24:
			filename = '임대료약정';
			break;
		case 25:
			filename = '임대료입금';
			break;
  }
   
  var sheet_name = filename+'('+is_dept_name+')';
  var file_name = sheet_name+".xls";
  gd_1.GridToExcel(sheet_name, file_name, 1)
}
//---------------------------------------------------------------------------
function check_filename(filename)                      // 
//---------------------------------------------------------------------------
{
	//filename.replace('\' , ''); 
	alert(filename)
	filename.replace("/", "a");
	alert(filename)
	filename.replace(':', '');
	filename.replace('*', '');
	filename.replace('?', '');
	filename.replace('"', '');
	filename.replace('<', '');
	filename.replace('>', '');
	filename.replace('|', '');
	return filename;
}
//---------------------------------------------------------------------------
function save_file()                      // 
//---------------------------------------------------------------------------
{	
	var room
	var filename
	
	room = tb_main.ActiveIndex *10  + tb_1.ActiveIndex

	//filename = '['+is_dept_name+']'

	//filename = check_filename(filename)

	switch(room){
		case 11:
		   gd_1.ExportFileEx('분양계약자'+'_'+is_dept_name,false, 0, false); 
			break;
		case 12:
			gd_1.ExportFileEx('분양약정'+'_'+is_dept_name,false, 0, false); 
			break;
		case 13:
			gd_1.ExportFileEx('분양수입금'+'_'+is_dept_name,false, 0, false); 
			break;
		case 21:
			gd_1.ExportFileEx('임대계약자'+'_'+is_dept_name,false, 0, false); 
			break;
		case 22:
			gd_1.ExportFileEx('보증금약정'+'_'+is_dept_name,false, 0, false); 
			break;
		case 23:
			gd_1.ExportFileEx('보증금입금'+'_'+is_dept_name,false, 0, false); 
			break;
		case 24:
			gd_1.ExportFileEx('임대료약정'+'_'+is_dept_name,false, 0, false); 
			break;
		case 25:
			gd_1.ExportFileEx('임대료입금'+'_'+is_dept_name,false, 0, false); 
			break;
  }

}
//------------------------------------------------------------------------
function keyDown()                       //검색어 입력후 enter를 쳤을경우
//------------------------------------------------------------------------
{
	if (window.event.keyCode == 13) { 
		dept_code_find();
	} 
}
//---------------------------------------------------------------------------
function window_onload()                      // window open event
//---------------------------------------------------------------------------
{
  if (f_reject_window()) return 
  top.frames['main_title'].mouse_over()
  tb_1.ActiveIndex = 1
  is_dept_code = top.frames['security'].gs_dept_code.value
  is_dept_name = top.frames['security'].gs_dept_name.value
  is_sell_code = top.frames['security'].gs_sell_code.value
  is_sell_name = top.frames['security'].gs_sell_name.value
  dept_name.value = is_dept_name
  sell_name.value = is_sell_name

  ll_cnt = f_select_q("select to_char(sysdate, 'yyyy.mm')||'.01' select_1, to_char(last_day(sysdate), 'yyyy.mm.dd') select_2  from dual ")
  em_from_date.text = ds_select.NameValue(ds_select.RowPosition,'select_1')
	em_to_date.text   = ds_select.NameValue(ds_select.RowPosition,'select_2')
	is_from_date      = ds_select.NameValue(ds_select.RowPosition,'select_1')
	is_to_date        = ds_select.NameValue(ds_select.RowPosition,'select_2')
  //tab_changed_main(1)

  
  
}
