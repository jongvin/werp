<SCRIPT language=JavaScript>
var gs_home
var is_ds_1_addr = '/general/h_web/00/h_fi_account_find_1q.jsp'
var is_confirm_check = 'no'
//------------------------------------------------------------------------
function keyDown()                       //검색어 입력후 enter를 쳤을경우
//------------------------------------------------------------------------
{
	if (window.event.keyCode == 13) { 
		btnquery_onclick();
	} 
}

//---------------------------------------------------------------
function btnquery_onclick()               //조회 
//---------------------------------------------------------------
{	 var ls_str, arg_1, arg_2
   ls_str = Textbox_1.value 
	if (isNaN(Textbox_1.value )) {
		arg_1 = Textbox_1.value;
		arg_2 = '';
	}
	else{
	   arg_1 = '';
      arg_2 = Textbox_1.value;  
	}
	ds_1.DataID = gs_home + is_ds_1_addr + "?arg_name=" + arg_1 + "&arg_number=" + arg_2
  
  ds_1.SyncLoad=true
  if  (Textbox_1.value == "") {
//     alert("검색조건을 반드시 입력하십시요")
     Textbox_1.value=""
//     return
  }      
  ds_1.reset()

}
//----------------------------------------------------------------
function Button_close_onclick()               //닫기
//----------------------------------------------------------------
{
 window.returnValue = "";
 window.close();
}
//--------------------------------------------------------------------
function Button_confirm_onclick()               //확인
//--------------------------------------------------------------------
{
  is_confirm_check = 'yes'
  var ls_return=""
  ls_return = ds_1.NameValue(ds_1.RowPosition,'BANK_ACCOUNT_ID') + '@' + 
                       ds_1.NameValue(ds_1.RowPosition,'BANK_ACCOUNT_NAME') + '@' +
  				           ds_1.NameValue(ds_1.RowPosition,'BANK_ACCOUNT_NUMBER') + '@' + 
							  ds_1.NameValue(ds_1.RowPosition,'REAL_BANK_ACCOUNT') + '@' + 
							  ds_1.NameValue(ds_1.RowPosition,'BANK_NAME') + '@' + 
							  ds_1.NameValue(ds_1.RowPosition,'BANK_NUMBER') + '@' + 
							  ds_1.NameValue(ds_1.RowPosition,'BANK_BRANCH_NAME') + '@' + 
							  ds_1.NameValue(ds_1.RowPosition,'BANK_BRANCH_ID')  + '@' + 
							  ds_1.NameValue(ds_1.RowPosition,'ACCOUNT_HOLDER_NAME')  + '@' + 
							  ds_1.NameValue(ds_1.RowPosition,'FBS_ACCOUNT_CLS')  + '@' + 
							  ds_1.NameValue(ds_1.RowPosition,'VIRTUAL_ACCOUNT_CLS')

 window.returnValue = ls_return
 window.close();
}
//----------------------------------------------------------------
function window_onload()                  // window open event 
//-----------------------------------------------------------------
{
 var result;
 var array = new Array();
 result = window.dialogArguments;
 if(result == "")
   alert("최소한 홈 디렉토리는 있어야 합니다")

 array = result.split("@");
 gs_home = array[0]                  // 0: 홈 디렉토리 
 btnquery_onclick()
}
//-----------------------------------------------------------------
function window_onunload()     // windoe.close()문장을 만나면 이루틴은 자동으로 수행됨으로 복사여부를 체크.
//-----------------------------------------------------------------
{
  if (is_confirm_check == 'no')
      window.returnValue = ""
}

</SCRIPT>
<script language=JavaScript for=gd_1 event=OnClick(row,colid)>

     ds_1.Sort();
