var gs_home

//------------------------------------------------------------------------
function keyDown()                       //검색어 입력후 enter를 쳤을경우
//------------------------------------------------------------------------
{
	if (window.event.keyCode == 13) { 
		btnquery_onclick();
	} 
}

//---------------------------------------------------------------
function btnquery_onclick()               //조회 
//---------------------------------------------------------------
{
  ds_1.DataID =  is_ds_1_addr 
  ds_1.SyncLoad=true
  ds_1.reset()
}
//----------------------------------------------------------------
function Button_close_onclick()               //닫기
//----------------------------------------------------------------
{
 window.returnValue = "";
 window.close();
}
//--------------------------------------------------------------------
function Button_confirm_onclick()               //확인
//--------------------------------------------------------------------
{
	var i,j

	is_confirm_check = 'yes'
	var ls_return=""

	j=0
	if (ds_1.CountRow > 0) {
		for (i=1 ;i <=ds_1.CountRow ;i++){
		  if (ds_1.RowMark(i) == 1) {
		  		j++
			  ls_return = ls_return + ds_1.NameValue(i,'code') + '@'  +
			              				  ds_1.NameValue(i,'code_name') + '@'  
			}
		} 
		ls_return = j + '@' + ls_return
	}
       
 window.returnValue = ls_return
 window.close();
}
//----------------------------------------------------------------
function window_onload()                  // window open event 
//-----------------------------------------------------------------
{
	var result;
	var array = new Array();

	window.dialogHeight  = "450px"
	window.dialogWidth  = "550px"

	result = window.dialogArguments;


 
	btnquery_onclick()
}
//-----------------------------------------------------------------
function window_onunload()     // windoe.close()문장을 만나면 이루틴은 자동으로 수행됨으로 복사여부를 체크.
//-----------------------------------------------------------------
{
  if (is_confirm_check == 'no')
      window.returnValue = ""
}
