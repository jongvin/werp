<HTML><HEAD>
<META http-equiv=Content-Type content="text/html; charset=ks_c_5601-1987">
<META content="MSHTML 6.00.2716.2200" name=GENERATOR>
<LINK rel="stylesheet" type="text/css" href="../../../erpw.css">
<SCRIPT SRC="../../../comm_function/comm_function.js"></SCRIPT> 
<TITLE> 대표은행 찾기 </TITLE>

<SCRIPT SRC="../../../comm_function/comm_wid.js"></SCRIPT>

<SCRIPT SRC="../../../comm_function/comm_wid.js"></SCRIPT>
<SCRIPT language=JavaScript>
var is_ds_1_addr = 'h_am_code_bank_head_1q.jsp'
var is_confirm_check = 'no'
</script>

<!-- ======================================================================= -->
<!--                      Function                          -->
<!-- ======================================================================= -->
<script language="JavaScript">
//------------------------------------------------------------------------
function keyDown()                       //검색어 입력후 enter를 쳤을경우
//------------------------------------------------------------------------
{
	if (window.event.keyCode == 13) { 
		btnquery_onclick();
	} 
}

//---------------------------------------------------------------
function btnquery_onclick()               //조회 
//---------------------------------------------------------------
{
  if  (Textbox_1.value == "") {
     Textbox_1.value=""
  }      

  ds_1.DataID = is_ds_1_addr + "?arg_bank_head_code=" + Textbox_1.value + "&arg_bank_head_name=" + Textbox_1.value 
  ds_1.SyncLoad=true
  ds_1.reset()

}
//----------------------------------------------------------------
function Button_close_onclick()               //닫기
//----------------------------------------------------------------
{
 window.returnValue = "";
 window.close();
}
//--------------------------------------------------------------------
function Button_confirm_onclick()               //확인
//--------------------------------------------------------------------
{
  is_confirm_check = 'yes'
  var ls_return=""
  ls_return = ds_1.NameValue(ds_1.RowPosition,'bank_head_code') + '@' + ds_1.NameValue(ds_1.RowPosition,'bank_head_name') 

  //makeCookie("@g_code_dept@",ls_return)
        
 window.returnValue = ls_return
 window.close();
}
//----------------------------------------------------------------
function window_onload()                  // window open event 
//-----------------------------------------------------------------
{
 var result;
 var array = new Array();
 result = window.dialogArguments;

 array = result.split("@");
 Textbox_1.value = array[0]
 btnquery_onclick()
}
//-----------------------------------------------------------------
function window_onunload()     // windoe.close()문장을 만나면 이루틴은 자동으로 수행됨으로 복사여부를 체크.
//-----------------------------------------------------------------
{
  if (is_confirm_check == 'no')
      window.returnValue = ""
}

</SCRIPT>
<!-- ======================================================================= -->
<!--                     Event                          -->
<!-- ======================================================================= -->
<SCRIPT language=JavaScript for=ds_1 event=OnLoadError()>
  alert("Error Code(ds_1) : " + ds_1.ErrorCode + "\n" + "Error Message : " + ds_1.ErrorMsg + "\n");
</SCRIPT>
<script language=JavaScript for=gd_1 event=OnDblClick(row,colid)>
	ds_1.RowPosition=row
	Button_confirm_onclick()
</SCRIPT>
<script language=JavaScript for=gd_1 event=OnClick(row,colid)>
  if (row == 0) {
     ds_1.SortExpr = "+" + colid;
     ds_1.Sort();
  }   
</SCRIPT>

<!-- ======================================================================= -->
<!--                      Component                          -->
<!-- ======================================================================= -->
<comment id="__NSID__"><OBJECT id=ds_1 
    style="Z-INDEX: 101; LEFT: 156px; POSITION: absolute; TOP: 3px" 
    classid=clsid:3267EA0D-B5D8-11D2-A4F9-00608CEBEE49 >
</OBJECT></comment> <script> __ws__(__NSID__);</script>
</HEAD>

<!-- ======================================================================= -->
<!--                     Body                         -->
<!-- ======================================================================= -->
<BODY style="FONT-SIZE: 12px" onload=setTimeout('window_onload()',1)  onunload=window_onunload()>
<DIV class=main_div>
<TABLE BORDER="0" WIDTH="100%" HEIGHT="100%" CELLPADDING="0" CELLSPACING="0">
	<TR height="20px">
		<TD>
			<table border="0" cellpadding="0" cellspacing="0" class=main_table>
				<tr>
					<td width="30px">명칭</td>
					<td width="122px">
						<INPUT id=Textbox_1 ondblclick="Textbox_1.select()" onfocus="Textbox_1.select()" size=15 onkeyDown="keyDown()">
					</td>
					<td width="60px">
					<input type="button" value="조회" class=img_btnFind onclick=btnquery_onclick() onmouseover="this.style.color=MOUSE_OVER;" onmouseout="this.style.color=MOUSE_OUT;"></td>
					<td width="*">&nbsp;</td>
					<td align="right" width="160px">
					<input type="button" value="확인" class=img_btnOk onclick=Button_confirm_onclick() onmouseover="this.style.color=MOUSE_OVER;" onmouseout="this.style.color=MOUSE_OUT;">
					<input type="button" value="닫기" class=img_btnClose onclick=Button_close_onclick() onmouseover="this.style.color=MOUSE_OVER;" onmouseout="this.style.color=MOUSE_OUT;">
					</td>
				</tr>
			</table>
		</TD>
	</TR>
	<TR>
		<TD>    
		<comment id="__NSID__"><OBJECT id=gd_1 
			style="Z-INDEX: 105; width: 100%; height: 100%;" 
			classid=clsid:1F57AEAD-DB12-11D2-A4F9-00608CEBEE49 >
				<PARAM NAME="AutoInsert" VALUE="0">
				<PARAM NAME="AllShowEdit" VALUE="0">
				<PARAM name="MultiRowSelect"   VALUE="0">
				<PARAM NAME="BorderStyle"  VALUE=1>
				<PARAM NAME="Editable" VALUE="0">
				<PARAM NAME="ColSizing" VALUE="-1">
				<PARAM NAME="DataID" VALUE="ds_1">
				<PARAM NAME="Format" VALUE="
					<C> Name='은행코드'  id=bank_head_code  width=100  BgColor={decode(currow-tointeger(currow/2)*2,0,'#F4F2D8',1,'ffffff')}  HeadAlign=Center HeadBgColor=#BBE0F4  HeadColor=BLACK </C>
					<C> Name='은행명칭'  id=bank_head_name  width=200  BgColor={decode(currow-tointeger(currow/2)*2,0,'#F4F2D8',1,'ffffff')}  HeadAlign=Center HeadBgColor=#BBE0F4  HeadColor=BLACK </C>
				">
		</OBJECT></comment> <script> __ws__(__NSID__);</script>
		</TD>
	</TR>
</TABLE>
</BODY></HTML>
