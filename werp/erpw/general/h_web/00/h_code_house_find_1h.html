<SCRIPT language=JavaScript>
var gs_home
var is_ds_1_addr = '/general/h_web/00/h_code_house_find_1q.jsp'
var is_confirm_check = 'no'
var is_prog	 = 'Y'
var is_empno = ''
//------------------------------------------------------------------------
function keyDown()                       //검색어 입력후 enter를 쳤을경우
//------------------------------------------------------------------------
{
	if (window.event.keyCode == 13) { 
		btnquery_onclick();
	} 
}

//---------------------------------------------------------------
function btnquery_onclick()               //조회 
//---------------------------------------------------------------
{
  ds_1.DataID = gs_home + is_ds_1_addr + "?arg_dept_name=" + Textbox_1.value + 
                                                                                 "&arg_dept_code=" + Textbox_1.value  +
																											"&arg_prog=" + is_prog +
																											"&arg_empno="+is_empno
  //alert(ds_1.DataID)
  ds_1.SyncLoad=true
  if  (Textbox_1.value == "") {
//     alert("검색조건을 반드시 입력하십시요")
     Textbox_1.value=""
//     return
  }      
  ds_1.reset()

}
//----------------------------------------------------------------
function Button_close_onclick()               //닫기
//----------------------------------------------------------------
{
 window.returnValue = "";
 window.close();
}
//--------------------------------------------------------------------
function Button_confirm_onclick()               //확인
//--------------------------------------------------------------------
{
  is_confirm_check = 'yes'
  var ls_return=""
  ls_return = ds_1.NameValue(ds_1.RowPosition,'dept_code') + '@' + ds_1.NameValue(ds_1.RowPosition,'long_name') + '@' +
  				  ds_1.NameValue(ds_1.RowPosition,'sell_code') + '@' + ds_1.NameValue(ds_1.RowPosition,'code_name')

  //makeCookie("@g_code_dept@",ls_return)
        
 window.returnValue = ls_return
 window.close();
}
//---------------------------------------------------------------------------
function rd_select(value)                      // 처리구분
//---------------------------------------------------------------------------
{
	is_prog = value
	btnquery_onclick()
}
//----------------------------------------------------------------
function window_onload()                  // window open event 
//-----------------------------------------------------------------
{
 var result;
 var array = new Array();
 result = window.dialogArguments;
 if(result == "")
   alert("최소한 홈 디렉토리는 있어야 합니다")

 array = result.split("@");
 gs_home = array[0]                  // 0: 홈 디렉토리 
 Textbox_1.value = array[1]         //념겨운 파라메메한글값.
 is_empno = array[2]

 btnquery_onclick()
}
//-----------------------------------------------------------------
function window_onunload()     // windoe.close()문장을 만나면 이루틴은 자동으로 수행됨으로 복사여부를 체크.
//-----------------------------------------------------------------
{
  if (is_confirm_check == 'no')
      window.returnValue = ""
}

</SCRIPT>
