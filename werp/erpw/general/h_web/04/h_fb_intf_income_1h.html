//---------------------------------------------------------------------------
function apply_income(as_work_tag) 
//---------------------------------------------------------------------------
{	var ls_sms_yn = 'N'; 
	if (as_work_tag	== 'MAP') {
	   if ( !confirm ( '계약자연결  하시겟습니까?') ){
		   return;
		}
   }
   else {
	   if (as_work_tag	== 'APP') {
			result = window.showModalDialog("h_fb_intf_income_apply_pop_1h.html", '' ,"dialogWidth:230px;dialogHeight:130px;status=no");

			if (result == 'CANCEL') {
				return;
			}

			if (result =='SMS'){
				ls_sms_yn = 'Y';
			}
			else {
				ls_sms_yn = 'N';
			}
		}
		else{
			if (as_work_tag	== 'UNK') {
				if ( !confirm ( '불명자료로 등록 하시겠습니까?') ){
					return;
				}
			}
		}
	}

	var once= true
	var work_seq

	//btnsave_onclick()

	for (i=1  ;i <ds_1.CountRow+1 ;i++){
		if ( ds_1.namevalue( i, 'chk') == 'T'){
		   if (once) {
			   once= false
			   ll_cnt = f_select2_q(" select h_fb_intf_income_work_seq.nextval select_1  from dual ")       //계좌번호	
				if (  ll_cnt  != 1 ) {
				   alert('작업번호 가져오기실패')
					return;
			   }
				work_seq = ds_select2.namevalue(1, 'select_1')
				
			}
			ds_1.namevalue( i, 'work_seq') = work_seq;


		   /*ls_fb_seq = ds_1.namevalue(i, 'fb_seq')
			ds_spcall.DataID = 'h_fb_intf_income_procedure.jsp?arg_fb_seq=' + ls_fb_seq
			//alert(ds_spcall.DataID)
			ds_spcall.SyncLoad = true
			ds_spcall.reset()*/
			
		}
	}
   tr_1.Post()
	
	ds_spcall.DataID = 'h_fb_intf_batch_procedure.jsp?arg_work_seq=' + work_seq+
																																  '&arg_work_tag=' +as_work_tag+
																																  '&arg_sms_yn='   +ls_sms_yn+
																																  '&arg_input_id='   +is_empno+
																																  '&arg_input_date='   +is_work_date
	
   
	 
	//alert(ds_spcall.DataID)
	ds_spcall.SyncLoad = true
	ds_spcall.reset()

	//alert(ls_sms_yn)
	if (ls_sms_yn == 'Y') {
	   ds_3.DataID = is_ds_3_addr +  work_seq
		//alert(ds_3.dataid)
      ds_3.SyncLoad=true
	   ds_3.Reset()

		if (!(ds_3.countrow > 0) ){return};

		for(i=1 ; i <=  ds_3.countrow ; i++) {
		     ds_3.UserStatus(i) = 1;	
			  ls_fb_seq = ds_3.namevalue(i, 'fb_seq')
			  
			  arg_cmd = " update h_sale_income_daily " +
										 "    set sms_trans_yn = 'Y' " +
										 " where fb_seq = " + ls_fb_seq
			  f_update_sql(arg_cmd)

		 };

		//alert(ds_3.namevalue(1, 'tran_msg'))
		//alert(ds_3.namevalue(1, 'tran_phone'))
		tr_mail.Action = gs_home + '/zmis/' + 'z_mail_to_1tr.jsp'
		//alert(tr_mail.Action)
		tr_mail.Post()
  }
	
	btnquery_onclick()		
	
}

//---------------------------------------------------------------------------------
function f_select20_q(ls_sql)
//---------------------------------------------------------------------------------
{
  var i,j,ll_find,ll_from,ls_colcnt
  ll_find = 0
  ll_from = ls_sql.lastIndexOf("select_")
  for(i=ll_from ; i < ls_sql.length ; i++) {
     if  (ls_sql.substr(i,1) == "_") { 
         for (j=i; j < ls_sql.length ; j++) {
             if (ls_sql.substr(j,1) == " ") {
                 ll_find = 1
                 break
             }    
         }
     }
   if (ll_find == 1) break
  }      
  ls_colcnt = ls_sql.substr(i+1, j-i)
  

 ds_select20.DataID="/werp/erpw/comm_function/comm_select_2q.jsp?in_sql=" + ls_sql
 ds_select20.SyncLoad = true
 ds_select20.reset()
 ll_cnt = ds_select20.CountRow
 return ll_cnt
}
