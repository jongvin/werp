//---------------------------------------------------------------------------
function cms_input()                       // CMS자료 입금처리
//---------------------------------------------------------------------------
{
	var ll_cnt=0,ls_dongho,ls_seq,ls_date,ls_amt,ls_class,ls_deposit
	
	if (ds_1.CountRow < 1) {
		return
	}
	gd_1.redraw  = false
	for (i=1;i <= ds_1.CountRow;i ++) {
		if (ds_1.NameValue(i,'prgss_status') == 'N' && ds_1.NameValue(i,'process_yn') == 'T') {
			ll_cnt++
			ls_dongho  = ds_1.NameValue(i,'dongho')
			ls_seq     = ds_1.NameValue(i,'seq')
			ls_date    = ds_1.NameValue(i,'receipt_date')
			ls_amt     = ds_1.NameValue(i,'receipt_amt')
			ls_class   = ds_1.NameValue(i,'receipt_code')
			ls_deposit = ds_1.NameValue(i,'deposit_no')
			ls_receipt_class_code = ds_1.NameValue(i,'receipt_class_code')
			
			ds_spcall.DataID = 'h_income_cmpt_procedure.jsp?arg_dept_code=' + is_dept_code + 
			                                                                      '&arg_sell_code=' + is_sell_code +
			                                                                      '&arg_dongho=' + ls_dongho + 
																										 '&arg_seq=' + ls_seq + 
																										 '&arg_input_date=' + ls_date + 
																										 '&arg_input_amt=' + ls_amt + 
																										 '&arg_input_class=' + ls_class +
																										 '&arg_input_deposit=' + ls_deposit +
																										 '&arg_user=' + is_empno +
																										 '&arg_receipt_class_code=' + ls_receipt_class_code
			//alert(ds_spcall.DataID)
			ds_spcall.SyncLoad = true
			ds_spcall.reset()
			
			ds_1.NameValue(i,'prgss_status') = 'Y'
			ds_1.NameValue(i,'process_yn') = 'F'
		}
	}
	if (ll_cnt > 0) {
		tr_1.Post()
		gd_1.redraw  = true
		alert(ll_cnt + '건의 자료가 처리되었습니다...')
	}
	gd_1.redraw  = true
}

//---------------------------------------------------------------------------------
function f_select20_q(ls_sql)
//---------------------------------------------------------------------------------
{
  var i,j,ll_find,ll_from,ls_colcnt
  ll_find = 0
  ll_from = ls_sql.lastIndexOf("select_")
  for(i=ll_from ; i < ls_sql.length ; i++) {
     if  (ls_sql.substr(i,1) == "_") { 
         for (j=i; j < ls_sql.length ; j++) {
             if (ls_sql.substr(j,1) == " ") {
                 ll_find = 1
                 break
             }    
         }
     }
   if (ll_find == 1) break
  }      
  ls_colcnt = ls_sql.substr(i+1, j-i)
  

 ds_select20.DataID="/werp/erpw/comm_function/comm_select_2q.jsp?in_sql=" + ls_sql
 ds_select20.SyncLoad = true
 ds_select20.reset()
 ll_cnt = ds_select20.CountRow
 return ll_cnt
}

<script language=JavaScript for=ds_1 event=OnColumnChanged(row,colid)>
	
	if (ds_1.NameValue(row,'prgss_status') == 'N') {
		if (colid == 'cancel_yn') {
			if (ds_1.NameValue(row,'cancel_yn') == '0') {
				ds_1.NameValue(row,'process_yn') = 'T'
			}
			else {
				ds_1.NameValue(row,'process_yn') = 'F'
			}
		}			
	}
	else {
		if (colid == 'cancel_yn') {
			if (ds_1.NameValue(row,'cancel_yn') != ds_1.OrgNameValue(row,'cancel_yn')) {
				alert('이미처리된자료는 수정할 수 없습니다...')
				ds_1.NameValue(row,'cancel_yn') = ds_1.OrgNameValue(row,'cancel_yn')
			}
		}
	}
</script>
