<SCRIPT language=JavaScript>

var is_confirm_check = 'no'

//----------------------------------------------------------------
function Button_close_onclick()               //닫기
//----------------------------------------------------------------
{
 window.returnValue = "";
 window.close();
}
//--------------------------------------------------------------------
function Button_confirm_onclick()               //확인
//--------------------------------------------------------------------
{
  is_confirm_check = 'yes'
  var ls_return=""
  ls_return = tx_title.value + '@' + tx_memo.value

 window.returnValue = ls_return
 window.close();
}

//-----------------------------------------------------------------
function window_onunload()     // windoe.close()문장을 만나면 이루틴은 자동으로 수행됨으로 복사여부를 체크.
//-----------------------------------------------------------------
{
  if (is_confirm_check == 'no')
      window.returnValue = ""
}
//-----------------------------------------------------------------
function window_onload()     // window_onload
//-----------------------------------------------------------------
{
	var array = new Array()
	array = window.dialogArguments.split("@")
	tx_title.value = array[0]
	tx_memo.value  = array[1]
}
</SCRIPT>
