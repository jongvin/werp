//------------------------------------------------------------------------
function div_btnquery_onclick()                     // 하위 조회  
//------------------------------------------------------------------------
{
	var ls_dongho,li_seq,ls_sell_amt,ls_r_amt,ls_cmp_amt,ls_plan_amt

	ls_dongho = ds_1.NameValue(ds_1.RowPosition,'dongho')
	li_seq    = ds_1.NameValue(ds_1.RowPosition,'seq')

	ds_2.DataID = is_ds_2_addr[tb_1.ActiveIndex] + is_spec_unq_num + "&arg_dept_code=" + is_dept_code + "&arg_sell_code=" + is_sell_code + "&arg_dongho=" + ls_dongho + "&arg_seq=" + li_seq

	ds_2.Reset()

	f_select_q("select nvl(sum(sell_amt),0) select_1 from h_sale_agree_temp where spec_unq_num = " + is_spec_unq_num + " and dept_code = '" + is_dept_code + "' and sell_code = '" + is_sell_code + "' and dongho = '" + ls_dongho + "' and seq = " + li_seq)

	f_select_q("select nvl(sum(r_amt),0) select_1 from h_sale_income_temp where spec_unq_num = " + is_spec_unq_num + " and dept_code = '" + is_dept_code + "' and sell_code = '" + is_sell_code + "' and dongho = '" + ls_dongho + "' and seq = " + li_seq)
	ls_r_amt = parseInt(ds_select.NameValue(ds_select.RowPosition,'select_1'),10)
	ls_cmp_amt = ls_sell_amt - ls_r_amt

function f_select4_q(ls_sql)
//---------------------------------------------------------------------------------
{
  var i,j,ll_find,ll_from,ls_colcnt
  ll_find = 0
  ll_from = ls_sql.lastIndexOf("select_")
  for(i=ll_from ; i < ls_sql.length ; i++) {
     if  (ls_sql.substr(i,1) == "_") { 
         for (j=i; j < ls_sql.length ; j++) {
             if (ls_sql.substr(j,1) == " ") {
                 ll_find = 1
                 break
             }    
         }
     }
   if (ll_find == 1) break
  }      
  ls_colcnt = ls_sql.substr(i+1, j-i)
  

 ds_select4.DataID="/werp/erpw/comm_function/comm_select_2q.jsp?in_sql=" + ls_sql

 ds_select4.reset()
 ll_cnt = ds_select4.CountRow
 return ll_cnt
}

//------------------------------------------------------------------------
function cust_find()                       //고객 찾기
//------------------------------------------------------------------------
{
	var result;
	var array = new Array();
	var row,ll_cnt=0,i,ls_chk
  
	if(in_cust_name.value.substr(0,1) > 0 && in_cust_name.value.substr(0,1) < 9) {
		ls_chk = '1'
	}
	else {
		ls_chk = '2'
	}
  
	for (i=1; i<=ds_1.CountRow; i++) {
		if (ls_chk == '1') {
			if (ds_1.NameValue(i,'cust_code') == in_cust_name.value) {
				ll_cnt ++
				if (ll_cnt == 1){
					row = i
				}
			} 
		}
		else {
			if (ds_1.NameValue(i,'cust_name') == in_cust_name.value) {
				ll_cnt ++
				if (ll_cnt == 1){
					row = i
				}
			} 
		}
	}
	if (ll_cnt > 1 || ll_cnt == 0) {
		if (ls_chk == '1') {
			result = window.showModalDialog(gs_home + "/general/h_web/00//h_code_cust_find_1h.html", "1"+ "@" + in_cust_name.value,"dialogWidth:685px;dialogHeight:700px");
			if (result == "") {
			   return;
		   }
		}
		else {
			result = window.showModalDialog(gs_home + "/general/h_web/00//h_code_cust_find_1h.html", "2"+ "@" + in_cust_name.value,"dialogWidth:685px;dialogHeight:700px");
			if (result == "") {
			   return;
		   }
		}
		array = result.split("@");
		row = ds_1.NameValueRow("cust_code",array[0])
	}
	if (row > 0) ds_1.RowPosition = row
}

function cust_keyDown()                       //  입력후 enter를 쳤을경우
//------------------------------------------------------------------------

	if (window.event.keyCode != 13) return 
   cust_find()
}

function income_cmpt()                       //  분양수입금계산
//------------------------------------------------------------------------
{
	var ls_dongho,li_seq,li_input_amt,ls_sa_position,ls_temp_date,ls_temp_degree

	if (tb_1.ActiveIndex != 1 ){
		alert('분양대금 입금화면에서만 처리가 가능합니다...')
		return
	}

	ls_dongho = ds_1.NameValue(ds_1.RowPosition,'dongho')    
	li_seq    =	ds_1.NameValue(ds_1.RowPosition,'seq')       

	ls_sa_position = ds_1.RowPosition
	
	if (em_input_date.text == '') {
		alert('납입일자를 반드시 입력하십시오...')
		return
	}
	
	li_input_amt = parseInt(em_input_amt.text,10)

   if (li_input_amt < 1) {
	   
	  	f_select_q("select to_char(max(agree_date),'YYYY.MM.DD') select_1 from h_sale_agree where dept_code = '" + is_dept_code + "' and sell_code = '" + is_sell_code + "' and dongho = '" + ls_dongho + "' and seq = " + li_seq + " and agree_date <= '" + em_input_date.text + "' and f_pay_yn = 'N'") //약정차수
		ls_temp_date = ds_select.NameValue(1,'select_1')
		if (ls_temp_date.length == 0) return
		f_select_q("select degree_code select_1 from h_sale_agree where dept_code = '" + is_dept_code + "' and sell_code = '" + is_sell_code + "' and dongho = '" + ls_dongho + "' and seq = " + li_seq + " and agree_date = '" + ls_temp_date + "'") //약정차수

		ls_temp_degree = ds_select.NameValue(1,'select_1')
		arg_cmd = " update h_sale_agree_temp " +
					 "    set sell_amt_tmp = 0 " +
		          " where spec_unq_num = " + is_spec_unq_num +
		          "   and dept_code = '" + is_dept_code + "'" +
		          "   and sell_code = '" + is_sell_code + "'" +
		          "   and dongho = '" + ls_dongho + "'" +
		          "   and seq  = " + li_seq + 
		          "   and degree_code > '" + ls_temp_degree + "'"
		f_update_sql(arg_cmd)
	
		ds_spcall.DataID = 'h_income_cmpt_tempbk_procedure.jsp?arg_spec_unq_num=' + is_spec_unq_num + '&arg_dept_code=' + is_dept_code + '&arg_sell_code=' + is_sell_code +
		                   '&arg_dongho=' + ls_dongho + '&arg_seq=' + li_seq + '&arg_input_date=' + em_input_date.text + 
		                   '&arg_input_class=' + '01' +
		                   '&arg_input_deposit=' + '01' + '&arg_user=' + is_empno
		ds_spcall.SyncLoad = true
		ds_spcall.reset()
	
		ds_1.RowPosition = ls_sa_position
		div_btnquery_onclick()
	
		arg_cmd = " delete from h_sale_income_temp " +
		          " where spec_unq_num = " + is_spec_unq_num +
		          "   and modi_yn = 'Y'"
		f_update_sql(arg_cmd)
	
		arg_cmd = " update h_sale_agree_temp " +
					 "    set f_pay_yn = f_pay_yn_tmp, " +
					 "        tot_amt  = tot_amt_tmp, " +
					 "        sell_amt_tmp = sell_amt " +
		          " where spec_unq_num = " + is_spec_unq_num +
		          "   and dept_code = '" + is_dept_code + "'" +
		          "   and sell_code = '" + is_sell_code + "'" +
		          "   and dongho = '" + ls_dongho + "'" +
		          "   and seq  = " + li_seq 
		f_update_sql(arg_cmd)

		return
	}
	
	ds_spcall.DataID = 'h_income_cmpt_temp_procedure.jsp?arg_spec_unq_num=' + is_spec_unq_num + '&arg_dept_code=' + is_dept_code + '&arg_sell_code=' + is_sell_code +
	                   '&arg_dongho=' + ls_dongho + '&arg_seq=' + li_seq + '&arg_input_date=' + em_input_date.text + 
	                   '&arg_input_amt=' + li_input_amt + '&arg_input_class=' + '01' +
	                   '&arg_input_deposit=' + '01' + '&arg_user=' + is_empno
	ds_spcall.SyncLoad = true
	ds_spcall.reset()

	ds_1.RowPosition = ls_sa_position
	div_btnquery_onclick()

	arg_cmd = " delete from h_sale_income_temp " +
	          " where spec_unq_num = " + is_spec_unq_num +
	          "   and modi_yn = 'Y'"
	f_update_sql(arg_cmd)

	arg_cmd = " update h_sale_agree_temp " +
				 "    set f_pay_yn = f_pay_yn_tmp, " +
				 "        tot_amt  = tot_amt_tmp, " +
				 "        sell_amt_tmp = sell_amt " +
	          " where spec_unq_num = " + is_spec_unq_num +
	          "   and dept_code = '" + is_dept_code + "'" +
	          "   and sell_code = '" + is_sell_code + "'" +
	          "   and dongho = '" + ls_dongho + "'" +
	          "   and seq  = " + li_seq 
	f_update_sql(arg_cmd)
}

function incomebk_cmpt()                       //  분양수입금계산(역계산)
//------------------------------------------------------------------------
{
	var ls_dongho,li_seq,li_input_amt,ls_sa_position,arg_cmd

	li_seq    =	ds_1.NameValue(ds_1.RowPosition,'seq')       

	ls_sa_position = ds_1.RowPosition
	
	if (em_input_date.text == '') {
		alert('납입일자를 반드시 입력하십시오...')
		return
	}

	li_input_amt = parseInt(em_remaind_amt.text,10)
	
	arg_cmd = " update h_sale_agree_temp " +
				 "    set sell_amt_tmp = 0 " +
	          " where spec_unq_num = " + is_spec_unq_num +
	          "   and dept_code = '" + is_dept_code + "'" +
	          "   and sell_code = '" + is_sell_code + "'" +
	          "   and dongho = '" + ls_dongho + "'" +
	          "   and seq  = " + li_seq + 
	          "   and degree_code > '" + ccom_input_class.CodeValue + "'"
	f_update_sql(arg_cmd)

	if (li_input_amt > 0 ) {
		arg_cmd = " update h_sale_agree_temp " +
					 "    set sell_amt_tmp = sell_amt - "  + li_input_amt +
		          " where spec_unq_num = " + is_spec_unq_num +
		          "   and dept_code = '" + is_dept_code + "'" +
		          "   and sell_code = '" + is_sell_code + "'" +
		          "   and dongho = '" + ls_dongho + "'" +
		          "   and seq  = " + li_seq + 
		          "   and degree_code = '" + ccom_input_class.CodeValue + "'"
		f_update_sql(arg_cmd)
	}

	ds_spcall.DataID = 'h_income_cmpt_tempbk_procedure.jsp?arg_spec_unq_num=' + is_spec_unq_num + '&arg_dept_code=' + is_dept_code + '&arg_sell_code=' + is_sell_code +
	                   '&arg_dongho=' + ls_dongho + '&arg_seq=' + li_seq + '&arg_input_date=' + em_input_date.text +

	ds_spcall.SyncLoad = true
	ds_spcall.reset()

	ds_1.RowPosition = ls_sa_position
	div_btnquery_onclick()

	arg_cmd = " delete from h_sale_income_temp " +
	          " where spec_unq_num = " + is_spec_unq_num +
	          "   and modi_yn = 'Y'"
	f_update_sql(arg_cmd)

	arg_cmd = " update h_sale_agree_temp " +
				 "    set f_pay_yn = f_pay_yn_tmp, " +
				 "        tot_amt  = tot_amt_tmp, " +
				 "        sell_amt_tmp = sell_amt " +
	          " where spec_unq_num = " + is_spec_unq_num +
	          "   and dept_code = '" + is_dept_code + "'" +
	          "   and sell_code = '" + is_sell_code + "'" +
	          "   and dongho = '" + ls_dongho + "'" +
	          "   and seq  = " + li_seq 
	f_update_sql(arg_cmd)
}

//------------------------------------------------------------------------
{	
	if (focus == il_screen) {
		return
	}	
	il_screen = focus
}

//---------------------------------------------------------------------
{

	arg = gs_home + '@' + ds_1.NameValue(ds_1.RowPosition,'cust_code') + '@'

	result = window.showModalDialog(gs_home + "/general/h_web/03/h_code_cust_per_1h.html", arg,"dialogWidth:585px;dialogHeight:630px");

}
//------------------------------------------------------------------------
function window_onunload() // 종료할 때 TEMP 테이블을 삭제한다.
//------------------------------------------------------------------------
{
	var arg_cmd
	
	arg_cmd = " delete from h_sale_income_temp " +
	          " where spec_unq_num = " + is_spec_unq_num
	f_update_sql(arg_cmd)
	arg_cmd = " delete from h_sale_agree_temp " +
	          " where spec_unq_num = " + is_spec_unq_num
	f_update_sql(arg_cmd)
}

//---------------------------------------------------------------------------
function window_onload()                      // window open event
//---------------------------------------------------------------------------
{
	var arg_cmd
	
   if (f_reject_window()) return 
   top.frames['main_title'].mouse_over()

  	ds_seq.DataID = is_ds_seq_addr                       // SEQ NO 의 DATAID
 	ds_seq.SyncLoad=true;             // seq no 구하기
 	ds_seq.reset()
	is_spec_unq_num = ds_seq.NameValue(1,"nextval")
 
	dept_name.value = is_dept_name
	sell_name.value = is_sell_name
	em_input_date.text = is_work_date

	arg_cmd = " insert into h_sale_agree_temp  " +
	          " select " + is_spec_unq_num + ",dept_code,sell_code,dongho,seq,degree_code,agree_date,land_amt,build_amt," +
	          "        vat_amt,sell_amt,f_pay_yn,tot_amt,tot_amt,f_pay_yn,sell_amt" +
	          "   from h_sale_agree " +
		       "  WHERE DEPT_CODE = '" + is_dept_code + "'" +
				 "    AND sell_code = '" + is_sell_code + "'" 

	f_update_sql(arg_cmd)

	arg_cmd = " insert into h_sale_income_temp  " +
	          " select " + is_spec_unq_num + ",dept_code,sell_code,dongho,seq,degree_code,degree_seq,receipt_date,receipt_code," +
	          "        deposit_no,r_amt,r_land_amt,r_build_amt,r_vat_amt,delay_days,delay_amt,discount_days,discount_amt," +
	          "        input_id,input_date,work_date,work_no,tax_date,tax_no,'N' " +
	          "   from h_sale_income " +
		       "  WHERE DEPT_CODE = '" + is_dept_code + "'" +
				 "    AND sell_code = '" + is_sell_code + "'" 

	f_update_sql(arg_cmd)

	ll_cnt = f_select1_q("select code select_1, code_name select_2  from h_code_common  where code_div = '04' order by code ")       //계약구분코드 
	ll_cnt = f_select4_q("select code select_1, code_name select_2  from h_dept_degree  where dept_code = '" + is_dept_code + "' and sell_code = '" + is_sell_code + "' order by code ")       //약정차수코드 
	ll_cnt = f_select7_q("select code select_1, code_name select_2  from h_code_common  where code_div = '18' order by code ")       //특이사항구분코드 
	ll_cnt = f_select2_q("select option_code select_1, option_name select_2  from h_code_option where dept_code = " + "'" + is_dept_code + "'" + " and sell_code = " + "'" + is_sell_code + "'" + " order by option_code ")       //선택사양코드 
	ll_cnt = f_select3_q("select moveinto_code select_1, substrb(moveinto_fr_time,1,2) || ':' || substrb(moveinto_fr_time,3,2) || '~' || substrb(moveinto_to_time,1,2) || ':' || substrb(moveinto_to_time,3,2) select_2  from h_code_moveinto where dept_code = " + "'" + is_dept_code + "'" + " and sell_code = " + "'" + is_sell_code + "'" + " order by moveinto_code ")       //입주시간코드 
	ll_cnt = f_select5_q("select class select_1, class_name select_2  from h_code_class where dept_code = " + "'" + is_dept_code + "'" + " and sell_code = " + "'" + is_sell_code + "'" + " order by class ")       //군코드

	ds_2.SubsumExpr = 'Total,1:dept_code:sell_code:dongho:seq:seq:degree_code'

	btnquery_onclick()
