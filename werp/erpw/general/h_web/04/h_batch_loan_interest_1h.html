//-------------------------------------------------------------------------------
function find_prev_date()                  //이전자료 조회
//--------------------------------------------------------------------------------
{	 var ls_process_yn 
   if ( is_filter_tag == 1) {
	    ls_process_yn = 'N'
	}
	else{
	    if ( is_filter_tag == 2) {
		    ls_process_yn = 'Y'
		 }
	}
	ll_cnt = f_select_q("select to_char(max(receipt_date),'yyyy.mm.dd') select_1 " +

//-----------------------------------------------------------------------
function import_rtn()               // ds_2의 자료를 ds_1으로 Move한다
//-----------------------------------------------------------------------
{
	var i,ls_temp,ls_class,ls_chk,ls_dongho,ls_seq,ll_cnt,ls_date
	if (ds_1.CountRow < 1) {
		return
	}

	ll_cnt = f_select2_q(" select nvl(max(receipt_seq),0) +1 select_1  from H_BATCH_LOAN_INTEREST  WHERE dept_code = '"+is_dept_code+"'  	AND sell_code = '"+is_sell_code+"'    AND TO_CHAR(receipt_date,'yyyy.mm.dd')= '"+is_work_date+"'")
	
	ls_max_seq = ds_select2.namevalue(1, 'select_1')

	gd_1.ReDraw = false
	
	for (i=1;i <= ds_1.CountRow;i ++) {
	   ds_1.namevalue(i, 'dept_code') = is_dept_code
		ds_1.namevalue(i, 'sell_code') = is_sell_code
		ds_1.namevalue(i, 'receipt_date') =is_work_date
		
		ds_1.namevalue(i, 'process') = 'N'

		ds_1.namevalue(i, 'receipt_seq') = ls_max_seq
		ls_max_seq = parseInt(ls_max_seq,10) +1;
		
	}
	//btnsave_onclick()
	//btnquery_onclick()
	gd_1.ReDraw = true
}

//---------------------------------------------------------------------------------
function f_select20_q(ls_sql)
//---------------------------------------------------------------------------------
{
  var i,j,ll_find,ll_from,ls_colcnt
  ll_find = 0
  ll_from = ls_sql.lastIndexOf("select_")
  for(i=ll_from ; i < ls_sql.length ; i++) {
     if  (ls_sql.substr(i,1) == "_") { 
         for (j=i; j < ls_sql.length ; j++) {
             if (ls_sql.substr(j,1) == " ") {
                 ll_find = 1
                 break
             }    
         }
     }
   if (ll_find == 1) break
  }      
  ls_colcnt = ls_sql.substr(i+1, j-i)
  

 ds_select20.DataID="/werp/erpw/comm_function/comm_select_2q.jsp?in_sql=" + ls_sql
 ds_select20.SyncLoad = true
 ds_select20.reset()
 ll_cnt = ds_select20.CountRow
 return ll_cnt
}

		em_select_yymm.text = is_work_date
	}

	ll_cnt = f_select20_q(" SELECT ' ' select_1, ' ' select_2  FROM dual UNION ALL SELECT code select_1, code_name select_2 FROM H_CODE_COMMON WHERE code_div = '36' ORDER BY select_2")

	ds_1.SortExpr = "+col_2";
	ds_1.Sort();

<script language=JavaScript for=ds_1 event=OnColumnChanged(row,colid)>
