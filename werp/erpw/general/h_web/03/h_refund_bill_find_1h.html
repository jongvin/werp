<SCRIPT language=JavaScript>
var gs_home
var is_ds_1_addr = '/general/h_web/03/h_refund_bill_find_1q.jsp?as_dept_code='
var is_confirm_check = 'no'
var is_dept_code,is_sell_code
//------------------------------------------------------------------------
function keyDown()                       //검색어 입력후 enter를 쳤을경우
//------------------------------------------------------------------------
{
	if (window.event.keyCode == 13) { 
		btnquery_onclick();
	} 
}
//---------------------------------------------------------------
function btnquery_onclick()               //조회 
//---------------------------------------------------------------
{
  ds_1.DataID = gs_home + is_ds_1_addr + is_dept_code + "&as_sell_code=" + is_sell_code + "&as_dongho=" + Textbox_1.value 
  ds_1.SyncLoad=true
  ds_1.reset()

}
//----------------------------------------------------------------
function Button_close_onclick()               //닫기
//----------------------------------------------------------------
{
 window.returnValue = "";
 window.close();
}
//--------------------------------------------------------------------
function Button_confirm_onclick()               //확인
//--------------------------------------------------------------------
{
  is_confirm_check = 'yes'
  var ls_return=""
  ls_return = ds_1.NameValue(ds_1.RowPosition,'dongho') + '@' + ds_1.NameValue(ds_1.RowPosition,'seq') + '@' + ds_1.NameValue(ds_1.RowPosition,'contract_code')
  window.returnValue = ls_return
  window.close();
}
//----------------------------------------------------------------
function window_onload()                  // window open event 
//-----------------------------------------------------------------
{
	var result;
	var array = new Array();
	result = window.dialogArguments;

	if(result == "") {
		alert("최소한 홈 디렉토리는 있어야 합니다")
		Button_close_onclick()
	}
	
	array = result.split("@");
	gs_home = array[0]                  // 0: 홈 디렉토리 
	is_dept_code = array[1]
	is_sell_code = array[2]
	Textbox_1.value = array[3]   
	btnquery_onclick()
}
//-----------------------------------------------------------------
function window_onunload()     // windoe.close()문장을 만나면 이루틴은 자동으로 수행됨으로 복사여부를 체크.
//-----------------------------------------------------------------
{
  if (is_confirm_check == 'no')
      window.returnValue = ""
}

</SCRIPT>
<script language=JavaScript for=gd_1 event=OnClick(row,colid)>
  if (row == 0) {
     ds_1.SortExpr = "+" + colid;
     ds_1.Sort();
  }   
</SCRIPT>

</HEAD>
<BODY style="FONT-SIZE: 12px" onload=setTimeout('window_onload()',1)  onunload=window_onunload()>
<SCRIPT language=JavaScript for=ds_1 event=OnLoadError()>
  alert("Error Code(ds_1) : " + ds_1.ErrorCode + "\n" + "Error Message : " + ds_1.ErrorMsg + "\n");
</SCRIPT>
<script language=JavaScript for=gd_1 event=OnDblClick(row,colid)>
	ds_1.RowPosition=row
	Button_confirm_onclick()
</SCRIPT>
