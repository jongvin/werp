<SCRIPT language=JavaScript>
var gs_home
var is_ds_1_addr = '/general/h_web/03/h_subs_prize_master_find_1q.jsp?arg_dept_code='
var is_confirm_check = 'no'
var is_dept_code,is_sell_code,is_dongho,is_const_class,is_input_date,is_input_class,is_input_deposit
//------------------------------------------------------------------------
function keyDown()                       //검색어 입력후 enter를 쳤을경우
//------------------------------------------------------------------------
{
	if (window.event.keyCode == 13) { 
		btnquery_onclick();
	} 
}

//---------------------------------------------------------------
function btnquery_onclick()               //조회 
//---------------------------------------------------------------
{
	ds_1.DataID = gs_home + is_ds_1_addr + is_dept_code + "&arg_sell_code=" + is_sell_code +
				    "&arg_dongho=" + is_dongho
	ds_1.SyncLoad=true
	ds_1.reset()
	if ( ds_1.CountRow < 1) {
		alert('당첨자가 없습니다...')
		Button_confirm_onclick()
	}
	em_input_amt.text = ds_1.NameValue(ds_1.RowPosition,'subs_amt')

}
//----------------------------------------------------------------
function Button_close_onclick()               //닫기
//----------------------------------------------------------------
{
	window.returnValue = "";
	window.close();
}
//--------------------------------------------------------------------
function Button_confirm_onclick()               //확인
//--------------------------------------------------------------------
{
	is_confirm_check = 'yes'
	var ls_return="",ls_amt
	ls_amt = parseInt(em_input_amt.text,10)

	if (ds_1.RowPosition < 1 ) {
		ls_return = ''
	}
	else {
		ls_amt = parseInt(em_input_amt.text,10)
		if (ls_amt == 0) {
			alert('납입금액을 반드시 입력하시오...')
			return
		}
		ls_return = ds_1.NameValue(ds_1.RowPosition,'cust_code') + '@' +
		            ds_1.NameValue(ds_1.RowPosition,'cust_name') + '@' +
						ccom_contract_code.CodeValue + '@' + 
						em_input_date.text + '@' + 
						ccom_input_class.CodeValue + '@' +
						ccom_input_deposit.CodeValue + '@' + 
						em_input_amt.text + '@' + 
						ds_1.NameValue(ds_1.RowPosition,'subs_no') + '@'+
						ds_1.NameValue(ds_1.RowPosition,'cur_zip_code') + '@'+
						ds_1.NameValue(ds_1.RowPosition,'cur_addr1') + '@'+
						ds_1.NameValue(ds_1.RowPosition,'cur_addr2') + '@'
	}
	
	window.returnValue = ls_return
	window.close();
}
//---------------------------------------------------------------------------------
function f_select1_q(ls_sql)
//---------------------------------------------------------------------------------
{
  var i,j,ll_find,ll_from,ls_colcnt
  ll_find = 0
  ll_from = ls_sql.lastIndexOf("select_")
  for(i=ll_from ; i < ls_sql.length ; i++) {
     if  (ls_sql.substr(i,1) == "_") { 
         for (j=i; j < ls_sql.length ; j++) {
             if (ls_sql.substr(j,1) == " ") {
                 ll_find = 1
                 break
             }    
         }
     }
   if (ll_find == 1) break
  }      
  ls_colcnt = ls_sql.substr(i+1, j-i)
  

 ds_select1.DataID="/werp/erpw/comm_function/comm_select_2q.jsp?in_sql=" + ls_sql
 ds_select1.SyncLoad = true
 ds_select1.reset()
 ll_cnt = ds_select1.CountRow
 return ll_cnt
}

//----------------------------------------------------------------
function window_onload()                  // window open event 
//-----------------------------------------------------------------
{
	var result;
	var array = new Array();
	result = window.dialogArguments;

	if(result == "") {
		alert("최소한 홈 디렉토리는 있어야 합니다")
		Button_close_onclick()
	}
	

	array = result.split("@");
	gs_home = array[0]                  // 0: 홈 디렉토리 
	is_dept_code = array[1]
	is_sell_code = array[2]
	is_dongho    = array[3]
	is_const_class   = array[4]
	is_input_date    = array[5]
	is_input_class   = array[6]
	is_input_deposit = array[7]
	
	ll_cnt = f_select1_q("select code select_1, code_name select_2  from h_code_common  where code_div = '04' order by code ")       //계약구분코드 
	ll_cnt = f_select6_q("select code select_1, code_name select_2  from h_code_common  where code_div = '05' order by code ")       //입금구분코드(청약금이체만 가능함) 
	ll_cnt = f_select5_q("select print_deposit_no select_1, print_deposit_no select_2  from h_code_deposit  where dept_code = '" + is_dept_code + "' and sell_code = '" + is_sell_code + "' order by deposit_no ")       //계좌번호

	ccom_contract_code.CodeValue = is_const_class
	em_input_date.text = is_input_date
	is_input_class = '15'  // 청약금 이체
	ccom_input_class.CodeValue = is_input_class
	ccom_input_deposit.CodeValue = is_input_deposit
	btnquery_onclick()
}
//-----------------------------------------------------------------
function window_onunload()     // windoe.close()문장을 만나면 이루틴은 자동으로 수행됨으로 복사여부를 체크.
//-----------------------------------------------------------------
{
  if (is_confirm_check == 'no')
      window.returnValue = ""
}
