function btnquery_onclick()                     // 조회  
//------------------------------------------------------------------------
{
	if (il_screen == 2 ) {
		div_btnquery_onclick()
		return
	}
	ds_1.DataID = is_ds_1_addr + is_dept_code + "&arg_sell_code=" + is_sell_code

	ll_cnt = f_select2_q("select option_code select_1, option_name select_2  from h_code_option where dept_code = " + "'" + is_dept_code + "'" + " and sell_code = " + "'" + is_sell_code + "'" + " order by option_code ")       //선택사양코드 
	ll_cnt = f_select3_q("select moveinto_code select_1, substrb(moveinto_fr_time,1,2) || ':' || substrb(moveinto_fr_time,3,2) || '~' || substrb(moveinto_to_time,1,2) || ':' || substrb(moveinto_to_time,3,2) select_2  from h_code_moveinto where dept_code = " + "'" + is_dept_code + "'" + " and sell_code = " + "'" + is_sell_code + "'" + " order by moveinto_code ")       //입주시간코드 
	ds_1.ResetStatus()
	

}

//---------------------------------------------------------------------------
function btnsave_onclick()                       // 저장
//---------------------------------------------------------------------------
{
	var ls_temp,ll_seq,i,col,ls_sa_position;

	if (ds_1.IsUpdated || ds_2.IsUpdated ){
		if  (confirm("변경되었습니다 저장하시겠습니까?")){
			save_data()
		}

//		btnquery_onclick()	
		gd_1.ReDraw = true
		gd_3.ReDraw = true
	}
}
//---------------------------------------------------------------------------
function save_data()                       // 실제 저장
//---------------------------------------------------------------------------
{
	var ls_temp,ll_seq,i,col,ls_sa_position;
	var ll_cnt,ls_dongho,arg_cmd,ls_spec_unq_num,ls_pyong,ls_style,ls_class,ls_option_code

  	if (ds_1.IsUpdated || ds_2.IsUpdated ){
  		if (ds_2.IsUpdated){
  			var ll_dup
  			if (tb_2.ActiveIndex == 1 || tb_2.ActiveIndex == 3){
  				ll_dup = f_dup_chk("ds_2","degree_code")
  				if (ll_dup > 0) {
  					if (ds_2.NameValue(ll_dup,'degree_code') == '' ){
  						alert('약정차수를 반드시 입력하십시오...')
  					}
  					else {
  						alert("약정차수가 중복되었습니다: 약정차수를 수정하십시요 ")
  					}
  					ds_2.RowPosition = ll_dup
  					is_chk = 'Y'
  					return
  				}
  			}
  			if (tb_2.ActiveIndex == 2 ){
  				ll_dup = f_dup_chk("ds_2","item_code@item_size")
  				if (ll_dup > 0) {
  					if (ds_2.NameValue(ll_dup,'item_code') == '' || ds_2.NameValue(ll_dup,'item_size') == '')
  						alert("품목코드 및 규격은 반드시 입력하십시오... ")
  					else
  						alert("품목코드가 중복되었습니다: 품목코드를 수정하십시요 ")
  					ds_2.RowPosition = ll_dup
  					is_chk = 'Y'
  					return
  				}
  			}
  			if (tb_2.ActiveIndex == 4 ){
  				ll_dup = f_dup_chk("ds_2","cls_code@elem_code")
  				if (ll_dup > 0) {
  					if (ds_2.NameValue(ll_dup,'cls_code') == '' || ds_2.NameValue(ll_dup,'elem_code') == '')
  						alert("분류코드 및 항목코드는 반드시 입력하십시오... ")
  					else
  						alert("분류코드가 중복되었습니다: 분류코드를 수정하십시요 ")
  					ds_2.RowPosition = ll_dup
  					is_chk = 'Y'
  					return
  				}
  			}
  		} 	       
  
  		if (ds_1.IsUpdated){
  			is_rowchg_tag = 'Y'
  			for (i=ds_1.CountRow ;i >0 ;i--){
  	     		if (ds_1.RowStatus(i) == '3' || ds_1.RowStatus(i) == '1') {
  					ds_1.NameValue(i,'input_date') = f_sysdatetime()
  					ds_1.NameValue(i,'input_id')   = is_empno
  				}
  				if (ds_1.NameValue(i,'contract_yn') == 'N' && ds_1.NameValue(i,'cust_code') != '') {
  					ds_1.NameValue(i,'cust_code') = ''
  					ds_1.NameValue(i,'cust_name') = ''
  				}
 				if (ds_1.NameValue(i,'option_code') != ds_1.OrgNameValue(i,'option_code')) {
 					ls_dongho = ds_1.NameValue(i,'dongho')
 					ll_seq    = ds_1.NameValue(i,'seq')
 					f_select_q("select count(*) select_1 from h_sale_income where dept_code = '" + is_dept_code + "' and sell_code = '" + is_sell_code + "' and dongho = '" + ls_dongho + "' and seq = " + ll_seq )       
 					ll_cnt = parseInt(ds_select.NameValue(ds_select.RowPosition,'select_1'),10)
 					
 					if (ll_cnt < 1) {
 						arg_cmd = " delete from h_sale_agree  " +
 							       "  WHERE ( DEPT_CODE = '" + is_dept_code + "' AND " +
 									 "        sell_code = '" + is_sell_code + "' AND " +
 									 "        dongho    = '" + ls_dongho + "' AND " +
 									 "        seq       = " + ll_seq + " )" 
 					
 						f_update_sql(arg_cmd)

 						ls_pyong       = ds_1.NameValue(i,'pyong')
 						ls_style       = ds_1.NameValue(i,'style')
 						ls_class       = ds_1.NameValue(i,'class')
 						ls_option_code = ds_1.NameValue(i,'option_code')
 						ll_cnt = f_select_q("select spec_unq_num select_1 from h_base_pyong_master where dept_code = '" + is_dept_code + "' and sell_code = '" + is_sell_code + "' and pyong = '" + ls_pyong + "' and style = '" + ls_style + "' and class = '" + ls_class + "' and option_code = '" + ls_option_code + "'" )       
 						if (ll_cnt > 0) {
 							ls_spec_unq_num = ds_select.NameValue(1,'select_1')
 							
 							arg_cmd = "  INSERT INTO h_sale_agree  " +
 						     			 "  SELECT dept_code,sell_code,'" + ls_dongho + "'," + ll_seq + " ,degree_code,agree_date,land_amt,build_amt, " +
 						     			 "         vat_amt,sell_amt,'N',0,sysdate,0  " + 
 						       		 "    FROM h_base_pyong_detail  " +
 						      		 "   WHERE ( DEPT_CODE = '" + is_dept_code + "' ) AND  " +
 						             "         ( SELL_CODE = '" + is_sell_code + "' ) AND  " +
 						             "         ( spec_unq_num = " + ls_spec_unq_num + " ) " 
 						
 							f_update_sql(arg_cmd)
 						}
 					}
  				}
  			}
  			tr_1.Post()
  			is_rowchg_tag = 'N'
  		}
  		if (ds_2.IsUpdated) {
  		 	tr_2.Action   = is_tr_2_addr[tb_2.ActiveIndex]
  		 	tr_2.KeyValue = is_tab_addr_tr_keyvalue[tb_2.ActiveIndex]
  			tr_2.Post()
  		}
  	}
}

//---------------------------------------------------------------------------
function contract_process()                       //계약처리
//---------------------------------------------------------------------------
{
	var li_input_amt,ll_row_position,ll_seq,ls_date,ls_cust_code
	var ls_dongho,ls_seq,ll_cnt,arg_cmd,ll_chk

	if (ds_1.NameValue(ds_1.RowPosition,'contract_code') == '02') {
		alert('1. 임대 분양은 임대대장 등록에서 처리하세요.\n2. 일반분양 처리를 할려면 공급세대 등록에서 일반분양으로 바꾸고 처리하세요')
		return
	}

	ls_dongho = ds_1.NameValue(ds_1.RowPosition,'dongho')
	ls_seq    = ds_1.NameValue(ds_1.RowPosition,'seq')
	ls_cust_code = ds_1.NameValue(ds_1.RowPosition,'cust_code')

	save_data()    // 계약자 저장이 먼저 되어야 처리됨.
	ll_cnt = f_select_q("select max(seq) select_1 from h_sale_master where dept_code = " + "'" + is_dept_code + "'" + " and sell_code = " + "'" + is_sell_code + "'" + " and dongho = " + "'" + ls_dongho + "'" )       
	
	if (ll_cnt > 0) {
		ll_chk = parseInt(ds_select.NameValue(ds_select.RowPosition,'select_1'))
		if (ls_seq < ll_chk) {
			alert('이미계약처리되어있습니다...')
			btnquery_onclick()
			return
		}
	}
	
	if (tb_1.ActiveIndex == 2) {
		alert('미계약자에서만 처리가능합니다...')
		is_subs_chk = 'N'
		return
	}

	 if  (ds_1.NameValue(ds_1.RowPosition,'pre_cont_tag') == 'T'){
	    alert('가계약자가 존재합니다. 가계약 등록 에서 계약처리 하세요.')
		 return
	}

	if (ds_1.CountRow < 1) {
		is_subs_chk = 'N'
		return
	}
	if (ds_2.CountRow < 1) {
		alert('약정사항이 등록되지않아 계약처리를 할 수 없습니다...')
		is_subs_chk = 'N'
		return
	}
	ll_cnt = f_select_q("select dept_code select_1 from h_sale_agree where dept_code = " + "'" + is_dept_code + "'" + " and sell_code = " + "'" + is_sell_code + "'" + " and dongho = " + "'" + ls_dongho + "'" + " and seq = " + ls_seq + " and degree_code = '00' ")       
	
	if (ll_cnt < 1){
		alert('계약약정사항이 등록되지않아 계약처리를 할 수 없습니다...')
		is_subs_chk = 'N'
		return
	}
	
	if (ls_cust_code == '' ) {
		alert('고객코드를 반드시 입력하십시오...')
		is_subs_chk = 'N'
		return
	}
	if (em_input_date.text == '') {
		alert('납입일자를 반드시 입력하십시오...')
		is_subs_chk = 'N'
		return
	}
	ls_date = em_input_date.text
	li_input_amt = parseInt(em_input_amt.text,10)

	if (li_input_amt < 1) {
		alert('납입금액을 반드시 입력하십시오...')
		is_subs_chk = 'N'
		return
	}
	if (ds_1.IsUpdated || ds_2.IsUpdated){
		is_chk = 'N'
		btnsave_onclick()
		if (is_chk == 'Y') {
			alert('저장이 되지않아 계약 처리를 할 수 없습니다...')
			is_subs_chk = 'N'
			return 
		}
	}

	ll_row_position = ds_1.RowPosition
	
	gd_1.ReDraw = false
	gd_3.ReDraw = false

	ds_1.AddRow()

	for (col=1; col <= ds_1.CountColumn; col++) 
		ds_1.ColumnValue(ds_1.RowPosition,col) = ds_1.ColumnValue(ll_row_position,col);

	ds_1.NameValue(ll_row_position,'chg_date') = ls_date
	
	ll_seq = ds_1.NameValue(ll_row_position,'seq') + 1
	ds_1.NameValue(ds_1.RowPosition,'seq') = ll_seq
	ds_1.NameValue(ds_1.RowPosition,'contract_yn') = 'Y'
	ds_1.NameValue(ds_1.RowPosition,'contract_date')      = ls_date
	ds_1.NameValue(ds_1.RowPosition,'last_contract_date') = ls_date
	ds_1.Namevalue(ds_1.RowPosition,'chg_div') = '01'
	ds_1.Namevalue(ds_1.RowPosition,'cust_code') = ls_cust_code
	ds_1.NameValue(ds_1.RowPosition,'input_date') = f_sysdatetime()
	ds_1.NameValue(ds_1.RowPosition,'input_id')   = is_empno

	if  (ds_1.NameValue(ll_row_position,'pre_cont_tag') != 'T'){
	    ds_1.NameValue(ll_row_position,'cust_code') = ''
	}
	

	tr_1.Post()

	arg_cmd = " update h_sale_agree  " +
	          "    set agree_date = '" + ls_date + "'" +
		       "  WHERE ( DEPT_CODE = " + "'" + is_dept_code + "'" + " AND " +
				 "        sell_code = " + "'" + is_sell_code + "'" + " AND " +
				 "        dongho    = " + "'" + ls_dongho + "'" + " AND " +
				 "        seq       = " + ls_seq + " AND " +
				 "        degree_code = '00' )"

	f_update_sql(arg_cmd)

	ll_cnt = f_select_q("select dept_code select_1 from h_sale_delay_rate where dept_code = " + "'" + is_dept_code + "'" + " and sell_code = " + "'" + is_sell_code + "'" + " and dongho = " + "'" + ls_dongho + "'" + " and seq = " + ls_seq )       

	if (ll_cnt < 1 ) {
		arg_cmd = "  INSERT INTO H_SALE_DELAY_RATE  " +
	     			 "  SELECT DEPT_CODE,SELL_CODE,'" + ls_dongho + "'," + ls_seq + " ,RATE_KIND,S_DAYS,E_DAYS,S_DATE,E_DATE, " +
	     			 "         RATE,CUTOFF_STD,CUTOFF_UNIT  " + 
	       		 "    FROM H_BASE_DELAY_RATE  " +
	      		 "   WHERE ( DEPT_CODE = '" + is_dept_code + "' ) AND  " +
	             "         ( SELL_CODE = '" + is_sell_code + "' )   "
	
		f_update_sql(arg_cmd)
	}

	ll_cnt = f_select_q("select dept_code select_1 from h_sale_discount_rate where dept_code = " + "'" + is_dept_code + "'" + " and sell_code = " + "'" + is_sell_code + "'" + " and dongho = " + "'" + ls_dongho + "'" + " and seq = " + ls_seq )       

	if (ll_cnt < 1 ) {
		arg_cmd = "  INSERT INTO H_SALE_DISCOUNT_RATE  " +
	     			 "  SELECT DEPT_CODE,SELL_CODE,'" + ls_dongho + "'," + ls_seq + " ,RATE_KIND,S_DATE,E_DATE, " +
	     			 "         RATE,CUTOFF_STD,CUTOFF_UNIT  " + 
	       		 "    FROM H_BASE_DISCOUNT_RATE  " +
	      		 "   WHERE ( DEPT_CODE = '" + is_dept_code + "' ) AND  " +
	             "         ( SELL_CODE = '" + is_sell_code + "' )   "
	
		f_update_sql(arg_cmd)
	}
	
	ds_spcall.DataID = 'h_name_chg_insert_procedure.jsp?arg_dept_code=' + is_dept_code + '&arg_sell_code=' + is_sell_code +
	                   '&arg_dongho=' + ls_dongho + '&arg_cdongho=' + ls_dongho + '&arg_b_seq=' + ls_seq + '&arg_seq=' + ll_seq
	ds_spcall.SyncLoad = true
	ds_spcall.reset()

	if(is_subs_chk == 'Y') {
		arg_cmd = " update h_subs_master  " +
		          "    set refund_date = '" + ls_date + "'" +

function contract_cancel()                       //계약취소
//---------------------------------------------------------------------------
{
	var ls_chk,ls_dongho,ls_seq,ls_temp_dongho,ls_temp_seq,arg_cmd

	if (ds_1.NameValue(ds_1.RowPosition,'contract_code') == '02') {
		alert('임대 분양은 임대대장 등록에서 처리하세요.')
		return
	}
	
	if (tb_1.ActiveIndex == 1) {
		alert('계약자료에서만 처리가능합니다...')
		return
	}
	ls_chk    = ds_1.NameValue(ds_1.RowPosition,'contract_yn')
	ls_dongho = ds_1.NameValue(ds_1.RowPosition,'dongho')
	ls_seq    = ds_1.NameValue(ds_1.RowPosition,'seq')

	ll_cnt = f_select_q("select max(seq) select_1 from h_sale_master where dept_code = '" + is_dept_code + "' and sell_code = '" + is_sell_code + "' and dongho = '" + ls_dongho + "' and seq = " + ls_seq )       
	if (ll_cnt < 1) {
		alert('이미 계약이 취소되었습니다...')
		btnquery_onclick()
		return
	}

	if ( ls_chk != 'Y' || ds_1.RowPosition < 1) {
		alert('계약된 자료만 취소할 수 있습니다...')
		return
	}
	if  (confirm("계약자료를 취소하시겠습니까?")) {

		ll_cnt = f_select_q("select dongho select_1, seq select_2 from h_sale_master where dept_code = " + "'" + is_dept_code + "'" + " and sell_code = " + "'" + is_sell_code + "'" + " and chg_dongho = " + "'" + ls_dongho + "'" + " and chg_seq = " + ls_seq + " ")       //동호변경내역

		if (ll_cnt > 0 ) {
			alert(' 동호변경에 자료가 있어 계약을 취소할 수 없습니다...\n 취소를 하시려면 동호변경에서 삭제를 하신 후에 하십시오')
			return
		}

		ls_seq = ls_seq - 1
		ll_cnt = f_select_q("select chg_div select_1 from h_sale_master where dept_code = " + "'" + is_dept_code + "'" + " and sell_code = " + "'" + is_sell_code + "'" + " and dongho = " + "'" + ls_dongho + "'" + " and seq = " + ls_seq + " ")       //이전차수내역
		if ( ll_cnt > 0 ) {
			ls_chk = ds_select.NameValue(ds_select.RowPosition,'select_1')
			if (ls_chk == '02') {
				alert(' 명의가 변경된 자료가 있어 계약을 취소할 수 없습니다... \n 취소를 하시려면 명의변경에서 삭제를 하신 후에 하십시오')
				return
			}
		}

		ls_seq = ls_seq + 1
		
		ds_spcall.DataID = 'h_name_chg_delete_procedure.jsp?arg_dept_code=' + is_dept_code + '&arg_sell_code=' + is_sell_code +
		                   '&arg_dongho=' + ls_dongho + '&arg_seq=' + ls_seq
		ds_spcall.SyncLoad = true
		ds_spcall.reset()

		ls_seq = ls_seq - 1

		arg_cmd = " update h_sale_master  " +
		          "    set chg_date = to_date('2999.12.31') " +
			       "  WHERE ( DEPT_CODE = " + "'" + is_dept_code + "'" + " AND " +
					 "        sell_code = " + "'" + is_sell_code + "'" + " AND " +
					 "        dongho    = " + "'" + ls_dongho + "'" + " AND " +
					 "        seq       = " + ls_seq + " )"
	
		f_update_sql(arg_cmd)

	   ds_1.DeleteRow(ds_1.RowPosition)  
	
		btnsave_onclick()
		btnquery_onclick()	
	}
	
}

function division_rtn()                       //토건부 배분입력루틴
//------------------------------------------------------------------------
{
	var result,li_sell_amt,i,li_land_amt,li_build_amt,li_vat_amt,li_rate,li_temp,ls_arg
	var array = new Array();

	if (tb_2.ActiveIndex != 1) {
		alert('약정사항에서만 처리가능합니다...')
		return
	}
	if (ds_2.CountRow < 1) {
		return
	}
	li_sell_amt = ds_2.Sum(12,0,0)
	ls_arg = gs_home + '@' + li_sell_amt + '@' 
	
	result = window.showModalDialog(gs_home + "/general/h_web/03/h_contract_pyong_input_1h.html", ls_arg,"dialogWidth:350px;dialogHeight:300px");
	if (result == "") {
	   return;
   }
	
	array = result.split("@");
	li_land_amt  = parseInt(array[0],10)
	li_build_amt = parseInt(array[1],10)
	li_vat_amt   = parseInt(array[2],10)
	is_chk = 'Y'
	for(i=1; i <= ds_2.CountRow;i++) {
		if (i != ds_2.CountRow) {
			li_rate = ds_2.NameValue(i,'sell_amt') / li_sell_amt;
			ds_2.NameValue(i,'build_amt') = parseInt(li_build_amt * li_rate / 10 ,10) * 10;
			
			if (isNaN(li_vat_amt)) {
				ds_2.NameValue(i,'vat_amt')   = 0;
			}
			else {
				ds_2.NameValue(i,'vat_amt')   = parseInt(ds_2.NameValue(i,'build_amt') / 10, 10);
			}			

			li_temp = ds_2.NameValue(i,'sell_amt') - ds_2.NameValue(i,'build_amt') - ds_2.NameValue(i,'vat_amt');
			ds_2.NameValue(i,'land_amt')  = li_temp;
		}
		else {
			ds_2.NameValue(i,'land_amt')  = 0
			ds_2.NameValue(i,'build_amt') = 0
			ds_2.NameValue(i,'land_amt')  = li_land_amt - ds_2.Sum(9,0,0)
			ds_2.NameValue(i,'build_amt') = li_build_amt - ds_2.Sum(10,0,0)

			if (isNaN(li_vat_amt)) {
				ds_2.NameValue(i,'vat_amt')   = 0;
			}
			else {
				ds_2.NameValue(i,'vat_amt')   = parseInt(ds_2.NameValue(i,'build_amt') / 10, 10);
			}			
		}
	}
	is_chk = 'N'
}

	}
  
	for (i=1; i<=ds_1.CountRow; i++) {
		if (ls_chk == '1') {
			if (ds_1.NameValue(i,'cust_code') == in_cust_name.value) {
				ll_cnt ++
				if (ll_cnt == 1){
					row = i
				}
			} 
		}
		else {
			if (ds_1.NameValue(i,'cust_name') == in_cust_name.value) {
				ll_cnt ++
				if (ll_cnt == 1){
					row = i
				}
			} 
		}
	}
	if (ll_cnt > 1 || ll_cnt == 0) {
		if (ls_chk == '1') {
			result = window.showModalDialog(gs_home + "/general/h_web/00//h_code_cust_find_1h.html", "1"+ "@" + in_cust_name.value,"dialogWidth:685px;dialogHeight:700px");
			if (result == "") {
			   return;
		   }
		}
		else {
			result = window.showModalDialog(gs_home + "/general/h_web/00//h_code_cust_find_1h.html", "2"+ "@" + in_cust_name.value,"dialogWidth:685px;dialogHeight:700px");
			if (result == "") {
			   return;
		   }
		}
		array = result.split("@");
		row = ds_1.NameValueRow("cust_code",array[0])
	}
	if (row > 0) ds_1.RowPosition = row
}
