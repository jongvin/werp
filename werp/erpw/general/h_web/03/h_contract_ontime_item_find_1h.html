<SCRIPT language=JavaScript>
var gs_home
var is_ds_1_addr = '/general/h_web/03/h_contract_ontime_item_find_1q.jsp?arg_dept_code='
var is_confirm_check = 'no'
var is_dept_code,is_sell_code, is_dongho, is_seq, is_pyong
//------------------------------------------------------------------------
function keyDown()                       //검색어 입력후 enter를 쳤을경우
//------------------------------------------------------------------------
{
	if (window.event.keyCode == 13) { 
		Button_confirm_onclick();
	} 
}

//---------------------------------------------------------------
function btnquery_onclick()               //조회 
//---------------------------------------------------------------
{
  ds_1.DataID = gs_home + is_ds_1_addr + is_dept_code + "&arg_sell_code=" + is_sell_code+ 
                                                                                                              "&arg_dongho=" + is_dongho+
																																				  "&arg_seq=" + is_seq+ 
																																				  "&arg_pyong=" + is_pyong
  
  ds_1.SyncLoad=true
  ds_1.reset()

}
//----------------------------------------------------------------
function Button_close_onclick()               //닫기
//----------------------------------------------------------------
{
 window.returnValue = "";
 window.close();
}
//--------------------------------------------------------------------
function Button_confirm_onclick()               //확인
//--------------------------------------------------------------------
{
  is_confirm_check = 'yes'
  var ls_return=""
  var i, ls_amt, ls_vat
  ls_return = is_confirm_check

  for ( i= 1 ; i <= ds_1.countrow; i++){
			if ( (ds_1.namevalue(	i, 'selected') == 'T'  ) && (ds_1.rowstatus(i)== 3)){
				if (ds_1.namevalue(i, 'norm_prem_tag') == '01'){ 
					ls_amt = ds_1.namevalue(i, 'amt_norm');
               ls_vat   = ds_1.namevalue(i, 'amt_norm_vat');
				}
				else{
					ls_amt = ds_1.namevalue(i, 'amt_prem');
               ls_vat   = ds_1.namevalue(i, 'amt_prem_vat');
				}
				ls_return = ls_return + "@"+ 
				                     ds_1.namevalue(i, 'pyong') + "@"+ 
				                     ds_1.namevalue(i, 'opt_name') + "@"+ 
                                 ds_1.namevalue(i, 'opt_base') + "@"+ 
											ds_1.namevalue(i, 'opt_finish') + "@"+ 
											ds_1.namevalue(i, 'opt_ref') + "@"+ 
											ls_amt + "@"+ 
											ls_vat + "@"+ 
											ds_1.namevalue(i, 'norm_prem_tag');
			}

  }
  

 window.returnValue = ls_return
 window.close();
}
//------------------------------------------------------------------------------
function f_ds_select_q(ls_ds,ls_sql)
//------------------------------------------------------------------------------
{
var i,j,ll_find,ll_from,ls_colcnt,ll_cnt
  ll_find = 0
  ll_from = ls_sql.lastIndexOf("select_")
  for(i=ll_from ; i < ls_sql.length ; i++) {
     if  (ls_sql.substr(i,1) == "_") { 
         for (j=i; j < ls_sql.length ; j++) {
             if (ls_sql.substr(j,1) == " ") {
                 ll_find = 1
                 break
             }    
         }
     }
   if (ll_find == 1) break
  }      
  ls_colcnt = ls_sql.substr(i+1, j-i)
  
//         eval("sa_key = sa_key + " + arg_ds + ".NameValue(ll_start_1,'" + array[ll_loop] + "')") 
  i = parseInt(ls_colcnt,10)
  eval(ls_ds + '.DataID="/werp/erpw/comm_function/comm_select_' + i + 'q.jsp?in_sql=' + ls_sql + '"')
  eval(ls_ds + ".SyncLoad = true")
  eval(ls_ds + ".reset()")
  eval("ll_cnt = " + ls_ds + ".CountRow")
  return ll_cnt
}  

//----------------------------------------------------------------
function window_onload()                  // window open event 
//-----------------------------------------------------------------
{
	var result;
	var array = new Array();
	result = window.dialogArguments;

	if(result == "") {
		alert("최소한 홈 디렉토리는 있어야 합니다")
		Button_close_onclick()
	}
	
	array = result.split("@");
	gs_home = array[0]                  // 0: 홈 디렉토리 
	is_dept_code = array[1]
	is_sell_code  = array[2]
	is_dongho      = array[3]
	is_seq             = array[4]
	is_pyong         = array[5]
	

	f_ds_select_q("ds_opt_name","select code select_1, code_name select_2 from h_code_common where code_div = '29' order by code")
	f_ds_select_q("ds_opt_base","select code select_1, code_name select_2 from h_code_common where code_div = '30' order by code")
	f_ds_select_q("ds_opt_finish","select code select_1, code_name select_2 from h_code_common where code_div = '31' order by code")
	f_ds_select_q("ds_opt_ref","select code select_1, code_name select_2 from h_code_common where code_div = '32' order by code")

	btnquery_onclick()
}
//-----------------------------------------------------------------
function window_onunload()     // windoe.close()문장을 만나면 이루틴은 자동으로 수행됨으로 복사여부를 체크.
//-----------------------------------------------------------------
{
  if (is_confirm_check == 'no')
      window.returnValue = ""
}

</SCRIPT>
