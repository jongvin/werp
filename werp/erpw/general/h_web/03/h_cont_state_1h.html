//---------------------------------------------------------------------------------
function f_select4_q(ls_sql)
//---------------------------------------------------------------------------------
{
  var i,j,ll_find,ll_from,ls_colcnt
  ll_find = 0
  ll_from = ls_sql.lastIndexOf("select_")
  for(i=ll_from ; i < ls_sql.length ; i++) {
     if  (ls_sql.substr(i,1) == "_") { 
         for (j=i; j < ls_sql.length ; j++) {
             if (ls_sql.substr(j,1) == " ") {
                 ll_find = 1
                 break
             }    
         }
     }
   if (ll_find == 1) break
  }      
  ls_colcnt = ls_sql.substr(i+1, j-i)
  

 ds_select4.DataID="/werp/erpw/comm_function/comm_select_2q.jsp?in_sql=" + ls_sql
 ds_select4.SyncLoad = true
 ds_select4.reset()
 ll_cnt = ds_select4.CountRow
 return ll_cnt
}

//---------------------------------------------------------------------------
function f_dblclick_on_grid(row, colid )                      //
//---------------------------------------------------------------------------
{
  ll_row = ds_select3.NameValueRow("select_3", is_dong + ds_1.NameValue(row, colid))
  ls_dongho = is_dong + ds_1.NameValue(row, colid)
  ll_seq = ds_select3.NameValue(ll_row,"select_4")
  
  if (ds_2.namevalue(1,'chg_div') == '00'){
     alert("계약 되지 않은 세대입니다");
	  return;
  }
  if (ds_2.namevalue(1,'contract_code') == '02'){
     
     f_open_leas_lease_receipt(ls_dongho, row, colid)
  }
  else{
		f_open_income_master(ls_dongho, ll_seq, row, colid)
	}
}

function f_open_income_master(as_dongho, al_seq, row, colid)                      // 분양수입금등록 윈도열기
//---------------------------------------------------------------------------
{is_call_from = gs_home + "/general/h_web/03/h_cont_state_1h.html" +"?"+'r'         //기성내역조회 화면에서 닫기했을때 다시 이화면으로 돌아오기위해서 
                                                                                                                          //이화면의 경로와프로그램ID를 넘긴다..
  ls_data =  is_call_from +"@"+
                  row +"@"+

                  as_dongho + "@" + 
						al_seq 
						
                
 
  makeCookie("@h_cont_state_1h@",ls_data)
  
  top.frames['main_ct'].location.href("../../../general/h_web/04/h_income_master_1h.html" +"?"+'u')
  }

	switch(parseInt(is_prog)){  
		  case 1 : Width = '40' ;
							Align = 'center'; break 
		  case 2 : Width = '60' ;
							Align = 'left'; break 
		  case 3 : Width = '70' ;
							Align = 'center'; ; break 
		  case 4 : Width = '60' ;
							Align = 'left'; ; break 
		  case 5 : Width = '60' ;
							Align = 'left'; ; break 
		  case 6 : Width = '40' ;
							Align = 'center' ; break 
		
   }
	gd_1.redraw = false
	for ( i = 1; i<= 100; i++ ) {
		if ( i < 10 ) j = "0" + i

		gd_1.ColumnProp('H'+j, 'Width') = Width ;
		gd_1.ColumnProp('H'+j, 'align') = Align;

<script language=JavaScript for=gd_1 event=OnUserColor(row,eventid)>
	var i = 0
	var j = 0
	for ( i = 1; i<= 100; i++ ) {
		if ( eventid == "ucolor" + i ) {
			if ( i < 10 ) j = "0" + i
			else j = i
			ll_row = ds_select3.NameValueRow("select_3", is_dong + ds_1.NameValue(row, "T" + j))
			if ( ll_row <= 0 ) return "#FFFFFF"
			
			var cont_tag = ds_select3.NameValue(ll_row,"select_5")
			var cont_code = ds_select3.NameValue(ll_row,"select_9")
			//alert('a')
			//if (cont_code != '일반') alert(cont_tag)
			//alert(cont_tag+'/'+cont_code)
			
			if (cont_tag == 'Y'){
				if (cont_code == '일반'){
				   return "#ccffff"
				}
				else{
					if (cont_code == '임대'){
						return "#66ffff"
					}
					else{
						if (cont_code == '조합'){
							return "#0099ff"
						}
					}
				}
			}
			   
			if (cont_tag =='S'){
				if (cont_code == '일반'){
					return "#c0cfe4"
				}
				else{
					if (cont_code == '임대'){
						return "#85a3cb"
					}
					else{
						if (cont_code == '조합'){
							return "#ffffff"
						}
					}
				}
			}
			if (cont_tag == 'P'){
				if (cont_code == '일반'){
					return "#a9f1a9"
				}
				else{
					if (cont_code == '임대'){
						return "#5bd65b"
					}
					else{
						if (cont_code == '조합'){
							return "#1dbc1d"
						}
					}
				}
			}
			if (cont_tag == 'N'){
			   
				if (cont_code == '일반'){
				   return "#ffcccc"
				}
				else{
					if (cont_code == '임대'){
						return "#ffa6a6"
					}
					else{
						if (cont_code == '조합'){
							return "#ff4d4d"
						}
					}
				}
			}
					
			
/*
			if (ds_select3.NameValue(ll_row,"select_5") != 'N')
				return "#CCFFFF"
			else
				return "#FFCCCC"
	*/	
		}
		
	}
