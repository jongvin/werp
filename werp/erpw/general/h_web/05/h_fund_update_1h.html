//--------------------------------------------------------------------
function Button_confirm_onclick()               //확인
//--------------------------------------------------------------------
{
  is_confirm_check = 'yes'
  var ls_return=""
  if ( parseInt(em_amt.text, 10) <= 0 ) {
  	  alert("금액을 입력해 주십시오.")
  	  return
  }
  if ( f_check_date(em_date.text) == false ) {
  		alert("날자를 정확히 입력해 주십시오.")
  		return
  }
ls_return = em_date.text + "@" + em_amt.text

 window.returnValue = ls_return
 window.close();
}

//-----------------------------------------------------------------
{
  if (is_confirm_check == 'no')
      window.returnValue = ""
}

	ll_cnt = f_select_q("select sysdate select_1 from dual")
