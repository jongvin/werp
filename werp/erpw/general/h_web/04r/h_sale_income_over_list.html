<SCRIPT language=JavaScript>
//------------------------------------------------------------------------
function btnquery_prt_onclick()                     // 미리보기
//------------------------------------------------------------------------
{

   print_condition_query()
   var arg_temp

   arg_temp ="general_rpt/h_web/04r/"        // 보고서 디렉토리

	if (is_rpt_select == '0') 
		arg_temp = arg_temp + "h_sale_income_over_rpt1"         // 정산포함
	else
	   arg_temp = arg_temp + "h_sale_income_over_rpt2"         // 정선제외

//   arg_temp = arg_temp + "h_sale_income_over_rpt1" 

   if ( f_check_date(em_from_date.text) == false ) {
  		alert("기간을 정확히 입력해 주십시오.")
  		return
   }
   if ( f_check_date(em_to_date.text) == false ) {
  		alert("기간을 정확히 입력해 주십시오.")
  		return
   }
   

   arg_temp = arg_temp  + "&RptParams=" + is_from_date + 
   							 "&RptParams=" + is_to_date		+  "&RptParams=" + is_dept_code + "&RptParams=" + is_sell_code										 

	f_crystal_report(arg_temp)   //보고서 호출
	
}
//------------------------------------------------------------------------
function print_condition_query()                     // 출력조건에따라 조회  
//------------------------------------------------------------------------
{
  	makeCookie("@sale_income_over@",is_dept_code + "@" + is_dept_name + "@" + is_sell_code + "@" + is_sell_name)
}
//---------------------------------------------------------------------------
function dept_code_find()                       //현장 찾기 
//---------------------------------------------------------------------------
{
	result = f_hdept_code_find(dept_name.value)
	if (result==false)return
	
	is_dept_code = top.frames['security'].gs_dept_code.value
	is_dept_name = top.frames['security'].gs_dept_name.value
	is_sell_code = top.frames['security'].gs_sell_code.value
	is_sell_name = top.frames['security'].gs_sell_name.value

	dept_name.value = is_dept_name
	sell_name.value = is_sell_name
}   

//---------------------------------------------------------------------------
function rpt_select(value)                      // 출력선택
//---------------------------------------------------------------------------
{
	is_rpt_select = value
}

//------------------------------------------------------------------------
function keyDown()                       //검색어 입력후 enter를 쳤을경우
//------------------------------------------------------------------------
{
	if (window.event.keyCode == 13) { 
		dept_code_find();
	} 
}
//-------------------------------------------------------------------------------
function select_from()                  //시작일 선택 
//--------------------------------------------------------------------------------
{
   is_from_date = em_from_date.text.substr(0,4) + "." + em_from_date.text.substr(4,2)  + "." +  em_from_date.text.substr(6,2)
}
//-------------------------------------------------------------------------------
function select_to()                  //종료일 선택 
//--------------------------------------------------------------------------------
{
   is_to_date = em_to_date.text.substr(0,4) + "." + em_to_date.text.substr(4,2)  + "." +  em_to_date.text.substr(6,2)
}
//---------------------------------------------------------------------------
function window_onload()                      // window open event
//---------------------------------------------------------------------------
{
  if (f_reject_window()) return 
   top.frames['main_title'].mouse_over()
	var result="";
	var array = new Array();
   result = ""
   result = readCookie("@sale_income_over@")
   if (result == "err") {
   }   
	else {   
	   array = result.split("@");
      is_dept_code = array[0]
      is_dept_name = array[1]
      is_sell_code = array[2]
      is_sell_name = array[3]
      dept_name.value = is_dept_name
      sell_name.value = is_sell_name
    }
   if (is_dept_code == top.frames['security'].gs_dept_code.value) {
   }   
   else {   
		is_dept_code = top.frames['security'].gs_dept_code.value
		is_dept_name = top.frames['security'].gs_dept_name.value
		is_sell_code = top.frames['security'].gs_sell_code.value
		is_sell_name = top.frames['security'].gs_sell_name.value
		dept_name.value = is_dept_name
		sell_name.value = is_sell_name
   }
   ll_cnt1 = f_select_q("select to_char(add_months(last_day(sysdate) ! 1, -1), 'yyyy.mm.dd') select_1, to_char(sysdate, 'yyyy.mm.dd') select_2 from dual")
   em_from_date.text = ds_select.NameValue(1, 'select_1')
   em_to_date.text = ds_select.NameValue(1, 'select_2')
   is_from_date = ds_select.NameValue(1, 'select_1')
   is_to_date   = ds_select.NameValue(1, 'select_2')

}
</SCRIPT>
