{

//---------------------------------------------------------------------------
function cust_code_find()                       //고객찾기
//---------------------------------------------------------------------------
{
	var result,arg;
	var array = new Array();
	var ls_dongho,ls_seq,ls_cust_code,ls_cust_div

		return;
   }
	array = result.split("@");
	ls_dongho = array[0]
	ls_seq    = array[1]
	
	ll_cnt = f_select1_q("select a.cust_code select_1, b.cust_name select_2, b.cust_div select_3 from h_sale_master a, h_code_cust b where a.cust_code = b.cust_code and a.dept_code = '" + is_dept_code + "' and a.sell_code = '" + is_sell_code + "' and a.dongho = '" + ls_dongho + "' and a.seq = '" + ls_seq + "'")
	em_cust_name.text = ds_select1.NameValue(1, "select_2")
	is_cust_code      = ds_select1.NameValue(1, "select_1")
	if ( ds_select1.NameValue(1, "select_3") == '01' ) {
	 	em_cust_code.text = is_cust_code.substr(0,6) + '-' + is_cust_code.substr(6,7)
   }
   else {
   	em_cust_code.text = is_cust_code.substr(0,3) + '-' + is_cust_code.substr(3,2) + '-' + is_cust_code.substr(5,5)
   }
   is_from_dongho = ""
   is_to_dongho   = ""
   em_from_dongho.text = ""
   em_to_dongho.text = ""
   select_all.checked=false
   
}

							  " union all select '전체' select_1 from dual")
