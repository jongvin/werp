<SCRIPT language=JavaScript>

var gs_home  = top.frames['security'].gs_home.value
var is_empno = top.frames['security'].empno.value

var is_dept_code    = ""
var is_dept_name    = ""
var is_sell_code    = ""
var is_sell_name    = ""
var is_from_dongho  = ""
var is_to_dongho    = ""
var is_from_date    = ""
var is_to_date      = ""
var is_date         = ""
var is_deposit      = ""
var is_spec_unq_num = ""

//------------------------------------------------------------------------
function btnquery_prt_onclick()                     // 미리보기
//------------------------------------------------------------------------
{
	msg.text = '예상 연체료 계산 준비'

	print_condition_query()
   var arg_temp
   if ( f_check_date(em_from_date.text) == false ) {
  		alert("기간을 정확히 입력해 주십시오.")
  		return
   }
   if ( f_check_date(em_to_date.text) == false ) {
  		alert("기간을 정확히 입력해 주십시오.")
  		return
   }
   if ( f_check_date(em_date.text) == false ) {
  		alert("기준일을 정확히 입력해 주십시오.")
  		return
   }
   if (is_from_dongho == "" ) is_from_dongho = "00000000"
   if (is_to_dongho   == "" ) is_to_dongho   = "99999999"
   
   is_deposit = ds_select.Namevalue(ds_select.RowPosition, 'select_1')
   
   // 예상연체료 temp table 을 만들고 계산한다

	msg.text = '예상 연체료 계산 1'
   
   ll_cnt = f_select1_q("Select master.dongho select_1, master.seq select_2, agree.degree_code select_3 From h_sale_master master, " +
                        "h_sale_agree agree, h_code_deposit deposit Where master.dept_code = '" + is_dept_code + "' and master.sell_code = '" + is_sell_code + "' and " +
   							"master.dongho >= '" + is_from_dongho + "' and master.dongho <= '" + is_to_dongho + "' and master.last_contract_date <= '" + is_date + "' and " +
   							"master.chg_date > '" + is_date + "' and master.chg_div <> '00' and master.contract_code = '01' and  master.dept_code = agree.dept_code and " +
   							"master.sell_code = agree.sell_code and master.dongho = agree.dongho and master.seq = agree.seq and " +
   							"agree.agree_date >= '" + is_from_date + "' and  agree.agree_date <= '" + is_to_date + "' and  master.dept_code = deposit.dept_code(!) and " +
   							"master.sell_code = deposit.sell_code(!) and deposit.deposit_no = '" + is_deposit + "'")
   var i = 0
   var ls_dongho 		= ""
   var ls_seq    		= ""
   var ls_degree_seq = ""

	msg.text = '예상 연체료 계산 2'

   for ( i = 1; i <= ds_select1.CountRow; i++ ) {

		msg.text = ls_dongho

      ls_dongho 	  = ds_select1.NameValue(i, "select_1")
      ls_seq    	  = ds_select1.NameValue(i, "select_2")
      ls_degree_seq = ds_select1.NameValue(i, "select_3")
   	arg_cmd = " update h_sale_agree_temp " +
				    "    set sell_amt_tmp = 0 " +
	             " where spec_unq_num = " + is_spec_unq_num +
	             "   and dept_code = '" + is_dept_code + "'" +
	             "   and sell_code = '" + is_sell_code + "'" +
	             "   and dongho = '" + ls_dongho + "'" +
	             "   and seq  = " + ls_seq + 
	             "   and degree_code > '" + ls_degree_seq + "'"
	   f_update_sql(arg_cmd)
		
		ds_spcall.DataID = '../04/h_income_cmpt_tempbk_procedure.jsp?arg_spec_unq_num=' + is_spec_unq_num + '&arg_dept_code=' + is_dept_code + '&arg_sell_code=' + is_sell_code +
	                      '&arg_dongho=' + ls_dongho + '&arg_seq=' + ls_seq + '&arg_input_date=' + is_date + 
	                      '&arg_input_class=' + '01' +
	                      '&arg_input_deposit=' + '01' + '&arg_user=' + is_empno
		ds_spcall.SyncLoad = true
		ds_spcall.reset()
		arg_cmd = " update h_sale_agree_temp " +
					 "    set f_pay_yn = f_pay_yn_tmp, " +
					 "        tot_amt  = tot_amt_tmp, " +
					 "        sell_amt_tmp = sell_amt " +
		          " where spec_unq_num = " + is_spec_unq_num +
		          "   and dept_code = '" + is_dept_code + "'" +
		          "   and sell_code = '" + is_sell_code + "'" +
		          "   and dongho = '" + ls_dongho + "'" +
		          "   and seq  = " + ls_seq 
		f_update_sql(arg_cmd)                                     
   }
   
   arg_temp ="general_rpt/h_web/04r/"        // 보고서 디렉토리
   arg_temp = arg_temp + "h_house_receipt_list" + "&RptParams=" + is_dept_code  + "&RptParams=" + is_sell_code + "&RptParams=" + is_from_dongho +
   															  "&RptParams=" + is_to_dongho  + "&RptParams=" + is_date +  "&RptParams=" + is_from_date  + 
   															  "&RptParams=" + is_to_date    + "&RptParams=" + is_deposit + "&RptParams=" + is_spec_unq_num
	msg.text = '보고서 출력중....'

	f_crystal_report(arg_temp)   //보고서 호출
	
	arg_cmd = " delete from h_sale_income_temp " +
	          " where spec_unq_num = " + is_spec_unq_num +
	          "   and modi_yn = 'Y'"

	msg.text = '보고서 정리중...'

	f_update_sql(arg_cmd)

	msg.text = ''
}
//------------------------------------------------------------------------
function print_condition_query()                     // 출력조건에따라 조회  
//------------------------------------------------------------------------
{
  	makeCookie("@h_house_receipt_list@",is_dept_code + "@" + is_dept_name + "@" + is_sell_code + "@" + is_sell_name)
}
//---------------------------------------------------------------------------
function dept_code_find()                       //현장 찾기 
//---------------------------------------------------------------------------
{
	result = f_hdept_code_find(dept_name.value)
	if (result==false)return
	
	is_dept_code = top.frames['security'].gs_dept_code.value
	is_dept_name = top.frames['security'].gs_dept_name.value
	is_sell_code = top.frames['security'].gs_sell_code.value
	is_sell_name = top.frames['security'].gs_sell_name.value

	dept_name.value = is_dept_name
	sell_name.value = is_sell_name
	ll_cnt = f_select_q("Select deposit_no select_1, bank_name || ', ' || print_deposit_no select_2 From h_code_deposit where dept_code = '" + is_dept_code + "' and sell_code = '" + is_sell_code + "'")
	ll_cnt_1 = f_select2_q("select ledger_name select_1, ledger_phone select_2 from h_code_house where dept_code = '" + is_dept_code + "' and sell_code = '" + is_sell_code + "'") 
   charger.value = ds_select2.NameValue(1, 'select_1')
   tel_no.value  = ds_select2.NameValue(1, 'select_2')
   						  
	arg_cmd = " delete from h_sale_income_temp " +
		          " where spec_unq_num = " + is_spec_unq_num
	f_update_sql(arg_cmd)
	arg_cmd = " delete from h_sale_agree_temp " +
	          " where spec_unq_num = " + is_spec_unq_num
	f_update_sql(arg_cmd)

	arg_cmd = " insert into h_sale_agree_temp  " +
	          " select " + is_spec_unq_num + ",dept_code,sell_code,dongho,seq,degree_code,agree_date,land_amt,build_amt," +
	          "        vat_amt,sell_amt,f_pay_yn,tot_amt,tot_amt,p_pay_yn,sell_amt" +
	          "   from h_sale_agree " +
		       "  WHERE DEPT_CODE = '" + is_dept_code + "'" +
				 "    AND sell_code = '" + is_sell_code + "'" 

	f_update_sql(arg_cmd)

	arg_cmd = " insert into h_sale_income_temp  " +
	          " select " + is_spec_unq_num + ",dept_code,sell_code,dongho,seq,degree_code,degree_seq,receipt_date,receipt_code," +
	          "        deposit_no,r_amt,r_land_amt,r_build_amt,r_vat_amt,delay_days,delay_amt,discount_days,discount_amt," +
	          "        input_id,input_date,work_date,work_no,tax_date,tax_no,'N' " +
	          "   from h_sale_income " +
		       "  WHERE DEPT_CODE = '" + is_dept_code + "'" +
				 "    AND sell_code = '" + is_sell_code + "'" 
	f_update_sql(arg_cmd)							  
}   
//------------------------------------------------------------------------
function keyDown()                       //검색어 입력후 enter를 쳤을경우
//------------------------------------------------------------------------
{
	if (window.event.keyCode == 13) { 
		dept_code_find();
	} 
}
//-------------------------------------------------------------------------------
function select_date()                  //기준일 선택 
//-------------------------------------------------------------------------------
{
   is_date = em_date.text.substr(0,4) + "." + em_date.text.substr(4,2)  + "." +  em_date.text.substr(6,2)
}
//-------------------------------------------------------------------------------
function select_from()                  //시작일 선택 
//-------------------------------------------------------------------------------
{
   is_from_date = em_from_date.text.substr(0,4) + "." + em_from_date.text.substr(4,2)  + "." +  em_from_date.text.substr(6,2)
}
//-------------------------------------------------------------------------------
function select_to()                  //종료일 선택 
//--------------------------------------------------------------------------------
{
   is_to_date = em_to_date.text.substr(0,4) + "." + em_to_date.text.substr(4,2)  + "." +  em_to_date.text.substr(6,2)
}
//-------------------------------------------------------------------------------
function select_from_dongho()                  //시작일 선택 
//--------------------------------------------------------------------------------
{
   is_from_dongho = em_from_dongho.text
}
//-------------------------------------------------------------------------------
function select_to_dongho()                  //종료일 선택 
//--------------------------------------------------------------------------------
{
   is_to_dongho = em_to_dongho.text
}
//------------------------------------------------------------------------
function window_onunload() // 종료할 때 TEMP 테이블을 삭제한다.
//------------------------------------------------------------------------
{
	var arg_cmd
	
	arg_cmd = " delete from h_sale_income_temp " +
	          " where spec_unq_num = " + is_spec_unq_num
	f_update_sql(arg_cmd)
	arg_cmd = " delete from h_sale_agree_temp " +
	          " where spec_unq_num = " + is_spec_unq_num
	f_update_sql(arg_cmd)
} 
//---------------------------------------------------------------------------
function window_onload()                      // window open event
//---------------------------------------------------------------------------
{
  if (f_reject_window()) return 
   top.frames['main_title'].mouse_over()
	var result="";
	var array = new Array();
   result = ""
   result = readCookie("@h_house_receipt_list@")
   if (result == "err") {
   }
	else {   
	   array = result.split("@");
      is_dept_code = array[0]
      is_dept_name = array[1]
      is_sell_code = array[2]
      is_sell_name = array[3]
      dept_name.value = is_dept_name
      sell_name.value = is_sell_name
    }
   if (is_dept_code == top.frames['security'].gs_dept_code.value) {
   }   
   else {   
		is_dept_code = top.frames['security'].gs_dept_code.value
		is_dept_name = top.frames['security'].gs_dept_name.value
		is_sell_code = top.frames['security'].gs_sell_code.value
		is_sell_name = top.frames['security'].gs_sell_name.value
		dept_name.value = is_dept_name
		sell_name.value = is_sell_name
   }
   ll_cnt   = f_select_q("Select deposit_no select_1, bank_name || ', ' || print_deposit_no select_2 From h_code_deposit where dept_code = '" + is_dept_code + "' and sell_code = '" + is_sell_code + "'")
   ll_cnt_1 = f_select2_q("select ledger_name select_1, ledger_phone select_2 from h_code_house where dept_code = '" + is_dept_code + "' and sell_code = '" + is_sell_code + "'") 
   charger.value = ds_select2.NameValue(1, 'select_1')
   tel_no.value  = ds_select2.NameValue(1, 'select_2')
   var ls_ds_seq_addr = gs_home + '/const/m_web/00/m_spec_unq_no_1q.jsp'                 // seq_no구하기
   ds_seq.DataID = ls_ds_seq_addr    // SEQ NO 의 DATAID
 	ds_seq.SyncLoad=true;             // seq no 구하기
 	ds_seq.reset()
	is_spec_unq_num = ds_seq.NameValue(1,"nextval")
	
	arg_cmd = " insert into h_sale_agree_temp  " +
	          " select " + is_spec_unq_num + ",dept_code,sell_code,dongho,seq,degree_code,agree_date,land_amt,build_amt," +
	          "        vat_amt,sell_amt,f_pay_yn,tot_amt,tot_amt,f_pay_yn,sell_amt" +
	          "   from h_sale_agree " +
		       "  WHERE DEPT_CODE = '" + is_dept_code + "'" +
				 "    AND sell_code = '" + is_sell_code + "'" 

	f_update_sql(arg_cmd)

	arg_cmd = " insert into h_sale_income_temp  " +
	          " select " + is_spec_unq_num + ",dept_code,sell_code,dongho,seq,degree_code,degree_seq,receipt_date,receipt_code," +
	          "        deposit_no,r_amt,r_land_amt,r_build_amt,r_vat_amt,delay_days,delay_amt,discount_days,discount_amt," +
	          "        input_id,input_date,work_date,work_no,tax_date,tax_no,'N' " +
	          "   from h_sale_income " +
		       "  WHERE DEPT_CODE = '" + is_dept_code + "'" +
				 "    AND sell_code = '" + is_sell_code + "'" 

	f_update_sql(arg_cmd)
	ll_cnt1 = f_select3_q("select to_char(add_months(last_day(sysdate) ! 1, -1), 'yyyy.mm.dd') select_1, to_char(sysdate, 'yyyy.mm.dd') select_2 from dual")
   em_from_date.text = ds_select3.NameValue(1, 'select_1')
   em_to_date.text = ds_select3.NameValue(1, 'select_2')
   em_date.text = ds_select3.NameValue(1, 'select_2')
   is_from_date = ds_select3.NameValue(1, 'select_1')
   is_to_date   = ds_select3.NameValue(1, 'select_2')
   is_date   = ds_select3.NameValue(1, 'select_2')
}
</SCRIPT>
