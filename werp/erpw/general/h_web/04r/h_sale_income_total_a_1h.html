<SCRIPT language=JavaScript>
//------------------------------------------------------------------------
function btnquery_prt_onclick()                     // 미리보기
//------------------------------------------------------------------------
{
   var arg_temp


   if ( f_check_date(em_to_date.text) == false ) {
  		alert("기간을 정확히 입력해 주십시오.")
  		return
   }
   

	if (chk1.checked == true)
	   is_cntr_tag = 'Y'
	else{
      is_cntr_tag = 'ALL'
	}

     arg_temp ="general_rpt/h_web/04r/"   

   switch(is_report_code) 
        {
		 case "01" : arg_temp = arg_temp + "h_sale_income_total_a" + "&RptParams=" + is_to_date + 
                                                    "&RptParams=" + is_cntr_tag + "&RptParams=" + is_process_code 
													; break // 수입금 집계표
 
   		 case "02" : arg_temp = arg_temp + "h_sale_income_total_b" + "&RptParams=" + is_to_date + 
                                                    "&RptParams=" + is_cntr_tag + "&RptParams=" + is_process_code 
													; break //미수금집계표

		 case "03" : arg_temp = arg_temp + "h_sale_income_total_c" + "&RptParams=" + is_to_date + 
													"&RptParams=" + is_cntr_tag + "&RptParams=" + is_process_code 
													; break //미수금 기간별 집계표

	 }

   f_crystal_report(arg_temp)   //보고서 호출
}
//------------------------------------------------------------------------
function keyDown()                       //검색어 입력후 enter를 쳤을경우
//------------------------------------------------------------------------
{
	if (window.event.keyCode == 13) { 
		dept_code_find();
	} 
}

//-------------------------------------------------------------------------------
function select_to()                  //종료일 선택 
//--------------------------------------------------------------------------------
{
   is_to_date = em_to_date.text.substr(0,4) + "." + em_to_date.text.substr(4,2)  + "." +  em_to_date.text.substr(6,2)
}
//---------------------------------------------------------------------------
function window_onload()                      // window open event
//---------------------------------------------------------------------------
{
  if (f_reject_window()) return 
   top.frames['main_title'].mouse_over()
	
	cc_dept.Index = 1
   cc_report.Index = 0
	
	ll_cnt1 = f_select_q("select to_char(add_months(last_day(sysdate) + 1, -1), 'yyyy.mm.dd') select_1 from dual")

   em_to_date.text = ds_select.NameValue(1, 'select_1')
   is_to_date   = ds_select.NameValue(1, 'select_1')
}
</SCRIPT>

<SCRIPT language=JavaScript for=em_to_date event=onKillFocus()>

<script language=JavaScript for=cc_dept event=onSelChange()>

</script>
<script language=JavaScript for=cc_report event=onSelChange()>
