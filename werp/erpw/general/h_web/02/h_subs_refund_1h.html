//------------------------------------------------------------------------
function refund_cancel()                    // 환불취소
//------------------------------------------------------------------------
{
  if  (gd_1.MultiRowSelect){               // multi row select 일 경우
     for (i=ds_1.CountRow ;i >0 ;i--)
     {
        if (ds_1.RowMark(i) == 1)
               clear_data(i)
      }  
     if  (ds_1.RowPosition != 0)          
         ds_1.MarkRows(ds_1.RowPosition,ds_1.RowPosition)  //삭제작업완료후 MARK
    }
  else
     clear_data(ds_1.RowPosition)  
 }

	ds_1.NameValue(arg_i,"refund_date") = ""

}

{

		if  (confirm("변경되었습니다 저장하시겠습니까?"))
			tr_1.Post()
	}
}

//----------------------------------------------------------------------------

//---------------------------------------------------------------------------- 
{
	ds_1.Undo(ds_1.RowPosition)
}

	top.frames['main_title'].div_u.style.visibility="hidden"             
	
	// top.frames['main_ct'].window.close()     
}
//---------------------------------------------------------------------------
function dept_code_find()                       //현장 찾기(분양) 
//---------------------------------------------------------------------------
{
	result = f_hdept_code_find(dept_name.value)
	if (result==false) return
	
	is_dept_code = top.frames['security'].gs_dept_code.value
	is_dept_name = top.frames['security'].gs_dept_name.value
	is_sell_code = top.frames['security'].gs_sell_code.value
	is_sell_name = top.frames['security'].gs_sell_name.value

	dept_name.value = is_dept_name
	sell_name.value = is_sell_name

	btnquery_onclick()
}   
//------------------------------------------------------------------------
function keyDown()                       //검색어 입력후 enter를 쳤을경우
//------------------------------------------------------------------------
{
	if (window.event.keyCode == 13) { 
		dept_code_find();
	} 
}
//------------------------------------------------------------------------
function cust_find()                       //고객 찾기
//------------------------------------------------------------------------
{
	var result;
	var array = new Array();
	var row,ll_cnt=0,i,ls_chk
  
	if(in_cust_name.value.substr(0,1) > 0 && in_cust_name.value.substr(0,1) < 9) {
		ls_chk = '1'
	}
	else {
		ls_chk = '2'
	}
  
	for (i=1; i<=ds_1.CountRow; i++) {
		if (ls_chk == '1') {
			if (ds_1.NameValue(i,'cust_code') == in_cust_name.value) {
				ll_cnt ++
				if (ll_cnt == 1){
					row = i
				}
			} 
		}
		else {
			if (ds_1.NameValue(i,'cust_name') == in_cust_name.value) {
				ll_cnt ++
				if (ll_cnt == 1){
					row = i
				}
			} 
		}
	}
	if (ll_cnt > 1 || ll_cnt == 0) {
		if (ls_chk == '1') {
			result = window.showModalDialog(gs_home + "/general/h_web/00/h_code_cust_find_1h.html", "1"+ "@" + in_cust_name.value,"dialogWidth:685px;dialogHeight:700px");
			if (result == "") {
			   return;
		   }
		}
		else {
			result = window.showModalDialog(gs_home + "/general/h_web/00/h_code_cust_find_1h.html", "2"+ "@" + in_cust_name.value,"dialogWidth:685px;dialogHeight:700px");
			if (result == "") {
			   return;
		   }
		}
		array = result.split("@");
		row = ds_1.NameValueRow("cust_code",array[0])
	}
	if (row > 0) ds_1.RowPosition = row
}


//------------------------------------------------------------------------
function cust_keyDown()                       //  입력후 enter를 쳤을경우
//------------------------------------------------------------------------
{  
	if (window.event.keyCode != 13) return 
   cust_find()
}

//---------------------------------------------------------------------------
function window_onload()                      // window open event
//---------------------------------------------------------------------------
{
  if (f_reject_window()) return 
   top.frames['main_title'].mouse_over()
  
	tr_1.Action = is_tr_1_addr

	dept_name.value = is_dept_name
	sell_name.value = is_sell_name

	btnquery_onclick()
}

<script language="javascript" for=gd_1 event=OnPopup(row,colid,data)>

	var array = new Array();

	     result = window.showModalDialog(gs_home + "/general/h_web/00/h_am_code_bank_head_find_1h.html", data,"dialogWidth:420px;dialogHeight:500px");
        if(result == "") return;
        array = result.split("@");
        ds_1.NameString(row,"bank_head_code") = array[0];   // 은행 코드 
        ds_1.NameString(row,"bank_head_name") = array[1];   // 은행 명칭 
        return
    }
    
</script>
<script language=JavaScript for=gd_1 event=OnExit(row,colid,olddata)>
	var ll_cnt=0,ls_temp,ls_temp1
	if (colid == "bank_head_name") {
	   ls_temp = ds_1.NameValue(row,"bank_head_name")
      if (ls_temp == olddata) return
		ll_cnt = f_select_q("select bank_head_code select_1,bank_head_name select_2 from erpc.am_code_bank_head where bank_head_code = " +  "'" + ls_temp + "'"  )
		if (ll_cnt = 1) {
			ds_1.NameValue(row,"bank_head_code") = ds_select.NameValue(ds_select.RowPosition,"select_1")
			ds_1.NameValue(row,"bank_head_name") = ds_select.NameValue(ds_select.RowPosition,"select_2")
			return true
		}
		else {
			ds_1.NameValue(row,"bank_head_code") = ''
			ds_1.NameValue(row,"bank_head_name") = ''
			return 
		}
	}
</script>
