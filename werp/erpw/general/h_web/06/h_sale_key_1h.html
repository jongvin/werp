var gs_home = top.frames['security'].gs_home.value
var is_dept_code = ""
var is_dept_name = ""
var is_sell_code = ""
var is_sell_name = ""
var is_dongho    = ""
var is_seq       = ""
var ib_check     = true

var is_ds_1_addr = gs_home + '/general/h_web/06/h_sale_key_1q.jsp?as_dept_code='
var is_tr_1_addr = gs_home + '/general/h_web/06/h_sale_key_1tr.jsp'
//------------------------------------------------------------------------
function btnquery_onclick()                     // 조회  
//------------------------------------------------------------------------
{
	ds_1.DataID = is_ds_1_addr + is_dept_code + '&as_sell_code=' + is_sell_code
	ds_1.SyncLoad=true
	ds_1.Reset()
}
//-----------------------------------------------------------------------
function init_move()               // 초기값세팅
//-----------------------------------------------------------------------
{
	ds_1.NameValue(ds_1.RowPosition,'dept_code') = is_dept_code
	ds_1.NameValue(ds_1.RowPosition,'sell_code') = is_sell_code
	ds_1.NameValue(ds_1.RowPosition,'out_date')  = f_sysdate()
}
//-----------------------------------------------------------------------
function btnadd_onclick()                       // 추가 
//------------------------------------------------------------------------
{
	 if ( is_dept_code == "" ) {
	 	alert("먼저 현장을 선택해 주십시오.")
	 	return
	 }
	 ds_1.AddRow()
	 init_move()
}
//-----------------------------------------------------------------------
function btninsert_onclick()                    // 삽입
//-----------------------------------------------------------------------
{
	 if ( is_dept_code == "" ) {
	 	alert("먼저 현장을 선택해 주십시오.")
	 	return
	 }
	 
	 if (ds_1.CountRow <= 0 ) {
	 	btnadd_onclick()
	 	return
	 }
	 ds_1.InsertRow(ds_1.RowPosition)
	 init_move()
}
//------------------------------------------------------------------------
function btndelete_onclick()                    // 삭제 
//------------------------------------------------------------------------
{
	ds_1.DeleteMarked()
 }
//---------------------------------------------------------------------------
function btnsave_onclick()                       // 저장
//---------------------------------------------------------------------------
{
   var i, j
	if (ds_1.IsUpdated) {
		var ll_dup
	   ll_dup = f_dup_chk("ds_1","dept_code@sell_code@dongho@seq")
	   if ( ll_dup > 0 ) {
	   	alert("입력된 자료가 중복되었습니다.\n동호가 중복되어서는 안됩니다.")
	   	return
	   }
	   for ( i = 1; i <= ds_1.CountRow; i++ ) {
		   if ( ds_1.NameValue(i, "dongho") == "" ) {
		   	alert(i + "행의 동호를 입력해 주십시오.")
		   	return
		   }
		   if ( ds_1.NameValue(i, "out_date").length == 8 || ds_1.NameValue(i, "out_date").length == 10 ) {
		   	if ( ds_1.NameValue(i, "out_date").length == 8 ) {
		   		if ( f_check_date(ds_1.NameValue(i, "out_date")) == false ) {
		   			alert(i + "행의 불출일을 정확히 입력해 주십시오.")
		   			return
		   		}
		   			
		   	}
		   	else {
				   if ( f_check_date(ds_1.NameValue(i, "out_date").substr(0, 4) + ds_1.NameValue(i, "out_date").substr(5, 2) + ds_1.NameValue(i, "out_date").substr(8, 2)) == false ) {
				  		alert(i + "행의 불출일을 정확히 입력해 주십시오.")
				  		return
			   	}
			   }
		   }
		   else {
		   	alert(i + "행의 불출일을 정확히 입력해 주십시오.")
		   	return
		   }		   
		}
	   if  (confirm("변경되었습니다 저장하시겠습니까?")){
	   	gd_1.ReDraw = false
			j = ds_1.RowPosition
			var colid=""
			for ( i = 1; i <= ds_1.CountRow; i++ ) {
				 if ( ds_1.SysStatus(i) == 3 || ds_1.SysStatus(i) == 1 ) {
				 	for ( k = 5; k<= 18; k++ ) {
				 		colid = ds_1.ColumnID(k)
				 		if ( ds_1.NameValue(i, colid) == 'T' ) {
					 		ds_1.NameValue(i, colid) = 'Y'
					 	}
					 	else {
					 		ds_1.NameValue(i, colid) = 'N'
					 	}
					}
				 }
			}
			tr_1.Post()
			btnquery_onclick()
			ds_1.RowPosition = j
			gd_1.ReDraw = true
		}
	}
}
//----------------------------------------------------------------------------
function btncancel_onclick()                     // 취소
//---------------------------------------------------------------------------- 
{
	ds_1.Undo(ds_1.RowPosition)
}
//---------------------------------------------------------------------------
function dept_code_find()                       //현장 찾기(분양) 
//---------------------------------------------------------------------------
{
	result = f_hdept_code_find(dept_name.value)
	if (result==false)return
	
	is_dept_code = top.frames['security'].gs_dept_code.value
	is_dept_name = top.frames['security'].gs_dept_name.value
	is_sell_code = top.frames['security'].gs_sell_code.value
	is_sell_name = top.frames['security'].gs_sell_name.value

	dept_name.value = is_dept_name
	sell_name.value = is_sell_name

	btnquery_onclick()
}   
//---------------------------------------------------------------------------
function contract_find()                       //계약동호 찾기
//---------------------------------------------------------------------------
{	
	var result;
	var array = new Array()
	var i
	
	arg = gs_home + '@' + is_dept_code + '@' + is_sell_code
	result = window.showModalDialog(gs_home + "/general/h_web/03/h_contract_find_1h.html", arg,"dialogWidth:685px;dialogHeight:500px");
	ib_check = false
	if (result == "") {
	   ib_check = true
		return;
   }
	array = result.split("@");
	
	ds_1.NameValue(ds_1.RowPosition,"dongho")    = array[0]
	ds_1.NameValue(ds_1.RowPosition,'seq')       = array[1]
	ds_1.NameValue(ds_1.RowPosition,'cust_name') = array[2]
	is_dongho = array[0]
	is_seq    = array[1]
	ib_check = true
}
//---------------------------------------------------------------------------
function window_onload()                      // window open event
//---------------------------------------------------------------------------
{
  if (f_reject_window()) return 
   top.frames['main_title'].mouse_over()
	tr_1.Action = is_tr_1_addr
	is_dept_code = top.frames['security'].gs_dept_code.value
   is_dept_name = top.frames['security'].gs_dept_name.value
   is_sell_code = top.frames['security'].gs_sell_code.value
   is_sell_name = top.frames['security'].gs_sell_name.value
   dept_name.value = is_dept_name
   sell_name.value = is_sell_name
	btnquery_onclick()
}
