//-------------------------------------------------------------------------------
function find_prev_date()                  //이전자료 조회
//--------------------------------------------------------------------------------
{	 ds_select.clearall()
	ll_cnt = f_select_q("select to_char(max(s_date),'yyyy.mm') select_1 " +
	                    "from h_lease_rent_agree where dept_code = " + "'" + is_dept_code + "'" +
	                    " and sell_code = '"+is_sell_code+"' and to_char(s_date,'yyyy.mm') < " + "'" + is_workym + "'")
	
	ls_temp = ds_select.NameValue(1,"select_1")
	
	if (ll_cnt > 0 && ls_temp != '') {
		is_workym     = ds_select.NameValue(1,"select_1")
		em_select_yymm.text = is_workym
		btnquery_onclick()
	}
	else {
		alert("이전자료가 존재하지 않습니다")
	}
}
//-------------------------------------------------------------------------------
function find_next_date()                  //다음자료 조회
//--------------------------------------------------------------------------------
{	 ds_select.clearall()
	ll_cnt = f_select_q("select to_char(min(s_date),'yyyy.mm') select_1 " +
	                    "from h_lease_rent_agree where dept_code = " + "'" + is_dept_code + "'" +
	                    " and sell_code = '"+is_sell_code+"' and to_char(s_date,'yyyy.mm') > " + "'" + is_workym + "'")
	
	ls_temp = ds_select.NameValue(1,"select_1")
	
	if (ll_cnt > 0 && ls_temp != '') {

	}

	}
}
