function btnquery_onclick()                     // 조회  
//------------------------------------------------------------------------
{
	var ls_dongho,li_seq,ls_sell_amt,ls_r_amt,ls_cmp_amt,ls_plan_amt

	 if (tb_1.activeindex == 1){
		 ds_2.DataID = is_ds_2_addr[tb_1.ActiveIndex] + is_spec_unq_num + "&arg_dept_code=" + is_dept_code + "&arg_sell_code=" + is_sell_code + "&arg_cont_date=" + is_cont_date + "&arg_cont_seq=" + is_cont_seq
	 }
	 else{
	    ds_2.DataID = is_ds_2_addr[tb_1.ActiveIndex] + is_dept_code + "&arg_sell_code=" + is_sell_code + "&arg_cont_date=" + is_cont_date + "&arg_cont_seq=" + is_cont_seq
	 }
	ds_2.SyncLoad=true
	ds_2.Reset()

	f_select_q("select nvl(sum(amt),0) select_1 from h_lease_grt_agree_temp where spec_unq_num = " + is_spec_unq_num + " and dept_code = '" + is_dept_code + "' and sell_code = '" + is_sell_code + "' and cont_date = '" + is_cont_date + "' and cont_seq = " + is_cont_seq)
	ls_sell_amt = parseInt(ds_select.NameValue(ds_select.RowPosition,'select_1'),10)

	f_select_q("select nvl(sum(r_amt),0) select_1 from h_lease_grt_income_temp where spec_unq_num = " + is_spec_unq_num + " and dept_code = '" + is_dept_code + "' and sell_code = '" + is_sell_code + "' and cont_date = '" + is_cont_date + "' and cont_seq = " + is_cont_seq)
	ls_r_amt = parseInt(ds_select.NameValue(ds_select.RowPosition,'select_1'),10)
	ls_cmp_amt = ls_sell_amt - ls_r_amt

	f_select_q("select nvl(sum(r_amt),0) ! nvl(sum(delay_amt),0) - nvl(sum(discount_amt),0) select_1 from h_lease_grt_income_temp where spec_unq_num = " + is_spec_unq_num + " and dept_code = '" + is_dept_code + "' and sell_code = '" + is_sell_code + "' and cont_date = '" + is_cont_date + "' and cont_seq = " + is_cont_seq + " and modi_yn = 'Y'")
	ls_plan_amt = parseInt(ds_select.NameValue(ds_select.RowPosition,'select_1'),10)
	
	em_amt1.text = ls_sell_amt
	em_amt2.text = ls_r_amt
	em_amt3.text = ls_cmp_amt
	em_amt4.text = ls_plan_amt
	
}

//------------------------------------------------------------------------------
function f_select_q(ls_sql)
//------------------------------------------------------------------------------
{
var i,j,ll_find,ll_from,ls_colcnt,ll_cnt
  ll_find = 0
  ll_from = ls_sql.lastIndexOf("select_")
  for(i=ll_from ; i < ls_sql.length ; i++) {
     if  (ls_sql.substr(i,1) == "_") { 
         for (j=i; j < ls_sql.length ; j++) {
             if (ls_sql.substr(j,1) == " ") {
                 ll_find = 1
                 break
             }    
         }
     }
   if (ll_find == 1) break
  }      
  ls_colcnt = ls_sql.substr(i+1, j-i)
  

  switch(parseInt(ls_colcnt))  
    {
     case 1 : ds_select.DataID="/werp/erpw/comm_function/comm_select_1q.jsp?in_sql=" + ls_sql; break 
     case 2 : ds_select.DataID="/werp/erpw/comm_function/comm_select_2q.jsp?in_sql=" + ls_sql; break 
     case 3 : ds_select.DataID="/werp/erpw/comm_function/comm_select_3q.jsp?in_sql=" + ls_sql; break 
     case 4 : ds_select.DataID="/werp/erpw/comm_function/comm_select_4q.jsp?in_sql=" + ls_sql; break 
     case 5 : ds_select.DataID="/werp/erpw/comm_function/comm_select_5q.jsp?in_sql=" + ls_sql; break 
     case 6 : ds_select.DataID="/werp/erpw/comm_function/comm_select_6q.jsp?in_sql=" + ls_sql; break 
     case 7 : ds_select.DataID="/werp/erpw/comm_function/comm_select_7q.jsp?in_sql=" + ls_sql; break 
     case 8 : ds_select.DataID="/werp/erpw/comm_function/comm_select_8q.jsp?in_sql=" + ls_sql; break 
     case 9 : ds_select.DataID="/werp/erpw/comm_function/comm_select_9q.jsp?in_sql=" + ls_sql; break 
     case 10 : ds_select.DataID="/werp/erpw/comm_function/comm_select_10q.jsp?in_sql=" + ls_sql; break 
     }
 ds_select.SyncLoad = true
 ds_select.reset()
 ll_cnt = ds_select.CountRow
 return ll_cnt
}

//------------------------------------------------------------------------
function income_cmpt()                       //  분양수입금계산
//------------------------------------------------------------------------
{
	var ls_dongho,li_seq,li_input_amt,ls_sa_position,ls_temp_date,ls_temp_degree

	if (tb_1.ActiveIndex != 1 ){
		alert('분양대금 입금화면에서만 처리가 가능합니다...')
		return
	}

	if (em_input_date.text == '') {
		alert('납입일자를 반드시 입력하십시오...')
		return
	}
	
	li_input_amt = parseInt(em_input_amt.text,10)

	if (li_input_amt < 1) {
	  	f_select_q("select to_char(max(agree_date),'YYYY.MM.DD') select_1 "+
		                    "   from h_lease_grt_agree "+
								  " where dept_code = '" + is_dept_code + "' and sell_code = '" + is_sell_code + "' and cont_date = '" + is_cont_date + "' and cont_seq = " + is_cont_seq + " and agree_date <= '" + em_input_date.text + "' and f_pay_yn = 'N'") //약정차수
		ls_temp_date = ds_select.NameValue(1,'select_1')

		f_select_q("select degree_code select_1 from h_lease_grt_agree where dept_code = '" + is_dept_code + "' and sell_code = '" + is_sell_code + "' and cont_date = '" + is_cont_date + "' and cont_seq = " + is_cont_seq + " and agree_date = '" + ls_temp_date + "'") //약정차수

		ls_temp_degree = ds_select.NameValue(1,'select_1')

		arg_cmd = " update h_lease_grt_agree_temp " +
					 "    set amt_tmp = 0 " +
		          " where spec_unq_num = " + is_spec_unq_num +
		          "   and dept_code = '" + is_dept_code + "'" +
		          "   and sell_code = '" + is_sell_code + "'" +
		          "   and cont_date = '" + is_cont_date + "'" +
		          "   and cont_seq  = " + is_cont_seq + 
		          "   and degree_code > '" + ls_temp_degree + "'"
		f_update_sql(arg_cmd)
	
		ds_spcall.DataID = 'h_lease_grt_cmpt_tempbk_procedure.jsp?arg_spec_unq_num=' + is_spec_unq_num + '&arg_dept_code=' + is_dept_code + '&arg_sell_code=' + is_sell_code +
		                   '&arg_cont_date=' + is_cont_date + '&arg_cont_seq=' + is_cont_seq + '&arg_input_date=' + em_input_date.text + 
		                   '&arg_input_deposit=' + '01' + '&arg_user=' + is_empno
      
		ds_spcall.SyncLoad = true
		ds_spcall.reset()
	
		btnquery_onclick()
	
		arg_cmd = " delete from h_lease_grt_income_temp " +
		          " where spec_unq_num = " + is_spec_unq_num +
		          "   and modi_yn = 'Y'"
		f_update_sql(arg_cmd)
	
		arg_cmd = " update h_lease_grt_agree_temp " +
					 "    set f_pay_yn = f_pay_yn_tmp, " +
					 "        tot_amt  = tot_amt_tmp, " +
					 "        amt_tmp = amt " +
		          " where spec_unq_num = " + is_spec_unq_num +
		          "   and dept_code = '" + is_dept_code + "'" +
		          "   and sell_code = '" + is_sell_code + "'" +
		          "   and cont_date = '" + is_cont_date + "'" +
		          "   and cont_seq  = " + is_cont_seq 
		f_update_sql(arg_cmd)

		return
	}
	
	ds_spcall.DataID = 'h_lease_grt_cmpt_temp_procedure.jsp?arg_spec_unq_num=' + is_spec_unq_num + '&arg_dept_code=' + is_dept_code + '&arg_sell_code=' + is_sell_code +
	                   '&arg_cont_date=' + is_cont_date + '&arg_cont_seq=' + is_cont_seq + '&arg_input_date=' + em_input_date.text + 
	                   '&arg_input_amt=' + li_input_amt +
	                   '&arg_input_deposit=' + '01' + '&arg_user=' + is_empno
	ds_spcall.SyncLoad = true
	ds_spcall.reset()

	btnquery_onclick()

	arg_cmd = " delete from h_lease_grt_income_temp " +
	          " where spec_unq_num = " + is_spec_unq_num +
	          "   and modi_yn = 'Y'"
	f_update_sql(arg_cmd)

	arg_cmd = " update h_lease_grt_agree_temp " +
				 "    set f_pay_yn = f_pay_yn_tmp, " +
				 "        tot_amt  = tot_amt_tmp, " +
				 "        amt_tmp = amt " +
	          " where spec_unq_num = " + is_spec_unq_num +
	          "   and dept_code = '" + is_dept_code + "'" +
	          "   and sell_code = '" + is_sell_code + "'" +
	          "   and cont_date = '" + is_cont_date + "'" +
	          "   and cont_seq  = " + is_cont_seq 
	f_update_sql(arg_cmd)
}

function incomebk_cmpt()                       //  분양수입금계산(역계산)
//------------------------------------------------------------------------
{
	var li_input_amt,ls_sa_position,arg_cmd

	if (tb_1.ActiveIndex != 1 ){
		alert('분양대금 입금화면에서만 처리가 가능합니다...')
		return
	}

	if (em_input_date.text == '') {
		alert('납입일자를 반드시 입력하십시오...')
		return
	}

	li_input_amt = parseInt(em_remaind_amt.text,10)
	
	arg_cmd = " update h_lease_grt_agree_temp " +
				 "    set amt_tmp = 0 " +
	          " where spec_unq_num = " + is_spec_unq_num +
	          "   and dept_code = '" + is_dept_code + "'" +
	          "   and sell_code = '" + is_sell_code + "'" +
	          "   and cont_date = '" + is_cont_date + "'" +
	          "   and cont_seq  = " + is_cont_seq + 
	          "   and degree_code > '" + ccom_input_class.CodeValue + "'"
	f_update_sql(arg_cmd)

	if (li_input_amt > 0 ) {
		arg_cmd = " update h_lease_grt_agree_temp " +
					 "    set amt_tmp = amt - "  + li_input_amt +
		          " where spec_unq_num = " + is_spec_unq_num +
		          "   and dept_code = '" + is_dept_code + "'" +
		          "   and sell_code = '" + is_sell_code + "'" +
