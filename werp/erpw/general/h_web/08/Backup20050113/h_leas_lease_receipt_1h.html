function init_move()               // 초기값세팅
//-----------------------------------------------------------------------
{  var li_degree
    
	ds_2.NameValue(ds_2.RowPosition, 'dept_code')     = is_dept_code
	ds_2.NameValue(ds_2.RowPosition, 'sell_code')     = is_sell_code
	ds_2.NameValue(ds_2.RowPosition, 'dongho')        = ds_1.NameValue(ds_1.RowPosition,'dongho')
	ds_2.NameValue(ds_2.RowPosition, 'seq')           = ds_1.NameValue(ds_1.RowPosition,'seq')
	if (tb_1.ActiveIndex == 4 ){
			ds_2.NameValue(ds_2.RowPosition, 'record_duty_id')     = top.frames['security'].gs_name.value
			ds_2.NameValue(ds_2.RowPosition, 'input_date')         = is_work_date
			ds_2.NameValue(ds_2.RowPosition, 'finish_yn')          = 'N'
	}
	else if (tb_1.ActiveIndex == 5 ){
		
		ds_2.NameValue(ds_2.RowPosition, 'cancel_yn')     = 'N'

	}
	else if (tb_1.activeindex == 1){
	   
			ds_2.NameValue(ds_2.RowPosition,"dept_code") = is_dept_code
			ds_2.NameValue(ds_2.RowPosition,"sell_code") = is_sell_code
			ds_2.NameValue(ds_2.RowPosition,"dongho") = ds_1.NameValue(ds_1.RowPosition,'dongho')
			ds_2.NameValue(ds_2.RowPosition,'seq') = ds_1.NameValue(ds_1.RowPosition,'seq')
			ds_2.NameValue(ds_2.RowPosition,'f_pay_yn') = 'N'
			
			//로우카운트가 0보다 클때 작으면 무조건 '01'
			if (ds_2.countrow > 1 ){
				li_degree = parseInt(ds_2.Max(5,0,0),10) + 1;
			}
			else{
			   li_degree = 1;
			}
			
			if (li_degree < 10) {
				ds_2.NameValue(ds_2.RowPosition,'degree_code') = '0' + li_degree
			}
			else {
				ds_2.NameValue(ds_2.RowPosition,'degree_code') = li_degree
			}
			ds_2.NameValue(ds_2.RowPosition,'vat_yn') = 'N'
			ds_2.NameValue(ds_2.RowPosition,'pay_tot_amt') = 0
				

	
	}
}

//---------------------------------------------------------------------------
function btnsave_onclick()                       // 저장
//---------------------------------------------------------------------------
{
	var ls_temp,ll_seq,i,col,ls_sa_position, row;

	if (ds_1.IsUpdated || ds_2.IsUpdated ){
		
		
		if  (confirm("변경되었습니다 저장하시겠습니까?")){
			if (ds_1.IsUpdated){
				is_rowchg_tag = 'Y'
            ds_1.NameValue(i,'input_date') = f_sysdatetime()
  				ds_1.NameValue(i,'input_id')   = is_empno

				tr_1.Post()
				is_rowchg_tag = 'N'
				row = ds_1.rowposition
				btnquery_onclick()	
            ds_1.rowposition = row
			}
			if (ds_2.IsUpdated) {
				
				if ( tb_1.ActiveIndex == 5 ) {
					var ll_dup
					ll_dup = f_dup_chk("ds_2","credit_code")
					if (ll_dup > 0) {
						if (ds_2.NameValue(ll_dup,'credit_code') == '' ){
							alert('채권명을 반드시 입력하십시오...')
							return
						}
						else {
							alert("채권명이 중복되었습니다: 채권명을 수정하십시요 ")
						}
						ds_2.RowPosition = ll_dup
						return
					}
				}
			 	tr_2.Action   = is_tr_2_addr[tb_1.ActiveIndex]
			 	tr_2.KeyValue = is_tab_addr_tr_keyvalue[tb_1.ActiveIndex]
				tr_2.Post()
			   div_btnquery_onclick()	
			}
		}
		
//		gd_1.ReDraw = true
	}
}

//------------------------------------------------------------------------
function cust_find()                       //고객 찾기
//------------------------------------------------------------------------
{
	var result;
	var array = new Array();
	var row,ll_cnt=0,i,ls_chk
  
	if(in_cust_name.value.substr(0,1) > 0 && in_cust_name.value.substr(0,1) < 9) {
		ls_chk = '1'
	}
	else {
		ls_chk = '2'
	}
  
	for (i=1; i<=ds_1.CountRow; i++) {
		if (ls_chk == '1') {
			if (ds_1.NameValue(i,'chk_cust_code') == in_cust_name.value) {
				ll_cnt ++
				if (ll_cnt == 1){
					row = i
				}
			} 
		}
		else {
			if (ds_1.NameValue(i,'cust_name') == in_cust_name.value) {
				ll_cnt ++
				if (ll_cnt == 1){
					row = i
				}
			} 
		}
	}
	if (ll_cnt > 1 || ll_cnt == 0) {
		if (ls_chk == '1') {
			result = window.showModalDialog(gs_home + "/general/h_web/00//h_code_cust_find_1h.html", "1"+ "@" + in_cust_name.value,"dialogWidth:685px;dialogHeight:700px;status:no");
			if (result == "") {
			   return;
		   }
		}
		else {
			result = window.showModalDialog(gs_home + "/general/h_web/00//h_code_cust_find_1h.html", "2"+ "@" + in_cust_name.value,"dialogWidth:685px;dialogHeight:700px;status:no");
			if (result == "") {
			   return;
		   }
		}
		array = result.split("@");
		row = ds_1.NameValueRow("chk_cust_code",array[0])
	}
	if (row > 0) ds_1.RowPosition = row
}

	if (window.event.keyCode != 13) return 
   cust_find()
}

function lease_cmpt()                       //  임대료계산
//------------------------------------------------------------------------
{
	var ls_dongho,li_seq,li_input_amt,ls_sa_position,ls_contract_date

	
	if (tb_1.ActiveIndex != 2 && tb_1.ActiveIndex != 3 ){
		alert('임대료납입내역 에서만 처리가 가능합니다...')
		return
	}

	ls_sa_position = ds_1.RowPosition
	
	if (em_input_date.text == '') {
		alert('납입일자를 반드시 입력하십시오...')
		return
	}
	
	li_input_amt = parseInt(em_input_amt.text,10)

	if (!(li_input_amt > 0)) {
		alert('납입금액을 반드시 입력하십시오...')
		return
	}
	x=0
   for (i=1;i<=ds_1.CountRow;i++) {
	     if (ds_1.RowMark(i) == 1) {
		     x= x+ 1;
			  if (x > 1 ){
			     if( !confirm('선택된세대에 전체에 대해서 임대료 납입 처리 하시겠습니까?')){
				    return
					}
			  }
			}
	}
   for (i=1;i<=ds_1.CountRow;i++) {
	     
	     if (ds_1.RowMark(i) == 1) {
				ls_dongho = ds_1.NameValue(i,'dongho') ;   
				li_seq    =	ds_1.NameValue(i,'seq')       ;
				
				ds_spcall.DataID = 'h_leas_lease_cmpt_procedure.jsp?arg_dept_code=' + is_dept_code + '&arg_sell_code=' + is_sell_code +
										 '&arg_dongho=' + ls_dongho + '&arg_seq=' + li_seq + 
										 '&arg_input_date=' + em_input_date.text + 
										 '&arg_input_amt=' + li_input_amt + 
										 '&arg_input_deposit=' + ccom_input_deposit.CodeValue + '&arg_user=' + is_empno;
				
				ds_spcall.SyncLoad = true;
				ds_spcall.reset();
			}
	}
	
	ds_1.RowPosition = ls_sa_position
	div_btnquery_onclick()
}


//---------------------------------------------------------------------------
function contract_process()                       //계약처리
//---------------------------------------------------------------------------
{
	var li_input_amt,ll_row_position,ls_date,ls_cust_code, ls_contract_date
	var ls_dongho,ls_seq,ll_cnt,arg_cmd,ll_chk

   
	ls_dongho = ds_1.NameValue(ds_1.RowPosition,'dongho')
	ls_seq    = ds_1.NameValue(ds_1.RowPosition,'seq')
	
	btnsave_onclick()     //  저장이 먼저 되어야 처리됨.
	
	if (ds_1.CountRow < 1) {
		return
	}
	
	
	var result,ls_recont_date, cont_amt, ls_raise_cont_date;
	var array = new Array();                                                                    
	result = window.showModalDialog(gs_home + "/general/h_web/08/h_leas_lease_receipt_contract_arg_1h.html", gs_home,"dialogWidth:330px;dialogHeight:200px;status:no");
	if (result == "") {
		return;
	}
	
	array = result.split("@");
	ls_recont_date = array[0] //ls_recont_date
	ls_cont_amt  = array[1]
	ls_raise_cont_date = array[2] //ls_cont_date

//------------------------------------------------------------------------
function f_create_lease_agree(as_from_date, as_to_date) //조건에 맞게 임대료약정사항을 자동생성한다.
//------------------------------------------------------------------------
{
	var ls_dongho,li_seq,ls_contract,ls_vat_yn,ll_agree_rent,ll_agree_vat,ld_guarantee_sdate,ld_guarantee_edate
	var ll_row_count=0,ld_calc_sdate,ld_calc_edate,li_degree,li_month_add,ld_date,ld_ag_sdate,ld_ag_edate,ll_ag_days,ld_ag_date
	var ll_rent,ll_vat
	var li_year,li_month,li_day,li_last_day,ll_temp
	var li_special_month,li_special_day,li_from_month,li_from_day,li_to_month,li_to_day,lb_daily_calc
	var ld_prev_ag_date,ld_prev_ag_sdate
	
	ls_dongho          = ds_1.NameValue(ds_1.RowPosition,'dongho')
	li_seq             = ds_1.NameValue(ds_1.RowPosition,'seq')
	f_select_q("select nvl(vat_yn,'N') select_1 "+
						  "   from h_base_pyong_master "+
					     " where dept_code = '" + is_dept_code + "' "+
						  "   and sell_code = '" + is_sell_code + "' "+
						  "   and pyong     = '" + ds_1.NameValue(ds_1.RowPosition,'pyong') + "' "+
						  "	and style     = '" + ds_1.NameValue(ds_1.RowPosition,'style') + "' "+
						  "	and class     = '" + ds_1.NameValue(ds_1.RowPosition,'class') + "' "+
						  "	and option_code = '" + ds_1.NameValue(ds_1.RowPosition,'option_code') + "'")
	ls_vat_yn          = ds_select.NameValue(ds_select.RowPosition,'select_1')
	
	ll_agree_rent      = ds_1.NameValue(ds_1.RowPosition,'lease_supply')
	ll_agree_vat       = ds_1.NameValue(ds_1.RowPosition,'lease_vat')
	ld_guarantee_sdate = as_from_date
	ld_guarantee_edate = as_to_date

	ll_row_count = ds_5.CountRow
	if (ll_row_count == 0) {
		li_degree = 0
		ld_calc_sdate = ld_guarantee_sdate
		ld_calc_edate = ld_guarantee_edate
	}
	else {
		li_degree = ds_5.Max(6,0,0)
		ll_row_count  = ds_5.ValueRow(6, li_degree)
		ld_calc_sdate = ds_5.NameValue(ll_row_count,'e_date')
		f_select_q("select to_date('" + ld_calc_sdate + "') ! 1 select_1 from dual" )       
		ld_calc_sdate = ds_select.NameValue(ds_select.RowPosition,'select_1')
		ld_calc_edate = ld_guarantee_edate
	}

	li_month_add = 0
	ld_date = ld_calc_sdate

	//임대시작일기준
	if (is_choicetag == '1') {
		while(ld_date <= ld_calc_edate){
			li_degree++
			ld_date = f_inc_month(ld_calc_sdate,li_month_add)
			if (ld_date > ld_calc_edate){
				break
			}
			ld_ag_edate = f_inc_month(ld_date,1)
			f_select_q("select to_char(to_date('" + ld_ag_edate + "') - 1,'YYYY.MM.DD') select_1 from dual" )       
			ld_ag_edate = ds_select.NameValue(ds_select.RowPosition,'select_1')
			if (ld_ag_edate > ld_calc_edate) {
				ld_ag_edate = ld_calc_edate
			}
			f_select_q("select to_date('" + ld_ag_edate + "') - to_date('" + ld_date + "') ! 1 select_1 from dual")
			ll_ag_days = ds_select.NameValue(ds_select.RowPosition,'select_1')

			f_leas_agree_insert(li_seq,li_degree,ld_date,ld_date,ld_ag_edate,ll_ag_days,ll_agree_rent,ll_agree_vat, ls_vat_yn)

			li_month_add++
		}
	}
	//매월말 기준
	if (is_choicetag == '2') {
		while(ld_date <= ld_calc_edate){
			li_degree++
			ld_date = f_inc_month_day(ld_calc_sdate,li_month_add,1)
			if (ld_date > ld_calc_edate) {
				break
			}

			li_year  = parseInt(ld_date.substr(0,4),10)
			li_month = parseInt(ld_date.substr(5,2),10)
			li_day   = parseInt(ld_date.substr(8,2),10)
			f_select_q("select to_char(last_day(to_date('" + ld_date + "')),'DD')  select_1 from dual")
			li_last_day = parseInt(ds_select.NameValue(ds_select.RowPosition,'select_1'),10)
			//첫달
			if (ld_date.substr(0,7) == ld_calc_sdate.substr(0,7)){
				ld_ag_sdate = '' + li_year + '.'
				ld_ag_edate = '' + li_year + '.'
				if (li_month < 10) {
					ld_ag_sdate = ld_ag_sdate + '0' + li_month + '.'
					ld_ag_edate = ld_ag_edate + '0' + li_month + '.'
				}
				else {
					ld_ag_sdate = ld_ag_sdate + li_month + '.'
					ld_ag_edate = ld_ag_edate + li_month + '.'
				}
				f_select_q("select to_char(to_date('" + ld_calc_sdate + "'),'DD') select_1 from dual")
				ll_temp = ds_select.NameValue(ds_select.RowPosition,'select_1')
				ld_ag_sdate = ld_ag_sdate + ll_temp

				if (li_last_day < 10){
					ld_ag_edate = ld_ag_edate + '0' + li_last_day
				}
				else {
					ld_ag_edate = ld_ag_edate + li_last_day
				}
				f_select_q("select to_date('" + ld_ag_edate + "') - to_date('" + ld_ag_sdate + "') ! 1 select_1 from dual")
				ll_ag_days = ds_select.NameValue(ds_select.RowPosition,'select_1')
				
				ll_rent = parseInt(ll_agree_rent * (ll_ag_days / li_last_day) * 0.1,10) * 10
				if (ls_vat_yn == 'Y') {
					ll_vat = parseInt(ll_rent * 0.1,10)
				}
				else {
					ll_vat = 0
				}
			}
			else {
				if (ld_date.substr(0,7) == ld_calc_edate.substr(0,7)){  //마지막달
					ld_ag_sdate = '' + li_year + '.'
					ld_ag_edate = '' + li_year + '.'
					if (li_month < 10) {
						ld_ag_sdate = ld_ag_sdate + '0' + li_month + '.01'
						ld_ag_edate = ld_ag_edate + '0' + li_month + '.'
					}
					else {
						ld_ag_sdate = ld_ag_sdate + li_month + '.01'
						ld_ag_edate = ld_ag_edate + li_month + '.'
					}
					f_select_q("select to_char(to_date('" + ld_calc_edate + "'),'DD') select_1 from dual")
					ll_temp = ds_select.NameValue(ds_select.RowPosition,'select_1')
					ld_ag_edate = ld_ag_edate + ll_temp
					f_select_q("select to_date('" + ld_ag_edate + "') - to_date('" + ld_ag_sdate + "') ! 1 select_1 from dual")
					ll_ag_days = ds_select.NameValue(ds_select.RowPosition,'select_1')
					
					ll_rent = parseInt(ll_agree_rent * (ll_ag_days / li_last_day) * 0.1 ,10) * 10
					if (ls_vat_yn == 'Y') {
						ll_vat = parseInt(ll_rent * 0.1,10)
					}
					else {
						ll_vat = 0
					}
				}
				else {   // 중간달
					ld_ag_sdate = '' + li_year + '.'
					ld_ag_edate = '' + li_year + '.'
					if (li_month < 10) {
						ld_ag_sdate = ld_ag_sdate + '0' + li_month + '.01'
						ld_ag_edate = ld_ag_edate + '0' + li_month + '.'
					}
					else {
						ld_ag_sdate = ld_ag_sdate + li_month + '.01'
						ld_ag_edate = ld_ag_edate + li_month + '.'
					}
					if (li_last_day < 10) {
						ld_ag_edate = ld_ag_edate + '0' + li_last_day
					}
					else {
						ld_ag_edate = ld_ag_edate + li_last_day
					}
					f_select_q("select to_date('" + ld_ag_edate + "') - to_date('" + ld_ag_sdate + "') ! 1 select_1 from dual")
					ll_ag_days = ds_select.NameValue(ds_select.RowPosition,'select_1')
					
					ll_rent = ll_agree_rent
					ll_vat = ll_agree_vat
				}
			}
			ld_ag_date = ld_ag_edate

			f_leas_agree_insert(li_seq,li_degree,ld_ag_date,ld_ag_sdate,ld_ag_edate,ll_ag_days,ll_rent,ll_vat, ls_vat_yn)
			
			li_month_add++
		}	
	}

	//사용자입력기준[특정일]
	
	if (is_choicetag == '3') {
		li_special_month = is_fr_month * -1;
		li_special_day   = is_input_day
		li_from_month    = 0
		li_from_day      = is_fr_day
		li_to_month      = is_to_month - is_fr_month
		li_to_day        = is_to_day
		ld_prev_ag_date  = ''
		while(ld_date <= ld_calc_edate){
		   
			ld_ag_date  = f_inc_month_day(ld_calc_sdate,li_month_add + li_special_month,li_special_day)
			ld_ag_sdate = f_inc_month_day(ld_calc_sdate,li_month_add,li_from_day)
			ld_ag_edate = f_inc_month_day(ld_calc_sdate,li_month_add + li_to_month,li_to_day)
			
			if (ld_ag_sdate > ld_calc_edate) {
				break
			}
			lb_daily_calc = false
			if (ld_ag_sdate < ld_calc_sdate ){
				ld_ag_sdate = ld_calc_sdate
				lb_daily_calc = true
			}
			if (ld_ag_edate > ld_calc_edate) {
				ld_ag_edate = ld_calc_edate
				lb_daily_calc = true
			}
			if (ld_ag_date < ld_guarantee_sdate ) {
				ld_ag_date = ld_guarantee_sdate
			}
			else {
				if (ld_ag_date > ld_guarantee_edate) {
					ld_ag_date = ld_guarantee_edate
				}
			}

			if (ld_prev_ag_date == ld_ag_date) {
				ld_ag_sdate = ld_prev_ag_sdate
				lb_daily_calc = true
			}

			f_select_q("select to_date('" + ld_ag_edate + "') - to_date('" + ld_ag_sdate + "') ! 1 select_1 from dual")
			ll_ag_days = ds_select.NameValue(ds_select.RowPosition,'select_1')

			if (lb_daily_calc == true){
				ll_rent = parseInt(ll_agree_rent * (ll_ag_days / 30),10)
				if (ls_vat_yn == 'Y'){
					ll_vat = parseInt(ll_rent * 0.1,10)
				}
				else {
					ll_vat = 0
				}
			}
			else {
				ll_rent = ll_agree_rent
				ll_vat  = ll_agree_vat
			}
			if (ld_prev_ag_date == '' || ld_prev_ag_date != ld_ag_date) {
				li_degree++
				f_leas_agree_insert(li_seq,li_degree,ld_ag_date,ld_ag_sdate,ld_ag_edate,ll_ag_days,ll_rent,ll_vat, ls_vat_yn)
			}
			ld_prev_ag_date  = ld_ag_date
			ld_prev_ag_sdate = ld_ag_sdate
			li_month_add++
		}
	}
}

function f_inc_month(ad_date,ai_month) //기준일에서 ai_month만큼지난 일자를 Return 한다.
//------------------------------------------------------------------------
{
	var li_monthdays1 = [0,31,28,31,30,31,30,31,31,30,31,30,31]
	var li_monthdays2 = [0,31,29,31,30,31,30,31,31,30,31,30,31]
	var li_year,li_month,li_day,li_sign,ls_date
	
	if (ai_month >= 0) {
		li_sign = 1;
	}
	else {
		li_sign = -1;
	}
	li_year  = parseInt(ad_date.substr(0,4),10)
	li_month = parseInt(ad_date.substr(5,2),10)
	li_day   = parseInt(ad_date.substr(8,2),10)

	li_year  = li_year + parseInt((ai_month / 12),10)
	ai_month = ai_month % 12;
	li_month = li_month + ai_month
	
	if (li_month < 1 || li_month > 12) {
		li_year = li_year + li_sign
		li_month = limonth -12 * li_sign
	}
	if ((li_year % 4) == 0 && ((li_year % 100) != 0 || (li_year % 400) == 0)) {
		if (li_day > li_monthdays2[li_month]) {
			li_day = li_monthdays2[li_month]
		}
	}
	else {
		if (li_day > li_monthdays1[li_month]) {
			li_day = li_monthdays1[li_month]
		}
	}
	ls_date = '' + li_year 
	if (li_month < 10) {
		ls_date = ls_date + '.0' + li_month
	}
	else {
		ls_date = ls_date + '.' + li_month
	}
	if (li_day < 10) {
		ls_date = ls_date + '.0' + li_day
	}
	else {
		ls_date = ls_date + '.' + li_day
	}
	return ls_date
}

	if (row < 1 ){ return}

	for ( i = cur_row+1; i <= ds_2.CountRow; i++){
		  
		  if (ds_2.NameValue(i, find_col) == str){
			  	
			  found_row = i;
			  break;
			}
	}

	if (!(found_row > 0)&&(cur_row>0)){
		for ( i = 1; i < cur_row; i++){
			  if (ds_2.NameValue(i, find_col) == str){
