//-----------------------------------------------------------------------
function init_move(copy_row)               // 초기값세팅
//-----------------------------------------------------------------------
{
	var ls_dongho,ls_seq,ll_row_position,li_degree
	ls_dongho = ds_1.NameValue(ds_1.RowPosition,'dongho')
	ls_seq    = ds_1.NameValue(ds_1.RowPosition,'seq')

	if (il_screen == 2 ) {
		if (ls_seq == 1) {
			ls_seq = 2			
		}
		ds_3.NameValue(ds_3.RowPosition,"dept_code") = is_dept_code
		ds_3.NameValue(ds_3.RowPosition,"sell_code") = is_sell_code
		ds_3.NameValue(ds_3.RowPosition,"dongho") = ls_dongho
		ds_3.NameValue(ds_3.RowPosition,'seq') = ls_seq
		ds_3.NameValue(ds_3.RowPosition,'contract_date') = is_work_date
		ds_3.NameValue(ds_3.RowPosition,'contract_div') = '01'
		ds_3.NameValue(ds_3.RowPosition,'house_type') = '02'
		ds_3.NameValue(ds_3.RowPosition,'vat_yn') = 'N'
		if (copy_row > 0){
		   ds_3.NameValue(ds_3.rowposition, 'contract_date') = is_work_date
			ds_3.NameValue(ds_3.rowposition, 'contract_div') = '02'
			ds_3.NameValue(ds_3.rowposition, 't_cust_code') = ds_3.NameValue(copy_row, 't_cust_code')
			ds_3.NameValue(ds_3.rowposition, 'cust_name') = ds_3.NameValue(copy_row, 'cust_name')
			ds_3.NameValue(ds_3.rowposition, 'real_name') = ds_3.NameValue(copy_row, 'real_name')
			ds_3.NameValue(ds_3.rowposition, 'guarantee_amt') = ds_3.NameValue(copy_row, 'guarantee_amt')
			ds_3.NameValue(ds_3.rowposition, 'lease_supply') = ds_3.NameValue(copy_row, 'lease_supply')
			ds_3.NameValue(ds_3.rowposition, 'vat_yn') = ds_3.NameValue(copy_row, 'vat_yn')
			ds_3.NameValue(ds_3.rowposition, 'lease_vat') = ds_3.NameValue(copy_row, 'lease_vat')
			ds_3.NameValue(ds_3.rowposition, 'cp_amt') = ds_3.NameValue(copy_row, 'cp_amt')
			ds_3.NameValue(ds_3.rowposition, 's_date') = ds_3.NameValue(copy_row, 's_date')
			ds_3.NameValue(ds_3.rowposition, 'e_date') = ds_3.NameValue(copy_row, 'e_date')
			ds_3.NameValue(ds_3.rowposition, 'moveinto_date') = ds_3.NameValue(copy_row, 'moveinto_date')
		}
		// 가계약자는 고객을 자동으로 입력해준다.
		else {
			ds_3.NameValue(ds_3.rowposition, 't_cust_code') = ds_1.NameValue(ds_1.rowposition, 't_cust_code')
			ds_3.NameValue(ds_3.rowposition, 'cust_name')   = ds_1.NameValue(ds_1.rowposition, 'cust_name')
			ds_3.NameValue(ds_3.rowposition, 'real_name')   = ds_1.NameValue(ds_1.rowposition, 'real_name')
		}
	}
	if (il_screen == 3) {	
		ds_2.NameValue(ds_2.RowPosition,"dept_code") = is_dept_code
		ds_2.NameValue(ds_2.RowPosition,"sell_code") = is_sell_code
		ds_2.NameValue(ds_2.RowPosition,"dongho") = ls_dongho
		ds_2.NameValue(ds_2.RowPosition,'seq') = ds_3.NameValue(ds_3.RowPosition,'seq')
		ds_2.NameValue(ds_2.RowPosition,'contract_date') = ds_3.NameValue(ds_3.RowPosition,'contract_date')
		ds_2.NameValue(ds_2.RowPosition,'f_pay_yn') = 'N'
		if (tb_1.ActiveIndex == 1) {
			ds_2.NameValue(ds_2.RowPosition,'degree_code') = '00'
			ds_2.NameValue(ds_2.RowPosition,'guarantee_amt') = ds_3.NameValue(ds_3.RowPosition,'guarantee_amt') - ds_2.Sum(9,0,0)
			ds_2.NameValue(ds_2.RowPosition,'tot_amt') = 0
		}
		else {
			li_degree = parseInt(ds_2.Max(6,0,0),10) + 1
			if (li_degree < 10) {
				ds_2.NameValue(ds_2.RowPosition,'degree_code') = '0' + li_degree
			}
			else {
				ds_2.NameValue(ds_2.RowPosition,'degree_code') = li_degree
			}
			ds_2.NameValue(ds_2.RowPosition,'vat_yn') = 'N'
			ds_2.NameValue(ds_2.RowPosition,'pay_tot_amt') = 0
		}
	}	
}

function btninsert_onclick()                    // 삽입
//-----------------------------------------------------------------------
{ 
   var ls_position
	if (ds_1.CountRow < 1 ) {

	}
	if (il_screen == 2) {

		//f_copy_agree()
		ds_3.InsertRow(ds_3.RowPosition)

function btndelete_onclick()                    // 삭제 
//------------------------------------------------------------------------
{
	var ll_cnt,ll_cnt1,ls_date,ls_degree_code,ls_dongho,ls_seq,ls_date,ls_amt,i
	
	if (il_screen == 2) {
		if (ds_2.IsUpdated ){
		 	tr_2.Action   = is_tr_2_addr[tb_1.ActiveIndex]
		 	tr_2.KeyValue = is_tab_addr_tr_keyvalue[tb_1.ActiveIndex]
			tr_2.Post()
		}
		ls_dongho = ds_3.NameValue(ds_3.RowPosition,'dongho')
		ls_seq    = ds_3.NameValue(ds_3.RowPosition,'seq')
		ls_date   = ds_3.NameValue(ds_3.RowPosition,'contract_date')
		
		ll_cnt = f_select_q("select dept_code select_1 from h_leas_lease_agree where dept_code = '" + is_dept_code + "' and sell_code = '" + is_sell_code + "' and dongho = '" + ls_dongho + "' and seq = " + ls_seq + " and contract_date = '" + ls_date + "'" )       
		ll_cnt1 = f_select_q("select dept_code select_1 from h_leas_guarantee_agree where dept_code = '" + is_dept_code + "' and sell_code = '" + is_sell_code + "' and dongho = '" + ls_dongho + "' and seq = " + ls_seq + " and contract_date = '" + ls_date + "'" )       
		if (ll_cnt > 0 || ll_cnt1 > 0) {
			alert('하위에 자료가 있어 삭제할 수 없습니다...')
			return
		}
		ds_3.DeleteRow(ds_3.RowPosition)  
	}

	if (il_screen == 3) {
		ls_date        = ds_2.NameValue(ds_2.RowPosition,'contract_date')
		ls_degree_code = ds_2.NameValue(ds_2.RowPosition,'degree_code')
		
		if (tb_1.ActiveIndex == 1) {
			ls_amt = parseInt(ds_2.NameValue(ds_2.RowPosition,'tot_amt'),10)
			ll_cnt = f_select_q("select dept_code select_1 from h_leas_lease_income where dept_code = '" + is_dept_code + "' and sell_code = '" + is_sell_code + "' and dongho = '" + ls_dongho + "' and seq = " + ls_seq + " and contract_date = '" + ls_date + "' and degree_code= '" + ls_degree_code + "'" )       
		}
		else {
			ls_amt = parseInt(ds_2.NameValue(ds_2.RowPosition,'pay_tot_amt'),10)
			ll_cnt = f_select_q("select dept_code select_1 from h_leas_guarantee_income where dept_code = '" + is_dept_code + "' and sell_code = '" + is_sell_code + "' and dongho = '" + ls_dongho + "' and seq = " + ls_seq + " and contract_date = '" + ls_date + "' and degree_code= '" + ls_degree_code + "'" )       
		}
		if (ll_cnt > 0) {
			alert('하위에 자료가 있어 삭제할 수 없습니다...')
			return
		}
		if (ls_amt > 0) {
			alert('하위에 자료가 있어 삭제할 수 없습니다...')
			return
		}
		if (tb_1.ActiveIndex == 2) {
			if (ds_2.RowPosition != ds_2.CountRow){
				ll_cnt = ds_2.RowPosition
				if  (confirm("선택한 이후자료를 모두 삭제할까요? \n ('취소'를 선택하면 해당자료만 삭제됩니다.)")){
					for (i=ds_2.CountRow ;i >= ll_cnt ;i--){
						ds_2.DeleteRow(i)  
					}
					return
				}
			}
		}
		ds_2.DeleteRow(ds_2.RowPosition)  
	}
 }
//---------------------------------------------------------------------------
function btnsave_onclick()                       // 저장
//---------------------------------------------------------------------------
{ 
	var ls_temp,ll_seq,i,col,ls_sa_position,arg_cmd,ll_row_position,ls_dongho;
	var ls_date,ls_odate,ls_cust_code,ls_status,ls_amt,ls_pos1
	
	ls_pos1 = ds_1.RowPosition
	
	if (ds_1.IsUpdated || ds_2.IsUpdated ){
		if  (confirm("변경되었습니다 저장하시겠습니까?")){
			if (ds_2.IsUpdated ){
				var ll_dup
				ll_dup = f_dup_chk("ds_2","degree_code")
				if (ll_dup > 0) {
					if (ds_2.NameValue(ll_dup,'degree_code') == '' ){
						alert('약정차수를 반드시 입력하십시오...')
					}
					else {
						alert("약정차수가 중복되었습니다: 약정차수를 수정하십시요 ")
					}
					ds_2.RowPosition = ll_dup
					is_chk = 'Y'
					return
				}
			 	tr_2.Action   = is_tr_2_addr[tb_1.ActiveIndex]
			 	tr_2.KeyValue = is_tab_addr_tr_keyvalue[tb_1.ActiveIndex]
				tr_2.Post()
				if (tb_1.ActiveIndex == 1) {
					ls_amt = ds_2.Sum(9,0,0)
					ds_3.NameValue(ds_3.RowPosition,'guarantee_amt') = ls_amt
				}
			} 	       


			if (ds_3.IsUpdated){
				is_rowchg_tag = 'Y'
				ls_dongho = ds_1.NameValue(ds_1.RowPosition,'dongho')

				if (ds_3.CountRow > 0){			
				   
					if (ds_1.NameValue(ds_1.RowPosition,'seq') != 2) {
						arg_cmd = " INSERT INTO H_SALE_MASTER  " +
					     			 " SELECT DEPT_CODE,SELL_CODE,dongho,2,pyong,style,class,option_code,cust_code,union_code, " +
					     			 "        union_id,contract_code,'Y','','01',to_date('2999.12.31'),'',ontime_tot_amt,  " + 
					     			 "		  fund_amt,loan_amt,guarantee_amt,chg_dongho,chg_seq,transfer_reason,moveinto_plan_date," +
					     			 "        moveinto_code,moveinto_date,passwd,input_date,input_id,moveinto_fr_date,"+
					     			 "        moveinto_to_date,remark, '', '', '', '','' " +
					       		 "   FROM H_SALE_MASTER  " +
					      		 "  WHERE ( DEPT_CODE = '" + is_dept_code + "' ) AND  " +
					             "        ( SELL_CODE = '" + is_sell_code + "' ) AND  " +
					             "        ( dongho  = '" +ls_dongho + "') and " +
					             "        ( seq = 1) "
					   
						f_update_sql(arg_cmd)
					}

					for (i=ds_3.CountRow ;i >0 ;i--){
					   
						if (ds_3.SysStatus(i) == '1') {
						   if (ds_3.namevalue(i, 'contract_div') == '01') {
							   ds_3.NameValue(i,'chk_status') = 'Y'
							}
						}
					}

					var array = new Array();//////////////////////////////////////저장하기전에.. insert된 row를 기억해논다
					for (i=1; i <= ds_3.CountRow ; i++){
					   if ( ds_3.RowStatus(i)==1){
						   
						   array[i-1] = ds_3.NameValue(i,'contract_date');
							
						}
					}

					tr_3.Post()
					
					var find_row
					for (i=1 ;i <=array.length ;i++){/////////////////////////////////저장한후에 인서트된 계약에 대해서 프로시져를실행해 약정과 수입금을 카피한다
					     find_row = ds_3.ValueRow(5, array[i-1])//////////////////저장한후에 하는이유은 카피하는 테이블의 상위테이블이기땜에.. 먼저 저장해야함
						  if (find_row > 0 ) {
							  ds_spcall.DataID = 'h_leas_master_copy_on_recont.jsp?arg_dept_code=' + is_dept_code + 
																																				'&arg_sell_code=' + is_sell_code +
																																				'&arg_dongho=' + ds_3.NameValue(find_row,'dongho') + 
																																				'&arg_seq=' + ds_3.NameValue(find_row,'seq') + 
																																				'&arg_contract_date=' + ds_3.NameValue(find_row,'contract_date') + 
																																				'&arg_input_id=' +  top.frames['security'].empno.value+ 
																																				'&arg_input_date=' +is_work_date ;
                                                                    
							  ds_spcall.SyncLoad = true;
							  ds_spcall.reset();
						  }
					}
               		
					for (i=ds_3.CountRow ;i >0 ;i--){
						if (ds_3.NameValue(i,'chk_status') == 'Y') {
							ds_3.NameValue(i,'chk_status') = 'N'
							ls_date = ds_3.NameValue(i,'contract_date')
							arg_cmd = " INSERT INTO h_leas_guarantee_agree  " +
										 " SELECT dept_code,sell_code,dongho,2,'" + ls_date + "', degree_code," +
										 "        agree_date,sell_amt,'N',0" +
										 "   FROM h_sale_agree " +
										 "  WHERE dept_code = '" + is_dept_code + "'" +
										 "    AND sell_code = '" + is_sell_code + "'" +
										 "    AND dongho    = '" + ls_dongho + "'" +
										 "    AND seq = 1"
                     
							f_update_sql(arg_cmd)

							f_select_q("select nvl(sum(sell_amt),0) select_1 from h_sale_agree where dept_code = '" + is_dept_code + "' and sell_code = '" + is_sell_code + "' and dongho = '" + ls_dongho + "' and seq = 1 ")
							ls_amt = ds_select.NameValue(ds_select.RowPosition,'select_1')
							arg_cmd = " update h_leas_master " +
									  	 "    set guarantee_amt = " + ls_amt +
									  	 "  where dept_code = '" + is_dept_code + "'" +
									  	 "    and sell_code = '" + is_sell_code + "'" +
									  	 "    and dongho = '" + ls_dongho + "'" +
									  	 "    and seq = 2 " +
									  	 "    and contract_date = '" + ls_date + "'"
							f_update_sql(arg_cmd)
						}
					}
					f_select_q("select to_char(max(contract_date),'YYYY.MM.DD') select_1, to_char(min(contract_date),'YYYY.MM.DD') select_2 from h_leas_master where dept_code = '" + is_dept_code + "' and sell_code = '" + is_sell_code + "' and dongho = '" + ls_dongho + "' and seq = 2 " )       
					ls_date  = ds_select.NameValue(ds_select.RowPosition,'select_1')
					ls_odate = ds_select.NameValue(ds_select.RowPosition,'select_2')
					f_select_q("select cust_code select_1 from h_leas_master where dept_code = '" + is_dept_code + "' and sell_code = '" + is_sell_code + "' and dongho = '" + ls_dongho + "' and seq = 2 and contract_date = '" + ls_date + "'" )       
					ls_cust_code = ds_select.NameValue(ds_select.RowPosition,'select_1')

					arg_cmd = " update H_SALE_MASTER  " +
					          "    set chg_date = '" + ls_odate + "'" +
						       "  WHERE ( DEPT_CODE = '" + is_dept_code + "' AND " +
								 "        sell_code = '" + is_sell_code + "' AND " +

//------------------------------------------------------------------------
function f_create_lease_agree() //조건에 맞게 임대료약정사항을 자동생성한다.
//------------------------------------------------------------------------
{
	var ls_dongho,li_seq,ls_contract,ls_vat_yn,ll_agree_rent,ll_agree_vat,ld_guarantee_sdate,ld_guarantee_edate
	var ll_row_count=0,ld_calc_sdate,ld_calc_edate,li_degree,li_month_add,ld_date,ld_ag_sdate,ld_ag_edate,ll_ag_days,ld_ag_date
	var ll_rent,ll_vat
	var li_year,li_month,li_day,li_last_day,ll_temp
	var li_special_month,li_special_day,li_from_month,li_from_day,li_to_month,li_to_day,lb_daily_calc
	var ld_prev_ag_date,ld_prev_ag_sdate
	
	ls_dongho          = ds_1.NameValue(ds_1.RowPosition,'dongho')
	li_seq             = ds_1.NameValue(ds_1.RowPosition,'seq')
	ls_contract        = ds_4.NameValue(ds_4.RowPosition,'contract_date')
	ls_vat_yn          = ds_4.NameValue(ds_4.RowPosition,'vat_yn')
	ll_agree_rent      = ds_4.NameValue(ds_4.RowPosition,'lease_supply')
	ll_agree_vat       = ds_4.NameValue(ds_4.RowPosition,'lease_vat')
	ld_guarantee_sdate = ds_4.NameValue(ds_4.RowPosition,'s_date')
	ld_guarantee_edate = ds_4.Namevalue(ds_4.RowPosition,'e_date')

	ll_row_count = ds_5.CountRow
	if (ll_row_count == 0) {
		li_degree = 0
		ld_calc_sdate = ld_guarantee_sdate
		ld_calc_edate = ld_guarantee_edate
	}
	else {
		li_degree = ds_5.Max(6,0,0)
		ll_row_count  = ds_5.ValueRow(6, li_degree)
		ld_calc_sdate = ds_5.NameValue(ll_row_count,'e_date')
		f_select_q("select to_date('" + ld_calc_sdate + "') ! 1 select_1 from dual" )       
		ld_calc_sdate = ds_select.NameValue(ds_select.RowPosition,'select_1')
		ld_calc_edate = ld_guarantee_edate
	}

	li_month_add = 0
	ld_date = ld_calc_sdate

	//임대시작일기준
	if (is_choicetag == '1') {
		while(ld_date <= ld_calc_edate){
			li_degree++
			ld_date = f_inc_month(ld_calc_sdate,li_month_add)
			if (ld_date > ld_calc_edate){
				break
			}
			ld_ag_edate = f_inc_month(ld_date,1)
			f_select_q("select to_char(to_date('" + ld_ag_edate + "') - 1,'YYYY.MM.DD') select_1 from dual" )       
			ld_ag_edate = ds_select.NameValue(ds_select.RowPosition,'select_1')
			if (ld_ag_edate > ld_calc_edate) {
				ld_ag_edate = ld_calc_edate
			}
			f_select_q("select to_date('" + ld_ag_edate + "') - to_date('" + ld_date + "') ! 1 select_1 from dual")
			ll_ag_days = ds_select.NameValue(ds_select.RowPosition,'select_1')

			f_leas_agree_insert(li_seq,li_degree,ld_date,ld_date,ld_ag_edate,ll_ag_days,ll_agree_rent,ll_agree_vat)

			li_month_add++
		}
	}
	//매월말 기준
	if (is_choicetag == '2') {
		while(ld_date <= ld_calc_edate){
			li_degree++
			ld_date = f_inc_month_day(ld_calc_sdate,li_month_add,1)
			if (ld_date > ld_calc_edate) {
				break
			}

			li_year  = parseInt(ld_date.substr(0,4),10)
			li_month = parseInt(ld_date.substr(5,2),10)
			li_day   = parseInt(ld_date.substr(8,2),10)
			f_select_q("select to_char(last_day(to_date('" + ld_date + "')),'DD')  select_1 from dual")
			li_last_day = parseInt(ds_select.NameValue(ds_select.RowPosition,'select_1'),10)
			//첫달
			if (ld_date.substr(0,7) == ld_calc_sdate.substr(0,7)){
				ld_ag_sdate = '' + li_year + '.'
				ld_ag_edate = '' + li_year + '.'
				if (li_month < 10) {
					ld_ag_sdate = ld_ag_sdate + '0' + li_month + '.'
					ld_ag_edate = ld_ag_edate + '0' + li_month + '.'
				}
				else {
					ld_ag_sdate = ld_ag_sdate + li_month + '.'
					ld_ag_edate = ld_ag_edate + li_month + '.'
				}
				f_select_q("select to_char(to_date('" + ld_calc_sdate + "'),'DD') select_1 from dual")
				ll_temp = ds_select.NameValue(ds_select.RowPosition,'select_1')
				ld_ag_sdate = ld_ag_sdate + ll_temp

				if (li_last_day < 10){
					ld_ag_edate = ld_ag_edate + '0' + li_last_day
				}
				else {
					ld_ag_edate = ld_ag_edate + li_last_day
				}
				f_select_q("select to_date('" + ld_ag_edate + "') - to_date('" + ld_ag_sdate + "') ! 1 select_1 from dual")
				ll_ag_days = ds_select.NameValue(ds_select.RowPosition,'select_1')
				
				ll_rent = parseInt(ll_agree_rent * (ll_ag_days / li_last_day) * 0.1,10) * 10
				if (ls_vat_yn == 'Y') {
					ll_vat = parseInt(ll_rent * 0.1,10)
				}
				else {
					ll_vat = 0
				}
			}
			else {
				if (ld_date.substr(0,7) == ld_calc_edate.substr(0,7)){  //마지막달
					ld_ag_sdate = '' + li_year + '.'
					ld_ag_edate = '' + li_year + '.'
					if (li_month < 10) {
						ld_ag_sdate = ld_ag_sdate + '0' + li_month + '.01'
						ld_ag_edate = ld_ag_edate + '0' + li_month + '.'
					}
					else {
						ld_ag_sdate = ld_ag_sdate + li_month + '.01'
						ld_ag_edate = ld_ag_edate + li_month + '.'
					}
					f_select_q("select to_char(to_date('" + ld_calc_edate + "'),'DD') select_1 from dual")
					ll_temp = ds_select.NameValue(ds_select.RowPosition,'select_1')
					ld_ag_edate = ld_ag_edate + ll_temp
					f_select_q("select to_date('" + ld_ag_edate + "') - to_date('" + ld_ag_sdate + "') ! 1 select_1 from dual")
					ll_ag_days = ds_select.NameValue(ds_select.RowPosition,'select_1')
					
					ll_rent = parseInt(ll_agree_rent * (ll_ag_days / li_last_day) * 0.1 ,10) * 10
					if (ls_vat_yn == 'Y') {
						ll_vat = parseInt(ll_rent * 0.1,10)
					}
					else {
						ll_vat = 0
					}
				}
				else {   // 중간달
					ld_ag_sdate = '' + li_year + '.'
					ld_ag_edate = '' + li_year + '.'
					if (li_month < 10) {
						ld_ag_sdate = ld_ag_sdate + '0' + li_month + '.01'
						ld_ag_edate = ld_ag_edate + '0' + li_month + '.'
					}
					else {
						ld_ag_sdate = ld_ag_sdate + li_month + '.01'
						ld_ag_edate = ld_ag_edate + li_month + '.'
					}
					if (li_last_day < 10) {
						ld_ag_edate = ld_ag_edate + '0' + li_last_day
					}
					else {
						ld_ag_edate = ld_ag_edate + li_last_day
					}
					f_select_q("select to_date('" + ld_ag_edate + "') - to_date('" + ld_ag_sdate + "') ! 1 select_1 from dual")
					ll_ag_days = ds_select.NameValue(ds_select.RowPosition,'select_1')
					
					ll_rent = ll_agree_rent
					ll_vat = ll_agree_vat
				}
			}
			ld_ag_date = ld_ag_edate

			f_leas_agree_insert(li_seq,li_degree,ld_ag_date,ld_ag_sdate,ld_ag_edate,ll_ag_days,ll_rent,ll_vat)
			
			li_month_add++
		}	
	}

	//사용자입력기준[특정일]
	
	if (is_choicetag == '3') {
		li_special_month = is_fr_month * -1;
		li_special_day   = is_input_day
		li_from_month    = 0
		li_from_day      = is_fr_day
		li_to_month      = is_to_month - is_fr_month
		li_to_day        = is_to_day
		ld_prev_ag_date  = ''
		while(ld_date <= ld_calc_edate){
			ld_ag_date  = f_inc_month_day(ld_calc_sdate,li_month_add + li_special_month,li_special_day)
			ld_ag_sdate = f_inc_month_day(ld_calc_sdate,li_month_add,li_from_day)
			ld_ag_edate = f_inc_month_day(ld_calc_sdate,li_month_add + li_to_month,li_to_day)
			
			if (ld_ag_sdate > ld_calc_edate) {
				break
			}
			lb_daily_calc = false
			if (ld_ag_sdate < ld_calc_sdate ){
				ld_ag_sdate = ld_calc_sdate
				lb_daily_calc = true
			}
			if (ld_ag_edate > ld_calc_edate) {
				ld_ag_edate = ld_calc_edate
				lb_daily_calc = true
			}
			if (ld_ag_date < ld_guarantee_sdate ) {
				ld_ag_date = ld_guarantee_sdate
			}
			else {
				if (ld_ag_date > ld_guarantee_edate) {
					ld_ag_date = ld_guarantee_edate
				}
			}

			if (ld_prev_ag_date == ld_ag_date) {
				ld_ag_sdate = ld_prev_ag_sdate
				lb_daily_calc = true
			}

			f_select_q("select to_date('" + ld_ag_edate + "') - to_date('" + ld_ag_sdate + "') ! 1 select_1 from dual")
			ll_ag_days = ds_select.NameValue(ds_select.RowPosition,'select_1')

			if (lb_daily_calc == true){
				ll_rent = parseInt(ll_agree_rent * (ll_ag_days / 30),10)
				if (ls_vat_yn == 'Y'){
					ll_vat = parseInt(ll_rent * 0.1,10)
				}
				else {
					ll_vat = 0
				}
			}
			else {
				ll_rent = ll_agree_rent
				ll_vat  = ll_agree_vat
			}
			if (ld_prev_ag_date == '' || ld_prev_ag_date != ld_ag_date) {
				li_degree++
				f_leas_agree_insert(li_seq,li_degree,ld_ag_date,ld_ag_sdate,ld_ag_edate,ll_ag_days,ll_rent,ll_vat)
			}
			ld_prev_ag_date  = ld_ag_date
			ld_prev_ag_sdate = ld_ag_sdate
			li_month_add++
		}
	}
}

function f_inc_month(ad_date,ai_month) //기준일에서 ai_month만큼지난 일자를 Return 한다.
//------------------------------------------------------------------------
{
	var li_monthdays1 = [0,31,28,31,30,31,30,31,31,30,31,30,31]
	var li_monthdays2 = [0,31,29,31,30,31,30,31,31,30,31,30,31]
	var li_year,li_month,li_day,li_sign,ls_date
	
	if (ai_month >= 0) {
		li_sign = 1;
	}
	else {
		li_sign = -1;
	}
	li_year  = parseInt(ad_date.substr(0,4),10)
	li_month = parseInt(ad_date.substr(5,2),10)
	li_day   = parseInt(ad_date.substr(8,2),10)

	li_year  = li_year + parseInt((ai_month / 12),10)
	ai_month = ai_month % 12;
	li_month = li_month + ai_month
	
	if (li_month < 1 || li_month > 12) {
		li_year = li_year + li_sign
		li_month = limonth -12 * li_sign
	}
	if ((li_year % 4) == 0 && ((li_year % 100) != 0 || (li_year % 400) == 0)) {
		if (li_day > li_monthdays2[li_month]) {
			li_day = li_monthdays2[li_month]
		}
	}
	else {
		if (li_day > li_monthdays1[li_month]) {
			li_day = li_monthdays1[li_month]
		}
	}
	ls_date = '' + li_year 
	if (li_month < 10) {
		ls_date = ls_date + '.0' + li_month
	}
	else {
		ls_date = ls_date + '.' + li_month
	}
	if (li_day < 10) {
		ls_date = ls_date + '.0' + li_day
	}
	else {
		ls_date = ls_date + '.' + li_day
	}
	return ls_date
}

function cust_find()                       //고객 찾기
//------------------------------------------------------------------------
{
	var result;
	var array = new Array();
	var row,ll_cnt=0,i,ls_chk
  
	if(in_cust_name.value.substr(0,1) > 0 && in_cust_name.value.substr(0,1) < 9) {
		ls_chk = '1'
	}
	else {
		ls_chk = '2'
	}
  
	for (i=1; i<=ds_1.CountRow; i++) {
		if (ls_chk == '1') {
			if (ds_1.NameValue(i,'cust_code') == in_cust_name.value) {
				ll_cnt ++
				if (ll_cnt == 1){
					row = i
				}
			} 
		}
		else {
			if (ds_1.NameValue(i,'cust_name') == in_cust_name.value) {
				ll_cnt ++
				if (ll_cnt == 1){
					row = i
				}
			} 
		}
	}
	if (ll_cnt > 1 || ll_cnt == 0) {
		if (ls_chk == '1') {
			result = window.showModalDialog(gs_home + "/general/h_web/00//h_code_cust_find_1h.html", "1"+ "@" + in_cust_name.value,"dialogWidth:685px;dialogHeight:700px");
			if (result == "") {
			   return;
		   }
		}
		else {
			result = window.showModalDialog(gs_home + "/general/h_web/00//h_code_cust_find_1h.html", "2"+ "@" + in_cust_name.value,"dialogWidth:685px;dialogHeight:700px");
			if (result == "") {
			   return;
		   }
		}
		array = result.split("@");
		row = ds_1.NameValueRow("cust_code",array[0])
	}
	if (row > 0) ds_1.RowPosition = row
}
