<SCRIPT language=JavaScript>
var gs_home
var is_confirm_check = 'no'
//------------------------------------------------------------------------
function keyDown()                       //검색어 입력후 enter를 쳤을경우
//------------------------------------------------------------------------
{
	if (window.event.keyCode == 13) { 
		btnquery_onclick();
	} 
}

//----------------------------------------------------------------
function Button_close_onclick()               //닫기
//----------------------------------------------------------------
{
	window.returnValue = "";
	window.close();
}
//--------------------------------------------------------------------
function Button_confirm_onclick()               //확인
//--------------------------------------------------------------------
{
	is_confirm_check = 'yes'
	var ls_from_date, ls_to_date,ls_return=""
   
   ls_from_date = em_from_date.text.substr(0,4) + "." + em_from_date.text.substr(4,2)  + "." +  em_from_date.text.substr(6,2)  
	ls_to_date = em_to_date.text.substr(0,4) + "." + em_to_date.text.substr(4,2)  + "." +  em_to_date.text.substr(6,2)  

	ls_return = em_choicetag.CodeValue + '@' + em_input_day.text + '@' + em_fr_month.CodeValue + '@' + em_fr_day.text + '@' +
					em_to_month.CodeValue + '@' + em_to_day.text + '@' + ls_from_date + '@' + ls_to_date
	
	window.returnValue = ls_return
	window.close();
}
//----------------------------------------------------------------
function window_onload()                  // window open event 
//-----------------------------------------------------------------
{
	var result, ls_from_date, ls_to_date;
	var array = new Array();
	result = window.dialogArguments;

	if(result == "") {
		alert("최소한 홈 디렉토리는 있어야 합니다")
		Button_close_onclick()
	}
	

	array = result.split("@");
	gs_home = array[0]                  // 0: 홈 디렉토리 
	ls_from_date = array[1]
	ls_to_date = array[2]

	em_from_date.text = ls_from_date
	em_to_date.text = ls_to_date

	em_input_day.text = '25'
	em_fr_day.text= '1'
	em_to_day.text = '31'
}
//-----------------------------------------------------------------
function window_onunload()     // windoe.close()문장을 만나면 이루틴은 자동으로 수행됨으로 복사여부를 체크.
//-----------------------------------------------------------------
{
  if (is_confirm_check == 'no')
      window.returnValue = ""
}

</SCRIPT>
