function btndelete_onclick()                    // 삭제 
//------------------------------------------------------------------------
{
	var ll_sell_amt,ll_tot_amt,ls_dongho,ls_seq,ls_contract_date,ls_degree_code,ll_delete_amt,ls_tag,arg_cmd

	if (ds_3.RowPosition != 1) {

		return

	if (ds_2.CountRow < 1) {
		return

	if (tb_1.ActiveIndex != 3 && tb_1.ActiveIndex != 6 && tb_1.ActiveIndex != 7 ) {

	if (tb_1.ActiveIndex == 3) {
		ll_delete_amt    = parseInt(ds_2.OrgNameValue(ds_2.RowPosition,'r_amt'),10)
		ls_dongho        = ds_2.NameValue(ds_2.RowPosition,'dongho')
		ls_seq           = ds_2.NameValue(ds_2.RowPosition,'seq')
		ls_contract_date = ds_2.NameValue(ds_2.RowPosition,'contract_date')
		ls_degree_code   = ds_2.NameValue(ds_2.RowPosition,'degree_code')

	   f_select_q("select guarantee_amt select_1,tot_amt select_2 from h_leas_guarantee_agree where dept_code = '" + is_dept_code + "' and sell_code = '" + is_sell_code + "' and dongho = '" + ls_dongho + "' and seq = " + ls_seq + " and contract_date = '" + ls_contract_date + "' and degree_code = '" + ls_degree_code + "'")

		ll_tot_amt  = parseInt(ds_select.NameValue(ds_select.RowPosition,'select_2'),10) - ll_delete_amt
		if (ll_sell_amt == ll_tot_amt ) {
			ls_tag = 'Y'
		}
		else {
			ls_tag = 'N'
		}
		arg_cmd = " update h_leas_guarantee_agree  " +
		          "    set tot_amt = " + ll_tot_amt + "," +
		          "        f_pay_yn = '" + ls_tag + "'" +

					 "    AND sell_code = '" + is_sell_code + "'" + 
					 "    AND dongho    = '" + ls_dongho + "'" +
					 "    AND seq       =  " + ls_seq +
					 "    AND contract_date = '" + ls_contract_date + "'" +
					 "    AND degree_code = '" + ls_degree_code + "'"
					 
		f_update_sql(arg_cmd)

	   ds_2.DeleteRow(ds_2.RowPosition)  

	 	tr_2.Action   = is_tr_2_addr[tb_1.ActiveIndex]
	 	tr_2.KeyValue = is_tab_addr_tr_keyvalue[tb_1.ActiveIndex]
		tr_2.Post()

		return
	}

	if (tb_1.ActiveIndex == 6) {
		ll_delete_amt    = parseInt(ds_2.OrgNameValue(ds_2.RowPosition,'r_amt'),10)
		ls_dongho        = ds_2.NameValue(ds_2.RowPosition,'dongho')
		ls_seq           = ds_2.NameValue(ds_2.RowPosition,'seq')
		ls_contract_date = ds_2.NameValue(ds_2.RowPosition,'contract_date')
		ls_degree_code   = ds_2.NameValue(ds_2.RowPosition,'degree_code')

	   f_select_q("select lease_amt select_1,pay_tot_amt select_2 from h_leas_lease_agree where dept_code = '" + is_dept_code + "' and sell_code = '" + is_sell_code + "' and dongho = '" + ls_dongho + "' and seq = " + ls_seq + " and contract_date = '" + ls_contract_date + "' and degree_code = '" + ls_degree_code + "'")       

		ll_sell_amt = parseInt(ds_select.NameValue(ds_select.RowPosition,'select_1'),10)
		ll_tot_amt  = parseInt(ds_select.NameValue(ds_select.RowPosition,'select_2'),10) - ll_delete_amt
		if (ll_sell_amt == ll_tot_amt ) {
			ls_tag = 'Y'
		}
		else {
			ls_tag = 'N'
		}
		arg_cmd = " update h_leas_lease_agree  " +
		          "    set pay_tot_amt = " + ll_tot_amt + "," +
		          "        f_pay_yn = '" + ls_tag + "'" +
			       "  WHERE DEPT_CODE = '" + is_dept_code + "'" +
					 "    AND sell_code = '" + is_sell_code + "'" + 
					 "    AND dongho    = '" + ls_dongho + "'" +
					 "    AND seq       =  " + ls_seq +
					 "    AND contract_date = '" + ls_contract_date + "'" +
					 "    AND degree_code = '" + ls_degree_code + "'"
		f_update_sql(arg_cmd)

	   ds_2.DeleteRow(ds_2.RowPosition)  

	 	tr_2.Action   = is_tr_2_addr[tb_1.ActiveIndex]
	 	tr_2.KeyValue = is_tab_addr_tr_keyvalue[tb_1.ActiveIndex]
		tr_2.Post()

		return

	ds_2.DeleteRow(ds_2.RowPosition)  
 }
//---------------------------------------------------------------------------
function btnsave_onclick()                       // 저장
//---------------------------------------------------------------------------
{
	var ls_temp,ll_seq,i,col,ls_sa_position;

	if (ds_1.IsUpdated || ds_2.IsUpdated ){
		if (ds_3.RowPosition != 1) {
			alert("최종 계약 자료만 수정이 가능합니다")
			il_screen ==1
			return
		}		
		
		if  (confirm("변경되었습니다 저장하시겠습니까?")){
			if (ds_1.IsUpdated){
				is_rowchg_tag = 'Y'
				tr_1.Post()
				is_rowchg_tag = 'N'
			}
			if (ds_2.IsUpdated) {
				if (tb_1.ActiveIndex == 3 || tb_1.ActiveIndex == 6) {
					for (i=ds_2.CountRow ;i >0 ;i--){
			     		if (ds_2.RowStatus(i) == '3' || ds_2.RowStatus(i) == '1') {
							ds_2.NameValue(i,'input_date') = f_sysdatetime()
							ds_2.NameValue(i,'input_id')   = is_empno
						}
					}
				}
				if ( tb_1.ActiveIndex == 7 ) {
					var ll_dup
					ll_dup = f_dup_chk("ds_2","credit_code")
					if (ll_dup > 0) {
						if (ds_2.NameValue(ll_dup,'credit_code') == '' ){
							alert('채권명을 반드시 입력하십시오...')
							return
						}
						else {
							alert("채권명이 중복되었습니다: 채권명을 수정하십시요 ")
						}
						ds_2.RowPosition = ll_dup
						return
					}
				}
			 	tr_2.Action   = is_tr_2_addr[tb_1.ActiveIndex]
			 	tr_2.KeyValue = is_tab_addr_tr_keyvalue[tb_1.ActiveIndex]
				tr_2.Post()
			}
		}
		btnquery_onclick()	
//		gd_1.ReDraw = true
	}
}

function cust_find()                       //고객 찾기
//------------------------------------------------------------------------
{
	var result;
	var array = new Array();
	var row,ll_cnt=0,i,ls_chk
  
	if(in_cust_name.value.substr(0,1) > 0 && in_cust_name.value.substr(0,1) < 9) {
		ls_chk = '1'
	}
	else {
		ls_chk = '2'
	}
  
	for (i=1; i<=ds_1.CountRow; i++) {
		if (ls_chk == '1') {
			if (ds_1.NameValue(i,'chk_cust_code') == in_cust_name.value) {
				ll_cnt ++
				if (ll_cnt == 1){
					row = i
				}
			} 
		}
		else {
			if (ds_1.NameValue(i,'cust_name') == in_cust_name.value) {
				ll_cnt ++
				if (ll_cnt == 1){
					row = i
				}
			} 
		}
	}
	if (ll_cnt > 1 || ll_cnt == 0) {
		if (ls_chk == '1') {
			result = window.showModalDialog(gs_home + "/general/h_web/00//h_code_cust_find_1h.html", "1"+ "@" + in_cust_name.value,"dialogWidth:685px;dialogHeight:700px");
			if (result == "") {
			   return;
		   }
		}
		else {
			result = window.showModalDialog(gs_home + "/general/h_web/00//h_code_cust_find_1h.html", "2"+ "@" + in_cust_name.value,"dialogWidth:685px;dialogHeight:700px");
			if (result == "") {
			   return;
		   }
		}
		array = result.split("@");
		row = ds_1.NameValueRow("chk_cust_code",array[0])
	}
	if (row > 0) ds_1.RowPosition = row
}

function income_cmpt()                       //  임대보증금계산
//------------------------------------------------------------------------
{
	var ls_dongho,li_seq,ls_contract_date,li_input_amt,ls_sa_position

	if (ds_3.RowPosition != 1) {
		alert("최종 계약 자료만 수정이 가능합니다")
		il_screen ==1
		return
	}

	if (tb_1.ActiveIndex != 1 && tb_1.ActiveIndex != 3 ){
		alert('보증금 입금화면에서만 처리가 가능합니다...')
		return
	}
	if (em_input_date.text == '') {
		alert('납입일자를 반드시 입력하십시오...')
		return
	}
	
	li_input_amt = parseInt(em_input_amt.text,10)

	if (li_input_amt < 1) {
		alert('납입금액을 반드시 입력하십시오...')
		return
	}

   if (!(ds_3.RowPosition > 0) ) {
	   alert('임대계약이 없습니다')
		return
	}
   
	ls_sa_position = ds_1.RowPosition
   x=0
	for (i=1;i<=ds_1.CountRow;i++) {
	     if (ds_1.RowMark(i) == 1) {
		     x= x+ 1;
			  if (x > 1 ){
			      if( !confirm('선택된세대에 전체에 대해서 보증금 납입 처리 하시겠습니까?')){
				    return
					}
			  }
			}
	}

	for (i=1;i<=ds_1.CountRow;i++) {
	     if (ds_1.RowMark(i) == 1) {

				ls_dongho        = ds_1.NameValue(i,'dongho');    
				li_seq           = ds_1.NameValue(i,'seq') ;      
				ls_contract_date = ds_3.NameValue(ds_3.RowPosition,'contract_date');       

				ds_spcall.DataID = 'h_leas_guarantee_cmpt_procedure.jsp?arg_dept_code=' + is_dept_code + '&arg_sell_code=' + is_sell_code +
										 '&arg_dongho=' + ls_dongho + '&arg_seq=' + li_seq + '&arg_contract_date=' + ls_contract_date +
										 '&arg_input_date=' + em_input_date.text + 
										 '&arg_input_amt=' + li_input_amt + '&arg_input_class=' + ccom_input_class.CodeValue +
										 '&arg_input_deposit=' + ccom_input_deposit.CodeValue + '&arg_user=' + is_empno ;
			   ds_spcall.SyncLoad = true
	         ds_spcall.reset()
			}
	}
	

	ds_1.RowPosition = ls_sa_position
	div_btnquery_onclick()
}

function f_select4_q(ls_sql)
//---------------------------------------------------------------------------------
{
  var i,j,ll_find,ll_from,ls_colcnt
  ll_find = 0
  ll_from = ls_sql.lastIndexOf("select_")
  for(i=ll_from ; i < ls_sql.length ; i++) {
     if  (ls_sql.substr(i,1) == "_") { 
         for (j=i; j < ls_sql.length ; j++) {
             if (ls_sql.substr(j,1) == " ") {
                 ll_find = 1
                 break
             }    
         }
     }
   if (ll_find == 1) break
  }      
  ls_colcnt = ls_sql.substr(i+1, j-i)
  

 ds_select4.DataID="/werp/erpw/comm_function/comm_select_2q.jsp?in_sql=" + ls_sql
 ds_select4.SyncLoad = true
 ds_select4.reset()
 ll_cnt = ds_select4.CountRow
 return ll_cnt
}
