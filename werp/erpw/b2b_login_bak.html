//----------------------------------------------------------------
function bt_confirm_onclick()
//----------------------------------------------------------------
{
   clearCookie()

  is_user_id = tb_user_id.value
  
  ds_1.DataID=is_ds_1_addr + is_user_id  + '&arg_password=' + tb_password.value
  ds_1.SyncLoad = true;
  ds_1.reset()
  if  (ds_1.CountRow != 1){
     alert("유저-ID 혹은 패스워드가   틀렸습니다")
     return
  } 
   makeCookie("@password@",tb_password.value)  
	makeCookie("@sbcr_code@",ds_1.NameValue(1,"sbcr_code"))
	makeCookie("@vender_code@",ds_1.NameValue(1,"vender_code"))
	makeCookie("@businessman_number@",ds_1.NameValue(1,"businessman_number"))
	makeCookie("@gubun@",ds_1.NameValue(1,"gubun"))
	makeCookie("@sbcr_name@",ds_1.NameValue(1,"sbcr_name"))
	makeCookie("@gs_home@",gs_home)
   makeCookie("@user_code@",tb_user_id.value)  
	ls_bb = readCookie("JSESSIONID")
	makeCookie("@JFLAG@",ls_bb)
	alert(readCookie('@gs_home@'))
	//            location.href("main.html")
	ll_height = screen.availHeight // - 90
	if (is_open_type == "1")
	window.open("http://192.168.1.9:7778/werp/erpw/const/b2b_web/00/main.html","","height="+ll_height+",width="+screen.availWidth+",left=0,top=0,scrollbars=1, resizable=1, status=1"); 
	else		
	window.open("http://192.168.1.9:7778/werp/erpw/const/b2b_web/00/main.html")
	//        self.opener=self;
	//		 self.close();
	is_open_type = 1      
}

//----------------------------------------------------------------

 if (e.keyCode == 113) {
    is_open_type = 2
    bt_confirm_onclick()
     
 }   
}
