function send_submit()
//----------------------------------------------
{
   // 이름 검사
     if (document.forms['letter'].name.value=='')
   {
    window.alert('자신의 이름을 넣어주세요');
       document.forms['letter'].name.focus();
       document.forms['letter'].name.select();
       return true;
   }
   
   /////////email 검사
   if (document.forms['letter'].email.value=='')
   {
    window.alert(' Email을 넣어주세요!!! \n \n Email이 없으면 편지가 도착하지 않습니다.');
       document.forms['letter'].email.focus();
       document.forms['letter'].email.select();
       return true;
   }
   /////////// 상대방 Email check //////
   if (document.forms['letter'].to.value=='')
   {
    window.alert('상대방 Email 주소를 넣어주세요!');
       document.forms['letter'].to.focus();
       document.forms['letter'].to.select();
       return true;
   }
   ///////////제목 체크/////////
   if (document.forms['letter'].subject.value=='')
   {
      document.forms['letter'].subject.value='[ 제 목 없 음 ]';
      
     window.alert('제목 없음으로 하시겠습니까?');
      
       document.forms['letter'].subject.focus();
       document.forms['letter'].subject.select();
       return true;
   }
   ////////////내용 검사 ////////
   if (document.forms['letter'].msgtext.value=='')
   {
     window.alert('내용이 없읍니다. 내용을 적어주세요.');
       document.forms['letter'].msgtext.focus();
       document.forms['letter'].msgtext.select();
       return true;
   }
   
   //////////////////////////////////////////
   document.forms['letter'].from.value =document.forms['letter'].name.value+"<"+document.forms['letter'].email.value+">";
   document.forms['letter'].submit();
}
