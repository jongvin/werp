<SCRIPT language=JavaScript>                                
//---------------------------------------------------------------
function btnquery_onclick()               //조회 
//---------------------------------------------------------------
{
ds_1.DataID = is_ds_1_addr + ds_tree_1.NameValue(ds_tree_1.RowPosition,"dept_code") + 
              "&arg_chg_no_seq="  +  il_chg_no_seq + 
              "&arg_spec_no_seq="  +  ds_tree_1.NameValue(ds_tree_1.RowPosition,"spec_no_seq") + 
              "&arg_last_month=" + ds_close.NameValue(1,'select_1') 

ds_1.SyncLoad=true
gd_1.ReDraw = false
ds_1.reset()
gd_1.ReDraw = true

}
//----------------------------------------------------------------
function gd_1_bt_cnt()                   //화면 보기에서 도급만 보기 
//----------------------------------------------------------------
{
   gd_1.format = is_format_2             //도급만 보기
   btnquery_onclick()
}

//----------------------------------------------------------------
function gd_1_bt_sil()                   //화면 보기에서 실행만 보기 
//----------------------------------------------------------------
{
   gd_1.format = is_format_3             //실행만 보기 보기
   btnquery_onclick()
}

//----------------------------------------------------------------
function gd_1_bt_tot()                   //화면 보기에서 전체 보기 
//----------------------------------------------------------------
{
   gd_1.format = is_format_1             //전체 보기 
   btnquery_onclick()
}

//---------------------------------------------------------------
function tree_btnquery_onclick()               //조회 
//---------------------------------------------------------------
{
ds_tree_1.DataID = is_ds_tree_1_addr + is_dept_code + 
              "&arg_chg_no_seq="  +  il_chg_no_seq

ds_tree_1.SyncLoad=true

ds_tree_1.reset()
tree_1_OnSelChanged()
  

}
//-------------------------------------------------------------------------------
function   tree_1_OnSelChanged()        // tree_1이 select changed event 발생 
//-------------------------------------------------------------------------------
{

       if  ((ds_tree_1.CountRow == ds_tree_1.RowPosition) ||
       (ds_tree_1.NameValue(ds_tree_1.RowPosition ,"llevel") >= ds_tree_1.NameValue(ds_tree_1.RowPosition + 1,"llevel"))){
         gd_1.style.zIndex=200
         gd_parent_query.style.zIndex=100                               
         il_screen_zindex=2                    //내역 입력화면 
         gd_1_button.style.visibility="visible"
         btnquery_onclick()
     }   
     else {                     //parent 집계 금액 읽어 오기 (레벨별로 읽어옴)
         ls_dept_code =  ds_tree_1.NameValue(ds_tree_1.RowPosition,"dept_code")
         ls_chg_no_seq = ds_tree_1.NameValue(ds_tree_1.RowPosition,"chg_no_seq")
         ls_parent_sum_code = ds_tree_1.NameValue(ds_tree_1.RowPosition,"sum_code")
         ds_parent_query.DataID = is_ds_parent_query_addr + ls_dept_code + 
                                   "&arg_chg_no_seq=" + ls_chg_no_seq   +
                                   "&arg_parent_sum_code=" + ls_parent_sum_code 
         ds_parent_query.SyncLoad = true
         ds_parent_query.reset() 
           gd_1.style.zIndex=100
           gd_parent_query.style.zIndex=200    
         gd_1_button.style.visibility="hidden"
           il_screen_zindex=1                //집계구조의 금액 조회화면  
     }   
}

//-------------------------------------------------------------------------------
function tab_changed()                  // tab changed 
//-------------------------------------------------------------------------------
{
	switch (il_nindex)
   {
    case 1: tree_1_OnSelChanged()
            break;   
            //tree_btnquery_onclick()  
    case 2: //div_button.style.visibility="visible"
           gd_1_button.style.visibility="hidden"
            break;

   }
}
//----------------------------------------------------------------
function rd_screen_onclick()                //화면 축소 및 확대 (tree구조 를 적게 혹은 크게 보여줌)
//----------------------------------------------------------------
{
   if  (tab_page_1.style.left == "222px") {
       tab_page_1.style.left = "40px"

       tab_page_1.style.width = "960px"

       gd_parent_query.style.width = "960px"
       gd_1.style.width = "960px"
   
       tree_1.style.width= "40px"
   }
   else {
       tab_page_1.style.left = "222px"

       tab_page_1.style.width = "780px"

       gd_parent_query.style.width = "780px"
       gd_1.style.width = "780px"
   
       tree_1.style.width= "220px"
   }

}

//--------------------------------------------------------------------------
function   rd_on_off()
//----------------------------------------------------------------
{ 
  rb_1.checked=false
  rb_2.checked=false
  rb_3.checked=false
  rb_4.checked=false
  rb_5.checked=false
  rb_6.checked=false
 	switch (is_filter)
   {
    case "mat": rb_1.checked=true
            break;   
    case "lab": rb_2.checked=true
            break;   
    case "equ": rb_3.checked=true
            break;   
    case "exp": rb_4.checked=true
            break;   
    case "sub": rb_5.checked=true
            break;   
    case "tot": rb_6.checked=true
            break;   

   }
}   
//--------------------------------------------------------------------------
function   filter_function()
//----------------------------------------------------------------
{ 
  rd_on_off()
  gd_1.ReDraw = false
  ds_1.Filter()
  gd_1.ReDraw = true
}

function Button_confirm_onclick()               //확인
//--------------------------------------------------------------------
{
 if  (gd_1.MultiRowSelect) {   //외주에서 실행내역 복사시 멀티로 선택 가능하게 한다.

     return

 if  ((ds_tree_1.CountRow == ds_tree_1.RowPosition) ||
     (ds_tree_1.NameValue(ds_tree_1.RowPosition ,"llevel") >= ds_tree_1.NameValue(ds_tree_1.RowPosition + 1,"llevel"))){
     is_confirm_check = 'yes'
     var ls_return=""

                 ds_1.NameValue(ds_1.RowPosition,'spec_unq_num') + '@' +

                 ds_1.NameValue(ds_1.RowPosition,'ssize') + '@' +
                 ds_1.NameValue(ds_1.RowPosition,'unit') + '@' +
                 ds_1.NameValue(ds_1.RowPosition,'mat_code') + '@' +
                 ds_1.NameValue(ds_1.RowPosition,'spec_name') + '@' +
                 ds_1.NameValue(ds_1.RowPosition,'qty') + '@' +
                 ds_1.NameValue(ds_1.RowPosition,'price') + '@' +

//--------------------------------------------------------------------
function sub_multi_confirm()               //외주에서 실행내역복사시 확인 버튼 
//--------------------------------------------------------------------
{
     
 if  ((ds_tree_1.CountRow == ds_tree_1.RowPosition) ||
     (ds_tree_1.NameValue(ds_tree_1.RowPosition ,"llevel") >= ds_tree_1.NameValue(ds_tree_1.RowPosition + 1,"llevel"))){
     is_confirm_check = 'yes'
     var ls_return=""
    //다시 이화면으로 왔을때 이위치로 재 셋팅하기위해서 보관함. 
    makeCookie("@y_budget_find@",is_dept_code + "@" + is_filter + "@" + ds_tree_1.NameValue(ds_tree_1.RowPosition,'spec_no_seq'))
      for (i=1 ; i <= ds_1.CountRow ;i++){
        if (ds_1.RowMark(i) == 1)
           ls_return = ls_return + ds_tree_1.NameValue(ds_tree_1.RowPosition,'spec_no_seq') + '@' +

                                   ds_1.NameValue(i,'name') + '@' +

                                   ds_1.NameValue(i,'unit') + '@' + 
                                   ds_1.NameValue(i,'mat_code') + '@' + 
                                   ds_1.NameValue(i,'cnt_qty') + '@' + 
                                   ds_1.NameValue(i,'cnt_price') + '@' + 
                                   ds_1.NameValue(i,'cnt_amt') + '@' + 
                                   ds_1.NameValue(i,'qty') + '@' +                  //실행 수량
                                   ds_1.NameValue(i,'price') + '@' +           //외주 단가

//----------------------------------------------------------------
function window_onload()                  // window open event 
//-----------------------------------------------------------------
{
   gd_1_button.style.visibility="hidden"                    //실행 내역 입력시 써브 메뉴 
    var result;
     var array = new Array();
    result = window.dialogArguments;
    if (result == "") return 
    array = result.split("@");
    is_filter = array[0]           // mat:자재 lab:노무 equ:장비 exp:경비 sub:외주 tot:전체
	 rd_on_off()   // radir button checkd    
    if  (is_filter == "sub")
         gd_1.MultiRowSelect = "-1"     // 외주 일경우 멀티로우을 선택가능하게한다.
    is_dept_code =  array[1]         // 부서코드 

    if (array.length == 3)
       il_spec_unq_num = parseInt(array[2],10) 
    else
       il_spec_unq_num = 0
   gd_1.format = is_format_3 
   ll_cnt = f_select_q("select etc_code select_1, child_name select_2  from z_code_etc_child where class_tag = '003' order by etc_code")
   last_wonga_mon_check()
   tree_btnquery_onclick()
   // -------------------------이화면으로 다시 왔을경우 그전의 위치로 재셋팅하기위한 로직
   var result="";
	var array = new Array();
	result = readCookie("@y_budget_find@")
 
   if (result == "err") {
      lw_dept_code = is_dept_code
      lw_filter = 'tot'
      lw_spec_no_seq = 0
   }   
   else {   
     array = result.split("@");
     lw_dept_code  = array[0] //부서 코드  
     lw_filter  = array[1]    // mat:자재 lab:노무 equ:장비 exp:경비 sub:외주 tot:전체 
	//   if (lw_filter != 'tot'){
	//		if (is_filter != lw_filter ){
	//		   return
	//		}                                         // 내역찾기를 호출한 프로그램이 넘긴 첫번째아규먼트값과 쿠키에 저장된 첫번째아규먼트값이 다르면 리턴
	//	}                                            // 이유는 조금만 생각해보면 알수있죠^^
   }																	 // 왜냐면 장비에서 호출하고 또 노무에서 호출했을때 장비호출됬을때 쿠키에 저장된값이 나오는것을 막기위해서
     if (il_spec_unq_num == 0) {																	 // 그러므로 쿠키에 저장된 위치로 세팅되는건 같은 업무(자재, 외주.장비,노무,..) 에서 호출된경우만 적용됨...
        lw_spec_no_seq = parseInt(array[2])   // spec_no_seq 
      
        if ((is_dept_code == lw_dept_code)) {               // && (is_filter == lw_filter))
           is_initial = 'N'          // 이전에 내역찾기를 한번하였을경우 
           ds_tree_1.RowPosition = ds_tree_1.ValueRow(3,lw_spec_no_seq)
           is_filter = lw_filter
           filter_function()
        }
     }
     else {
         ll_cnt = f_select1_q("select spec_unq_num select_1, spec_no_seq select_2  from y_budget_detail  where dept_code = '" + is_dept_code + "' and  spec_unq_num = " + il_spec_unq_num )
         if (ll_cnt == 0) return
         lw_spec_no_seq = ds_select1.NameValue(1,'select_2')
         lw_spec_no_seq = parseInt(lw_spec_no_seq,10)
         ds_tree_1.RowPosition = ds_tree_1.ValueRow(3,lw_spec_no_seq)
         var i
         for (i=1; i<= ds_tree_1.CountRow; i++) {
//            alert(ds_tree_1.NameValue(i,'spec_no_seq'))
            if (ds_tree_1.NameValue(i,'spec_no_seq') == lw_spec_no_seq)
                ds_tree_1.RowPosition = i
         }
         is_filter = lw_filter
         filter_function()
         ds_1.RowPosition = ds_1.ValueRow(4,il_spec_unq_num)
     
     } 
 
}

//-----------------------------------------------------------------
{
  if (is_confirm_check == 'no')
      window.returnValue = ""
}

<script language=JavaScript for=gd_1 event=OnUserColor(row,eventid)>
 if(eventid == "ucolor") {
   if (ds_1.NameValue(row,'outside_yn') == 'Y')
       return "#CCFFFF";
   if (ds_1.NameValue(row,'qty') == 0) {
       return "#FF99CC"
   }
   else { 
     if ((row % 2) == 0)
         return "#F4F2D8"
     else
         return "ffffff"
   }
 }
  if(eventid == "ucolor_1") {
   if (ds_1.NameValue(row,'outside_yn') == 'Y' && ds_1.NameValue(row,'qty') == 0 )
       return "#FF99CC";

   if (ds_1.NameValue(row,'outside_yn') == 'Y'  )
       return "#CCFFFF";
       
   if (ds_1.NameValue(row,'qty') == 0) {
       return "#FF99CC"
   }
   if (ds_1.NameValue(row,'approve_yn') == 'Y') {
       return "#EFEFEF"
   }
   else { 
     if ((row % 2) == 0)
         return "#F4F2D8"
     else
         return "ffffff"
   }
 }

</script>

<SCRIPT language=JavaScript for=ds_1 event=onFilter(row)>
      switch (is_filter) {
              case "mat":
                         if ((ds_1.NameValue(row,"mat_amt") != 0 )|| (ds_1.NameValue(row,"res_class") == "M" ))  return true
                         else return false;
                         break;
              case "lab":
                         if ((ds_1.NameValue(row,"lab_amt") != 0) || (ds_1.NameValue(row,"res_class") == "L" ))  return true
                         else return false;
                         break;
              case "equ":
                         if ((ds_1.NameValue(row,"equ_amt") != 0) || (ds_1.NameValue(row,"res_class") == "E" ))  return true
                         else return false;
                         break;
              case "exp":
                         if ((ds_1.NameValue(row,"exp_amt") != 0) || (ds_1.NameValue(row,"res_class") == "G" )|| (ds_1.NameValue(row,"res_class") == "X" ))  return true
                         else return false;
                         break;
              case "sub":
                         if ((ds_1.NameValue(row,"sub_amt") != 0) || (ds_1.NameValue(row,"res_class") == "S" ))  return true
                         else return false;
                         break;
              case "tot":
                         return true
                         break;

        }
</SCRIPT>
