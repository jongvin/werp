<SCRIPT language=JavaScript>
var gs_home
var is_ds_1_addr = 'f_vat_code_find_1q.jsp?arg_org_id='
var is_confirm_check = 'no'
var is_org_id='A0',is_io_type='I'
//------------------------------------------------------------------------
function keyDown()                       //검색어 입력후 enter를 쳤을경우
//------------------------------------------------------------------------
{
	if (window.event.keyCode == 13) { 
		btnquery_onclick();
	} 
}

//---------------------------------------------------------------
function btnquery_onclick()               //조회 
//---------------------------------------------------------------
{
  ds_1.DataID =  is_ds_1_addr + is_org_id + '&arg_io_type=' + is_io_type
  ds_1.SyncLoad=true
  ds_1.reset()

}
//----------------------------------------------------------------
function Button_close_onclick()               //닫기
//----------------------------------------------------------------
{
 window.returnValue = "";
 window.close();
}
//----------------------------------------------------------------
function io_type1()               //매입
//----------------------------------------------------------------
{
	bt_1.checked=true
	bt_2.checked=false
	is_io_type='I'
	btnquery_onclick()
}
//----------------------------------------------------------------
function io_type2()               //매출
//----------------------------------------------------------------
{
	bt_1.checked=false
	bt_2.checked=true
	is_io_type='O'
	btnquery_onclick()
}
//--------------------------------------------------------------------
function Button_confirm_onclick()               //확인
//--------------------------------------------------------------------
{
  is_confirm_check = 'yes'
  var ls_return=""
  ls_return = ds_1.NameValue(ds_1.RowPosition,'tax_id') + '@'  +
              ds_1.NameValue(ds_1.RowPosition,'tax_code_name') + '@'
        
 window.returnValue = ls_return
 window.close();
}
//----------------------------------------------------------------
function window_onload()                  // window open event 
//-----------------------------------------------------------------
{
 var result;
 var array = new Array();
 result = window.dialogArguments;
 f_select_q("select comp_code select_1, comp_name select_2  from z_code_comp order by comp_code"); //사업장구분
 array = result.split("@");
 is_org_id = array[0]
 is_io_type = array[1]
 
 btnquery_onclick()
}
//-----------------------------------------------------------------
function window_onunload()     // windoe.close()문장을 만나면 이루틴은 자동으로 수행됨으로 복사여부를 체크.
//-----------------------------------------------------------------
{
  if (is_confirm_check == 'no')
      window.returnValue = ""
}

</SCRIPT>
<script language=JavaScript for=ccom_comp event=onSelChange()>
	is_org_id = ccom_comp.CodeValue;
	btnquery_onclick()
</script>

<script language=JavaScript for=gd_1 event=OnDblClick(row,colid)>
