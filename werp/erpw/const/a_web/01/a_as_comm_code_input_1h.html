//------------------------------------------------------------------------
function btnquery_onclick()                     // 조회  
//------------------------------------------------------------------------
{
	  ds_1.DataID = is_ds_1_addr + il_nindex            
	  ds_1.SyncLoad=true
	  ds_1.Reset()


	  if ( il_nindex == 1) {
	    gd_1.ColumnProp('pos_tag','Show') = 'true';
	    gd_1.ColumnProp('pos_tag1','Show') = 'false';
	  }
	  else if ( il_nindex == 2 ) {
	  	 gd_1.ColumnProp('pos_tag','Show') = 'false';
	    gd_1.ColumnProp('pos_tag1','Show') = 'true';
	  }
 	  else if (il_nindex == 3 ) {
	    gd_1.ColumnProp('pos_tag','Show') = 'false'; 
	    gd_1.ColumnProp('pos_tag1','Show') = 'false'; 
	  }
}

//-----------------------------------------------------------------------

//-----------------------------------------------------------------------
function init_move()               // 초기값세팅
//-----------------------------------------------------------------------
{
	if	(il_nindex == 1 ){
		ds_1.NameValue(ds_1.RowPosition,"class") = 1
		ds_1.NameValue(ds_1.RowPosition,"pos_tag") = 1
	}
	if	(il_nindex == 2 ){
		ds_1.NameValue(ds_1.RowPosition,"class") = 2
		ds_1.NameValue(ds_1.RowPosition,"pos_tag") = 3
	}
	if	(il_nindex == 3 ){
		ds_1.NameValue(ds_1.RowPosition,"class") = 3
	}
/*	
	if	(il_nindex == 4 ){
		ds_1.NameValue(ds_1.RowPosition,"class") = 4
	}
*/
	Fn_SetColumn()
}   
//-----------------------------------------------------------------------
function btnadd_onclick()                       // 추가 
//------------------------------------------------------------------------
{
 	ds_1.AddRow()
 	init_move()
}
//-----------------------------------------------------------------------
function btninsert_onclick()                    // 삽입
//-----------------------------------------------------------------------
{
		if (ds_1.RowPosition == 0){     //한건도 없을경우는  0 
		  btnadd_onclick()
		  return
		}  
		ds_1.InsertRow(ds_1.RowPosition)
	 
	 	init_move()
}
//------------------------------------------------------------------------
function btndelete_onclick()                    // 삭제 
//------------------------------------------------------------------------
{
	if (gd_1.MultiRowSelect){               // multi row select 일 경우
		for (i=ds_1.CountRow ;i > 0 ;i--) {
  	      if (ds_1.RowMark(i) == 1){				// 선택된 row
				ls_code = ds_1.NameValue(i,"code")
				ll_cnt = f_ds_select_q("ds_delete", "select req_useq select_1 from a_as_req_master " +
 																" 								 where code_pos = '" + ls_code + "' or " +
  		 														"								       code_wbs = '" + ls_code + "' or " +
			                                       "                              code_cat = '" + ls_code + "' or " +
			                                       "                              code_cau = '" + ls_code +	"' " )
				if ( ll_cnt > 0){
					alert("접수내역에 해당정보가 존재하므로 삭제하실수 없습니다: 확인하여주십시오")
					return
				}	
		    	ds_1.DeleteRow(i)
			}
		}   
		ds_1.MarkRows(ds_1.RowPosition,ds_1.RowPosition)  //삭제작업완료후 MARK
	}
}
//---------------------------------------------------------------------------
function btnsave_onclick()                       // 저장
//---------------------------------------------------------------------------
{
	row = ds_1.RowPosition
	if (ds_1.IsUpdated){
		var ll_dup
		ll_dup = f_dup_chk("ds_1","class@code")
		if (ll_dup > 0) {
		  alert("중복된 내역이 존재합니다: 수정하십시요 ")
		  ds_1.RowPosition = ll_dup
		  return
		}
		if (confirm("변경되었습니다 저장하시겠습니까?")){
			tr_1.Post()
			ds_1.RowPosition = row
	   }
	}
}
//----------------------------------------------------------------------------
function btncancel_onclick()                     // 취소
//---------------------------------------------------------------------------- 
{
     ds_1.Undo(ds_1.RowPosition)
}
//----------------------------------------------------------------------------
function btnexit_onclick(ls_arg)                 // 종료 
//-----------------------------------------------------------------------------
{
	  if (ds_1.IsUpdated){
			btnsave_onclick() 
	  }

}
//---------------------------------------------------------------------------
function f_set_resize()
//---------------------------------------------------------------------------

	var objArr= new Array('tab_page_1', 'tab_page_2', 'tab_page_3', 'tab_page_4', 'gd_1', 'gd_2', 'gd_3', 'gd_4');
	var xArr  = new Array(false, false, false, false, true, true, true, true);
	var yArr  = new Array(true, true, true, true, false, false, false, false);

	f_reSize(objArr, xArr, yArr);
}

//---------------------------------------------------------------------------
function window_onload()                      // window open event

   top.frames['main_title'].mouse_over()

	tr_1.Action = is_tr_1_addr                   // jsp update용 
	
	btnquery_onclick()
