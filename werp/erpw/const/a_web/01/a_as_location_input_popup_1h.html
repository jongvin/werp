<SCRIPT language=JavaScript>
//---------------------------------------------------------------------------
function select_sell_code()                      
//---------------------------------------------------------------------------
{
	if ( ds_sell_code.RowPosition < 0 ) return
	
	var ls_return = ds_sell_code.NameValue(ds_sell_code.RowPosition, "select_1")
	
	window.returnValue = ls_return
 	window.close();
}
//---------------------------------------------------------------------------
function window_onload()                      // window open event
//---------------------------------------------------------------------------
{
	if (f_reject_window()) return 

	var result;
	var array = new Array();
	result = window.dialogArguments;
	array = result.split("@");
	
	gs_home = array[0]
	dept = array[1]

	ll_cnt = f_ds_select_q("ds_sell_code", "SELECT H.SELL_CODE select_1, "+
	                                            " (SELECT CODE_NAME FROM H_CODE_COMMON WHERE CODE_DIV = '03' AND CODE = H.SELL_CODE) select_2 " +
	                                            "FROM H_CODE_HOUSE H " +
	                                            "WHERE H.DEPT_CODE = '" + dept + "'")
		
}
</SCRIPT>

</SCRIPT>
<SCRIPT language=JavaScript for=gd_1 event=OnDblClick(row,colid)>
