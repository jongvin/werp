function btndelete_onclick()                    // 삭제 
//------------------------------------------------------------------------
{
  if ( ds_1.NameValue(ds_1.RowPosition,'PROG_ST_CHK' ) == '2' )
  {
	  if ( confirm ( "삭제하시겠습니까?" ))
	  {
		  if  (gd_1.MultiRowSelect)
		  {                                   // multi row select 일 경우
		     for (i=ds_1.CountRow ;i >0 ;i--)                          // 로우의 제일끝에서부터 앞으로 루핑
		     {
		        if (ds_1.RowMark(i) == 1)                              // 선택되어 있으며는 
		               ds_1.DeleteRow(i)
		    }   
		    ds_1.MarkRows(ds_1.RowPosition,ds_1.RowPosition)           // 삭제작업완료후 MARK(멀티로우 때문에 한번 마킹해준다)
		  }
		  else
		 	ds_1.DeleteRow(ds_1.RowPosition) 
	  }	 	 
  }
  else
  {
  	  alert("계획단계에서만 삭제하실수있습니다.")
  }	 	

 }

//---------------------------------------------------------------------------
function btnsave_onclick()                       // 저장
//---------------------------------------------------------------------------
{
   if ( ds_1.CountRow > 0 ) 
   {
  
	   if (f_check_date(em_plan_proc_date1.text) == false    ) 
	   {  alert("처리예정일이 저장되지않았습니다") ; return ; }
	
	   if (f_check_date(em_plan_visit_date1.text.substr(0,8)) == false && em_plan_visit_date1.text > "") 
	   {  alert("방문일자을 바르게 넣어주세요") ; return ; }
	   if (f_check_date(em_res_comp_date2.text) == false  ) 
	   {  em_res_comp_date2.text = '' }
	
		var req_useq_value = ds_1.NameValue(ds_1.RowPosition,"req_useq")
		
		if((em_plan_visit_date1.text.length < 10 ) && (em_plan_visit_date1.text.length > 0) ) {	
			alert('방문일자을 바르게 넣어주세요') ; 
			em_plan_visit_date1.focus(); 
			return ; }
		if( parseInt(em_plan_visit_date1.text.substring(8,10)) > 23 ) {
			alert('방문일자을 바르게 넣어주세요') ; 
			em_plan_visit_date1.focus(); 
			return ; }
	
		if((em_plan_proc_date1.text.length < 8 ) && (em_plan_proc_date1.text.length > 0 )) {
			alert('처리예정일을 바르게 넣어주세요') ; 
			em_plan_proc_date1.focus() ;
			return ; }
		if((em_res_comp_date2.text.length < 8 ) && (em_res_comp_date2.text.length > 0 )) {
			alert('처리완료일을 바르게 넣어주세요') ; 
			em_res_comp_date2.focus() ;
			return ; }
	
		if((ccom_prog_st1.codevalue > 1 ) && (ccom_prog_st1.codevalue > 1 ) && (em_plan_proc_date1.text.length < 8 )) {
			alert('처리예정일이 비어있습니다.') ; 
			em_plan_proc_date1.focus() ;
			return ; }	
	}
	
  if (ds_1.IsUpdated)											 //변경된것이 있으며는 
  { 
                                       
    if  (confirm("변경되었습니다 저장하시겠습니까?"))
    {
    	for ( i = 1 ; i <= ds_1.CountRow ; i++ )
    	{  if ( ds_1.RowStatus(i) != 0 ) 
    	  { ds_1.NameValue(i,"update_user") = gs_empno }
      }
       
        tr_1.Post()                                           // 저장(window_onload()에서 tr_1.Action 이 연결되어있어야한다.) 
        IFrame_upload.btnsave_onclick()								// 업로드 저장
    }    
  } 
  
 //저장후 조회 루틴	
 	if (  !r_section1[0].checked && ( ccom_prog_st1.codevalue != ds_1.NameValue(ds_1.RowPosition,"prog_st_chk") )  ) 
	{	btnquery_onclick()   }
	else
	{
		btnquery_onclick()
    	for ( i = 0 ; i <= ds_1.CountRow ; i++ )
		{
			if ( parseInt(req_useq_value) == parseInt(ds_1.NameValue(i,"req_useq")) )
			{   break ; }
		}
		ds_1.RowPosition = i ; 
		all_disable(ds_1.NameValue(ds_1.RowPosition,"prog_st_chk"))
		div_btnquery_onclick()

	}

}

//---------------------------------------------------------------------

	var amt 
	amt = parseInt(em_res_cost2.text)
	
	amt = amt / 10
	
	em_res_cost_vat2.text = amt
	
}
//---------------------------------------------------------------------
function getTime()
//---------------------------------------------------------------------
{
    today = new Date();
    
	 ty = today.getFullYear();
	 tm = today.getMonth()+1;
	 td = today.getDate();
		
 	 if (tm < 10) tm = "0"+ tm;
 	 if (td < 10) td = "0"+ td;

  	 day =  ty + tm + td

    return day
}
