function query_dongho()                     // 조회
//------------------------------------------------------------------------
{
	var ls_where = ""
	ls_dong  = tx_dong.value
	ls_ho    = tx_ho.value
	ls_floor = tx_floor.value
	
	if (ls_dong != "" )
		is_dong = "dong='" + ls_dong + "' "
	else
		is_dong = "dong is null "
		
	if (ls_ho != "" )
		is_ho = "ho='" + ls_ho + "' "
	else
		is_ho = "ho is null "
	
	if (ls_floor != "" )
		is_floor = "floor='" + ls_floor + "' "
	else

	ls_where = is_dong + " and " + is_ho + " and " + is_floor
	
	var ll_cnt = f_ds_select_q("ds_dongho", "select loc_useq select_1, res_name select_2, res_phone select_3 " +

	else

	if (ds_dongho.NameValue(ds_dongho.RowPosition, "select_3") == undefined)
		tx_real_req_phone.value = ""

	tx_real_req_phone.disabled = true

//------------------------------------------------------------------------

		if (!confirm("접수된 내역입니다: 삭제하시겠습니까?"))

	ds_1.DeleteRow(ds_1.RowPosition)

//---------------------------------------------------------------------------
function btnsave_onclick()                       // 저장
//---------------------------------------------------------------------------
{	
	if (il_focus == 1) {
	
		if (ds_1.IsUpdated) {
		
		   if ( ds_1.CountRow > 0 )
		   {
		   	if (tx_dong.value.length == 0 && tx_ho.value.length == 0 && tx_floor.value.length == 0) {
					alert("접수하려는 동, 호, 층의 정보를 입력하십시요")
					tx_dong.focus()
					return
				}
				if (tx_dong.value == "" && tx_ho.value == "" && tx_floor.value == "") {
					alert("접수하려는 동, 호, 층의 정보를 입력하십시요")
					tx_dong.focus()
					return
				}
				if (tx_dong.value.length != 0 && tx_dong.value.length != 4) {
					alert("동을 4자로 입력하십이요")
					tx_dong.focus()
					return
				}
				if (tx_ho.value.length != 0 && tx_ho.value.length != 4) {
					alert("호를 4자로 입력하십이요")
					tx_ho.focus()
					return
				}
		
	
				if ( !f_check_date(em_plan_date.text.substr(0,8)) || (em_plan_date.text.substr(8,2) > 23) || (em_plan_date.text.substr(10,2) > 59) || ( em_plan_date.text.replace(' ','').length != 12) ) {
					alert("입력하신 방문예정 일이 올바르지 않습니다")
					em_plan_date.focus()
					return
				}			
			}
				
							
			if (confirm("변경되었습니다 저장하시겠습니까?")) {

        		tr_1.Post()
        	}
   	}
	}
}

<SCRIPT language=JavaScript for=ds_1 event=onFilter(row)>
	f_dong = ds_1.NameValue(ds_1.RowPosition, "dong")
	f_ho   = ds_1.NameValue(ds_1.RowPosition, "ho")
	f_floor = ds_1.NameValue(ds_1.RowPosition, "floor")
	
	switch(is_filter) {
		case "1" :
			return true;
			break;
		case "2" :
			if (ds_1.NameValue(row, "dong") == f_dong && ds_1.NameValue(row, "ho") == f_ho && ds_1.NameValue(row, "floor") == f_floor)
				return true;
			else
				return false;
			break;
		case "3" :
			if (ds_1.NameValue(row, "dong") == ls_dong && ds_1.NameValue(row, "ho") == ls_ho && ds_1.NameValue(row, "floor") == ls_floor)
