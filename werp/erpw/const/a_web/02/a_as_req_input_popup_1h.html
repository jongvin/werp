//----------------------------------------------------------------------------
{
	window.close();
}
//---------------------------------------------------------------------------
function select_dongho()                      
//---------------------------------------------------------------------------
{
	if ( ds_1.RowPosition < 0 ) return
	
	var ls_return = ds_1.NameValue(ds_1.RowPosition, "loc_useq")
	
	window.returnValue = ls_return
 	window.close();
}
//---------------------------------------------------------------------------
function window_onload()                      // window open event
//---------------------------------------------------------------------------
{
	if (f_reject_window()) return 

	var result;
	var array = new Array();
	result = window.dialogArguments;
	array = result.split("@");
	
	gs_home = array[0]
	is_dept_code = array[1]

	is_ds_1_addr = gs_home + '/const/a_web/02/a_as_req_input_popup_1q.jsp?arg_dept_code='
	
	ds_1.DataID = is_ds_1_addr + is_dept_code
	ds_1.SyncLoad=true
	ds_1.Reset()

}
</SCRIPT>
