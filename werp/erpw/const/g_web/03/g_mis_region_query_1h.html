//------------------------------------------------------------------------
function btnquery_onclick()                     // 조회  
//------------------------------------------------------------------------
{	
  tab_changed_settime()
}
//------------------------------------------------------------------------
function btnquery_retrieve_onclick()                     // 조회  
//------------------------------------------------------------------------
{
	ds_1.DataID = is_ds_1_addr[tb_1.ActiveIndex] + is_work_year
	ds_1.SyncLoad=true
	ds_1.Reset()
}
//---------------------------------------------------------------------
function tab_changed_settime()    // tab이 변경되었을경우 혹 늦게 화면이 뜨는것을 방지하기위하여.
//---------------------------------------------------------------------
{
       gd_1.DataID=''
       gd_2.DataID=''
       gd_3.DataID=''
       gd_4.DataID=''
       rds_1.DataID=''
       rds_2.DataID=''
       rds_3.DataID=''
       rds_4.DataID=''
       btnquery_retrieve_onclick()
   eval("rds_" + il_nindex + ".DataID='ds_1'")    
   eval("rds_" + il_nindex + ".Reset()")    
   eval("gd_" + il_nindex + ".ReDraw=false")    
   eval("gd_" + il_nindex + ".DataID='rds_" + il_nindex + "'")
   eval("gd_" + il_nindex + ".ReDraw=true")  
}
//-------------------------------------------------------------------------------
function select_year()                  //년월 선택 
//--------------------------------------------------------------------------------
{
   is_work_year = em_select_year.text + '.01.01'
   ds_1.ClearData()

   btnquery_onclick()
}   
//----------------------------------------------------------------
function excel_down()                      //엑셀 내리기 
//----------------------------------------------------------------
{
	var temp_1
	if (tb_1.ActiveIndex == 1) {
   	temp_1 = '접수및 처리'
	   gd_1.GridToExcel(temp_1,'c:\aa.xls',0)
	}   
	if (tb_1.ActiveIndex == 2) {
   	temp_1 = '물건종류'
	   gd_2.GridToExcel(temp_1,'c:\aa.xls',0)
	}   
	if (tb_1.ActiveIndex == 3) {
   	temp_1 = '물건소재'
	   gd_3.GridToExcel(temp_1,'c:\aa.xls',0)
	}   
	if (tb_1.ActiveIndex == 3) {
   	temp_1 = '정보제공'
	   gd_4.GridToExcel(temp_1,'c:\aa.xls',0)
	}   
}
//---------------------------------------------------------------------------
function window_onload()                      // window open event
//---------------------------------------------------------------------------
{
  if (f_reject_window()) return 
	top.frames['main_title'].mouse_over()
  	em_select_year.text = is_work_date.substr(0,4)
	select_year()
	
}
