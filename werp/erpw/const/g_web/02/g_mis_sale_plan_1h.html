var is_tr_1_addr = gs_home + '/const/g_web/02/g_mis_sale_plan_1tr.jsp'

//------------------------------------------------------------------------
function btnquery_onclick()                     // 조회  
//------------------------------------------------------------------------
{	

	ds_1.DataID = is_ds_1_addr + is_work_year
	ds_1.SyncLoad=true
	ds_1.Reset()

}
//-----------------------------------------------------------------------
function btnadd_onclick()                       // 추가 
//------------------------------------------------------------------------
{
	 ds_1.AddRow()
	 init_move()
}
//-----------------------------------------------------------------------
function btninsert_onclick()                    // 삽입
//-----------------------------------------------------------------------
{
	if (ds_1.CountRow < 1) {
		btnadd_onclick()
		return
	}
	
	 ds_1.InsertRow(ds_1.RowPosition)
	 init_move()
}
//-----------------------------------------------------------------------
function init_move()                       // 초기값셋팅
//------------------------------------------------------------------------
{
	ds_1.NameValue(ds_1.RowPosition, "work_year") = is_work_year
	if (ds_1.RowPosition < 1) 
	   ds_1.NameValue(ds_1.RowPosition, "proj_bus_type") = '1'
	else
	   ds_1.NameValue(ds_1.RowPosition, "proj_bus_type") = ds_1.NameValue(ds_1.RowPosition - 1, "proj_bus_type")
	
	ds_seq.SyncLoad=true;              // spec_no_seq 구하기
	ds_seq.reset()
	ds_1.NameValue(ds_1.RowPosition,"spec_no_seq") = ds_seq.NameValue(1,"nextval")
}
//------------------------------------------------------------------------
function btndelete_onclick()                    // 삭제 
//------------------------------------------------------------------------
{
	if  (gd_1.MultiRowSelect){               // multi row select 일 경우
		for (i=ds_1.CountRow ;i >0 ;i--) {
			if (ds_1.RowMark(i) == 1)
				ds_1.DeleteRow(i)
		}
		ds_1.MarkRows(ds_1.RowPosition,ds_1.RowPosition)  //삭제작업완료후 MARK
	} else
		ds_1.DeleteRow(ds_1.RowPosition)
}
//---------------------------------------------------------------------------
function btnsave_onclick()                       // 저장
//---------------------------------------------------------------------------
{
  if (ds_1.IsUpdated){
  		for ( i=1; i<=ds_1.CountRow; i++){
		  if (ds_1.NameValue(i, "work_mm") == ""){
		  		alert('월을 반드시 입력하셔야 합니다.')
		  		gd_1.Focus()
		  		gd_1.Setcolumn("work_mm")
		  		ds_1.RowPosition = i
		  		return
		  }
		}
		
	   if  (confirm("변경되었습니다 저장하시겠습니까?")){
	   	tr_1.Post()
	   }	   
 	} 
}
//----------------------------------------------------------------------------
function btncancel_onclick()                     // 취소
//---------------------------------------------------------------------------- 
{
	btnquery_onclick()
}
//----------------------------------------------------------------------------
function btnexit_onclick(ls_arg)                 // 종료 
//-----------------------------------------------------------------------------

{
	if (ds_1.IsUpdated) {
	   if  (confirm("변경되었습니다 저장하시겠습니까?")) 
	       {  //저장 routine
	       }   
 
	}     
	top.frames['main_ct'].location.href(ls_arg)
	top.frames['main_title'].div_r.style.visibility="hidden"             
	top.frames['main_title'].div_u.style.visibility="hidden"             
}
//-------------------------------------------------------------------------------
function select_year()                  //년월 선택 
//--------------------------------------------------------------------------------
{
   is_work_year = em_select_year.text + '.01.01'
   ds_1.ClearData()

   btnquery_onclick()
}   
//----------------------------------------------------------------
function excel_down()                      //엑셀 내리기 
//----------------------------------------------------------------
{
	var temp_1
	temp_1 = '수주추진관련 예상매출 추정액 [' + is_work_year + ']'
	gd_1.GridToExcel(temp_1,'c:\aa.xls',0)
}
//---------------------------------------------------------------------------
function window_onload()                      // window open event
//---------------------------------------------------------------------------
{
  if (f_reject_window()) return 
	top.frames['main_title'].mouse_over()
  	em_select_year.text = is_work_date.substr(0,4)
	
	// 메뉴권한 읽기일때 수정불가
	if (gf_initial_security() == 'r')
		gd_1.Editable=false
	else
		gd_1.Editable=true
		
	ds_seq.DataID = is_ds_seq_addr
	tr_1.Action = is_tr_1_addr
	
	select_year()
	
}
