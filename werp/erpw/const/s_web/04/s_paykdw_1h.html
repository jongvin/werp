//-----------------------------------------------------------------------
function  init_move()
//-----------------------------------------------------------------------
{

           // 월에 + 1 하는 로직

 }

     ls_mm = "01"
     ls_yyyy = parseInt(ls_yyyy) + 1

//----------------------------------------------------------------
function order_copy_add()                  // .....
//-----------------------------------------------------------------
{
   ls_tempvalue = new Array();
	ls_tempvalue=is_returnvalue.split("@");
  
   tot_cnt = ls_tempvalue.length - 2  // 넘오어는 배열중 마지막에 @이 붙어 있으므로 하나 뻄 
                                      // 그리고배열은 0부터 시작하니깐 하나더 뻄
      for (j=0; j <= tot_cnt ; j=j+1){    //  1개씩 짝이므로 (1 row당 1column)
         sp_call(ls_tempvalue[j])
   }

 il_screen = 1   //parent를 다시 읽음 
 btnquery_onclick()
 il_screen = 2   

}

//---------------------------------------------------------------------------
function prgs_detail()                        //기성내역  들어가기 
//---------------------------------------------------------------------------
{
	var ls_chk
	ls_data = ds_2.NameValue(ds_2.RowPosition,"dept_code") + "@" + is_dept_name + "@" + 
	         ds_2.NameValue(ds_2.RowPosition,"yymm") + "@" + 
	         ds_2.NameValue(ds_2.RowPosition,"seq") + "@" + 
	         ds_2.NameValue(ds_2.RowPosition,"order_number") + "@" + ds_2.NameValue(ds_2.RowPosition,"sbc_name") 
	ls_chk = ds_2.NameValue(ds_2.RowPosition,"web_yn")

	if (ds_1.RowPosition > 1) {
   	ls_data = ls_data + "@" + "T"
	}
	else {
		if (is_close_check) { 		
	   	ls_data = ls_data + "@" + "T"
	   }
	   else {
			if (ls_chk != '4') {
		   	ls_data = ls_data + "@" + "F"
		   }
		   else {
		   	ls_data = ls_data + "@" + "T"
		   }
	   }
	}
	
	makeCookie("@s_prgs_detail@",ls_data)
	if  (ds_1.RowPosition > 1 )
	   top.frames['main_ct'].location.href(gs_home + "/const/s_web/04/s_prgs_detail_1h.html" +"?"+'r')
	else {
		if (is_close_check)
			top.frames['main_ct'].location.href(gs_home + "/const/s_web/04/s_prgs_detail_1h.html" +"?"+'r')
		else 
	   	top.frames['main_ct'].location.href(gs_home + "/const/s_web/04/s_prgs_detail_1h.html" +"?"+'s')
	}    
}

//------------------------------------------------------------------------
function get_focus(focus) // gd가 포커스를 받을때 동작.
//------------------------------------------------------------------------
{
	il_screen = focus
	if (il_screen == 1) {
		top.frames['main_title'].div_r.style.visibility="hidden"
		top.frames['main_title'].div_u.style.visibility="visible"
	}
	else {
		if (ds_1.RowPosition != 1) {
			 top.frames['main_title'].div_r.style.visibility="visible"
		    top.frames['main_title'].div_u.style.visibility="hidden"
		}
		else {
			if (is_close_check) {
				 top.frames['main_title'].div_r.style.visibility="visible"
			    top.frames['main_title'].div_u.style.visibility="hidden"
			 }
			 else {
			 	 top.frames['main_title'].div_u.style.visibility="visible"             
			    top.frames['main_title'].div_r.style.visibility="hidden"
			 }
	  }
	}
}

function slip_rtn()
//---------------------------------------------------------------------
{
	var result,li_unq_num,send_arg;
	var array = new Array();
	
	if (ds_2.RowPosition < 1) return
	if (ds_2.NameValue(ds_2.RowPosition,"invoice_num") != '' ) {
		alert('이미 전표가 생성된 자료입니다...')
		return
	}
	if (gs_user_id != '1') {
		alert('6월 15일이후 전표생성이 가능합니다...')
		return
	}
   if  (confirm("전표생성을 하시면 수정하실수 없습니다 계속하시겠습니까?")) {
   }
   else {
   	return
   }
	var ls_yymm,li_seq
	
	send_arg = gs_home + '@' + gs_empno + '@' + gs_user_id + '@' + is_dept_code + '@' + is_dept_name + '@' + '1' + '@' + '외주기성전표생성'  ;

	result = window.showModalDialog(gs_home + "/const/d_web/01/d_initial_1h.html", send_arg,"dialogWidth:920px;dialogHeight:200px");
	
	if(result == "") return;

	array = result.split("@");
	li_unq_num = parseInt(array[0],10)
	if (li_unq_num == 0) {
		alert('결재선이 지정되지않아 처리할 수 없습니다...')
		return
	}

	ls_yymm = ds_1.NameValue(ds_1.RowPosition,'yymm')
	ls_date = top.frames['security'].gs_sysdate.value
	li_seq  = ds_1.NameValue(ds_1.RowPosition,'seq')

	ds_spcall.DataID = 's_sp_slip_prgs_procedure.jsp?arg_dept_code=' + is_dept_code + 
																'&arg_yymm=' + ls_yymm + 
																'&arg_date=' + ls_date + 
																'&arg_seq=' + li_seq +
																'&arg_unq=' + li_unq_num
	ds_spcall.SyncLoad = true
	ds_spcall.reset()
	div_btnquery_onclick()
	alert("정상처리되었습니다...")
}
