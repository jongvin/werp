var is_tr_1_addr = gs_home + '/const/s_web/06/s_code_insert_evl2_1tr.jsp'
var is_year,is_degree,is_class,is_proj_class='',is_class1=''

//------------------------------------------------------------------------
function btnquery_onclick()                     // 조회  
//------------------------------------------------------------------------
{
	ds_1.DataID = is_ds_1_addr + is_year + '&arg_degree=' + is_degree + '&arg_evl_class=' + is_class + '&arg_proj_class=' + is_proj_class + '&arg_class1=' + is_class1
	ds_1.SyncLoad=true
	ds_1.Reset()
}
//------------------------------------------------------------------------
function copy_rtn()                     //이전항목복사
//------------------------------------------------------------------------
{
	var arg_cmd,ls_year,ls_degree,ls_class
	
	ll_cnt = f_select1_q("select max(evl_year) select_1  from s_comm_evlcode ")

	if (ll_cnt < 1) return
	
	ls_year = ds_select.NameValue(ds_select.RowPosition,"select_1");

	if (ls_year == '') return
	
	ll_cnt = f_select1_q("select nvl(max(degree),0) select_1  from s_comm_evlcode where evl_year = '" + ls_year + "'")
	
	ls_degree = parseInt(ds_select.NameValue(ds_select.RowPosition,"select_1"),10);

	ll_cnt = f_select1_q("select max(evl_class) select_1  from s_comm_evlcode where evl_year = '" + ls_year + "' and degree = " + ls_degree)
	
	ls_class = ds_select.NameValue(ds_select.RowPosition,"select_1");

 	arg_cmd = " insert into s_comm_evlcode " +	
				 " select  '" + is_year + "'," + is_degree + ",'" + is_class + 
				 "',a.PROJ_CLASS,a.CLASS1,a.MNG_CLASS,a.SEQ,a.NAME,a.B_SCORE,a.NOTE   " +
				 "   from s_comm_evlcode a " +
				 "  where a.evl_year = '" + ls_year + "'" +
				 "    and a.degree = " + ls_degree +
				 "    and a.evl_class = '" + ls_class + "'" 
				 
	f_update_sql(arg_cmd)

	
	btnquery_onclick()
	
}
//-----------------------------------------------------------------------
function init_move()               // 초기값세팅
//-----------------------------------------------------------------------
{
	ds_1.NameValue(ds_1.RowPosition,"evl_year") = is_year
	ds_1.NameValue(ds_1.RowPosition,"degree") = is_degree
	ds_1.NameValue(ds_1.RowPosition,"evl_class") = is_class
}
//-----------------------------------------------------------------------
function btnadd_onclick()                       // 추가 
//------------------------------------------------------------------------
{
 ds_1.AddRow()
 init_move()
}
//-----------------------------------------------------------------------
function btninsert_onclick()                    // 삽입
//-----------------------------------------------------------------------
{

 if (ds_1.RowPosition == 0){     //한건도 없을경우는  0 
   btnadd_onclick()
   return
 }  
 ds_1.InsertRow(ds_1.RowPosition)
 init_move()

}
//------------------------------------------------------------------------
function btndelete_onclick()                    // 삭제 
//------------------------------------------------------------------------
{
  if  (gd_1.MultiRowSelect){               // multi row select 일 경우
     for (i=ds_1.CountRow ;i >0 ;i--)
     {
        if (ds_1.RowMark(i) == 1)
               ds_1.DeleteRow(i)
    }   
    ds_1.MarkRows(ds_1.RowPosition,ds_1.RowPosition)  //삭제작업완료후 MARK
   }
  else
     ds_1.DeleteRow(ds_1.RowPosition)  
 }

function btnsave_onclick()                       // 저장
//---------------------------------------------------------------------------
{
// dup check logic   	
  if (ds_1.IsUpdated){
	 var ll_dup
	 ll_dup = f_dup_chk("ds_1","evl_year@degree@evl_class@proj_class@class1@mng_class@seq")
	 if (ll_dup > 0) {
	     alert("평가항목코드가 중복되었습니다: 평가항목코드를 수정하십시요 ")
	     ds_1.RowPosition = ll_dup
     	  gd_1.SetColumn("seq");
	     return
	 }
  }

  if (ds_1.IsUpdated){
    if  (confirm("변경되었습니다 저장하시겠습니까?"))
        tr_1.Post()
 } 
}

        }

// parent.frames['main_ct'].window.close()

function close_rtn()                      //화면 닫기 
//----------------------------------------------------------------

	if (ds_1.IsUpdated ) {

	top.frames['main_ct'].location.href(is_html +"?"+'u')
}
//---------------------------------------------------------------------------
function window_onload()                      // window open event
//---------------------------------------------------------------------------
{
	if (f_reject_window()) return 
	top.frames['main_title'].mouse_over()

	f_select_q("select etc_code select_1, child_name select_2  from z_code_etc_child where class_tag = '021' order by etc_code") //평가구분3
	tr_1.Action = is_tr_1_addr
	var result="";
	var array = new Array();
   result = readCookie("@s_evl_evldept@")
	
	array = result.split("@");
        
	is_year = array[0]
	is_degree = array[1]
	is_class = array[2]
	is_html      = array[5]	
	
	top.frames['main_title'].title_name.value =  " 평가항목등록 "         
	btnquery_onclick()
	if (ds_1.CountRow < 1) {
		copy_rtn()
	}
}
