var is_tr_2_addr = gs_home + '/const/s_web/06/s_evl_proj_evlsbcr_2tr.jsp'

var is_year,is_degree,is_class,is_dept,is_order_number,is_chk

//------------------------------------------------------------------------
function btnquery_onclick()                     // 조회  
//------------------------------------------------------------------------
{
	ds_2.DataID = is_ds_2_addr + is_year + '&arg_degree=' + is_degree + '&arg_class=' + is_class + '&arg_dept=' + is_dept + '&arg_order_number=' + is_order_number
	ds_2.SyncLoad=true
	ds_2.Reset()

	ds_1.DataID = is_ds_1_addr + is_year + '&arg_degree=' + is_degree + '&arg_class=' + is_class + '&arg_dept=' + is_dept + '&arg_no=' + is_order_number
	ds_1.SyncLoad=true
	ds_1.Reset()

}
//------------------------------------------------------------------------
function sbc_insert()                     // 업체복사
//------------------------------------------------------------------------
{
	var arg_cmd,ls_chk,ls_class1,ls_wbs
	
	if (ds_2.RowPosition < 1 ) return
	
	ls_wbs = ds_2.NameValue(ds_2.RowPosition,"profession_wbs_code")

	ls_chk = ls_wbs.substr(0,1);
	
	if (ls_chk == 'J') {
		ls_class1 = '3'
	}
	else {
		if (is_class == '3') {
			ls_class1 = '2'
		}
		else {
			ls_class1 = '1'
		}
	}
	
 	arg_cmd = " insert into s_evl_proj_sbcrdetail " +	
				 " select '" + is_year + "'," + is_degree + ",'" + is_class + "','" + is_dept + "'," + is_order_number +
				 "        ,a.class1,a.mng_class,a.seq,a.b_score,0,0 " +
				 "   from s_comm_evlcode a " +
				 "  where a.evl_year = '" + is_year + "'" +
				 "    and a.degree = " + is_degree +
				 "    and a.evl_class = '" + is_class + "'" +
				 "    and a.proj_class    = '2' " +
				 "    and a.class1 = '" + ls_class1 + "'"
				 
	f_update_sql(arg_cmd)

	
	btnquery_onclick()
	
}
//---------------------------------------------------------------------------
function btnsave_onclick()                       // 저장
//---------------------------------------------------------------------------
{
	var i
	
	if (ds_1.IsUpdated || ds_2.IsUpdated){
		if  (confirm("변경되었습니다 저장하시겠습니까?")){
			tr_1.Post()
			if(ds_2.IsUpdated)
				tr_2.Post()
			save_after()
			btnquery_onclick()
		}
	}
}

//------------------------------------------------------------------------
function save_after() // gd가 포커스를 받을때 동작.
//------------------------------------------------------------------------
{
	var ll_score1,ll_score2,ll_ava
	var ll_amt,ll_score,ll_sbc_amt,ll_term,ll_sbc_term

// 가산점 계산
	ll_cnt = f_select_q("select NVL(sum(amt),0) select_1  from y_budget_parent where dept_code = '" + is_dept + "' and llevel = 1 ")
	
	ll_score = 0;
	if (ll_cnt > 0 ) {
		ll_amt = parseInt(ds_select.NameValue(ds_select.RowPosition,"select_1"),10);
		if (ll_amt >= 60000000000) {
			ll_amt = ll_amt  * 0.01;
			f_select_q("select NVL(sbc_amt,0) select_1, NVL(plan_end_dt - plan_start_dt,0) select_2  from s_cn_list where dept_code = '" + is_dept + "' and order_number = " + is_order_number )
			ll_sbc_amt = parseInt(ds_select.NameValue(ds_select.RowPosition,"select_1"),10);
			ll_sbc_term = parseInt(ds_select.NameValue(ds_select.RowPosition,"select_2"),10);
			if ( ll_sbc_amt >= ll_amt) {
				f_select_q("select NVL(chg_const_end_date - chg_const_start_date,0) select_1  from z_code_dept where dept_code = '" + is_dept + "'"  )
				ll_term = parseInt(ds_select.NameValue(ds_select.RowPosition,"select_1"),10);
				ll_term = ll_term / 3;

				if (ll_sbc_term >= ll_term) {
					ll_score = 0.5;
				}
			}
		}
	}				
			
	
	ll_cnt = f_select_q("select NVL(sum(score1),0) select_1,nvl(sum(score2),0) select_2  from s_evl_proj_sbcrdetail where evl_year = '" + is_year + "' and degree = " + is_degree + " and evl_class = '" + is_class + "' and dept_code = '" + is_dept + "' and order_number = " + is_order_number + "" )
	
	ll_score1 = parseInt(ds_select.NameValue(ds_select.RowPosition,"select_1"),10);
	ll_score2 = parseInt(ds_select.NameValue(ds_select.RowPosition,"select_2"),10);
	ll_ava = (ll_score1 + ll_score2 ) / 2;

	
	arg_cmd = " update s_evl_proj_evlsbcr " +
	          "    set score1 = " + ll_score1 + ", score2 = " + ll_score2 + " , eva_score = " + ll_ava + ", add_score = " + ll_score +
   			 "   WHERE EVL_YEAR = '" + is_year + "'" +
				 "     AND DEGREE = " + is_degree +  
				 "     AND EVL_CLASS = '" + is_class + "'" +
				 "     AND DEPT_CODE = '" + is_dept + "'" +
				 "     AND order_number = " + is_order_number + ""
				 
	f_update_sql(arg_cmd)

}
//------------------------------------------------------------------------
function get_focus(focus) // gd가 포커스를 받을때 동작.
//------------------------------------------------------------------------
{	
	if (focus == il_screen) {
		return
	}	
	il_screen = focus
}

	        }

	top.frames['main_title'].div_u.style.visibility="hidden"

}
//----------------------------------------------------------------
function close_rtn()                      //화면 닫기 
//----------------------------------------------------------------
{
	if (ds_1.IsUpdated || ds_2.IsUpdated) {
	     if  (confirm("변경되었습니다 저장하시겠습니까?")) 
        {  //저장 routine
				tr_1.Post()
				if(ds_2.IsUpdated)
					tr_2.Post()
				save_after()
        }   
 
	   }     

	top.frames['main_ct'].location.href(is_html +"?"+'u')
}
//---------------------------------------------------------------------------
function window_onload()                      // window open event
//---------------------------------------------------------------------------
{
  if (f_reject_window()) return 
	top.frames['main_title'].mouse_over()
	is_work_date = f_sysdate()
	tr_1.Action = is_tr_1_addr 
	tr_2.Action = is_tr_2_addr 


	var result="";
	var array = new Array();
   result = readCookie("@s_evl_proj_sbcrdetail@")
	
	array = result.split("@");
        
	is_year   = array[0]
	is_degree = array[1]
	is_class  = array[2]
	is_dept   = array[3]
	is_order_number = array[4]
	is_chk       = array[7]
	is_html      = array[8]	
	

	top.frames['main_title'].title_name.value =  " 협력업체 현장평가 "         

	btnquery_onclick()

	if (ds_1.CountRow < 1) {
		sbc_insert()
	}
	
	il_screen = 1
	if (is_chk == '1') {
		gd_1.ColumnProp('score2', 'Edit') = 'None'
		gd_1.ColumnProp('score2','Show') = false
		tx_evl_desc2.disabled = true
	}
	if (is_chk == '2') {
		gd_1.ColumnProp('score1', 'Edit') = 'None'
		gd_1.ColumnProp('score1','Show') = false
		tx_evl_desc1.disabled = true
	}
	if (is_chk == '3') {
		gd_1.ColumnProp('score1', 'Edit') = 'None'
		gd_1.ColumnProp('score2', 'Edit') = 'None'
		tx_evl_desc1.disabled = true
		tx_evl_desc2.disabled = true
	}
}
