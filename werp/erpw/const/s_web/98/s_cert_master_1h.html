//------------------------------------------------------------------------
function keyDown()                       //검색어 입력후 enter를 쳤을경우
//------------------------------------------------------------------------
{
	if (window.event.keyCode == 13) { 
		sbcr_search();
	} 
}

//--------------------------------------------------------------------------
function   sbcr_search()
//----------------------------------------------------------------
{
	if (tx_sbcr_name.value == '') {
		is_sbcr_name = ''
	}
	else {
		is_sbcr_name = tx_sbcr_name.value
	}
	btnquery_onclick()
}
//--------------------------------------------------------------------------
function   rd_request_onclick()
//----------------------------------------------------------------
{
	bt_request.style.visibility="hidden"

	bt_1.checked=true
	bt_2.checked=false
	bt_3.checked=false
	is_filter = "request"
	filter_function()
}  
//--------------------------------------------------------------------------
function   rd_norequest_onclick()
//----------------------------------------------------------------
{
	bt_request.style.visibility="visible"
	bt_1.checked=false
	bt_2.checked=true
	bt_3.checked=false
	is_filter = "norequest"
	filter_function()
}  
//--------------------------------------------------------------------------
function   rd_tot_onclick()
//----------------------------------------------------------------
{
	bt_request.style.visibility="visible"

	bt_1.checked=false
	bt_2.checked=false
	bt_3.checked=true
	is_filter = "tot"
	filter_function()
}  
//--------------------------------------------------------------------------
function   filter_function()
//----------------------------------------------------------------
{
	gd_1.ReDraw = false
	ds_1.Filter()
	gd_1.ReDraw = true
}  
//--------------------------------------------------------------------------
function   appr_rtn()
//----------------------------------------------------------------
{
	var i,ll_cnt=0;
	
	if (ds_1.CountRow > 0) {
		for (i=1;i<=ds_1.CountRow  ;i++) {
			if (ds_1.RowMark(i) == 1 ) {
				if (ds_1.NameValue(i,"cnf_gb") == '1') {
					ll_cnt = ll_cnt + 1;
					ds_1.NameValue(i,'cnf_gb') = '2'
					ds_1.NameValue(i,'cnf_date') = is_work_date
				}
			}
		}
	}
	if (ll_cnt < 1) {
		alert('승인할 자료가 없습니다...')
	}
	else {
		tr_1.Post()
		alert('정상처리되었습니다...')
	}

}
//----------------------------------------------------------------
function excel_down()                      //엑셀자료 내리기(공종별)

  gd_1.GridToExcel('인증서','c:\aa.xls',1)  

}

function window_onload()                  // window open event

  if (f_reject_window()) return 
   top.frames['main_title'].mouse_over()
	is_work_date = f_sysdate()
	tr_1.Action = is_tr_1_addr
	btnquery_onclick()

}
