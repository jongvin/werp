}

	ls_seq   = ds_1.NameString(ds_1.RowPosition,"seq");

   ds_2.SyncLoad=true

}
//-----------------------------------------------------------------------
function btnadd_onclick()                       // 추가 
//------------------------------------------------------------------------
{
if  (il_focus == 1) {
    if (ds_2.IsUpdated) {
       il_focus=2
       alert("하위화면을 먼저 저장하십시요")
       return
    }   
   ds_1.AddRow()
   init_move()
}   
else
   div_btnadd_onclick()  
}
//------------------------------------------------------------------------
function div_btnadd_onclick()                  // 하위 추가
//------------------------------------------------------------------------
{
    if (ds_1.IsUpdated) {
       il_focus=1
       alert("상위화면을 먼저 저장하십시요")
       return
    }   
    if (ds_1.NameValue(ds_1.RowPosition,'seq') != ""){
       ds_2.AddRow()
       div_init_move()
    }
 }
//-----------------------------------------------------------------------
function btninsert_onclick()                    // 삽입
//-----------------------------------------------------------------------
{
  if  (il_focus == 1) { 
    if (ds_2.IsUpdated) {
       il_focus=2
       alert("하위화면을 먼저 저장하십시요")
       return
    }   
      ds_1.InsertRow(ds_1.RowPosition);
      init_move()
      return
  }      

  if (ds_1.IsUpdated) {
     il_focus=1
     alert("상위화면을 먼저 저장하십시요")
     return
  }   


 if (ds_1.NameValue(ds_1.RowPosition,'seq') != "")  {
      ds_2.InsertRow(ds_1.RowPosition);
      div_init_move()    
  }    
}

//------------------------------------------------------------------------
function btndelete_onclick()                    // 삭제 
//------------------------------------------------------------------------
{
  if  (il_focus == 1) {
    if (ds_2.IsUpdated) {
       il_focus=2
       alert("하위화면을 먼저 저장하십시요")
       return
    }   
  	  if (ds_2.CountRow > 0 ){
  	  		alert('하위의 자료부터 삭제하십시오...')
  	  		return
  	  	}
    ds_1.DeleteRow(ds_1.RowPosition)
  }     
  else
      div_btndelete_onclick()        
} 
//------------------------------------------------------------------------     
function div_btndelete_onclick()           //하위 삭제
//------------------------------------------------------------------------
{
  if (ds_1.IsUpdated) {
     il_focus=1
     alert("상위화면을 먼저 저장하십시요")
     return
  }   

  if  (gd_2.MultiRowSelect){               // multi row select 일 경우
     for (i=ds_2.CountRow ;i >0 ;i--){
        if (ds_2.RowMark(i) == 1)
               ds_2.DeleteRow(i)
      }  
     if  (ds_2.RowPosition != 0)          
          ds_2.MarkRows(ds_2.RowPosition,ds_2.RowPosition)  //삭제작업완료후 MARK
  }
  else
     ds_2.DeleteRow(ds_2.RowPosition)  
 }
//---------------------------------------------------------------------------
function btnsave_onclick()                       // 저장
//---------------------------------------------------------------------------
{
   if (il_focus == 1) {
     if (ds_1.IsUpdated){
   	 var ll_dup
   	 ll_dup = f_dup_chk("ds_1","class@seq")
   	 if (ll_dup > 0) {
   	     alert("항목코드가 중복되었습니다: 항목코드를 수정하십시요 ")
   	     ds_1.RowPosition = ll_dup
        	  gd_1.SetColumn("seq");
   	     return
   	 }
     }
     if (ds_1.IsUpdated)  {
         if  (confirm("변경되었습니다 저장하시겠습니까?")) 
             tr_1.Post()
      } 
   }   
   if (il_focus == 2) {
     if (ds_2.IsUpdated){
   	 var ll_dup
   	 ll_dup = f_dup_chk("ds_2","class@seq@spec_seq")
   	 if (ll_dup > 0) {
   	     alert("내역코드가 중복되었습니다: 내역코드를 수정하십시요 ")
   	     ds_2.RowPosition = ll_dup
        	  gd_2.SetColumn("spec_seq");
   	     return
   	 }
     }
     if (ds_2.IsUpdated)  {
         if  (confirm("변경되었습니다 저장하시겠습니까?")) 
             tr_2.Post()
      } 
   }   
}
//----------------------------------------------------------------------------
function btncancel_onclick()                     // 취소
//---------------------------------------------------------------------------- 
{
 if (il_focus == 1) 
    ds_1.Undo(ds_1.RowPosition);
 else
    ds_2.Undo(ds_2.RowPosition);    
}

// top.frames['main_ct'].window.close()     
}

}

//---------------------------------------------------------------------------
{
	var objArr = new Array('gd_1');
	var xArr   = new Array(false);
	var yArr   = new Array(true);

	f_reSize(objArr, xArr, yArr);
}  
//---------------------------------------------------------------------------
function window_onload()                      // window open event
//---------------------------------------------------------------------------
{
  if (f_reject_window()) return
  top.frames['main_title'].mouse_over()
      
  ds_1.DataID=is_ds_1_addr
  ds_1.SyncLoad=true
  tr_1.Action = is_tr_1_addr
  tr_2.Action = is_tr_2_addr
  btnquery_onclick()
}
