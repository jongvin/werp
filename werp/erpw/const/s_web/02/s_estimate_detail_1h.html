function   tree_1_OnSelChanged()        // tree_1이 select changed event 발생 
//-------------------------------------------------------------------------------

    (ds_tree_1.NameValue(ds_tree_1.RowPosition ,"llevel") >= ds_tree_1.NameValue(ds_tree_1.RowPosition + 1,"llevel"))){

  }

      ls_parent_sum_code = ds_tree_1.NameValue(ds_tree_1.RowPosition,"sum_code")

                                "&arg_order_number=" + il_order_number   +
                                "&arg_sbcr_code=" + is_sbcr_code    +
                                "&arg_parent_sum_code=" + ls_parent_sum_code 
      ds_parent_query.SyncLoad = true
      ds_parent_query.reset() 
      gd_1.style.zIndex=100
      bt_excel.style.visibility="hidden"
      gd_parent_query.style.zIndex=200

}

//----------------------------------------------------------------
function copy_est_ctrl()                  //견적을 조정으로 복사 
//----------------------------------------------------------------
{

   btnsave_onclick()
   var result;
	var array = new Array();
	result = window.showModalDialog("s_estimate_detail_percent_1h.html","","dialogWidth:220px;dialogHeight:230px");
	if(result == "") return;

	array = result.split("@");
	
	ll_mper  = parseFloat(array[0]) / 100    //자재 단가 percent
	ll_lper  = parseFloat(array[1]) / 100    //노무 단가 
	ll_eper  = parseFloat(array[2]) / 100    //경비 단가 
//  주의  sql에서 + 연산자는 url parameter로 전송이 안됨으로 반드시 !로 사용할것 
//        즉 써버의 comm_update.jsp에서 ! 문자를 +로 대체 시켜줌..            
     arg_cmd = "UPDATE s_estimate_detail  " +   
                 "  SET ctrl_qty   = est_qty, " + 
		           "  cmat_price = trunc(emat_price * " + ll_mper + "), " + 
		           "  cmat_amt   = trunc(est_qty * trunc(emat_price * " + ll_mper + ")), " + 
		           "  clab_price = trunc(elab_price * " + ll_lper + "), " + 
		           "  clab_amt   = trunc(est_qty * trunc(elab_price * " + ll_lper + ")), " + 
		           "  cexp_price = trunc(eexp_price * " + ll_lper + "), " + 
		           "  cexp_amt   = trunc(est_qty * trunc(eexp_price * " + ll_lper + ")), " + 
		           "  ctrl_amt   = (trunc(est_qty * trunc(emat_price * " + ll_mper + ")) ! " + 
		                          " trunc(est_qty * trunc(elab_price * " + ll_lper + ")) ! " + 
		                          " trunc(est_qty * trunc(eexp_price * " + ll_lper + "))), " + 
		           "  ctrl_price = (trunc(emat_price * " + ll_mper + ") ! " + 
		                          " trunc(elab_price * " + ll_lper + ") ! " + 
		                          " trunc(eexp_price * " + ll_lper + ")) " + 
                 "  WHERE (dept_code = '" + is_dept_code + "') AND   " + 
		           "  (order_number = " + il_order_number + ") AND  " + 
		           "  (sbcr_code = '" + is_sbcr_code + "') "   

   f_update_sql(arg_cmd)
   sp_tot_call()             //전체 상위 집계(조정금액이 전내역이 바뀌었스므로)
   btnquery_onclick()
}

   // 엑셀자료를 복사한후 GRID에 붙여넣기 하였을경우에 엑셀의 자료를 GRID에 복사및 추가 한다
   // arg_ds      : dataset명칭            예) 'ds_1'
   // arg_gd      : 그리드 명칭            예) 'gd_1'
   // arg_row     : current row            예)  ds_1.RowPosition
   // arg_tot_row : 총 건수                예)  ds_1.CountRow
   // arg_col_type: 컬럼 id와 정보(배열명) 예)  'name','S','cnt_qty','N'      type: S는 스트링   N: NUMERIC 필드 
   // arg_auto_insert: 복사할 row가 많으면 자동 addrow         예) 'Y': 자동 ADDROW   'N': ADDROW하지않음  

  ll_a = gf_excel_copy_row_col('ds_1','gd_1',ds_1.RowPosition,ds_1.CountRow,ls_col_type,arg_auto_insert)     
  if (ll_a == 'err') { 
     alert('화면의 시작 셀을 정확히 클릭하십시요')
     return
  }
  
}

//-----------------------------------------------------------------
{
  if (f_reject_window()) return 
//   top.frames['main_title'].rd_mnosee_onclick()               //메뉴를 안보이게
   top.frames['main_title'].mouse_over()
   var ll_cnt
	var result="";

	result = readCookie("@s_estimate_detail@") 
   if (result == "err") {
      is_dept_code = ""
      is_dept_name = ""
      alert("정보가 맞지않아 실행할수 없습니다(부서코드/발주순번)")

	else {

  //ds_1.SyncLoad=true

   }

   ll_cnt = f_select_q("select etc_code select_1, child_name select_2  from z_code_etc_child where class_tag = '003' order by etc_code")
   ll_cnt = f_select1_q("select noentry_chk select_1  from s_estimate_list where dept_code = '" + is_dept_code + "' and order_number = " + il_order_number + " and sbcr_code = '" + is_sbcr_code  + "'") //단가구분가져오기 1:비목별,2:총단가
   if (ll_cnt > 0) {
   	is_chk = ds_select1.NameValue(ds_select1.RowPosition,"select_1")
   }
   if (is_chk == '') {
   	is_chk = '1'
   }
   if (is_chk == '1') {
   	price_1() 
   }
   else {
   	price_2() 
   }
   tr_1.Action = is_tr_1_addr
   tree_btnquery_onclick()
   tree_1_OnSelChanged()              //tree를 조회한후 집계금액을 조회한다.
