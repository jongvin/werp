<SCRIPT language=JavaScript>

var gs_home = top.frames['security'].gs_home.value
var is_work_date = top.frames['security'].gs_sysdate.value
var is_profession_wbs = ""
var is_from_dt, is_to_dt
//------------------------------------------------------------------------
function btnquery_prt_onclick()                     // 미리보기
//------------------------------------------------------------------------
{
   var arg_temp
   
   if (profession_wbs_name.value <= " ") {
   	is_profession_wbs = "@"                 // 전체출력 하기 위해서  (%는 파라메터 값이 안넘어감)
   }
   
   var arg_temp
   arg_temp ="const_rpt/s_web/05r/"           // 보고서 디렉토리
	arg_temp = arg_temp + "s_sbcr_bid_cont"    // 보고서명 
	arg_temp = arg_temp + "&RptParams=" + is_profession_wbs
	
   f_crystal_report(arg_temp)                 //보고서 호출
}
//---------------------------------------------------------------------
function wbs_search()                     //전문 공종 찾기 
//---------------------------------------------------------------------
{
	var result;
	var array = new Array();
	result = window.showModalDialog(gs_home + "/const/s_web/00/s_profession_wbs_search_1h.html", profession_wbs_name.value,"dialogWidth:600px;dialogHeight:500px");
	if(result == "") return;

	array = result.split("@");
	is_profession_wbs         = array[0]
	profession_wbs_name.value = array[1]

}
//------------------------------------------------------------------------
function keyDown()                       //검색어 입력후 enter를 쳤을경우
//------------------------------------------------------------------------
{
	if (window.event.keyCode == 13) { 
		wbs_search();
	} 
}
//-------------------------------------------------------------------------------
function select_from_dt()                  //from 일자
//--------------------------------------------------------------------------------
{
   is_from_dt = em_from_dt.text.substr(0,4) + "." + em_from_dt.text.substr(5,2)  + "." +  em_from_dt.text.substr(8,2)
}   
//-------------------------------------------------------------------------------
function select_to_dt()                  //to 일자
//--------------------------------------------------------------------------------
{
   is_to_dt = em_to_dt.text.substr(0,4) + "." + em_to_dt.text.substr(5,2)  + "." +  em_to_dt.text.substr(8,2)
}  
//---------------------------------------------------------------------------
function window_onload()                      // window open event
//---------------------------------------------------------------------------
{
	if (f_reject_window()) return 
	top.frames['main_title'].mouse_over()

	em_from_dt.text 	= is_work_date
	em_to_dt.text 		= is_work_date
	is_from_dt			= is_work_date
	is_to_dt				= is_work_date
}
</SCRIPT>
<SCRIPT language=JavaScript for=em_from_dt event=onKillFocus()>
   if (em_from_dt.Modified){ 
	   select_from_dt()
	}
</SCRIPT>        	
<SCRIPT language=JavaScript for=em_from_dt event=onKeyDown(kcode,scode)>
   if (kcode == 13 ){ 
	   select_from_dt()
	}
</SCRIPT>        	
<SCRIPT language=JavaScript for=em_to_dt event=onKillFocus()>
   if (em_to_dt.Modified){ 
	   select_to_dt()
	}
</SCRIPT>        	
<SCRIPT language=JavaScript for=em_to_dt event=onKeyDown(kcode,scode)>
   if (kcode == 13 ){ 
	   select_to_dt()
	}
</SCRIPT>
