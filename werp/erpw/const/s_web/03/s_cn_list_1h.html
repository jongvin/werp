<SCRIPT language=JavaScript>
//------------------------------------------------------------------------
function btnquery_onclick()                     // 조회  
//------------------------------------------------------------------------
{
	if ((is_yymm != '' && f_check_date(is_yymm) == false)){
   	alert('조회년월이 날짜 형식에 맞지 않습니다')
   	return
  	}

	ds_1.DataID = is_ds_1_addr + is_dept_code + '&arg_yymm=' + is_yymm
	ds_1.SyncLoad=true
	ds_1.Reset()
}
//----------------------------------------------------------------------------
function btnexit_onclick(ls_arg)                 // 종료 
//-----------------------------------------------------------------------------

{
	if (ds_1.IsUpdated) {
	   if  (confirm("변경되었습니다 저장하시겠습니까?")) 
	       {  //저장 routine
	       }   
 
}     
top.frames['main_ct'].location.href(ls_arg)
top.frames['main_title'].div_r.style.visibility="hidden"             
top.frames['main_title'].div_u.style.visibility="hidden"             

// top.frames['main_ct'].window.close()     
}

//---------------------------------------------------------------------------
function dept_code_find()                       //현장 찾기 
//---------------------------------------------------------------------------
{
	result = f_dept_code_find(dept_name.value)
	if (result==false)return
	
	is_dept_code = top.frames['security'].gs_dept_code.value
	is_dept_name = top.frames['security'].gs_dept_name.value

	dept_name.value = is_dept_name
	btnquery_onclick()
} 
//----------------------------------------------------------------
function excel_down()                      //엑셀자료 내리기(공종별) 
//----------------------------------------------------------------
{
      gd_1.GridToExcel('월별계약현황','c:\aa.xls',1)  
 
}
//-------------------------------------------------------------------------------
function select_yymm()                  //조회년월 선택
//--------------------------------------------------------------------------------
{
   is_yymm = em_yymm.text.substr(0,4) + "." + em_yymm.text.substr(5,2)  + ".01"

   btnquery_onclick()
}   
//------------------------------------------------------------------------
function keyDown()                       //검색어 입력후 enter를 쳤을경우
//------------------------------------------------------------------------
{
	if (window.event.keyCode == 13) { 
		dept_code_find();
	} 
}
//---------------------------------------------------------------------------
function close_rtn()                      // 닫기 
//---------------------------------------------------------------------------
{
  if (arg_pgrm == 'menu') {}
  else 
     window.close()
}
//---------------------------------------------------------------------------
function detail_rtn()    //계약 내역 들어가기 
//---------------------------------------------------------------------------
{
  var ls_data,ls_sql,ls_chg_degree
  ls_sql = " select max(chg_degree) select_1 from s_chg_cn_list " + 
           "     where dept_code = '" + is_dept_code + "' " +
           "       and order_number = " + ds_1.NameValue(ds_1.RowPosition,"order_number") + " "
           "       and approve_class = '6' " 
  ll_cnt = f_ds_select_q('ds_chg_degree',ls_sql)
  ls_chg_degree = ds_chg_degree.NameValue(1,'select_1')           
  ls_data = is_dept_code + "@" + is_dept_name + "@" + 
            ds_1.NameValue(ds_1.RowPosition,"order_number") + "@" + 
            ls_chg_degree + "@" + 
            "6" + "@" + ds_1.NameValue(ds_1.RowPosition,"sbc_name")

  window.showModalDialog("s_chg_cn_detail_retrieve_1h.html" ,ls_data,"dialogWidth:"+1800+"px; dialogHeight:"+1000+"px");

}

//---------------------------------------------------------------------------
function f_set_resize()
//---------------------------------------------------------------------------
{
	var objArr = new Array('gd_1');
	var xArr   = new Array(true);
	var yArr   = new Array(true);

	f_reSize(objArr, xArr, yArr);
}  
//---------------------------------------------------------------------------
function window_onload()                      // window open event
//---------------------------------------------------------------------------
{
   if (top.frames['main_title'] == null) 
      arg_pgrm = 'not_menu'
   else
      arg_pgrm = 'menu'
   var result;
   var array = new Array();
   
//----------------
   if (arg_pgrm == 'menu') { 
      gs_home = parent.frames['security'].gs_home.value
      top.frames['main_title'].mouse_over()
	   is_dept_code = top.frames['security'].gs_dept_code.value
	   is_dept_name = top.frames['security'].gs_dept_name.value
	   dept_name.value = is_dept_name
	   is_yymm = f_sysdate().substr(0,7) + ".01"
	   bt_close.style.visibility='hidden' 
  }
  else {    
      result = window.dialogArguments;
      array = result.split("@")
      gs_home = array[0]
      is_dept_code = array[1]
      is_dept_name = array[2]
      dept_name.value = is_dept_name
      is_yymm = array[3]
//      dept_name_button.style.visibility='hidden'
      dept_name.disabled=true
   }



   is_ds_1_addr = gs_home + '/const/s_web/03/s_cn_list_1q.jsp?arg_dept_code='


	
	dept_name.value = is_dept_name

	em_yymm.text = is_yymm

	btnquery_onclick()
}
</SCRIPT>

</SCRIPT>   
<SCRIPT language=JavaScript for=ds_1 event=OnLoadError()>
  alert("Error Code : " + ds_1.ErrorCode + "\n" + "Error Message : " + ds_1.ErrorMsg + "\n");
</SCRIPT>
