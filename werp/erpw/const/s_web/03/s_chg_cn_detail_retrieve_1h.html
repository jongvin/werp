//-------------------------------------------------------------------------------
function   tree_1_OnSelChanged()        // tree_1이 select changed event 발생 
//-------------------------------------------------------------------------------
{

  if (il_nindex == 1) {                    // il_nindex는 tab번호 
       if  ((ds_tree_2.CountRow == ds_tree_2.RowPosition) ||
       (ds_tree_2.NameValue(ds_tree_2.RowPosition ,"llevel") >= ds_tree_2.NameValue(ds_tree_2.RowPosition + 1,"llevel"))){
         gd_1.style.zIndex=200
         gd_parent_query.style.zIndex=100                               
         il_screen_zindex=2                    //내역 입력화면 
         btnquery_onclick()
         if (is_update == '6' || il_chg_degree == '1' )   //선정이나 승인이 되었을경우  
                 gd_1_button.style.visibility="hidden"
         else{
					 gd_1_button.style.visibility="hidden"
			}
     }   
     else {                     //parent 집계 금액 읽어 오기 (레벨별로 읽어옴)
         ls_dept_code =  ds_tree_2.NameValue(ds_tree_2.RowPosition,"dept_code")
         ls_order_number = ds_tree_2.NameValue(ds_tree_2.RowPosition,"order_number")
         ls_arg_chg_degree = ds_tree_2.NameValue(ds_tree_2.RowPosition,"chg_degree")
         ls_parent_sum_code = ds_tree_2.NameValue(ds_tree_2.RowPosition,"sum_code")
         ds_parent_query.DataID = is_ds_parent_query_addr + ls_dept_code + 
                                   "&arg_order_number=" + ls_order_number   +
                                   "&arg_chg_degree=" + ls_arg_chg_degree   +
                                   "&arg_parent_sum_code=" + ls_parent_sum_code 
         ds_parent_query.SyncLoad = true
         ds_parent_query.reset() 
           gd_1.style.zIndex=100
           gd_parent_query.style.zIndex=200    
         gd_1_button.style.visibility="hidden"
           il_screen_zindex=1                //집계구조의 금액 조회화면  
     }   
  }     
}

function window_onload()                  // window open event 
//-----------------------------------------------------------------
{

   gd_1_button.style.visibility="hidden"                    //실행 내역 입력시 써브 메뉴 

   
	var result="";
	var array = new Array();
	
   result = window.dialogArguments;
   array = result.split("@")

      is_dept_code = array[0]    //부서 코드
      is_dept_name = array[1]    //부서 명
      il_order_number = parseInt(array[2])  //발주 번호
      il_chg_degree  = parseInt(array[3])  //변경차수  번호
      is_update = array[4]   //승인 구분
      is_sbc_name = array[5] // 계약명칭
		is_security = array[6]

//   if (is_update == '6' || il_chg_degree == '1')  {  //승인이 되었을경우 입력못하게 막음
   if (is_update == '6' )  {  //승인이 되었을경우 입력못하게 막음
       gd_1.Editable = false
       gd_tree_1.Editable = false
       gd_1_button.style.visibility="hidden"
   }    
      
//   top.frames['main_title'].title_name.value = " " + "계약내역 : "  + is_dept_name + " (" + is_sbc_name + ") 차수:" + il_chg_degree                
         
   gd_1.format = is_format_1 
   ds_seq.DataID = is_ds_seq_addr                       // SEQ NO 의 DATAID
   ll_cnt = f_select_q("select etc_code select_1, child_name select_2  from z_code_etc_child where class_tag = '003' order by etc_code")

   tr_1.Action = is_tr_1_addr
   tr_tree_1.Action =  is_tr_tree_1_addr
   tree_btnquery_onclick()
    if  (ds_tree_1.CountRow < 1) {
        tb_1.ActiveIndex = 2
        tree_btnadd_onclick()
    }
    else {
        tb_1.ActiveIndex = 1
    }    
    
}

<SCRIPT language=JavaScript  event=OnColumnChanged(row,colid) for=ds_1>

if (colid == "sub_qty") {
   ds_1.NameValue(row,"sub_amt") = Math.round(ds_1.NameValue(row,"sub_qty") * ds_1.NameValue(row,"sub_price"))
   ds_1.NameValue(row,"mat_amt") = Math.round(ds_1.NameValue(row,"sub_qty") * ds_1.NameValue(row,"mat_price"))
   ds_1.NameValue(row,"lab_amt") = Math.round(ds_1.NameValue(row,"sub_qty") * ds_1.NameValue(row,"lab_price"))
   ds_1.NameValue(row,"exp_amt") = Math.round(ds_1.NameValue(row,"sub_qty") * ds_1.NameValue(row,"exp_price"))
} 
if (colid == "mat_price") 
   ds_1.NameValue(row,"mat_amt") = Math.round(ds_1.NameValue(row,"sub_qty") * ds_1.NameValue(row,"mat_price"))
if (colid == "lab_price") 
   ds_1.NameValue(row,"lab_amt") = Math.round(ds_1.NameValue(row,"sub_qty") * ds_1.NameValue(row,"lab_price"))
if (colid == "exp_price") 
   ds_1.NameValue(row,"exp_amt") = Math.round(ds_1.NameValue(row,"sub_qty") * ds_1.NameValue(row,"exp_price"))

if ((colid == "mat_price") || (colid == "lab_price") ||  (colid == "exp_price")) {
   ds_1.NameValue(row,"sub_amt") = ds_1.NameValue(row,"mat_amt") + ds_1.NameValue(row,"lab_amt") + ds_1.NameValue(row,"exp_amt") 
   ds_1.NameValue(row,"sub_price") = ds_1.NameValue(row,"mat_price") + ds_1.NameValue(row,"lab_price") + ds_1.NameValue(row,"exp_price")
}
if (colid == "exe_price") {
   ds_1.NameValue(row,"exe_amt") = Math.round(ds_1.NameValue(row,"exe_qty") * ds_1.NameValue(row,"exe_price"))
} 

if (colid == "exe_qty") {
   ds_1.NameValue(row,"exe_amt") = Math.round(ds_1.NameValue(row,"exe_qty") * ds_1.NameValue(row,"exe_price"))
} 
if (colid == "cnt_qty") {
   ds_1.NameValue(row,"cnt_amt") = Math.round(ds_1.NameValue(row,"cnt_qty") * ds_1.NameValue(row,"cnt_price"))

<SCRIPT language=JavaScript event="OnColumnChanged(row, colid)" for=ds_tree_1>

if  (row > 1) 
    if  (colid == 'llevel') 
	    if (ds_tree_1.NameValue(row - 1,"llevel")  < ds_tree_1.NameValue(row,"llevel")) {
	       aa = "select count(spec_unq_num)  select_1  from s_chg_cn_detail " +

	            " order_number="  +  ds_tree_1.NameValue(ds_tree_1.RowPosition - 1,"order_number") + " and " +

               " spec_no_seq = " + ds_tree_1.NameValue(ds_tree_1.RowPosition - 1,"spec_no_seq")
	        ll_cnt = f_select1_q(aa)
	        ll_cnt = ds_select1.NameValue(1,"select_1")
	        if (parseInt(ll_cnt,10) > 0) {
              alert("윗레벨에 하위 내역이 존재하므로 하위공종을 추가할수 없습니다")
              ds_tree_1.NameValue(row,colid) = ds_tree_1.NameValue(row -1 ,colid)

           }
