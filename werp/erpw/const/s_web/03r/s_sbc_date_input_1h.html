	gs_home = array[0]
	gs_temp = array[1]
	
	ls_temp = gs_temp  // 시스템 년월 선언.
	
	em_sbc_date.text = ls_temp.substr(0,4) + ls_temp.substr(5,2) + ls_temp.substr(8,2)
}
