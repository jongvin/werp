<SCRIPT language=JavaScript>
var is_ds_1_addr = 's_order_wbs_search_1q.jsp'
var is_confirm_check = 'no'
//------------------------------------------------------------------------
function keyDown()                       //검색어 입력후 enter를 쳤을경우
//------------------------------------------------------------------------
{
	if (window.event.keyCode == 13) { 
		btnquery_onclick();
	} 
ll_1 = ds_1.NameValueRow('name',Textbox_1.value)	
}

//---------------------------------------------------------------
function btnquery_onclick()               //조회 
//---------------------------------------------------------------
{

ds_1.SyncLoad=true
ds_1.reset()

ls_str = Textbox_1.value 

for (i=1; i<= ds_1.CountRow; i++) {
   ls_from = ds_1.NameValue(i,'name')
   if (ls_from.substr(0,ls_str.length) == ls_str) {
      ds_1.RowPosition = i
      return
   }   
}


}
//--------------------------------------------------------------------
function Button_confirm_onclick()               //확인
//--------------------------------------------------------------------
{
 if  ((ds_1.CountRow == ds_1.RowPosition) ||
     (ds_1.NameValue(ds_1.RowPosition ,"llevel") >= ds_1.NameValue(ds_1.RowPosition + 1,"llevel"))){
     is_confirm_check = 'yes'
     var ls_return=""
     ls_return = ds_1.NameValue(ds_1.RowPosition,'order_wbs_code') + '@' + ds_1.NameValue(ds_1.RowPosition,'name') 
     window.returnValue = ls_return
     window.close();
 }
 else
    alert("최종 공종코드가 아니므로 선택할수 없슴니다")       
}
//----------------------------------------------------------------
function Button_close_onclick()               //닫기
//----------------------------------------------------------------
{
 window.returnValue = "";
 window.close();
}

//----------------------------------------------------------------
function window_onload()                  // window open event 
//-----------------------------------------------------------------
{
 var result;
 var array = new Array();
 result = window.dialogArguments;
 array = result.split("@");
 Textbox_1.value = array[0]          // 0: 찾고자하는 값.
 ds_1.DataID = is_ds_1_addr
 btnquery_onclick()
}
//-----------------------------------------------------------------
function window_onunload()     // windoe.close()문장을 만나면 이루틴은 자동으로 수행됨으로 복사여부를 체크.
//-----------------------------------------------------------------
{
  if (is_confirm_check == 'no')
      window.returnValue = ""
}
</SCRIPT>
<script language=JavaScript for=tree_1 event=OnDblClick()>
Button_confirm_onclick()
