<SCRIPT language=JavaScript>
var is_ds_1_addr="../04/s_prgs_yymm_1q.jsp?arg_dept_code="
var is_confirm_check = 'no'
var is_dept_code
//------------------------------------------------------------------------
function keyDown()                       //검색어 입력후 enter를 쳤을경우
//------------------------------------------------------------------------
{
	if (window.event.keyCode == 13) { 
		btnquery_onclick();
	} 
}

//---------------------------------------------------------------
function btnquery_onclick()               //조회 
//---------------------------------------------------------------
{
 ds_1.DataID =  is_ds_1_addr + is_dept_code

ds_1.SyncLoad=true
ds_1.reset()
}
//----------------------------------------------------------------
function Button_close_onclick()               //닫기
//----------------------------------------------------------------
{
 window.returnValue = "";
 window.close();
}
//--------------------------------------------------------------------
function Button_confirm_onclick()               //확인
//--------------------------------------------------------------------
{
  is_confirm_check = 'yes'
  var ls_return=""
  ls_return = ds_1.NameValue(ds_1.RowPosition,'yymm') + '@' + ds_1.NameValue(ds_1.RowPosition,'seq') 
   window.returnValue = ls_return
   window.close();
}

//----------------------------------------------------------------
function window_onload()                  // window open event 
//-----------------------------------------------------------------
{
 var result;
 is_dept_code = window.dialogArguments;
 
 btnquery_onclick()
}

//-----------------------------------------------------------------
function window_onunload()     // windoe.close()문장을 만나면 이루틴은 자동으로 수행됨으로 복사여부를 체크.
//-----------------------------------------------------------------
{
  if (is_confirm_check == 'no')
      window.returnValue = ""
}
</SCRIPT>
