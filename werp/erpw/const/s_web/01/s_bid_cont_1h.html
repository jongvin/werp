var is_work_date

</SCRIPT>

<!-- ======================================================================= -->
<!--                                 Function                                -->

<SCRIPT language=JavaScript>
//------------------------------------------------------------------------
function btnquery_onclick()                     // 조회  
//------------------------------------------------------------------------
{
	if ((is_from_date != '' && f_check_date(is_from_date) == false) || (is_to_date != '' && f_check_date(is_to_date) == false)){
   	alert('기간이 날짜 형식에 맞지 않습니다')
   	return
  	}
   if (profession_wbs_name.value <= " ") {
   	is_profession_wbs = "@"                 // 전체출력 하기 위해서
   }

	ds_1.DataID = is_ds_1_addr + is_profession_wbs + '&arg_from_dt=' + is_from_date + '&arg_to_dt=' + is_to_date
	ds_1.SyncLoad=true
	ds_1.Reset()

}
//---------------------------------------------------------------------
function wbs_search()                     //전문 공종 찾기 
//---------------------------------------------------------------------
{
	var result;
	var array = new Array();
	result = window.showModalDialog(gs_home + "/const/s_web/00/s_profession_wbs_search_1h.html", profession_wbs_name.value,"dialogWidth:600px;dialogHeight:500px");
	if(result == "") return;

	array = result.split("@");
	is_profession_wbs         = array[0]
	profession_wbs_name.value = array[1]

}
//------------------------------------------------------------------------
function keyDown()                       //검색어 입력후 enter를 쳤을경우
//------------------------------------------------------------------------
{
	if (window.event.keyCode == 13) { 
		wbs_search();
	} 
}
//----------------------------------------------------------------------------
function btnexit_onclick(ls_arg)                 // 종료 
//-----------------------------------------------------------------------------
{
	top.frames['main_ct'].location.href(ls_arg)
	top.frames['main_title'].div_r.style.visibility="hidden"             
	top.frames['main_title'].div_u.style.visibility="hidden"             

// top.frames['main_ct'].window.close()     
}
//-------------------------------------------------------------------------------
function select_yymm()                  //년월 선택 
//--------------------------------------------------------------------------------
{
   is_to_date   = em_select_to.text.substr(0,4) + "." + em_select_to.text.substr(5,2)  + "." +  em_select_to.text.substr(8,2)
   is_from_date = em_select_from.text.substr(0,4) + "." + em_select_from.text.substr(5,2)  + "." +  em_select_from.text.substr(8,2)
   ds_1.ClearData()
}   
//----------------------------------------------------------------
function excel_down()                      //엑셀자료 내리기
//----------------------------------------------------------------
{
	var temp_1
	temp_1 = '입찰 및 계약현황 [' + em_select_from.text + '~' + em_select_to.text + ']'

   if  (! confirm("작업이 끝날때까지 기다려주세요")) return
   else
		gd_1.GridToExcel(temp_1,'c:\aa.xls',0) 
}
//---------------------------------------------------------------------------
function f_set_resize()
//---------------------------------------------------------------------------
{
	var objArr = new Array('gd_1');
	var xArr   = new Array(true);
	var yArr   = new Array(true);

	f_reSize(objArr, xArr, yArr);
}  
//---------------------------------------------------------------------------
function window_onload()                      // window open event
//---------------------------------------------------------------------------
{
  if (f_reject_window()) return 
   top.frames['main_title'].mouse_over()
	is_to_date = f_sysdate()
	is_from_date = is_to_date.substr(0,7) + ".01"
	em_select_to.text = is_to_date
	em_select_from.text = is_from_date
	
}
</SCRIPT>

</SCRIPT>

<SCRIPT language=JavaScript for=em_select_from event=onKillFocus()>
	if (em_select_from.Modified){ 
		select_yymm()
	}
</SCRIPT>        	
<SCRIPT language=JavaScript for=em_select_from event=onKeyDown(kcode,scode)>
	if ((em_select_from.Modified) && kcode == 13 ){ 
		select_yymm()
	}
</SCRIPT>   
<SCRIPT language=JavaScript for=em_select_to event=onKillFocus()>
	if (em_select_to.Modified){ 
		select_yymm()
	}
</SCRIPT>

alert(kcode)
	if ((em_select_to.Modified) && kcode == 13 ){ 
		select_yymm()
	}
</SCRIPT>
