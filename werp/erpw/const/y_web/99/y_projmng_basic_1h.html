//---------------------------------------------------------------------------
function div_btnsave_onclick()                  //하위 저장
//---------------------------------------------------------------------------

	     ds_1.RowPosition = ll_dup

     	  il_focus = 1
	     return
	 }
  }
  if (ds_2.IsUpdated){
	 var ll_dup
	 ll_dup = f_dup_chk("ds_2","detail_code")
	 if (ll_dup > 0) {
	     alert("코드가 중복되었습니다: 코드를 수정하십시요 ")
	     ds_2.RowPosition = ll_dup
     	  gd_2.SetColumn("detail_code");
     	  il_focus = 2
	     return
	 }
  }

	if (ds_2.IsUpdated){
		if  (confirm("변경되었습니다 저장하시겠습니까?"))
			if (ds_1.IsUpdated){
				tr_1.Post()
			}	
			tr_2.Post()
	}         
}
//----------------------------------------------------------------------------
function bt_wbs_onclick() //공종코드찾기
//----------------------------------------------------------------------------
{
	var result;
	var send_arg,ll_cnt,i,j,ll_chk;
	var array = new Array();
	send_arg = ''
	result = window.showModalDialog(gs_home + "/const/y_web/00/y_wbs_find_1h.html", send_arg,"dialogWidth:515px;dialogHeight:500px");
	
	if(result == ""){
		ds_1.DeleteRow(ds_1.RowPosition)
	 	return;
	}
	array = result.split("@");
	ll_cnt = array[0]
	if ( ll_cnt > 1 ) {
		for(i=1;i<=ll_cnt;i++) {
			j = i * 2 - 1
			ll_chk = ds_1.ValueRow(1,array[j])
			if (ll_chk == 0) {
				if (j != 1 ) {
		   		ds_1.AddRow()
		   	}
				ds_1.NameValue(ds_1.RowPosition,"wbs_code") = array[j]
				ds_1.NameValue(ds_1.RowPosition,"name") = array[j+1]
			}
			else {
				if ( j ==1 ) {
					ds_1.DeleteRow(ds_1.RowPosition)
				}
			}
		}
	}
	else {
		ll_chk = ds_1.ValueRow(1,array[1])
		if (ll_chk == 0) {
			ds_1.NameValue(ds_1.RowPosition,"wbs_code") = array[1]
			ds_1.NameValue(ds_1.RowPosition,"name") = array[2]
		}
		else {
			ds_1.DeleteRow(ds_1.RowPosition)
		}
			
	}
}
