<SCRIPT language=JavaScript>
var is_high_detail_code=""
var is_ds_1_addr = 'y_stand_detail_1q.jsp?arg_high_detail_code='
//-----------------------------------------------------------------------표준내역 집계구조 
var is_ds_tree_1_addr =  'y_stand_parent_1q.jsp'       //트리에 data를 입력하는파일
var is_confirm_check = 'no'
var ls_return=""
//---------------------------------------------------------------
function btnquery_onclick()               //조회 
//---------------------------------------------------------------
{
ds_1.DataID = is_ds_1_addr + ds_tree_1.NameValue(ds_tree_1.RowPosition,"high_detail_code")
ds_1.SyncLoad=true
ds_1.reset()
}
//---------------------------------------------------------------
function tree_btnquery_onclick()               //조회 
//---------------------------------------------------------------
{
ds_tree_1.SyncLoad=true
ds_tree_1.reset()   

}
//----------------------------------------------------------------
function Button_close_onclick()               //닫기
//----------------------------------------------------------------
{
makeCookie("@y_stand_detail_copy@", ds_tree_1.NameValue(ds_tree_1.RowPosition,'high_detail_code'))
 window.returnValue = "";
 window.close();
}
//--------------------------------------------------------------------
function Button_confirm_onclick()               //복사 버튼
//--------------------------------------------------------------------
{
  is_confirm_check = 'yes'
  if  (gd_1.MultiRowSelect){               // multi row select 일 경우
     for (i=1 ; i <= ds_1.CountRow ;i++){
        if (ds_1.RowMark(i) == 1 || ds_1.NameValue(i,'qty') != 0)
           ls_return = ls_return + ds_1.NameValue(i,'detail_code') + '@' + ds_1.NameValue(i,'res_class')   + '@' + 
                                   ds_1.NameValue(i,'mat_code') + '@' + ds_1.NameValue(i,'name')  + '@' + 
                                   ds_1.NameValue(i,'ssize') + '@' + ds_1.NameValue(i,'unit') + '@' + 
                                   ds_1.NameValue(i,'mat_price') + '@' + ds_1.NameValue(i,'lab_price') + '@' + 
                                   ds_1.NameValue(i,'exp_price') + '@' + ds_1.NameValue(i,'equ_price') + '@' + 
                                   ds_1.NameValue(i,'sub_price') + '@' + ds_1.NameValue(i,'qty') + '@'
                                                                 
     }          
  }               
    
}
//--------------------------------------------------------------------
function Button_copy()               //붙여넣기
//--------------------------------------------------------------------
{
  is_confirm_check = 'yes'
 if (ls_return == "") {
    if (ds_1.RowPosition > 0) {
	    i = ds_1.RowPosition
	    ls_return =  ds_1.NameValue(i,'detail_code') + '@' + ds_1.NameValue(i,'res_class')   + '@' + 
	                                   ds_1.NameValue(i,'mat_code') + '@' + ds_1.NameValue(i,'name')  + '@' + 
	                                   ds_1.NameValue(i,'ssize') + '@' + ds_1.NameValue(i,'unit') + '@' + 
	                                   ds_1.NameValue(i,'mat_price') + '@' + ds_1.NameValue(i,'lab_price') + '@' + 
	                                   ds_1.NameValue(i,'exp_price') + '@' + ds_1.NameValue(i,'equ_price') + '@' + 
	                                   ds_1.NameValue(i,'sub_price') + '@' + ds_1.NameValue(i,'qty') + '@'
    }
 }    
makeCookie("@y_stand_detail_copy@", ds_tree_1.NameValue(ds_tree_1.RowPosition,'high_detail_code'))

 window.returnValue = ls_return
 window.close();
}

//----------------------------------------------------------------
function window_onload()                  // window open event 
//-----------------------------------------------------------------
{
 ll_cnt = f_select_q("select etc_code select_1, child_name select_2  from z_code_etc_child where class_tag = '003' order by etc_code")
 ds_1.DataID = is_ds_1_addr+is_high_detail_code
 ds_tree_1.DataID =  is_ds_tree_1_addr
 tree_btnquery_onclick()
// -------------------------이화면으로 다시 왔을경우 그전의 위치로 재셋팅하기위한 로직
   var result="";
	var array = new Array();
	result = readCookie("@y_stand_detail_copy@")
   if (result == "err") {
      return
   }   
	else {   
	   array = result.split("@");
      lw_high_detail_code  = array[0] //상위 코드 
      ds_tree_1.RowPosition = ds_tree_1.ValueRow(1,lw_high_detail_code)
    }    
}
//------------------------------------------------------------------------
function stand_search()                       //내역 찾기
//------------------------------------------------------------------------
{

	var result;
	var array = new Array();
	result = window.showModalDialog("../00/y_stand_detail_find_1h.html","","dialogWidth:720px;dialogHeight:500px");
	if(result == "") return;
	array = result.split("@");

   var ls_high_detail_code,ls_detail_code
   ls_detail_code = array[0]   // 자재코드 
   ls_high_detail_code = array[6]
   ll_row = ds_tree_1.NameValueRow("high_detail_code",ls_high_detail_code)
   ds_tree_1.RowPosition = ll_row
   ll_row = ds_1.NameValueRow("detail_code",ls_detail_code)
   ds_1.RowPosition = ll_row
   gd_1.Focus()
   ds_1.MarkRows(ll_row,ll_row)
}

//-----------------------------------------------------------------
function window_onunload()     // windoe.close()문장을 만나면 이루틴은 자동으로 수행됨으로 복사여부를 체크.
//-----------------------------------------------------------------
{
  if (is_confirm_check == 'no')
      window.returnValue = ""
}
 
</SCRIPT>
<script language=JavaScript for=gd_1 event=OnKeyPress(kcode)>
if (kcode == 13) {
    if (ds_1.RowPosition == ds_1.CountRow)  {
       return
    }    
    else{    
        ds_1.RowPosition++
    }    
}
</SCRIPT>

<script language=JavaScript for=tree_1 event=OnSelChanged()>
 if  ((ds_tree_1.CountRow == ds_tree_1.RowPosition) ||
       (ds_tree_1.NameValue(ds_tree_1.RowPosition ,"stand_level") >= ds_tree_1.NameValue(ds_tree_1.RowPosition + 1,"stand_level")))
        btnquery_onclick()
      
</SCRIPT>
