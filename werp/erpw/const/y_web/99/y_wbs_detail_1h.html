<SCRIPT language=JavaScript>
//---------------------------------------------------------------
function btnquery_onclick()               //조회 
//---------------------------------------------------------------
{
ds_1.SyncLoad=true
ds_2.SyncLoad=true
ds_1.reset()
ds_2.reset()   
if (ds_1.CountRow == 0) {
   btnadd_onclick()
   ds_1.NameValue(ds_1.RowPosition,"llevel") =  1
   ds_1.NameValue(ds_1.RowPosition,'name') = is_name
   focus_set()
}
}
//-----------------------------------------------------------------
function insert_move()    // 삽입 추가 공통 로직
//-----------------------------------------------------------------
{
 ds_seq.SyncLoad=true;              // seq no 구하기
 ds_seq.reset()
 ds_1.NameValue(ds_1.RowPosition,"spec_no_seq") = ds_seq.NameValue(1,"nextval")
 ds_1.NameValue(ds_1.RowPosition,'no') = il_no
 ds_2.RowPosition = ds_1.RowPosition

 if (ds_1.RowPosition > 1) {
   ds_1.NameValue(ds_1.RowPosition,"llevel") =  ds_1.NameValue(ds_1.RowPosition - 1,"llevel") 
 }

}

//-----------------------------------------------------------------
function focus_set()    // focus set
//-----------------------------------------------------------------
{
 if (is_copy_chk == 'yes') return 
 gd_1.Focus()
 gd_1.SetColumn("llevel")
}

//-----------------------------------------------------------------
function btnadd_onclick()                 //추가
//-----------------------------------------------------------------
{
  ds_1.AddRow()
  ds_2.AddRow()
  if  (ds_1.CountRow == 1)
      il_no_seq = 0
  else 
      il_no_seq = ds_1.NameValue(ds_1.RowPosition - 1,"no_seq")   
      
 il_no_seq = il_no_seq + 100       
 ds_1.NameValue(ds_1.RowPosition,"no_seq") = il_no_seq 
 insert_move()
// focus_set()
}
//--------------------------------------------------------------------
function btninsert_onclick()             // 삽입
//--------------------------------------------------------------------
{
 if (ds_1.RowPosition == 0){     //한건도 없을경우는  0 
   btnadd_onclick()
   return
 }  
  
 ll_to_no_seq = ds_1.NameValue(ds_1.RowPosition,"no_seq") 
 
 ds_2.RowPosition = ds_1.RowPosition
 ds_1.InsertRow(ds_1.RowPosition)
 ds_2.InsertRow(ds_2.RowPosition)
 if  (ds_1.RowPosition == 1)                 //삽입버튼을 누른후에 처음으로 row가 갔을경우
     ll_from_no_seq = 0 
 else 
     ll_from_no_seq = ds_1.NameValue(ds_1.RowPosition - 1,"no_seq")

 ll_incre = (ll_to_no_seq - ll_from_no_seq) / 2
 ll_incre = parseInt(ll_incre)    // ll_incre를 문자인것차럼하여 소수점이하를 짤라냄.
// if (ll_incre == 0)                           //더이상 순번을 자동으로 메겨줄수 없슴
//    alert("순번을 수정하여 입력하십시요")
 ll_incre = ll_from_no_seq + ll_incre
 ds_1.NameValue(ds_1.RowPosition,"no_seq") = ll_incre 
 insert_move()
 //focus_set()
}
//---------------------------------------------------------------------------
function btndelete_onclick()             //삭제
//----------------------------------------------------------------------------
{
 
  if  (gd_1.MultiRowSelect){               // multi row select 일 경우
     for (i=ds_1.CountRow ;i >0 ;i--) {
        if (ds_1.RowMark(i) == 1){
               ds_1.DeleteRow(i)
               ds_2.DeleteRow(i)
         }      
     }   
     ds_1.MarkRows(ds_1.RowPosition,ds_1.RowPosition)  //삭제작업완료후 MARK
     ds_2.MarkRows(ds_2.RowPosition,ds_2.RowPosition)
  }
  else {
  	 ds_2.RowPosition = ds_1.RowPosition      // ds_1을 삭제하면 rowchaned에서 번호가 -1됨으로 미리 보관
     ds_1.DeleteRow(ds_1.RowPosition)
     ds_2.DeleteRow(ds_2.RowPosition)
    }   
 }
//-----------------------------------------------------------------
function btnsave_onclick()               // 저장
//------------------------------------------------------------------
{
 for(i=1;i<= ds_1.CountRow;i++) {
   if  ((ds_1.CountRow == i) ||
       (ds_1.NameValue(i ,"llevel") >= ds_1.NameValue(i + 1,"llevel"))){
       if  (ds_1.NameValue(i,"wbs_code") == "") {
            if (i == 1) continue
            alert("표준 공종 코드와 반드시 연결되어야 합니다.\n 저장이 안되었습니다")
            ds_1.RowPosition = i
            return
       }
   }
 }
 
    for (i=1;i<=ds_1.CountRow;i++) {
     if (ds_1.NameValue(i,'division') != '') {
        for (j=i;j<=ds_1.CountRow;j++) {
          if (ds_1.NameValue(i,'llevel') <  ds_1.NameValue(j + 1,"llevel")) {
                ds_2.NameValue(j+1,"division") = ds_2.NameValue(i ,'division')
                ds_1.NameValue(j+1,"division") = ds_1.NameValue(i ,'division')  
                ds_2.NameValue(j+1,"direct_class") = ds_2.NameValue(i ,'direct_class')
                ds_1.NameValue(j+1,"direct_class") = ds_1.NameValue(i ,'direct_class')  
         }
         else 
             break 
       }
       i = j 
    }
  }            

 
 
  if (ds_1.IsUpdated){
    if  (confirm("변경되었습니다 저장하시겠습니까?"))
        tr_1.Post()
  }      
}
//-----------------------------------------------------------------
function btncancel_onclick()               //취소 
//------------------------------------------------------------------
{
  ds_1.Undo(ds_1.RowPosition)
  ds_2.Undo(ds_1.RowPosition)
}

{

top.frames['main_ct'].location.href(ls_arg)

// top.frames['main_ct'].window.close()     
}

 {

//-----------------------------------------------------------------------
function wbs_paste()               //표준 공종 복사 하기
//-----------------------------------------------------------------------
{
 var param;
 var temp
   temp = ds_1.NameValue(ds_1.RowPosition,"wbs_code")
	parm = gs_home	
	
	is_returnvalue = window.showModalDialog("../99/y_wbs_code_copy_multi_1h.html" ,parm,"dialogWidth:"+600+"px; dialogHeight:"+600+"px");
	if (is_returnvalue == "") return
   gd_1.ReDraw = false
  
   is_copy_chk = 'yes'
   sa_position = ds_1.RowPosition
   if ((ds_1.RowPosition == ds_1.CountRow) || (ds_1.CountRow == 0))
      wbs_copy_add()
   else
        wbs_copy_insert()
        
   gd_1.ReDraw = true
   is_copy_chk = 'no'
  
//   ds_1.RowPosition = sa_position       // 복사하기 이전위치로 가기
   gd_1.Focus();
   gd_1.SetColumn("no_seq");
 
}

//----------------------------------------------------------------
function wbs_copy_add()                  // 표준자료 복사시 추가 할떄.....
//-----------------------------------------------------------------
{
   ls_tempvalue = new Array();
	ls_tempvalue=is_returnvalue.split("@");

   tot_cnt = ls_tempvalue.length - 2  // 넘오어는 배열중 마지막에 @이 붙어 있으므로 하나 뻄 
                                      // 그리고배열은 0부터 시작하니깐 하나더 뻄
      for (j=0; j < tot_cnt ; j=j+5){    //  3개씩 짝이므로 (1 row당 11column)
         btnadd_onclick()
         k = j                            // 추가시는 배열이 처음부터 col순으로 move
         wbs_insert_init()
   }
}
//-------------------------------------------------------------------
function  wbs_insert_init()              //표준공종복사시 기본사항.
//---------------------------------------------------------------------
{
      var ls_temp
      ls_temp = ls_tempvalue[k+1]
      ls_temp = ls_temp.substr(0,1)
      if (ls_temp == 'A') {
         ds_1.NameValue(ds_1.RowPosition,"llevel") = ls_tempvalue[k]
         ds_1.NameValue(ds_1.RowPosition,"llevel") = ds_1.NameValue(ds_1.RowPosition,"llevel") + 1
      }   
      else 
         ds_1.NameValue(ds_1.RowPosition,"llevel") = ls_tempvalue[k]
      ds_1.NameValue(ds_1.RowPosition,"wbs_code") = ls_tempvalue[k+1]
      ds_1.NameValue(ds_1.RowPosition,"name") = ls_tempvalue[k+2]
      ds_1.NameValue(ds_1.RowPosition,"direct_class") = '1'  // 기본적으로 직접비
}
//----------------------------------------------------------------
function wbs_copy_insert()                  // 표준공종 복사시 삽입 할떄.....
//-----------------------------------------------------------------
{
   var tot_row
	ls_tempvalue = new Array();
	ls_tempvalue=is_returnvalue.split("@");
   tot_cnt = ls_tempvalue.length - 2  // 넘오어는 배열중 마지막에 @이 붙어 있으므로 하나 뻄
   tot_row = (tot_cnt + 1) / 5        // 11       // 총배열의 item수는 +1 array는 0부터 시작됨으로 
   tot_row = parseInt(tot_row)
   ll_to_no_seq = ds_1.NameValue(ds_1.RowPosition,"no_seq")                         // 인스턴스 variable를 만듬으로 copy_move function에서 사용할수있슴.
   if (ds_1.RowPosition > 1) 
       ll_from_no_seq = ds_1.NameValue(ds_1.RowPosition - 1,"no_seq")
   else
       ll_from_no_seq = 0
   ll_incre = (ll_to_no_seq - ll_from_no_seq) / (tot_row + 1)  
   ll_incre = parseInt(ll_incre,10)    // ll_incre를 문자인것차럼하여 소수점이하를 짤라냄.

   for (j=tot_cnt; j > 0 ; j=j-5){    //  삽입으므로 뒤에서 부터 삽입한다.(1row당 11column
      btninsert_onclick() 
      k = j - 4         // 삽입시는   배열이 뒤에서부터 앞으로 col순으로 move
      wbs_insert_init()
      sa_position++
   }
  var i,ll_no_seq
  if ((ds_1.RowPosition - 1) == 0) 
     ll_no_seq = 0
  else
     ll_no_seq = ds_1.NameValue(ds_1.RowPosition - 1,'no_seq')
  for (i=ds_1.RowPosition;i<=ds_1.CountRow;i++) {
     ll_no_seq = ll_no_seq + 10
     ds_1.NameValue(i,'no_seq') = ll_no_seq
  }   
}
//-----------------------------------------------------------------
function no_seq_rtn()               //순번 재부여
//------------------------------------------------------------------
{
   var i,ll_no_seq=0
   for (i=1;i<=ds_1.CountRow;i++) {
       ll_no_seq = ll_no_seq + 100
       ds_1.NameValue(i,'no_seq') = ll_no_seq
       ds_2.NameValue(i,'no_seq') = ll_no_seq
   }
   btnsave_onclick()
}

//----------------------------------------------------------------
function window_onload()                  // window open event 
//-----------------------------------------------------------------
{
  if (f_reject_window()) return 
   top.frames['main_title'].mouse_over()

  	var array = new Array();
   result = ""
   result = readCookie("@y_wbs_detail@")
   if (result == "err") {
      alert("구분 정보가 올바르지 않아서 실행할수 없습니다")
      return
   }   
	else {   
	   array = result.split("@");
      il_no = array[0]
      is_name = array[1]
    }
   ll_cnt = f_ds_select_q("ds_division","select division select_1 , division_name select_2 from y_code_division order by division") // 아파트 상가
   ds_division.AddRow()
ds_1.DataID = is_ds_1_addr + il_no
ds_2.DataID = is_ds_2_addr + il_no
ds_seq.DataID = is_ds_seq_addr
tr_1.Action = is_tr_1_addr
btnquery_onclick()

}
