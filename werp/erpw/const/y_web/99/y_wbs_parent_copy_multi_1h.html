var is_ds_1_addr = 'y_wbs_detail_1q.jsp?arg_no='
var is_confirm_check = 'no'    //복사할것인지 check no는 복사를 안하겠다.

function btnquery_onclick()               //조회 
//---------------------------------------------------------------
{


ds_1.DataID = is_ds_1_addr + ccom_parent.CodeValue

ds_1.SyncLoad=true
ds_1.reset()

ds_2.SyncLoad=true
ds_2.reset()

}
//----------------------------------------------------------------
function Button_close_onclick()               //닫기
//----------------------------------------------------------------
{
 window.returnValue = "";
 window.close();
}
//--------------------------------------------------------------------
function Button_confirm_onclick()               //복사 버튼
//--------------------------------------------------------------------
{
//          최종 공종만 선택할경우는 아래의 comment를 푸시요.
//  if  ((ds_2.CountRow == ds_2.RowPosition) ||
//       (ds_2.NameValue(ds_2.RowPosition ,"llevel") >= ds_2.NameValue(ds_2.RowPosition + 1,"llevel"))){}
//  else {
//      alert("최종 공종이 아닙니다. 최종공종을 선택하십시요")
//      return       
//  }

  var i,j
  j=0
  var ls_return=""
  for (i=1;i<=ds_2.CountRow ;i++) {
      if (ds_2.RowMark(i) == 1) {
             j=j+1
             ls_return = ls_return + ds_2.NameValue(i,'llevel') + '@' + ds_2.NameValue(i,'wbs_code') + '@'
                                   + ds_2.NameValue(i,'name') + '@' + ds_2.NameValue(i,'division') + '@'
                                   + ds_2.NameValue(i,'direct_class') + '@'
       }      
  }   


  is_confirm_check = 'yes'
    
 window.returnValue = ls_return
 window.close();
}
//----------------------------------------------------------------
function window_onload()                  // window open event 
//-----------------------------------------------------------------
{
ll_cnt = f_ds_select_q("ds_select","select no  select_1, name select_2  from y_wbs_parent order by no") // 표준공종 마스터

btnquery_onclick()

}

//-----------------------------------------------------------------
function window_onunload()     // windoe.close()문장을 만나면 이루틴은 자동으로 수행됨으로 복사여부를 체크.
//-----------------------------------------------------------------
{
  if (is_confirm_check == 'no')
      window.returnValue = ""
}
</SCRIPT>
