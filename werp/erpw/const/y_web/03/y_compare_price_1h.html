//------------------------------------------------------------------------
function ds_2_btnquery_onclick()                     // 조회  
//------------------------------------------------------------------------
{
   var num_out = ""
	for(i = 0; i < is_name_key.length; i++) {               // a_name_key방속에 + # % ' 이런기호는 url파라메터값으로 넘길수 없음으로
	  if  (is_name_key.substr(i,1)== "+"){                  // +기호는 URL에서 넘겨줄수없기때문에 !바꿈.
	      num_out += "!"
	      continue
	  }    
	  if (is_name_key.substr(i,1)== "#")  {
	           num_out += "^"
	           continue
	  }         
	  if (is_name_key.substr(i,1)== "%")  {
	           num_out += "|"
	           continue
	  }         
	  num_out += is_name_key.substr(i,1)
	  if  (is_name_key.substr(i,1)== "'")                  // '을 두개로 만들기위해서.
	      num_out += "'"
	        
	}
	if (ds_3.CountRow > 0) {
	   ds_2.DataID = is_ds_2_addr + num_out +"&arg_dept_code=" + is_dept_code + "&arg_dept_string=" + is_dept_string_2
	   ds_2.SyncLoad=true
	   ds_2.Reset()
	}
}

	dept_name.value = is_dept_name

}

<script language=JavaScript for=gd_3 event=OnUserColor(row,eventid)>
   if ((eventid == "ucolor") || (eventid == "ucolor1")) {
       ll_cost_profit =ds_3.NameValue(row,"a_b_amt") 
       if (ll_cost_profit  > 0 ) {
            return "Pink"
       }     
       else if (ll_cost_profit < 0 ) 
               return "yellow"   
            else {
            ll = (row / 2)
            ll = parseInt(ll)
            ll = ll * 2 
            if (ll == row)
                return "#F4F2D8"
            else
                return "ffffff"
       }
   }
</SCRIPT>

<SCRIPT language=JavaScript for=ds_1 event=onFilter(row)>
      switch (ccom_process_code.CodeValue) {
