//------------------------------------------------------------------------
function btnquery_onclick()                     // 조회  
//------------------------------------------------------------------------
{
	ds_1.DataID = is_ds_1_addr + is_dept_code
	ds_1.SyncLoad=true
	ds_1.Reset()
	if ( ds_1.CountRow > 0 )
		ds_1.RowPosition = ds_1.CountRow
	ds_2.DataID = is_ds_1_addr + is_dept_code
	ds_2.SyncLoad=true
	ds_2.Reset()
}
//------------------------------------------------------------------------
function btnquery_prt_onclick()                     // 미리보기
//------------------------------------------------------------------------
{
   print_condition_query()
   var arg_temp,arg_condition
   arg_temp ="const_rpt/y_web/01r/y_chg_budget_incre"        // 보고서 디렉토리
   if (rb_1.checked) 
       arg_condition = "1"      //전체
   else
       arg_condition = "2"      //변경분만  

   arg_temp = arg_temp + "&RptParams=" + ds_1.NameString(ds_1.RowPosition,"chg_degree") + 
   							 "&RptParams=" + ds_2.NameString(ds_2.RowPosition,"chg_degree") +
                         "&RptParams=" + arg_condition + "&RptParams=" + is_dept_code +
                         "&RptParams=" + ds_1.NameValue(ds_1.RowPosition,"chg_no_seq") + 
                         "&RptParams=" + ds_2.NameValue(ds_2.RowPosition,"chg_no_seq") + 
                         "&RptParams=" + is_filter +                         
                         "&RptParams=" + ds_2.NameString(ds_1.RowPosition,"chg_class") +
                         "&RptParams=" + ds_2.NameString(ds_2.RowPosition,"chg_class")
//alert(arg_temp)
   f_crystal_report(arg_temp)   //보고서 호출
}

//--------------------------------------------------------------------------
{
  rb_1.checked=true
  rb_2.checked=false

//--------------------------------------------------------------------------

{
  rb_1.checked=false
  rb_2.checked=true

//-----------------------------------------------------------------------
function gong_code_find()               //공종선택 출력
//-----------------------------------------------------------------------
{
 var param;
   parm = is_dept_code + "@" + ds_1.NameValue(ds_2.RowPosition,"chg_no_seq")
	
	is_returnvalue = window.showModalDialog("../99/y_chg_budget_gong_find_1h.html" ,parm,"dialogWidth:"+300+"px; dialogHeight:"+600+"px");
	
	if (is_returnvalue == "") 
	{   
       is_filter = ""
	    input_gong_name.value = ""
       return
	}	
	else
	{
     ls_tempvalue = new Array();
	  ls_tempvalue=is_returnvalue.split("@");
	  input_gong_name.value = ls_tempvalue[0]    //선택 공종명
     is_filter = ls_tempvalue[1] // sum_code 
//     dr_1.Filter()            //조회시 자동으로 filter가 됨으로 사용하지않음(이프로그램에서만)
	}                            // 항상 조회버튼을 누르므로 
}

//---------------------------------------------------------------------------
function dept_code_find()                       //현장 찾기 
//---------------------------------------------------------------------------
{
	result = f_dept_code_find(dept_name.value)
	if (result==false)return
	
	is_dept_code = top.frames['security'].gs_dept_code.value
	is_dept_name = top.frames['security'].gs_dept_name.value

	dept_name.value = is_dept_name

   il_screen = 1
   ds_1.ClearData()
	btnquery_onclick()
}   
//------------------------------------------------------------------------
function keyDown()                       //검색어 입력후 enter를 쳤을경우
//------------------------------------------------------------------------
{
	if (window.event.keyCode == 13) { 
		dept_code_find();
	} 
}

//---------------------------------------------------------------------------
function f_set_resize()
//---------------------------------------------------------------------------
{
	var objArr=new Array('gd_1', 'gd_2');
	var xArr =new Array(true, true);
	var yArr =new Array(false, true);

	f_reSize(objArr, xArr, yArr);
}
  
//---------------------------------------------------------------------------
function window_onload()                      // window open event
//---------------------------------------------------------------------------
{
  if (f_reject_window()) return 
   top.frames['main_title'].mouse_over()
 	ll_cnt = f_select_q("select etc_code select_1, child_name select_2  from z_code_etc_child where class_tag = '004' order by etc_code") //승인구분

	is_dept_code = top.frames['security'].gs_dept_code.value
	is_dept_name = top.frames['security'].gs_dept_name.value

	dept_name.value = is_dept_name
	
	f_set_resize()
   btnquery_onclick()

}
