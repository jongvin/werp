{

	//gd_1.redraw = false
	//alert(ds_1.dataid)
	ds_1.reset()

	is_qty = ds_1.Sum(ds_1.ColumnIndex('qty'),0,0);  
	is_amt = ds_1.Sum(ds_1.ColumnIndex('amt'),0,0)

	
	memo.value = ' *합계가  원금액: '+is_amt+ ' 과 틀리면 저장되지않습니다* '
}

//---------------------------------------------------------------------------
function btnsave_onclick()                       // 저장
//---------------------------------------------------------------------------
{
	var ls_temp
	if (ds_1.IsUpdated){
		if  (confirm("변경되었습니다 저장하시겠습니까?")){
			
			var ls_amt = ds_1.NameSum('amt',0,0);
			var ls_qty = ds_1.NameSum('qty',0,0);
			
			if (is_amt != ls_amt) {
				alert('총금액이 변경되었습니다/저장불가')
				return
			}

			for (i=ds_1.CountRow ;i >1 ;i--){  //순번체크
				if ( ds_1.SysStatus(i) == 1){;

					f_ds_select_q("ds_no_seq","select count(*) select_1  from y_budget_detail where dept_code ='"+is_dept_code+"'"+
																																											 " and chg_no_seq ='"+is_chg_no_seq+"'"+
																																											 " and spec_no_seq ='"+is_spec_no_seq+"'"+
																																											 " and no_seq ='"+ds_1.namevalue(i,'no_seq')+"'") // 아파트 상가
					if (ds_no_seq.namevalue(1,'select_1') > 0){
						alert('내역에서 사용된순번입니다/ 순번을조정하세요')
						ds_1.rowposition=i
						gd_1.SetColumn('no_seq')
						return
					}
				}

			}

			ds_seq.DataID = is_ds_seq_addr   
			ds_seq.SyncLoad=true;                     // seq no 구하기

			for (i=ds_1.CountRow ;i >0 ;i--){
				
				if ( ds_1.SysStatus(i) == 1){;
					ds_seq.reset()
					ds_1.NameValue(i,"spec_unq_num") = ds_seq.NameValue(1,"nextval")
				}
				ds_1.namevalue(i, 'div_rel_num') = ds_1.namevalue(1, 'spec_unq_num');
				ds_1.namevalue(i, 'remark') = '내역분할'
				
			}
			Doit()
			is_div_rel_num = ds_1.namevalue(1, 'spec_unq_num')
		}
	}
}
//----------------------------------------------------------------
function Button_close_onclick()               //닫기
//----------------------------------------------------------------
{
	btnsave_onclick()
	
	window.close();
}
//----------------------------------------------------------------
function btnadd_onclick()
//----------------------------------------------------------------
{	var row 

	if ( !(ds_1.countrow > 0) ){  //기존에 조회된로우가 없으면 추가금지
		return
	}
	
	ds_1.addrow()

	row = ds_1.rowposition;
	
	gd_1.redraw = false

	//alert(ds_1.CountColumn)
	for ( i=1; i<= ds_1.CountColumn; i++) {
		ds_1.ColumnValue(row, i) =  ds_1.ColumnValue(1, i)
	}
	

	ds_1.namevalue(row, 'no_seq') = ds_1.namevalue(row-1, 'no_seq')+1

	ds_1.namevalue(row, 'qty') = 0;
	ds_1.namevalue(row, 'price') = 0;

	ds_1.namevalue(row, 'lab_price') = 0;
	ds_1.namevalue(row, 'mat_price') = 0;
	ds_1.namevalue(row, 'exp_price') = 0;
	ds_1.namevalue(row, 'cnt_lab_price') = 0;
	ds_1.namevalue(row, 'cnt_mat_price') = 0;
	ds_1.namevalue(row, 'cnt_exp_price') = 0;
	
	gd_1.redraw = true
}
