//------------------------------------------------------------------------
function init_move()                            //입력시 초기값 셋팅
//------------------------------------------------------------------------
{
  if (ds_1.CountRow ==1) { 
      ds_1.NameValue(ds_1.RowPosition,"chg_no_seq") = 1
      ds_1.NameValue(ds_1.RowPosition,"chg_degree") = 1
      ds_1.NameValue(ds_1.RowPosition,"chg_class") = 1
  }    
  else {
      ds_1.NameValue(ds_1.RowPosition,"chg_no_seq") = ds_1.NameValue(ds_1.RowPosition + 1,"chg_no_seq") + 1 
		ds_1.NameValue(ds_1.RowPosition,"chg_degree") = get_mx_chg_degree()
      //ds_1.NameValue(ds_1.RowPosition,"chg_degree") = ds_1.NameValue(ds_1.RowPosition + 1,"chg_degree") + 1
      ds_1.NameValue(ds_1.RowPosition,"cnt_amt")    = ds_1.NameValue(ds_1.RowPosition + 1,"cnt_amt")
      ds_1.NameValue(ds_1.RowPosition,"amt")        = ds_1.NameValue(ds_1.RowPosition + 1,"amt")
      ds_1.NameValue(ds_1.RowPosition,"chg_class")        = ds_1.NameValue(ds_1.RowPosition + 1,"chg_class")

  }    
  ds_1.NameValue(ds_1.RowPosition,"dept_code") = is_dept_code   
  ds_1.NameValue(ds_1.RowPosition,"approve_class") = "1"
  
   if  (confirm("추가되었습니다 저장하시겠습니까?")){
		  tr_1.Post()
		  sp_call()
	}
	else{
		btnquery_onclick()	   
	}

}
//------------------------------------------------------------------------
function get_mx_chg_degree()                     
//------------------------------------------------------------------------
{	
	var mx_chg_degree = 0;
	var chg_class = ds_1.namevalue(1, 'chg_class');
	//alert(chg_class)
	for (i=ds_1.CountRow ;i >1 ;i--){
		if ( chg_class == ds_1.namevalue(i, 'chg_class')) {
			mx_chg_degree = ds_1.namevalue(i, 'chg_degree');
		}
	}
	//alert(mx_chg_degree+1)
	return mx_chg_degree+1
}
//------------------------------------------------------------------------
function btnquery_onclick()                     // 조회  
//------------------------------------------------------------------------
{
ds_1.DataID = is_ds_1_addr + is_dept_code
ds_1.SyncLoad=true
ds_1.Reset()
}
//-----------------------------------------------------------------------
function btnadd_onclick()                       // 추가 
//------------------------------------------------------------------------
{
 if  (is_dept_code == "") {
     alert("현장을 선택하십시요(검색을 누르십시요)")
      return
 }     
 if  (ds_1.CountRow != 0) {
     if (ds_1.NameValue(1,"approve_class") != "4") {
        alert("최종 차수가 승인이 안되었스므로 입력할수 없습니다\n  반드시 승인후 작업하십시요")
        return
     }   
     ds_1.RowPosition=1
     ds_1.InsertRow(ds_1.RowPosition)
 }
 else     
    ds_1.AddRow()
 init_move()
}
//-----------------------------------------------------------------------
function btninsert_onclick()                    // 삽입
//-----------------------------------------------------------------------
{
  btnadd_onclick()
}
//------------------------------------------------------------------------
function btndelete_onclick()                    // 삭제 
//------------------------------------------------------------------------
{
 if  (is_dept_code == "") return
 if  (ds_1.RowPosition < 1) return
 if  ((ds_1.NameValue(ds_1.RowPosition,"approve_class") != "1") ) {
     alert("작성중일 때만 삭제 할수 있습니다")
     return
 }     
  ll_chg_no_seq = ds_1.NameValue(ds_1.RowPosition,"chg_no_seq")
  
  ds_1.DeleteRow(ds_1.RowPosition)

  if  (confirm("삭제되었습니다 저장하시겠습니까?")){
		  arg_cmd = "delete from y_chg_budget_detail   " +   
		                 "  where (dept_code = '" + is_dept_code + "' and "   + 
				           "         chg_no_seq = " + ll_chg_no_seq + ")   "   
		   f_update_sql(arg_cmd)
		   arg_cmd = "delete from y_chg_budget_parent   " +   
		                 "  where (dept_code = '" + is_dept_code + "' and "   + 
				           "         chg_no_seq = " + ll_chg_no_seq + ")   "   
		   f_update_sql(arg_cmd)
		   tr_1.Post()
  }
  else
  	 btnquery_onclick()	   
 }
//---------------------------------------------------------------------------
function btnsave_onclick()                       // 저장
//---------------------------------------------------------------------------
{
 if  (is_dept_code == "") return
 
  if  (ds_1.NameValue(1,"approve_class") == "1") {   //작업일자
     ld_date = f_sysdate()
      ds_1.NameValue(1,"work_dt")  = ld_date
 }      
  if  (ds_1.NameValue(1,"approve_class") == "2") {   //요청
     ld_date = f_sysdate()
     ds_1.NameValue(1,"request_dt")  = ld_date
 }      

  if (ds_1.IsUpdated){
    if  (confirm("변경되었습니다 저장하시겠습니까?"))
        tr_1.Post()
 } 
}
//-----------------------------------------------------------------
function sp_call()               //sp call(실행내역을 최종차수로 복사) 
//------------------------------------------------------------------
{
        ls_dept_code = ds_1.NameValue(ds_1.RowPosition,"dept_code")
        ll_chg_no_seq = ds_1.NameValue(ds_1.RowPosition,"chg_no_seq")
        ll_user = parent.frames['security'].empno.value   
        ds_update.DataID = 'y_sp_y_degree_insert.jsp?arg_dept_code=' + ls_dept_code + '&arg_chg_no_seq=' + ll_chg_no_seq +
                           '&arg_user=' + ll_user
        ds_update.SyncLoad = true
        ds_update.reset()
}

 if  (is_dept_code == "") return

  ll_cnt = f_ds_select_q("ds_hyun","select count(a.empno) select_1 from z_authority_userprojcode a, z_code_dept b where a.dept_code = b.dept_code and b.dept_proj_tag = 'P' and a.empno = '" + is_empno + "'")
  if (ds_hyun.NameValue(1, "select_1") == 0) {  // 현장연결에 없으면 (현장으로 되어있는 조건으로 조회하였을경우에)
     ll_cnt = f_ds_select_q("ds_hyun","select count(a.empno) select_1 from z_authority_userprojcode a, z_code_dept b where a.dept_code = b.dept_code  and a.empno = '" + is_empno + "'")
     if (ds_hyun.NameValue(1,'select_1') != 0)  // 현장연결에 본사로 되어있으면 무조건 전현장권한
        ls_hyun_tag = 'N'
     else {
         ll_cnt = f_ds_select_q("ds_hyun","select max(a.empno) select_1 from z_authority_user a, z_code_dept b where a.dept_code = b.dept_code and b.dept_proj_tag = 'P' and a.using_tag = 'Y' and a.user_id = '" + is_user_id + "'")
         if (ds_hyun.NameValue(1, "select_1") == '') {  // 현장사람이 아니면 전체를 조회  
            ls_hyun_tag = 'N'
         }
         else {             // 현장연결에 없어도 현장사람이면 자기현장만 보게함. 
            is_emp_no = ds_hyun.NameValue(1,'select_1')
            ls_hyun_tag='Y'
         }
     }    
  } 
 else
   ls_hyun_tag='Y'

//  if (ls_hyun_tag == 'Y') {    //현장요원이면 
//     if (ds_1.NameValue(ds_1.RowPosition,"approve_class") != '4') {
//        alert('현장권한은 승인이 된경우에만 조회할수있습니다')
//        return
//     }
//  }

  if (ds_1.IsUpdated){
    if  (confirm("변경되었습니다 저장하시겠습니까?")) {
		  if  (ds_1.NameValue(1,"approve_class") == "1") {   //작업일자
		     ld_date = f_sysdate()
		      ds_1.NameValue(1,"work_dt")  = ld_date
		 }      
		  if  (ds_1.NameValue(1,"approve_class") == "2") {   //요청
		     ld_date = f_sysdate()
		     ds_1.NameValue(1,"request_dt")  = ld_date
		 }      
        tr_1.Post()
    }    
    else
        return    
   } 
  makeCookie("@y_chg_budget_detail@",ds_1.NameValue(ds_1.RowPosition,"dept_code") + "@" + is_dept_name + "@" + 
                                   ds_1.NameValue(ds_1.RowPosition,"chg_no_seq")+"@" +
                                   ds_1.NameValue(ds_1.RowPosition,"chg_degree")+"@" +
                                   ds_1.NameValue(ds_1.RowPosition,"approve_class") + "@" + 
                                   'y_chg_degree_1h.html')

  var apprv = ds_1.NameValue(ds_1.RowPosition,"approve_class");
  //alert(apprv)
  if  (apprv != "1" ){
		
     top.frames['main_ct'].location.href(gs_home + "/const/y_web/01/y_chg_budget_child_1h.html" +"?"+'r')
	}
  else
     top.frames['main_ct'].location.href(gs_home + "/const/y_web/01/y_chg_budget_child_1h.html" +"?"+
                                        top.frames['security'].gs_param.value)
}

function dept_code_find()                       //현장 찾기 
//---------------------------------------------------------------------------
{
	result = f_dept_code_find(dept_name.value)
	if (result==false) return
	
	is_dept_code = top.frames['security'].gs_dept_code.value
	is_dept_name = top.frames['security'].gs_dept_name.value

	dept_name.value = is_dept_name

	btnquery_onclick()
}
//------------------------------------------------------------------------
function keyDown()                       //검색어 입력후 enter를 쳤을경우
//------------------------------------------------------------------------
{
	if (window.event.keyCode == 13) { 
		dept_code_find();
	} 
}

//---------------------------------------------------------------------------
function window_onload()                      // window open event
//---------------------------------------------------------------------------
{
  if (f_reject_window()) return
    top.frames['main_title'].mouse_over()

   top.frames['security'].gs_param.value = gf_initial_security()
   ll_cnt = f_select_q("select etc_code select_1, child_name select_2  from z_code_etc_child where class_tag = '004' order by etc_code") //승인구분
   ll_cnt = f_ds_select_q("ds_select2","select etc_code select_1, child_name select_2  from z_code_etc_child where class_tag = '019' order by etc_code") //본실행/실행외
   top.frames['main_title'].title_name.value = " " + "실행내역등록"  
	is_dept_code = top.frames['security'].gs_dept_code.value
	is_dept_name = top.frames['security'].gs_dept_name.value
	dept_name.value = is_dept_name
 

   tr_1.Action = is_tr_1_addr
   btnquery_onclick()
     // -------------------------실행내역으로  들어갔다가 다시 돌아왔을경우 해당 변경차수로 가기위해서 다음로직수행
   var result="";
	var array = new Array();
	result = readCookie("@y_chg_budget_detail@")
   if (result == "err") {
      return
   }   
	else {   
	   array = result.split("@");
      ll_chg_degree = parseInt(array[3])  //변경차수번호 
      ds_1.RowPosition = ds_1.ValueRow(3,ll_chg_degree)   // 3는 "chg_degree" column 임
      makeCookie("@y_chg_budget_detail@","")
    }

	//gd_1.ColumnProp('approve_class', 'ToolTipText') = 'asdhf;aksdf'
	gd_1.ToolTip = "asdfkjlsl;kdf"

}

<script language=JavaScript for=gd_1 event=OnToolTip(r,c,id)>

	if( id == 'approve_class')	{
		if( ds_1.namevalue(r, id) == 1)
			txt = "내역작성/수정중  상태[수정가능}";
		if( ds_1.namevalue(r, id) == 2)
         txt = "승인요청 상태[수정불가]";
		if( ds_1.namevalue(r, id) == 4)
         txt = "승인 상태[수정불가]";
		if( ds_1.namevalue(r, id) == 7)
         txt = "예정변경(예산수정) 요청 상태[수정불가]";

	var ToolTipOption = "tooltiptext="+txt+"; fontsize=10; createtime=1; destroytime=20000";

	return ToolTipOption;

	}

</script>
