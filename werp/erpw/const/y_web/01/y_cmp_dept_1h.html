<SCRIPT language=JavaScript>
var gs_home
var is_ds_1_addr = 'y_cmp_dept_1q.jsp?arg_dept_code='
var is_ds_cmp_addr = 'y_cmp_dept_budget_1q.jsp?arg_dept_code='
var is_confirm_check = 'no'
var is_division=''
var is_detail_code=''
var is_dept_detail=''
var is_dept_mat=''
var is_dept_code=''
//------------------------------------------------------------------------
function keyDown()                       //검색어 입력후 enter를 쳤을경우
//------------------------------------------------------------------------
{
	if (window.event.keyCode == 13) { 
		btnquery_onclick();
	} 
}

//---------------------------------------------------------------
function btnquery_onclick()               //조회 
//---------------------------------------------------------------
{
  ds_cmp.DataID = is_ds_cmp_addr + is_dept_code + '&arg_division=' +  is_division + '&arg_detail_code=' + is_detail_code + 
                                             '&arg_dept_detail=' + is_dept_detail
                                             
  ds_cmp.SyncLoad=true
  ds_cmp.reset()

  ds_1.DataID = is_ds_1_addr + is_dept_code + '&arg_division=' +  is_division + '&arg_detail_code=' + is_detail_code + 
                                             '&arg_dept_detail=' + is_dept_detail + 
                                             '&arg_dept_mat=' + is_dept_mat
  ds_1.SyncLoad=true
  ds_1.reset()
  
  ds_1.AddRow()
//  ds_1.NameValue(ds_1.RowPosition,'no_seq') = ds_1.CountRow 
  ds_1.NameValue(ds_1.RowPosition,'long_name') = "평 균 값"
  var i,ll_bud,ll_sub,ll_mat
  var lsum_bud,lsum_sub,lsum_mat
  ll_bud=ll_sub=ll_mat=0
  lsum_bud=lsum_sub=lsum_mat=0
  lsum_bud_amt=lsum_sub_amt=lsum_mat_amt=0
  lsum_bud_qty=lsum_sub_qty=lsum_mat_qty=0

  ds_1.NameValue(ds_1.CountRow,'bud_price') = ds_1.NameSum('bud_amt',0,0) / ds_1.NameSum('bud_qty',0,0)
  ds_1.NameValue(ds_1.CountRow,'sub_price') = ds_1.NameSum('sub_amt',0,0) / ds_1.NameSum('sub_qty',0,0)
  ds_1.NameValue(ds_1.CountRow,'mat_price') = ds_1.NameSum('mat_amt',0,0) / ds_1.NameSum('mat_qty',0,0)
  ds_1.ResetStatus()
  return 
  
  //아래로직은 건수별로 평균값구하고자 할경우인데...
  
  
  
  for (i=1;i<=ds_1.CountRow -1; i++) {
     if (ds_1.NameValue(i,'bud_price') !=0) {
        lsum_bud = lsum_bud + ds_1.NameValue(i,'bud_price')
        ll_bud++
     }
     if (ds_1.NameValue(i,'sub_price') !=0) {
        lsum_sub = lsum_sub + ds_1.NameValue(i,'sub_price')
        ll_sub++
     }
     if (ds_1.NameValue(i,'mat_price') !=0) {
        lsum_mat = lsum_mat + ds_1.NameValue(i,'mat_price')
        ll_mat++
     }
  }   
  var ll_value
  if (ll_bud !=0) {
     ll_value = lsum_bud / ll_bud
     ds_1.NameValue(ds_1.CountRow,'bud_price') = parseInt(ll_value,10)
  }     
  if (ll_sub !=0) {
     ll_value = lsum_sub / ll_sub
     ds_1.NameValue(ds_1.CountRow,'sub_price') = parseInt(ll_value,10)
  }     
  if (ll_mat !=0) {
     ll_value = lsum_mat / ll_mat
     ds_1.NameValue(ds_1.CountRow,'mat_price') = parseInt(ll_value,10)
  }     
 
  ds_1.ResetStatus()

}
//----------------------------------------------------------------
function Button_close_onclick()               //닫기
//----------------------------------------------------------------
{
 window.returnValue = "";
 window.close();
}
//--------------------------------------------------------------------
function Button_confirm_onclick()               //확인
//--------------------------------------------------------------------
{
  is_confirm_check = 'yes'
  var ls_return=""
  ls_return = ds_1.NameValue(ds_1.RowPosition,'bud_price') + '@' 
  ls_return = ls_return + ds_1.NameValue(ds_1.RowPosition,'sub_price')  + '@' 
  ls_return = ls_return + ds_1.NameValue(ds_1.RowPosition,'mat_price')
 
        
 window.returnValue = ls_return
 window.close();
}
//----------------------------------------------------------------
function window_onload()                  // window open event 
//-----------------------------------------------------------------
{
 var result;
 var array = new Array();
 result = window.dialogArguments;
 if(result == "")
   alert("최소한 홈 디렉토리는 있어야 합니다")

 array = result.split("@");
 is_dept_code=array[0]
 is_division=array[1]
 is_detail_code=array[2]
 is_dept_detail=array[3]
 is_dept_mat=array[4]
 tx_name_ssize_unit.value = array[2] + '  ' + array[5] + '  ' + array[6]  + '  ' + array[7] 
 btnquery_onclick()
}
//-----------------------------------------------------------------
function window_onunload()     // windoe.close()문장을 만나면 이루틴은 자동으로 수행됨으로 복사여부를 체크.
//-----------------------------------------------------------------
{
  if (is_confirm_check == 'no')
      window.returnValue = ""
}

</SCRIPT>
