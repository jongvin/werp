<SCRIPT language=JavaScript>
var gs_home
var is_dept_code=""               //부서 코드 
var il_chg_no_seq=0               //변경 차수의 내부 순번

var is_ds_1_addr = 'y_chg_budget_parent_1q.jsp?arg_dept_code='
var is_ds_2_addr =  'y_chg_budget_parent_1q.jsp?arg_dept_code='
var is_confirm_check = 'no'    //복사할것인지 check no는 복사를 안하겠다.
//---------------------------------------------------------------
function btnquery_onclick()               //조회 
//---------------------------------------------------------------
{
ds_1.DataID = is_ds_1_addr + is_dept_code + 
              "&arg_chg_no_seq="  +  il_chg_no_seq
ds_2.DataID = is_ds_2_addr + is_dept_code + 
              "&arg_chg_no_seq="  +  il_chg_no_seq

ds_1.SyncLoad=true
ds_2.SyncLoad=true
ds_1.reset()
ds_2.reset()   

}
//----------------------------------------------------------------
function Button_close_onclick()               //닫기
//----------------------------------------------------------------
{
 window.returnValue = "";
 window.close();
}
//--------------------------------------------------------------------
function Button_confirm_onclick()               //복사 버튼
//--------------------------------------------------------------------
{
  is_confirm_check = 'yes'
  var ls_return=""
  if  (gd_1.MultiRowSelect){               // multi row select 일 경우
     for (i=1 ; i <= ds_1.CountRow ;i++){
        if (ds_1.RowMark(i) == 1)
           ls_return = ls_return + ds_1.ExportData(i,1,true)
     }          
  }               
    
 window.returnValue = ls_return
 window.close();
}
//----------------------------------------------------------------
function window_onload()                  // window open event 
//-----------------------------------------------------------------
{  
	 gs_home = window.dialogArguments;
	 var result;
	  var array = new Array();
	 result = window.dialogArguments;
	 if (result == "") return 
	 array = result.split("@");
	 is_dept_code =  array[0]         // 부서코드 
	ls_str = "select max(chg_no_seq) select_1  from y_chg_degree  where dept_code  = '" + is_dept_code + "'" 
	ll_cnt = f_select1_q(ls_str)
	il_chg_no_seq = parseInt(ds_select1.NameValue(1,"select_1"),10)
	
	if (!(il_chg_no_seq > -1)) { 
		alert("해당현장으로 작성된내역이없습니다.")
		Button_close_onclick()
		return
	}

   ll_cnt = f_ds_select_q("ds_division","select division select_1 , division_name select_2 from y_code_division order by division")
	btnquery_onclick()

    ds_1copy.DataID = is_ds_1_addr + " " + "&arg_chg_no_seq=" 
    ds_1copy.reset()                   

}
//-----------------------------------------------------------------
function window_onunload()     // windoe.close()문장을 만나면 이루틴은 자동으로 수행됨으로 복사여부를 체크.
//-----------------------------------------------------------------
{
  if (is_confirm_check == 'no')
      window.returnValue = ""
}

</SCRIPT>
<SCRIPT language=JavaScript event="OnColumnChanged(row, colid)" for=ds_1>

</SCRIPT>

</SCRIPT>

<SCRIPT language=JavaScript event=OnClick() for=tree_1>
ds_1.RowPosition = ds_2.RowPosition
</SCRIPT>

<SCRIPT language=JavaScript event=OnRowPosChanged(row) for=ds_1>
if (row < 1)  return
ds_2.RowPosition = ds_1.RowPosition
</SCRIPT>
