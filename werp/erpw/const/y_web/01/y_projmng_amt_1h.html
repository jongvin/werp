<SCRIPT language=JavaScript>

var gs_home = top.frames['security'].gs_home.value
var is_dept_code = top.frames['security'].gs_dept_code.value
var is_dept_name = top.frames['security'].gs_dept_name.value
var is_code = "",is_row
var il_focus = 1
var is_ds_1_addr = gs_home + '/const/y_web/01/y_projmng_amt_1q.jsp?arg_dept_code='
var is_ds_2_addr = gs_home + '/const/y_web/01/y_projmng_amt_detail_1q.jsp?arg_dept_code='
var is_tr_1_addr = gs_home + '/const/y_web/01/y_projmng_amt_1tr.jsp'
var is_tr_2_addr = gs_home + '/const/y_web/01/y_projmng_amt_detail_1tr.jsp'
</SCRIPT>

<!--                      Function                          -->

<SCRIPT language=JavaScript>
//------------------------------------------------------------------------
function btnquery_onclick()                     // 조회  
//------------------------------------------------------------------------
{
	 if (il_focus == 1) { 
		ds_1.DataID = is_ds_1_addr + is_dept_code
	   ds_1.SyncLoad=true
	   ds_1.Reset()
	   if ( ds_1.CountRow < 1 ) ds_2.ClearData()
	 }   
	 else {
		ds_2.DataID = is_ds_2_addr + is_dept_code + '&arg_wbs_code=' + is_code
	   ds_2.SyncLoad=true
	   ds_2.Reset()
	   if (ds_1.NameValue(ds_1.RowPosition,"amt") != ds_2.Sum(14,0,0)) {
			ds_1.NameValue(ds_1.RowPosition,"amt") = ds_2.Sum(14,0,0)
		}
	 }
}
//-----------------------------------------------------------------------
function btnadd_onclick()                       // 추가 
//------------------------------------------------------------------------
{
	if  (il_focus == 1) {
	   ds_1.AddRow()
	   bt_wbs_onclick()
	}
	else
	   div_btnadd_onclick()  

}
//------------------------------------------------------------------------
function div_btnadd_onclick()                  // 하위 추가
//------------------------------------------------------------------------
{
    if (is_code != ""){
       ds_2.AddRow()
       bt_detail_onclick()
    }
 }
//-----------------------------------------------------------------------
function btninsert_onclick()                    // 삽입
//-----------------------------------------------------------------------
{
  if  (il_focus == 1) {
      ds_1.InsertRow(ds_1.RowPosition);
      bt_wbs_onclick()
  }
  else
    if (is_code != "")  {
      ds_2.InsertRow(ds_1.RowPosition);
		bt_detail_onclick()
  }    
}

//------------------------------------------------------------------------
function btndelete_onclick()                    // 삭제 
//------------------------------------------------------------------------
{
  if  (il_focus == 1) {
  	  if (ds_2.CountRow > 0 ){
  	  		alert('하위의 자료부터 삭제하십시오...')
  	  		return
  	  	}
     if  (gd_1.MultiRowSelect){               // multi row select 일 경우
        for (i=ds_1.CountRow ;i >0 ;i--){
           if (ds_1.RowMark(i) == 1)
                  ds_1.DeleteRow(i)
         } 
      if  (ds_1.RowPosition != 0)     
       ds_1.MarkRows(ds_1.RowPosition,ds_1.RowPosition)  //삭제작업완료후 MARK
      }    
    else
       ds_1.DeleteRow(ds_1.RowPosition)
  }     
  else
      div_btndelete_onclick()        
} 
//------------------------------------------------------------------------     
function div_btndelete_onclick()           //하위 삭제
//------------------------------------------------------------------------
{
	if  (gd_2.MultiRowSelect){               // multi row select 일 경우
		for (i=ds_2.CountRow ;i >0 ;i--){
		  if (ds_2.RowMark(i) == 1 && ds_2.NameValue(i,'comp_chk') == 'F')
		         ds_2.DeleteRow(i)
		}  
		if  (ds_2.RowPosition != 0)          
		    ds_2.MarkRows(ds_2.RowPosition,ds_2.RowPosition)  //삭제작업완료후 MARK
		 }
		else
		  ds_2.DeleteRow(ds_2.RowPosition)  
 }
//---------------------------------------------------------------------------
function btnsave_onclick()                       // 저장
//---------------------------------------------------------------------------
{
 is_code = ds_1.NameValue(ds_1.RowPosition,"wbs_code");
 if (il_focus == 1) {
   if (ds_1.IsUpdated){
      if  (confirm("변경되었습니다 저장하시겠습니까?")){
			if (ds_2.IsUpdated){
				tr_2.Post()
			}	
          tr_1.Post()
      }
   }       
 }
 else
    div_btnsave_onclick()  
}
//---------------------------------------------------------------------------
function div_btnsave_onclick()                  //하위 저장
//--------------------------------------------------------------------------- 
{
	if (ds_2.IsUpdated){
		if  (confirm("변경되었습니다 저장하시겠습니까?")){
			if (ds_1.IsUpdated){
				tr_1.Post()
			}	
			tr_2.Post()
		}
	}         
}
//-------------------------------------------------------------------------------
function sp_call()                  //집계작업(실행내역적용)
//--------------------------------------------------------------------------------
{
	var li_no,ls_tag
	
	div_btnsave_onclick()
	
	ll_cnt = f_select_q("select max(chg_no_seq) select_1 " +
		    " from y_chg_degree where dept_code = " + "'" + is_dept_code + "'" )

	if (ll_cnt < 1 ) {
		alert("실행 차수가 생성되지않아 작업할 수 없습니다...")
		return
	}
	li_no = ds_select.NameValue(ds_select.RowPosition,'select_1')

	ll_cnt = f_select_q("select approve_class select_1 " +
		    " from y_chg_degree where dept_code = " + "'" + is_dept_code + "'" +
		    "                     and chg_no_seq = " + li_no )
	
	ls_tag = ds_select.NameValue(ds_select.RowPosition,'select_1')
	if (ls_tag != '1' ) {
		alert("실행이 편성작업중일 경우만 적용할 수 있습니다...")
		return
	}
	
	if  (confirm("실행내역에 적용하시겠습니까?")) {
		ds_spcall.DataID = gs_home + '/const/y_web/01/y_projmng_convert_procedure.jsp?arg_dept_code=' + 
			is_dept_code + '&arg_no=' + li_no  
		ds_spcall.SyncLoad = true
		ds_spcall.reset()
		
		ds_spcall.DataID = gs_home + '/const/y_web/01/y_budget_tot_cmpt_procedure.jsp?arg_dept_code=' + 
			is_dept_code + '&arg_no=' + li_no  
		ds_spcall.SyncLoad = true
		ds_spcall.reset()

		btnquery_onclick()
		alert('정상 처리 되었습니다...')
	}   
}
//----------------------------------------------------------------------------
function bt_wbs_onclick() //현장관리비기준(공종)찾기
//----------------------------------------------------------------------------
{
	var result;
	var send_arg,ll_cnt,i,j,ll_chk;
	var array = new Array();
	send_arg = ''
	result = window.showModalDialog(gs_home + "/const/y_web/00/y_projmng_find_1h.html", send_arg,"dialogWidth:515px;dialogHeight:500px");
	
	if(result == ""){
		ds_1.DeleteRow(ds_1.RowPosition)
	 	return;
	}
	array = result.split("@");
	ll_cnt = array[0]
	if ( ll_cnt > 1 ) {
		for(i=1;i<=ll_cnt;i++) {
			j = i * 2 - 1
			ll_chk = ds_1.ValueRow(2,array[j])
			if (ll_chk == 0) {
				if (j != 1 ) {
		   		ds_1.AddRow()
		   	}
		   	ds_1.NameValue(ds_1.RowPosition,"dept_code") = is_dept_code
				ds_1.NameValue(ds_1.RowPosition,"wbs_code") = array[j]
				ds_1.NameValue(ds_1.RowPosition,"name") = array[j+1]
			}
			else {
				if ( j ==1 ) {
					ds_1.DeleteRow(ds_1.RowPosition)
				}
			}
		}
	}
	else {
		ll_chk = ds_1.ValueRow(2,array[1])
		if (ll_chk == 0) {
	   	ds_1.NameValue(ds_1.RowPosition,"dept_code") = is_dept_code
			ds_1.NameValue(ds_1.RowPosition,"wbs_code") = array[1]
			ds_1.NameValue(ds_1.RowPosition,"name") = array[2]
		}
		else {
			ds_1.DeleteRow(ds_1.RowPosition)
		}
			
	}
}
//----------------------------------------------------------------------------
function bt_detail_onclick() //현장관리비기준(내역)찾기
//----------------------------------------------------------------------------
{
	var result;
	var send_arg,ll_cnt,i,j,ll_chk,ls_detail_code;
	var array = new Array();
	send_arg = ''
	result = window.showModalDialog(gs_home + "/const/y_web/00/y_projmng_detail_find_1h.html", is_code,"dialogWidth:515px;dialogHeight:500px");
	
	if(result == ""){
		ds_2.DeleteRow(ds_2.RowPosition)
	 	return;
	}
	array = result.split("@");
	ll_cnt = array[0]
	if ( ll_cnt > 1 ) {
		for(i=1;i<=ll_cnt;i++) {
			j = i * 2 - 1
			ll_chk = ds_2.ValueRow(3,array[j+1])
			if (ll_chk == 0) {
				if (j != 1 ) {
		   		ds_2.AddRow()
		   	}
		   	ls_detail_code = array[j+1]
				f_select_q("select name select_1, ssize select_2, " +
				           " unit select_3, price select_4, remark select_5, " +
				           " acntcode select_6 from y_projmng_basic " +
				           " where wbs_code = " + "'" + is_code + "'" +
				           "   and detail_code = " + "'" + ls_detail_code + "'" )

		   	ds_2.NameValue(ds_2.RowPosition,"dept_code")   = is_dept_code
				ds_2.NameValue(ds_2.RowPosition,"wbs_code")    = array[j]
				ds_2.NameValue(ds_2.RowPosition,"detail_code") = array[j+1]
				ds_2.NameValue(ds_2.RowPosition,"name")     = ds_select.NameValue(ds_select.RowPosition,"select_1")
				ds_2.NameValue(ds_2.RowPosition,"ssize")    = ds_select.NameValue(ds_select.RowPosition,"select_2")
				ds_2.NameValue(ds_2.RowPosition,"unit")     = ds_select.NameValue(ds_select.RowPosition,"select_3")
				ds_2.NameValue(ds_2.RowPosition,"price")    = ds_select.NameValue(ds_select.RowPosition,"select_4")
				ds_2.NameValue(ds_2.RowPosition,"amt")      = ds_select.NameValue(ds_select.RowPosition,"select_4")
				ds_2.NameValue(ds_2.RowPosition,"remark")   = ds_select.NameValue(ds_select.RowPosition,"select_5")
				ds_2.NameValue(ds_2.RowPosition,"acntcode") = ds_select.NameValue(ds_select.RowPosition,"select_6")
				ds_2.NameValue(ds_2.RowPosition,"qty")         = 1
				ds_2.NameValue(ds_2.RowPosition,"persion_qty") = 1
				ds_2.NameValue(ds_2.RowPosition,"month_qty")   = 1
				ds_2.NameValue(ds_2.RowPosition,"day_qty")     = 1
			}
			else {
				if ( j ==1 ) {
					ds_2.DeleteRow(ds_2.RowPosition)
				}
			}
		}
	}
	else {
		ll_chk = ds_2.ValueRow(3,array[2])
		if (ll_chk == 0) {
	   	ls_detail_code = array[2]
			ll_cnt = f_select_q("select name select_1, ssize select_2, " +
			                    " unit select_3, price select_4, remark select_5, " +
			                    " acntcode select_6 from y_projmng_basic " +
			                    " where wbs_code = " + "'" + is_code + "'" +
			                    "   and detail_code = " + "'" + ls_detail_code + "'" )
	   	ds_2.NameValue(ds_2.RowPosition,"dept_code") = is_dept_code
			ds_2.NameValue(ds_2.RowPosition,"wbs_code") = array[1]
			ds_2.NameValue(ds_2.RowPosition,"detail_code") = array[2]
			ds_2.NameValue(ds_2.RowPosition,"name")     = ds_select.NameValue(ds_select.RowPosition,"select_1")
			ds_2.NameValue(ds_2.RowPosition,"ssize")    = ds_select.NameValue(ds_select.RowPosition,"select_2")
			ds_2.NameValue(ds_2.RowPosition,"unit")     = ds_select.NameValue(ds_select.RowPosition,"select_3")
			ds_2.NameValue(ds_2.RowPosition,"price")    = ds_select.NameValue(ds_select.RowPosition,"select_4")
			ds_2.NameValue(ds_2.RowPosition,"amt")      = ds_select.NameValue(ds_select.RowPosition,"select_4")
			ds_2.NameValue(ds_2.RowPosition,"remark")   = ds_select.NameValue(ds_select.RowPosition,"select_5")
			ds_2.NameValue(ds_2.RowPosition,"acntcode") = ds_select.NameValue(ds_select.RowPosition,"select_6")
			ds_2.NameValue(ds_2.RowPosition,"qty")         = 1
			ds_2.NameValue(ds_2.RowPosition,"persion_qty") = 1
			ds_2.NameValue(ds_2.RowPosition,"month_qty")   = 1
			ds_2.NameValue(ds_2.RowPosition,"day_qty")     = 1
		}
		else {
			ds_2.DeleteRow(ds_2.RowPosition)
		}
			
	}
}
//---------------------------------------------------------------------------
function dept_code_find()                       //현장 찾기 
//---------------------------------------------------------------------------
{
	result = f_dept_code_find(dept_name.value)
	if (result==false)return
	
	is_dept_code = top.frames['security'].gs_dept_code.value
	is_dept_name = top.frames['security'].gs_dept_name.value

	dept_name.value = is_dept_name
	il_focus = 1
	btnquery_onclick()
}     
//----------------------------------------------------------------------------
function btncancel_onclick()                     // 취소
//---------------------------------------------------------------------------- 
{
 if (il_focus == 1) 
    ds_1.Undo(ds_1.RowPosition);
 else
    ds_2.Undo(ds_2.RowPosition);    
}
//----------------------------------------------------------------------------
function btnexit_onclick(ls_arg)                 // 종료 
//-----------------------------------------------------------------------------
{
	  if (ds_1.IsUpdated) {
     if  (confirm("변경되었습니다 저장하시겠습니까?")) 
        {  //저장 routine
        }   
 
       }     
top.frames['main_ct'].location.href(ls_arg)
top.frames['main_title'].div_r.style.visibility="hidden"             
top.frames['main_title'].div_u.style.visibility="hidden"             

// top.frames['main_ct'].window.close()     
}
//------------------------------------------------------------------------
function keyDown()                       //검색어 입력후 enter를 쳤을경우
//------------------------------------------------------------------------
{
	if (window.event.keyCode == 13) { 
		dept_code_find();
	} 
}

//------------------------------------------------------------------------
function get_focus(focus) // gd가 포커스를 받을때 동작.
//------------------------------------------------------------------------
{
	il_focus = focus
}

//---------------------------------------------------------------------------
function window_onload()                      // window open event
//---------------------------------------------------------------------------
{
  if (f_reject_window()) return 
   top.frames['main_title'].mouse_over()
	dept_name.value = is_dept_name

	ds_1.DataID=is_ds_1_addr + is_dept_code
	ds_1.SyncLoad=true
	ds_1.reset()
	
	tr_1.Action = is_tr_1_addr
	tr_2.Action = is_tr_2_addr
}
</script>

<!-- ======================================================================= -->

<script language=JavaScript for=gd_1 event=OnKeyPress(kcode)>
if (kcode == 13) {
    if (ds_1.RowPosition == ds_1.CountRow)  
        btnadd_onclick()
    else     
        ds_1.RowPosition++
}
</script>
<script language=JavaScript for=gd_2 event=OnKeyPress(kcode)>
if (kcode == 13) {
    if (ds_2.RowPosition == ds_2.CountRow)  
        div_btnadd_onclick()
    else     
        ds_2.RowPosition++
}
</script>

<script language=JavaScript for=ds_1 event=CanRowPosChange(row)>
	if (row < 1) return True
	is_row = row
	return true
</script>
<SCRIPT language=JavaScript event=OnRowPosChanged(row) for=ds_1>
	if (row < 1)  return
	if (ds_2.IsUpdated){
		div_btnsave_onclick()
		if (ds_2.IsUpdated){
			ds_2.Reset()
	   	if (ds_1.NameValue(is_row,"amt") != ds_2.Sum(14,0,0)) {
				ds_1.NameValue(is_row,"amt") = ds_2.Sum(14,0,0)
			}
		}
	}	
	is_code = ds_1.NameString(row,"wbs_code");
	ds_2.DataID = is_ds_2_addr + is_dept_code + '&arg_wbs_code=' + is_code
	ds_2.SyncLoad=true
	ds_2.reset();
</SCRIPT>
<SCRIPT language=JavaScript  event=OnColumnChanged(row,colid) for=ds_2>
	if( colid == "persion_qty" || colid == 'month_qty' || colid == 'day_qty' ) {
		var ld_persion,ld_month,ld_day
		ld_persion = ds_2.NameValue(row,"persion_qty")
		ld_month   = ds_2.NameValue(row,"month_qty") 
		ld_day     = ds_2.NameValue(row,"day_qty")
		
		ds_2.NameValue(row,"qty") = ld_persion * ld_month * ld_day
	}
	if (colid == 'qty' || colid == 'price'){
		var ld_qty,ld_price
		ld_qty   = ds_2.NameValue(row,'qty')
		ld_price = ds_2.NameValue(row,'price')
		
		ds_2.NameValue(row,"amt") = parseInt(ld_qty * ld_price)
		ds_1.NameValue(ds_1.RowPosition,"amt") = ds_2.Sum(14,0,0)
	}
	if (colid == 'amt'){
		ds_1.NameValue(ds_1.RowPosition,"amt") = ds_2.Sum(14,0,0)
	}
</SCRIPT>

<SCRIPT language=JavaScript for=ds_2 event=OnLoadError()>
  alert("Error Code : " + ds_2.ErrorCode + "\n" + "Error Message : " + ds_2.ErrorMsg + "\n");
</SCRIPT>

<SCRIPT language=JavaScript for=tr_2 event=OnFail()>
  alert("Error Code : " + tr_2.ErrorCode + "\n" + "Error Message : " + tr_2.ErrorMsg + "\n");
</SCRIPT>
