{

{
  ds_1.DataID = gs_home + is_ds_1_addr + is_dept_code

}
//----------------------------------------------------------------
function Button_close_onclick()               //닫기
//----------------------------------------------------------------
{
 window.returnValue = "";
 window.close();
}

//-----------------------------------------------------------------------
{
	gd_1.Focus();
	gd_1.SetColumn("no_seq");
} 
//-----------------------------------------------------------------------
function init_move()               // 초기값세팅
//-----------------------------------------------------------------------
{
   if (ds_1.IsUpdated){

       return
   }    
	dept_code_cond_find('')
}

{
	 init_move()
}

function btninsert_onclick()                    // 삽입
//-----------------------------------------------------------------------
{
	if  (is_dept_code == "") {

		return
	}     
	if  (ds_1.CountRow > 0) { 
	}    
	else {
	}
	init_move()
}
//------------------------------------------------------------------------
function btndelete_onclick()                    // 삭제 
//------------------------------------------------------------------------
{
	var ls_temp
	  if  (gd_1.MultiRowSelect){               // multi row select 일 경우
	     for (i=ds_1.CountRow ;i >0 ;i--)
	     {
	        if (ds_1.RowMark(i) == 1){
						ds_1.DeleteRow(i)
	        }
	    }   
	    ds_1.MarkRows(ds_1.RowPosition,ds_1.RowPosition)  //삭제작업완료후 MARK
	   } 
	  else
	     ds_1.DeleteRow(ds_1.RowPosition)  
 }
//---------------------------------------------------------------------------
function btnsave_onclick()                       // 저장
//---------------------------------------------------------------------------
{
var ls_temp
	if (ds_1.IsUpdated){
	   if  (confirm("변경되었습니다 저장하시겠습니까?")){
          ll_dup = f_dup_chk("ds_1","cmp_dept_code")
          if (ll_dup > 0) {
             alert("동일현장은 선택할수 없습니다\n 삭제하신후 저장하십시요")
             ds_1.RowPosition = ll_dup
             return
          }   
	       tr_1.Post()
	    }
   } 
}
//---------------------------------------------------------------------------
function dept_code_cond_find(data)                       //현장 찾기 
//---------------------------------------------------------------------------
{
	var is_dept_search_addr = gs_home + '/comm_search/z_dept_cond_find_compare_1h.html'

	var array = new Array();

	result = window.showModalDialog(is_dept_search_addr,gs_home + '@'  + is_detail_code + '@' + is_division + '@' + is_mat_code,
               	"dialogWidth:910px;dialogHeight:750px");


	
	if(result == "") return false;
	array = result.split("@");
	var i,j,k
	j = array.length - 1
	j = j / 2
	k=0
	for (i=1;i<=j;i++) {
	   ds_1.AddRow()
	   
	   ds_1.NameValue(ds_1.RowPosition,"dept_code") = is_dept_code
  	   ds_1.NameValue(ds_1.RowPosition,"no_seq") = ds_1.NameValue(ds_1.CountRow - 1,'no_seq') + 1

	   ds_1.NameValue(ds_1.RowPosition,'cmp_dept_code') = array[k]
	   k++
	   ds_1.NameValue(ds_1.RowPosition,'long_name') = array[k];
	   k++
	}   

	if (ds_1.IsUpdated) {
      ll_dup = f_dup_chk("ds_1","cmp_dept_code")
      if (ll_dup > 0) {
         alert("동일현장은 선택할수 없습니다\n 삭제하신후 저장하십시요")
         ds_1.RowPosition = ll_dup
         return
      }   
	  	 tr_1.Post()
	}  	 
}

//----------------------------------------------------------------
function window_onload()                  // window open event 
//-----------------------------------------------------------------
{
	var result;
	var array = new Array();
	result = window.dialogArguments;

	if(result == "") {
		alert("최소한 홈 디렉토리는 있어야 합니다")
		Button_close_onclick()
	}

	array = result.split("@");
	gs_home = array[0]                  // 0: 홈 디렉토리
	is_dept_code = array[1] 
	is_detail_code = array[2]          // 표준내역코드
	is_division = array[3]             // 집계분류코드
	is_mat_code = array[4]             // 자재코드
	tr_1.Action = gs_home + is_tr_1_addr 
	btnquery_onclick()
}
//-----------------------------------------------------------------
function window_onunload()     // windoe.close()문장을 만나면 이루틴은 자동으로 수행됨으로 복사여부를 체크.
//-----------------------------------------------------------------
{
  if (is_confirm_check == 'no')
      window.returnValue = ""
}
