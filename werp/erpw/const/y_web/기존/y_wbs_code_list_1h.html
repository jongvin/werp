//------------------------------------------------------------------------
function btnquery_prt_onclick()                     // 미리보기
//------------------------------------------------------------------------
{
   print_condition_query()
   var arg_temp
   arg_temp ="const_rpt/y_web/99r/y_wbs_code"        // 보고서 명
   if ((is_wbs_code == "") || (wbs_name.value == ""))
       is_wbs_code = "@"                             //전체를 출력하고자 할경우
   arg_temp = arg_temp + "&RptParams=" + is_wbs_code
   f_crystal_report(arg_temp)   //보고서 호출

}

//------------------------------------------------------------------------
{
}

//-----------------------------------------------------------------------
function wbs_code_find()               //표준 공종 찾기
//-----------------------------------------------------------------------
{
	is_returnvalue = window.showModalDialog("../99/y_wbs_code_copy_1h.html" ,"","dialogWidth:"+300+"px; dialogHeight:"+600+"px");
	
	if (is_returnvalue == "") 
	{
      is_wbs_code = ""
	}	
	else
	{
     ls_tempvalue = new Array();
	  ls_tempvalue=is_returnvalue.split("@");
	  is_wbs_code = ls_tempvalue[0]
	  wbs_name.value = ls_tempvalue[1]
	}
}
//------------------------------------------------------------------------
function keyDown()                       //검색어 입력후 enter를 쳤을경우
//------------------------------------------------------------------------
{
	if (window.event.keyCode == 13) { 
      if (wbs_name.value == "") {
          is_wbs_code = ""
          return
      }
		wbs_code_find();
	} 
}
//---------------------------------------------------------------------------
function window_onload()                      // window open event
//---------------------------------------------------------------------------
{
  if (f_reject_window()) return 
	top.frames['main_title'].mouse_over()



}
