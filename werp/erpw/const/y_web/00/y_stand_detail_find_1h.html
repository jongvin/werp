function keyDown()                       //검색어 입력후 enter를 쳤을경우
//------------------------------------------------------------------------
{
   
	if (window.event.keyCode == 13) { 
		btnquery_onclick();
	} 
}

//---------------------------------------------------------------
function btnquery_onclick()               //조회 
//---------------------------------------------------------------
{
   if (Textbox_1.value.length == 0 && Textbox_2.value.length == 0) { 
      alert("반드시 자원명을 입력하셔야 합니다")
      return
   }   
  var ls_temp
  ls_temp = Textbox_1.value
  if (Textbox_1.value.length != 0)
     ds_1.DataID =  is_ds_code_addr + "?arg_name=" + Textbox_1.value 
  else     
     ds_1.DataID =  is_ds_1_addr + "?arg_name=" + Textbox_2.value 
     
  ds_1.SyncLoad=true
  
  ds_1.reset()
  
  var ll_row
  if (Textbox_1.value.length != 0) {
      ll_row = ds_1.NameValueRow('detail_code',Textbox_1.value)
      ds_1.RowPosition = ll_row
  }    



}
//----------------------------------------------------------------
function Button_close_onclick()               //닫기
//----------------------------------------------------------------

 window.returnValue = "";
 window.close();
}
//--------------------------------------------------------------------
function Button_confirm_onclick()               //확인
//--------------------------------------------------------------------
{
  is_confirm_check = 'yes'
  var ls_return=""

    ls_return = ds_1.NameValue(ds_1.RowPosition,'detail_code') + '@'  +
                ds_1.NameValue(ds_1.RowPosition,'name') + '@'  +
                ds_1.NameValue(ds_1.RowPosition,'ssize') + '@' +
                ds_1.NameValue(ds_1.RowPosition,'unit') + '@' + 
                ds_1.NameValue(ds_1.RowPosition,'res_class') + '@' +  
                ds_1.NameValue(ds_1.RowPosition,'mat_code') + '@' +
                ds_1.NameValue(ds_1.RowPosition,'high_detail_code')  
 }       
 window.returnValue = ls_return
 window.close();
}
//----------------------------------------------------------------
function window_onload()                  // window open event 
//-----------------------------------------------------------------
{
 var result;
 var array = new Array();
 
 result = window.dialogArguments;
 ll_cnt = f_select_q("select etc_code select_1, child_name select_2  from z_code_etc_child where class_tag = '003' order by etc_code")
 if (result == "") return 
 array = result.split("@");
 if (array[1] == 'code') {
    Textbox_1.value = array[0]         // 0: 찾고자하는 값.
 }
 else 
    Textbox_2.value = array[0]         // 0: 찾고자하는 값.
 btnquery_onclick()
 this.focus()

}

//-----------------------------------------------------------------
{
  if (is_confirm_check == 'no')
      window.returnValue = ""
}
