<SCRIPT language=JavaScript>
var gs_home
var is_ds_1_addr = '/const/v_web/03/V_INS_PLAN_POPUP_1q.jsp'
var is_confirm_check = 'no'
var not_query = ''
</SCRIPT> 

<!-- ======================================================================= -->
<!--                      Function                          -->
<!-- ======================================================================= -->

<script language="javascript" >
//------------------------------------------------------------------------
function keyDown()                       //검색어 입력후 enter를 쳤을경우
//------------------------------------------------------------------------
{
	if (window.event.keyCode == 13) { 
		btnquery_onclick();
	} 
}

//---------------------------------------------------------------
function btnquery_onclick()               //조회 
//---------------------------------------------------------------
{

  ds_1.DataID =  gs_home + is_ds_1_addr + '?arg_not_query=' + not_query
  ds_1.SyncLoad=true
  ds_1.reset()
  
  if ( ds_1.CountRow  < 1 ) 
    Button_close_onclick() 

}
//----------------------------------------------------------------
function Button_close_onclick()               //닫기
//----------------------------------------------------------------
{
 window.returnValue = "";
 window.close();
}
//--------------------------------------------------------------------
function Button_confirm_onclick()               //확인
//--------------------------------------------------------------------
{
  is_confirm_check = 'yes'
  var ls_return=""
  ls_return = ds_1.NameValue(ds_1.RowPosition,'etc_code') + '@'  +
              ds_1.NameValue(ds_1.RowPosition,'child_name') + "@ "  
        
 window.returnValue = ls_return
 window.close();
}
//----------------------------------------------------------------
function window_onload()                  // window open event 
//-----------------------------------------------------------------
{
 var result;
 var array = new Array();
 result = window.dialogArguments;
 
 if(result == "") return false;
	
 array = result.split("@"); 

 gs_home = array[0] 
 not_query = '\'\''+ array[1]
 
 btnquery_onclick()
}
//-----------------------------------------------------------------
function window_onunload()     // windoe.close()문장을 만나면 이루틴은 자동으로 수행됨으로 복사여부를 체크.
//-----------------------------------------------------------------
{
  if (is_confirm_check == 'no')
      window.returnValue = ""
}

</SCRIPT>
<!-- ======================================================================= -->
<!--                     Event               							           -->
<!-- ======================================================================= -->
<script language=JavaScript for=gd_1 event=OnDblClick(row,colid)>
	ds_1.RowPosition=row
	Button_confirm_onclick()
</SCRIPT>
<SCRIPT language=JavaScript for=ds_1 event=OnLoadError()>
  alert("Error Code(ds_1) : " + ds_1.ErrorCode + "\n" + "Error Message : " + ds_1.ErrorMsg + "\n");
</SCRIPT>

					<td width="50">
						<INPUT  id=Button_confrim  type=button class="img_btnOk"  value=확인 onclick=Button_confirm_onclick() >
					</td>
					<td>
						<INPUT   id=Button_close type=button  class="img_btnClose"  value=닫기 onclick=Button_close_onclick() >
					</td>
				</tr>
			</table>
		</td>
	</tr>
	<tr>

			    style="Z-INDEX: 105; WIDTH: 100%; POSITION: relative;HEIGHT: 100%"

				 <param name="MultiRowSelect"   value="0">
