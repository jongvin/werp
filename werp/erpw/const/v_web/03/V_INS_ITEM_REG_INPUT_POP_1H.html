<script language="javascript" >
//------------------------------------------------------------------------
function ret_value()                     // 조회  
//------------------------------------------------------------------------
{
	var ret
	
   ret = txt_1.value + '@' + txt_2.value + '@' + txt_3.value + '@' + txt_4.value + '@' + 
         txt_5.value + '@' + txt_6.value
 
 	window.returnValue = ret ;
 	self.close() ;
}
//---------------------------------------------------------------------------
function window_onload()                      // window open event
//---------------------------------------------------------------------------
{
	var array = new Array();
	result= window.dialogArguments;

	if(result== "") return false;
	
	array = result.split("@");
	
	txt_1.value = array[0]
	txt_2.value = array[1]
	txt_3.value = array[2]
	txt_4.value = array[3]
	txt_5.value = array[4]
	txt_6.value = array[5]
	
}
</script>
