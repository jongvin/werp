//------------------------------------------------------------------------
function btnquery_onclick()                     // 조회  
//------------------------------------------------------------------------
{
   
		ds_1.DataID = is_ds_1_addr + is_dept_code + '&arg_year=' + em_year.text
							+ '&arg_quarter_year='  + ccom_quarter_year.codevalue 
		ds_1.SyncLoad=true
		ds_1.Reset()	

		ds_2.ClearData()
		ds_3.ClearData()

		em_order_dt.text = ds_1.NameValue(ds_1.RowPosition,"order_dt")
		em_report_dt.text = ds_1.NameValue(ds_1.RowPosition,"report_dt")
		em_ins_chief.text = ds_1.NameValue(ds_1.RowPosition,"ins_chief")
		em_dept_chief.text = ds_1.NameValue(ds_1.RowPosition,"dept_chief")

		ds_2.DataID = is_ds_2_addr + is_dept_code + '&arg_year=' + em_year.text 
							+ '&arg_quarter_year='  + ccom_quarter_year.codevalue 
		ds_2.SyncLoad=true
		ds_2.Reset()	

		if ( ds_2.CountRow < 1 )   
		{	
			ds_3.ClearData()
			ta_reform_order.value  = "" ;
			ta_befor_reform.value = ""  ;
			ta_after_reform.value = ""  ;

//------------------------------------------------------------------------
function div_btnquery_onclick()                     // 조회

		ta_reform_order.value  = ds_2.NameValue(ds_2.RowPosition,"reform_order")


		ds_3.DataID = is_ds_3_addr + is_dept_code + '&arg_year=' + em_year.text

							+ '&arg_seq=' + ds_2.NameValue(ds_2.RowPosition,"seq")

//-----------------------------------------------------------------------
function btnadd_onclick()                       // 추가 
//------------------------------------------------------------------------
{

	 if ( il_screen  == 2) { 
  			ds_2.AddRow() 
		   div_init_move2() 
		}

	 if ( il_screen  == 3 ) { 
 		if (ds_2.CountRow < 1 ) return
  			ds_3.AddRow() 
			div_init_move3() 
		}

}
//-----------------------------------------------------------------------
function btninsert_onclick()                    // 삽입
//-----------------------------------------------------------------------
{
	 if ( il_screen  == 2 ) { 
		if (ds_2.CountRow == 0)				 // 한건도 없을경우는  0 
		{  
			btnadd_onclick()   
			return
		}  
		ds_1.InsertRow(ds_1.RowPosition)   
		div_init_move2()
		}
	
    if ( il_screen  == 3 ) { 
 		if (ds_2.CountRow < 1 ) return
			if (ds_3.CountRow == 0)				 // 한건도 없을경우는  0 
			{
				btnadd_onclick()   
				return
			}  
			ds_3.InsertRow(ds_3.RowPosition)   
	 	   div_init_move3()
		}
}
//------------------------------------------------------------------------
function btndelete_onclick()                    // 삭제 
//------------------------------------------------------------------------
{

		switch ( il_screen )
		{
		case 1:
		   if ( ds_2.CountRow > 0 ) 
	      { alert("하위 안전코드가 남아있습니다"); return ;  }
		   break;
		}
		
		if ( il_screen  == 2 ) 
		{ 
		   if (ds_2.CountRow < 1 ) return
			if  (gd_2.MultiRowSelect)
			  {                                   // multi row select 일 경우
			     for (i=ds_2.CountRow ;i >0 ;i--)                          // 로우의 제일끝에서부터 앞으로 루핑
			     {
			        if (ds_2.RowMark(i) == 1)                              // 선택되어 있으며는 
			            ds_2.DeleteRow(i)
			    }   
			    ds_2.MarkRows(ds_2.RowPosition,ds_2.RowPosition)           // 삭제작업완료후 MARK(멀티로우 때문에 한번 마킹해준다)
			  }
			  else
			 	ds_2.DeleteRow(ds_2.RowPosition)  
		 }  
		 
		 		
		if ( il_screen  == 3 ) 
		{ 
		   if (ds_3.CountRow < 1 ) return
			if  (gd_3.MultiRowSelect)
			  {                                   // multi row select 일 경우
			     for (i=ds_3.CountRow ;i >0 ;i--)                          // 로우의 제일끝에서부터 앞으로 루핑
			     {
			        if (ds_3.RowMark(i) == 1)                              // 선택되어 있으며는 
			            ds_3.DeleteRow(i)
			    }   
			    ds_3.MarkRows(ds_3.RowPosition,ds_2.RowPosition)           // 삭제작업완료후 MARK(멀티로우 때문에 한번 마킹해준다)
			  }
			  else
			 	ds_3.DeleteRow(ds_3.RowPosition)  
		 }  

}

	if ( ds_1.IsUpdated ||  ds_2.IsUpdated || ds_3.IsUpdated )

				tr_3.Post()           // 저장(window_onload()에서 tr_2.Action 이 연결되어있어야한다.) 
			}
	
	      IFrame_upload.btnsave_onclick()								// 업로드 저장
		}
	}

}

//----------------------------------------------------------------------
function div_init_move2()                         // initial move
//----------------------------------------------------------------------
{
    var temp = 0;
   
	for( i = 1 ; i <= ds_2.CountRow  ; i++ )	
	{
		if ( parseInt(ds_2.NameValue(i,"seq")) > parseInt(temp) )
	   	temp = ds_2.NameValue(i,"seq") 
	}

   ds_2.NameValue(ds_2.RowPosition,"dept_code") = is_dept_code
   ds_2.NameValue(ds_2.RowPosition,"year") = em_year.text + '' + '01'+ '01'
   ds_2.NameValue(ds_2.RowPosition,"quarter_year") = ccom_quarter_year.codevalue 
   ds_2.NameValue(ds_2.RowPosition,"seq") = temp  + 1 
	
	div_btnquery_onclick()

}
//----------------------------------------------------------------------
function div_init_move3()                         // initial move
//----------------------------------------------------------------------
{
   var temp = 0;
   
	for( i = 1 ; i <= ds_3.CountRow  ; i++ )	
	{
		if ( parseInt(ds_3.NameValue(i,"d_seq")) > parseInt(temp) )
	   	temp = ds_3.NameValue(i,"d_seq") 
	}

   ds_3.NameValue(ds_3.RowPosition,"dept_code") = is_dept_code
   ds_3.NameValue(ds_3.RowPosition,"year") = em_year.text +'' + '01'+ '01'
   ds_3.NameValue(ds_3.RowPosition,"quarter_year") = ccom_quarter_year.codevalue 
   ds_3.NameValue(ds_3.RowPosition,"seq") = ds_2.NameValue(ds_2.RowPosition,"seq") 
   ds_3.NameValue(ds_3.RowPosition,"d_seq") = temp  + 1  

}

//----------------------------------------------------------------------------
function f_check_date1(string_date)                    // 날자의 Valid 를 체크한다.
//----------------------------------------------------------------------------
{  
  	 
  var  input = string_date.replace(/-/g,"");
  input = input.replace(/\./g,"");
  input = input.replace(/\//g,"");
  var inputYear = input.substr(0,4);
  var inputMonth = input.substr(4,2) - 1;
//  var inputDate = input.substr(6, input.length - 6);			//자릿수가 많을경우  input.length - 6
  var resultDate = new Date(inputYear, inputMonth);
  if ( input.length > 6 )	return false
  if ( resultDate.getFullYear() != inputYear ||
       resultDate.getMonth() != inputMonth) {
    	 return false
  }
  else {
  	return true
  }
}

//------------------------------------------------------------------------
{
   IFrame_upload.is_job_code = 'V';							//업무 코드
   IFrame_upload.is_dir_name = 'REFORM_PIC';						//저장될폴더지정

	return ls_parent_key;
}
