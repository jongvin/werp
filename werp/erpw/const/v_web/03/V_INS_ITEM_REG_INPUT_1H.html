//------------------------------------------------------------------------
function btnquery_onclick()                     // 조회  
//------------------------------------------------------------------------
{
		if ( r_quality_section[0].checked == true ) { il_quality_section= 1; } 
		else if( r_quality_section[1].checked == true ) { il_quality_section = 2 ; }
   

		ds_1.DataID = is_ds_1_addr + il_quality_section
//		alert(ds_1.dataid);
		ds_1.SyncLoad=true
		ds_1.Reset()	

		if ( ds_1.CountRow < 1 )   
		{	
			ds_2.ClearData()
			ds_3.ClearData()
			return ; 
		}
		
		gd_size_chk()
		
		div_btnquery_onclick1()
}
//------------------------------------------------------------------------

//------------------------------------------------------------------------
{

		ds_2.DataID = is_ds_2_addr +  il_quality_section + '&arg_quality_ins_code=' + ds_1.NameValue(ds_1.RowPosition,"quality_ins_code")

//-----------------------------------------------------------------------
function btnadd_onclick()                       // 추가 
//------------------------------------------------------------------------
{

	 if ( il_screen  == 1 ) { 
  			ds_1.AddRow() 
		div_init_move1() 
		}

	 if ( il_screen  == 2 ) { 
 		if (ds_1.CountRow < 1 ) return
  			ds_2.AddRow() 
			div_init_move2() 
		}

	 if ( il_screen  == 3 ) { 
 		if (ds_2.CountRow < 1 ) return
	   	ds_3.AddRow() 
		div_init_move3() 
		}

}
//-----------------------------------------------------------------------
function btninsert_onclick()                    // 삽입
//-----------------------------------------------------------------------
{
    
	 if ( il_screen  == 1 ) { 
		if (ds_1.CountRow == 0)				 // 한건도 없을경우는  0 
		{  
			btnadd_onclick()   
			return
		}  
		ds_1.InsertRow(ds_1.RowPosition)   
		div_init_move1()
		}
	
    if ( il_screen  == 2 ) { 
 		if (ds_1.CountRow < 1 ) return
			if (ds_2.CountRow == 0)				 // 한건도 없을경우는  0 
			{
				btnadd_onclick()   
				return
			}  
			ds_2.InsertRow(ds_2.RowPosition)   
	 	   div_init_move2()
		}

	 if ( il_screen  == 3 ) { 
 		if (ds_2.CountRow < 1 ) return
			if (ds_3.CountRow == 0)				 // 한건도 없을경우는  0 
			{
				btnadd_onclick()   
				return
			}  
			ds_3.InsertRow(ds_3.RowPosition)   
		   div_init_move3()
		}
}
//------------------------------------------------------------------------
function btndelete_onclick()                    // 삭제 
//------------------------------------------------------------------------
{
		
		switch ( il_screen )
		{
		case 1:
		   if ( ds_2.CountRow > 0 ) 
	      { alert("하위에 자료가 존재하여 삭제하실 수 없습니다."); return ;  }
		   break;
		case 2:
		   if ( ds_3.CountRow > 0 ) 
	      { alert("하위에 자료가 존재하여 삭제하실 수 없습니다."); return ;  }
		   break;
		}
		
		if ( il_screen  == 1 ) 
		{ 
		   if (ds_2.isUpdated)
		   {
		   	alert("하위 내역 변경사항을 저장하셔야합니다.")
				return ;
			}	
		
		   if (ds_1.CountRow < 1 ) return
			if  (gd_1.MultiRowSelect)
			  {                                   // multi row select 일 경우
			     for (i=ds_1.CountRow ;i >0 ;i--)                          // 로우의 제일끝에서부터 앞으로 루핑
			     {
			        if (ds_1.RowMark(i) == 1)                              // 선택되어 있으며는 
			            ds_1.DeleteRow(i)
			    }   
			    ds_1.MarkRows(ds_1.RowPosition,ds_1.RowPosition)           // 삭제작업완료후 MARK(멀티로우 때문에 한번 마킹해준다)
			  }
			  else
			  	ds_1.DeleteRow(ds_1.RowPosition)  
   	
         div_btnquery_onclick1()	
		}  	 	
     
     

		if ( il_screen  == 2 ) 
		{ 
		   if (ds_3.isUpdated)
		   {
		   	alert("하위 내역 변경사항을 저장하셔야합니다.")
				return ;
			}			
			
		   if (ds_2.CountRow < 1 ) return
			if  (gd_2.MultiRowSelect)
			  {                                   // multi row select 일 경우
			     for (i=ds_2.CountRow ;i >0 ;i--)                          // 로우의 제일끝에서부터 앞으로 루핑
			     {
			        if (ds_2.RowMark(i) == 1)                              // 선택되어 있으며는 
			            ds_2.DeleteRow(i)
			    }   
			    ds_2.MarkRows(ds_2.RowPosition,ds_2.RowPosition)           // 삭제작업완료후 MARK(멀티로우 때문에 한번 마킹해준다)
			  }
			  else
			 	ds_2.DeleteRow(ds_2.RowPosition) 

			div_btnquery_onclick2() 
		}  

		if ( il_screen  == 3 ) 
		{ 
		   if (ds_3.CountRow < 1 ) return
			if  (gd_3.MultiRowSelect)
			  {                                   // multi row select 일 경우
			     for (i=ds_3.CountRow ;i >0 ;i--)                          // 로우의 제일끝에서부터 앞으로 루핑
			     {
			        if (ds_3.RowMark(i) == 1)                              // 선택되어 있으며는 
			            ds_3.DeleteRow(i)
			    }   
			    ds_3.MarkRows(ds_3.RowPosition,ds_3.RowPosition)           // 삭제작업완료후 MARK(멀티로우 때문에 한번 마킹해준다)
			  }
			  else

 }

 function btncancel_onclick()                     // 취소

//---------------------------------------------------------------------------
function btnsave_onclick()                       // 저장
//---------------------------------------------------------------------------
{
	if ( ds_1.IsUpdated ||  ds_2.IsUpdated || ds_3.IsUpdated )
	{
		if  (confirm("변경되었습니다 저장하시겠습니까?"))
		{	
				
			if ( ds_1.IsUpdated )	 	//변경된것이 있으며는 
			{ 
			ll_dup = f_dup_chk("ds_1","QUALITY_INS_NAME")
			if (ll_dup > 0) {
			alert("빈칸이나 중복된 파트명이 입력되었습니다.\n수정하십시요 ")
			ds_1.RowPosition = ll_dup
			gd_1.SetColumn("QUALITY_INS_NAME");
			return false }
			
				tr_1.Post()           // 저장(window_onload()에서 tr_1.Action 이 연결되어있어야한다.) 
			} 
			
			if ( ds_2.IsUpdated )	 	//변경된것이 있으며는 
			{  
	 	 	ll_dup = f_dup_chk("ds_2","part_code@section@INS_ITEM")
	  		if (ll_dup > 0) {
			alert("빈칸이나 중복된 평가항목이 입력되었습니다. \n수정하십시요 ")
			ds_2.RowPosition = ll_dup
			gd_2.SetColumn("INS_ITEM");
			return false	}		
			
				tr_2.Post()           // 저장(window_onload()에서 tr_2.Action 이 연결되어있어야한다.) 
			} 
		
			if ( ds_3.IsUpdated )	 	//변경된것이 있으며는 
			{  
			
		   ll_dup = f_dup_chk("ds_3","POINT")
		   if (ll_dup > 0) {
			alert("빈칸이나 중복된 배점이 입력되었습니다.\n수정하십시요 ")
			ds_3.RowPosition = ll_dup
			gd_3.SetColumn("point");
			return false }			
			
				tr_3.Post()           // 저장(window_onload()에서 tr_2.Action 이 연결되어있어야한다.) 
			}
	
		}
	}
}

//----------------------------------------------------------------------
function gd_size_chk()                        
//----------------------------------------------------------------------
{
   var unit = 20
	var result;
	var array = new Array();
	array = ds_1.NameValue(ds_1.RowPosition,"COLUMN_SIZE").split("@");

	gd_2.ColumnProp('part_code','Width')= 	array[0] * unit 	
	gd_2.ColumnProp('wbs_code','Width')= array[1] * unit 		
	gd_2.ColumnProp('section','Width')= array[2] * unit 	
	gd_2.ColumnProp('ins_item','Width')= array[3] * unit 	
	gd_2.ColumnProp('place','Width')= array[4] * unit 	
	gd_2.ColumnProp('remark','Width')= array[5] 	* unit 

	if (  array[0] < 1 )
		gd_2.ColumnProp('part_code','show') = "false" 		
	else 
		gd_2.ColumnProp('part_code','show') = "true" 	
	
	if (  array[1]< 1 )
		gd_2.ColumnProp('wbs_code','show') = "false" 		
	else 
		gd_2.ColumnProp('wbs_code','show') = "true" 		
	
	if (  array[2] < 1 )
		gd_2.ColumnProp('section','show') = "false" 		
	else 
		gd_2.ColumnProp('section','show') = "true" 		
	
	if ( array[3] < 1 )
		gd_2.ColumnProp('ins_item','show') = "false" 		
	else 
		gd_2.ColumnProp('ins_item','show') = "true" 		
	
	if ( array[4] < 1 )
		gd_2.ColumnProp('place','show') = "false" 		
	else 	
		gd_2.ColumnProp('place','show') = "true" 		
	
	if ( array[5] < 1 )
		gd_2.ColumnProp('remark','show') = "false" 		
	else 	
		gd_2.ColumnProp('remark','show') = "true" 		
		
}

//---------------------------------------------------------------------------
function window_onload()                      // window open event
//---------------------------------------------------------------------------
{
  if (f_reject_window()) return 
  
//    f_set_resize()

    top.frames['main_title'].mouse_over()

	tr_1.Action = is_tr_1_addr
	tr_2.Action = is_tr_2_addr
	tr_3.Action = is_tr_3_addr	
	
	is_sec = gf_initial_security()
