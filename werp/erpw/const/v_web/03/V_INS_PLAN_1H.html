var is_ds_2_addr = gs_home + '/const/v_web/03/V_INS_PLAN_2q.jsp?arg_QUALITY_SECTION='    
var is_tr_1_addr = gs_home + '/const/v_web/03/V_INS_PLAN_1tr.jsp'

<SCRIPT language=JavaScript>
//------------------------------------------------------------------------
function btnquery_onclick()                     // 조회  
//------------------------------------------------------------------------
{
		if ( r_QUALITY_SECTION[0].checked == true ) { il_QUALITY_SECTION= 1; } 
		else if( r_QUALITY_SECTION[1].checked == true ) { il_QUALITY_SECTION = 2 ; }
		else if( r_QUALITY_SECTION[2].checked == true ) { il_QUALITY_SECTION = 3 ; }
   
		ds_1.DataID = is_ds_1_addr + il_QUALITY_SECTION + '&arg_quarter_year='  + ccom_quarter_year.codevalue 
							+ '&arg_year=' + em_year.text 
		ds_1.SyncLoad=true
		ds_1.Reset()	

		if ( ds_1.CountRow < 1 )   
		{	
			ds_2.ClearData()
			return ; 
		}
		
		div_btnquery_onclick()
}
//------------------------------------------------------------------------
function div_btnquery_onclick()                     // 조회  
//------------------------------------------------------------------------
{   
		if ( ds_1.CountRow < 1 )   
		{	
			ds_2.ClearData()
			return ; 
		}
		
		ds_2.DataID = is_ds_2_addr + il_QUALITY_SECTION + '&arg_quarter_year='  + ccom_quarter_year.codevalue 
							+ '&arg_year=' + em_year.text  + '&arg_dept_code=' +ds_1.NameValue(ds_1.RowPosition,"dept_code") 
							+ '&arg_seq=' + ds_1.NameValue(ds_1.RowPosition,"seq")
		ds_2.SyncLoad=true
		ds_2.Reset()	
}
//-----------------------------------------------------------------------
function btnadd_onclick()                       // 추가 
//------------------------------------------------------------------------
{

	 if ( il_screen  == 1 ) { 
  			ds_1.AddRow() 
		div_init_move1() 
		}

	 if ( il_screen  == 2 ) { 
 		if (ds_1.CountRow < 1 ) return
  			ds_2.AddRow() 
			div_init_move2() 
		}

}
//-----------------------------------------------------------------------
function btninsert_onclick()                    // 삽입
//-----------------------------------------------------------------------
{
    
	 if ( il_screen  == 1 ) { 
		if (ds_1.CountRow == 0)				 // 한건도 없을경우는  0 
		{  
			btnadd_onclick()   
			return
		}  
		ds_1.InsertRow(ds_1.RowPosition)   
		div_init_move1()
		}
	
    if ( il_screen  == 2 ) { 
 		if (ds_1.CountRow < 1 ) return
			if (ds_2.CountRow == 0)				 // 한건도 없을경우는  0 
			{
				btnadd_onclick()   
				return
			}  
			ds_2.InsertRow(ds_2.RowPosition)   
	 	   div_init_move2()
		}
}
//------------------------------------------------------------------------
function btndelete_onclick()                    // 삭제 
//------------------------------------------------------------------------
{
		switch ( il_screen )
		{
		case 1:
		   if ( ds_2.CountRow > 0 ) 
	      { alert("하위에 자료가 존재하여 삭제하실 수 없습니다."); return ;  }
		   break;
		}
		
		if ( il_screen  == 1 ) 
		{ 
			if (ds_2.isUpdated)
		   {
		   	alert("하위 내역 변경사항을 저장하셔야합니다.")
				return ;
			}	
			
		   if (ds_1.CountRow < 1 ) return
			if  (gd_1.MultiRowSelect)
			  {                                   // multi row select 일 경우
			     for (i=ds_1.CountRow ;i >0 ;i--)                          // 로우의 제일끝에서부터 앞으로 루핑
			     {
			        if (ds_1.RowMark(i) == 1)                              // 선택되어 있으며는 
			            ds_1.DeleteRow(i)
			    }   
			    ds_1.MarkRows(ds_1.RowPosition,ds_1.RowPosition)           // 삭제작업완료후 MARK(멀티로우 때문에 한번 마킹해준다)
			  }
			  else
			  	ds_1.DeleteRow(ds_1.RowPosition)  
			  	
			div_btnquery_onclick()   	
		}  	 	
		else if ( il_screen  == 2 ) 
		{ 
		   if (ds_2.CountRow < 1 ) return
			if  (gd_2.MultiRowSelect)
			  {                                   // multi row select 일 경우
			     for (i=ds_2.CountRow ;i >0 ;i--)                          // 로우의 제일끝에서부터 앞으로 루핑
			     {
			        if (ds_2.RowMark(i) == 1)                              // 선택되어 있으며는 
			            ds_2.DeleteRow(i)
			    }   
			    ds_2.MarkRows(ds_2.RowPosition,ds_2.RowPosition)           // 삭제작업완료후 MARK(멀티로우 때문에 한번 마킹해준다)
			  }
			  else
			 	ds_2.DeleteRow(ds_2.RowPosition)  
		 }  

 }
//------------------------------------------------------------------------
 function btncancel_onclick()                     // 취소
//---------------------------------------------------------------------------- 
{
	if ( il_screen  == 1 ){ ds_1.Undo(ds_1.RowPosition) }                                  //해당 row만 취소한다.
	if ( il_screen  == 2 ){ ds_2.Undo(ds_2.RowPosition) }                                  //해당 row만 취소한다.
}
//---------------------------------------------------------------------------
function btnsave_onclick()                       // 저장
//---------------------------------------------------------------------------
{

   if ( f_to_from_date_chk("ds_1","gd_1","schedule_start_dt","schedule_end_dt") == false ){ return ; }
   if ( f_to_from_date_chk("ds_1","gd_1","result_start_dt","result_end_dt") == false ){ return ; }

	if ( ds_1.IsUpdated ||  ds_2.IsUpdated  )
	{
		   
		if  (confirm("변경되었습니다 저장하시겠습니까?"))
		{	
			
			if ( ds_1.IsUpdated )	 	//변경된것이 있으며는 
			{ 
				ll_dup = f_dup_chk("ds_1","dept_code") 
				if (ll_dup > 0) {
					alert("빈칸이거나 중복된 현장이 입력되었습니다.\n수정하십시요 ")
					ds_1.RowPosition = ll_dup
					gd_1.SetColumn("dept_name");
					return false
			   }
			} 
			
			if ( ds_2.IsUpdated )	 	//변경된것이 있으며는 
			{  
			   ll_dup = f_dup_chk("ds_2","emp_no")
			   if (ll_dup > 0) {
					alert("빈칸이거나 중복된 사번이 입력되었습니다.\n수정하십시요 ")
					ds_2.RowPosition = ll_dup
					gd_2.SetColumn("emp_no");
					return false
			   }	                                          
		
			} 
	   

			if ( ds_1.IsUpdated ) 	 	//변경된것이 있으며는 
			{ 
		 		tr_1.Post()           // 저장(window_onload()에서 tr_1.Action 이 연결되어있어야한다.) 
			} 
			
			if ( ds_2.IsUpdated )	 	//변경된것이 있으며는 
			{ 
		      tr_2.Post()           // 저장(window_onload()에서 tr_1.Action 이 연결되어있어야한다.) 
			} 
		}
	}
	
	
}

//----------------------------------------------------------------------------
function btnexit_onclick(ls_arg)                 // 종료 
//-----------------------------------------------------------------------------
{
	btnsave_onclick() 
	
	top.frames['main_ct'].location.href(ls_arg)
	top.frames['main_title'].div_r.style.visibility="hidden"             
	top.frames['main_title'].div_u.style.visibility="hidden"             
	
	top.frames['main_ct'].window.close()     
}
//----------------------------------------------------------------------
function div_init_move1()                         // initial move
//----------------------------------------------------------------------
{
    var temp = 0;
   
	for( i = 1 ; i <= ds_1.CountRow  ; i++ )	
	{
		if ( parseInt(ds_1.NameValue(i,"seq")) > parseInt(temp) )
	   	temp = ds_1.NameValue(i,"seq") 
	}

   ds_1.NameValue(ds_1.RowPosition,"year") = em_year.text + '' + '01'+ '01'
   ds_1.NameValue(ds_1.RowPosition,"quarter_year") = ccom_quarter_year.codevalue 
   ds_1.NameValue(ds_1.RowPosition,"QUALITY_SECTION") = il_QUALITY_SECTION
   ds_1.NameValue(ds_1.RowPosition,"seq") = temp  + 1 
	div_btnquery_onclick()

}
//----------------------------------------------------------------------
function div_init_move2()                         // initial move
//----------------------------------------------------------------------
{

   var temp = 0;

	if (ds_1.CountRow > 0 )
	{
		var result;
		var array = new Array();
		var gs_home1 = top.frames['security'].gs_home.value
		var is_dept_search_addr = gs_home1 + '/const/v_web/00/v_person_find_1h.html'
	   var is_empno = top.frames['security'].empno.value
	   var is_userid = top.frames['security'].user_id.value
	   var arg_dept = ''
	   
		// ds_2 이 컬럼 추가로 인하여 카운터값을 - 1 시킴 
	   for( i = 1 ; i <= ds_2.CountRow - 1 ; i++ )	
	   {
		   arg_dept += ',\'' + ds_2.NameValue(i,"emp_no")	+ '\''
	   }
	   
		result = window.showModalDialog(is_dept_search_addr,gs_home1 + "@" + arg_dept,"resizable:no;scroll:no;status:no;help:no;dialogWidth:400px;dialogHeight:500px");
		
		if(result == "") { ds_2.Undo(ds_2.RowPosition) ; return false };
	
		array = result.split("@");
	
		ds_2.NameValue(ds_2.RowPosition,"position_name") = array[0];
		ds_2.NameValue(ds_2.RowPosition,"position") = array[1];
		ds_2.NameValue(ds_2.RowPosition,"emp_no") = array[2];
		ds_2.NameValue(ds_2.RowPosition,"name") = array[3];	
	}
   else
   {
   	return ;
   
   }

   
	for( i = 1 ; i <= ds_2.CountRow  ; i++ )	
	{
		if ( parseInt(ds_2.NameValue(i,"d_seq")) > parseInt(temp) )
	   	temp = ds_2.NameValue(i,"d_seq") 
	}
	
   ds_2.NameValue(ds_2.RowPosition,"year") = em_year.text +'' + '01'+ '01'
   ds_2.NameValue(ds_2.RowPosition,"quarter_year") = ccom_quarter_year.codevalue 
   ds_2.NameValue(ds_2.RowPosition,"dept_code") = ds_1.NameValue(ds_1.RowPosition,"dept_code")
   ds_2.NameValue(ds_2.RowPosition,"QUALITY_SECTION") = il_QUALITY_SECTION
   ds_2.NameValue(ds_2.RowPosition,"seq") =ds_1.NameValue(ds_1.RowPosition,"seq")
   ds_2.NameValue(ds_2.RowPosition,"d_seq") = temp  + 1  
   
}

//------------------------------------------------------------------------
function r_QUALITY_SECTION_move()                     // 조회  
//------------------------------------------------------------------------
{

	if ( r_QUALITY_SECTION[0].checked ==  true ) 
	{
		gd_1.ColumnProp('dept_name','Name') ='현장명'
		ccom_quarter_year.ResetData()

	}
	else if ( r_QUALITY_SECTION[1].checked ==  true)
	{
		gd_1.ColumnProp('dept_name','Name') ='현장명'	
		ccom_quarter_year.ResetData()

	} 
	else if ( r_QUALITY_SECTION[2].checked ==  true)
	{

		gd_1.ColumnProp('dept_name','Name') ='파트명'

		ccom_quarter_year.ClearData()
		ccom_quarter_year.AddData('A','상반기')
		ccom_quarter_year.AddData('B','하반기')
		ccom_quarter_year.index = 0

	}   
	 btnquery_onclick()

} 
//------------------------------------------------------------------------
function ret_date()                     // 조회  
//------------------------------------------------------------------------
{
		var result = gn_Cal_Yymm(); 
		if(is_null(result))
         return ;

		em_year.text = result.substr(0,4) ;
  		btnquery_onclick()
		
}
//------------------------------------------------------------------------
function edit_chk()                    
//------------------------------------------------------------------------
{
	if( ds_1.NameValue(ds_1.RowPosition,"chk") == 1 ) {
      gd_1.ColumnProp('DEPT_NAME','Edit')="None" ;		} 
   else  {
      gd_1.ColumnProp('DEPT_NAME','Edit')="Any" ;	 }      	
}
//----------------------------------------------------------------------------
function f_to_from_date_chk(arg_ds,arg_gd,arg_date1,arg_date2)             
//---------------------------------------------------------------------------- 
{
  // arg_ds = 'ds_1'   dataset 명
  // return값이 0보다 크면 return값이 dup된 row값이며  
 var ll_count,ll_start_1,ll_start_2,ls_status 
 var string_date1 , string_date2
 
 eval("ll_count = " + arg_ds + ".CountRow")

 for (ll_start_1 =1 ; ll_start_1 <= ll_count; ll_start_1++) 
 {
    eval ( "ls_status = " + arg_ds + ".SysStatus(" + ll_start_1 + ")")  
   	if (ls_status == 0) continue
   
		eval ( "string_date1 = " + arg_ds +".NameValue(ll_start_1,'" + arg_date1 + "')")  	 
		eval ( "string_date2 = " + arg_ds +".NameValue(ll_start_1,'" + arg_date2 + "')")  	 

   if ( f_check_date(string_date1) == false ) {
		alert("날짜가 정확하지 않습니다.");
   	eval ( arg_ds +".RowPosition =" + ll_start_1 )	 
		eval ( arg_gd +".SetColumn('"+arg_date1+"')")	
      return false }
   if ( f_check_date(string_date2) == false) { 
		alert("날짜가 정확하지 않습니다.");	
    	eval ( arg_ds +".RowPosition =" + ll_start_1 )	 
		eval ( arg_gd +".SetColumn('"+arg_date2+"')")			
      return false }
   if ( (string_date2 - string_date1) < 0 ) {
		alert("시작일이 종료일 보다 큰값입니다!");	
   	eval ( arg_ds +".RowPosition =" + ll_start_1 )	 
		eval ( arg_gd +".SetColumn('"+arg_date1+"')")	 
      return false }
 
 }
 return true
}
