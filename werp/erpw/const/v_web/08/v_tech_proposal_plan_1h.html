function btnquery_onclick()                     // 조회  
//------------------------------------------------------------------------
{
 

	ds_1.DataID = is_ds_1_addr + is_dept_code + "&arg_year=" + em_year.text+'.01.01'

//		ds_2.clearData()

//-----------------------------------------------------------------------

//------------------------------------------------------------------------
{

//-----------------------------------------------------------------------
function btninsert_onclick()                    // 삽입
//-----------------------------------------------------------------------
{
	if (ds_2.CountRow == 0)				 // 한건도 없을경우는  0

		btnadd_onclick()   
		return
	}  
	ds_2.InsertRow(ds_2.RowPosition)   


	div_init_move() 
}
//------------------------------------------------------------------------
function btndelete_onclick()                    // 삭제 
//------------------------------------------------------------------------
{

  if  (gd_2.MultiRowSelect)
  {                                   // multi row select 일 경우
     for (i=ds_2.CountRow ;i >0 ;i--)                          // 로우의 제일끝에서부터 앞으로 루핑
     {
        if (ds_2.RowMark(i) == 1)                              // 선택되어 있으며는 
               ds_2.DeleteRow(i)
    }   
    ds_2.MarkRows(ds_2.RowPosition,ds_2.RowPosition)           // 삭제작업완료후 MARK(멀티로우 때문에 한번 마킹해준다)
  }
  else
 	ds_2.DeleteRow(ds_2.RowPosition)  

 }
//------------------------------------------------------------------------
 function btncancel_onclick()                     // 취소
//---------------------------------------------------------------------------- 
{
    ds_2.Undo(ds_2.RowPosition)                                     //해당 row만 취소한다.

}
//---------------------------------------------------------------------------
function btnsave_onclick()                       // 저장
//---------------------------------------------------------------------------
{
    
  if (ds_1.IsUpdated || ds_2.IsUpdated )											 //변경된것이 있으며는 
	
  {                                          
    if  (confirm("변경되었습니다 저장하시겠습니까?"))
    {
			for ( i=0 ; i <= ds_2.CountRow ; i++ )
			if( (f_check_date(ds_2.NameValue(ds_2.RowPosition,"proposal_date")) == false ) && (ds_2.NameValue(ds_2.RowPosition,"proposal_date") > ''))
			{
				alert("유효하지 않은 날짜가 입력되었습니다.\n수정하십시요 ")
				ds_2.RowPosition = i
				gd_2.SetColumn("proposal_date");
				return false ; 
			}

			for ( i=0 ; i <= ds_2.CountRow ; i++ )
			if(f_check_date(ds_2.NameValue(ds_2.RowPosition,"result_date")) == false && (ds_2.NameValue(ds_2.RowPosition,"result_date") > ''))
			{
				alert("유효하지 않은 날짜가 입력되었습니다.\n수정하십시요 ")
				ds_2.RowPosition = i
				gd_2.SetColumn("result_date");
				return false ; 
			}

        tr_1.Post()                                          
        tr_2.Post()
        return true ;
    }   
    else
        return false ;    	 
 } 

}

//------------------------------------------------------------------------
function div_btnquery_onclick()                     // 하위 조회  
//------------------------------------------------------------------------
{
	if ( parseInt(ds_1.CountRow) > 0 ) 
	{ 
		ds_2.DataID = is_ds_2_addr + ds_1.NameValue(ds_1.RowPosition,"dept_code") + '&arg_year=' + ds_1.NameValue(ds_1.RowPosition,"year")
//		alert(ds_2.DataID);
		ds_2.SyncLoad=true
		ds_2.Reset()
	}
	else
	{	
		ds_2.ClearData();
	}
	

 
}
//----------------------------------------------------------------------
function div_init_move()                         // initial move
//----------------------------------------------------------------------
{
var temp = 0 ;

	for( i = 1 ; i <= ds_2.CountRow  ; i++ )	
	{
		if ( parseInt(ds_2.NameValue(i,"seq_num")) > parseInt(temp) )
	   	temp = ds_2.NameValue(i,"seq_num") 
	}

   ds_2.NameValue(ds_2.RowPosition,"dept_code") = ds_1.NameValue(ds_1.RowPosition,"dept_code")
   ds_2.NameValue(ds_2.RowPosition,"year") = ds_1.NameValue(ds_1.RowPosition,"year")
   ds_2.NameValue(ds_2.RowPosition,"seq_num") = parseInt(temp) + 1   
   ds_2.NameValue(ds_2.RowPosition,"status") = '1'  
   
}

//---------------------------------------------------------------------------
{
	if ( btnsave_onclick() == false )
	{	alert("저장이 되지않았습니다.\n저장후 다시 하십시요"); return ; }

   arg_param = gs_home +'@'+is_dept_code +'@' + em_year.text +'@'+ ds_2.NameValue(ds_2.RowPosition , 'seq_num')

	makeCookie("@v_tech_proposal@", arg_param)
		                                      	
	top.frames['main_ct'].location.href(gs_home + "/const/v_web/08/v_tech_proposal_report_1h.html"+ "?" + "s")
	
	div_btnquery_onclick()
}

//---------------------------------------------------------------------------
function dept_code_find()                       //현장 찾기 
//---------------------------------------------------------------------------
{
	result2 = f_dept_code_find(dept_name.value)
	if (result2==false)return
	
	is_dept_code = top.frames['security'].gs_dept_code.value

	dept_name.value = is_dept_name
	
//	ds_1.DataID = is_ds_1_addr + is_dept_code
// ds_1.SyncLoad = true
//	ds_1.Reset()
	btnquery_onclick() 
} 

//---------------------------------------------------------------------------
function v_dept_code_find(arg_dept)                       //현장 찾기 
//---------------------------------------------------------------------------
{
	var result1;
	var array = new Array();
	
	var gs_home1 = top.frames['security'].gs_home.value
	var is_dept_search_addr = gs_home1 + '/comm_search/z_dept_find_1h.html'
   var is_empno = top.frames['security'].empno.value
   var is_userid = top.frames['security'].user_id.value
   
	result1 = window.showModalDialog(is_dept_search_addr,gs_home1 + "@" + arg_dept + "@" + is_empno + "@" + is_userid,"dialogWidth:500px;dialogHeight:500px");
	if(result1 == "") return false;
	array = result1.split("@");
	
	top.frames['security'].gs_dept_code.value=array[0]
	top.frames['security'].gs_comp_code.value=array[1];
	top.frames['security'].gs_comp_name.value=array[2];
	top.frames['security'].gs_dept_name.value=array[4];
	top.frames['security'].gs_dept_proj_tag.value=array[5];
	top.frames['security'].gs_use_tag.value=array[6];
	top.frames['security'].gs_degree.value=array[7];

   dept_name.value = array[4] ;

	is_dept_code = top.frames['security'].gs_dept_code.value
	is_dept_name = top.frames['security'].gs_dept_name.value
	
	btnquery_onclick()  

	return true
}
