<SCRIPT language=JavaScript>
//------------------------------------------------------------------------
function btnquery_onclick()                     // 조회  
//------------------------------------------------------------------------
{
	  ds_1.DataID = is_ds_1_addr + il_nindex            
	  ds_1.SyncLoad=true
	  ds_1.Reset()

}
//-----------------------------------------------------------------------
function Fn_SetColumn()   // 커서위치 세팅
//-----------------------------------------------------------------------
{
	if	(il_nindex == 1 ){
		gd_1.Focus()
		gd_1.SetColumn("comm_code")
	}
	if	(il_nindex == 2 ){
		gd_2.Focus()
		gd_2.SetColumn("comm_code")
	}
} 
//-----------------------------------------------------------------------
function init_move()               // 초기값세팅
//-----------------------------------------------------------------------
{
	if	(il_nindex == 1 ){		
		ds_1.NameValue(ds_1.RowPosition,"section") = 1
	}
	if	(il_nindex == 2 ){
		ds_1.NameValue(ds_1.RowPosition,"section") = 2
	}
}   
//-----------------------------------------------------------------------
function btnadd_onclick()                       // 추가 
//------------------------------------------------------------------------
{
 	ds_1.AddRow()
 	init_move()
}
//-----------------------------------------------------------------------
function btninsert_onclick()                    // 삽입
//-----------------------------------------------------------------------
{
		if (ds_1.RowPosition == 0){     //한건도 없을경우는  0 
		  btnadd_onclick()
		  return
		}  
		ds_1.InsertRow(ds_1.RowPosition)
	 
	 	init_move()
}
//------------------------------------------------------------------------
function btndelete_onclick()                    // 삭제 
//------------------------------------------------------------------------
{
	if (gd_1.MultiRowSelect){               // multi row select 일 경우
		for (i=ds_1.CountRow; i>0; i--) {
  	      if (ds_1.RowMark(i) == 1){				// 선택된 row
				ls_code = ds_1.NameValue(i,"comm_code")
				ll_cnt = f_ds_select_q("ds_delete", "select d_seq select_1 from v_test_plan where comm_wbs_code='" + ls_code + "' or test_item='" + ls_code + "'" )
				if ( ll_cnt > 0){
					alert("선택한 코드는 삭제할 수 없습니다")
					return
				}	
		    	ds_1.DeleteRow(i)
			}
		}   
		ds_1.MarkRows(ds_1.RowPosition,ds_1.RowPosition)  //삭제작업완료후 MARK
	}
}
//---------------------------------------------------------------------------
function btnsave_onclick()                       // 저장
//---------------------------------------------------------------------------
{
	row = ds_1.RowPosition
	if (ds_1.IsUpdated){
		if (confirm("변경되었습니다 저장하시겠습니까?")){
		var ll_dup
		
			if (il_nindex == 1 )
			{ 
				for ( i = 0 ; i <= ds_1.CountRow ; i ++ ) {
			   if (ds_1.NameValue(ds_1.RowPosition,"part_code") == '' ) {
					alert("빈칸이거나 중복된 구분이 존재합니다.\n수정하십시요 ")
				   ds_1.RowPosition = i
					gd_1.SetColumn("part_code");
					return false  }
				}	
			}

			ll_dup = f_dup_chk("ds_1","comm_code")
			if (ll_dup > 0) {
			  alert("빈칸이거나 중복된 공종코드가 존재합니다\n수정하십시요 ")
			  ds_1.RowPosition = ll_dup
			  gd_1.SetColumn("comm_code");
	 		  ds_1.RowPosition = row
			  return
			}
			

			tr_1.Post()
	   }
	}

}
//----------------------------------------------------------------------------
function btncancel_onclick()                     // 취소
//---------------------------------------------------------------------------- 
{
     ds_1.Undo(ds_1.RowPosition)
}
//----------------------------------------------------------------------------
function btnexit_onclick(ls_arg)                 // 종료 
//-----------------------------------------------------------------------------
{
	  if (ds_1.IsUpdated){
			btnsave_onclick() 
	  }

}
//---------------------------------------------------------------------------
function f_set_resize()
//---------------------------------------------------------------------------
{
	var objArr= new Array('tab_page_1', 'tab_page_2', 'gd_1', 'gd_2');
	var xArr  = new Array(false, false, true, true);
	var yArr  = new Array(true, true, false, false);

	f_reSize(objArr, xArr, yArr);
}

//---------------------------------------------------------------------------
function window_onload()                      // window open event
//---------------------------------------------------------------------------
{
  if (f_reject_window()) return 
   top.frames['main_title'].mouse_over()
   
//   f_set_resize()

	tr_1.Action = is_tr_1_addr                   // jsp update용 
	btnquery_onclick()
	
	ll_cnt = f_ds_select_q("ds_part_code", "select etc_code select_1, child_name select_2 from z_code_etc_child where class_tag = '001' ")
	ds_part_code.SyncLoad = true
	ds_part_code.reset()

   gd_1.focus()
}
