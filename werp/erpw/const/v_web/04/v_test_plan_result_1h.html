function btnquery_onclick()                     // 조회

//------------------------------------------------------------------------

{

}
//-----------------------------------------------------------------------
function Fn_PassRate()                           // 초기값세팅
//-----------------------------------------------------------------------
{
	var a_times, a_pass, b_times, b_pass, a, b = ""
	a_times = parseInt(tx_mon_t_times.value)
	a_pass  = parseInt(tx_mon_t_pass.value)
	b_times = parseInt(tx_a_t_times.value)
	b_pass  = parseInt(tx_a_t_pass.value)
	
	if (a_times == 0 || a_pass == 0)
		tx_mon_rate.value = 0
	else {
		a = a_pass / a_times * 100 * 100                                  //소수점 두자리 표현
		a = Math.round(a)
		tx_mon_rate.value = a / 100
	}
		
	if (b_times == 0 || b_pass == 0) 
		tx_a_rate.value = 0
	else {
		b = b_pass / b_times * 100 * 100
		b = Math.round(b)
		tx_a_rate.value = b / 100
	}
	
	if (tx_mon_rate.value == "NaN")
		tx_mon_rate.value = ""
	if (tx_a_rate.value == "NaN")
		tx_a_rate.value = ""
}

	}

}
//----------------------------------------------------------------------------
function Fn_decision()                           // 확정
//---------------------------------------------------------------------------- 
{
	if (ds_0.CountRow == 0) {
		alert("작성내역이 없습니다")
		return
	}
	if (confirm("확정하시겠습니까?")) {
		ds_0.NameValue(ds_0.RowPosition, "status") = 2
		ll_cnt = f_ds_select_q("ds_dec", "select dept_code select_1 from v_test_result where yymm='" + ds_0.NameValue(ds_0.RowPosition, "yymm") + "' ")
		for (i=1; i<=ll_cnt; i++) {
			ds_2.NameValue(i, "status") = 3
		}
		
		if (ds_0.IsUpdated)
			tr_0.Post()
		if (ds_2.IsUpdated)
			tr_1.Post()
		
		btnquery_onclick()
	}
}
