//---------------------------------------------------------------------------
function get_time()
//---------------------------------------------------------------------------
{
	update = new Date()  
 	ls_temp = top.frames['security'].gs_sysdate.value
 	
 	if (update.getHours() < 10)
 		ls_hours = "0" + update.getHours()
 	else
 		ls_hours = update.getHours()
 		
 	if (update.getMinutes() < 10)
 		ls_minutes = "0" + update.getMinutes()
 	else
 		ls_minutes = update.getMinutes()
 		
 	if (update.getSeconds() < 10)
 		ls_seconds = "0" + update.getSeconds()
 	else
 		ls_seconds = update.getSeconds()
 		
 	ls_temp = ls_temp + ls_hours + ls_minutes + ls_seconds
 	
} 
//----------------------------------------------------------------------------
function comm_search_code(sIndex)                     // 공종코드 찾기
//---------------------------------------------------------------------------- 
{
	var result;
	var s_index;
	var array = new Array();
	result = window.showModalDialog("v_test_plan_find_wbs_code_1h.html", gs_home+'@'+sIndex, "dialogWidth:320px;dialogHeight:500px");
	if(result == "") return;

	array = result.split("@");
	s_index = array[2]
	if (s_index == 1) {
		ds_1.NameValue(ds_1.RowPosition, "comm_wbs_code") = array[0]
		ds_1.NameValue(ds_1.RowPosition, "comm_wbs_code_name") = array[1]
		gd_1.Focus()
   	gd_1.SetColumn('branch_class')
	}
	else {
		ds_1.NameValue(ds_1.RowPosition, "test_item") = array[0]
		ds_1.NameValue(ds_1.RowPosition, "test_item_name") = array[1]
		gd_1.Focus()
   	gd_1.SetColumn('test_method')
 	}	
}

	result = f_dept_code_find(dept_name.value)
	if (result==false)return
	
	is_dept_code = top.frames['security'].gs_dept_code.value
	is_dept_name = top.frames['security'].gs_dept_name.value

	dept_name.value = is_dept_name

	btnquery_onclick()
}  
//------------------------------------------------------------------------
function keyDown()                       //검색어 입력후 enter를 쳤을경우
//------------------------------------------------------------------------

}
//---------------------------------------------------------------------------
function window_onload()                      // window open event
//---------------------------------------------------------------------------

	if (f_reject_window()) return 
 	top.frames['main_title'].mouse_over()
 	
 	is_dept_code = top.frames['security'].gs_dept_code.value

 	ds_2.SyncLoad = true
 	ds_2.Reset()
 	
 	arg_search = "a.dept_code='" + is_dept_code + "' and b.confirm_section='1' "

 	ds_1.SyncLoad = true
 	ds_1.Reset() 	
 	
 	tr_1.Action = is_tr_1_addr
	tr_2.Action = is_tr_2_addr
}
