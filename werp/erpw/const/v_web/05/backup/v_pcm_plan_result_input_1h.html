function Fn_close_rtn()                      //화면 닫기 
//----------------------------------------------------------------
{
	if (ds_1.IsUpdated) {
		if (confirm("변경된 내용이 있습니다: 창을 닫으시겠습니까?"))
			top.frames['main_ct'].location.href(gs_home + "/const/v_web/05/v_pcm_plan_main_1h.html" + "?" + "u")
		else
			return
	}
	
	top.frames['main_ct'].location.href(gs_home + "/const/v_web/05/v_pcm_plan_main_1h.html" + "?" + "u")  
}
//---------------------------------------------------------------------------
function window_onload()                      // window open event
//---------------------------------------------------------------------------
{
	if (f_reject_window()) return 
 	top.frames['main_title'].mouse_over()
 	
 	var result = ""
	var array = new Array()
	
	result = readCookie("@v_pcm_result_input@")
   if (result == "err") {
      alert("정보가 올바르지않아 실행할 수 없습니다.")
      return
   }   
	else {   
	   array = result.split("@");
      is_dept_code = array[0]
      is_dept_name = array[1]
      is_sbcr_code = array[2]
      is_sbcr_name = array[3]
      is_order_number = array[4]
      is_order_name = array[5]

    }
	btnquery_onclick()

	tx_long_name.value = is_dept_name
	tx_sbcr_name.value = is_sbcr_name
	tx_order_name.value = is_order_name

	tr_1.Action =  is_tr_1_addr
}
