//----------------------------------------------------------------------
function div_init_move2()                         // initial move
//----------------------------------------------------------------------
{
   var temp = 0;

   if( ds_1.NameValue(ds_1.RowPosition,"part_name")  == '' )
   {
    	ds_2.Undo(ds_2.RowPosition)
   	alert("상위코드가 비어있습니다.")
      return ;
   }
 
	 if ( ds_3.IsUpdated ) 
	 {
   	if  (confirm("변경되었습니다 저장하시겠습니까?"))
		{
		   ll_dup = f_dup_chk("ds_3","point")
		   if (ll_dup > 0) {
	    	ds_2.Undo(ds_2.RowPosition)
			alert("중복된 배점이 입력되었습니다.:  수정하십시요 ")
			gd_3.focus()
			ds_3.RowPosition = ll_dup
			gd_3.SetColumn("point");
			return false }

			tr_3.Post()           // 저장(window_onload()에서 tr_1.Action 이 연결되어있어야한다.) 
		}
    }

  
	for( i = 1 ; i <= ds_2.CountRow  ; i++ )	
	{
		if ( parseInt(ds_2.NameValue(i,"seq")) > parseInt(temp) )
	   	temp = ds_2.NameValue(i,"seq") 
	}
   ds_2.NameValue(ds_2.RowPosition,"seq") = parseInt(temp) + 1
   ds_2.NameValue(ds_2.RowPosition,"part_code") = ds_1.NameValue(ds_1.RowPosition,"part_code")
   ds_2.NameValue(ds_2.RowPosition,"section") = ds_2.NameValue(ds_2.RowPosition -1,"section")
   ds_2.NameValue(ds_2.RowPosition,"ins_contents") = ds_2.NameValue(ds_2.RowPosition -1,"ins_contents")
   ds_2.NameValue(ds_2.RowPosition,"ins_basis") = ds_2.NameValue(ds_2.RowPosition-1,"ins_basis")
   
   ds_3.ClearData()
}

   		alert("구분내역을 저장하셔야 상세내역을 저장가능합니다.");
   		gd_2.focus()
   		return ;	
		}
    }
	    
   if( ds_3.CountRow > 4  && ds_2.NameValue(ds_2.RowPosition,"section")  != ''  )

   	ds_3.Undo(ds_3.RowPosition)

	else 
	{
		for( i = 1 ; i <= ds_3.CountRow  ; i++ )

			if ( parseInt(ds_3.NameValue(i,"d_seq")) > parseInt(temp) )

	is_temp = is_sec
   if (is_sec != 'r') {
     is_temp = 'u'
   }	
	if (is_sec == 'r') {
	   button_1.style.visibility='hidden'
	   button_3.style.visibility='hidden'
	   button_4.style.visibility='hidden'
	   button_5.style.visibility='hidden'
	   button_6.style.visibility='hidden'
