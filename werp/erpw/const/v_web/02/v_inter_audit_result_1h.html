	if ( il_screen  == 2 ){ ds_2.Undo(ds_2.RowPosition) }                                  //해당 row만 취소한다.

//---------------------------------------------------------------------------
function btnsave_onclick()                       // 저장
//---------------------------------------------------------------------------
{
	if ( ds_1.IsUpdated ||ds_2.IsUpdated ||  ds_3.IsUpdated )
	{
		if  (confirm("변경되었습니다 저장하시겠습니까?"))
		{	
			if ( ds_1.IsUpdated )
			{		
				if (f_check_date(em_ins_dt.text) == false )
				{
					alert("점검일자를 바르게 입력해주세요.")
					return ;
				}
				
			 		tr_1.Post()           
			}
			if ( ds_2.IsUpdated )
			{
			   for ( i=0 ; i <= ds_2.CountRow ; i++ )
			   {
			      if ( ds_2.NameValue(i,"section") ==  ds_2.NameValue(ds_2.RowPosition,"section")) 
			       { 	ds_2.NameValue(i,"opinion") =  ds_2.NameValue(ds_2.RowPosition,"opinion")}
			   }
				tr_2.Post()  
				
			}
			if ( ds_3.IsUpdated )
			{
				tr_3.Post()  
			}			
			return true
		}
		else
		   return false
	}

	
}
//------------------------------------------------------------------------
function ret_date()                     
//------------------------------------------------------------------------
{
		var result = gn_Cal_Yymm(); 
		if(!is_null(result))
		{ 
			em_year.text = result.substr(0,4) ; 
			btnquery_onclick()
		}

}
//------------------------------------------------------------------------
function ret_ins_date()                     
//------------------------------------------------------------------------
{
		var result = gn_Cal_Yyyymmdd(); 
		if(!is_null(result))
		{ 
			em_ins_dt.text = result.substr(0,8) ; 
		}

}
