<SCRIPT language=JavaScript>
var gs_home = top.frames['security'].gs_home.value
var is_dept_code = top.frames['security'].gs_dept_code.value
var is_dept_name = top.frames['security'].gs_dept_name.value

var is_ds_1_addr = gs_home + '/const/v_web/06/v_env_price_exe_1q.jsp?arg_dept_code='
var is_tr_1_addr = gs_home + '/const/v_web/06/v_env_price_exe_1tr.jsp'
var check_save = 0
</SCRIPT>
<!-- ======================================================================= -->
<!--                                 Function                                -->
<!-- ======================================================================= -->
<SCRIPT language=JavaScript>
//------------------------------------------------------------------------
function btnquery_onclick()                     // 조회  
//------------------------------------------------------------------------
{
	ds_1.DataID = is_ds_1_addr + is_dept_code
 	ds_1.SyncLoad = true
 	ds_1.Reset()
}
//-----------------------------------------------------------------------
function init_move()               // 초기값세팅
//-----------------------------------------------------------------------
{
	ds_1.NameValue(ds_1.RowPosition, "dept_code") = is_dept_code
	if ( check_save == 1) {
		ll_cnt = f_ds_select_q("ds_seq", "select decode(max(seq),null,1,max(seq)+1) select_1 from v_env_amt where dept_code='" + is_dept_code + "' order by seq desc")
		ds_1.NameValue(ds_1.RowPosition, "seq") = ds_seq.NameValue(1, "select_1")
	}
	else
		ds_1.NameValue(ds_1.RowPosition, "seq") = ds_1.NameValue(ds_1.CountRow - 1, "seq") + 1
}

//-----------------------------------------------------------------------
function btnadd_onclick()                       // 추가 
//------------------------------------------------------------------------
{
	check_save = check_save + 1
	ds_1.AddRow()
	init_move()
}

//-----------------------------------------------------------------------
function btninsert_onclick()                    // 삽입
//-----------------------------------------------------------------------
{
	ds_1.InsertRow(ds_1.RowPosition)
	init_move()
}

//------------------------------------------------------------------------
function btndelete_onclick()                    // 삭제 
//------------------------------------------------------------------------
{
	if (confirm("삭제하시겠습니까?"))
		ds_1.DeleteRow(ds_1.RowPosition)
}

//---------------------------------------------------------------------------
function btnsave_onclick()                       // 저장
//---------------------------------------------------------------------------
{
	if (ds_1.IsUpdated) {
		if (ds_1.NameValue(ds_1.RowPosition, "section") == "") {
			alert("구분을 선택하십시요")
			return
		}
		if (confirm("변경되었습니다 저장하시겠습니까?"))
			tr_1.Post()
		
		check_save = 0
	}
}
//------------------------------------------------------------------------
function keyDown()                       //검색어 입력후 enter를 쳤을경우
//------------------------------------------------------------------------
{
	if (window.event.keyCode == 13)
		dept_code_find()
}
//---------------------------------------------------------------------------
function dept_code_find()                       //현장 찾기 
//---------------------------------------------------------------------------
{
	result = f_dept_code_find(dept_name.value)
	if (result==false)return
	
	is_dept_code = top.frames['security'].gs_dept_code.value
	is_dept_name = top.frames['security'].gs_dept_name.value

	dept_name.value = is_dept_name

	btnquery_onclick()
} 
//----------------------------------------------------------------------------
function btncancel_onclick()                     // 취소
//---------------------------------------------------------------------------- 
{
	ds_1.Undo(ds_1.RowPosition)
}

//----------------------------------------------------------------------------
function btnexit_onclick(ls_arg)                 // 종료 
//-----------------------------------------------------------------------------
{
}

//---------------------------------------------------------------------------
function window_onload()                      // window open event
//---------------------------------------------------------------------------
{
	if (f_reject_window()) return 
 	top.frames['main_title'].mouse_over()
 	
 	is_dept_code = top.frames['security'].gs_dept_code.value
	is_dept_name = top.frames['security'].gs_dept_name.value
	
	dept_name.value = is_dept_name
	
	ds_1.DataID = is_ds_1_addr + is_dept_code
 	ds_1.SyncLoad = true
 	ds_1.Reset()
 	
 	tr_1.Action = is_tr_1_addr
}
</SCRIPT>

</SCRIPT>
