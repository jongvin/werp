//------------------------------------------------------------------------
function btnquery_onclick()                     // 조회  
//------------------------------------------------------------------------
{
	if (il_screen > 1){
		div_btnquery_onclick()
		return
	}   
	ds_1.DataID = is_ds_1_addr + is_dept_code + "&arg_date=" + is_yymm
	ds_1.SyncLoad=true
	ds_1.Reset()
	
	div_btnquery_onclick()

}
//-----------------------------------------------------------------------
function Fn_SetColumn()   // 커서위치 세팅
//-----------------------------------------------------------------------
{
	gd_1.Focus();
	gd_1.SetColumn("yymmdd");
}

//-----------------------------------------------------------------------
function init_move()                       // 초기값 세팅 
//------------------------------------------------------------------------
{
	var ll_cnt
	ds_2.NameValue(ds_2.RowPosition,"dept_code") = ds_1.NameValue(ds_1.RowPosition,'dept_code')
	ds_2.NameValue(ds_2.RowPosition,"yymmdd") = ds_1.NameValue(ds_1.RowPosition,'yymmdd')
	ds_2.NameValue(ds_2.RowPosition,"mtrcode") = ds_1.NameValue(ds_1.RowPosition,'mtrcode')
	ds_2.NameValue(ds_2.RowPosition,"ditag") = ds_1.NameValue(ds_1.RowPosition,'ditag')
	ds_2.NameValue(ds_2.RowPosition,'seq') = parseInt(ds_2.Max(5,0,0)) + 1
	ds_2.NameValue(ds_2.RowPosition,"unitprice") = ds_1.NameValue(ds_1.RowPosition,'unitprice')
	Fn_SetColumn()
} 

//-----------------------------------------------------------------------
function btnadd_onclick()                       // 추가 
//------------------------------------------------------------------------
{
	if  (is_dept_code == "") {
		alert("현장을 선택하십시요(검색을 누르십시요)")
		return
	 }     
	if (ds_1.RowPosition < 1){
		alert('상위에 자료가 없어 추가할 수 없습니다...')
		return
	}

	ds_2.AddRow()     
	init_move()
}
//-----------------------------------------------------------------------
function btninsert_onclick()                    // 삽입
//-----------------------------------------------------------------------
{
	if  (is_dept_code == "") {
		alert("현장을 선택하십시요(검색을 누르십시요)")
		return
	 }     
	if (ds_1.RowPosition < 1){
		alert('상위에 자료가 없어 추가할 수 없습니다...')
		return
	}

	if  (ds_2.CountRow > 0) { 
		ds_2.InsertRow(ds_2.RowPosition)
	}    
	else {
		ds_2.AddRow()     
	}
	init_move()
}
//------------------------------------------------------------------------
function btndelete_onclick()                    // 삭제 
//------------------------------------------------------------------------
{
  	ds_2.DeleteRow(ds_2.RowPosition)
 }
//---------------------------------------------------------------------------
function btnsave_onclick()                       // 저장
//---------------------------------------------------------------------------
{
	var ls_chk=0,ls_row,ls_sum_qty,ls_sum_amt,ls_tmp_qty,ls_tmp_amt
	
	if (ds_2.IsUpdated){
		if  (confirm("변경되었습니다 저장하시겠습니까?")){
	   	for (i=1; i<= ds_2.CountRow; i++){
		   	if (ds_2.NameValue(i,"spec_no_seq") == 0 || ds_2.NameValue(i,'spec_no_seq') == ''){
	   			ls_chk++
   			}
		   	if (ds_2.NameValue(i,"spec_unq_num") == 0 || ds_2.NameValue(i,'spec_unq_num') == ''){
	   			ls_chk++
   			}
   		}
   		if (ls_chk > 0) {
   			is_chk = 'Y'
   			alert('실행내역을 선택하십시오 \n         저장되지않았습니다...')
   			return
   		}
			ls_sum_qty = ds_2.Sum(6,0,0)
			ls_sum_amt = ds_2.Sum(8,0,0)
			ls_tmp_qty = ds_1.NameValue(ds_1.RowPosition,'qty')
			ls_tmp_amt = ds_1.NameValue(ds_1.RowPosition,'amt')
	
			if ( ls_tmp_qty == ls_sum_qty && ls_tmp_amt == ls_sum_amt ) {
				ds_1.NameValue(ds_1.RowPosition,'process_yn') = 'Y'
			}
			else {
				ds_1.NameValue(ds_1.RowPosition,'process_yn') = 'N'
			}
			
			ls_row = ds_1.RowPosition
			if (ds_1.IsUpdated){
				is_rowchg_tag = 'Y'
    			tr_1.Post()
    			is_rowchg_tag = 'N'
    		}
    		tr_2.Post()
    		btnquery_onclick()
    		ds_1.RowPosition = ls_row
		}
	}
}
//----------------------------------------------------------------------------
function btncancel_onclick()                     // 취소
//---------------------------------------------------------------------------- 
{
	if (il_screen > 1) {
		div_btncancel_onclick()
		return
	}   
	ds_1.Undo(ds_1.RowPosition)
}
//------------------------------------------------------------------------
function div_btnquery_onclick()                     // 하위 조회  
//------------------------------------------------------------------------
{
	if (ds_1.CountRow < 1) {
		ds_2.ClearData()	
		return
	}
	
	ds_2.DataID = is_ds_2_addr +  is_dept_code + "&arg_date=" + ds_1.NameValue(ds_1.RowPosition,"yymmdd") 
			+ "&arg_mtrcode=" + ds_1.NameValue(ds_1.RowPosition,"mtrcode") + "&arg_ditag=" + ds_1.NameValue(ds_1.RowPosition,'ditag') 
	ds_2.SyncLoad=true
	ds_2.Reset()
}
//----------------------------------------------------------------------------
function div_btncancel_onclick()                     // 취소
//---------------------------------------------------------------------------- 
{
	ds_2.Undo(ds_2.RowPosition)
}


//----------------------------------------------------------------------------
function btnexit_onclick(ls_arg)                 // 종료 
//-----------------------------------------------------------------------------
{
	if (ds_1.IsUpdated) {
		if  (confirm("변경되었습니다 저장하시겠습니까?")) 
		{  //저장 routine
		}   
	
	}     
	top.frames['main_ct'].location.href(ls_arg)
	top.frames['main_title'].div_r.style.visibility="hidden"             
	top.frames['main_title'].div_u.style.visibility="hidden"             
	
	// top.frames['main_ct'].window.close()     
}
//---------------------------------------------------------------------------
function dept_code_find()                       //현장 찾기 
//---------------------------------------------------------------------------
{
	result = f_dept_code_find(dept_name.value)
	if (result==false)return
	
	is_dept_code = top.frames['security'].gs_dept_code.value
	is_dept_name = top.frames['security'].gs_dept_name.value

	dept_name.value = is_dept_name
	btnquery_onclick()
}   
//-------------------------------------------------------------------------------
function select_yymm()                  //년월 선택 
//--------------------------------------------------------------------------------
{
   is_yymm = em_select_yymm.text.substr(0,4) + "." + em_select_yymm.text.substr(5,2) + ".01"
//   ds_1.ClearData()
   il_screen = 1
   btnquery_onclick()
 
}   
//-------------------------------------------------------------------------------
function sp_call()                  //procedure 호출
//--------------------------------------------------------------------------------
{
	var ll_cnt
	
	ll_cnt = f_select_q("select dept_code select_1 from m_invest_parent where dept_code = '" + is_dept_code + "' and yymmdd = '" + is_yymm + "'" )
	
	if (ll_cnt > 0 ) {
		if  (confirm("자료가 존재합니다 자료집계를 계속하시겠습니까?")) {
		}
		else
			return
	}

	ds_spcall.DataID = gs_home + '/const/m_web/03/y_m_invest_procedure.jsp?arg_dept_code=' + 
				is_dept_code + '&arg_date=' + is_yymm
	ds_spcall.SyncLoad = true
	ds_spcall.reset()
 	
 	btnquery_onclick()
 	
 	alert('정상처리 되었습니다...')
}   
//---------------------------------------------------------------------------
function window_onunload()                      // window close event
//---------------------------------------------------------------------------
{
}
//------------------------------------------------------------------------
function keyDown()                       //검색어 입력후 enter를 쳤을경우
//------------------------------------------------------------------------
{
	if (window.event.keyCode == 13) { 
		dept_code_find();
	} 
}

//---------------------------------------------------------------------------
function window_onload()                      // window open event
//---------------------------------------------------------------------------
{
  if (f_reject_window()) return 
	top.frames['main_title'].mouse_over()

	tr_1.Action = is_tr_1_addr
	tr_2.Action = is_tr_2_addr

	dept_name.value = is_dept_name
	is_yymm = is_work_date.substr(0,7) + ".01"
	em_select_yymm.text = is_yymm

	btnquery_onclick()
}

<script language="javascript" for=gd_2 event=OnPopup(row,colid,data)>
	var result,ll_seq,ll_cnt;
	var array = new Array();
	if  (colid == "detail_name") {                                //실행내역 찾기 
		result = window.showModalDialog(gs_home + "/comm_search/y_budget_find_1h.html","mat@" + is_dept_code + "@" + ds_2.NameValue(row,"spec_unq_num"),"dialogWidth:1020px;dialogHeight:700px");
		if(result == "") return;
		array = result.split("@");
		ds_2.NameString(row,"spec_no_seq") = array[0];   // 실행 상위 unq_no 
		ds_2.NameString(row,"spec_unq_num") = array[1];  // 실행내역 unq_no 
		ds_2.NameString(row,"detail_name") = array[2];          // 실행내역 명칭 
		
		ll_seq = array[0]
		
		ll_cnt = f_select_q("select F_PARENT_NAME(dept_code,sum_code,llevel ! 1 ) select_1 from y_budget_parent where dept_code = '" + is_dept_code + "' and spec_no_seq = " + ll_seq )

		if (ll_cnt > 0) {
			ds_2.NameString(row,'parent_name') = ds_select.NameValue(ds_select.RowPosition,'select_1')
		}
		return
	}
</SCRIPT>
