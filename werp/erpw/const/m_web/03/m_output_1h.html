		if  (confirm("변경되었습니다 저장하시겠습니까?")){
		   	for (i=1; i<= ds_1.CountRow; i++){

//------------------------------------------------------------------------
function report_prt_onclick(value)                     // 미리보기
//------------------------------------------------------------------------
{
   var arg_temp
   

   arg_temp ="const_rpt/m_web/04r/"   // 보고서 디렉토리

  switch( value) {
    case 'A'  : 
         if ( ds_1.NameValue(ds_1.RowPosition,"inouttypecode") != '4' ){alert("구분상태가 송장 출력에 맞지않습니다."); return ;}
         arg_temp += "m_invoice"    // 보고서명 		
         break;	
	 case 'B' : 
         if ( ( ds_1.NameValue(ds_1.RowPosition,"inouttypecode") != '5' ) &&  ( ds_1.NameValue(ds_1.RowPosition,"inouttypecode") != '6' )  ){alert("구분상태가 자재폐기/매각품위서 출력에 맞지않습니다."); return ;}
		   arg_temp += "m_discard_report"    // 보고서명 
         break;
	 case 'C' :
         if ( ds_1.NameValue(ds_1.RowPosition,"inouttypecode") != '7' ){alert("구분상태가 자재손망실보고서 출력에 맞지않습니다."); return ;}
         arg_temp += "m_loss_report"    // 보고서명 
         break;
    default :
         return ;
  }

   arg_temp += "&RptParams=" + ds_1.NameValue(ds_1.RowPosition,"dept_code")  + 
               "&RptParams=" + ds_1.NameValue(ds_1.RowPosition,"yymmdd").replace(/\./gi, "")  + 
               "&RptParams=" + ds_1.NameValue(ds_1.RowPosition,"seq")  +
               "&RptParams=" + ds_1.NameValue(ds_1.RowPosition,"inouttypecode")     

//   alert(arg_temp)
   f_crystal_report(arg_temp)   //보고서 호출
}

//--------------------------------------------------------------------------
function   trans_cancel()
//----------------------------------------------------------------
{
	if (ds_1.CountRow < 1) return


	var ls_dept_code,li_seq,ll_cnt,arg_cmd
	var ls_from_dept,ls_from_date,li_from_seq,arg_cmd
	var ls_input_yymmdd,ll_relative_seq,ls_invoice_num
	
	if (ds_1.NameValue(ds_1.RowPosition,"inouttypecode") != '4'){
		alert('출고구분이 전출인 자료만 처리가능합니다...')
		return
	}

	if (ds_1.NameValue(ds_1.RowPosition,"trans_tag") == '4'){
		alert('이미 전출확정된 자료입니다...')
		return
	}
	if (ds_1.NameValue(ds_1.RowPosition,"trans_tag") == '1'){
		alert('전출요청이 안된 자료입니다...')
		return
	}
	if (confirm("선택한 내역의 전출요청을 취소하겠습니까?")){
		ds_1.NameValue(ds_1.RowPosition,'trans_tag') = '1'
		tr_1.Post()
	}
}
//--------------------------------------------------------------------------
function   trans_process()
//----------------------------------------------------------------
{
	if (ds_1.IsUpdated){
		tr_1.Post()
	}
	if (ds_2.IsUpdated) {
		tr_2.Post()
	}
	if (ds_1.CountRow < 1) return

	if (ds_1.NameValue(ds_1.RowPosition,"inouttypecode") != '4'){
		alert('출고구분이 전출인 자료만 처리가능합니다...')
		return
	}
	if (ds_1.NameValue(ds_1.RowPosition,"trans_tag") != '1'){
		alert('이미 전출요청된 자료입니다...')
		return
	}
	if (ds_2.CountRow < 1) {
		alert('전출할 자료가 없습니다...')
		return
	}

	ls_dept_code = ds_1.NameValue(ds_1.RowPosition,"relative_proj_code")
	ls_from_dept = ds_1.NameValue(ds_1.RowPosition,"dept_code")
	ls_from_date = ds_1.NameValue(ds_1.RowPosition,"yymmdd")
	li_from_seq  = ds_1.NameValue(ds_1.RowPosition,"seq")

	if (ls_dept_code == ''){
		alert('전입현장을 선택하십시오...')
		return
	}

	ll_cnt = f_select1_q("select nvl(count(*),0) select_1 " +
		    " from m_output_detail where dept_code = " + "'" + ls_from_dept + "'" +
		    " and yymmdd = '" + ls_from_date + "'" +
		    " and seq = " + li_from_seq +
		    " and ditag = '2'" )
	if (ds_select1.ErrorCode != 0) {alert("에러발생");return;}
	li_seq = parseInt(ds_select1.NameValue(ds_select1.RowPosition,"select_1")) 
	if (li_seq > 0) {
		ll_cnt = f_select1_q("select nvl(count(*),0) select_1 " +
			    " from m_tmat_proj_rent where dept_code = " + "'" + ls_dept_code + "'" +
			    " and trunc(month,'MM') = trunc(to_date('" + ls_from_date + "'),'MM')" ) 
		if (ds_select1.ErrorCode != 0) {alert("에러발생");return;}
		li_seq = parseInt(ds_select1.NameValue(ds_select1.RowPosition,"select_1")) 
		if (li_seq > 0 ){
			alert('상대현장의 손료가 이미 계산되어있어 전출을 하실 수 없습니다...')
			return
		}
		ll_cnt = f_select1_q("select nvl(count(*),0) select_1 " +
			    " from m_tmat_proj_rent where dept_code = " + "'" + ls_from_dept+ "'" +
			    " and trunc(month,'MM') = trunc(to_date('" + ls_from_date + "'),'MM')" +
			    " and degree = '1' ") 
		if (ds_select1.ErrorCode != 0) {alert("에러발생");return;}
		li_seq = parseInt(ds_select1.NameValue(ds_select1.RowPosition,"select_1")) 
		if (li_seq > 0 ){
			alert('손료가 이미 계산되어있어 전출을 하실 수 없습니다...')
			return
		}
	}
	if (confirm("선택한 내역을 전출 요청하시겠습니까?")){
		ds_1.NameValue(ds_1.RowPosition,'trans_tag') = '2'
		tr_1.Post()
	}
}

//----------------------------------------------------------------
function bt_rpt()                      //보고서 출력 
//----------------------------------------------------------------
{
	var arg_temp

	if (ds_1.IsUpdated) {
		return;
	}
	if (ds_2.IsUpdated) {
		return;
	}
	if (ds_1.CountRow <= 0) return;
	if (ds_1.NameValue(ds_1.RowPosition,"inouttypecode") != "5" && ds_1.NameValue(ds_1.RowPosition,"inouttypecode") != "6") {
		alert("폐기,매각만 품의서를 발행할수 있습니다.");
		return;
	}

//---------------------------------------------------------------------
function slip_rtn()
//---------------------------------------------------------------------
{
	if (ds_1.CountRow <= 0) return;
	if (ds_2.CountRow <= 0) return;
	if (ds_1.IsUpdated) {
		alert("상위화면을 저장하세요");return;
	}
	if (ds_2.IsUpdated) {
		alert("하위화면을 저장하세요");return;
	}
	if (ds_1.NameValue(ds_1.RowPosition,"inouttypecode") != "5" && ds_1.NameValue(ds_1.RowPosition,"inouttypecode") != "6") {
		alert("폐기,매각만 전표를 발행할수 있습니다.");return;
	}
	for (i=1; i<= ds_2.CountRow; i++){
		if (ds_2.NameValue(i,"spec_unq_num") == "0" || ds_2.NameValue(i,"spec_unq_num") == "") {
			alert("투입내역을 입력하세요");return;
		}
	}
	if (ds_1.NameValue(ds_1.RowPosition,"OUTPUTTITLE") == "") {
		alert("제목을 입력하세요");return;
	}
	if (ds_1.NameValue(ds_1.RowPosition,"inouttypecode") == "5") {
		if (ds_1.NameValue(ds_1.RowPosition,"sale_amt") == 0 || ds_1.NameValue(ds_1.RowPosition,"sale_vat") == 0 ||
			ds_1.NameValue(ds_1.RowPosition,"rqst_date") == "" || ds_1.NameValue(ds_1.RowPosition,"cust_name") == "") {
			alert("공급가,매가세,계산서일자,거래처는 필수 입력사항입니다.");return;
		}
		if (ds_1.NameValue(ds_1.RowPosition,"yymmdd").substr(0,7) != ds_1.NameValue(ds_1.RowPosition,"rqst_date").substr(0,7)) {
			alert("매각일자와 계산서일자는 동일월이어야 합니다.")
		}
	}

	ls_dept_code = ds_1.NameValue(ds_1.RowPosition,"DEPT_CODE") 
	ls_yymmdd    = ds_1.NameValue(ds_1.RowPosition,"yymmdd")
	ls_seq       = ds_1.NameValue(ds_1.RowPosition,"seq")

	ll_cnt = f_select1_q("" +
				" SELECT" +
				" 	nvl(COUNT(*),0) select_1" +
				" FROM" +
				" 	M_INPUT_DETAIL A," +
				" 	M_TMAT_STOCK B," +
				" 	(" +
				" 	SELECT" +
				" 		C.DEPT_CODE,C.INPUT_UNQ_NUM,SUM(QTY) OUTQTY" +
				" 	FROM" +
				" 		M_OUTPUT_DETAIL C" +
				" 	GROUP BY" +
				" 		C.DEPT_CODE,C.INPUT_UNQ_NUM" +
				" 	) D" +
				" WHERE" +
				" 	A.DEPT_CODE = B.DEPT_CODE AND A.INPUT_UNQ_NUM = B.INPUT_UNQ_NUM AND A.YYMMDD = B.YYMMDD AND A.SEQ = B.SEQ AND A.INPUT_UNQ_NUM = B.INPUT_UNQ_NUM" +
				" AND A.DEPT_CODE = D.DEPT_CODE(+) AND A.INPUT_UNQ_NUM = D.INPUT_UNQ_NUM(+)" +
				" AND A.QTY <> (B.QTY + nvl(D.OUTQTY,0))" )
	if (ds_select1.ErrorCode != 0) {alert("에러발생");return;}
	li_seq = parseInt(ds_select1.NameValue(ds_select1.RowPosition,"select_1"))
	if (li_seq != 0 || ll_cnt == 0){
		alert('폐기/매각수량을 확인하세요 전산팀(282)...')
		return
	}

	ls_sql = "select nvl(count(*),0) select_1 from m_output_sale where dept_code = '" + ls_dept_code + "' and yymmdd = '" + ls_yymmdd + "' and seq = " + ls_seq +
	              " and decode(INVOICE_NUM,null,null,f_slip_status(INVOICE_NUM)) IN ('1','9') "
	ls_cnt = f_select1_q(ls_sql)
	if (ds_select1.ErrorCode != 0) {alert("에러발생");return;}
	if (ls_cnt == 0 || ds_select1.NameValue(ds_select1.RowPosition,"select_1") != 0) {
		alert("이미 전표가 발행되었습니다.");return;
	}

	ls_cnt = f_select1_q("select nvl(count(*),0) select_1 " +
			" from m_tmat_proj_rent where dept_code = " + "'" + ls_dept_code+ "'" +
			" and trunc(month,'MM') = trunc(to_date('" + ls_yymmdd + "'),'MM')" +
			" and degree = '1' ") 
	if (ds_select1.ErrorCode != 0) {alert("에러발생");return;}
	ls_sql = parseInt(ds_select1.NameValue(ds_select1.RowPosition,"select_1")) 
	if (ls_sql > 0 || ls_cnt <= 0 ){
		alert('손료가 이미 계산되어있어 전표발행을 하실 수 없습니다...')
		return
	}

	if (!confirm("전표생성을 하시면 수정하실수 없습니다 계속하시겠습니까?")) {
		return;
	}

	if (ds_1.NameValue(ds_1.RowPosition,"inouttypecode") == "5") {
		ls_cnt = f_select1_q("select nvl(count(*),0) select_1 from f_dept_account where dept_code = '" + ls_dept_code + "'") //계좌번호 존재여부
		if (ds_select1.ErrorCode != 0) {alert("에러발생");return;}
		ls_sql = parseInt(ds_select1.NameValue(ds_select1.RowPosition,'select_1'),10)
		if (ls_sql < 1 || ls_cnt <= 0) {
			alert('현장에 전도금계좌 정보가 없어 전표를 생성하실 수 없습니다...')
			return
		}
	}

	ls_cnt = f_select1_q("select comp_code select_1,long_name select_2 from z_code_dept where dept_code = '" + ls_dept_code + "'")
	if (ds_select1.ErrorCode != 0) {alert("에러발생");return;}
	if (ls_cnt <= 0) {
		alert('현장에 정보가 없어 전표를 생성하실 수 없습니다...')
		return
	}
	ls_comp_code = ds_select1.NameValue(1,'select_1');
	ls_dept_name = ds_select1.NameValue(1,'select_2');

	send_arg = gs_home + '@' + gs_empno + '@' + gs_user_id + '@' + ls_dept_code + '@' + ls_dept_name + '@' + '1' + '@' + '매각전표' + '@' + ls_comp_code ;

	result = window.showModalDialog(gs_home + "/const/d_web/01/d_initial_1h.html", send_arg,"dialogWidth:920px;dialogHeight:200px");

	if(result == "") return;

	array = result.split("@");
	li_unq_num = parseInt(array[0],10)
	if (li_unq_num == 0) {
		alert('결재선이 지정되지않아 처리할 수 없습니다...')
		return
	}

	if (ds_1.NameValue(ds_1.RowPosition,"inouttypecode") == "5") {
		//매각전표발행
		ds_spcall.DataID = 'y_sp_m_output_sale_procedure.jsp?arg_dept_code=' + ls_dept_code + 
															'&arg_date=' + ls_yymmdd + 
															'&arg_seq=' + ls_seq +
															'&arg_unq=' + li_unq_num
	} else {
		//폐기전표발행
		ds_spcall.DataID = 'y_sp_m_output_junk_procedure.jsp?arg_dept_code=' + ls_dept_code + 
															'&arg_date=' + ls_yymmdd + 
															'&arg_seq=' + ls_seq +
															'&arg_unq=' + li_unq_num
	}
	ds_spcall.SyncLoad = true
	ds_spcall.reset()
	btnquery_onclick()
	if (ds_spcall.ErrorCode == 0) alert("정상처리되었습니다...");
}

{
	switch( ds_1.NameValue(ds_1.RowPosition,"inouttypecode") ) {

	    case '5','6' :

			rptbutton_2.style.display = "block"
			rptbutton_3.style.display = "none"
			break;

			break;		   
	}
