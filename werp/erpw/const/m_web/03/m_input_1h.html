//---------------------------------------------------------------------
function fc_approval_copy()               //품의내역 복사
//---------------------------------------------------------------------
{
	var parm,result,i,ll_cnt,ll_qty;
	var array = new Array();

	if (ds_1.CountRow < 1) { 
		alert("선택한 내역이 없기때문에 들어갈수 없습니다")
		return
	}   

	parm = gs_home + '@' + is_dept_code + '@' + ds_1.NameValue(ds_1.RowPosition,"yymmdd") +
	      '@' + ds_1.NameValue(ds_1.RowPosition,"seq") + '@' + ds_1.NameValue(ds_1.RowPosition,"sbcr_code") +
	      '@' + ds_1.NameValue(ds_1.RowPosition,"inouttypecode")

	result = window.showModalDialog("../00/m_approval_find_1h.html" ,parm,"dialogWidth:"+1000+"px; dialogHeight:"+700+"px");
	
	if (result != ''){
//		btnquery_onclick()
		array = result.split("@");
		ds_1.NameValue(ds_1.RowPosition,'inputtitle') = array[0]
		ds_1.Namevalue(ds_1.RowPosition,'paymethod') = array[1]
		tr_1.Post()
	}
	div_btnquery_onclick()
	ll_cnt = ds_2.CountRow
	if (ll_cnt > 0) {
		for(i=1;i<=ll_cnt;i++){
			if (ds_2.NameValue(i,'spec_unq_num') == 0 || ds_2.NameValue(i,'spec_unq_num') == '') {
				ds_2.NameValue(i,'bigo') = '반드시 투입내역을 입력하십시오...'
			}
		}
	}
}

//-----------------------------------------------------------------------
function div_insert_chk()                    //하위 입력시 체크로직
//-----------------------------------------------------------------------
{
	is_chk = 'N'
	if (ds_1.IsUpdated){
		if  (confirm("변경되었습니다 저장하시겠습니까?")){
			tr_1.Post()
			if (ds_1.SysStatus(ds_1.RowPosition) == '1') {
				gd_1.ColumnProp('yymmdd', 'Edit') = ""
				gd_1.ColumnProp('inouttypecode', 'Edit') = ""
			} else {
				gd_1.ColumnProp('yymmdd', 'Edit') = "None"
				gd_1.ColumnProp('inouttypecode', 'Edit') = "None"
			}
		}
		else {
			alert("상위 목록이 저장되어야 하위에서 입력가능합니다.")
			return
		}
	}
	if (ds_1.CountRow < 1) {
		alert("상위 목록이 입력되어야 하위에서 입력가능합니다.")
		return
	}
	if (ds_1.NameValue(ds_1.RowPosition,"sbcr_code") == '' ) {
		alert("거래처가 등록되어야 하위에서 입력가능합니다.")
		return
	}
	if (ds_2.CountRow > 0){
		if (ds_2.NameValue(1,'vat_unq_num') != '' && ds_2.NameValue(1,'vat_unq_num') !=0 ) {
			alert('대금청구에 자료가 존재하므로 추가하실 수 없습니다...')
			return
		}
	}
	if (ds_1.NameValue(ds_1.RowPosition,"inouttypecode") == '1' ) { //본사구매
		fc_approval_copy()
		return
	}
	if (ds_1.NameValue(ds_1.RowPosition,"inouttypecode") == '9' ) { //년간단가구매
		fc_year_copy()
		return
	}
	is_chk = 'Y'
	return
}

//------------------------------------------------------------------------
function div_btndelete_onclick()                //하위 삭제
//------------------------------------------------------------------------
{
	var ll_cnt,ll_unq_num,ld_qty
	
	if (ds_1.RowPosition < 1) return
	
	if(ds_1.NameValue(ds_1.RowPosition,"inouttypecode") == '3') {
		alert('전입자료는 삭제하실 수 없습니다...')
		return
	}
	if  (gd_2.MultiRowSelect){               // multi row select 일 경우
		for (i=ds_2.CountRow ;i >0 ;i--)
		{
			if (ds_2.RowMark(i) == 1){
				if (ds_2.OrgNameValue(i,"deliverytag") == 1 ) {
					alert("즉출자료는 출고에서 삭제하십시오")
				}
				else {
					ll_unq_num = ds_2.NameValue(i,'input_unq_num')
					f_select1_q("select nvl(count(*),0) select_1 from m_output_detail where dept_code = '" + is_dept_code + "' and input_unq_num = " + ll_unq_num) //출고자료검색
					if (ds_select1.ErrorCode != 0) {alert("에러발생");return;}
					if ( ds_select1.NameValue(ds_select1.RowPosition,'select_1') > 0) {
						alert("기출고된자료는 삭제하실 수 없습니다(출고부터삭제하십시오)...")
						return
					}
					if (ds_2.NameValue(i,"vat_unq_num") > 0 ) {
						alert("대금청구자료는 삭제하실 수 없습니다...")
					}
					else {
						ds_2.DeleteRow(i)
					}
			   }
			}
		}  
		if  (ds_2.RowPosition != 0) {
			ds_2.MarkRows(ds_2.RowPosition,ds_2.RowPosition)  //삭제작업완료후 MARK
		}
	}
	else{
		ll_unq_num = ds_2.NameValue(ds_2.RowPosition,'input_unq_num')
		f_select1_q("select nvl(count(*),0) select_1 from m_output_detail where dept_code = '" + is_dept_code + "' and input_unq_num = " + ll_unq_num) //출고자료검색
		if (ds_select1.ErrorCode != 0) {alert("에러발생");return;}
		if ( ds_select1.NameValue(ds_select1.RowPosition,'select_1') > 0) {
			alert("기출고된자료는 삭제하실 수 없습니다(출고부터삭제하십시오)...")
			return
		}
		if (ds_2.NameValue(ds_2.RowPosition,"vat_unq_num") > 0 ) {
			alert("대금청구자료는 삭제하실 수 없습니다...")
		} else {
			ds_2.DeleteRow(ds_2.RowPosition)
		}
	}
	ds_1.NameValue(ds_1.RowPosition,"total_amt") = ds_2.NameSum('amt',0,0)
}
//---------------------------------------------------------------------------
function div_btnsave_onclick()                  //하위 저장 
//---------------------------------------------------------------------------
{
	var ls_chk=0,ls_spec_chk=0,ls_di_chk=0
	
	tr_2.Action = is_tr_2_addr
	
	if (ds_2.IsUpdated){
		if  (confirm("변경되었습니다 저장하시겠습니까?")){
				tr_1.Post()
		   	for (i=1; i<= ds_2.CountRow; i++){
			   	if (ds_2.NameValue(i,"mtrcode") == ''){
		   			ls_chk++
	   			}
	   			if (ds_2.NameValue(i,"spec_unq_num") == 0 ){
	   				ls_spec_chk++
	   			}
	   			if (ds_2.NameValue(i,"deliverytag") == 1 ) {
	   				ds_2.NameValue(i,"noout_qty") = 0
	   			}
	   			if (ds_2.NameValue(i,'ditag') == '3' && ds_2.NameValue(i,'item_code') == '') {
	   				ls_di_chk++
	   			}
	   		}
	   		if (ls_chk == 0 && ls_spec_chk == 0 && ls_di_chk == 0) {
					if (ds_1.IsUpdated){
						tr_1.Post()
					}
	       		tr_2.Post()
	       		sp_call()
					div_btnquery_onclick()
       		}
    			else {
    				if (ls_chk != 0 ) {
		   			alert("자재코드를 반드시 입력하십시오 \n        저장되지않았습니다.")
		   		}
		   		else
		   		{
		   			if (ls_di_chk != 0) {
		   				alert('안전용품에 반드시 항목을 선택하십시오 \n         저장되지않았습니다.')
		   			}
		   			else {
		   				alert("투입내역를 반드시 선택하십시오 \n         저장되지않았습니다.")
		   			}
	   			}
	   			is_chk = 'N'
	   			return
	       	}
		}
	}
	is_chk = 'Y'
	return
}

//---------------------------------------------------------------------
function slip_rtn()
//---------------------------------------------------------------------
{
	var result,li_unq_num,send_arg;
	var array = new Array();
	var i,li_chk=0
	var ls_date,li_seq
	
	if (ds_1.RowPositin < 1) return
	if (ds_1.NameValue(ds_1.RowPosition,'inouttypecode') != '3') {
		alert("전입자료만 전표생성 하실수 있습니다.")
		return
	}
	if (ds_1.NameValue(ds_1.RowPosition,'total_amt') <= 0) {

	}

		}
	}

	} else {
		return
	}
	var ls_fr_date,ls_to_date

	send_arg = gs_home + '@' + gs_empno + '@' + gs_user_id + '@' + is_dept_code + '@' + is_dept_name + '@' + '1' + '@' + '전입전표'  ;

	result = window.showModalDialog(gs_home + "/const/d_web/01/d_initial_1h.html", send_arg,"dialogWidth:920px;dialogHeight:200px");
	
	if(result == "") return;

	array = result.split("@");
	li_unq_num = parseInt(array[0],10)
	if (li_unq_num == 0) {
		alert('결재선이 지정되지않아 처리할 수 없습니다...')
		return
	}

	ls_date = ds_1.NameValue(ds_1.RowPosition,'yymmdd')
	li_seq  = ds_1.NameValue(ds_1.RowPosition,'seq')
	
	ds_spcall.DataID = 'y_m_slip_trans_procedure.jsp?arg_dept_code=' + is_dept_code + 
																'&arg_date=' + ls_date + 
																'&arg_seq=' + li_seq +
																'&arg_unq=' + li_unq_num
																
	ds_spcall.SyncLoad = true
	ds_spcall.reset()
	btnquery_onclick()
	alert("정상처리되었습니다...")
}

			}
			else {

	}

		if (ds_select1.NameValue(1,'select_1') == '10') {
			f_select_q("select etc_code select_1, child_name select_2  from z_code_etc_child where class_tag = '006' and etc_code = '9' order by etc_code") //자재분류
		}

	f_select3_q("select safety_code select_1, child_name select_2  from e_safety_code_child where class_tag = '033' order by safety_code") //안전관리항목

<script language=JavaScript for=gd_2 event=CanColumnPosChange(row,colid)>
	var ll_input_unq_num,ll_cnt,ld_qty,ls_tag
	ls_tag = ds_2.NameValue(row,'price_class')
	if (colid == "qty" || colid == "unitprice" || colid == "amt") {
		if (ds_2.NameValue(row,"qty") < 0) {
			alert("수량을 0보다 작게 입력할수 없습니다.");
			return;
		}
		if (ds_2.NameValue(row,"unitprice") < 0) {
			alert("단가를 0보다 작게 입력할수 없습니다.");
			return;
		}
		if (ds_2.NameValue(row,"amt") < 0) {
			alert("단가를 0보다 작게 입력할수 없습니다.");
			return;
		}
	}
	if (colid == "qty" ) {
		ll_input_unq_num = ds_2.NameValue(row,"input_unq_num")
		ll_cnt = f_select1_q("select nvl(qty,0) select_1 from m_output_detail where dept_code = '" + 
										is_dept_code + "' and input_unq_num = " + ll_input_unq_num )
		if (ds_select1.ErrorCode != 0) {alert("에러발생");return;}
		if( ll_cnt > 0) {
			ld_qty = parseFloat(ds_select1.NameValue(ds_select1.RowPosition,"select_1"))
			if (ld_qty > 0) {
				if (ld_qty > ds_2.NameValue(row,"qty")){
					alert("기 투입 수량보다 작게 변경할 수 없습니다...")
					return false
				}
			}
		}
	}
	if (colid == "qty" ) {
		if(ds_1.NameValue(ds_1.RowPosition,"inouttypecode") != '9' && (ds_2.NameValue(row,"noinput_qty") + ds_2.OrgNameValue(row,"qty")) < ds_2.NameValue(row,"qty") && ls_tag != '1' && ls_tag != '2') {
			alert("발주 잔여 수량보다 크게 변경할 수 없습니다...")
			return false
		}
		ll_input_unq_num = ds_2.NameValue(row,"input_unq_num")
		ll_cnt = f_select1_q("select nvl(qty,0) select_1 from m_output_detail where dept_code = '" + 
										is_dept_code + "' and input_unq_num = " + ll_input_unq_num )
		if (ds_select1.ErrorCode != 0) {alert("에러발생");return;}
		if( ll_cnt > 0) {
			ld_qty = parseFloat(ds_select1.NameValue(ds_select1.RowPosition,"select_1"))
			ds_2.NameValue(row,"noout_qty") = ds_2.NameValue(row,"qty") - ld_qty;
		}
		else {
			ds_2.NameValue(row,"noout_qty") = ds_2.NameValue(row,"qty");
		}
	}
return true
	
</SCRIPT>
