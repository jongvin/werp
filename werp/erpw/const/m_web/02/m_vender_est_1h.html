<SCRIPT language=JavaScript>
var gs_home

var is_ds_1_addr = 'm_vender_est_detail_1q.jsp?arg_date='
var is_tr_1_addr = '/const/m_web/02/m_vender_est_detail_1tr.jsp'
var is_confirm_check = 'no'
//------------------------------------------------------------------------
function keyDown()                       //검색어 입력후 enter를 쳤을경우
//------------------------------------------------------------------------
{
	if (window.event.keyCode == 13) { 
		btnquery_onclick();
	} 
}

//---------------------------------------------------------------
function btnquery_onclick()               //조회 
//---------------------------------------------------------------
{
  ds_1.DataID = is_ds_1_addr + is_estimateyymm +
			"&arg_seq=" + is_estimateseq +
			"&arg_vender=" + is_sbcr_code
  ds_1.SyncLoad=true
  ds_1.reset()

}
//----------------------------------------------------------------
function Button_close_onclick()               //닫기
//----------------------------------------------------------------
{
 window.returnValue = "";
 window.close();
}
//-----------------------------------------------------------------------
function Fn_SetColumn()   // 커서위치 세팅
//-----------------------------------------------------------------------
{
	gd_1.Focus();
	gd_1.SetColumn("no_seq");
} 
//---------------------------------------------------------------------------
function btnsave_onclick()                       // 저장
//---------------------------------------------------------------------------
{
var ls_temp
	if (ds_1.IsUpdated){
	   if  (confirm("변경되었습니다 저장하시겠습니까?")){
          ll_dup = f_dup_chk("ds_1","cmp_dept_code")
          if (ll_dup > 0) {
             alert("동일현장은 선택할수 없습니다\n 삭제하신후 저장하십시요")
             ds_1.RowPosition = ll_dup
             return
          }   
	       tr_1.Post()
	    }
   } 
}
//----------------------------------------------------------------
function window_onload()                  // window open event 
//-----------------------------------------------------------------
{
	var result;
	var array = new Array();
	result = window.dialogArguments;

	if(result == "") {
		alert("최소한 홈 디렉토리는 있어야 합니다")
		Button_close_onclick()
	}

	array = result.split("@");
	gs_home = array[0]                  // 0: 홈 디렉토리
   is_estimateyymm =  array[1] 
   is_estimateseq = array[2]
   is_sbcr_code = array[3] 
   is_sbcr_name = array[4] 
   is_title = array[5] 
   is_update = array[6] 
   tx_name.value = is_title + ' (' + is_sbcr_name + ')'
   if (is_update == 'r') {
      bt_save.style.visibility='hidden'
   }      
	tr_1.Action = gs_home + is_tr_1_addr 
	btnquery_onclick()
}
//-----------------------------------------------------------------
function window_onunload()     // windoe.close()문장을 만나면 이루틴은 자동으로 수행됨으로 복사여부를 체크.
//-----------------------------------------------------------------
{
  if (is_confirm_check == 'no')
      window.returnValue = ""
}

</SCRIPT>
<script language=JavaScript for=gd_1 event=OnClick(row,colid)>
  if (row == 0) {
     ds_1.SortExpr = "+" + colid;
     ds_1.Sort();

</script>
