//----------------------------------------------------------------
function  est_compare()
//----------------------------------------------------------------
{
   if (ds_1.CountRow < 1) { 
	alert("선택한 견적이 없기때문에 들어갈수 없습니다")
	return
   }   
   makeCookie("@m_vender_est_compare_detail@",ds_1.NameValue(ds_1.RowPosition,"estimateyymm")+"@" +

//--------------------------------------------------------------------------------

   is_yymm = em_select_yymm.text.substr(0,4) + "." + em_select_yymm.text.substr(5,2) + ".01"
   il_screen = 1

//---------------------------------------------------------------------------
function window_onload()                      // window open event
//---------------------------------------------------------------------------
{
  if (f_reject_window()) return 
     top.frames['main_title'].mouse_over()
     top.frames['main_title'].title_name.value =  " 업체별견적대비"        
 // -------------------------업체별견적으로  들어갔다가 다시 돌아왔을경우 해당 견적번호로 가기위해서 다음로직수행
  	var result="";
	var array = new Array();
	result = readCookie("@m_vender_est_compare_detail@")
	if (result == "err") {
		is_yymm = is_yymm.substr(0,7) + ".01"
		em_select_yymm.text = is_yymm
      		btnquery_onclick()
	}
	else {
	   array = result.split("@");

  	   ls_date = array[0]  //estimateyymm 
  	   is_yymm = array[4]  //조회 입력날짜. 
   	em_select_yymm.text = is_yymm
		ll_seq = parseInt(array[1])    // estimateseq
		btnquery_onclick()
		for (i=1; i<= ds_1.CountRow; i++) {
			if ((ds_1.NameValue(i,"estimateyymm") == ls_date) && (ds_1.NameValue(i,"estimateseq") == ll_seq)) {
				ds_1.RowPosition = i
				makeCookie("@m_vender_est_list@","")
				return
			}
		}
		makeCookie("@m_vender_est_compare_detail@","")
	}
}
