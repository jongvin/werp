function select_date()      //년월 선택 
//--------------------------------------------------------------------------------
{
   ls_date = em_start_date.text + ".01.01"

   is_date4 	= em_start_date.text + ".04 "

}

//---------------------------------------------------------------------------
{
	if (f_reject_window()) return
	top.frames['main_title'].mouse_over()
	
	em_start_date.text = is_work_date.substr(0,4)
	select_date()
