   var arg_temp

//------------------------------------------------------------------------
function sbcr_rtn() //협력업체선택
//------------------------------------------------------------------------
{
   var result
   var array = new Array();

   result = window.showModalDialog(gs_home + "/const/m_web/00/m_vender_find_1h.html","","dialogWidth:+670px;dialogHeight:510px");

   if(result == "") return;
   array = result.split("@");

   is_sbcr_code = array[0];  // 코드
   is_sbcr_name = array[1];  // 명칭
	
   sbcr_name.value = is_sbcr_name		
}
//-------------------------------------------------------------------------------
function select_date()                  //년월 선택 
//--------------------------------------------------------------------------------
{
   is_start_date = em_start_date.text.substr(0,7)
}  
//---------------------------------------------------------------------------
function window_onload()                      // window open event
//---------------------------------------------------------------------------
{
  if (f_reject_window()) return 
      top.frames['main_title'].mouse_over()

      is_work_date = f_sysdate()
      em_start_date.text = is_work_date.substr(0,7)
}
</SCRIPT>
