//------------------------------------------------------------------------
{
   var arg_temp
   
   arg_temp ="const_rpt/m_web/01r/"      // 보고서 디렉토리
   arg_temp = arg_temp + "m_month_plan"  // 보고서명

   arg_temp = arg_temp + "&RptParams=" + is_dept_code 		+
                         "&RptParams=" + is_dept_name 		+ 
                         "&RptParams=" + is_before_date1    + 
                         "&RptParams=" + is_before_date12   + 
                         "&RptParams=" + is_date1     		+ 
                         "&RptParams=" + is_date2      		+
                         "&RptParams=" + is_date3      		+
                         "&RptParams=" + is_date4      		+
                         "&RptParams=" + is_date5      		+
                         "&RptParams=" + is_date6      		+
                         "&RptParams=" + is_date7      		+
                         "&RptParams=" + is_date8      		+
                         "&RptParams=" + is_date9      		+
                         "&RptParams=" + is_date10     		+
                         "&RptParams=" + is_date11     		+
                         "&RptParams=" + is_date12     		+
                         "&RptParams=" + is_next_date1    	+
                         "&RptParams=" + is_next_date12
   alert(arg_temp)
   f_crystal_report(arg_temp)   //보고서 호출
}
//---------------------------------------------------------------------------
function dept_code_find()                       //현장 찾기
//---------------------------------------------------------------------------
{
   result = f_dept_code_find(dept_name.value)
   if (result==false)return
	
   is_dept_code = top.frames['security'].gs_dept_code.value
   is_dept_name = top.frames['security'].gs_dept_name.value

   dept_name.value = is_dept_name
}
//------------------------------------------------------------------------
function keyDown()                       //검색어 입력후 enter를 쳤을경우
//------------------------------------------------------------------------
{
   if (window.event.keyCode == 13) {
	dept_code_find();
   }
}
//-------------------------------------------------------------------------------
function select_date()      //년월 선택 
//--------------------------------------------------------------------------------
{
   ls_date = em_start_date.text + ".01"
   ll_cnt = f_ds_select_q("ds_date","select to_char(add_months(to_date('" + ls_date + "'), -12), 'YYYY') select_1 from dual")
   is_before_date1 	= ds_date.NameValue(1,"select_1") + ".01"
   is_before_date12 	= ds_date.NameValue(1,"select_1") + ".12"
   ll_cnt = f_ds_select_q("ds_date","select to_char(add_months(to_date('" + ls_date + "'), 12), 'YYYY') select_1 from dual")
   is_next_date1 		= ds_date.NameValue(1,"select_1") + ".01"
   is_next_date12 	= ds_date.NameValue(1,"select_1") + ".12"

   is_date1 	= em_start_date.text.substr(0,4) + ".01"
   is_date2 	= em_start_date.text.substr(0,4) + ".02"
   is_date3 	= em_start_date.text.substr(0,4) + ".03 "
   is_date4 	= em_start_date.text.substr(0,4) + ".04 "
   is_date5 	= em_start_date.text.substr(0,4) + ".05 "
   is_date6 	= em_start_date.text.substr(0,4) + ".06 "
   is_date7 	= em_start_date.text.substr(0,4) + ".07 "
   is_date8 	= em_start_date.text.substr(0,4) + ".08 "
   is_date9 	= em_start_date.text.substr(0,4) + ".09 "
   is_date10 	= em_start_date.text.substr(0,4) + ".10"
   is_date11 	= em_start_date.text.substr(0,4) + ".11"
   is_date12 	= em_start_date.text.substr(0,4) + ".12"
}
  
//---------------------------------------------------------------------------
function window_onload()                      // window open event
//---------------------------------------------------------------------------
{
  if (f_reject_window()) return 
      top.frames['main_title'].mouse_over()

	dept_name.value 		= is_dept_name
	em_start_date.text 	= is_work_date.substr(0,7)
	select_date()
}
