<HTML><HEAD>
<META http-equiv=Content-Type content="text/html; charset=ks_c_5601-1987">

<SCRIPT SRC="../comm_function/comm_wid.js"></SCRIPT>
<SCRIPT language=JavaScript>
// <LINK rel="stylesheet" type="text/css" href="../../../comm_function/env.css">
var gs_home = top.frames['security'].gs_home.value
var is_dept_code, is_date, is_seq
//------------------------------------------------------------------------
function btnquery_prt_onclick()                     // 미리보기
//------------------------------------------------------------------------
{
   var arg_temp
   arg_temp ="const_rpt/m_web/01r/"    // 보고서 디렉토리
   arg_temp = arg_temp + "m_invoice"   // 보고서명

   arg_temp = arg_temp + "&RptParams=" + is_dept_code + "&RptParams=" + is_date + "&RptParams=" + is_seq
   alert(arg_temp)
   f_crystal_report(arg_temp)   //보고서 호출
}
//---------------------------------------------------------------------------
function output_find()                       //현장 찾기 
//---------------------------------------------------------------------------
{
   var result;
   var array = new Array();
   result = window.showModalDialog(gs_home + "/const/m_web/01r/m_output_find_1h.html", dept_name.value ,"resizable:no;scroll:no;status:no;help:no;dialogHeight:500px;dialogWidth:400px");
   if(result == "") return;

   array = result.split("@");
   is_dept_code = array[0]
   dept_name.value   = array[1]
   is_date  = array[2]
   is_seq  = array[3]
}
//------------------------------------------------------------------------
function keyDown()                       //검색어 입력후 enter를 쳤을경우
//------------------------------------------------------------------------
{
   if (window.event.keyCode == 13) {
	output_find();
   }
}
//---------------------------------------------------------------------------
function window_onload()                      // window open event
//---------------------------------------------------------------------------
{
  if (f_reject_window()) return
     top.frames['main_title'].mouse_over()

     dept_name.value = ""
}
</SCRIPT>
</HEAD>
<BODY style="FONT-SIZE: 12px" onload=setTimeout('window_onload()',1) oncontextmenu="return false" >
<DIV id=print_condition style="Z-INDEX: 107; LEFT: 300px; WIDTH: 300px; POSITION: absolute; TOP: 100px; HEIGHT: 80px">
      <table width="100%" height="100%"  BORDER="5"  align="center"   CELLSPACING="0" style="FONT-SIZE: 12px">
         <tr BGCOLOR="white">
		<td width="30%"   BGCOLOR="#BBE0F4" style="COLOR: BLACK">
		   <div align="right">출고자료선택</div>
		</td>
		<td> 
		   <INPUT id=dept_name  onkeyDown="keyDown()">
		   <input type="button" value="검색" onclick=output_find() class=img_btnFind onmouseover="this.style.color=MOUSE_OVER;" onmouseout="this.style.color=MOUSE_OUT;"></td>
		</td>
         </tr>
    </table>
</DIV>
</BODY></HTML>
