}

{
//    print_condition_query()

//---------------------------------------------------------------------------
function dept_code_find()                       //현장 찾기
//---------------------------------------------------------------------------
{
   result = f_dept_code_find(dept_name.value)
   if (result==false)return
	
   is_dept_code = top.frames['security'].gs_dept_code.value
   is_dept_name = top.frames['security'].gs_dept_name.value

   dept_name.value = is_dept_name
   btnquery_onclick()
} 
//-------------------------------------------------------------------------------
function select_yymm()                  //년월 선택
//--------------------------------------------------------------------------------
{
   is_yymm = em_select_yymm.text.substr(0,4) + "." + em_select_yymm.text.substr(5,2) + ".01"
   is_work_date = em_select_yymm.text.substr(0,4) + "." + em_select_yymm.text.substr(5,2)  + "." +  em_select_yymm.text.substr(8,2)
} 
//------------------------------------------------------------------------
function keyDown()                       //검색어 입력후 enter를 쳤을경우
//------------------------------------------------------------------------
{
   if (window.event.keyCode == 13) { 
	dept_code_find();
   } 
}

//---------------------------------------------------------------------------
function guljae_rtn()                      // 전자결재
//---------------------------------------------------------------------------
{
 ii_seq = ds_1.NameValue(ds_1.RowPosition,"requestseq")

 tr_m_request_list_01.Action = gs_home + '/const/m_web/01r/m_request_list_1tr.jsp'
 ds_m_request_list_01.DataID = 'm_request_list_1q.jsp?arg_dept=' + is_dept_code + 
                                     '&arg_seq=' +  ii_seq
 ds_m_request_list_01.SyncLoad=true
 ds_m_request_list_01.Reset()
 if (ds_m_request_list_01.CountRow < 1) {
   alert('결재할 건이 없습니다')
   return
 }
 ll_cnt = f_ds_select_q('ds_seq','select s_confirm_unq_seq.nextval select_1 from dual')
 ll_temp = ds_seq.NameValue(1,'select_1')
 ll_temp = parseInt(ll_temp,10)

 var i
 for (i=1;i<=ds_m_request_list_01.CountRow;i++) {
    ds_m_request_list_01.UserStatus(i) = 1  // 강제로 삽입모드로 바꿈.   
    ds_m_request_list_01.NameValue(i,'unq_num') = ll_temp
    ds_m_request_list_01.NameValue(i,'no_seq')  = i
 }     

 tr_m_request_list_01_success = 'N'   // 성공적이 아니다 (저장하였을경우 정상이면 'Y')
 tr_m_request_list_01.Post()

 if (tr_m_request_list_01_success == 'N') {
   alert('전자결재가(m_request_list) 잘못되었습니다(전산실)')
   return
 }  

// alert(ll_temp)
// alert('성공')
 var ls_addr
 ls_addr = 'https://www.worldro.net/loginsso.aspx?ui='
 ls_addr = ls_addr + gs_user_id + ':' + gs_password + '&unq=' + ll_temp + '&type=Y05'
          
 ll_height = screen.availHeight  -  40
 ll_width  = screen.availWidth 
 window.showModalDialog(ls_addr,"","status:no;dialogWidth:777px;dialogHeight:737px;edge sunken;scroll:no"); 

}

	top.frames['main_title'].mouse_over()
   	top.frames['main_title'].mouse_over()
	dept_name.value = is_dept_name

	btnquery_onclick()
}
