function btnsave_onclick()                       // 저장
//---------------------------------------------------------------------------

	var i
	if (ds_1.IsUpdated){
		if  (confirm("변경되었습니다 저장하시겠습니까?")){

					return

					return

				if (ds_1.NameValue(i,'yyyymmdd') == '' ) {

					return

			tr_1.Post()

//---------------------------------------------------------------------------
function slip_call()                        //전표조회
//---------------------------------------------------------------------------
{
	if (ds_1.RowPosition < 1) return
	var ll_invoice_num,li_sql,ll_cnt
	
	if (ds_1.NameValue(1,'invoice_num') == '') {
		alert('전표가 생성되지 않았습니다...')
		return
	}
	ll_invoice_num = parseInt(ds_1.NameValue(1,"invoice_num"),10)
	li_sql = " SELECT to_char(make_dt,'YYYYMMDD') select_1,make_seq select_2,slip_kind_tag select_3,make_comp_code select_4 " +
	         " FROM t_acc_slip_head where slip_id = " + ll_invoice_num
	ll_cnt = f_select_q(li_sql)
	if (ll_cnt < 1) {
		alert('전표가 생성되지 않았습니다...')
		return
	}

	var lrArgs = new Array();
	var lsURL = gs_home + "/general/t_web/01/t_WSlipR.jsp"
	lrArgs.opener = window;
	lrArgs.SLIP_ID = ll_invoice_num;
	lrArgs.SLIP_IDSEQ = 0;
	lrArgs.MAKE_DT        = ds_select.NameValue(1,'select_1');
	lrArgs.MAKE_SEQ       = parseInt(ds_select.NameValue(1,'select_2'),10);
	lrArgs.SLIP_KIND_TAG  = ds_select.NameValue(1,'select_3');
	lrArgs.MAKE_COMP_CODE = ds_select.NameValue(1,'select_4');
	lrArgs.READONLY_TF = 'T';
	
	window.showModalDialog(lsURL,lrArgs,"center:yes;dialogWidth:1024px;dialogheight:800px;status:no;help:no;scroll:no");
}
//---------------------------------------------------------------------
function process_calcel()
//---------------------------------------------------------------------
{
	var i
	if (ds_1.CountRow < 1) return
	if (ds_1.NameValue(1,'process_tag') != '2') {
		alert('요청중이 아니어서 요청취소을 하실 수 없습니다...')
		return
	}
	for (i=1;i<=ds_1.CountRow;i++){
		ds_1.NameValue(i,'process_tag') = '1'
	}
	tr_1.Post()
}

<script language=JavaScript for=gd_1 event=OnClick(row,colid)>

<SCRIPT language=JavaScript  event=OnColumnChanged(row,colid) for=ds_1>
	var ll_amt
	
	if (colid == "cash_amt") { 
		if ((ds_1.NameValue(row,"amt") + ds_1.NameValue(row,'vatamount')) < ds_1.NameValue(row,"cash_amt")) {
			ds_1.NameValue(row,"cash_amt") = ds_1.OrgNameValue(row,"cash_amt")
			alert("합계금액을 초과할수 없습니다")
		}
		ds_1.NameValue(row,"bill_amt") =  ds_1.NameValue(row,"amt") + ds_1.NameValue(row,"vatamount") - ds_1.NameValue(row,"cash_amt")   
	}
	if (colid == 'vatamount') {
		tr_1.Post()
		comp_rtn()
	}
	if (colid == 'amt' || colid == 'vatamount') {
		ll_amt = ds_1.NameValue(row,"amt") + ds_1.NameValue(row,"vatamount");
		if ( ll_amt == 0) {
			ds_1.NameValue(row,"cash_amt") =  0;
			ds_1.NameValue(row,"bill_amt") =  0;
		}
		else {
			ds_1.NameValue(row,"bill_amt") =  ll_amt - ds_1.NameValue(row,"cash_amt");
		}
	}
</SCRIPT>
<script language=JavaScript for=gd_1 event=OnExit(row,colid,olddata)>
	if (colid == 'vatamount') {
		if (ds_1.NameValue(row,'vatcode') == '2' && ds_1.NameValue(row,'vatamount') != 0) {
			alert('면세에서는 부가세를 입력하실 수 없습니다...')
			ds_1.NameValue(row,'vatamount') = 0;
			return
		}
	}
	var ls_yymm,ls_lastDay,ls_lastDayNew

	if ( colid == 'yyyymmdd') {
		f_select_q("select to_char(last_day('" + is_yymm + "'),'yyyy.mm.dd') select_1 from dual") //마직막날짜
		ls_lastDay = ds_select.NameValue(ds_select.RowPosition,'select_1').substr(8,2)
	}


	if (colid == 'yyyymmdd') {
		ls_yymm = ds_1.NameValue(row,'yyyymmdd')
		if (em_select_yymm.text == ls_yymm.substr(0,7)) {}
		else { 
			alert('동일한 년월이어야 합니다')
			ds_1.NameValue(row,'yyyymmdd') = olddata
			return
		}
		ls_lastDayNew = ds_1.NameValue(row,'yyyymmdd').substr(8,2)
		if (ls_lastDayNew > ls_lastDay || ls_lastDayNew <= 0) {
			alert('동일한 년월이어야 합니다')
			ds_1.NameValue(row,'yyyymmdd') = olddata
		}
	}
	
</SCRIPT>
