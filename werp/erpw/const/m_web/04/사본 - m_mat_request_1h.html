//---------------------------------------------------------------------------

//---------------------------------------------------------------------------
{

	is_dept_name = top.frames['security'].gs_dept_name.value

	il_screen=1
	btnquery_onclick()
}

}
//------------------------------------------------------------------------
function delete_rtn()                    // 삭제 
//------------------------------------------------------------------------
{
	var i,ll_row
	if (il_screen > 1) {
		return
	}
	if (ds_1.RowPosition < 1) return
	
	ll_row = ds_1.RowPosition
	if  (confirm("전표를 취소 하시겠습니까?")) {
  		for (i=1; i<= ds_2.CountRow; i++){
  			ds_2.NameValue(i,"vat_unq_num") = 0
		}
		tr_2.Post()
	  	ds_1.DeleteRow(ll_row)
	  	tr_1.Post()
	}
}

	ds_spcall.DataID = gs_home + '/const/m_web/03/y_m_vat_procedure.jsp?arg_dept_code=' +

	ds_spcall.reset()
 	
 	btnquery_onclick()
 	
 	alert('정상처리 되었습니다...')
}
