var is_ds_2_addr = 'm_mat_request_detail_find_2q.jsp?arg_dept_code='                     //

var id_date
var ii_seq,is_class,is_ditag
var is_confirm_check = 'no'
//---------------------------------------------------------------
function btnquery_onclick()               //조회 
//---------------------------------------------------------------
{
	if (is_class == '1'){ //본사구매
		ds_1.DataID = is_ds_1_addr + is_dept_code + "&arg_approym=" + is_approym + "&arg_approseq=" + is_approseq + "&arg_chg_cnt=" + is_chg_cnt + "&arg_sbcr=" + is_sbcr_code + "&arg_ditag=" + is_ditag
	}
	else{ //현장구매
		ds_1.DataID = is_ds_2_addr + is_dept_code + "&arg_approym=" + is_approym + "&arg_approseq=" + is_approseq  + "&arg_ditag=" + is_ditag
	}
	ds_1.SyncLoad=true
	ds_1.reset()
}
//----------------------------------------------------------------
function Button_close_onclick()               //닫기
//----------------------------------------------------------------
{
 window.returnValue = "";
 window.close();
}
//--------------------------------------------------------------------
function Button_select()               //전체선택
//--------------------------------------------------------------------
{
var i
	for(i=1; i <= ds_1.CountRow ; i++){
		if (ds_1.NameValue(i,'spec_unq_num') == 0 || ds_1.NameValue(i,'spec_unq_num') == '') {
			alert('실행내역이 연계안되 작업하실 수 없습니다.(입고에서 반드시 실행을 연결하십시오...)')
			return
		}
	}
	for(i=1; i <= ds_1.CountRow ; i++){
		ds_1.NameValue(i,"comp_chk") = 'T'
		ds_1.NameValue(i,"vat_unq_num") = is_unq_num
		ds_1.NameValue(i,"vatamt") = parseInt(ds_1.NameValue(i,"amt") * 0.1)
		ds_1.NameValue(i,"vattag") = is_vatcode
	}
}
//--------------------------------------------------------------------
function Button_noselect()               //전체해제
//--------------------------------------------------------------------
{
var i
	for(i=1; i <= ds_1.CountRow ; i++){
		ds_1.NameValue(i,"comp_chk") = 'F'
		ds_1.NameValue(i,"vat_unq_num") = 0
	}
}
//--------------------------------------------------------------------
function Button_confirm_onclick()               //복사 버튼
//--------------------------------------------------------------------
{
var i
var ls_chk=0,ls_di_chk=0

	f_select_q("select nvl(count(*),0) select_1 from m_input_detail where dept_code = '" + is_dept_code + "'" +
	           " and vat_unq_num = " + is_unq_num + " and ditag = '4'" )
	ls_chk = parseInt(ds_select.NameValue(ds_select.RowPosition,'select_1'),10)
	if (ls_chk == 0){
		for(i=1; i <= ds_1.CountRow ; i++){
			if ( ds_1.NameValue(i,"comp_chk") == 'T') {
				if (ds_1.NameValue(i,"ditag") == '4') {
					ls_chk++
				}
			}
		}
	}
	if (ls_chk > 0) {
		for(i=1; i <= ds_1.CountRow ; i++){
			if ( ds_1.NameValue(i,"comp_chk") == 'T') {
				if (ds_1.NameValue(i,"ditag") != '4') {
					ls_di_chk++
				}
			}
		}
		if (ls_di_chk > 0){
			alert('집기비품과 다른분류에 자재는 같은 전표로 생성하실 수 없습니다...')
			return
		}
		f_select_q("select nvl(count(*),0) select_1 from m_input_detail where dept_code = '" + is_dept_code + "'" +
		           " and vat_unq_num = " + is_unq_num + " and ditag <> '4'" )
		ls_di_chk = ds_select.NameValue(ds_select.RowPosition,'select_1')
		if (ls_di_chk > 0){
			alert('집기비품과 다른분류에 자재는 같은 전표로 생성하실 수 없습니다...')
			return
		}
	}

	is_confirm_check = 'yes'

	tr_1.Post()
	
	btnquery_onclick()
}
//----------------------------------------------------------------------------
function btncancel_onclick()                     // 취소

{
	ds_1.Undo(ds_1.RowPosition)
}

//----------------------------------------------------------------
function window_onload()                  // window open event 
//-----------------------------------------------------------------
{
	var result;
	var array = new Array();
	result = window.dialogArguments;
	
	array = result.split("@");
	gs_home      = array[0];
	is_class     = array[1];     
	is_dept_code = array[2];
	is_approym   = array[3];
	is_approseq  = array[4];
	is_chg_cnt   = array[5];
	is_unq_num   = array[6];
	is_sbcr_code = array[7];
	is_vatcode   = array[8];
	is_ditag     = array[9];
	is_tr_1_addr = gs_home + '/const/m_web/04/m_mat_request_detail_find_1tr.jsp'
	f_select1_q("select etc_code select_1, child_name select_2  from z_code_etc_child where class_tag = '006' order by etc_code")
	tr_1.Action = is_tr_1_addr
	btnquery_onclick()
}
//-----------------------------------------------------------------
function window_onunload()     // windoe.close()문장을 만나면 이루틴은 자동으로 수행됨으로 복사여부를 체크.
//-----------------------------------------------------------------
{
	if (is_confirm_check == 'no')
		window.returnValue = ""
}
