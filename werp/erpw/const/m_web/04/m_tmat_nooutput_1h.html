var gs_home = top.frames['security'].gs_home.value
var is_dept_code = top.frames['security'].gs_dept_code.value
var is_dept_name = top.frames['security'].gs_dept_name.value
var is_work_date = top.frames['security'].gs_sysdate.value

var is_ds_1_addr = 'm_tmat_nooutput_1q.jsp?arg_dept_code='                        //
var is_ds_2_addr = 'm_proj_nooutput_2q.jsp?arg_dept_code='                        //
var is_yymm
//------------------------------------------------------------------------
function btnquery_onclick()                     // 조회
//------------------------------------------------------------------------
{
	if (sel_view_chk.value == "2") {
		gd_1.ColumnProp('amt', 'Show')    = true
		gd_1.ColumnProp('vatamt', 'Show') = true
		gd_1.ColumnProp('outamt', 'Show') = true
		gd_1.ColumnProp('outvat', 'Show') = true
		gd_1.ColumnProp('noamt', 'Show')  = true
		gd_1.ColumnProp('novat', 'Show')  = true
	} else {
		gd_1.ColumnProp('amt', 'Show')    = false
		gd_1.ColumnProp('vatamt', 'Show') = false
		gd_1.ColumnProp('outamt', 'Show') = false
		gd_1.ColumnProp('outvat', 'Show') = false
		gd_1.ColumnProp('noamt', 'Show')  = false
		gd_1.ColumnProp('novat', 'Show')  = false
	}

	if (document.all("dept_total").checked == true) {
		ds_1.DataID = is_ds_1_addr + "T" + "&arg_date=" + is_yymm + "&arg_comp_code=" + com_comp_code.value + "&arg_view_chk=" + sel_view_chk.value
	} else {
		ds_1.DataID = is_ds_1_addr + is_dept_code + "&arg_date=" + is_yymm + "&arg_comp_code=" + com_comp_code.value + "&arg_view_chk=" + sel_view_chk.value
	}
	ds_1.SyncLoad=true
	ds_1.Reset()
}
//------------------------------------------------------------------------
function div_btnquery_onclick()                     // 하위 조회  
//------------------------------------------------------------------------
{
}
//----------------------------------------------------------------------------
function btnexit_onclick(ls_arg)                 // 종료 
//-----------------------------------------------------------------------------
{
}
//-------------------------------------------------------------------------------
function select_yymm()                  //년월 선택 
//--------------------------------------------------------------------------------
{
	is_yymm = em_select_yymm.text.substr(0,4) + "." + em_select_yymm.text.substr(5,2) + ".01"
	btnquery_onclick()
}
//---------------------------------------------------------------------------
function dept_code_find()                       //현장 찾기 
//---------------------------------------------------------------------------
{
	result = f_dept_code_find(dept_name.value)
	if (result==false)return
	
	is_dept_code = top.frames['security'].gs_dept_code.value
	is_dept_name = top.frames['security'].gs_dept_name.value

	dept_name.value = is_dept_name
	btnquery_onclick()
}   
//---------------------------------------------------------------------------
function window_onunload()                      // window close event
//---------------------------------------------------------------------------
{
}
//----------------------------------------------------------------
function excel_down()                      //엑셀자료 내리기(공종별) 
//----------------------------------------------------------------
{
      gd_1.GridToExcel(em_select_yymm.text + "재료미출고현황","C:\재료미출고현황.xls",1)
 
}
//------------------------------------------------------------------------
function keyDown()                       //검색어 입력후 enter를 쳤을경우
//------------------------------------------------------------------------
{
	if (window.event.keyCode == 13) { 
		dept_code_find();
	} 
}
//---------------------------------------------------------------------------
function window_onload()                      // window open event
//---------------------------------------------------------------------------
{
	if (f_reject_window()) return 

	top.frames['main_title'].mouse_over()
	dept_name.value = is_dept_name
	is_yymm = is_work_date.substr(0,7) + ".01"
	em_select_yymm.text = is_yymm
	btnquery_onclick()
}
</SCRIPT>
