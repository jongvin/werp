var gs_home = top.frames['security'].gs_home.value
var is_work_date = top.frames['security'].gs_sysdate.value

var is_dept_code = ''
var is_dept_name = '전체현장'
//------------------------------------------------------------------------
function btnquery_prt_onclick()                     // 미리보기
//------------------------------------------------------------------------
{
//date 구해옴

  	ll_cnt = f_ds_select_q("ds_date", "select to_char(add_months(to_date('" + is_yymm + "'),-12),'yyyy')||'.12.01' select_1, " +
  												 "       to_char(to_date('" + is_yymm + "'),'yyyy')||'.01.01' select_2 " +
													" from dual " )
	ls_last_month = ds_date.NameValue(1,"select_1")
	ls_month 	  = ds_date.NameValue(1,"select_2")

   var arg_temp
   arg_temp ="const_rpt/m_web/03r/m_tmat_list"        // 보고서 명

	if (is_dept_code=='')
		is_dept_code=ccom_comp_code.CodeValue
		
   arg_temp = arg_temp + "&RptParams=" + ccom_comp_code.CodeValue + "&RptParams=" + is_dept_code +
   							 "&RptParams=" + is_yymm + "&RptParams=" + ls_last_month + 
   							 "&RptParams=" + ls_month
   alert(arg_temp);
   f_crystal_report(arg_temp)   //보고서 호출
}
//---------------------------------------------------------------------------
function dept_code_find()                       //현장 찾기 
//---------------------------------------------------------------------------
{
	var result;
	var array = new Array();
	is_comp_code = ccom_comp_code.CodeValue
	result = window.showModalDialog(gs_home + "/const/f_web/99/f_dept_find_1h.html", is_comp_code,"dialogWidth:500px;dialogHeight:500px");
	if(result == ""){
		is_dept_code = ''
		dept_name.value = '전체현장'
		return
	}

	array = result.split("@");

	is_dept_code 	 	= array[0]
	is_dept_name 	 	= array[1]

	dept_name.value = is_dept_name
}   
//-------------------------------------------------------------------------------
function select_yymm()                  //년월 선택 
//--------------------------------------------------------------------------------
{
	is_yymm = em_select_yymm.text.substr(0,4) + "." + em_select_yymm.text.substr(5,2) + ".01"
}   
//------------------------------------------------------------------------
function keyDown()                       //검색어 입력후 enter를 쳤을경우
//------------------------------------------------------------------------
{
	if (window.event.keyCode == 13) { 
		dept_code_find();
	} 
}
//---------------------------------------------------------------------------
function window_onload()                      // window open event
//---------------------------------------------------------------------------
{
  if (f_reject_window()) return 
	top.frames['main_title'].mouse_over()

  	ll_cnt = f_ds_select_q("ds_comp", "select distinct a.comp_code select_1, b.comp_name select_2 " +
													" from z_code_dept a, z_code_comp b " +
													"where a.comp_code = b.comp_code(+) " +
													"  and b.comp_code is not null ")
  	ccom_comp_code.Index = 1
   is_comp_code = ccom_comp_code.CodeValue


	dept_name.value = is_dept_name
	is_yymm = is_work_date.substr(0,7) + ".01"
	em_select_yymm.text = is_work_date

}
</SCRIPT>
