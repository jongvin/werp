var gs_home = top.frames['security'].gs_home.value
var is_dept_code = top.frames['security'].gs_dept_code.value
var is_dept_name = top.frames['security'].gs_dept_name.value
var is_work_date = top.frames['security'].gs_sysdate.value
var is_date, is_bef_date
//------------------------------------------------------------------------
function btnquery_prt_onclick()            // 미리보기
//------------------------------------------------------------------------
{
   var arg_temp
   arg_temp ="const_rpt/m_web/03r/"        // 보고서 디렉토리
   arg_temp = arg_temp + "m_inout_sum"     // 보고서명
   arg_temp = arg_temp + "&RptParams=" + is_dept_code  +
                         "&RptParams=" + is_bef_date +
                         "&RptParams=" + is_date
   
  // alert(arg_temp)
   f_crystal_report(arg_temp)   //보고서 호출
}
//---------------------------------------------------------------------------
function dept_code_find()                       //현장 찾기
//---------------------------------------------------------------------------
{
   result = f_dept_code_find(dept_name.value)
   if (result==false)return
	
   is_dept_code = top.frames['security'].gs_dept_code.value
   is_dept_name = top.frames['security'].gs_dept_name.value

   dept_name.value = is_dept_name
} 
//------------------------------------------------------------------------
function keyDown()                       //검색어 입력후 enter를 쳤을경우
//------------------------------------------------------------------------
{
   if (window.event.keyCode == 13) {
	dept_code_find();
   }
}
//-------------------------------------------------------------------------------
function select_date()             //년월 선택 
//--------------------------------------------------------------------------------
{
   ls_s_date	 	= em_start_date.text.substr(0,7) + ".01" 

   ll_cnt = f_ds_select_q("ds_date","select to_char(add_months(to_date('" + ls_s_date + "'), -1), 'YYYY.MM') select_1 from dual")
   is_bef_date = ds_date.NameValue(1,"select_1") 
   is_date			= em_start_date.text
}
//---------------------------------------------------------------------------
function window_onload()                      // window open event
//---------------------------------------------------------------------------
{
  if (f_reject_window()) return 
	top.frames['main_title'].mouse_over()

	dept_name.value 		= is_dept_name
	em_start_date.text 	= is_work_date.substr(0,7)
	select_date()
}
</SCRIPT>
<SCRIPT language=JavaScript for=em_start_date event=onKillFocus()>
   if (em_start_date.Modified){ 
	   select_date()
	}
</SCRIPT>        	
<SCRIPT language=JavaScript for=em_start_date event=onKeyDown(kcode,scode)>
   if (kcode == 13 ){ 
	   select_date()
	}
