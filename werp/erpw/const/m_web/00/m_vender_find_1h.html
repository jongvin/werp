var tmp_array = new Array();
var ll_cnt
//------------------------------------------------------------------------
function keyDown()                       //검색어 입력후 enter를 쳤을경우
//------------------------------------------------------------------------
{
	if (window.event.keyCode == 13) { 
		btnquery_onclick();
	} 
}

//---------------------------------------------------------------
function btnquery_onclick()               //조회 
//---------------------------------------------------------------
{
  ds_1.DataID =  is_ds_1_addr + "?arg_name=" + Textbox_1.value 
  ds_1.SyncLoad=true
  if  (Textbox_1.value == "") {
//     alert("검색조건을 반드시 입력하십시요")
     Textbox_1.value=""
//     return
  }      
  ds_1.reset()
 
}
//----------------------------------------------------------------
function Button_close_onclick()               //닫기
//----------------------------------------------------------------
{
 window.returnValue = "";
 window.close();
}
//--------------------------------------------------------------------
function Button_confirm_onclick()               //확인
//--------------------------------------------------------------------
{
	var i,ls_chk_code;
	ls_chk_code = ds_1.NameValue(ds_1.RowPosition,'sbcr_code')
	if (ll_cnt > 0){
	   	for (i=0; i< ll_cnt; i++){
			if (ls_chk_code == tmp_array[i] ) {
				alert("이미 선정된 업체입니다")
				return
			}
		}
	}
		
  is_confirm_check = 'yes'
  var ls_return=""
  ls_return = ds_1.NameValue(ds_1.RowPosition,'sbcr_code') + '@'  +
              ds_1.NameValue(ds_1.RowPosition,'sbcr_name') + '@'  +
              ds_1.NameValue(ds_1.RowPosition,'businessman_number') + '@' +
              ds_1.NameValue(ds_1.RowPosition,'profession_wbs_code') + '@'
        
 window.returnValue = ls_return
 window.close();
}
//----------------------------------------------------------------
function window_onload()                  // window open event 
//-----------------------------------------------------------------
{
 var result;
 var array = new Array();
 result = window.dialogArguments;

if ( result != '' ) {
	tmp_array = result.split("@");
	ll_cnt = tmp_array.length - 1
}
else {
	ll_cnt = 0
}
	
// Textbox_1.value = result         // 0: 찾고자하는 값.
 if (result == "") return 
 btnquery_onclick()
}
//-----------------------------------------------------------------
function window_onunload()     // windoe.close()문장을 만나면 이루틴은 자동으로 수행됨으로 복사여부를 체크.
//-----------------------------------------------------------------
{
  if (is_confirm_check == 'no')
      window.returnValue = ""
}
