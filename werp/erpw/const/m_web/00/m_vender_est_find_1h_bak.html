<SCRIPT language=JavaScript>
var gs_home
var is_ds_1_addr = 'm_vender_est_find_1q.jsp?'
var is_ds_2_addr = 'm_vender_est_find_2q.jsp?arg_date='
var is_dept_code = ''
var is_confirm_check = 'no'
var is_work_date 

//---------------------------------------------------------------
function btnquery_onclick()               //조회 
//---------------------------------------------------------------
{
  ds_1.DataID =  is_ds_1_addr
  ds_1.SyncLoad=true
  ds_1.reset()
  
  div_btnquery_onclick()

}
//---------------------------------------------------------------
function div_btnquery_onclick()               //조회 
//---------------------------------------------------------------
{
	if (ds_1.RowPosition < 1) return
	
	ds_2.DataID =  is_ds_2_addr + ds_1.NameValue(ds_1.RowPosition,"estimateyymm") + '&arg_seq=' +
						ds_1.NameValue(ds_1.RowPosition,"estimateseq")
	ds_2.SyncLoad=true
	ds_2.reset()

}
//----------------------------------------------------------------
function Button_close_onclick()               //닫기
//----------------------------------------------------------------
{
 window.returnValue = "";
 window.close();
}
//--------------------------------------------------------------------
function Button_confirm_onclick()               //확인
//--------------------------------------------------------------------
{
  is_confirm_check = 'yes'
  var ls_return=""
  ls_return = ds_1.NameValue(ds_1.RowPosition,'estimateyymm') + '@'  +
              ds_1.NameValue(ds_1.RowPosition,'estimateseq') + '@'  +
              ds_2.NameValue(1,'sbcr_code') + '@' +
              is_work_date + '@'
        
 window.returnValue = ls_return
 window.close();
}
//-------------------------------------------------------------------------------
function select_yymm()                  //년월 선택 
//--------------------------------------------------------------------------------
{
   is_work_date = em_select_yymm.text.substr(0,4) + "." + em_select_yymm.text.substr(5,2)  + "." +  em_select_yymm.text.substr(8,2)

//   makeCookie("@l_labor_daily_work_1h@",is_work_date)
 
}   
//----------------------------------------------------------------
function window_onload()                  // window open event 
//-----------------------------------------------------------------
{
 var result;
 var array = new Array();
 result = window.dialogArguments;



if ( result != '' ) {
	array = result.split("@");
	gs_home = array[0];     
	is_work_date = array[1];
	em_select_yymm.text = is_work_date

}
	
 btnquery_onclick()
}
//-----------------------------------------------------------------
function window_onunload()     // windoe.close()문장을 만나면 이루틴은 자동으로 수행됨으로 복사여부를 체크.
//-----------------------------------------------------------------
{
  if (is_confirm_check == 'no')
      window.returnValue = ""
}

</SCRIPT>
<SCRIPT language=JavaScript event=OnRowPosChanged(row) for=ds_1>
{
	div_btnquery_onclick()  
}  
</SCRIPT>
<SCRIPT language=JavaScript for=em_select_yymm event=onKillFocus()>
        if (em_select_yymm.Modified){ 
	   select_yymm()
	   }
</SCRIPT>        	
<SCRIPT language=JavaScript for=em_select_yymm event=onKeyDown(kcode,scode)>
        if ((em_select_yymm.Modified) && kcode == 13 ){ 
	   select_yymm()
	   }
