//------------------------------------------------------------------------
function btnquery_onclick()                     // 조회  
//------------------------------------------------------------------------
{
	ds_1.DataID = is_ds_1_addr
	ds_1.SyncLoad=true
	ds_1.Reset()
	div_btnquery_onclick()

}
//-----------------------------------------------------------------------
function Fn_SetColumn()   // 커서위치 세팅
//-----------------------------------------------------------------------
{
	gd_2.Focus();
	gd_2.SetColumn("seq");
}

//-----------------------------------------------------------------------
function init_move()                       // 초기값 세팅 
//------------------------------------------------------------------------
{
	ds_3.NameValue(ds_3.RowPosition,"license_class_code") = ds_1.NameValue(ds_1.RowPosition,"license_class_code")
	ds_3.NameValue(ds_3.RowPosition,"license_kind_code") = ds_1.NameValue(ds_1.RowPosition,"license_kind_code")
	ds_3.NameValue(ds_3.RowPosition,"regist_tag") = "Y"

} 

//-----------------------------------------------------------------------
function btnadd_onclick()                       // 추가 
//------------------------------------------------------------------------
{ 
	if (il_screen > 1) {
	   div_btnadd_onclick()
	   return
	}   
	btninsert_onclick()
}
//-----------------------------------------------------------------------
function btninsert_onclick()                    // 삽입
//-----------------------------------------------------------------------
{
	if (il_screen > 1) {
		div_btninsert_onclick()
		return
	}  
	if ( ds_1.CountRow < 1 ) {
		alert('면허종류가 등록되지않아 입력할 수 없습니다...')
		return
	}
	if (ds_1.NameValue(ds_1.RowPosition,"tag") == '1') {
		alert('대분류에서는 등록할 수 없습니다...')
		return
	}
	if  (ds_3.CountRow > 0) { 
		ds_3.RowPosition=1
		ds_3.InsertRow(ds_3.RowPosition)
	}    
	else {
		ds_3.AddRow()     
	}
	init_move()
}
//------------------------------------------------------------------------
function btndelete_onclick()                    // 삭제 
//------------------------------------------------------------------------
{
	if (il_screen > 1) {
		div_btndelete_onclick()
		return
	}
	if (ds_4.CountRow > 0) {
		alert("하위에 자료가있어 삭제할 수 없습니다")
		return
  	}
	if (ds_4.CountRow == 0) {
	    if (ds_4.IsUpdated) {
		    alert("하위에서 삭제된 자료를 먼저 저장하셔야 합니다")
		    il_screen = 2
	     	return
	    } 	
  	}
  	
  	ds_3.DeleteRow(ds_3.RowPosition)
 }
//---------------------------------------------------------------------------
function btnsave_onclick()                       // 저장
//---------------------------------------------------------------------------
{
  if (ds_3.IsUpdated){
	 var ll_dup
	 ll_dup = f_dup_chk("ds_3","seq")
	 if (ll_dup > 0) {
	     alert("순번이 중복되었습니다: 순번을수정하십시요 ")
	     ds_3.RowPosition = ll_dup
     	  gd_2.SetColumn("seq");
	     return
	 }
  }
  if (ds_4.IsUpdated){
	 var ll_dup
	 ll_dup = f_dup_chk("ds_4","engineer_empno")
	 if (ll_dup > 0) {
	     alert("기술사사번이 중복되었습니다: 기술사사번을 수정하십시요 ")
	     ds_4.RowPosition = ll_dup
     	  gd_3.SetColumn("engineer_empno");
	     return
	 }

	 for (i=ds_4.CountRow ;i >0 ;i--) {	
         div_init_move( i);
	 }
  }

	if (ds_2.IsUpdated || ds_3.IsUpdated || ds_4.IsUpdated ){
		if  (confirm("변경되었습니다 저장하시겠습니까?")){
			if (ds_2.IsUpdated) {
				tr_1.Action = is_tr_1_addr
				tr_1.Post()
			}
			if (ds_3.IsUpdated) {
				tr_2.Action = is_tr_2_addr
				tr_2.Post()
			}
			if (ds_4.IsUpdated) {
				tr_3.Action = is_tr_3_addr
				tr_3.Post()
			}
    	}
	}
}
//----------------------------------------------------------------------------
function btncancel_onclick()                     // 취소
//---------------------------------------------------------------------------- 
{
	if (il_screen > 1) {
		div_btncancel_onclick()
		return
	}   
	ds_3.Undo(ds_3.RowPosition)
}

{

}

//----------------------------------------------------------------------
function div_init_move(row)                         //하위 공통 initial move
//----------------------------------------------------------------------
{
	ds_4.NameValue(row,"license_class_code") = ds_3.NameValue(ds_3.RowPosition,"license_class_code")
	ds_4.NameValue(row,"license_kind_code")  = ds_3.NameValue(ds_3.RowPosition,"license_kind_code")
	ds_4.NameValue(row,"seq")  = ds_3.NameValue(ds_3.RowPosition,"seq")
	div_Fn_SetColumn()
}
//------------------------------------------------------------------------
function div_btnquery_onclick()                     // 하위 조회  
//------------------------------------------------------------------------
{
	if (ds_1.CountRow < 1){
		ds_2.ClearData()	
		ds_3.ClearData()	
		ds_4.ClearData()	
		return
	}
	if (ds_1.NameValue(ds_1.RowPosition,"tag") == '1') {
		ds_2.ClearData()
		ds_3.ClearData()	
		ds_4.ClearData()	
		return;
	}
	ds_2.DataID = is_ds_2_addr  + ds_1.NameValue(ds_1.RowPosition,"license_class_code") + 
			"&arg_kind=" + ds_1.NameValue(ds_1.RowPosition,"license_kind_code")
	ds_2.SyncLoad=true
	ds_2.Reset()

	if (ds_2.CountRow < 1) {
		ds_2.AddRow()     
		ds_2.NameValue(ds_2.RowPosition,"license_class_code" ) = ds_1.NameValue(ds_1.RowPosition,"license_class_code")
		ds_2.NameValue(ds_2.RowPosition,"license_kind_code" ) = ds_1.NameValue(ds_1.RowPosition,"license_kind_code")
		ds_2.NameValue(ds_2.RowPosition,"license_name" ) = ds_1.NameValue(ds_1.RowPosition,"license_name")
	}	

	ds_3.DataID = is_ds_3_addr  + ds_1.NameValue(ds_1.RowPosition,"license_class_code") + 
			"&arg_kind=" + ds_1.NameValue(ds_1.RowPosition,"license_kind_code")
	ds_3.SyncLoad=true
	ds_3.Reset()
	
	ds4_btnquery_onclick()
}
//-----------------------------------------------------------------------
function ds4_btnquery_onclick()                    //기술인력내역조회
//-----------------------------------------------------------------------
{
	ds_4.DataID = is_ds_4_addr  + ds_1.NameValue(ds_1.RowPosition,"license_class_code") + 
			"&arg_kind=" + ds_1.NameValue(ds_1.RowPosition,"license_kind_code") +
			"&arg_seq=" + ds_3.NameValue(ds_3.RowPosition,"seq")
	ds_4.SyncLoad=true
	ds_4.Reset()
}
//-----------------------------------------------------------------------
function div_btnadd_onclick()                    //하위 추가
//-----------------------------------------------------------------------
{
	div_btninsert_onclick()
}
//-----------------------------------------------------------------------
function div_btninsert_onclick()                    //하위 삽입.
//-----------------------------------------------------------------------
{
	if (ds_3.CountRow < 1) {
		alert("자격에관한사항이 등록되지않고는 입력할 수 없습니다...")
		return
	}
	if  (ds_4.CountRow > 0) { 
		ds_4.RowPosition=1
		ds_4.InsertRow(ds_4.RowPosition)
	}    
	else {
		ds_4.AddRow()     
	}
	div_init_move(ds_4.RowPosition)
}
//------------------------------------------------------------------------
function div_btndelete_onclick()                //하위 삭제
//------------------------------------------------------------------------
{
	if  (gd_3.MultiRowSelect){               // multi row select 일 경우
		for (i=ds_4.CountRow ;i >0 ;i--)
		{
			if (ds_4.RowMark(i) == 1)
			       ds_4.DeleteRow(i)
		}  
		if  (ds_4.RowPosition != 0)          
			ds_4.MarkRows(ds_4.RowPosition,ds_4.RowPosition)  //삭제작업완료후 MARK
	}
	else
		ds_4.DeleteRow(ds_4.RowPosition)  
 }
//----------------------------------------------------------------------------
function div_btncancel_onclick()                     // 취소
//---------------------------------------------------------------------------- 
{
	ds_4.Undo(ds_4.RowPosition)
}
//----------------------------------------------------------------------------
function btnexit_onclick(ls_arg)                 // 종료 
//-----------------------------------------------------------------------------
{
	if (ds_1.IsUpdated) {
		if  (confirm("변경되었습니다 저장하시겠습니까?")) 
		{  //저장 routine
		}   
	
	}     
	top.frames['main_ct'].location.href(ls_arg)
	top.frames['main_title'].div_r.style.visibility="hidden"             
	top.frames['main_title'].div_u.style.visibility="hidden"             
	
	// top.frames['main_ct'].window.close()     
}
//------------------------------------------------------------------------
function keyDown()                       //검색어 입력후 enter를 쳤을경우
//------------------------------------------------------------------------
{
	if (window.event.keyCode == 13) { 
		dept_code_find();
	} 
}

//------------------------------------------------------------------------
function bt_no_onclick()                      
//------------------------------------------------------------------------
{
	var result;
	var array = new Array();
	result = window.showModalDialog("r_license_list_popup_1h.html", gs_home, "dialogWidth:400px;dialogHeight:500px");
	if(result == "") return;

	array = result.split("@");
	ds_4.NameValue(ds_4.RowPosition, "engineer_empno") = array[0]
	ds_4.NameValue(ds_4.RowPosition, "engineer_name") = array[1]
	ds_4.NameValue(ds_4.RowPosition, "work_tag") = array[2]
	
	gd_3.Focus()
   gd_3.SetColumn('regist_tag')
}

//---------------------------------------------------------------------------
function window_onload()                      // window open event
//---------------------------------------------------------------------------
{
  if (f_reject_window()) return 
   top.frames['main_title'].mouse_over()
	tr_1.Action = is_tr_1_addr
	tr_2.Action = is_tr_2_addr
	tr_3.Action = is_tr_3_addr
	btnquery_onclick()
}

function f_set_resize()

}
