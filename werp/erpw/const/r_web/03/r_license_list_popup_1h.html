<SCRIPT SRC="../../../comm_function/comm_wid.js"></SCRIPT>
<SCRIPT language=JavaScript>
var gs_home
var is_ds_1_addr
var is_confirm_check = 'no'
var is_empno = ''
var is_user_id
</SCRIPT> 

<!-- ======================================================================= -->
<!--                      Function                          -->
<!-- ======================================================================= -->

<script language="javascript" >
//------------------------------------------------------------------------
function keyDown()                       //검색어 입력후 enter를 쳤을경우
//------------------------------------------------------------------------
{
	if (window.event.keyCode == 13) { 
		btnquery_onclick();
	} 
}
 
//---------------------------------------------------------------
function btnquery_onclick()               //조회 
//---------------------------------------------------------------
{ 
	if (Textbox_1.value == "") {
		alert("검색조건을 입력하십시요")
		return
	}
	
	ds_1.DataID = is_ds_1_addr + "?arg_info=" + Textbox_1.value
	ds_1.SyncLoad=true
	ds_1.reset()
	
	if (ds_1.CountRow < 1) {
		alert("검색된 결과 없습니다")
		return
	}

}
//----------------------------------------------------------------
function Button_close_onclick()               //닫기
//----------------------------------------------------------------
{
 window.returnValue = "";
 window.close();
}
//--------------------------------------------------------------------
function Button_confirm_onclick()               //확인
//--------------------------------------------------------------------
{
  is_confirm_check = 'yes'
  var ls_return=""
  ls_return = ds_1.NameValue(ds_1.RowPosition,'empno') + '@' + ds_1.NameValue(ds_1.RowPosition,'hname') + '@'
  ls_return = ls_return + ds_1.NameValue(ds_1.RowPosition,'stsgbn')

 window.returnValue = ls_return
 window.close();
}
//----------------------------------------------------------------
function window_onload()                  // window open event 
//-----------------------------------------------------------------
{
 var result;
 var array = new Array();
 result = window.dialogArguments;
 if(result == "")
   alert("최소한 홈 디렉토리는 있어야 합니다")
   
 array = result.split("@");
 gs_home = array[0] 
 is_ds_1_addr = gs_home + '/const/r_web/03/r_license_list_popup_1q.jsp'
 
}
//-----------------------------------------------------------------
function window_onunload()     // windoe.close()문장을 만나면 이루틴은 자동으로 수행됨으로 복사여부를 체크.
//-----------------------------------------------------------------
{
  if (is_confirm_check == 'no')
      window.returnValue = ""
}

</SCRIPT>
<!-- ======================================================================= -->
<!--                     Event               							           -->
<!-- ======================================================================= -->
<script language=JavaScript for=ccom_process_code event=onSelChange()>
  gd_1.ReDraw = false
  ds_1.Filter()
  gd_1.ReDraw = true
</SCRIPT>
<script language=JavaScript for=gd_1 event=OnClick(row,colid)>
  if (row == 0) {
     ds_1.SortExpr = "+" + colid;
     ds_1.Sort();
  }   
</SCRIPT>
<script language=JavaScript for=gd_1 event=OnDblClick(row,colid)>
	if (row > 0 )
		Button_confirm_onclick()
</script>
<SCRIPT language=JavaScript for=ds_1 event=OnLoadError()>
  alert("Error Code(ds_1) : " + ds_1.ErrorCode + "\n" + "Error Message : " + ds_1.ErrorMsg + "\n");
</SCRIPT>
<script language=JavaScript for=gd_1 event=OnDblClick(row,colid)>
	ds_1.RowPosition=row
	Button_confirm_onclick()
</SCRIPT>
