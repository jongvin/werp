function sp_call()                  //Stored Procedure Call 
//--------------------------------------------------------------------------------
{
	if (is_class  == "4") {
		alert("요청자료만 승인처리 가능합니다")

	}
	ll_row = ds_1.RowPosition

		return
	}
   // 상위부서 찾기용 window   ------------------------------------------------
   var param;

	{
     alert("최하위 조직을 선택하셔야만 현장코드가 생성됩니다")
     return 
	}	
	else
	{
     ls_tempvalue = new Array();
	  ls_tempvalue=is_returnvalue.split("@");
//	  aa = ls_tempvalue[0]    //상위부서 dept_seq_key
//	  ab = ls_tempvalue[1]    //상위부서 명칭 
//	  ac = ls_tempvalue[2]    //사업장 코드 
	}
	
	var ls_receive_code,ls_comp_code,ls_seq_key,ls_class,ls_year
	
	ls_receive_code = ds_1.NameValue(ll_row,"receive_code")
	ls_class        = ds_1.NameValue(ll_row,"pq_tag")
	ls_comp_code = ls_tempvalue[2]    //사업장 크드 
	ls_seq_key   = ls_tempvalue[0]    //상위부서 seq key
	ls_year = '2003'
	if  (confirm("승인처리를 계속하시겠습니까?")) {
	        ds_spcall.DataID = 'r_proj_create_procedure.jsp?arg_receive_code=' + ls_receive_code + 
	        			'&arg_comp_code=' + ls_comp_code + '&arg_seq_key=' + ls_seq_key +
	        			'&arg_class=' + ls_class + '&arg_year=' + ls_year 
	        ds_spcall.SyncLoad = true
	        ds_spcall.reset()
		btnquery_onclick()
	}
}
