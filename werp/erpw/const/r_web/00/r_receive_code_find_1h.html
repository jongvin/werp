<SCRIPT language=JavaScript>
var gs_home

var is_confirm_check = 'no'
</script>

<!-- ======================================================================= -->
<!--                      Function                          -->
<!-- ======================================================================= -->
<SCRIPT language=JavaScript>
//------------------------------------------------------------------------
function keyDown()                       //검색어 입력후 enter를 쳤을경우
//------------------------------------------------------------------------
{
	if (window.event.keyCode == 13) { 
		btnquery_onclick();
	} 
}

//---------------------------------------------------------------
function btnquery_onclick()               //조회 
//---------------------------------------------------------------
{
  ds_1.DataID =  is_ds_1_addr + "?arg_name=" + Textbox_1.value 
  ds_1.SyncLoad=true
  if  (Textbox_1.value == "") {
//     alert("검색조건을 반드시 입력하십시요")
     Textbox_1.value=""
//     return
  }      
  ds_1.reset()

}
//----------------------------------------------------------------
function Button_close_onclick()               //닫기
//----------------------------------------------------------------
{
 window.returnValue = "";
 window.close();
}
//--------------------------------------------------------------------
function Button_confirm_onclick()               //확인
//--------------------------------------------------------------------
{
	if ( ds_1.RowPosition < 1 ) {
		Button_close_onclick()
		return
	}
  is_confirm_check = 'yes'
  var ls_return=""
  ls_return = ds_1.NameValue(ds_1.RowPosition,'receive_code') + '@'  +
              ds_1.NameValue(ds_1.RowPosition,'name') + '@'  +   
              ds_1.NameValue(ds_1.RowPosition,'order_name') + '@'  +   
              ds_1.NameValue(ds_1.RowPosition,'survey_amt') + '@'  +   
              ds_1.NameValue(ds_1.RowPosition,'tender_date') + '@'
              
 window.returnValue = ls_return
 window.close();
}
//----------------------------------------------------------------
function window_onload()                  // window open event 
//-----------------------------------------------------------------
{
 var result;
 var array = new Array();
 result = window.dialogArguments;
 
 Textbox_1.value = result         // 0: 찾고자하는 값.
 //if (result == "") return 
 btnquery_onclick()
}
//-----------------------------------------------------------------
function window_onunload()     // windoe.close()문장을 만나면 이루틴은 자동으로 수행됨으로 복사여부를 체크.
//-----------------------------------------------------------------
{
  if (is_confirm_check == 'no')
      window.returnValue = ""
}
</SCRIPT>

<SCRIPT language=JavaScript for=ds_1 event=OnLoadError()>

</SCRIPT>
<script language=JavaScript for=gd_1 event=OnDblClick(row,colid)>
	ds_1.RowPosition=row
	Button_confirm_onclick()
</SCRIPT>

						<INPUT id=Button_close onclick=Button_close_onclick() type=button value='닫기' class=img_btnFind onmouseover="this.style.color=MOUSE_OVER;" onmouseout="this.style.color=MOUSE_OUT;"> &nbsp;&nbsp;</td>
