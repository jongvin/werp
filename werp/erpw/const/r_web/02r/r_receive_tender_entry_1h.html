//------------------------------------------------------------------------
{

	if(!is_null(result))
	{ 
		tmp = eval ( value + '.text =  result.substr(0,8) ' );
	} 
}

function window_onload()                      // window open event

{

	em_tender_to.text = ls_temp.substr(0,4) + "." + ls_temp.substr(5,2) + "." + ls_temp.substr(8,2)
	is_tender_date_from = ls_temp.substr(0,4) + "." + ls_temp.substr(5,2) + ".01"
	is_tender_date_to = ls_temp.substr(0,4) + "." + ls_temp.substr(5,2) + "." + ls_temp.substr(8,2)
	em_tender_from.focus()
   
}
</SCRIPT>
