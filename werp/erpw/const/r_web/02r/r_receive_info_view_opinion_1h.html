	is_receive_code = ds_receive_code.NameValue(ds_receive_code.RowPosition, "select_1")
	
   var arg_temp

   f_crystal_report(arg_temp)   //보고서 호출

//---------------------------------------------------------------------------
function receive_code_find()                      
//---------------------------------------------------------------------------
{
	result = window.showModalDialog("r_receive_receive_code_find.html", gs_home + "@" + order_name.value + "@" + '2' ,"dialogWidth:430px;dialogHeight:500px");
	
	if(result == "")
		return
		
	ll_cnt = f_ds_select_q("ds_receive_code","select receive_code select_1, const_shortname select_2, name select_3 from r_receive_code where receive_code='" + result + "' ")
	
	if (ll_cnt == 0 )
		return
		
	tx_receive_code.value = ds_receive_code.NameValue(ds_receive_code.RowPosition, "select_1")
	tx_const_shortname.value = ds_receive_code.NameValue(ds_receive_code.RowPosition, "select_2")
	order_name.value         = ds_receive_code.NameValue(ds_receive_code.RowPosition, "select_3")
}
//---------------------------------------------------------------------------
function keyDown()                      
//---------------------------------------------------------------------------
{
	if (window.event.keyCode == 13) { 
		receive_code_find();
	} 
}
