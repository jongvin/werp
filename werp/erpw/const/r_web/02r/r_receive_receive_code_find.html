<SCRIPT SRC="../comm_function/comm_wid.js"></SCRIPT>
<SCRIPT language=JavaScript>
var gs_home = ""
var arg_name = ""
var arg_receive = ""
var is_check_receive = ""
</SCRIPT>

<!-- ======================================================================= -->
<!--                                 Function                                -->
<!-- ======================================================================= -->
<SCRIPT language=JavaScript>
//------------------------------------------------------------------------
function btnquery_onclick()
//------------------------------------------------------------------------
{
	if (Textbox_1.value == "")
		arg_name = ""
	else
		arg_name = "( name like '%" + Textbox_1.value + "%' or const_shortname like '%" + Textbox_1.value + "%' ) and "
	
	check_receive()
	
	receive_sql = "select receive_code select_1, name select_2, const_shortname select_3 from r_receive_code where " + arg_name + arg_receive + " order by receive_code"
	ll_cnt = f_ds_select_q("ds_receive_code", receive_sql)
	
	if (ll_cnt == 0 )
		return
		
	ds_receive_code.SyncLoad = true
	ds_receive_code.reset()	 
}
//------------------------------------------------------------------------
function check_receive()
//------------------------------------------------------------------------
{
	if ( is_check_receive == "1")
		arg_receive = " receive_tag = '1' "
	else
		arg_receive = " receive_tag in ('2', '3', '4', '5') "
}
//------------------------------------------------------------------------
function keyDown()                       //검색어 입력후 enter를 쳤을경우
//------------------------------------------------------------------------
{
	if (window.event.keyCode == 13) { 
		btnquery_onclick();
	} 
}
//--------------------------------------------------------------------
function Button_confirm_onclick()               //확인
//--------------------------------------------------------------------
{
	var ls_return = ""
	ls_return = ds_receive_code.NameValue(ds_receive_code.RowPosition, "select_1")
	window.returnValue = ls_return
 	window.close();
}
//----------------------------------------------------------------
function Button_close_onclick()               //닫기
//----------------------------------------------------------------
{
	window.returnValue = "";
	window.close();
}
//----------------------------------------------------------------
function window_onload()                  // window open event 
//-----------------------------------------------------------------
{
	var result;
	var array = new Array();
	result = window.dialogArguments;
	
	if(result == "")
		return
	
	array = result.split("@");
	gs_home = array[0]
	Textbox_1.value = array[1]
	is_check_receive = array[2]
	
	btnquery_onclick()                                         
}	
</SCRIPT>
<!-- ======================================================================= -->
<!--                                   Event                                 -->
<!-- ======================================================================= -->
<SCRIPT language=JavaScript for=ds_receive_code event=OnLoadError()>
  alert("Error Code(ds_receive_code) : " + ds_receive_code.ErrorCode + "\n" + "Error Message : " + ds_receive_code.ErrorMsg + "\n");
</SCRIPT>
<script language=JavaScript for=gd_1 event=OnDblClick(row,colid)>
	if (row > 0 )
		Button_confirm_onclick()
</script>

					</td>
