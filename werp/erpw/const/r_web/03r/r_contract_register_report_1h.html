var is_dept_code = ""
var is_dept_name = ""
var is_cont_no   = ""
var is_chg_degree = ""
</SCRIPT>


<!-- ======================================================================= -->
<!--                                 Function                                -->
<!-- ======================================================================= -->
<SCRIPT language=JavaScript>
//------------------------------------------------------------------------
function btnquery_prt_onclick()                     // 미리보기
//------------------------------------------------------------------------
{
	print_condition_query()   
	
	var arg_temp
	arg_temp ="const_rpt/r_web/03r/"        // 보고서 디렉토리
	arg_temp = arg_temp + "r_contract_register_report"    // 보고서명 
	
	arg_temp = arg_temp + "&RptParams=" + is_dept_code +
								 "&RptParams=" + is_cont_no +
								 "&RptParams=" + is_chg_degree
	
	f_crystal_report(arg_temp)   //보고서 호출
}
//------------------------------------------------------------------------
function print_condition_query()                     // 출력조건에따라 조회  
//------------------------------------------------------------------------
{
	makeCookie("@h_dept_code@",is_dept_code + "@" + is_dept_name)
}
//---------------------------------------------------------------------------
function dept_code_find()                       //현장 찾기 
//---------------------------------------------------------------------------
{
	result = f_dept_code_find(dept_name.value)
	if (result==false)return
	
	is_dept_code = top.frames['security'].gs_dept_code.value
	is_dept_name = top.frames['security'].gs_dept_name.value
	
	dept_name.value = is_dept_name
	select_find()
} 
//---------------------------------------------------------------------------
function select_find()                       //현장 찾기 
//---------------------------------------------------------------------------
{
	ll_cnt = f_ds_select_q("ds_cont_no","select cont_no select_1 from r_contract_register where dept_code='" + is_dept_code + "' group by dept_code, cont_no")
	ds_cont_no.SyncLoad = true
	ds_cont_no.Reset()
	
	ll_cnt = f_ds_select_q("ds_chg_degree","select chg_degree select_1 from r_contract_register where dept_code='" + is_dept_code + "' and cont_no='" + is_cont_no + "' ")
	ds_chg_degree.SyncLoad = true
	ds_chg_degree.Reset()
	
}
//---------------------------------------------------------------------------
function select_find_2()                      
//---------------------------------------------------------------------------
{	
	is_cont_no = ccom_cont_no.CodeValue	
	is_chg_degree = ccom_chg_degree.CodeValue
}
//------------------------------------------------------------------------
function keyDown()                       //검색어 입력후 enter를 쳤을경우
//------------------------------------------------------------------------
{
	if (window.event.keyCode == 13) { 
		dept_code_find();
	} 
}
//---------------------------------------------------------------------------
function window_onload()                      // window open event
//---------------------------------------------------------------------------
{
  if (f_reject_window()) return 
	top.frames['main_title'].mouse_over()
	var result="";
	var array = new Array();
	result = ""
	result = readCookie("@h_dept_code@")
	if (result == "err") {
	}   
	else {   
		array = result.split("@");
		is_dept_code = array[0]
		is_dept_name = array[1]
		
		dept_name.value = is_dept_name
	 }
	if (is_dept_code == top.frames['security'].gs_dept_code.value) {
	}   
	else {   
		is_dept_code = top.frames['security'].gs_dept_code.value
		is_dept_name = top.frames['security'].gs_dept_name.value
		
		dept_name.value = is_dept_name
	}
	
	select_find()	
}
</SCRIPT>
<!-- ======================================================================= -->
<!--                                   Event                                 -->
<!-- ======================================================================= -->
<script language=JavaScript for=ccom_cont_no event=onSelChange()>
	select_find_2()
</script>
<script language=JavaScript for=ccom_chg_degree event=onSelChange()>
	select_find_2()
</script>
