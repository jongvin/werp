//---------------------------------------------------------------------------
function detail_call()                        //세부내역 들어가기 
//---------------------------------------------------------------------------
{
	if (ds_1.CountRow < 1) { 
		alert("선택한 내역이 없기때문에 들어갈수 없습니다")
		return
	}

	result = window.showModalDialog("r_mis_query_detail04_1h.html",ls_arg,"dialogTop:100px;dialogWidth:1040px;dialogHeight:710px");
}

function btnexit_onclick(ls_arg)                 // 종료 
//-----------------------------------------------------------------------------

{
	top.frames['main_ct'].location.href(ls_arg)
	top.frames['main_title'].div_r.style.visibility="hidden"             
	top.frames['main_title'].div_u.style.visibility="hidden"             

	// top.frames['main_ct'].window.close()     
}
//-------------------------------------------------------------------------------
function select_yymm()                  //년월 선택 
//--------------------------------------------------------------------------------
{
	is_yymm = em_select_yymm.text.substr(0,4) 
	ds_1.ClearData()
	btnquery_onclick()
 
}   
//----------------------------------------------------------------
function close_rtn()                      //화면 닫기 
//----------------------------------------------------------------
{
	window.returnValue = "";
	window.close();
}
//----------------------------------------------------------------
function excel_down()                      //엑셀자료 내리기 
//----------------------------------------------------------------
{

   temp = temp + '(' + is_yymm + ') ' + ccom_class.DataValue + ' ' + ccom_unit.DataValue
   gd_1.RunExcelSheet(temp)
   
}

{
	var result;
