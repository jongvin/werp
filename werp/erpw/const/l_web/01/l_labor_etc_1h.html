function l_etc_update()                         // 기타 노무비 update
//------------------------------------------------------------------------
{

	ld_employ_ins      = ds_1.NameValue(id_i,"employ_ins")
	ld_health_ins      = ds_1.NameValue(id_i,"health_ins")
	ld_etc_deduct_amt  = ds_1.NameValue(id_i,"etc_deduct_amt")

	ls_cmd = "UPDATE L_LABOR_ETC  " +   
	                 "  SET bonus_amt       = " + ld_bonus_amt + ", " + 
	                 "      meal_amt        = " + ld_meal_amt + ", " + 
	                 "      etc_amt         = " + ld_etc_amt + ", " + 
	                 "      people_pension  = " + ld_people_pension + ", " + 
	                 "      employ_ins      = " + ld_employ_ins + ", " + 
	                 "      health_ins      = " + ld_health_ins + ", " + 
	                 "      etc_deduct_amt  = " + ld_etc_deduct_amt +  
	                 "  where  dept_code  = '" + is_dept_code + "'  and "   + 
	                 "         work_date  = '" + is_work_date + "'  and "   + 
			           "         civil_register_number  = '" + ls_jumin_number + "'"   

	f_update_sql(ls_cmd)

}

function btnsave_onclick()                       // 저장
//---------------------------------------------------------------------------
{
var ls_chk=0
sa_position = ds_1.RowPosition


	if (ds_1.IsUpdated){
	   if  (confirm("변경되었습니다 저장하시겠습니까?")) {
	   
	   	for (id_i=1; id_i<= ds_1.CountRow; id_i++){
		   	if (ds_1.SysStatus(id_i) == 0) 
		   		continue
	   
				if(ds_1.NameValue(id_i,"civil_register_number").length < 1) {
				// insert
				
					ds_1.NameValue(id_i,"civil_register_number") = ds_1.NameValue(id_i,"jumin_number")

				else {

					l_etc_update()
				}

			alert("정상 처리 되었습니다")
			btnquery_onclick()	   
	   }
 	} 
}
