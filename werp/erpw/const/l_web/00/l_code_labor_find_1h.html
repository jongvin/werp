<SCRIPT language=JavaScript>
var gs_home
var is_ds_1_addr = 'l_code_labor_find_1q.jsp?arg_dept_code='
var is_confirm_check = 'no'
var is_dept_code = ""
var is_work_date = ""
var is_section = ""
//------------------------------------------------------------------------
function keyDown()                       //검색어 입력후 enter를 쳤을경우
//------------------------------------------------------------------------
{
	if (window.event.keyCode == 13) { 
		btnquery_onclick();
	} 
}

//---------------------------------------------------------------
function btnquery_onclick()               //조회 
//---------------------------------------------------------------
{
  ds_1.DataID =  is_ds_1_addr + is_dept_code + '&arg_date=' + is_work_date + 
                 '&arg_name=' + Textbox_1.value + '&arg_section=' + is_section
                 
//  alert(ds_1.dataid);
  ds_1.SyncLoad=true
  ds_1.reset()

}
//----------------------------------------------------------------
function Button_close_onclick()               //닫기
//----------------------------------------------------------------
{
 window.returnValue = "";
 window.close();
}
//--------------------------------------------------------------------
function Button_confirm_onclick()               //확인
//--------------------------------------------------------------------
{
  is_confirm_check = 'yes'
  var ls_return=""
  ls_return = ds_1.NameValue(ds_1.RowPosition,'civil_register_number') + '@'  +
              ds_1.NameValue(ds_1.RowPosition,'labor_name') + '@'   +
              ds_1.NameValue(ds_1.RowPosition,'job_name') + '@'     +
              ds_1.NameValue(ds_1.RowPosition,'unitcost') + '@'     +
              ds_1.NameValue(ds_1.RowPosition,'spec_no_seq') + '@'  +
              ds_1.NameValue(ds_1.RowPosition,'spec_unq_num') + '@' +
              ds_1.NameValue(ds_1.RowPosition,'name') + '@' +
              ds_1.NameValue(ds_1.RowPosition,'safety_man') + '@'  +
              ds_1.NameValue(ds_1.RowPosition,'spec_name') + '@'  +
              ds_1.NameValue(ds_1.RowPosition,'entrance_date') + '@'               
              
          
 window.returnValue = ls_return
 window.close();
}
//----------------------------------------------------------------
function window_onload()                  // window open event 
//-----------------------------------------------------------------
{
	var result;
	var array = new Array();
	result = window.dialogArguments;
	 
	if (result == "") return 
	
	array = result.split("@");
	is_dept_code = array[0]
	is_work_date = array[1]
	is_section = array[2]	
	btnquery_onclick()
}
//-----------------------------------------------------------------
function window_onunload()     // windoe.close()문장을 만나면 이루틴은 자동으로 수행됨으로 복사여부를 체크.
//-----------------------------------------------------------------
{
  if (is_confirm_check == 'no')
      window.returnValue = ""
}

</SCRIPT>
