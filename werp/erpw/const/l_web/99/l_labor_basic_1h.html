//---------------------------------------------------------------------------
function f_check(db_col,obj)                      // check box onclick 시 ds_1 입력
//---------------------------------------------------------------------------
{
   var value = ''
   
   if ( obj.checked == true ) 
      value = 'T'
   else if( obj.checked == false )
      value = 'F'

   eval( "ds_1.NameString(ds_1.RowPosition,'" + db_col+ "') " + " = value ") 

}

function Numeric_Check(obj) 
{
	var c;
    var i;
    for(i=0;i<obj.value.length;i++) 
	{
        c = obj.value.charAt(i);
        if(c < '0' || c > '9')
		{
		   obj.value="";
		   obj.focus();
           return(false);
        }
    }
    return(true);
}
