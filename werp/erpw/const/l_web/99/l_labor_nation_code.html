<SCRIPT language=JavaScript>
//------------------------------------------------------------------------
function keyDown()                       //검색어 입력후 enter를 쳤을경우
//------------------------------------------------------------------------
{
	if (window.event.keyCode == 13) { 
		btnquery_onclick();
	} 
}

//---------------------------------------------------------------
function btnquery_onclick()               //조회 
//---------------------------------------------------------------
{
 
 ll_cnt = f_ds_select_q("ds_select",  
 				"  SELECT nation_code select_1, " +
				"   nation_name_en select_2 , " +
				"	 nation_name_kr select_3" +
 				"	 FROM l_nation_code  " +
 				"  WHERE nation_name_kr like '"+ tx_nation.value  +"%' " +
				"  ORDER BY nation_code  ASC  " )


 ds_select.reset()

}
//----------------------------------------------------------------
function Button_close_onclick()               //닫기
//----------------------------------------------------------------
{
 window.returnValue = "";
 window.close();
}
//--------------------------------------------------------------------
function Button_confirm_onclick()               //확인
//--------------------------------------------------------------------
{
  is_confirm_check = 'yes'
  var ls_return=""
  ls_return = ds_select.NameValue(ds_select.RowPosition,'select_1') + '@'  +
              ds_select.NameValue(ds_select.RowPosition,'select_3') + '@'   
             

 window.returnValue = ls_return
 window.close();
}
//----------------------------------------------------------------
function window_onload()                  // window open event 
//-----------------------------------------------------------------
{
	var result;
	var array = new Array();
	result = window.dialogArguments;
	
	btnquery_onclick()
}
//-----------------------------------------------------------------
function window_onunload()     // windoe.close()문장을 만나면 이루틴은 자동으로 수행됨으로 복사여부를 체크.
//-----------------------------------------------------------------
{
  if (is_confirm_check == 'no')
      window.returnValue = ""
}

</SCRIPT>
