//-----------------------------------------------------------------------
function rd_check(row)                       // 경리이전 라디오버튼 check
//------------------------------------------------------------------------
{
  var ls_id,i
  var il_match=0

  for (i=1;i<=9;i++) {
     eval("rd_" + i + ".checked = false")  
     eval("ls_id = ds_1.NameValue(row,'approval_id_" + i + "')")
     if (ds_1.NameValue(row,'approval_id_last') == '') continue
     if (ls_id == ds_1.NameValue(row,'approval_id_last')) {
        il_match=1
        eval("rd_" + i + ".checked = true")
        eval("ds_1.NameValue(row,'approval_id_last') = ds_1.NameValue(row,'approval_id_" + i + "')")
     }   
  }
  if (il_match == 0) {  // 못찾았을경우 즉 삭제버튼을 눌렀을경우 체크 
      ds_1.NameValue(row,'approval_id_last') = ''
      for (i=1;i<=9;i++) {
          eval("ls_id = ds_1.NameValue(row,'approval_id_" + i + "')")
          if (ls_id == "") break
      }
      i = i -1
      eval("rd_" + i + ".checked = true")
      eval("ds_1.NameValue(row,'approval_id_last') = ds_1.NameValue(row,'approval_id_" + i + "')")
  }    

}

      if (i == j) {
         eval("ls_name = ds_1.NameValue(ds_1.RowPosition,'approval_name_" + i + "')")

//---------------------------------------------------------------------------
function gulje_confirm()                      // 결재 처리
//---------------------------------------------------------------------------
{
  var i,j
  gd_1.ReDraw=false
  j = 0
  for (i=1;i<=ds_1.CountRow;i++) {
     if (ds_1.NameValue(i,'chk') == 'T') {
        ds_1.RowPosition = i
        if (ds_1.NameValue(i,'approval_id_2') != '') {
           if (ds_1.NameValue(i,'approval_id_last') == '') {
              alert('경리이전이 체크되어있지않습니다')
              return false
           }
        }   
        j = j + 1
        gulje_confirm_loop()
     }   
 }       
  gd_1.ReDraw=true
  if (j ==0) {
     alert('결재처리를 선택 하지않았습니다')
     return false
  }  
  if (btnsave_gulje_onclick('결재를 하시겠습니까?'))
     btnquery_onclick()

}

//---------------------------------------------------------------------------
function gulje_confirm_loop()                      // 결재 처리
//---------------------------------------------------------------------------
{
  var ls_id,i
  for (i=1;i<=9;i++) {        // 현재 결재자 찾기 
     eval("ls_id = ds_1.NameValue(ds_1.RowPosition,'approval_id_" + i + "')")
     if (ls_id == ds_1.NameValue(ds_1.RowPosition,'current_approval_id')) {
        break
     }   
  }
  
  if (i >= 9) {      // 마지막 결재자 
     last_gulje()
     return
  }
  next_j = i    // 현재결재자
  il_current_i = i     // 현재결재자 순번 
  next_j = i + 1           //다음 결재자 

  if (ds_1.NameValue(ds_1.RowPosition,'approval_id_' + next_j) == '') {   // 마지막 결재자 
     if (ds_1.NameValue(ds_1.RowPosition,'secretary_dept_code') == '02' && 
         ds_1.NameValue(ds_1.RowPosition,'approval_status_11') == '1') {  //비서실
        last_gulje()
        return
     }   
  }   
  //  현결재자가 경리로 체크되었을경우    
  if (ds_1.NameValue(ds_1.RowPosition,'approval_id_last') == ds_1.NameValue(ds_1.RowPosition,'approval_id_' + il_current_i)) {
     account_gulje()
     return
  }
  normal_gulje()
  
}
//---------------------------------------------------------------------------
function last_gulje()                      // 마지막 결재 
//---------------------------------------------------------------------------
{
  ds_1.NameValue(ds_1.RowPosition,'current_approval_id') = ''
//  ds_1.NameValue(ds_1.RowPosition,'account_dept_code') = ''
//  ds_1.NameValue(ds_1.RowPosition,'secretary_dept_code') = ''
  ds_1.NameValue(ds_1.RowPosition,'complete_flag') = '9'     // 결재완료  
  common_gulje()
}
//---------------------------------------------------------------------------
function account_gulje()                      // 경리부서결재 
//---------------------------------------------------------------------------
{
  ds_1.NameValue(ds_1.RowPosition,'current_approval_id') = ''
  ds_1.NameValue(ds_1.RowPosition,'account_dept_code') = '01'         //경리부서 결재용
  ds_1.NameValue(ds_1.RowPosition,'secretary_dept_code') = ''
  common_gulje()
}
//---------------------------------------------------------------------------
function normal_gulje()                      // 차기 결재자가 있는경우 
//---------------------------------------------------------------------------
{

  ds_1.NameValue(ds_1.RowPosition,'current_approval_id') = ds_1.NameValue(ds_1.RowPosition,'approval_id_' + next_j)
  ds_1.NameValue(ds_1.RowPosition,'complete_flag') = '1'     // 결재중 
  common_gulje()
}
//---------------------------------------------------------------------------
function common_gulje()                      // 결재 공통 
//---------------------------------------------------------------------------
{
  ls_date = is_sysdate
  ds_1.NameValue(ds_1.RowPosition,'approval_date_' + il_current_i) = ls_date
  ds_1.NameValue(ds_1.RowPosition,'approval_status_' + il_current_i) = '1'   // 결재 
  ds_1.NameValue(ds_1.RowPosition,'last_update_date') = ls_date
  ds_1.NameValue(ds_1.RowPosition,'last_updated_by') = gs_user_id   // 유저 아이디
  ds_1.NameValue(ds_1.RowPosition,'last_update_login') = gs_user_id   // 유저 아이디
}

//---------------------------------------------------------------------------
function gulje_reject()                      // 반송 처리 
//---------------------------------------------------------------------------
{
  var i,j
  gd_1.ReDraw=false
  j = 0
  for (i=1;i<=ds_1.CountRow;i++) {
     if (ds_1.NameValue(i,'chk') == 'T') {
        ds_1.RowPosition = i
//        if (ds_1.NameValue(i,'approval_id_last') == '') {
//           alert('경리이전이 체크되어있지않습니다')
//           return false
//        }
        j = j + 1
        gulje_reject_loop()
     }   
 }  
  gd_1.ReDraw=true
  
  if (j ==0) {
     alert('결재처리를 선택 하지않았습니다')
     return false
  }   
  if (btnsave_gulje_onclick('반송을 하시겠습니까?'))
     btnquery_onclick()
     
}
//---------------------------------------------------------------------------
function gulje_reject_loop()                      // 반송 처리 
//---------------------------------------------------------------------------
{
  // 반송도 일단 결재한것으로 간주. 
  var ls_id,i
  for (i=1;i<=9;i++) {        // 현재 결재자 찾기 
     eval("ls_id = ds_1.NameValue(ds_1.RowPosition,'approval_id_" + i + "')")
     if (ls_id == ds_1.NameValue(ds_1.RowPosition,'current_approval_id')) {
        break
     }   
  }  
  il_current_i = i
  common_gulje()      //반송도 일단 결재 한것으로 셋팅 
  
  for (i=1;i<=11;i++) {      //결재가 되어있는것을 모두 '3'으로 반송처리   
     eval("ls_id = ds_1.NameValue(ds_1.RowPosition,'approval_status_" + i + "')")
     if (ls_id == '1') {      
     eval("ds_1.NameValue(ds_1.RowPosition,'approval_status_" + i + "') = '3'")
     }   
  }
  ds_1.NameValue(ds_1.RowPosition,'complete_flag') = '3'     // 반송  
  ds_1.NameValue(ds_1.RowPosition,'current_approval_id') = ''
//  ds_1.NameValue(ds_1.RowPosition,'account_dept_code') = ''
//  ds_1.NameValue(ds_1.RowPosition,'secretary_dept_code') = ''
}
