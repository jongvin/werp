//---------------------------------------------------------------------------
function slip_call()                        //전표조회
//---------------------------------------------------------------------------
{
	if (ds_1.RowPosition < 1) return
	var ll_invoice_num,li_sql,ll_cnt
	
	if (ds_1.NameValue(1,'invoice_num') == '') {
		alert('전표가 생성되지 않았습니다...')
		return
	}
	ll_invoice_num = parseInt(ds_1.NameValue(1,"invoice_num"),10)
	li_sql = " SELECT to_char(make_dt,'YYYYMMDD') select_1,make_seq select_2,slip_kind_tag select_3,make_comp_code select_4 " +
	         " FROM t_acc_slip_head where slip_id = " + ll_invoice_num
	ll_cnt = f_select_q(li_sql)
	if (ll_cnt < 1) {
		alert('전표가 생성되지 않았습니다...')
		return
	}

	var lrArgs = new Array();
	var lsURL = gs_home + "/general/t_web/01/t_WSlipR.jsp"
	lrArgs.opener = window;
	lrArgs.SLIP_ID = ll_invoice_num;
	lrArgs.SLIP_IDSEQ = 0;
	lrArgs.MAKE_DT        = ds_select.NameValue(1,'select_1');
	lrArgs.MAKE_SEQ       = parseInt(ds_select.NameValue(1,'select_2'),10);
	lrArgs.SLIP_KIND_TAG  = ds_select.NameValue(1,'select_3');
	lrArgs.MAKE_COMP_CODE = ds_select.NameValue(1,'select_4');
	lrArgs.READONLY_TF = 'T';
	
	window.showModalDialog(lsURL,lrArgs,"center:yes;dialogWidth:1024px;dialogheight:800px;status:no;help:no;scroll:no");
}
//---------------------------------------------------------------------------
function slip_delete()                        //전표삭제
//---------------------------------------------------------------------------
{
	if (ds_1.RowPosition < 1) return
	var ll_invoice_num,li_sql,ll_cnt,ls_tag
	
	if (ds_1.NameValue(1,'invoice_num') == '') {
		alert('전표가 생성되지 않았습니다...')
		return
	}
	if (ds_1.NameValue(1,'slip_st') == 'C') {
		alert('확정된 전표는 삭제하실 수 없습니다...')
		return
	}
	if  (confirm("전표를 삭제하시겠습니까?")){
	}
	else {
		return
	}
	ll_invoice_num = parseInt(ds_1.NameValue(1,"invoice_num"),10)

	ds_spcall.DataID = gs_home + '/const/y_slip_delete_procedure.jsp?arg_seq=' + ll_invoice_num
	ds_spcall.SyncLoad = true
	ds_spcall.reset()
	for (i=1;i<=ds_1.CountRow ;i++)
	{
		ds_1.NameValue(i,'invoice_num') = ''
	}  
	tr_1.Post()

	btnquery_onclick()
}

//---------------------------------------------------------------------
function slip_rtn()
//---------------------------------------------------------------------
{
	var result,li_unq_num,send_arg;
	var array = new Array();
	var i,li_chk=0
	var li_sql,ll_cnt;

	if (ds_1.IsUpdated){
		alert('수정된 자료를 저장부터 하시고 계속하십시오(미처리)...')
		return
	}
 
	if (ds_1.RowPositin < 1) {
		alert('생성할 전표가 없습니다...')
		return
	}
	
	li_chk = 0;
	for (i=1;i<=ds_1.CountRow;i++){
		if (ds_1.NameValue(i,"invoice_num") == '') {
			li_chk = li_chk + 1;
		}
		ll_amt =  ds_1.NameValue(i,"comp_amt");

		if (ll_amt == 0) {
			alert(i + "번째 항목의 금액이 존재하지 않아 전표를 생성 할수없습니다...")
			return
		}
		if (ds_1.NameValue(i,'pay_bill') != 0 && ds_1.NameValue(i,'bill_day') == 0) {
			alert(i + '번째 항목에 반드시 어음만기일자가 입력되야 생성하실 수 있습니다...')
			return
		}
		if (ds_1.NameValue(i,'vat') == 0 ) {
			alert(i + '번째 항목에 반드시 부가세가 입력되야 생성하실 수 있습니다...')
			return
		}
	}

	if (li_chk == 0 ) {
		alert('생성할 전표가 없습니다...')
		return
	}
	
   if  (confirm("전표생성을 하시면 수정하실수 없습니다 계속하시겠습니까?")) {
   }
   else {
   	return
   }

	ds_spcall.DataID = 'y_q_slip_procedure.jsp?arg_dept_code=' + is_dept_code + 
																'&arg_date=' + is_work_date + '.01' + 
																'&arg_user=' + gs_empno
																
	ds_spcall.SyncLoad = true
	ds_spcall.reset()
	///sp_call()
	btnquery_onclick()
	if (ds_1.NameValue(1,'invoice_num') != '') {
		alert("정상처리되었습니다...")
		slip_call()
	}
	else{
		alert("전표가 생성되지않았습니다...")
	}
}


//-------------------------------------------------------------------------------
function sp_call()                  //Stored Procedure Call 
//--------------------------------------------------------------------------------
{
	if (ds_1.CountRow > 0){
		if (ds_1.NameValue(1,'invoice_num') != ''){
			alert('이미 전표가 생성되어 집계하실 수 없습니다...')
			return
		}
	}

	if  (confirm("이전자료가 지워집니다... 계속하시겠습니까?")) {
		ls_work_date = is_work_date.substr(0,7)
	        ds_spcall.DataID = 'q_payment_summary_procedure.jsp?arg_dept_code=' + is_dept_code + '&arg_date=' + ls_work_date
	        ds_spcall.SyncLoad = true
	        ds_spcall.reset()
		btnquery_onclick()
	}
}

<SCRIPT language=JavaScript  event=OnColumnChanged(row,colid) for=ds_1>
	if (colid == "vat" ) {
		ds_1.NameValue(row,"comp_amt") = ds_1.NameValue(row,"monthly_amt") + ds_1.NameValue(row,"vat") 
		if ( ds_1.NameValue(row,"pay_bill") != 0 && ds_1.NameValue(row,"pay_cash") == 0){
			ds_1.NameValue(row,"pay_bill") = ds_1.NameValue(row,"monthly_amt") + ds_1.NameValue(row,"vat") 
		}
		else {
			ds_1.NameValue(row,"pay_cash") = ds_1.NameValue(row,"monthly_amt") + ds_1.NameValue(row,"vat") 
			ds_1.NameValue(row,"pay_bill") = 0
		}
	}
	if (colid == "pay_cash" ) {
		ds_1.NameValue(row,"pay_bill") = ds_1.NameValue(row,"comp_amt") - ds_1.NameValue(row,"pay_cash") 
	}
</SCRIPT>
