<SCRIPT language=JavaScript>
var gs_home
var is_ds_1_addr = 'q_code_equipment_find_1q.jsp?arg_dept='
var is_dept_code = ""
var is_confirm_check = 'no'
</SCRIPT>


<!-- ======================================================================= -->
<!--                                 Function                                -->
<!-- ======================================================================= -->
<SCRIPT language=JavaScript>
//------------------------------------------------------------------------
function keyDown()                       //검색어 입력후 enter를 쳤을경우
//------------------------------------------------------------------------
{
	if (window.event.keyCode == 13) { 
		btnquery_onclick();
	} 
}

//---------------------------------------------------------------
function btnquery_onclick()               //조회 
//---------------------------------------------------------------
{
	ds_1.DataID =  is_ds_1_addr + is_dept_code + "&arg_name=" + Textbox_1.value 
	ds_1.SyncLoad=true
//	if  (Textbox_1.value == "") {
//	     alert("검색조건을 반드시 입력하십시요")
//		Textbox_1.value=" "
//	     return
//	}      
	ds_1.reset()

}
//----------------------------------------------------------------
function Button_close_onclick()               //닫기
//----------------------------------------------------------------
{
 window.returnValue = "";
 window.close();
}
//--------------------------------------------------------------------
function Button_confirm_onclick()               //확인
//--------------------------------------------------------------------
{
	is_confirm_check = 'yes'
	var ls_return=""
	ls_return = ds_1.NameValue(ds_1.RowPosition,'equp_code') + '@'  +
 		    ds_1.NameValue(ds_1.RowPosition,'eqp_name') + '@' +
		    ds_1.NameValue(ds_1.RowPosition,'eqp_size') + '@' +
		    ds_1.NameValue(ds_1.RowPosition,'comp_price') + '@'
	
	window.returnValue = ls_return
	window.close();
}
//----------------------------------------------------------------
function window_onload()                  // window open event 
//-----------------------------------------------------------------
{
	var result;
	var array = new Array();
	result = window.dialogArguments;
	
	if (result == "") return 

	array = result.split("@");
	is_dept_code = array[0]

	btnquery_onclick()
}
//-----------------------------------------------------------------
function window_onunload()     // windoe.close()문장을 만나면 이루틴은 자동으로 수행됨으로 복사여부를 체크.
//-----------------------------------------------------------------
{
  if (is_confirm_check == 'no')
      window.returnValue = ""
}
</SCRIPT>

<SCRIPT language=JavaScript for=ds_1 event=OnLoadError()>
  alert("Error Code(ds_1) : " + ds_1.ErrorCode + "\n" + "Error Message : " + ds_1.ErrorMsg + "\n");
</SCRIPT>
<script language=JavaScript for=gd_1 event=OnDblClick(row,colid)>
	ds_1.RowPosition=row
	Button_confirm_onclick()
</SCRIPT>
