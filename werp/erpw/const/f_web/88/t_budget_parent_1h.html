var gs_home = top.frames['security'].gs_home.value
var is_dept_code = top.frames['security'].gs_dept_code.value
var is_dept_name = top.frames['security'].gs_dept_name.value
var is_work_date,is_sum_code
var is_ds_1_addr = gs_home + '/const/f_web/88/t_budget_parent_1q.jsp?arg_dept_code='
var is_tr_1_addr = gs_home + '/const/f_web/88/t_budget_parent_1tr.jsp'
//------------------------------------------------------------------------
function btnquery_onclick()                     // 조회  
//------------------------------------------------------------------------
{
	ds_1.DataID = is_ds_1_addr + is_dept_code + "&arg_parent_sum_code=" + is_sum_code
	ds_1.SyncLoad=true
	ds_1.Reset()
}
//-----------------------------------------------------------------------
function Fn_SetColumn()   // 커서위치 세팅
//-----------------------------------------------------------------------
{
	gd_1.Focus();
	gd_1.SetColumn("seq");
}
//-----------------------------------------------------------------------
function init_move()               // 초기값세팅
//-----------------------------------------------------------------------
{
	var ll_seq
	ds_1.NameValue(ds_1.RowPosition,"dept_code") = is_dept_code
	ds_1.NameValue(ds_1.RowPosition,"parent_sum_code") = is_sum_code
	ds_1.NameValue(ds_1.RowPosition,"input_dt") = is_work_date
	if  (ds_1.CountRow > 1) {
		ll_seq = ds_1.Max(4,1,ds_1.CountRow)
		ds_1.NameValue(ds_1.RowPosition,"seq") = ll_seq + 1
	}
	else {
		ds_1.NameValue(ds_1.RowPosition,"seq") = 1
	}
	Fn_SetColumn()
}
//-----------------------------------------------------------------------
function btnadd_onclick()                       // 추가 
//------------------------------------------------------------------------
{
	 ds_1.AddRow()
	 init_move()

}
//-----------------------------------------------------------------------
function btninsert_onclick()                    // 삽입
//-----------------------------------------------------------------------
{
	 ds_1.InsertRow(ds_1.RowPosition)
	 init_move()
}

//------------------------------------------------------------------------
function btndelete_onclick()                    // 삭제 
//------------------------------------------------------------------------
{
	if  (gd_1.MultiRowSelect){               // multi row select 일 경우
	     for (i=ds_1.CountRow ;i >0 ;i--)
	     {
	        if (ds_1.RowMark(i) == 1 )
	               ds_1.DeleteRow(i)
	     }   
	    ds_1.MarkRows(ds_1.RowPosition,ds_1.RowPosition)  //삭제작업완료후 MARK
	} 
	else {
     		ds_1.DeleteRow(ds_1.RowPosition)  
	}
}
//---------------------------------------------------------------------------
function btnsave_onclick()                       // 저장
//---------------------------------------------------------------------------
{
	var ls_chk=0,ls_spec_chk=0
	
	if (ds_1.IsUpdated){
		if  (confirm("변경되었습니다 저장하시겠습니까?")){
			tr_1.Post()
			btnquery_onclick()
	       	}
	}
	return
}
//---------------------------------------------------------------------------
function bt_cust_onclick()                     //거래처 찾기
//---------------------------------------------------------------------------
{
	var result;
	var send_arg;
	var array = new Array();
	send_arg = " "
	result = window.showModalDialog(gs_home + "/const/f_web/00/f_cust_code_find_1h.html", send_arg,"dialogWidth:580px;dialogHeight:500px");
	
	if(result == "") return;

	array = result.split("@");
	ds_1.NameValue(ds_1.RowPosition,"cust_code") = array[0]
	ds_1.NameValue(ds_1.RowPosition,"cust_name") = array[1]
}
//---------------------------------------------------------------------------
function bt_vat_onclick()                     //부가세코드 찾기
//---------------------------------------------------------------------------
{
	var result;
	var send_arg;
	var array = new Array();
	send_arg = ""
	result = window.showModalDialog(gs_home + "/const/f_web/00/f_vat_code_find_1h.html", send_arg,"dialogWidth:380px;dialogHeight:500px");
	
	if(result == "") return;

	array = result.split("@");
	ds_1.NameValue(ds_1.RowPosition,"vatcode") = array[0]
	ds_1.NameValue(ds_1.RowPosition,"vatname") = array[1]
}
//----------------------------------------------------------------------------
function btncancel_onclick()                     // 취소
//---------------------------------------------------------------------------- 
{
	ds_1.Undo(ds_1.RowPosition)
}
//----------------------------------------------------------------------------
function btnexit_onclick(ls_arg)                 // 종료 
//-----------------------------------------------------------------------------

{
	if (ds_1.IsUpdated) {
	     if  (confirm("변경되었습니다 저장하시겠습니까?")) 
	        {  //저장 routine
	        }   
 
	   }     
	top.frames['main_ct'].location.href(ls_arg)
	top.frames['main_title'].div_r.style.visibility="hidden"             
	top.frames['main_title'].div_u.style.visibility="hidden"             

	// top.frames['main_ct'].window.close()     
}
//---------------------------------------------------------------------------
function dept_code_find()                       //현장 찾기 
//---------------------------------------------------------------------------
{
	result = f_dept_code_find(dept_name.value)
	if (result==false)return
	
	is_dept_code = top.frames['security'].gs_dept_code.value
	is_dept_name = top.frames['security'].gs_dept_name.value

	dept_name.value = is_dept_name
	btnquery_onclick()
}   
//------------------------------------------------------------------------
function keyDown()                       //검색어 입력후 enter를 쳤을경우
//------------------------------------------------------------------------
{
	if (window.event.keyCode == 13) { 
		dept_code_find();
	} 
}
//---------------------------------------------------------------------------
function window_onload()                      // window open event
//---------------------------------------------------------------------------
{
  if (f_reject_window()) return 
	top.frames['main_title'].mouse_over()
	is_work_date = f_sysdate()
	tr_1.Action = is_tr_1_addr 
	dept_name.value = is_dept_name
	em_select_yymm.text = is_work_date
	btnquery_onclick()
}
</SCRIPT>

	    else     
	        ds_1.RowPosition++
	}
