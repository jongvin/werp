//-------------------------------------------------------------------------------
function select_sp_call()                  //procedure 호출
//--------------------------------------------------------------------------------
{
	f_select_q("select  nvl(count(dept_code), 0) select_1 from z_code_dept where dept_code = '" + is_dept_code + "' and project_code is null " )
	
	if ( ds_select.NameValue(1, 'select_1') > 0  ) {
		alert('프로젝트 코드가 없습니다..공사개요 화면의 프로젝트 코드를 입력해 주십시오.')
		return
	}
	
	if  (confirm("선택한 전표를 생성하시겠습니까?")) {
	
		i = 0
		
		
		for ( i = 1; i <= ds_1.CountRow; i++ ) {
			
			if ( ds_1.NameValue(i, 'slip_check') == 'T' ) {

				if (ds_1.NameValue(i, 'res_type') == 'S' )  {
					ls_all_tag = ds_1.NameValue(i, 'order_number')
					ls_vender_code = '99999' 
					ls_date = is_to_date
				}
				else {
					ls_all_tag = 99999
					ls_vender_code = ds_1.NameValue(i, 'vender_code')
					ls_date  = ds_1.NameValue(i, 'receipt_date')
				}

			   ls_process = ds_1.NameValue(i, 'res_type')
			   
				// &arg_all_tag=0   전체전표 생성(선택 생성은 0 이 아님)
				ds_spcall.DataID = gs_home + '/const/f_web/03/y_f_slip_list_procedure.jsp?arg_dept_code=' + 
					is_dept_code + '&arg_from_date=' + is_from_date + 
					'&arg_to_date=' + is_to_date + '&arg_slip_date=' + ls_date + 
					'&arg_process=' + ls_process + '&arg_jundo=' + '2' + 
					'&arg_all_tag=' + ls_all_tag  + '&arg_vender_code=' + ls_vender_code + '&arg_name=' + is_user 

	         ds_spcall.SyncLoad = true
	         ds_spcall.reset()
	        
			}
		} 
		alert("전표가 생성되었습니다");
	} 
}

	is_yymm   = is_work_date
	em_select_from_date.text = is_from_date
	em_select_to_date.text = is_to_date

	btnquery_onclick()
	resize()
}
