function select_yymm()                  //년월 선택 
//--------------------------------------------------------------------------------
{
	is_yymm     = em_select_yymm.text.substr(0,4) + "." + em_select_yymm.text.substr(5,2)  + "." +  "01"
	
	f_select_q("select to_char(add_months(to_date('" + is_yymm + "'), -1), 'yyyy.mm.dd') select_1 from dual")
	
	is_pre_yymm = ds_select.NameValue(1, 'select_1')
}
