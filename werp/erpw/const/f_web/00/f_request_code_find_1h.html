<SCRIPT language=JavaScript>

var is_ds_1_addr = 'f_request_code_1q.jsp'
var is_ds_2_addr = 'f_request_code_2q.jsp?as_code='

var is_confirm_check = 'no'

//------------------------------------------------------------------------
function btnquery_onclick()                     // 조회  
//------------------------------------------------------------------------
{
 	ds_1.SyncLoad=true
	ds_1.Reset()
}
//------------------------------------------------------------------------
function div_btnquery_onclick()                     // 하위조회  
//------------------------------------------------------------------------
{  
   ls_code = ds_1.NameValue(ds_1.RowPosition, 'code')
	ds_2.DataID=is_ds_2_addr + ls_code
	ds_2.SyncLoad=true
	ds_2.Reset()
}
//----------------------------------------------------------------
function Button_close_onclick()               //닫기
//----------------------------------------------------------------
{
 window.returnValue = "";
 window.close();
}
//--------------------------------------------------------------------
function Button_confirm_onclick()               //확인
//--------------------------------------------------------------------
{
  is_confirm_check = 'yes'
  var ls_return=""
  ls_return = ds_2.NameValue(ds_2.RowPosition,'code') + '@'  +
              ds_2.NameValue(ds_2.RowPosition,'det_code') + '@' + 
              ds_1.NameValue(ds_1.RowPosition,'name') + '@' + 
              ds_2.NameValue(ds_2.RowPosition,'name') + '@'
        
 window.returnValue = ls_return
 window.close();
}
//---------------------------------------------------------------------------
function window_onload()                      // window open event
//---------------------------------------------------------------------------
{
   ds_1.DataID=is_ds_1_addr
	
	btnquery_onclick()
}
//-----------------------------------------------------------------
function window_onunload()     // windoe.close()문장을 만나면 이루틴은 자동으로 수행됨으로 복사여부를 체크.
//-----------------------------------------------------------------
{
  if (is_confirm_check == 'no')
      window.returnValue = ""
}
