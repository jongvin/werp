//------------------------------------------------------------------------
function btnquery_onclick()                     // 조회  
//------------------------------------------------------------------------
{
	ds_1.DataID = is_ds_1_addr
	ds_1.SyncLoad=true
	ds_1.Reset()
}
//-----------------------------------------------------------------------
function Fn_SetColumn()   // 커서위치 세팅
//-----------------------------------------------------------------------
{
	gd_1.Focus();
	gd_1.SetColumn("cust_code");
}
//-----------------------------------------------------------------------
function init_move()               // 초기값세팅
//-----------------------------------------------------------------------
{
	ds_1.NameValue(ds_1.RowPosition,'cust_type') = '1'
	ds_1.NameValue(ds_1.RowPosition,'cust_class') = 'T'
	ds_1.NameValue(ds_1.RowPosition,'trouble_tag') = 'N'
	em_cust_code.format = '000-00-00000'
	Fn_SetColumn()
}
//-----------------------------------------------------------------------
function btnadd_onclick()                       // 추가 
//------------------------------------------------------------------------
{
	 ds_1.AddRow()
	 init_move()

}
//-----------------------------------------------------------------------
function btninsert_onclick()                    // 삽입
//-----------------------------------------------------------------------
{
	 ds_1.InsertRow(ds_1.RowPosition)
	 init_move()
}

//------------------------------------------------------------------------
function btndelete_onclick()                    // 삭제 
//------------------------------------------------------------------------
{
	if  (gd_1.MultiRowSelect){               // multi row select 일 경우
	     for (i=ds_1.CountRow ;i >0 ;i--)
	     {
	        if (ds_1.RowMark(i) == 1)
	               ds_1.DeleteRow(i)
	     }   
	    ds_1.MarkRows(ds_1.RowPosition,ds_1.RowPosition)  //삭제작업완료후 MARK
	} 
	else
	     ds_1.DeleteRow(ds_1.RowPosition)  
}
//---------------------------------------------------------------------------
function btnsave_onclick()                       // 저장
//---------------------------------------------------------------------------
{
	if (ds_1.IsUpdated){
	    if  (confirm("변경되었습니다 저장하시겠습니까?"))
	        tr_1.Post()
 } 
}
//----------------------------------------------------------------------------
function btncancel_onclick()                     // 취소
//---------------------------------------------------------------------------- 
{
	ds_1.Undo(ds_1.RowPosition)
}

//-----------------------------------------------------------------------------

{
	if (ds_1.IsUpdated) {

	        }

	top.frames['main_title'].div_u.style.visibility="hidden"             

	// top.frames['main_ct'].window.close()     
}

//---------------------------------------------------------------------------
function bt_zip_onclick()                     //우편번호 찾기
//---------------------------------------------------------------------------
{

	var array = new Array();
	result = window.showModalDialog(gs_home + "/comm_search/z_zip_find_1h.html", tx_addr.value,"dialogWidth:650px;dialogHeight:480px");

	array = result.split("@");
	em_zip_number.text = array[0]
	tx_addr.value = array[1]

}
//---------------------------------------------------------------------
function bank_search()                     //은행 찾기 
//---------------------------------------------------------------------
{
	var result;
	var array = new Array();

	result = window.showModalDialog(gs_home + "/general/h_web/00/h_am_code_bank_head_find_1h.html", '',"dialogWidth:420px;dialogHeight:500px");

   }

	tx_main_bank.value = array[0]
	tx_bank_name.value = array[1]
}

<script language=JavaScript for=ds_1 event=OnRowPosChanged(row)>
	if (ds_1.NameValue(row,'cust_type') == '2') {
		em_cust_code.format = '000000-0000000'
		em_cust_code.Text= ds_1.NameValue(row,'cust_code')
		ds_1.NameValue(row,'cust_code') = em_cust_code.Text.substr(0,6) + '-' + em_cust_code.Text.substr(6,7) 
	}
	else { 
		if (ds_1.NameValue(row,'cust_type') == '1') {
			em_cust_code.format = '000-00-00000'
			em_cust_code.Text= ds_1.NameValue(row,'cust_code')
			ds_1.NameValue(row,'cust_code') = em_cust_code.Text.substr(0,3) + '-' + em_cust_code.Text.substr(3,2) + '-' + em_cust_code.text.substr(5,5) 
		}
		else {
			em_cust_code.format = '0000000000000'
			em_cust_code.Text= ds_1.NameValue(row,'cust_code')
		}
			
	}
</SCRIPT>

<script language=JavaScript for=em_cust_type event=OnSelChange()>
	if ((em_cust_type.CodeValue) == '1') {
		em_cust_code.format = '000-00-00000'
	}
	else {
		if (em_cust_type.CodeValue == '2' ) {
			em_cust_code.format = '000000-0000000'
		}
		else {
			em_cust_code.format = '0000000000000'
		}
			
	}
</script>
<script language=JavaScript for=em_cust_code event=OnKillFocus()>
	ds_1.NameValue(ds_1.RowPosition,'tmp_cust_code') = em_cust_code.text
