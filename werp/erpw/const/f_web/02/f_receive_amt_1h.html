//------------------------------------------------------------------------
function btnquery_onclick()                     // 조회  
//------------------------------------------------------------------------
{
	ds_1.DataID = is_ds_1_addr + is_dept_code  
	ds_1.SyncLoad=true
	ds_1.Reset()
}
//------------------------------------------------------------------------
function close_chk(as_date)                     // 마감 체크
//------------------------------------------------------------------------
{
	var ls_date
   if ( as_date == null) {return}
	if (as_date.length == 8) {
		ls_date = as_date.substr(0, 4) + '.' + 
					 as_date.substr(4, 2) + '.' + 
					 as_date.substr(6, 2)
	}
	else {
		ls_date = as_date
	}
	is_close_check = f_close_chk(is_dept_code, ls_date,'E')   // 각단위업무마감여부 체크(현장코드,년월,업무구분)

	if (is_close_check) {
		ds_1.ReadOnly = true
	}
	else {
		ds_1.ReadOnly = false
	}
}

//-----------------------------------------------------------------------
function Fn_SetColumn()   // 커서위치 세팅
//-----------------------------------------------------------------------
{
	gd_1.Focus();
	gd_1.SetColumn("receive_date");
}
//-----------------------------------------------------------------------
function init_move()               // 초기값세팅
//-----------------------------------------------------------------------
{
	ds_1.NameValue(ds_1.RowPosition,"dept_code") = is_dept_code
	ds_1.NameValue(ds_1.RowPosition,"seq") = 1
	
	result = window.showModalDialog("f_select_input_tag.html",0,"dialogWidth:250px;dialogHeight:150px")
	if(result == "" || result == null) {
		alert("입금금액 구분을 선택하셔야 합니다")
		ds_1.Undo(ds_1.RowPosition)
		return;
	}
	ds_1.NameValue(ds_1.RowPosition, "input_tag") = result
	ds_1.NameValue(ds_1.RowPosition, "receive_date") = f_sysdate()
	
	
//	Fn_SetColumn()
}
//-----------------------------------------------------------------------
function btnadd_onclick()                       // 추가 
//------------------------------------------------------------------------
{
	 ds_1.ReadOnly = false
	 ds_1.AddRow()
	 init_move()

}
//-----------------------------------------------------------------------
function btninsert_onclick()                    // 삽입
//-----------------------------------------------------------------------
{
	 ds_1.ReadOnly = false
	 ds_1.InsertRow(ds_1.RowPosition)
	 init_move()
}

//------------------------------------------------------------------------
function btndelete_onclick()                    // 삭제 
//------------------------------------------------------------------------
{
	if  (gd_1.MultiRowSelect){               // multi row select 일 경우
		for (i=ds_1.CountRow ;i >0 ;i--)
		{
			if (ds_1.RowMark(i) == 1 ) {
				if (ds_1.NameValue(i, "input_tag1") == '1') {
					alert("본사입금 내역은 삭제가 불가능합니다")
					return
				}
/*				if (ds_1.NameValue(i, "input_tag1") == '2') {
					alert("현장입금 내역은 삭제가 불가능합니다")
					return
				}		*/
				ds_1.DeleteRow(i)
			}
		}   
		ds_1.MarkRows(ds_1.RowPosition,ds_1.RowPosition)  //삭제작업완료후 MARK
	} 
	else {
		if (ds_1.NameValue(ds_1.RowPosition, "input_tag1") == '1') {
			alert("본사입금 내역은 삭제가 불가능합니다")
			return
		}
/*		if (ds_1.NameValue(ds_1.RowPosition, "input_tag1") == '2') {
			alert("현장입금 내역은 삭제가 불가능합니다")
			return
		}		*/
		ds_1.DeleteRow(ds_1.RowPosition)  
	}
}
//---------------------------------------------------------------------------
function btnsave_onclick()                       // 저장
//---------------------------------------------------------------------------
{
	 if (ds_1.IsUpdated){
	 	if (ds_1.NameValue(ds_1.RowPosition, "receive_date") == "") {
			alert("수령일자를 입력하십시요")
			gd_1.SetColumn("receive_date")
			return
		}
		if (!f_check_date(ds_1.NameValue(ds_1.RowPosition, "receive_date")) && ds_1.NameValue(ds_1.RowPosition, "receive_date") != "" ) {
			alert("수령일자가 올바르지 않습니다")
			gd_1.SetColumn("receive_date")
			return
		}
	 var ll_dup
	 ll_dup = f_dup_chk("ds_1","receive_date@seq")
	 if (ll_dup > 0) {
	     alert("년월/순번이 중복되었습니다 ")
	     ds_1.RowPosition = ll_dup
     	  gd_1.SetColumn("seq");
	     return
	 }
  }
	
	if (ds_1.IsUpdated){
	   if  (confirm("변경되었습니다 저장하시겠습니까?")) {
	   
	   	for (id_i=1; id_i<= ds_1.CountRow; id_i++){
		   	if (ds_1.SysStatus(id_i) == 0) 
		   		continue
	   
				close_chk(ds_1.NameValue(id_i,"receive_date"))
	   		if (is_close_check) {
	   			alert(id_i + " 번째 자료는 마감된 자료이므로 수정 할 수 없습니다")
	   			return
	   		}
	   	}  // end for
	   	
	 		tr_1.Post()
//	 		btnquery_onclick()
		}
	}	
	
	
}
