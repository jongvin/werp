var is_dept_code = top.frames['security'].gs_dept_code.value
var is_dept_name = top.frames['security'].gs_dept_name.value

//------------------------------------------------------------------------
function btnquery_onclick()                     // 조회  
//------------------------------------------------------------------------
{
	ds_1.DataID = is_ds_1_addr + is_dept_code + '&arg_yymm=' + is_yymm

	ds_1.SyncLoad=true
	ds_1.Reset()

	close_chk()
}
//------------------------------------------------------------------------
function close_chk()                     // 마감 체크
//------------------------------------------------------------------------
{
	ls_close_check = f_close_chk(is_dept_code, is_yymm,'E')   // 각단위업무마감여부 체크(현장코드,년월,업무구분)

	if (ls_close_check) {
		ds_1.ReadOnly = true
	}
	else {
		ds_1.ReadOnly = false
	}
}

	gd_1.Focus();

{

// top.frames['main_ct'].window.close()     
}

//---------------------------------------------------------------------------
function dept_code_find()                       //현장 찾기 
//---------------------------------------------------------------------------
{
	result = f_dept_code_find(dept_name.value)
	if (result==false)return
	
	is_dept_code = top.frames['security'].gs_dept_code.value
	is_dept_name = top.frames['security'].gs_dept_name.value

	dept_name.value = is_dept_name
	btnquery_onclick()
}     

//-------------------------------------------------------------------------------
function select_yymm()                  //년월 선택 
//--------------------------------------------------------------------------------
{
	if (is_yymm == em_select_yymm.text) return

   is_yymm = em_select_yymm.text.substr(0,4) + "." + em_select_yymm.text.substr(5,2)  + ".01"

   btnquery_onclick()

//   makeCookie("@l_labor_daily_work_1h@",is_yymm)
 
}   
//------------------------------------------------------------------------
function keyDown()                       //검색어 입력후 enter를 쳤을경우
//------------------------------------------------------------------------
{
	if (window.event.keyCode == 13) { 
		dept_code_find();
	} 
}
//---------------------------------------------------------------------------
function window_onload()                      // window open event
//---------------------------------------------------------------------------
{
  if (f_reject_window()) return 
   top.frames['main_title'].mouse_over()
	is_yymm = f_sysdate()
	
	dept_name.value = is_dept_name
	em_select_yymm.text = is_yymm
	
	select_yymm()
}
