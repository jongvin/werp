function btnadd_onclick()                       // 추가 
//------------------------------------------------------------------------
{
 if  (is_dept_code == "") {
     alert("현장을 선택하십시요(검색을 누르십시요)")
      return
 }     
 var ret
 ret = chk_budget()
 if (ret == false) {
    alert('승인된 실행내역이 없습니다')
    return
 }   
 if  (ds_1.CountRow != 0) {
     ds_1.RowPosition=1
     ds_1.InsertRow(ds_1.RowPosition)
 }
 else     
    ds_1.AddRow()
 init_move()
}

//-----------------------------------------------------------------------
function chk_budget()                    // 확정된 실행내역이 있느냐 check
//-----------------------------------------------------------------------
{
  var ll_cnt
  if (ds_1.CountRow >= 1) return true 
  ll_cnt = f_ds_select_q("ds_check","select count(*) select_1 from y_budget_parent where dept_code = '" + is_dept_code + "'  ")
  ll_cnt = ds_check.NameValue(1,'select_1') 
  ll_cnt = parseInt(ll_cnt,10)
  if (ll_cnt >= 1) return true
  return false
}

function chg_progress()                        //내역 들어가기 
//---------------------------------------------------------------------------
{
 if  (is_dept_code == "") return
 
  if (ds_1.RowPosition < 1) {
     alert('변경차수가 없습니다')
     return
  }   
  if (ds_1.IsUpdated){
    if  (confirm("변경되었습니다 저장하시겠습니까?")) {
        tr_1.Post()
    }    
    else
        return    
   } 
   var ret   
   ret = gf_gd_start_end_date('ds_1','chg_const_start_date','chg_const_end_date')
   if (ret != 0) {
      alert('공사종료일이 공사시작일보다 적습니다')
      return
   }   
  if (ds_1.NameValue(ds_1.RowPosition,'chg_const_start_date') == '' || 
      ds_1.NameValue(ds_1.RowPosition,'chg_const_end_date') == '') {
      alert('공사시작일및 공사종료일자가 없습니다')
      return
  }    
  var ls_temp=''
  var ls_update
  ls_update = gf_initial_security()
  ls_temp = is_dept_code + '@' + 
						 ds_1.NameValue(ds_1.RowPosition,'chg_seq') + '@' +
                   ds_1.NameValue(ds_1.RowPosition,'chg_no_seq') + '@' + 
						 ds_1.NameValue(ds_1.RowPosition,'chg_const_start_date') + '@' + 
						 ds_1.NameValue(ds_1.RowPosition,'chg_const_end_date') + '@' +  ls_update
 
  top.frames['security'].gs_param.value = ls_temp     
  if  (ds_1.RowPosition > 1)
     top.frames['main_ct'].location.href(gs_home + "/const/c_web/02/c_progress_parent_1h.html" +"?"+'r')
  else
     top.frames['main_ct'].location.href(gs_home + "/const/c_web/02/c_progress_parent_1h.html" +"?"+'s')
}

//---------------------------------------------------------------------------
function dept_code_find()                       //현장 찾기 
//---------------------------------------------------------------------------
{
	result = f_dept_code_find(dept_name.value)
	if (result==false) return
	
	is_dept_code = top.frames['security'].gs_dept_code.value
	is_dept_name = top.frames['security'].gs_dept_name.value

	dept_name.value = is_dept_name

	btnquery_onclick()
}

	} 
}
