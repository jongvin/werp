//---------------------------------------------------------------------------
function plan_amt_cal()
//---------------------------------------------------------------------------
{
  if (ds_2.NameValue(ds_2.RowPosition,'plan_mm_per') == 0) {
     alert('보할율이 입력된 위치에서만 적용이 됩니다')
     return
  }
  var li_sum=0.00
  li_sum = ds_2_sum('plan_mm_amt')
  li_sum = ds_1.NameValue(ds_1.RowPosition,'plan_amt') - li_sum + ds_2.NameValue(ds_2.RowPosition,'plan_mm_amt')
  ds_2.NameValue(ds_2.RowPosition,'plan_mm_amt') = li_sum
  
}
//---------------------------------------------------------------------------
function plan_per_cal()
//---------------------------------------------------------------------------
{
  var li_sum=0.00
  if (il_screen == 1) {
     li_sum = ds_1_sum('plan_per')
     li_sum = 100  - li_sum   + ds_1.NameValue(ds_1.RowPosition,'plan_per') 
     li_sum = gf_point(li_sum,2,'c')
     ds_1.NameValue(ds_1.RowPosition,'plan_per') = li_sum
     return
   }  
  
  var li_sum=0.00
  li_sum = ds_2_sum('plan_mm_per')
  li_sum = ds_1.NameValue(ds_1.RowPosition,'plan_per') - li_sum  + ds_2.NameValue(ds_2.RowPosition,'plan_mm_per')
  ds_2.NameValue(ds_2.RowPosition,'plan_mm_per') = li_sum
  
}

function cross_rtn()                      // 보할공정보기  
//---------------------------------------------------------------------------
{
   var ls_parm

	is_returnvalue = window.showModalDialog("c_progress_cross_1h.html" ,ls_parm,"dialogWidth:"+1200+"px; dialogHeight:"+800+"px");

}
//---------------------------------------------------------------------------
function ds_1_sum(colid)                      // ds_1 합계로직 
//---------------------------------------------------------------------------
{
  var i=0
  var li_sum=0.00
  var li_temp
  var ll_1
  for (i=1;i<=ds_1.CountRow;i++) {
      if (ds_1.NameValue(i,'invest_class') == 'Y') {
         if (colid == 'plan_per') {
            li_temp = (ds_1.NameValue(i,'plan_per') * 100)
            li_temp = gf_point(li_temp,0,'r')
            li_sum = li_sum + parseInt(li_temp,10)
         }   
         if (colid == 'plan_amt') {
            li_temp = ds_1.NameValue(i,'plan_amt')
            li_sum = li_sum + parseInt(li_temp,10)
         }   
      }   
  }       
  if (colid == 'plan_amt')
      return li_sum
  li_sum = li_sum / 100
  li_sum = gf_point(li_sum,2,'c')
  return li_sum 
}  
//---------------------------------------------------------------------------
function ds_2_sum(colid)                      // ds_2 합계로직 
//---------------------------------------------------------------------------
{
  var i=0
  var li_sum=0
  for (i=1;i<=ds_2.CountRow;i++) {
         if (colid == 'plan_mm_per') 
            li_sum = li_sum + (ds_2.NameValue(i,'plan_mm_per') * 100)
         if (colid == 'plan_mm_amt')   
            li_sum = li_sum + ds_2.NameValue(i,'plan_mm_amt') 
  }       
  if (colid == 'plan_mm_per')
     return li_sum / 100
  else return li_sum     
} 
 
//---------------------------------------------------------------------------
function plan_multi_per()                      // 계획 일괄입력 
//---------------------------------------------------------------------------
{
 var i
 var j=0
 for (i=1 ; i <= ds_2.CountRow ;i++){
        if (ds_2.RowMark(i) == 1){
            j=j+1
        }        
  }
  if (j > 1) {}
  else {
     alert('멀티로 선택하셔야 합니다')
     return
  }   
    
  var ll_per
  ll_per = 0
  ll_per = prompt('율을 입력하십시요',ll_per)
  if (ll_per == null) return
  
    for (i=1 ; i <= ds_2.CountRow ;i++){
        if (ds_2.RowMark(i) == 1){
            ds_2.NameValue(i,'plan_mm_per') = ll_per
        }        
  }

}

//---------------------------------------------------------------------------
function close_rtn()                      // 닫기

{
     top.frames['main_ct'].location.href(gs_home + "/const/c_web/02/c_chg_progress_1h.html" +"?"+ret_update)

}
//---------------------------------------------------------------------------
function window_onload()                      // window open event
//---------------------------------------------------------------------------
{
  if (f_reject_window()) return 
   top.frames['main_title'].mouse_over()

	is_dept_code = top.frames['security'].gs_dept_code.value
	is_dept_name = top.frames['security'].gs_dept_name.value
	dept_name.value = is_dept_name
   var result=	 top.frames['security'].gs_param.value
	var array = new Array();

	array = result.split("@");
   il_chg_no_seq = array[0]

   em_start_date.text = array[1]
   em_end_date.text = array[2]
   ret_update= array[3]

   tr_2.Action = is_tr_2_addr
   tr_1.Action = is_tr_1_addr
   
   is_update = gf_initial_security()
   if (is_update == 'r') {
      gd_1.Editable = false
      gd_2.Editable = false
      bt_but.style.visibility="hidden"
   }
   btnquery_onclick()
}

}

<script language=JavaScript for=gd_1 event=OnUserColor(row,eventid)>
 if(eventid == "ucolor1") {
   if (ds_1.NameValue(row,'plan_per') == ds_1.NameValue(row,'plan_mm_per')) {
       if (ds_1.NameValue(row,'invest_class') == 'N')
          return "#f2f2f2";
       else
          return "#ffffff"   
   }
   else 
     return "pink"
 }
 if(eventid == "ucolor2") {
   if (ds_1.NameValue(row,'plan_amt') == ds_1.NameValue(row,'plan_mm_amt'))
       return "#f2f2f2";
   else 
     return "pink"
 }
</script>

<script language=JavaScript for=gd_2 event=OnKeyPress(kcode)>

    }    
    else{    
        ds_2.RowPosition++
    }    
}
</SCRIPT>
<script language=JavaScript for=gd_1 event=OnExit(row,colid,olddata)>

  var li_sum=0
  if (colid == 'plan_per') {
     if (ds_1.NameValue(row,colid) == olddata) return
     li_sum = ds_1_sum('plan_per')
     if (li_sum > 100) {
        alert('100%가 넘었습니다\n이전값으로 환원됩니다')
        ds_1.NameValue(row,colid) = ds_1.OrgNameValue(row,colid)
     }
     ds_1.NameValue(row,'plan_per_y') = ds_1.NameValue(row,'plan_per')   
  }      

</SCRIPT>
<script language=JavaScript for=ds_2 event=OnColumnChanged(row,colid)>

  var li_sum=0,li_tot_sum=0
  if (colid == 'plan_mm_per') {
     li_tot_sum = ds_1.NameValue(ds_1.RowPosition,'plan_per')
     li_sum = ds_2.NameSum(colid,0,0)
     li_sum = gf_point(li_sum,2,'c')   //하위합계 per
     if (li_sum > li_tot_sum) {
        alert(ds_1.NameValue(ds_1.RowPosition,'plan_per') + '%가 넘었습니다\n이전값으로 환원됩니다')
        ds_2.NameValue(row,colid) = ds_2.OrgNameValue(row,colid)
        return
     }   
     ds_1.NameValue(ds_1.RowPosition,'plan_mm_per') = li_sum
     li_tot_sum = ds_1_sum('plan_amt')
     li_sum = (li_tot_sum * ds_2.NameValue(row,'plan_mm_per'))  / 100
     li_sum = gf_point(li_sum,0,'c')
     ds_2.NameValue(row,'plan_mm_amt') = li_sum  
  }      
  if (colid == 'plan_mm_amt') {
     li_sum = ds_2.NameSum(colid,0,0)
     ds_1.NameValue(ds_1.RowPosition,'plan_mm_amt') = li_sum
  }   

</SCRIPT>
