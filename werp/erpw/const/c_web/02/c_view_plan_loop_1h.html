			//alert(title1)
			title2 = title.substr(3, 1)
			//alert(title2)

			if ( title1 == 'cntp'||( title1 == 'cnts')){
				ds_show.ColumnValue( row, 3) = ps1[0];
			}
			else if( title1 == 'exep'||title1 == 'exes'){
				ds_show.ColumnValue( row, 3) = ps1[1];
			} 
			else if( title1 == 'cosp'||title1 == 'coss'){
				ds_show.ColumnValue( row, 3) = ps1[2];
			}
			else if( title1 == 'cnte'||title1 == 'exee'){
				ds_show.ColumnValue( row, 3) = ps1[3];
			}

			if ( title2 == 'p'){
				ds_show.ColumnValue( row, 4) = ps2[0];
			}
			else if ( title2 == 's'){
				ds_show.ColumnValue( row, 4) = ps2[1];
			}
			else if ( title2 == 'e'){
				if( title1 == 'cnte'){
					ds_show.ColumnValue( row, 4) = ps1[0];
				}
				else if ( title1 == 'exee'){
					ds_show.ColumnValue( row, 4) = ps1[1];
				}
			}

			ds_show.ColumnValue( row, 5) = ds_1.ColumnValue(i, j); //pre
			ds_show.ColumnValue( row, 6) = ds_1.ColumnValue(i, j+1); //01
			ds_show.ColumnValue( row, 7) = ds_1.ColumnValue(i, j+2); //02
			ds_show.ColumnValue( row, 8) = ds_1.ColumnValue(i, j+3); //03
			ds_show.ColumnValue( row, 9) = ds_1.ColumnValue(i, j+4); //04
			ds_show.ColumnValue( row, 10) = ds_1.ColumnValue(i, j+5); //05
			ds_show.ColumnValue( row, 11) = ds_1.ColumnValue(i, j+6); //06
			ds_show.ColumnValue( row, 12) = ds_1.ColumnValue(i, j+7); //07
			ds_show.ColumnValue( row, 13) = ds_1.ColumnValue(i, j+8); //08
