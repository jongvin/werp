function btnquery_onclick()                     // 조회  
//------------------------------------------------------------------------
{
// if (arg_pgrm == 'menu')
   ds_1.DataID=is_ds_1_addr + is_dept_code + '&arg_where=' + " "
// else
//   ds_1.DataID=is_ds_1_addr + is_dept_code + "&arg_where= and c_question_replay.yymm= '" + is_yymm + "' "
  ds_1.SyncLoad=true

     ll_row = ds_1.NameValueRow('yymm',is_yymm)
     ds_1.RowPosition = ll_row
  }    

                 
}
//------------------------------------------------------------------------
function const_date_chk_create()                     // 날짜 체크와 date입력   
//------------------------------------------------------------------------
{

	  ll_cnt = f_select_q("select to_char(chg_const_start_date,'yyyy.mm.dd') select_1, " + 
                              " to_char(chg_const_end_date,'yyyy.mm.dd') select_2 " + 
                              " from z_code_dept where dept_code = '" + is_dept_code + "'")
  em_start_date.text  = ds_select.NameValue(1,"select_1")
  em_end_date.text = ds_select.NameValue(1,"select_2")
  if (f_check_date(em_start_date.text) && f_check_date(em_end_date.text)) 
      if (em_start_date.text < em_end_date.text) 
          f_create_yymm()
      else {
          alert('공사시작일이 종료일보다 큽니다')
          return
      }
  else {
     alert('공사시작일 혹은 종료일이 날짜포멧이 아닙니다')
     return
  }   
}
//-----------------------------------------------------------------------
function f_create_yymm()                       //년월 자동생성. 
//------------------------------------------------------------------------
{
    ls_temp = em_start_date.text
    ls_temp = ls_temp.substr(0,8) + '01'   //시작일자 
    ls_sql =  "INSERT INTO c_question_replay " + 
              "     select '" + is_dept_code + "',  " + 
              "            b.c_yymm,'', " +
              "            '','','','', "+  
              "            '','','','', "+  
              "            '','','','', "+  
              "            '','','','',  "+  
              "            '','','',''  "+  
              "       from c_question_replay a, " + 
              "            c_calendar_yymm b " + 
              "      where a.dept_code (+)= '" + is_dept_code + "' "+ 
              "        and a.yymm (!)  = b.c_yymm     " + 
              "        and b.c_yymm >= '" + ls_temp + "'  " + 
              "        and b.c_yymm <= '" + em_end_date.text + "' " + 
              "        and a.dept_code is null "
    f_update_sql(ls_sql)            

}

function btnadd_onclick()                       // 추가 
//------------------------------------------------------------------------
{
 ds_1.AddRow()
 init_move()
}
//-----------------------------------------------------------------------
function btninsert_onclick()                    // 삽입
//-----------------------------------------------------------------------
{

 if (ds_1.RowPosition == 0){     //한건도 없을경우는  0 
   btnadd_onclick()
   return
 }  
 ds_1.InsertRow(ds_1.RowPosition)
 init_move()
}
//------------------------------------------------------------------------
function init_move()                    // 
//------------------------------------------------------------------------
{
   ds_1.NameValue(ds_1.RowPosition,'dept_code') = is_dept_code
}
//------------------------------------------------------------------------
function btndelete_onclick()                    // 삭제 
//------------------------------------------------------------------------
{
  if  (gd_1.MultiRowSelect){               // multi row select 일 경우
     for (i=ds_1.CountRow ;i >0 ;i--)
     {
        if (ds_1.RowMark(i) == 1)
               ds_1.DeleteRow(i)
    }   
    ds_1.MarkRows(ds_1.RowPosition,ds_1.RowPosition)  //삭제작업완료후 MARK
   }
  else
     ds_1.DeleteRow(ds_1.RowPosition)  
 }
//---------------------------------------------------------------------------
function btnsave_onclick()                       // 저장
//---------------------------------------------------------------------------
{
// dup check logic   	
  if (ds_1.IsUpdated){
	 var ll_dup
	 ll_dup = f_dup_chk("ds_1","yymm")
	 if (ll_dup > 0) {
	     alert("년월이 중복되었습니다 ")
	     ds_1.RowPosition = ll_dup
     	  gd_1.SetColumn("yymm");
	     return
	 }
  }

  if (ds_1.IsUpdated){
    if  (confirm("변경되었습니다 저장하시겠습니까?"))
        tr_1.Post()
 } 
}

//---------------------------------------------------------------------------
function dept_code_find()                       //현장 찾기 
//---------------------------------------------------------------------------
{
	result = f_dept_code_find(dept_name.value)
	if (result==false) return
	
	is_dept_code = top.frames['security'].gs_dept_code.value
	is_dept_name = top.frames['security'].gs_dept_name.value

	dept_name.value = is_dept_name
   const_date_chk_create()
	btnquery_onclick()
}
//------------------------------------------------------------------------
function keyDown()                       //검색어 입력후 enter를 쳤을경우
//------------------------------------------------------------------------
{
	if (window.event.keyCode == 13) { 
		dept_code_find();
	} 
}

function close_rtn()                      // 닫기 
//---------------------------------------------------------------------------
{
  if (arg_pgrm == 'menu') {}
  else 
     window.close()
}
  
//---------------------------------------------------------------------------
function bt_bigo_chum(arg_i)                      // 첨부파일 
//---------------------------------------------------------------------------
{
  bt_bigo.value=""
  bt_bigo.Open()
  if (bt_bigo.value == "" || bt_bigo.value == null )   //파일을 선택하지않았을경우
   return
  
  ls_name = bt_bigo.value
  ll_pos = ls_name.lastIndexOf(".")
          if (ll_pos == 0) {
             alert("확장자가 없어서 등록할수 없습니다")
             return
          } 
  ls_name1 = ls_name.substr(ll_pos,100)
//  if (ls_name1 != '.zip') {
//     alert(' zip 으로 압축하셔야만 첨부할수있습니다')
//     return
//  }   
   
  ds_chumb.ClearData()
  
  ds_seq.DataID = is_ds_seq_addr
  ds_seq.SyncLoad=true;             // seq no 구하기
  ds_seq.reset()
  
  ds_chumb.AddRow()
  var ls_yymm
  ls_yymm = ds_1.NameValue(ds_1.RowPosition,'yymm_disp')
  ls_yymm = ls_yymm.substr(0,4) + ls_yymm.substr(5,2) + "_" + arg_i 
  ds_chumb.NameValue(ds_chumb.RowPosition,"name") = is_dept_code + "_append_" + ls_yymm + "_" + 
                                 + ds_seq.NameValue(1,"nextval")  + ls_name1
  ds_chumb.NameValue(ds_chumb.RowPosition,"cdir") = bt_bigo.value
  tr_chumb.Post()
  eval("ds_1.NameValue(ds_1.RowPosition,'bigo_" + arg_i + "_chumbu') = ds_chumb.NameValue(ds_chumb.RowPosition,'name') ")
  if (ds_1.IsUpdated)
     tr_1.Post()
  row = ds_1.RowPosition    
  if (ds_1.NameValue(row,'bigo_1_chumbu') == "") 
     bt_bigo_down_1.disabled=true
  else   
     bt_bigo_down_1.disabled=false
  if (ds_1.NameValue(row,'bigo_2_chumbu') == "") 
     bt_bigo_down_2.disabled=true
  else   
     bt_bigo_down_2.disabled=false
  if (ds_1.NameValue(row,'bigo_3_chumbu') == "") 
     bt_bigo_down_3.disabled=true
  else   
     bt_bigo_down_3.disabled=false
  if (ds_1.NameValue(row,'bigo_4_chumbu') == "") 
     bt_bigo_down_4.disabled=true
  else   
     bt_bigo_down_4.disabled=false     
  
  
}

//---------------------------------------------------------------------------
function window_onload()                      // window open event
//---------------------------------------------------------------------------
{
   if (top.frames['main_title'] == null) 
      arg_pgrm = 'not_menu'
   else
      arg_pgrm = 'menu'
   var result;
   var array = new Array();
  
//----------------
   if (arg_pgrm == 'menu') { 
      gs_home = parent.frames['security'].gs_home.value
      top.frames['main_title'].mouse_over()
	   is_dept_code = top.frames['security'].gs_dept_code.value
	   is_dept_name = top.frames['security'].gs_dept_name.value
	   dept_name.value = is_dept_name
	   bt_close.style.visibility='hidden' 
  }
  else {    
      result = window.dialogArguments;
      array = result.split("@")
      gs_home = array[0]
      is_dept_code = array[1]
      is_dept_name = array[2]
      dept_name.value = is_dept_name
      is_yymm = array[3]
      dept_name_button.style.visibility='hidden'
      dept_name.disabled=true
  }


    is_ds_1_addr = gs_home + '/const/c_web/02/c_question_replay_1q.jsp?arg_dept_code='         
    is_tr_1_addr = gs_home + '/const/c_web/02/c_question_replay_1tr.jsp'
    is_ds_seq_addr = gs_home + '/const/c_web/00/c_unq_num_1q.jsp'                 // seq_no구하기 

    // 첨부을 위해 dummy로 읽음 
   ds_chumb.DataID = gs_home + '/const/c_web/02/c_question_replay_1q.jsp?arg_dept_code=' + '000'
   ds_chumb.SyncLoad=true
   ds_chumb.Reset()


	dept_name.value = is_dept_name
   const_date_chk_create()
   btnquery_onclick() 
   // 사진 기본 주소 
   ll_cnt = f_select_q("select etc_code select_1, child_name select_2  from z_code_etc_child where class_tag = '990' and etc_code ='02'") // url + home
	if (ll_cnt == 0) 
	    alert("SYSTEM 정보가 설치 되어있지 않습니다")
	is_url_addr = ds_select.NameValue(1,"select_2")

  tr_1.Action = is_tr_1_addr
  tr_chumb.Action = gs_home + '/const/c_web/02/c_question_replay_chumbu_1tr.jsp'
}
