var is_dept_code,is_dept_name,il_chg_no_seq
var is_ds_1_addr =  "c_progress_cross_1q.jsp?arg_dept_code="        
var is_ds_2_addr =  "c_progress_cross_csv.csv"
var is_ds_graph_addr =  "c_progress_cross_graph_csv.csv"
var is_filter='1'           // 1:계획  2:계획+실적 
var il_nindex = 1
var il_seq=0
var arr_title = new Array(); 
var arr_plan_per = new Array()
var arr_real_per = new Array()
var il_totcnt = 0 ,is_tag=""
//------------------------------------------------------------------------
function btnquery_onclick()                     // 조회  
//------------------------------------------------------------------------
{
    ds_1.DataID = is_ds_1_addr + is_dept_code + 
                  '&arg_chg_no_seq=' + il_chg_no_seq
    ds_1.SyncLoad=true
    ds_1.Reset()
    
    ds_2.DataID = is_ds_2_addr    // cross tab 보조 파일 (옆으로그리는 막대그래프용)
    ds_2.SyncLoad=true
    ds_2.Reset()
    ds_2.ClearData()
    il_seq=0
    ds_2_create()              // ds_2를 cross_tag형식으로 만듬 
    ds_1.UseFilter=true
    is_filter="1"
    ds_1.Filter()
	 setTimeout('tb_1.activeindex=1')


}
//----------------------------------------------------------------------------
function ds_2_create()                     // cross -tab 강제로 만들기(유저컬러때문에 만듬)
//---------------------------------------------------------------------------- 
{
  var i,j=0,ll_row,ll_search_row
  var k=-1;   // year data(실행)
  var l=-1;   // year data(투입)
  il_seq = 0
  var ls_data
  var ll_com 
  ccom_yymm.ClearData()
  for (i=1;i<=ds_1.CountRow;i++) {
      ll_com = ds_1.NameValue(i,'seq') + ds_1.NameValue(i,'tag')
      if (ll_com != (il_seq + is_tag)) {
         il_seq = ds_1.NameValue(i,'seq')
         is_tag = ds_1.NameValue(i,'tag')
         if (j > 0) il_totcnt = j         //옆으로의 건수 
         j=0
         ds_2.Addrow()
         ll_row = ds_2.RowPosition
         ds_2.NameValue(ll_row,'tag') = ds_1.NameValue(i,'tag')
         ds_2.NameValue(ll_row,'seq') = ds_1.NameValue(i,'seq')
         ds_2.NameValue(ll_row,'name') = ds_1.NameValue(i,'name')
         ds_2.NameValue(ll_row,'plan_amt') = ds_1.NameValue(i,'plan_amt')
         ds_2.NameValue(ll_row,'plan_per') = ds_1.NameValue(i,'plan_per')
      }
      j = j + 1
      ds_2.NameValue(ll_row,'p' + j) = ds_1.NameValue(i,'plan_mm_per')
      if (ll_row == 1)    //타이틀 보관 
         arr_title[j] = ds_1.NameValue(i,'year')
      // 누계 data  보관   // 막대 그래프용 
      if (ds_1.NameValue(i,'seq') == 9999) { // 누계 
         if (ds_1.NameValue(i,'tag') == "1") {  // 실행 
            k = k + 1
            arr_plan_per [k] = ds_1.NameValue(i,'plan_mm_per')
            ls_data = ds_1.NameValue(i,'year')
            ccom_yymm.AddData(k,ls_data);
            ds_scurve_graph.Addrow()
            ds_scurve_graph.NameValue(ds_scurve_graph.RowPosition,'yearmm') = ls_data
            ds_scurve_graph.NameValue(ds_scurve_graph.RowPosition,'plan_per') =arr_plan_per [k]
         }
         else {    // 실행 
            l = l + 1
            arr_real_per[l] = ds_1.NameValue(i,'plan_mm_per')   //실행 data도 plan_mm_per에 있슴 
            ls_data = ds_1.NameValue(i,'year')
            ll_search_row = ds_scurve_graph.NameValueRow('yearmm',ls_data)
            ds_scurve_graph.NameValue(ll_search_row,'yearmm') = ls_data
            ds_scurve_graph.NameValue(ll_search_row,'real_per') =arr_real_per [l]
         }      
      }
    

         
  }    
  ds_2.ResetStatus()
  gd_3_format()

}
//----------------------------------------------------------------------------
function gd_3_format()                     // 공정표 그리기 
//---------------------------------------------------------------------------- 
{

  var i
  for (i=il_totcnt + 1;i<=60;i++) {
     gd_3.ColumnProp('p'+i, 'Show')=false
     gd_6.ColumnProp('p'+i, 'Show')=false
  }
  var ls_year,ls_year_aft,j
  j=0
  ls_year = ''
  for (i=1;i<=il_totcnt;i++) {
     gd_3.ColumnProp('p'+i, 'NAME')=arr_title[i]
     gd_6.ColumnProp('p'+i, 'NAME')=arr_title[i]
      ls_year_aft = arr_title[i]                       
      ls_year_aft = ls_year_aft.substr(0,4)
      if (ls_year != ls_year_aft) {
         j=j+1
         ls_year = ls_year_aft
      }
      if ((j % 2) == 1) {
         gd_3.ColumnProp('p'  + i , 'HeadBgColor') = '#FFFF99'
         gd_6.ColumnProp('p'  + i , 'HeadBgColor') = '#FFFF99'
      }   
      else {
         gd_3.ColumnProp('p'  + i , 'HeadBgColor') =  '#FFCCFF'
         gd_6.ColumnProp('p'  + i , 'HeadBgColor') =  '#FFCCFF'
      }   
  }

}

}
//---------------------------------------------------------------------
function tab_changed_settime()    // tab이 변경되었을경우 혹 늦게 화면이 뜨는것을 방지하기위하여.
//---------------------------------------------------------------------
{
       gd_1.DataID=''
       gd_2.DataID=''
       tb_chart.DataID=''
	    gd_3.DataID=''
       gd_4.DataID=''
       gd_4.ReDraw=false
       gd_5.DataID=''
       gd_5.ReDraw=false
       tb_chart1.DataID=''
       tb_chart3.DataID=''

   tb_chart1.style.visibility='hidden'
   tb_chart2.style.visibility='hidden'
   tb_chart3.style.visibility='hidden'
   if (il_nindex == 1) {
       gd_1.ReDraw=false
       is_filter = '1'
       ds_1.Filter()
       gd_1.DataID='rds_1'
       gd_cross_format()
       gd_1.ReDraw=true
		 
   }    
   if (il_nindex == 2) {
       gd_2.ReDraw=false
       is_filter = '1'
       ds_1.Filter()
       gd_2.DataID='rds_2'
       gd_cross_format()
       gd_2.ReDraw=true
		 
   }    
   if (il_nindex == 3) {
       gd_3.ReDraw=false
       is_filter = '1'
       ds_2.Filter()
       gd_3.DataID='ds_2'
       tb_chart.style.visibility='visible'
       tb_chart.DataID='ds_graph'
       tb_chart.Reset()
       gd_3.ReDraw=true
		 
   }    
   if (il_nindex == 4) {
       is_filter = '2'
       ds_1.SortExpr = "+seq+tag+year" 
       ds_1.Sort()
       ds_1.Filter()
       gd_4.DataID='rds_4'
       gd_cross_format()
       gd_4.ReDraw=true
		 
   }    
   if (il_nindex == 5) {
       is_filter = '2'
       ds_1.SortExpr = "+seq+tag+year" 
       ds_1.Sort()
       ds_1.Filter()
       gd_5.DataID='rds_5'
       gd_cross_format()
       gd_5.ReDraw=true
		 
   }    
   if (il_nindex == 6) {
       gd_6.ReDraw=false
       is_filter = '2'
       ds_2.SortExpr = "+seq+tag+year" 
       ds_2.Sort()
       ds_2.Filter()
       tb_chart1.style.visibility='visible'
       tb_chart1.DataID='ds_graph'
       tb_chart1.Reset()
		 gd_6.DataID= 'ds_2'
       gd_6.ReDraw=true
		 
   }    
   if (il_nindex == 7) {
       tb_chart3.style.visibility='visible'
       tb_chart3.Dataid='ds_scurve_graph'
       tb_chart3.Reset()
       tb_chart2.style.visibility='visible'
       tb_chart2.DataID='ds_graph'
       tb_chart2.Reset()
   }    
}
//----------------------------------------------------------------
function gd_cross_format()         // gd_1  타이틀 변결
//----------------------------------------------------------------
{
  var ls_year,ls_year_aft,i,j,ls_sum_year
  j=0
  ls_year = ''

  for (i=1;i<=200;i++) {
      eval("ls_year_aft = rds_" + tb_1.ActiveIndex + ".NameValue(1,'xkeyname_" +  i + "') ")
      if (ls_year_aft == null) break
      ls_year_aft = ls_year_aft.substr(0,4)
      if (ls_year != ls_year_aft) {
         j=j+1
         ls_year = ls_year_aft
      }
        if ((j % 2) == 1) {
           if (tb_1.ActiveIndex == 1 || tb_1.ActiveIndex == 4) 
              eval("gd_" + tb_1.ActiveIndex + ".ColumnProp('plan_mm_per_"  + i + "', 'HeadBgColor') = '#FFFF99'")
           else
              eval("gd_" + tb_1.ActiveIndex + ".ColumnProp('plan_mm_amt_"  + i + "', 'HeadBgColor') = '#FFFF99'")
        }   
        else {
           if (tb_1.ActiveIndex == 1 || tb_1.ActiveIndex == 4) 
              eval("gd_" + tb_1.ActiveIndex + ".ColumnProp('plan_mm_per_"  + i + "', 'HeadBgColor') = '#FFCCFF'")
           else
              eval("gd_" + tb_1.ActiveIndex + ".ColumnProp('plan_mm_amt_"  + i + "', 'HeadBgColor') = '#FFCCFF'")
        }   
   }      
}

//----------------------------------------------------------------
{
  if (il_nindex == 1)
   gd_1.GridToExcel('계획율','c:\aa.xls',0) 
  if (il_nindex == 2)
   gd_2.GridToExcel('계획금액','c:\aa.xls',0) 
  if (il_nindex == 3)
   gd_3.GridToExcel('계획그래프','c:\aa.xls',0) 
  if (il_nindex == 4)
   gd_4.GridToExcel('계획_투입율','c:\aa.xls',0) 
  if (il_nindex == 5)
   gd_5.GridToExcel('계획_투입금액','c:\aa.xls',0) 
  if (il_nindex == 6)
   gd_6.GridToExcel('계획_투입그래프','c:\aa.xls',0) 
 
}

//---------------------------------------------------------------------------
function window_onload()                      // window open event
//---------------------------------------------------------------------------
{
 var result;
 var array = new Array();
 result = window.dialogArguments;
 if(result == "")
    return
 array = result.split("@");
 is_dept_code  = array[0]            // 0: 부서코드 
 is_dept_name  = array[1]            // 1: 부서명칭
 il_chg_no_seq = array[2]            // 2: 차수 정보 
// dept_name.value  = array[1]         // 2: 부서명
   setTimeout('btnquery_onclick()',1)
//   document.title=is_dept_name + "(" + il_chg_no_seq + ")"
    ds_graph.DataID = is_ds_graph_addr    // 막대그래프 세로(계획/실적)
    ds_graph.SyncLoad=true
    ds_graph.Reset()
    ds_graph.ClearData()
    
    ds_scurve_graph.DataID = is_ds_graph_addr    // scurve 그래프 
    ds_scurve_graph.SyncLoad=true
    ds_scurve_graph.Reset()
    ds_scurve_graph.ClearData()
}

function window_onunload()     // windoe.close()문장을 만나면 이루틴은 자동으로 수행됨으로 복사여부를 체크.
//-----------------------------------------------------------------
{
      window.returnValue = ""
}

<script language=JavaScript for=gd_3 event=OnUserColor(row,eventid)>

     if (ds_2.NameValue(row,'seq') == 9998) 
         return "#FFFF99"
     if (ds_2.NameValue(row,'seq') == 9999)
        return "#FF99FF"
     if ((row % 2) == 0) 
        return '#F4F2D8'
     else
        return '#ffffff'    
  }
  
  if (row >= ds_2.CountRow - 2) return "white"

  
  var ls_temp
  ls_temp = eventid
  ls_temp = ls_temp.substr(1,10)

  if (ds_2.NameValue(row,'p' + ls_temp) == "")
     return "white"
  else
     return "#99FFFF"   

</script>

<script language=JavaScript for=ccom_yymm event=onCloseUp()>
  var i
  i = ccom_yymm.Index
  ds_graph.ClearData()
  ds_graph.AddRow()
  ds_graph.NameValue(1,'yearmm') = ccom_yymm.DataValue
  ds_graph.NameValue(1,'plan_per') =  arr_plan_per[i]
  ds_graph.NameValue(1,'real_per') =  arr_real_per[i]
  var ll_temp
  if (ds_graph.NameValue(1,'plan_per') != 0) {
     ll_temp = ds_graph.NameValue(1,'real_per') / ds_graph.NameValue(1,'plan_per') * 100
     em_plan_real_per.text = ll_temp
  }   
  else {
     em_plan_real_per.text = 0
  }
  tb_chart.Reset()
  tb_chart1.Reset()
  tb_chart2.Reset()
