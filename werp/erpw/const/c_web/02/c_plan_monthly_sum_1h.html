//---------------------------------------------------------------------------
function open_dept_win()                        //현장별보기 윈도우 open
//---------------------------------------------------------------------------
{
 
 
	if (ds_1.RowPosition < 1) {
	  return
	}

	var sel = select_rpt.value

	var ls_temp=''
	var ls_update
	var ll_row = ds_1.rowposition
	var masterdept_tag , new_tag, receive_tag, pq_tag, const_tag, constkind_tag
	
	masterdept_tag	= 'ALL'
	new_tag					= 'ALL'
	receive_tag			= 'ALL'
	pq_tag						= 'ALL'
	const_tag				= 'ALL'
	constkind_tag		= 'ALL'

	if ( sel == 1 ) {
		pq_tag						= ds_1.namevalue(ll_row, 'pq_tag')
		new_tag					= ds_1.namevalue(ll_row, 'new_tag')
	}
	else if ( sel == 2 ) {
		new_tag					= ds_1.namevalue(ll_row, 'new_tag')
		receive_tag			= ds_1.namevalue(ll_row, 'receive_tag')
		pq_tag						= ds_1.namevalue(ll_row, 'pq_tag')
	}
	else if ( sel == 3 ) {
		masterdept_tag	= ds_1.namevalue(ll_row, 'masterdept_tag')
		new_tag					= ds_1.namevalue(ll_row, 'new_tag')
		receive_tag			= ds_1.namevalue(ll_row, 'receive_tag')
		pq_tag						= ds_1.namevalue(ll_row, 'pq_tag')
	}
	else if ( sel == 4 ) {
		new_tag					= ds_1.namevalue(ll_row, 'new_tag')
		pq_tag						= ds_1.namevalue(ll_row, 'pq_tag')
	}
	
	ls_temp = em_date.text + '@' + 
						 masterdept_tag		+ '@' + 
						 new_tag						+ '@' +
                   receive_tag				+ '@' + 
						 pq_tag						+ '@' + 
						 const_tag					+ '@' +  
						 constkind_tag			+ '@' +  
						 'c_plan_monthly_sum_1h.html'+'@'
 
  top.frames['security'].gs_param.value = ls_temp     
  //alert(ls_temp)
     top.frames['main_ct'].location.href(gs_home + "/const/c_web/02/c_plan_monthly_sum_dept_1h.html" +"?"+'r')

	
 }

	}
	if (line_no == 2 || line_no == 6|| line_no == 8|| line_no == 10 ){
		isPlan = true;
	}

	if (eventid == 'color1'){

			return 'lavenderblush'
		}
		if ( isPlan) {
			//return 'mintcream'
		}
	}
</script>
