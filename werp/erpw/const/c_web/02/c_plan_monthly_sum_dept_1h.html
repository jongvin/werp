//---------------------------------------------------------------------------
function window_onload()                      // window open event
//---------------------------------------------------------------------------
{
  if (f_reject_window()) return 
   top.frames['main_title'].mouse_over()


	var result=	 top.frames['security'].gs_param.value
	top.frames['security'].gs_param.value = ''

	array = result.split("@");
	
   cYear					= array[0]
	cMasterdept	= array[1]
   cNew					= array[2]
	cReceive			= array[3]
	cPq						= array[4]
	cConst				= array[5]
   cConstkind		= array[6]
	is_rtn_home	= array[7]

	em_date.text = cYear 

	f_ds_select_q('ds_masterdept',"select 'ALL' select_1, '[전체]' select_2 from dual union select '1' select_1, '영업1팀' select_2 from dual union select '2' select_1, '영업2팀' select_2 from dual ")
	f_ds_select_q('ds_new'," select 3, 'ALL' select_1, '[전체]' select_2 from dual union select 1, 'Y' select_1, '신규' select_2 from dual union select 2, 'N' select_1, '이월' select_2 from dual ")
	f_ds_select_q('ds_receive',"select 'ALL' select_1, '[전체]' select_2 from dual union SELECT etc_code select_1, child_name select_2 FROM z_code_etc_child WHERE class_tag = '011' ")
	f_ds_select_q('ds_pq',"select 2, 'ALL' select_1, '[전체]' select_2 from dual union SELECT 1, etc_code select_1, child_name select_2 FROM z_code_etc_child WHERE class_tag = '010'  ")
	f_ds_select_q('ds_const',"select 'ALL' select_1, '[전체]' select_2 from dual union SELECT etc_code select_1, child_name select_2 FROM z_code_etc_child WHERE class_tag = '008'  ")
	f_ds_select_q('ds_constkind',"select 2, 'ALL' select_1, '[전체]' select_2 from dual union SELECT 1, etc_code select_1, child_name select_2 FROM z_code_etc_child WHERE class_tag = '007'  ")
	
	ds_masterdept.rowposition		= ds_masterdept.NameValueRow('select_1',cMasterdept)
	ds_new.rowposition						= ds_new.NameValueRow('select_1',cNew)
	ds_receive.rowposition				= ds_receive.NameValueRow('select_1',cReceive)
	ds_pq.rowposition							= ds_pq.NameValueRow('select_1',cPq)
	ds_const.rowposition					= ds_const.NameValueRow('select_1',cConst)
	ds_constkind.rowposition			= ds_constkind.NameValueRow('select_1',cConstkind)
	

	setTimeout('btnquery_onclick()',1)
	

}

	}

			return 'lavenderblush'
		}
		if ( isPlan) {

		}
