//----------------------------------------------------------------
{
   is_title = is_title.substr(0,20)
   gd_1.GridToExcel(is_title,'c:\aa.xls',0)
}
//-------------------------------------------------------------------------------
function select_totyymm_onchange()                  //당월 , 누계 select change
//--------------------------------------------------------------------------------
{
  if (select_totyymm.value == '1') 
     ds_1.DataID = is_ds_1_addr + is_dept_code + "&arg_date=" + is_yymmdd + "&arg_spec_unq_num=" + is_spec_unq_num
  else
     ds_1.DataID = is_ds_tot_addr + is_dept_code + "&arg_date=" + is_yymmdd + "&arg_spec_unq_num=" + is_spec_unq_num
  btnquery_onclick()
}

//----------------------------------------------------------------
function window_onload()                  // window open event 
//-----------------------------------------------------------------
{
 var result;
 var array = new Array();
 result = window.dialogArguments;
 array = result.split("@");
 is_dept_code = array[0]                  // 0: 부서 코드  
 Textbox_dept_name.value = array[1] + '  [ ' +  array[4]  + ' ]'     // 1: 부서 명칭 
 is_yymmdd = array[2]                     // 2: 년월 
 is_spec_unq_num = array[3]               // 3: spec unq num(내역 번호)
 is_title = array[4]                     //  4: 내역명칭 
 if (array.length == 6) 
    select_totyymm.value = array[5]
 else
    select_totyymm.value = 1
      
 em_select_yymm.Text= is_yymmdd
 select_totyymm_onchange()
