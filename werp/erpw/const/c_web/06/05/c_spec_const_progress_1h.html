//-------------------------------------------------------------------------------
function cm_cnt_calculate(row)        //도급 기성중 누계 공통 로직(누계 수량/기성율/금액) 100%일경우 
//--------------------------------------------------------------------------------
{
   if (ds_1.NameValue(row,"cm_cnt_result_rate") == 100) {
      ds_1.NameValue(row,"cm_cnt_result_mat_amt") = ds_1.NameValue(row,"cnt_mat_amt")
      ds_1.NameValue(row,"cm_cnt_result_lab_amt") = ds_1.NameValue(row,"cnt_lab_amt")
      ds_1.NameValue(row,"cm_cnt_result_exp_amt") = ds_1.NameValue(row,"cnt_exp_amt")
   }      
   else {   
      ds_1.NameValue(row,"cm_cnt_result_mat_amt") = ds_1.NameValue(row,"cnt_mat_price") * ds_1.NameValue(row,"cm_cnt_result_qty") 
      ds_1.NameValue(row,"cm_cnt_result_lab_amt") = ds_1.NameValue(row,"cnt_lab_price") * ds_1.NameValue(row,"cm_cnt_result_qty") 
      ds_1.NameValue(row,"cm_cnt_result_exp_amt") = ds_1.NameValue(row,"cnt_exp_price") * ds_1.NameValue(row,"cm_cnt_result_qty") 
   }     



   ds_1.NameValue(row,"cm_cnt_result_amt") = ds_1.NameValue(row,"cm_cnt_result_mat_amt") + 
                                             ds_1.NameValue(row,"cm_cnt_result_lab_amt") + 
                                             ds_1.NameValue(row,"cm_cnt_result_exp_amt")
                                             
   ds_1.NameValue(row,"cnt_result_qty") = ds_1.NameValue(row,"cm_cnt_result_qty") - 
                                          ds_1.NameValue(row,"ls_cnt_result_qty")
   ds_1.NameValue(row,"cnt_result_rate") = ds_1.NameValue(row,"cm_cnt_result_rate") -
                                              ds_1.NameValue(row,"ls_cnt_result_rate")                                             
   ds_1.NameValue(row,"cnt_result_mat_amt") = ds_1.NameValue(row,"cm_cnt_result_mat_amt") -
                                              ds_1.NameValue(row,"ls_cnt_result_mat_amt")
   ds_1.NameValue(row,"cnt_result_lab_amt") = ds_1.NameValue(row,"cm_cnt_result_lab_amt") -
                                              ds_1.NameValue(row,"ls_cnt_result_lab_amt")
   ds_1.NameValue(row,"cnt_result_exp_amt") = ds_1.NameValue(row,"cm_cnt_result_exp_amt") -
                                              ds_1.NameValue(row,"ls_cnt_result_exp_amt")
   ds_1.NameValue(row,"cnt_result_amt") =  ds_1.NameValue(row,"cm_cnt_result_amt") -  
                                             ds_1.NameValue(row,"ls_cnt_result_amt") 
}

//-------------------------------------------------------------------------------
function cnt_calculate(row)        //도급 기성중 당월 공통 로직(수량/기성율/금액) 일경우 
//--------------------------------------------------------------------------------
{
   ds_1.NameValue(row,"cnt_result_mat_amt") = ds_1.NameValue(row,"cnt_mat_price") * ds_1.NameValue(row,"cnt_result_qty")
   ds_1.NameValue(row,"cnt_result_lab_amt") = ds_1.NameValue(row,"cnt_lab_price") * ds_1.NameValue(row,"cnt_result_qty") 
   ds_1.NameValue(row,"cnt_result_exp_amt") = ds_1.NameValue(row,"cnt_exp_price") * ds_1.NameValue(row,"cnt_result_qty") 
               
   ds_1.NameValue(row,"cnt_result_amt") = ds_1.NameValue(row,"cnt_result_mat_amt") + 
                                          ds_1.NameValue(row,"cnt_result_lab_amt") + 
                                          ds_1.NameValue(row,"cnt_result_exp_amt") 
                                             
   ds_1.NameValue(row,"cm_cnt_result_qty") = ds_1.NameValue(row,"cnt_result_qty") + 
                                             ds_1.NameValue(row,"ls_cnt_result_qty")
   ds_1.NameValue(row,"cm_cnt_result_rate") = ds_1.NameValue(row,"cnt_result_rate") +
                                              ds_1.NameValue(row,"ls_cnt_result_rate")                                             
   ds_1.NameValue(row,"cm_cnt_result_mat_amt") = ds_1.NameValue(row,"cnt_result_mat_amt") +
                                              ds_1.NameValue(row,"ls_cnt_result_mat_amt")
   ds_1.NameValue(row,"cm_cnt_result_lab_amt") = ds_1.NameValue(row,"cnt_result_lab_amt") +
                                              ds_1.NameValue(row,"ls_cnt_result_lab_amt")
   ds_1.NameValue(row,"cm_cnt_result_exp_amt") = ds_1.NameValue(row,"cnt_result_exp_amt") +
                                              ds_1.NameValue(row,"ls_cnt_result_exp_amt")
   ds_1.NameValue(row,"cm_cnt_result_amt") = ds_1.NameValue(row,"cm_cnt_result_mat_amt") + 
                                             ds_1.NameValue(row,"cm_cnt_result_lab_amt") + 
                                             ds_1.NameValue(row,"cm_cnt_result_exp_amt")

}
//-------------------------------------------------------------------------------
function cm_calculate(row)        //실행  기성중 누계 공통 로직(수량/기성율/금액) 100%일경우 
//--------------------------------------------------------------------------------
{
   if (ds_1.NameValue(row,"cm_result_rate") >= 100) {
		   ds_1.NameValue(row,"cm_result_mat_amt") = ds_1.NameValue(row,"mat_amt") 
		   ds_1.NameValue(row,"cm_result_lab_amt") = ds_1.NameValue(row,"lab_amt") 
		   ds_1.NameValue(row,"cm_result_exp_amt") = ds_1.NameValue(row,"exp_amt") 
		   ds_1.NameValue(row,"cm_result_equ_amt") = ds_1.NameValue(row,"equ_amt") 
		   ds_1.NameValue(row,"cm_result_sub_amt") = ds_1.NameValue(row,"sub_amt") 
   }		
	else {	
		   ds_1.NameValue(row,"cm_result_mat_amt") = ds_1.NameValue(row,"mat_price") * ds_1.NameValue(row,"cm_result_qty")
		   ds_1.NameValue(row,"cm_result_lab_amt") = ds_1.NameValue(row,"lab_price") * ds_1.NameValue(row,"cm_result_qty") 
		   ds_1.NameValue(row,"cm_result_exp_amt") = ds_1.NameValue(row,"exp_price") * ds_1.NameValue(row,"cm_result_qty")
		   ds_1.NameValue(row,"cm_result_equ_amt") = ds_1.NameValue(row,"equ_price") * ds_1.NameValue(row,"cm_result_qty")
		   ds_1.NameValue(row,"cm_result_sub_amt") = ds_1.NameValue(row,"sub_price") * ds_1.NameValue(row,"cm_result_qty")
   } 
   
   ds_1.NameValue(row,"cm_result_amt") = ds_1.NameValue(row,"cm_result_mat_amt") + 
                                             ds_1.NameValue(row,"cm_result_lab_amt") + 
                                             ds_1.NameValue(row,"cm_result_exp_amt") +
                                             ds_1.NameValue(row,"cm_result_equ_amt") +
                                             ds_1.NameValue(row,"cm_result_sub_amt")
                                             
   ds_1.NameValue(row,"result_qty") = ds_1.NameValue(row,"cm_result_qty") - 
                                          ds_1.NameValue(row,"ls_result_qty")
   ds_1.NameValue(row,"result_rate") = ds_1.NameValue(row,"cm_result_rate") -
                                              ds_1.NameValue(row,"ls_result_rate")   
   ds_1.NameValue(row,"result_mat_amt") = ds_1.NameValue(row,"cm_result_mat_amt") -
                                              ds_1.NameValue(row,"ls_result_mat_amt")
   ds_1.NameValue(row,"result_lab_amt") = ds_1.NameValue(row,"cm_result_lab_amt") -
                                              ds_1.NameValue(row,"ls_result_lab_amt")
   ds_1.NameValue(row,"result_exp_amt") = ds_1.NameValue(row,"cm_result_exp_amt") -
                                              ds_1.NameValue(row,"ls_result_exp_amt")
   ds_1.NameValue(row,"result_equ_amt") = ds_1.NameValue(row,"cm_result_equ_amt") -
                                              ds_1.NameValue(row,"ls_result_equ_amt")
   ds_1.NameValue(row,"result_sub_amt") = ds_1.NameValue(row,"cm_result_sub_amt") -
                                              ds_1.NameValue(row,"ls_result_sub_amt")
   ds_1.NameValue(row,"result_amt") = ds_1.NameValue(row,"result_mat_amt") + 
                                             ds_1.NameValue(row,"result_lab_amt") + 
                                             ds_1.NameValue(row,"result_exp_amt") +
                                             ds_1.NameValue(row,"result_equ_amt") +
                                             ds_1.NameValue(row,"result_sub_amt")
   ds_1.NameValue(row,"result_amt") =  ds_1.NameValue(row,"cm_result_amt") -  
                                             ds_1.NameValue(row,"ls_result_amt") 
   if (ds_1.NameValue(row,"result_amt") < 0) {
      ds_1.NameValue(row,"result_qty") =0
      ds_1.NameValue(row,"result_rate")=0
      ds_1.NameValue(row,"result_mat_amt")=0
      ds_1.NameValue(row,"result_lab_amt")=0
      ds_1.NameValue(row,"result_exp_amt")=0
      ds_1.NameValue(row,"result_equ_amt")=0
      ds_1.NameValue(row,"result_sub_amt")=0 
      ds_1.NameValue(row,"result_amt")=0
      
   }
//  추정완성 금액=  총원가 * 총실행금액 / 총기성금액  아래의 cost_amt = cost_amt + ls_cost_amt로 sql에서 계산
//   ds_1.NameValue(row,"pre_result_amt") = (ds_1.NameValue(row,"cost_amt")  *  ds_1.NameValue(row,"amt")) 
//                                          / (ds_1.NameValue(row,"result_amt") + ds_1.NameValue(row,"ls_result_amt"))                                              
                           
                                             
}

   ds_1.NameValue(row,"cm_result_mat_amt") = ds_1.NameValue(row,"result_mat_amt") +

   ds_1.NameValue(row,"cm_result_lab_amt") = ds_1.NameValue(row,"result_lab_amt") +

   ds_1.NameValue(row,"cm_result_exp_amt") = ds_1.NameValue(row,"result_exp_amt") +
                                              ds_1.NameValue(row,"ls_result_exp_amt")
   ds_1.NameValue(row,"cm_result_equ_amt") = ds_1.NameValue(row,"result_equ_amt") +
                                              ds_1.NameValue(row,"ls_result_equ_amt")
   ds_1.NameValue(row,"cm_result_sub_amt") = ds_1.NameValue(row,"result_sub_amt") +
                                              ds_1.NameValue(row,"ls_result_sub_amt")
   ds_1.NameValue(row,"cm_result_amt") = ds_1.NameValue(row,"cm_result_mat_amt") + 
                                             ds_1.NameValue(row,"cm_result_lab_amt") + 
                                             ds_1.NameValue(row,"cm_result_exp_amt") +
                                             ds_1.NameValue(row,"cm_result_equ_amt") +
                                             ds_1.NameValue(row,"cm_result_sub_amt")

//  추정완성 금액=  총원가 * 총실행금액 / 총기성금액  아래의 cost_amt = cost_amt + ls_cost_amt로 sql에서 계산

}
