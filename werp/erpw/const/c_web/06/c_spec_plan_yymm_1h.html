var is_work_date = top.frames['security'].gs_sysdate.value
var is_yymm
var il_spec_no_seq=""
var gs_home = parent.frames['security'].gs_home.value
var is_ds_tot_query_addr = gs_home + '/const/c_web/06/c_spec_plan_cnt_amt_tot_1q.jsp?'      //각 현장 보여주기

//-----------------------------------------------------------------------트리및 집계구조와 내용

var is_ds_parent_query_addr = gs_home + '/const/c_web/06/c_spec_plan_mm_sum_1q.jsp?'   //트리의 집계를 를 보여주기위한 보조파일
var is_ds_tree_1_addr =  gs_home + '/const/c_web/06/c_spec_class_parent_child_1q.jsp?arg_year='       //트리를 보여주기위한 보조파일
var il_nindex = 1
                                //tree_1_OnSelChanged()    tree_1의 select changed event에서 셋팅함 
var il_screen_yymm = 1          //당월 tag 1   2: 누계 tag                                
var is_yymmdd
var is_ea    
var il_bef_year

var is_col =['cnt_plan_amt','plan_amt','plan_profit','cnt_result_amt','result_amt','result_amt_profit','cnt_amt','amt','cost_amt','cnt_profit','profit','pre_result_amt']
var is_tot_col =['ls_cnt_plan_amt','ls_plan_amt','ls_plan_profit','ls_cnt_result_amt','ls_result_amt','ls_result_amt_profit','cnt_amt','amt','ls_cost_amt','ls_cnt_profit','ls_profit','pre_result_amt']

function btnquery_onclick()               //조회     (제일하위 부서 조회하기)
//---------------------------------------------------------------
{
 ds_1.ClearData()
 gd_dept_yymm.DataID=''
 gd_dept_totyymm.DataID=''
 ds_1.DataID = is_ds_1_addr + ds_tree_1.NameValue(ds_tree_1.RowPosition,"dept_code") +  
                              "&arg_ea=" + is_ea

 ds_1.SyncLoad=true
 ds_1.reset()
 ds_1.Filter()
 if (ds_1.CountRow < 1) return
 temp = ds_1.NameValue(1,"yymm")
 if (temp.substr(5,2) == "12")
    ds_1.NameValue(1,"yymm") = "전년도"
 ds_1.ResetStatus()    
 gd_dept_yymm.DataID='ds_1'
 gd_dept_totyymm.DataID='ds_1'


}

ds_tree_1.reset()

//-------------------------------------------------------------------------------
function   tree_1_OnSelChanged()        // tree_1이 select changed event 발생 
//-------------------------------------------------------------------------------
{
 if  (ds_tree_1.NameValue(ds_tree_1.RowPosition ,"tag") == 2){
     btnquery_onclick()
 }   
 else {                     //parent 집계 금액 읽어 오기 (레벨별로 읽어옴)
     ds_parent_query_rtn()
 }  
  
 if  (il_screen_yymm == 1)          //당월 그래프 일경우 
        gd_1_bt_yymm()
 else
      gd_1_bt_yymm_tot()  
 
}
//-------------------------------------------------------------------------------
function ds_parent_query_rtn()                  //parent query 집계한것 조회 
//--------------------------------------------------------------------------------
{
  var i
         gd_parent_yymm.DataID=''
         gd_parent_totyymm.DataID=''
         ls_sum_code = ds_tree_1.NameValue(ds_tree_1.RowPosition,"sum_code")
         ds_parent_query.DataID = is_ds_parent_query_addr +  
                                   "arg_sum_code=" + ls_sum_code + "&arg_ea=" + is_ea + "&arg_year=" + is_yymm
         ds_parent_query.SyncLoad = true
         ds_parent_query.reset() 
         ds_tot.DataID = is_ds_tot_query_addr +  
                                   "arg_sum_code=" + ls_sum_code + "&arg_ea=" + is_ea + "&arg_year=" + is_yymm
         ds_tot.SyncLoad = true
         ds_tot.reset()
         for (i=1 ; i <= ds_parent_query.CountRow; i++) {
              ds_parent_query.NameValue(i,"cnt_amt") = ds_tot.NameValue(1,"cnt_amt")
              ds_parent_query.NameValue(i,"amt") = ds_tot.NameValue(1,"amt")

         }   
         il_bef_year = parseInt(is_yymm) - 1
         ds_parent_query_bef.DataID = is_ds_parent_query_bef_addr +  
                                   "arg_sum_code=" + ls_sum_code + "&arg_ea=" + is_ea + "&arg_year=" + il_bef_year
         ds_parent_query_bef.SyncLoad = true
         ds_parent_query_bef.reset() 
         bef_insert()
             
         ds_parent_query.ResetStatus()
         gd_parent_yymm.DataID = 'ds_parent_query'
         gd_parent_totyymm.DataID = 'ds_parent_query'

         gd_dept_yymm.style.zIndex=100    
         gd_dept_totyymm.style.zIndex=100 
         if (il_screen_yymm == 1){  
            gd_parent_totyymm.style.zIndex=100   // 누계를 숨김
            gd_parent_yymm.style.zIndex=300
         }   
         else {
            gd_parent_yymm.style.zIndex=100      // 당월을 숨김.
            gd_parent_totyymm.style.zIndex=300
         }   
//         gd_1_button.style.visibility="hidden"

}
//-------------------------------------------------------------------------------
function bef_insert()          //누계row 추가 
//-------------------------------------------------------------------------------
{
     if (ds_parent_query_bef.CountRow < 1) return
     ds_tot.DataID = is_ds_tot_query_addr +  
                                   "arg_sum_code=" + ls_sum_code + "&arg_ea=" + is_ea + "&arg_year=" + il_bef_year
     ds_tot.SyncLoad = true
     ds_tot.reset()
     ds_parent_query.InsertRow(1) 
     ds_parent_query.NameValue(1,"yymm") = '전년도' //il_bef_year + ".12"
     ds_parent_query.NameValue(1,"cnt_plan_amt") = ds_parent_query_bef.NameValue(1,"cnt_plan_amt")
     ds_parent_query.NameValue(1,"plan_amt") = ds_parent_query_bef.NameValue(1,"plan_amt")
     ds_parent_query.NameValue(1,"ls_cnt_plan_amt") = ds_parent_query_bef.NameValue(1,"cnt_plan_amt")
     ds_parent_query.NameValue(1,"ls_plan_amt") = ds_parent_query_bef.NameValue(1,"plan_amt")
     ds_parent_query.NameValue(1,"plan_profit") = ds_parent_query_bef.NameValue(1,"plan_profit")
     ds_parent_query.NameValue(1,"ls_plan_profit") = ds_parent_query_bef.NameValue(1,"plan_profit")
     ds_parent_query.NameValue(1,"result_amt_profit") = ds_parent_query_bef.NameValue(1,"result_amt_profit")
     ds_parent_query.NameValue(1,"ls_result_amt_profit") = ds_parent_query_bef.NameValue(1,"result_amt_profit")
     ds_parent_query.NameValue(1,"cnt_result_amt") = ds_parent_query_bef.NameValue(1,"cnt_result_amt")
     ds_parent_query.NameValue(1,"result_amt") = ds_parent_query_bef.NameValue(1,"result_amt")
     ds_parent_query.NameValue(1,"cost_amt") = ds_parent_query_bef.NameValue(1,"cost_amt")
     ds_parent_query.NameValue(1,"ls_cnt_result_amt") = ds_parent_query_bef.NameValue(1,"cnt_result_amt")
     ds_parent_query.NameValue(1,"ls_result_amt") = ds_parent_query_bef.NameValue(1,"result_amt")
     ds_parent_query.NameValue(1,"ls_cost_amt") = ds_parent_query_bef.NameValue(1,"cost_amt")
//
     ds_parent_query.NameValue(1,"cnt_amt") = ds_tot.NameValue(1,"cnt_amt")
     ds_parent_query.NameValue(1,"amt") = ds_tot.NameValue(1,"amt")
//
     ds_parent_query.NameValue(1,"cnt_profit") = ds_parent_query_bef.NameValue(1,"cnt_profit")
     ds_parent_query.NameValue(1,"profit") = ds_parent_query_bef.NameValue(1,"profit")
     ds_parent_query.NameValue(1,"ls_cnt_profit") = ds_parent_query_bef.NameValue(1,"ls_cnt_profit")
     ds_parent_query.NameValue(1,"ls_profit") = ds_parent_query_bef.NameValue(1,"ls_profit") 
     ds_parent_query.NameValue(1,"pre_result_amt") = ds_parent_query_bef.NameValue(1,"pre_result_amt")
     
// 누계를 구한는 로직...
     var i,j

     for (i=2; i<= ds_parent_query.CountRow; i++) {
         j = i - 1
         ds_parent_query.NameValue(i,"ls_cnt_plan_amt") = ds_parent_query.NameValue(i,"cnt_plan_amt") + 
                                                          ds_parent_query.NameValue(j,"ls_cnt_plan_amt")
         ds_parent_query.NameValue(i,"ls_plan_amt") = ds_parent_query.NameValue(i,"plan_amt") + 
                                                          ds_parent_query.NameValue(j,"ls_plan_amt")
         ds_parent_query.NameValue(i,"ls_plan_profit") = ds_parent_query.NameValue(i,"ls_cnt_plan_amt") -  
                                                          ds_parent_query.NameValue(i,"ls_plan_amt")
         ds_parent_query.NameValue(i,"ls_cnt_result_amt") = ds_parent_query.NameValue(i,"cnt_result_amt") + 
                                                          ds_parent_query.NameValue(j,"ls_cnt_result_amt")
         ds_parent_query.NameValue(i,"ls_result_amt") = ds_parent_query.NameValue(i,"result_amt") + 
                                                          ds_parent_query.NameValue(j,"ls_result_amt")
         ds_parent_query.NameValue(i,"ls_result_amt_profit") = ds_parent_query.NameValue(i,"ls_cnt_result_amt") -  
                                                          ds_parent_query.NameValue(i,"ls_result_amt")
         ds_parent_query.NameValue(i,"ls_cost_amt") = ds_parent_query.NameValue(i,"cost_amt") +  
                                                          ds_parent_query.NameValue(j,"ls_cost_amt")
         ds_parent_query.NameValue(i,"ls_cnt_profit") = ds_parent_query.NameValue(i,"ls_cnt_result_amt") -  
                                                          ds_parent_query.NameValue(i,"ls_cost_amt")
         ds_parent_query.NameValue(i,"ls_profit") = ds_parent_query.NameValue(i,"ls_result_amt") -  
                                                          ds_parent_query.NameValue(i,"ls_cost_amt")
      }                                                          
}                                                          
//-------------------------------------------------------------------------------
function select_change_graph()          //그래프 속성 바꾸기 
//-------------------------------------------------------------------------------
{
 if (il_screen_yymm == 1) {              //당월 tag

       else {
            ls_aa = gd_parent_yymm_chart.ShowEditor()
            }
    }            
else {                                   //누계 tag

     }

//-------------------------------------------------------------------------------
function tab_changed()                  // tab changed 
//-------------------------------------------------------------------------------
{
	switch (il_nindex)
   {
    case 1: tree_1_OnSelChanged()
            break;   
    case 2: 
           if  (il_screen_yymm == 1)      //당월 그래프 일경우 
                 gd_1_bt_yymm()
           else
                 gd_1_bt_yymm_tot() 
            break;

   }
}
//-------------------------------------------------------------------------------
function select_totyymm_onchange()                  //당월 , 누계 select change
//--------------------------------------------------------------------------------
{
 tree_1_OnSelChanged() 
  if (select_totyymm.value == '1')       // 당월을 선택함. 
     gd_1_bt_yymm()
  else
      gd_1_bt_yymm_tot()    

}
//-------------------------------------------------------------------------------
function select_ea_onchange()                  //단위 변경
//--------------------------------------------------------------------------------
{
 is_ea = select_ea.value 

  if (select_ea.value == 1) {
      col_resize_parent('90')
  }      
  else 
        col_resize_parent('70')      
 
 tree_1_OnSelChanged() 

}
//-------------------------------------------------------------------------------
function col_resize_parent(arg_size)                  //컬럼 사이즈 조정
//--------------------------------------------------------------------------------
{
	var i
	gd_parent_yymm.ReDraw = false
	gd_parent_totyymm.ReDraw = false
	gd_dept_yymm.ReDraw = false
	gd_dept_totyymm.ReDraw = false

	for(i=0;i<=11;i++){
		gd_parent_yymm.ColumnProp(is_col[i],'Width')= arg_size;
		gd_parent_totyymm.ColumnProp(is_tot_col[i],'Width')= arg_size;
		gd_dept_yymm.ColumnProp(is_col[i],'Width')= arg_size;
		gd_dept_totyymm.ColumnProp(is_tot_col[i],'Width')= arg_size;
	}
	gd_parent_yymm.ReDraw = true
	gd_parent_totyymm.ReDraw = true
	gd_dept_yymm.ReDraw = true
	gd_dept_totyymm.ReDraw = true
}

//-------------------------------------------------------------------------------
function gd_1_bt_yymm()                  //당월 
//--------------------------------------------------------------------------------
{
 il_screen_yymm = 1  //당월 tag  
  if (il_nindex == 1) {                 // il_nindex는 tab번호  아래문장은 마지막 레벨이면 부서를 조회 
       button_change_graph.style.visibility="hidden"   //그래프 변경 
       if  (ds_tree_1.NameValue(ds_tree_1.RowPosition ,"tag") == 2){
         gd_parent_yymm.style.zIndex=100                               
         gd_parent_totyymm.style.zIndex=100   
         gd_dept_totyymm.style.zIndex=100   
         gd_dept_yymm.style.zIndex=300
         button_budget.style.visibility="visible"        //실행내역 들어가기를 보여줌.      
       }   
       else {                     //parent 집계 금액 읽어 오기 (레벨별로 읽어옴)
            gd_dept_yymm.style.zIndex=100    
            gd_dept_totyymm.style.zIndex=100 
            gd_parent_totyymm.style.zIndex=100 
            gd_parent_yymm.style.zIndex=300
            button_budget.style.visibility="hidden"        //실행내역 들어가기를 안보여줌.      
        }
   }  
  else {                   // tab이 2일경우  
       button_budget.style.visibility="hidden"        //실행내역 들어가기를 안보여줌.
       button_change_graph.style.visibility="visible"  //그래프 변경 
      if  (ds_tree_1.NameValue(ds_tree_1.RowPosition ,"tag") == 2){
         gd_parent_yymm_chart.style.zIndex=100

         gd_dept_totyymm_chart.style.zIndex=100   
         gd_dept_yymm_chart.style.zIndex=300
       }   
       else {                     //parent 집계 금액 읽어 오기 (레벨별로 읽어옴)
            gd_dept_yymm_chart.style.zIndex=100    
            gd_dept_totyymm_chart.style.zIndex=100 
            gd_parent_totyymm_chart.style.zIndex=100 
            gd_parent_yymm_chart.style.zIndex=300
        }
   }

//-------------------------------------------------------------------------------
function select_budget()                   //실행내역 들어가기
//-------------------------------------------------------------------------------
{  
   if (ds_1.NameValue(ds_1.RowPosition,"yymm") == "전년도") {
      is_yymmdd = parseInt(is_yymm) - 1 
      is_yymmdd = is_yymmdd + ".12.01"
   }
   else {   
      is_yymmdd = ds_1.NameValue(ds_1.RowPosition,"yymm")
      is_yymmdd = is_yymmdd + "." +  "01"
   }   
   makeCookie("@c_spec_const_parent_yymmdd@",is_yymmdd)

   makeCookie("@c_spec_const_wbs_amt@",ds_tree_1.NameValue(ds_tree_1.RowPosition,"dept_code")+ "@" + ds_tree_1.NameValue(ds_tree_1.RowPosition,"name") + "@" + il_screen_yymm + "@" +  is_ea)
   window.showModalDialog("c_spec_const_wbs_amt_1h.html","","dialogWidth:1012px;dialogHeight:690px");
//   top.frames['main_ct'].location.href("c_spec_const_wbs_amt_1h.html" +"?"+"r")

}

function select_yymm()                  //년월 선택 
//--------------------------------------------------------------------------------
{
	is_yymm = em_select_yymm.text.substr(0,4) 
	ds_1.ClearData()
	ds_parent_query.ClearData()
	tree_btnquery_onclick()
   is_ea = select_ea.value
	tree_1_OnSelChanged()
}   
//----------------------------------------------------------------
function excel_down()                      //엑셀자료 내리기(공종별) 
//----------------------------------------------------------------
{
var temp_1
 temp_1 = ds_tree_1.NameValue(ds_tree_1.RowPosition,"name")
 if (select_totyymm.value == 1) 
     temp_1 = temp_1 + ' [당월]'
 else
     temp_1 = temp_1 + ' [누계]'


 if (select_ea.value == 1) 
    temp_1 = temp_1 + '(원)'
 if (select_ea.value == 1000) 
    temp_1 = temp_1 + '(천원)'
 if (select_ea.value == 1000) 
    temp_1 = temp_1 + '(천원)'
 if (select_ea.value == 1000000) 
    temp_1 = temp_1 + '(백만원)'
 if (select_ea.value == 100000000) 
    temp_1 = temp_1 + '(억원)'
    
    
          
if (gd_parent_yymm.style.zIndex == 300) 
   gd_parent_yymm.GridToExcel(temp_1,'c:\aa.xls',0)

if (gd_parent_totyymm.style.zIndex == 300) 
   gd_parent_totyymm.GridToExcel(temp_1,'c:\aa.xls',0)
   
if (gd_dept_yymm.style.zIndex == 300) 
   gd_dept_yymm.GridToExcel(temp_1,'c:\aa.xls',0)

if (gd_dept_totyymm.style.zIndex == 300) 
   gd_dept_totyymm.GridToExcel(temp_1,'c:\aa.xls',0)
}


//----------------------------------------------------------------
function window_onload()                  // window open event 
//-----------------------------------------------------------------
{
  if (f_reject_window()) return 
   top.frames['main_title'].rd_mnosee_onclick()
   top.frames['main_title'].mouse_over()
	is_yymm = is_work_date.substr(0,4)
	em_select_yymm.text = is_yymm

	ds_1.DataID = is_ds_1_addr+il_spec_no_seq
	ds_tree_1.DataID =  is_ds_tree_1_addr
	tree_btnquery_onclick()
	 is_ea = select_ea.value
	select_ea_onchange()

	Mark = gd_parent_yymm_chart.Tools.Add (8);
	gd_parent_yymm_chart.Tools.Items(Mark).asMarksTip.style = 0;
	Mark1 = gd_parent_totyymm_chart.Tools.Add (8);

<script language=JavaScript for=gd_parent_yymm event=OnUserColor(row,eventid)>

            ll = parseInt(ll)
            ll = ll * 2 
            if (ll == row)
                return "#F4F2D8"
            else
                return "ffffff"
       }
   }
