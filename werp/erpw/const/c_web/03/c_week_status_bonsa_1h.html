//------------------------------------------------------------------------
{

//---------------------------------------------------------------------------
function dept_code_find()                       //현장 찾기 
//---------------------------------------------------------------------------
{
	result = f_dept_code_find(dept_name.value)
	if (result==false)return
	
	is_dept_code = top.frames['security'].gs_dept_code.value
	is_dept_name = top.frames['security'].gs_dept_name.value

	dept_name.value = is_dept_name
	il_screen = 1
	ll_row = ds_1.NameValueRow('dept_code',is_dept_code)
   ds_1.RowPosition = ll_row

}   
 //-------------------------------------------------------------------------------
function select_yymm()                  //년월 선택 
//--------------------------------------------------------------------------------
{
   is_yymm = em_select_yymm.text.substr(0,4) + "." + em_select_yymm.text.substr(5,2)
   is_yymm = is_yymm + ".01"
   ll_cnt = f_ds_select_q("ds_week"," select distinct c_this select_1, c_this select_2 " + 
                                 " from c_week_status  " + 
                                 " where to_date(c_this,'yyyy.mm.dd') >='" + is_yymm + "' "  + 
                                 " order by to_date(c_this,'yyyy.mm.dd') desc ")
   ccom_week_date.Index=0
   
   ds_1.ClearData()
   btnquery_onclick()
}   
//---------------------------------------------------------------------------
function photo_retrieve()                      // 사진조회
//---------------------------------------------------------------------------
{
   var ls_parm,ls_week
   ls_week = ds_1.NameValue(ds_1.RowPosition,'week_date')
   if (ls_week == '') {
      ls_week = ccom_week_date.DataValue
   }

   ls_parm = ds_1.NameValue(ds_1.RowPosition,'dept_code') + '@' + ds_1.NameValue(ds_1.RowPosition,'long_name') + '@' + ls_week + 
             '@' + is_url_addr + '@' +  ds_1.NameValue(ds_1.RowPosition,'photo_addr')
	is_returnvalue = window.showModalDialog("c_week_photo_1h.html" ,ls_parm,"dialogWidth:"+1200+"px; dialogHeight:"+800+"px");

}
//------------------------------------------------------------------------
function keyDown()                       //검색어 입력후 enter를 쳤을경우
//------------------------------------------------------------------------
{
	if (window.event.keyCode == 13) { 
		dept_code_find();
	} 
}

//---------------------------------------------------------------------------
function window_onload()                      // window open event
//---------------------------------------------------------------------------
{
	if (f_reject_window()) return 
	top.frames['main_title'].mouse_over()
	
	is_dept_code = top.frames['security'].gs_dept_code.value
	is_dept_name = top.frames['security'].gs_dept_name.value
	
	tr_1.Action = is_tr_1_addr
	
	dept_name.value = is_dept_name
	is_yymm = is_yymm.substr(0,7) + ".01"
	em_select_yymm.text = is_yymm.substr(0,7)
	
	ll_cnt = f_select_q("select etc_code select_1, child_name select_2  from z_code_etc_child where class_tag = '990' and etc_code ='02'") // url + home
	
	if (ll_cnt == 0) 
		alert("사진 정보가 설치 되어있지 않습니다")
	
	is_url_addr = ds_select.NameValue(1,"select_2")
	ccom_process_code.Index=0
	ll_cnt = f_ds_select_q("ds_week"," select distinct c_this select_1, c_this select_2 " + 
	                       " from c_week_status  " + 
	                       " where to_date(c_this,'yyyy.mm.dd') >='" + is_yymm + "' "  + 
	                       " order by to_date(c_this,'yyyy.mm.dd') desc ")
	                       
	ccom_week_date.Index=0
	btnquery_onclick()
