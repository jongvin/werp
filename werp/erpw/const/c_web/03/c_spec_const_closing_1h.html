//------------------------------------------------------------------------
function btnquery_where()                     // 조회  
//------------------------------------------------------------------------
{
	if (sel_closing1.value == "Y")
		btn_request.disabled = true
	else
		btn_request.disabled = false
		
		
	is_where = ""
	
	is_yymm = em_select_yymm.text.substr(0,4) + "." + em_select_yymm.text.substr(5,2)
	
	is_where += " and a.bonsa_close(!)='" + sel_closing1.value + "' "
	is_where += " and a.yymm(!)='" + is_yymm + ".01" + "' "
	
	if (ccom_process_code.CodeValue != '99')
		is_where += " and b.process_code='" + ccom_process_code.CodeValue + "' "
		
	if (close_check[0].checked == true)
		is_where += " and a.cost_close='Y' "
	else
		if (close_check[1].checked == true)
			is_where += " and a.cost_close(!)='N' "

}

//---------------------------------------------------------------------------
function Fn_cancle_request()                       // 현장제출취소
//---------------------------------------------------------------------------
{
	if (ds_1.CountRow < 1) return
	
	if (ds_1.NameValue(ds_1.RowPosition, "cost_close") != "Y") {
		alert("제출된 내역이 아닙니다")
		return
	}
	
	if (confirm("제출 취소하시겠습니까?")) {
		f_update_sql_multy("update c_spec_const_closing set cost_close='N' where dept_code='" + is_dept_code + "' and yymm='" + is_yymm + ".01" + "' ")
		ds_1.NameValue(ds_1.RowPosition, "cost_status") = '미제출'
	}	
}

//---------------------------------------------------------------------------
function Fn_request()                       // 본사마감
//---------------------------------------------------------------------------
{
	if (sel_closing1.value == "Y") {
		alert("이미 마감된 내역입니다")
		return
	}
	
	gd_1.ReDraw = false
	close_check[2].checked = true
	is_name = ""
	btnquery_onclick()
	gd_1.ReDraw = true
	
	if (ds_1.CountRow < 1) return
	
	i = 0
	while ( i < ds_1.CountRow) {
		if (ds_1.NameValue(i, "cost_close") != "Y") {
			alert("미제출 현장이 있으므로 마감은 불가능합니다")
			return
		}			
		i++
	}
	
	if (confirm("마감하시겠습니까?"))
		f_update_sql_multy("update c_spec_const_closing set bonsa_close='Y' where yymm='" + is_yymm + ".01" + "' and " +
		                   " dept_code in (select dept_code from z_code_dept where dept_proj_tag='P' and process_code='" + ccom_process_code.CodeValue + "') ")
	
	
	btnquery_onclick()
}

function window_onload()                      // window open event

	close_check[2]. checked = true
	ccom_process_code.Index=0
	
	btnquery_onclick()
