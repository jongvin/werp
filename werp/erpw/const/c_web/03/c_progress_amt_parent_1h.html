function btnadd_onclick()                       // 추가

{

      return

  if (ds_1.IsUpdated) {
     il_focus=1

 if (ds_1.NameValue(ds_1.RowPosition,'progress_cnt') != 0)  {

function div_btndelete_onclick()           //하위 삭제
//------------------------------------------------------------------------
{
  if (ds_1.IsUpdated) {
     il_focus=1
     alert("상위화면을 먼저 저장하십시요")
     return
  }   

  if  (gd_2.MultiRowSelect){               // multi row select 일 경우
     for (i=ds_2.CountRow ;i >0 ;i--){
        if (ds_2.RowMark(i) == 1)
               ds_2.DeleteRow(i)
      }  
     if  (ds_2.RowPosition != 0)          
          ds_2.MarkRows(ds_2.RowPosition,ds_2.RowPosition)  //삭제작업완료후 MARK
  }
  else
     ds_2.DeleteRow(ds_2.RowPosition)  
 }
//---------------------------------------------------------------------------
function btnsave_onclick()                       // 저장
//---------------------------------------------------------------------------
{
   if (il_focus == 1) {
     if (ds_1.IsUpdated){
   	 var ll_dup
   	 ll_dup = f_dup_chk("ds_1","progress_cnt")
   	 if (ll_dup > 0) {
   	     alert("기성차수가 중복되었습니다: 기성차수가 수정하십시요 ")
   	     ds_1.RowPosition = ll_dup
        	  gd_1.SetColumn("progress_cnt");
   	     return
   	 }
     }
     if (ds_1.IsUpdated)  {
         if  (confirm("변경되었습니다 저장하시겠습니까?")) 
             tr_1.Post()
      } 
   }   
   if (il_focus == 2) {
     if (ds_2.IsUpdated){
   	 var ll_dup
   	 ll_dup = f_dup_chk("ds_2","no_seq")
   	 if (ll_dup > 0) {
   	     alert("수번이  중복되었습니다: 수번을 수정하십시요 ")
   	     ds_2.RowPosition = ll_dup
        	  gd_2.SetColumn("no_seq");
   	     return
   	 }
     }
     if (ds_2.IsUpdated)  {
         if  (confirm("변경되었습니다 저장하시겠습니까?")) 
             tr_2.Post()
      } 
   }   
}

//---------------------------------------------------------------------------
function dept_code_find()                       //현장 찾기 
//---------------------------------------------------------------------------
{
	result = f_dept_code_find(dept_name.value)
	if (result==false) return
	
	is_dept_code = top.frames['security'].gs_dept_code.value
	is_dept_name = top.frames['security'].gs_dept_name.value

	dept_name.value = is_dept_name
   ds_1.ClearData()
   ds_2.ClearData()
	btnquery_onclick()
}
//------------------------------------------------------------------------
function keyDown()                       //검색어 입력후 enter를 쳤을경우
//------------------------------------------------------------------------
{
	if (window.event.keyCode == 13) { 
		dept_code_find();
	} 
}

//---------------------------------------------------------------------------
function window_onload()                      // window open event
//---------------------------------------------------------------------------
{
  if (f_reject_window()) return 

  top.frames['main_title'].mouse_over()
	is_dept_code = top.frames['security'].gs_dept_code.value
	is_dept_name = top.frames['security'].gs_dept_name.value
	dept_name.value = is_dept_name
      
  ds_1.DataID=is_ds_1_addr
  ds_1.SyncLoad=true
  tr_1.Action = is_tr_1_addr
  tr_2.Action = is_tr_2_addr
  btnquery_onclick()
}
