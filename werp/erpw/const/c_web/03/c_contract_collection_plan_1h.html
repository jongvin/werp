{
 	if (is_dept_code == "") return

 }
//---------------------------------------------------------------------------
function btnsave_onclick()                       // 저장
//---------------------------------------------------------------------------
{
	if  (is_dept_code == "") return
 	
	if (ds_1.IsUpdated){
   	if (ds_1.NameValue(ds_1.RowPosition,"key_plan_yymm") == "" ) {
   		alert("계획년월을 입력하십시요")
     	  	gd_1.SetColumn("key_plan_yymm");
	     	return
   	}
   	
   	if (ds_1.NameValue(ds_1.RowPosition,"extablish_time") == "" || ds_1.NameValue(ds_1.RowPosition,"extablish_time") == 0 ) {
   		alert("기성차수를 입력하십시요")
     	  	gd_1.SetColumn("extablish_time");
	     	return
   	}
   	
   	if (ds_1.NameValue(ds_1.RowPosition,"extablish_tag") == "" ) {
   		alert("기성구분을 입력하십시요")
     	  	gd_1.SetColumn("extablish_tag");
	     	return
   	}
   	
   	if (ds_1.NameValue(ds_1.RowPosition,"key_plan_yymm").length == "6") {
   	ds_1.NameValue(ds_1.RowPosition,"key_plan_yymm") =	ds_1.NameValue(ds_1.RowPosition,"key_plan_yymm").substr(0,4) + "." + ds_1.NameValue(ds_1.RowPosition,"key_plan_yymm").substr(4,2)
   	}
   	
   	if(!f_check_date(ds_1.NameValue(ds_1.RowPosition, "plan_date"))) {
	  	 	alert("계획년월이 올바르지 않습니다")
	     	gd_1.SetColumn("key_plan_yymm");
	  	 	return
    	}
	 	var ll_dup, ll_dup2
	 	ll_dup = f_dup_chk("ds_1","key_plan_yymm")
	 	if (ll_dup > 0) {
	   	alert("계획년월이 중복되었습니다: 계획년월을 수정하십시요 ")
	     	ds_1.RowPosition = ll_dup
     	  	gd_1.SetColumn("key_plan_yymm");
	     	return
	 	}
	 	
	 	ll_dup2 = f_dup_chk("ds_1","extablish_time")
	 	if (ll_dup2 > 0) {
	   	alert("기성차수가 중복되었습니다: 기성차수를 수정하십시요 ")
	     	ds_1.RowPosition = ll_dup2
     	  	gd_1.SetColumn("extablish_time");
	     	return
	 	}
	 	
	 	if(!f_check_date(ds_1.NameValue(ds_1.RowPosition, "cash_date")) && ds_1.NameValue(ds_1.RowPosition, "cash_date").length != 0) {
	 		alert("현금입금예정일이 올바르지 않습니다")
	     	gd_1.SetColumn("cash_date");
	  	 	return
    	}
    	
    	if(!f_check_date(ds_1.NameValue(ds_1.RowPosition, "bill_date")) && ds_1.NameValue(ds_1.RowPosition, "bill_date").length != 0) {
	  	 	alert("어음만기일이 올바르지 않습니다")
	     	gd_1.SetColumn("bill_date");
	  	 	return
    	}
  	}

   if (ds_1.IsUpdated){
    	if  (confirm("변경되었습니다 저장하시겠습니까?"))
        	tr_1.Post()
 	} 
}

<script language=JavaScript for=ds_1 event=OnColumnChanged(row,colid)>
	
	var ls_in_date = ""
	if ( row < 1)	return
	
	if (colid == "key_plan_yymm") {
		ls_in_date = ds_1.NameValue(row, "key_plan_yymm")
		ls_in_date = ls_in_date.replace(/\./g,"")
		
		if ( ls_in_date.length > 6)
			ls_in_date = ls_in_date.substr(0,7)
		else if ( ls_in_date.length < 6) {
			ds_1.NameValue(row, "key_plan_yymm") = ls_in_date
			ds_1.NameValue(row,"plan_date") = ds_1.NameValue(row,"key_plan_yymm") + '.01'
			return
		}
		ds_1.NameValue(row, "key_plan_yymm") = ls_in_date.substr(0,4) + "." + ls_in_date.substr(4,2)
		ds_1.NameValue(row,"plan_date") = ds_1.NameValue(row,"key_plan_yymm") + '.01'
		
	}
	
	if (colid == "cash_date") {
		ls_in_date = ds_1.NameValue(row, "cash_date")
		ls_in_date = ls_in_date.replace(/\./g,"")
		
		if ( ls_in_date.length > 8)
			ls_in_date = ls_in_date.substr(0,8)
		else if ( ls_in_date.length < 8) {
			ds_1.NameValue(row, "cash_date") = ls_in_date
			return
		}
		ds_1.NameValue(row, "cash_date") = ls_in_date.substr(0,4) + "." + ls_in_date.substr(4,2) + "." + ls_in_date.substr(6,2)
		
	}
	
	if (colid == "bill_date") {
		ls_in_date = ds_1.NameValue(row, "bill_date")
		ls_in_date = ls_in_date.replace(/\./g,"")
		
		if ( ls_in_date.length > 8)
			ls_in_date = ls_in_date.substr(0,8)
		else if ( ls_in_date.length < 8) {
			ds_1.NameValue(row, "bill_date") = ls_in_date
			return
		}
		ds_1.NameValue(row, "bill_date") = ls_in_date.substr(0,4) + "." + ls_in_date.substr(4,2) + "." + ls_in_date.substr(6,2)
	}
	
	if (colid == "cash_amt" || colid == "bill_amt") {
		ds_1.NameValue(row, "collection_plan_amt") = ds_1.NameValue(row, "cash_amt") + ds_1.NameValue(row, "bill_amt")
	}
</script>
