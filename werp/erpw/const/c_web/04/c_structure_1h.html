<SCRIPT language=JavaScript>

var gs_home = parent.frames['security'].gs_home.value
var is_dept_code
var is_dept_name
var il_chg_no_seq
var is_update
var is_ds_1_addr = gs_home + '/const/c_web/04/c_structure_1q.jsp?arg_dept_code='         
var is_tr_1_addr = gs_home + '/const/c_web/04/c_structure_1tr.jsp/'
var is_jikwi = ""               // 직위
var is_ji = ""               // 직책 
var il_loop_cnt=31             // 31명까지 design되어있슴. 
//------------------------------------------------------------------------
function btnquery_onclick()                     // 조회  
//------------------------------------------------------------------------
{
 ds_1.DataID=is_ds_1_addr + is_dept_code + '&arg_chg_no_seq=' + il_chg_no_seq
 ds_1.SyncLoad=true
 ds_1.Reset()
 ds_1_color()
}
//-----------------------------------------------------------------------
function ds_1_color()                       // 컬러 색상  
//------------------------------------------------------------------------
{
  var i 
  for (i=1;i<=il_loop_cnt;i++) {
         eval("ls_tx_name = tx_name_" + i + ".value")
         if (ls_tx_name =="") continue
         eval("ls_jikwi = ccom_jikwi_" + i + ".CodeValue")

         if (ls_jikwi == '55') {  //현채직 
            eval("ccom_ji_" + i + ".style.backgroundColor = '#99CCFF'")
            continue
         }   
         eval("ls_buim_tag = ccom_buim_tag_" + i + ".CodeValue")
         if (ls_buim_tag == '2') { // 겸직 
            eval("ccom_ji_" + i + ".style.backgroundColor = '#FFFF66'")
            continue
         }
        eval("ccom_ji_" + i + ".style.backgroundColor = '#33FF99'")
  }
}
//-----------------------------------------------------------------------
function btnadd_onclick()                       // 추가 
//------------------------------------------------------------------------
{
 ds_1.AddRow()
 init_move()
}
//-----------------------------------------------------------------------
function btninsert_onclick()                    // 삽입
//-----------------------------------------------------------------------
{

 if (ds_1.RowPosition == 0){     //한건도 없을경우는  0 
   btnadd_onclick()
   return
 }  
 ds_1.InsertRow(ds_1.RowPosition)
 init_move()
}
//------------------------------------------------------------------------
function init_move()                    // 추가/삽입 공통 로직.
//------------------------------------------------------------------------
{
}
//------------------------------------------------------------------------
function btndelete_onclick()                    // 삭제 
//------------------------------------------------------------------------
{
     ds_1.DeleteRow(ds_1.RowPosition)  
 }
//---------------------------------------------------------------------------
function btnsave_onclick()                       // 저장
//---------------------------------------------------------------------------
{
// dup check logic   	

  if (ds_1.IsUpdated){
    if  (confirm("변경되었습니다 저장하시겠습니까?"))
        tr_1.Post()
 } 
 btnquery_onclick()
}
//----------------------------------------------------------------------------
function btncancel_onclick()                     // 취소
//---------------------------------------------------------------------------- 
{
  ds_1.Undo(ds_1.RowPosition)
}
//----------------------------------------------------------------------------
function btnexit_onclick(ls_arg)                 // 종료 
//-----------------------------------------------------------------------------
{
	  if (ds_1.IsUpdated) {
     if  (confirm("변경되었습니다 저장하시겠습니까?")) 
        {  //저장 routine
        }   
 
   }     

// parent.frames['main_ct'].window.close()     
}
//---------------------------------------------------------------------------
function close_rtn()                      // 닫기 
//---------------------------------------------------------------------------
{
     top.frames['main_ct'].location.href(gs_home + "/const/c_web/04/c_structure_degree_1h.html" +"?"+is_update)

}

//---------------------------------------------------------------------------
function window_onload()                      // window open event
//---------------------------------------------------------------------------
{
  if (f_reject_window()) return 
  top.frames['main_title'].mouse_over()
 
  tr_1.Action = is_tr_1_addr
  var i
	is_dept_code = top.frames['security'].gs_dept_code.value
	is_dept_name = top.frames['security'].gs_dept_name.value
	dept_name.value = is_dept_name
   var result=	 top.frames['security'].gs_param.value
	var array = new Array();

	array = result.split("@");
   il_chg_no_seq = array[0]  
   is_update =  array[1] 

 

   ll_cnt = f_ds_select_q("ds_ji","select etc_code select_1, child_name select_2  from z_code_etc_child where class_tag = '024' order by etc_code") //직책
   ll_cnt = f_ds_select_q("ds_jikwi","select etc_code select_1, child_name select_2  from z_code_etc_child where class_tag = '023' order by etc_code") //직위
  
   is_jikwi=''   //직위
   ds_jikwi.InsertRow(1)
   ds_jikwi.NameValue(1,'select_1')=""
   ds_jikwi.NameValue(1,'select_2')=" "
   
   for (i=1;i<=ds_jikwi.CountRow;i++) {
       is_jikwi = is_jikwi + ds_jikwi.NameValue(i,'select_1') + "^" + ds_jikwi.NameValue(i,'select_2')
       if (i != ds_jikwi.CountRow) 
         is_jikwi = is_jikwi + ","
   }
   for (i=1;i<=il_loop_cnt;i++) 
    eval("ccom_jikwi_" + i + ".Data=is_jikwi")
   
   is_ji=''  //직책
   ds_ji.InsertRow(1)
   ds_ji.NameValue(1,'select_1')=""
   ds_ji.NameValue(1,'select_2')=" "
   for (i=1;i<=ds_ji.CountRow;i++) {
       is_ji = is_ji + ds_ji.NameValue(i,'select_1') + "^" + ds_ji.NameValue(i,'select_2')
       if (i != ds_ji.CountRow) 
         is_ji = is_ji + ","
   }
   for (i=1;i<=il_loop_cnt;i++) 
    eval("ccom_ji_" + i + ".Data=is_ji")

   var ls_name


   btnquery_onclick()


}
