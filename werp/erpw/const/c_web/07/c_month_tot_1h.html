<SCRIPT language=JavaScript> 
//------------------------------------------------------------------------
function btnquery_onclick()                     // 조회  
//------------------------------------------------------------------------
{
  
  
  ds_1.DataID=is_ds_1_addr + is_dept_code + '&arg_initial_year=' + is_initial_year
                                          + '&arg_last_year=' + is_last_year
                                          + '&arg_current_yymm=' + is_current_yymm 
                                          + '&arg_next_yymm=' + is_next_yymm
                                          + '&arg_chg_no_seq=' + il_chg_no_seq
  ds_1.SyncLoad=true
  ds_1.Reset()
  ds_2.DataID=is_ds_2_addr + is_dept_code + '&arg_yymm=' + is_current_yymm 
  
  ds_2.SyncLoad=true
  ds_2.Reset()
  
  ds_3.DataID=is_ds_3_addr + is_dept_code + '&arg_yymm=' + is_next_yymm 
  ds_3.SyncLoad=true
  ds_3.Reset()
  budget_rtn() // 실행기성 강제로 고치기 
  if (ds_3.CountRow > 0) {
     tx_photo_date.value = ds_3.NameValue(1,'week_date')
     j_1 = new Image()
     j_1.src = is_url_addr  + ds_3.NameValue(1,'photo_addr')
     if (j_1.src) document.images.pic_1_1.src = j_1.src
  }
  else {
     tx_photo_date.value = ''
     j_1 = new Image()
     j_1.src = ''
     if (j_1.src) document.images.pic_1_1.src = j_1.src
  }
}
//----------------------------------------------------------------------------
function budget_rtn()                 // 실행기성 강제로 고치기
//-----------------------------------------------------------------------------
{
    if (ds_1.NameValue(1,'pre_result_per') != 0) {
       // 전년누계 
       ll_temp = ds_1.NameValue(1,'bef_yeart_cost_amt') / (ds_1.NameValue(1,'pre_result_per') / 100)
       ll_temp = parseInt(ll_temp,10)
       ds_1.NameValue(1,'bef_year_result_amt') = ll_temp
       // 전월계 
       ll_temp = ds_1.NameValue(1,'cur_bef_mm_cost_amt') / (ds_1.NameValue(1,'pre_result_per') / 100)
       ll_temp = parseInt(ll_temp,10)
       ds_1.NameValue(1,'cur_bef_mm_result_amt') = ll_temp
       // 해당월 
       ll_temp = ds_1.NameValue(1,'cur_mm_cost_amt') / (ds_1.NameValue(1,'pre_result_per') / 100)
       ll_temp = parseInt(ll_temp,10)
       ds_1.NameValue(1,'cur_mm_result_amt') = ll_temp
       // 누계 
       ds_1.NameValue(1,'nugae_mmtot_result_amt') = ds_1.NameValue(1,'cur_bef_mm_result_amt') + ds_1.NameValue(1,'cur_mm_result_amt')
       // 총계 
       ds_1.NameValue(1,'tot_amt_2') = ds_1.NameValue(1,'nugae_mmtot_result_amt') + ds_1.NameValue(1,'bef_year_result_amt')
    }
    else {
       ds_1.NameValue(1,'tot_amt_2') = 0 
       ds_1.NameValue(1,'bef_year_result_amt') = 0
       ds_1.NameValue(1,'cur_bef_mm_result_amt') = 0 
       ds_1.NameValue(1,'cur_mm_result_amt') = 0 
       ds_1.NameValue(1,'nugae_mmtot_result_amt') = 0 
    }
        
       
       
       
       
       
}
//----------------------------------------------------------------------------
function date_convert()                 //  날짜 셋팅 
//-----------------------------------------------------------------------------

  is_last_year = em_select_yymm.text.substr(0,4) + '.12.01'
  is_current_yymm = em_select_yymm.text.substr(0,7) + '.01'
  ll_cnt = f_ds_select_q("ds_temp","select to_char(add_months(to_date('" + is_current_yymm + "'),1),'yyyy.mm.dd') select_1 from dual ") 
  is_next_yymm = ds_temp.NameValue(1,'select_1')
}

//---------------------------------------------------------------------------
function dept_code_find()                       //현장 찾기 
//---------------------------------------------------------------------------
{
	result = f_dept_code_find(dept_name.value)
	if (result==false)return
	
	is_dept_code = top.frames['security'].gs_dept_code.value
	is_dept_name = top.frames['security'].gs_dept_name.value

	dept_name.value = is_dept_name

   chg_no_seq_rtn()                      // 경영계획 차수 구하기	

   btnquery_onclick()
}   
//------------------------------------------------------------------------
function keyDown()                       //검색어 입력후 enter를 쳤을경우
//------------------------------------------------------------------------
{
	if (window.event.keyCode == 13) { 
		dept_code_find();
	} 
}

function select_yymm()                  //년월 선택

{

  btnquery_onclick()
}

function bt_profit()                     // 현장별 손익현황  
//------------------------------------------------------------------------
{

      return

   is_ea = '1000000'
   il_screen_yymm = 1

}

  else

}
//---------------------------------------------------------------------------
function chg_no_seq_rtn()                      // 경영계획 차수 구하기 
//---------------------------------------------------------------------------
{

  ll_cnt = f_ds_select_q("ds_chg_no_seq"," SELECT DEPT_CODE select_1,NVL(MAX(CHG_NO_SEQ),0) select_2 " + 
                                            " FROM C_COST_DEGREE " + 
                                            " WHERE DEPT_CODE = '" + is_dept_code + "' " + 
                                            "   AND APPROVE_CLASS = '4' " + 
                                            "   AND APPROVE_DT < ADD_MONTHS('" +  em_select_yymm.text + '.01' + "',1) " + 
                                            "       GROUP BY DEPT_CODE ") 
  if (ll_cnt == 0) {
     alert('실행/원가계획/도급기성 에서 차수가 등록안되었거나 \n' + 
           ' 승인이 되지않았거나 승인날짜가 조회월보다 크며는 계획을가져올수없습니다')
     il_chg_no_seq = 0      
  }
  else
  il_chg_no_seq = ds_chg_no_seq.NameValue(1,'select_2')  

}

//---------------------------------------------------------------------------
function window_onload()                      // window open event
//---------------------------------------------------------------------------
{

   if (top.frames['main_title'] == null) 
      arg_pgrm = 'not_menu'
   else
      arg_pgrm = 'menu'
   var result;
   var array = new Array();
  
//----------------
   if (arg_pgrm == 'menu') { 
      gs_home = parent.frames['security'].gs_home.value
      top.frames['main_title'].mouse_over()
	   is_dept_code = top.frames['security'].gs_dept_code.value
	   is_dept_name = top.frames['security'].gs_dept_name.value
	   dept_name.value = is_dept_name
      ls_date = parent.frames['security'].gs_sysdate.value
	   is_yymm = ls_date.substr(0,7) + ".01"
	   bt_close.style.visibility='hidden' 
  }
  else {    
      result = window.dialogArguments;
      array = result.split("@")
      gs_home = array[0]
      is_dept_code = array[1]
      is_dept_name = array[2]
      dept_name.value = is_dept_name
      is_yymm = array[3]
      dept_name_button.style.visibility='hidden'
      dept_name.disabled=true
  }

  is_ds_1_addr = gs_home + '/const/c_web/07/c_month_tot_1q.jsp?arg_dept_code='
  is_ds_2_addr = gs_home + '/const/c_web/07/c_question_replay_main_process_1q.jsp?arg_dept_code='
  is_ds_3_addr = gs_home + '/const/c_web/07/c_week_status_photo_1q.jsp?arg_dept_code='

  em_select_yymm.text = is_yymm
  
  ll_cnt = f_select_q("select etc_code select_1, child_name select_2  from z_code_etc_child where class_tag = '990' and etc_code ='02'") // url + home

  if (ll_cnt == 0) 
    alert("사진 정보가 설치 되어있지 않습니다")
    
   is_url_addr = ds_select.NameValue(1,"select_2")
	dept_name.value = is_dept_name

   select_yymm()
}
