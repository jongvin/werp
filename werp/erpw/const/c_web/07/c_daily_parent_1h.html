//---------------------------------------------------------------------------
function btnsave_onclick()                       // 저장
//---------------------------------------------------------------------------
{
	var low_location = ""
  if (ds_parent.IsUpdated)  {
    if (ccom_master_confirm.CodeValue == 'Y') 
       if  (confirm("결재후 더 이상 수정할 수 없습니다")) {}
       else return
    if (ds_parent.NameValue(ds_parent.RowPosition,'weather_1') == '') {
       alert('날씨를 반드시 입력하셔야합니다')
       return
    }   
    if (ds_parent.NameValue(ds_parent.RowPosition,'weather_2') == '') {
       alert('날씨를 반드시 입력하셔야합니다')
       return
    }   
    if (ds_parent.NameValue(ds_parent.RowPosition,'heat_1') == '') {
       alert('온도를 반드시 입력하셔야합니다')
       return
    }   
    if (ds_parent.NameValue(ds_parent.RowPosition,'heat_2') == '') {
       alert('온도를 반드시 입력하셔야합니다')
       return
    }
    gd_1.ReDraw = false
    tr_parent.Post()
    low_location = ds_parent.RowPosition
    btnquery_parent_onclick()
    ds_parent.RowPosition = low_location
    gd_1.ReDraw = true
  }
  var i
  var msg_chk=0
  for (i=1;i<=4;i++) {
     var lb_true
     eval("lb_true = ds_" + i + ".IsUpdated") 
	   if (lb_true) {
	      if (msg_chk == 0) {
	         if  (confirm("변경되었습니다 저장하시겠습니까?")) {
                eval("tr_1.KeyValue = 'JSP(I:c_daily_detail_1tr=ds_" + i + ")'") 
                no_seq_update(i)
	             tr_1.Post()
	             msg_chk = 1
	         }
	         else return
	      }   
	      else {
                eval("tr_1.KeyValue = 'JSP(I:c_daily_detail_1tr=ds_" + i + ")'") 
	             tr_1.Post()
	      }
	   }  
  }    
}
//----------------------------------------------------------------------------
function no_seq_update(arg_i)                     // 취소
//---------------------------------------------------------------------------- 
{
  var jj,ll_cnt
  eval("ll_cnt = ds_" + arg_i + ".CountRow")
  var jj,ll_cnt
  var ll_no_seq=0
  for (jj=1;jj<=ll_cnt;jj++) {
     ll_no_seq = ll_no_seq + 10
	  eval("ds_" + arg_i + ".NameValue(" + jj + ",'no_seq') = " + ll_no_seq )
  }
}

//---------------------------------------------------------------------------
function dept_code_find()                       //현장 찾기 
//---------------------------------------------------------------------------
{
	var result;
	var array = new Array();
	result = window.showModalDialog(is_dept_search_addr,gs_home + "@" + dept_name.value,"dialogWidth:500px;dialogHeight:500px");
	if(result == "") return;

	array = result.split("@");
   is_dept_code = array[0]       //부서코드 
   is_dept_name = array[4]       //부서명칭
   
   top.frames['security'].gs_dept_code.value = array[0]
	top.frames['security'].gs_dept_name.value = array[4] 

   dept_name.value = is_dept_name = array[4]
   select_yymm()
}     
//------------------------------------------------------------------------
function keyDown()                       //검색어 입력후 enter를 쳤을경우
//------------------------------------------------------------------------
{
	if (window.event.keyCode == 13) { 
		dept_code_find();
	} 
}
//------------------------------------------------------------------------
function get_focus(focus) // gd가 포커스를 받을때 동작.
//------------------------------------------------------------------------
{
	il_screen = focus
}
//-------------------------------------------------------------------------------
function select_yymm()                  // 년월 선택 
//--------------------------------------------------------------------------------
{ 
   is_work_date = em_select_yymm.text
   is_work_date = is_work_date + '-01'
   btnquery_parent_onclick()   
}   
//-------------------------------------------------------------------------------
function bt_rpt()                  // 보고서출력
//--------------------------------------------------------------------------------
{
   var arg_temp
   arg_temp ="const_rpt/c_web/07r/"        		// 보고서 디렉토리
   arg_temp = arg_temp + "c_daily_worklist"    	// 보고서명
    
   ls_date = ds_parent.NameValue(ds_parent.RowPosition,'yymmdd')
   arg_temp = arg_temp + "&RptParams=" + is_dept_code +  
                         "&RptParams=" + ls_date
   
   f_crystal_report(arg_temp)   //보고서 호출
}   

//---------------------------------------------------------------------------
function input_date()                      //계약날짜 입력(pop)
//---------------------------------------------------------------------------
{
	if (ds_parent.CountRow < 1) 
		ls_last_date = ""
	else
		ls_last_date = ds_parent.NameValue(ds_parent.CountRow, "yymmdd")
	
	ls_work_date = top.frames['security'].gs_sysdate.value.substr(0,10)
	result = window.showModalDialog("c_date_input_1h.html", gs_home + '@' + ls_work_date + '@' + ls_last_date, "dialogWidth:300px;dialogHeight:200px");
	
	if(result == "")
		return
	
	is_input_date = result
} 
//---------------------------------------------------------------------------
function F_master_cancel()
//---------------------------------------------------------------------------
{
	if (ds_parent.CountRow < 1) 
		return
	if (ds_parent.IsUpdated) {
		alert("변경사항을 저장하시기 바랍니다")
		return
	}
	var low_location = ""
	
	if (il_screen == 0) {
		for (i=1; i<=ds_parent.CountRow; i++) {													//날짜 sort수정요청으로 변경.
			if (ds_parent.NameValue(i, "master_confirm") == 'Y') {
				if (ds_parent.RowPosition == i) {
					if (confirm("결제 취소하시겠습니까?")) {
						ds_parent.NameValue(ds_parent.RowPosition, "master_confirm") = 'N'
						gd_1.ReDraw = false
						tr_parent.Post()
					   low_location = ds_parent.RowPosition
					   btnquery_parent_onclick()
					   ds_parent.RowPosition = low_location
					   gd_1.ReDraw = true
						return
					}
					else
						return
				}
				else {
					alert("이미 결재된 최종자료가 존재하므로 결재취소는 불가능합니다")
					return
				}
			}
		}
	}
}
//---------------------------------------------------------------------------
function window_onload()                      // window open event
//---------------------------------------------------------------------------
{
  if (f_reject_window()) return 
   top.frames['main_title'].mouse_over()
   
   em_select_yymm.text = is_work_date
   dept_name.value = is_dept_name
	tr_parent.Action = is_tr_parent_addr 
	tr_1.Action = is_tr_1_addr 
	select_yymm()
}

<script language=JavaScript for=ds_parent event=OnRowPosChanged(row)>
	if (row < 1) {
		ds_1.ClearData()
		ds_2.ClearData()
		ds_3.ClearData()
		ds_4.ClearData()
		return
	}
//  if (is_initial == 'Y') {          // 제일처음 화면이 열릴경우는 OnRowPosChanged 이것을 타지않기위함이다.
//     is_initial = 'N'
//     return
//  }   
   btnquery_tot_onclick()
   if (row == 1) {																//날짜 sort수정 요청으로 '1'변경 
       if (ccom_master_confirm.CodeValue == 'Y') {
          gf_protect_on('tab_page_1') 
          ds_1.ReadOnly=true
          ds_2.ReadOnly=true
          ds_3.ReadOnly=true
          ds_4.ReadOnly=true
          ccom_master_confirm.Enable=false
          ccom_weather_1.Enable=false
          ccom_weather_2.Enable=false
          em_heat_1.Enable=false
          em_heat_2.Enable=false
          input_cancel.style.visibility = 'visible'
       }
       else {
           gf_protect_off('tab_page_1') 
           ds_1.ReadOnly=false
           ds_2.ReadOnly=false
           ds_3.ReadOnly=false
           ds_4.ReadOnly=false
           ccom_master_confirm.Enable=true
           ccom_weather_1.Enable=true
           ccom_weather_2.Enable=true
           em_heat_1.Enable=true
           em_heat_2.Enable=true
           input_cancel.style.visibility = 'hidden'
       }           
   }
   else {    
       ds_1.ReadOnly=true
       ds_2.ReadOnly=true
       ds_3.ReadOnly=true
       ds_4.ReadOnly=true
       gf_protect_on('tab_page_1') 
       ccom_master_confirm.Enable=false
       ccom_master_confirm.Enable=false
       ccom_weather_1.Enable=false
       ccom_weather_2.Enable=false
       em_heat_1.Enable=false
       em_heat_2.Enable=false
