//---------------------------------------------------------------------------
function Fn_input_date(l_dt)
//---------------------------------------------------------------------------
{
	var a_date = l_dt
	var b_length = a_date.length
	var c_date, d_date = ""
	
	if (b_length <= 10) {
		if (b_length >= 5) {
			c_date = a_date.substr(0,5)
			c_date = c_date.replace(/\./g,"")
			if (c_date.length < 4) {
				d_date = c_date + a_date.sbustr(5, b_length)
				d_date = d_date.substr(0,4) + "." + d_date.substr(5, d_date.length)
			}
			else if (c_date.length == 5)
				d_date = a_date.substr(0,4) + "." + a_date.substr(5, b_length)
			else
				if (c_date.length == 4)
					d_date = a_date
			
		}
	}
	else
		return a_date.substr(0,10)
}

<script language=JavaScript for=ds_1 event=OnColumnChanged(row,colid)>
