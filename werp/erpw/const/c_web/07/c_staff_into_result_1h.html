//------------------------------------------------------------------------
function btnquery_onclick()                     // 조회  
//------------------------------------------------------------------------
{
	ds_2.DataID = is_ds_2_addr + is_dept_code
 	ds_2.SyncLoad = true
 	ds_2.Reset()
 	
	ds_1.DataID = is_ds_1_addr + is_dept_code
 	ds_1.SyncLoad = true
 	ds_1.Reset()
}
//-----------------------------------------------------------------------
function init_move()               // 초기값세팅
//-----------------------------------------------------------------------
{
	ds_1.NameValue(ds_1.RowPosition, "dept_code") = is_dept_code
	ds_1.NameValue(ds_1.RowPosition, "seq") = ds_1.Max(2,0,0) + 1
	ds_1.NameValue(ds_1.RowPosition, "man_month") = 1
	
}

//-----------------------------------------------------------------------
function btnadd_onclick()                       // 추가 
//------------------------------------------------------------------------
{
	ds_1.AddRow()
	init_move()
}

//-----------------------------------------------------------------------
function btninsert_onclick()                    // 삽입
//-----------------------------------------------------------------------
{
	ds_1.InsertRow(ds_1.RowPosition)
	init_move()
}

//------------------------------------------------------------------------
function btndelete_onclick()                    // 삭제 
//------------------------------------------------------------------------
{
	if (confirm("삭제하시면 작성된 내역까지 모두 삭제됩니다\n\n계속 진행하겠습니까?"))
		ds_1.DeleteRow(ds_1.RowPosition)
}

//---------------------------------------------------------------------------
function btnsave_onclick()                       // 저장
//---------------------------------------------------------------------------
{
	if (ds_1.IsUpdated) {
		
		if (ds_1.NameValue(ds_1.RowPosition, "emp_no") == "") {
			alert("사번을 입력하십시요")
			gd_2.SetColumn("emp_no")
			return
		}
		if (ds_1.NameValue(ds_1.RowPosition, "emp_name") == "") {
			alert("성명을 입력하십시요")
			gd_2.SetColumn("emp_name")
			return
		}
		if (ds_1.NameValue(ds_1.RowPosition, "emp_in_date") == "") {
			alert("투입일자를 입력하십시요")
			gd_2.SetColumn("emp_in_date")
			return
		}
		if (!f_check_date(ds_1.NameValue(ds_1.RowPosition, "emp_in_date")) && ds_1.NameValue(ds_1.RowPosition, "emp_in_date") != "" ) {
			alert("투입일자가 올바르지 않습니다")
			gd_2.SetColumn("emp_in_date")
			return
		}
		if (ds_1.NameValue(ds_1.RowPosition, "emp_out_date") != "" && (ds_1.NameValue(ds_1.RowPosition, "emp_in_date") > ds_1.NameValue(ds_1.RowPosition, "emp_out_date"))) {
			alert("투입,철수일자의 기간이 올바르지 않습니다")
			gd_2.SetColumn("emp_out_date")
			return
		}
		
		if (confirm("변경되었습니다 저장하시겠습니까?"))
			tr_1.Post()
		
	}
}

//----------------------------------------------------------------------------
function btncancel_onclick()                     // 취소
//---------------------------------------------------------------------------- 
{

}

//------------------------------------------------------------------------
function keyDown()                       //검색어 입력후 enter를 쳤을경우

}
//---------------------------------------------------------------------------
function dept_code_find()                       //현장 찾기 
//---------------------------------------------------------------------------
{
	result = f_dept_code_find(dept_name.value)
	if (result==false)return
	
	is_dept_code = top.frames['security'].gs_dept_code.value
	is_dept_name = top.frames['security'].gs_dept_name.value

	dept_name.value = is_dept_name

	btnquery_onclick()
} 

//---------------------------------------------------------------------------
function window_onload()                      // window open event
//---------------------------------------------------------------------------
{
	if (f_reject_window()) return 
 	top.frames['main_title'].mouse_over()
 	
 	is_dept_code = top.frames['security'].gs_dept_code.value
	is_dept_name = top.frames['security'].gs_dept_name.value
	
	dept_name.value = is_dept_name
	
	btnquery_onclick()
 	
 	tr_1.Action = is_tr_1_addr
 	
 	gd_2.ColumnProp("emp_in_date","EditLimit") = 10
 	gd_2.ColumnProp("emp_out_date","EditLimit") = 10
}

<script language=JavaScript for=ds_1 event=OnColumnChanged(row,colid)>

	var ls_in_date = ""
	if ( row < 1)	return
	
	if (colid == "emp_in_date") {
		ls_in_date = ds_1.NameValue(row, "emp_in_date")
		ls_in_date = ls_in_date.replace(/\./g,"")
		
		if ( ls_in_date.length > 8)
			ls_in_date = ls_in_date.substr(0,8)
		else if ( ls_in_date.length < 8) {
			ds_1.NameValue(row, "emp_in_date") = ls_in_date
			return
		}
		ds_1.NameValue(row, "emp_in_date") = ls_in_date.substr(0,4) + "." + ls_in_date.substr(4,2) + "." + ls_in_date.substr(6,2)
		
	}
	
	if (colid == "emp_out_date") {
		ls_in_date = ds_1.NameValue(row, "emp_out_date")
		ls_in_date = ls_in_date.replace(/\./g,"")
		
		if ( ls_in_date.length > 8)
			ls_in_date = ls_in_date.substr(0,8)
		else if ( ls_in_date.length < 8) {
			ds_1.NameValue(row, "emp_out_date") = ls_in_date
			return
		}
		ds_1.NameValue(row, "emp_out_date") = ls_in_date.substr(0,4) + "." + ls_in_date.substr(4,2) + "." + ls_in_date.substr(6,2)
	}
	
	if (colid == "man_month") {
		if (parseFloat(ds_1.NameValue(row, "man_month")) > 1.0) {
			alert("M/M의 값은 1를 넘을 수 없습니다")
			ds_1.NameValue(row, "man_month") = 1
			gd_2.SetColumn("man_month")
			return
		}
	}
</script>
