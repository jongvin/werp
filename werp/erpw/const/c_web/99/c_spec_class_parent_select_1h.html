<SCRIPT language=JavaScript>
var is_ds_1_addr = 'c_spec_class_parent_1q.jsp'
var is_confirm_check = 'no'    //복사할것인지 check no는 복사를 안하겠다.
//---------------------------------------------------------------
function btnquery_onclick()               //조회 
//---------------------------------------------------------------
{
ds_1.SyncLoad=true
ds_1.reset()

}
//----------------------------------------------------------------
function Button_close_onclick()               //닫기
//----------------------------------------------------------------
{
 window.returnValue = "";
 window.close();
}
//--------------------------------------------------------------------
function Button_confirm_onclick()               //복사 버튼
//--------------------------------------------------------------------
{
  if  ((ds_1.CountRow == ds_1.RowPosition) ||
       (ds_1.NameValue(ds_1.RowPosition ,"llevel") >= ds_1.NameValue(ds_1.RowPosition + 1,"llevel"))){}
  else {
      alert("최종 하위조직이 아닙니다. 최종하위조직을 선택하십시요")
      return       
  }
  is_confirm_check = 'yes'
  var ls_return=""
  ls_return = ls_return + ds_1.NameValue(ds_1.RowPosition,'spec_no_seq') + '@' + ds_1.NameValue(ds_1.RowPosition,'name') 
    
 window.returnValue = ls_return
 window.close();
}
//----------------------------------------------------------------
function window_onload()                  // window open event 
//-----------------------------------------------------------------
{
ds_1.DataID = is_ds_1_addr

btnquery_onclick()

}

//-----------------------------------------------------------------
function window_onunload()     // windoe.close()문장을 만나면 이루틴은 자동으로 수행됨으로 복사여부를 체크.
//-----------------------------------------------------------------
{
  if (is_confirm_check == 'no')
      window.returnValue = ""
}
</SCRIPT>
