//---------------------------------------------------------------------------
function dept_code_find()                       //현장 찾기 
//---------------------------------------------------------------------------
{
	result = f_dept_code_find(dept_name.value)
	if (result==false) return
	
	is_dept_code = top.frames['security'].gs_dept_code.value
	is_dept_name = top.frames['security'].gs_dept_name.value

	dept_name.value = is_dept_name
	ds_1.ClearData()
	ds_2.ClearData()
   above_title()
	query_onclick()
}
//------------------------------------------------------------------------
function keyDown()                       //검색어 입력후 enter를 쳤을경우
//------------------------------------------------------------------------
{
	if (window.event.keyCode == 13) { 
		dept_code_find();
	} 
}

//---------------------------------------------------------------------------
function above_title()                      // 공사시작일 종료일 보여주기
//---------------------------------------------------------------------------
{
   ll_cnt = f_select_q("select to_char(const_start_date,'yyyy.mm.dd') select_1, " + 
                              " to_char(const_end_date,'yyyy.mm.dd') select_2, " + 
                              " const_term select_3 , " + 
                              " to_char(chg_const_start_date,'yyyy.mm.dd') select_4, " + 
                              " to_char(chg_const_end_date,'yyyy.mm.dd') select_5, " + 
                              " chg_const_term select_6 from z_code_dept where dept_code = '" + is_dept_code + "'")
  em_start_date.text = ds_select.NameValue(1,"select_1")
  em_end_date.text = ds_select.NameValue(1,"select_2")
  em_term.text = ds_select.NameValue(1,"select_3") 
  em_lstart_date.text = ds_select.NameValue(1,"select_4")
  em_lend_date.text = ds_select.NameValue(1,"select_5")
  em_lterm.text = ds_select.NameValue(1,"select_6") 
}  
//---------------------------------------------------------------------------
function cal_amt_date()
//---------------------------------------------------------------------------
{
   tot_row = ds_1.CountRow
   cur_row = ds_1.RowPosition
   il_bef_cnt_plan_amt=0
   il_bef_plan_amt=0
   if (cur_row > 1) {
      il_bef_cnt_plan_amt = ds_1.Sum(4,1,cur_row - 1)
      il_bef_plan_amt = ds_1.sum(5,1,cur_row - 1)
   }
   cal_row = tot_row - cur_row + 1
   ea_cnt_plan_amt = (ds_2.NameValue(ds_2.RowPosition,"cnt_amt") - il_bef_cnt_plan_amt) / cal_row
   ea_plan_amt = (ds_2.NameValue(ds_2.RowPosition,"amt") - il_bef_plan_amt) / cal_row
   ea_cnt_plan_amt = parseInt(ea_cnt_plan_amt + "")
   ea_plan_amt = parseInt(ea_plan_amt + "")

   for (i=ds_1.RowPosition; i <= tot_row; i++) { //기존에 존재하는 값들을 0으로 채움
       ds_1.NameValue(i,"cnt_plan_amt") = 0
       ds_1.NameValue(i,"plan_amt") = 0
		  ds_1.NameValue(i,"dept_code") = is_dept_code
		  ds_1.NameValue(i,"spec_no_seq") = ds_2.NameValue(ds_2.RowPosition,"spec_no_seq")
		  ds_1.NameValue(i,"yymm") = ds_1.NameValue(i,"c_yymm") + ".01"
		
		  if  (ds_1.NameValue(i,"chk_dept") == "INSERT") {   // outer join시 연결이되지않았을경우에 INSERT값을 셋팅하였슴
		       ds_1.UserStatus(i)=1
  }  
   }    
   for (i=ds_1.RowPosition; i < tot_row;  i++ ) {
       ds_1.NameValue(i,"cnt_plan_amt") = ea_cnt_plan_amt
       ds_1.NameValue(i,"plan_amt") = ea_plan_amt
   }
   ds_1.NameValue(tot_row,"cnt_plan_amt") = ds_2.NameValue(ds_2.RowPosition,"cnt_amt") - ds_1.sum(4,0,0)
   ds_1.NameValue(tot_row,"plan_amt") = ds_2.NameValue(ds_2.RowPosition,"amt") - ds_1.sum(5,0,0)
   
   
   
}
//---------------------------------------------------------------------------
function window_onload()                      // window open event
//---------------------------------------------------------------------------
{
  if (f_reject_window()) return 
   top.frames['main_title'].mouse_over()

	is_dept_code = top.frames['security'].gs_dept_code.value
	is_dept_name = top.frames['security'].gs_dept_name.value
	dept_name.value = is_dept_name
   
   above_title()

   tr_1.Action = is_tr_1_addr
   query_onclick()
}

<SCRIPT language=JavaScript  event=OnExit(row,colid,olddata) for=gd_1>

  ds_1.NameValue(row,"dept_code") = is_dept_code
  ds_1.NameValue(row,"spec_no_seq") = ds_2.NameValue(ds_2.RowPosition,"spec_no_seq")
  ds_1.NameValue(row,"yymm") = ds_1.NameValue(row,"c_yymm") + ".01"

  if  (ds_1.NameValue(row,"chk_dept") == "INSERT") {   // outer join시 연결이되지않았을경우에 INSERT값을 셋팅하였슴
       ds_1.UserStatus(row)=1
  }  

  if (colid = "cnt_plan_amt") {
     if  (ds_2.NameValue(ds_2.RowPosition,"cnt_amt") < ds_1.sum(4,0,0)) {  //도급계획입력값과 도급금액 비교
         alert("도급합계금액을 초과 할수 없습니다")
//         ds_1.NameValue(row,"cnt_plan_amt") = olddata
         ds_1.NameValue(row,"cnt_plan_amt") = ds_2.NameValue(ds_2.RowPosition,"cnt_amt") - ds_1.sum(4,0,0)
     }    
  }   
  if (colid = "plan_amt") {
     if  (ds_2.NameValue(ds_2.RowPosition,"amt") < ds_1.sum(5,0,0)) {  //실행계획입력값과 도급금액 비교
         alert("실행합계금액을 초과 할수 없습니다")
//         ds_1.NameValue(row,"plan_amt") = olddata
         ds_1.NameValue(row,"plan_amt") = ds_2.NameValue(ds_2.RowPosition,"amt") - ds_1.sum(5,0,0)
     }    
  }
   
</SCRIPT>
