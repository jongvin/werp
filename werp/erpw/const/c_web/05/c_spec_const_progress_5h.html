function f_division(amt1,amt2)                  // 나누기 소숫점 4자리에서 반올림
//-----------------------------------------------------------------
{	
	var rtn_value

	if (amt2==0) {
		rtn_value = 0
	}

		//alert(amt1+'/'+amt2)
		rtn_value = Math.round(amt1 / amt2 * 1000) / 1000
	}

	return rtn_value

}

//----------------------------------------------------------------
function f_cm_cnt_result(row, colid)                  // 
//-----------------------------------------------------------------
{
	/***************************
		도급-누계(수량,금액)
	***************************/
	/*도급수량누계 입력 한 경우	도급금액누계=도급단가*도급수량누계
																	도급수량당월=도급수량누계-도급수량전월
																	도급금액당월=도급단가*도급수량당월
	/*도급금액누계 입력 한 경우	도급수량누계=도급금액누계/도급단가
																	도급금액당월=도급금액누계-도급금액전월
																	도급수량당월=도급금액당월/도급단가
	*/
	/*도급(수량,금액) 초과 체크 */
	/*도급누계수량 이 도급수량 과같으면 도급누계금액= 도급금액*/
	/*도급누계금액 이 도급금액 과같으면 도급누계수량= 도급수량*/
	/*실행수량이  1 이면 수량 계산하지않는다 (그대로 둔다)*/
	var cnt_qty			= ds_1.namevalue(row, 'cnt_qty')
	var cnt_price		= ds_1.namevalue(row, 'cnt_price')
	var cnt_amt		= ds_1.namevalue(row, 'cnt_amt')
	var cm_cnt_result_qty, cm_cnt_result_amt
	var	cnt_result_qty, cnt_result_amt
	
	if (colid == 'cm_cnt_result_qty') {
		if ( !f_cm_cnt_chk(row,colid) ) {return} // 도급(수량,금액)초과 체크
		cm_cnt_result_qty		= ds_1.namevalue(row, colid) 
		if (cm_cnt_result_qty == cnt_qty ) { /*도급누계수량 이 도급수량 과같으면 도급누계금액= 도급금액*/
			cm_cnt_result_amt	= cnt_amt
		}
		else{
			cm_cnt_result_amt	=  f_multiply(cnt_price, cm_cnt_result_qty) //도급금액누계
		}
		cnt_result_qty				=	 cm_cnt_result_qty - ds_1.namevalue(row, 'ls_cnt_result_qty') //도급수량당월
		cnt_result_amt			=	 f_multiply(cnt_price, cnt_result_qty) //도급금액당월

		is_run_once= true
		ds_1.namevalue(row, 'cm_cnt_result_amt')		=	 cm_cnt_result_amt	
		ds_1.namevalue(row, 'cnt_result_qty')				=	 cnt_result_qty				
		ds_1.namevalue(row, 'cnt_result_amt')				=	 cnt_result_amt			
		is_run_once= false
	}
	else if(colid == 'cm_cnt_result_amt') {
		if ( !f_cm_cnt_chk(row,colid) ) {return} // 도급(수량,금액)초과 체크
		cm_cnt_result_amt	= ds_1.namevalue(row, colid) 
		if ( cm_cnt_result_amt == cnt_amt){ /*도급누계금액 이 도급금액 과같으면 도급누계수량= 도급수량*/
			cm_cnt_result_qty	= cnt_qty
		}
		else{
			cm_cnt_result_qty	 	=  f_division( cm_cnt_result_amt, cnt_price) //도급수량누계
		}
		cnt_result_amt			=	 cm_cnt_result_amt - ds_1.namevalue(row, 'ls_cnt_result_amt') //도급금액당월
		cnt_result_qty				=	 f_division(cnt_result_amt, cnt_price) //도급수량당월

		is_run_once= true
		if ( cnt_qty != 1){ //단위가 '식' 이면 수량 계산하지않는다 (그대로 둔다)
			ds_1.namevalue(row, 'cm_cnt_result_qty')		=	 cm_cnt_result_qty	
			ds_1.namevalue(row, 'cnt_result_amt')				=	 cnt_result_amt			
			ds_1.namevalue(row, 'cnt_result_qty')				=	 cnt_result_qty				
		}
		else{
			ds_1.namevalue(row, 'cnt_result_amt')				=	 cnt_result_amt			
		}
		is_run_once= false
	}
}
//----------------------------------------------------------------
function f_cnt_result(row, colid)                  // 
//-----------------------------------------------------------------
{
	/***************************
		도급-당월(수량,금액)
	***************************/
	/*도급수량당월 입력 한 경우	도급금액당월=도급단가*도급수량당월
																	도급수량누계=도급수량당월+도급수량전월
																	도급금액누계=도급단가*도급수량누계
	/*도급금액당월 입력 한 경우	도급수량당월=도급금액당월/도급단가
																	도급금액누계=도급금액당월+도급금액전월
																	도급수량누계=도급금액누계/도급단가
	*/
	/*도급(수량,금액) 초과 체크 */
	/*도급누계수량 이 도급수량 과같으면 도급누계금액= 도급금액*/
	/*도급누계금액 이 도급금액 과같으면 도급누계수량= 도급수량*/
	/*실행수량이  1 이면 수량 계산하지않는다 (그대로 둔다)*/
	var cnt_qty			= ds_1.namevalue(row, 'cnt_qty')
	var cnt_price		= ds_1.namevalue(row, 'cnt_price')
	var cnt_amt		= ds_1.namevalue(row, 'cnt_amt')
	var cm_cnt_result_qty, cm_cnt_result_amt
	var	cnt_result_qty, cnt_result_amt

	if (colid == 'cnt_result_qty') {
		cnt_result_qty		= ds_1.namevalue(row, colid) 
		cnt_result_amt	=  f_multiply(cnt_price, cnt_result_qty) //도급금액당월
		
		cm_cnt_result_qty				=	 cnt_result_qty + ds_1.namevalue(row, 'ls_cnt_result_qty') //도급수량누계
		if ( cm_cnt_result_qty == cnt_qty){ /*도급누계수량 이 도급수량 과같으면 도급누계금액= 도급금액*/
			cm_cnt_result_amt	= cnt_amt
		}
		else{
			cm_cnt_result_amt			=	 f_multiply(cnt_price, cm_cnt_result_qty) //도급금액누계
		}

		if ( !f_cnt_chk(row,colid, cm_cnt_result_qty) ) {return} // 도급(수량,금액)초과 체크

		is_run_once= true
		ds_1.namevalue(row, 'cnt_result_amt')		=	 cnt_result_amt	
		ds_1.namevalue(row, 'cm_cnt_result_qty')				=	 cm_cnt_result_qty				
		ds_1.namevalue(row, 'cm_cnt_result_amt')				=	 cm_cnt_result_amt			
		is_run_once= false
	}
	else if(colid == 'cnt_result_amt') {
		cnt_result_amt	= ds_1.namevalue(row, colid) 
		cnt_result_qty	 	=  f_division( cnt_result_amt, cnt_price) //도급수량당월
		
		cm_cnt_result_amt			=	 cnt_result_amt + ds_1.namevalue(row, 'ls_cnt_result_amt') //도급금액누계
		if ( cm_cnt_result_amt == cnt_amt){ /*도급누계금액 이 도급금액 과같으면 도급누계수량= 도급수량*/
			cm_cnt_result_qty	= cnt_qty
		}
		else{
			cm_cnt_result_qty				=	 f_division(cm_cnt_result_amt, cnt_price) //도급수량누계
		}

		if ( !f_cnt_chk(row,colid, cm_cnt_result_amt) ) {return} // 도급(수량,금액)초과 체크

		is_run_once= true
		if ( cnt_qty != 1){ //단위가 '식' 이면 수량 계산하지않는다 (그대로 둔다)
			ds_1.namevalue(row, 'cnt_result_qty')		=	 cnt_result_qty	
			ds_1.namevalue(row, 'cm_cnt_result_amt')				=	 cm_cnt_result_amt			
			ds_1.namevalue(row, 'cm_cnt_result_qty')				=	 cm_cnt_result_qty				
		}
		else{
			ds_1.namevalue(row, 'cm_cnt_result_amt')				=	 cm_cnt_result_amt			
		}
		is_run_once= false
	}
}
//----------------------------------------------------------------
function f_cm_result(row, colid)                  // 
//-----------------------------------------------------------------
{
	/***************************
		실행-누계(수량,금액)
	***************************/
	/*실행수량누계 입력 한 경우	실행금액누계=실행단가*실행수량누계
																	실행수량당월=실행수량누계-실행수량전월
																	실행금액당월=실행단가*실행수량당월
	/*실행금액누계 입력 한 경우	실행수량누계=실행금액누계/실행단가
																	실행금액당월=실행금액누계-실행금액전월
																	실행수량당월=실행금액당월/실행단가
	*/
	/*실행(수량,금액) 초과 체크 */
	/*실행누계수량 이 실행수량 과같으면 실행누계금액= 실행금액*/
	/*실행누계금액 이 실행금액 과같으면 실행누계수량= 실행수량*/
	/*실행수량이  1 이면 수량 계산하지않는다 (그대로 둔다)*/
	var qty			= ds_1.namevalue(row, 'qty')
	var price		= ds_1.namevalue(row, 'price')
	var amt		= ds_1.namevalue(row, 'amt')
	var cm_result_qty, cm_result_amt
	var result_qty, result_amt
	
	if (colid == 'cm_result_qty') {
		if ( !f_cm_chk(row,colid) ) {return} // 실행(수량,금액)초과 체크
		cm_result_qty		= ds_1.namevalue(row, colid) 
		if (cm_result_qty == qty ) { /*실행누계수량 이 실행수량 과같으면 실행누계금액= 실행금액*/
			cm_result_amt	= amt
		}
		else{
			cm_result_amt	=  f_multiply(price, cm_result_qty) //실행금액누계
		}
		result_qty				=	 cm_result_qty - ds_1.namevalue(row, 'ls_result_qty') //실행수량당월
		result_amt				=	 f_multiply(price, result_qty) //실행금액당월

		is_run_once= true
		ds_1.namevalue(row, 'cm_result_amt')		=	 cm_result_amt	
		ds_1.namevalue(row, 'result_qty')					=	 result_qty				
		ds_1.namevalue(row, 'result_amt')				=	 result_amt			
		is_run_once= false
	}
	else if(colid == 'cm_result_amt') {
		if ( !f_cm_chk(row,colid) ) {return} // 실행(수량,금액)초과 체크
		cm_result_amt	= ds_1.namevalue(row, colid) 
		if ( cm_result_amt == amt){ /*실행누계금액 이 실행금액 과같으면 실행누계수량= 실행수량*/
			cm_result_qty	= qty
		}
		else{
			cm_result_qty	 	=  f_division( cm_result_amt, price) //실행수량누계
		}
		result_amt			=	 cm_result_amt - ds_1.namevalue(row, 'ls_result_amt') //실행금액당월
		result_qty				=	 f_division(result_amt, price) //실행수량당월

		is_run_once= true
		if ( qty != 1){ //단위가 '식' 이면 수량 계산하지않는다 (그대로 둔다)
			ds_1.namevalue(row, 'cm_result_qty')		=	 cm_result_qty	
			ds_1.namevalue(row, 'result_amt')				=	 result_amt			
			ds_1.namevalue(row, 'result_qty')				=	 result_qty				
		}
		else{
			ds_1.namevalue(row, 'result_amt')				=	 result_amt			
		}
		is_run_once= false
	}
}
//----------------------------------------------------------------
function f_result(row, colid)                  // 
//-----------------------------------------------------------------
{
	/***************************
		실행-당월(수량,금액)
	***************************/
	/*실행수량당월 입력 한 경우	실행금액당월=실행단가*실행수량당월
																	실행수량누계=실행수량당월+실행수량전월
																	실행금액누계=실행단가*실행수량누계
	/*실행금액당월 입력 한 경우	실행수량당월=실행금액당월/실행단가
																	실행금액누계=실행금액당월+실행금액전월
																	실행수량누계=실행금액누계/실행단가
	*/
	/*실행(수량,금액) 초과 체크 */
	/*실행누계수량 이 실행수량 과같으면 실행누계금액= 실행금액*/
	/*실행누계금액 이 실행금액 과같으면 실행누계수량= 실행수량*/
	/*실행수량이  1 이면 수량 계산하지않는다 (그대로 둔다)*/
	var qty			= ds_1.namevalue(row, 'qty')
	var price		= ds_1.namevalue(row, 'price')
	var amt		= ds_1.namevalue(row, 'amt')
	var cm_result_qty, cm_result_amt
	var	result_qty, result_amt

	if (colid == 'result_qty') {
		result_qty		= ds_1.namevalue(row, colid) 
		result_amt	=  f_multiply(price, result_qty) //실행금액당월
		
		cm_result_qty				=	 result_qty + ds_1.namevalue(row, 'ls_result_qty') //실행수량누계
		if ( cm_result_qty == qty){ /*실행누계수량 이 실행수량 과같으면 실행누계금액= 실행금액*/
			cm_result_amt	= amt
		}
		else{
			cm_result_amt			=	 f_multiply(price, cm_result_qty) //실행금액누계
		}

		if ( !f_chk(row,colid, cm_result_qty) ) {return} // 실행(수량,금액)초과 체크

		is_run_once= true
		ds_1.namevalue(row, 'result_amt')			=	 result_amt	
		ds_1.namevalue(row, 'cm_result_qty')	=	 cm_result_qty				
		ds_1.namevalue(row, 'cm_result_amt')	=	 cm_result_amt			
		is_run_once= false
	}
	else if(colid == 'result_amt') {
		result_amt	= ds_1.namevalue(row, colid) 
		result_qty	 	=  f_division( result_amt, price) //실행수량당월
		
		cm_result_amt			=	 result_amt + ds_1.namevalue(row, 'ls_result_amt') //실행금액누계
		if ( cm_result_amt == amt){ /*실행누계금액 이 실행금액 과같으면 실행누계수량= 실행수량*/
			cm_result_qty	= qty
		}
		else{
			cm_result_qty				=	 f_division(cm_result_amt, price) //실행수량누계
		}

		if ( !f_chk(row,colid, cm_result_amt) ) {return} // 실행(수량,금액)초과 체크

		is_run_once= true
		if (qty != 1){ //단위가 '식' 이면 수량 계산하지않는다 (그대로 둔다)
			ds_1.namevalue(row, 'result_qty')		=	 result_qty	
			ds_1.namevalue(row, 'cm_result_amt')				=	 cm_result_amt			
			ds_1.namevalue(row, 'cm_result_qty')				=	 cm_result_qty				
		}
		else{
			ds_1.namevalue(row, 'cm_result_amt')				=	 cm_result_amt			
		}
		is_run_once= false
	}
}

//----------------------------------------------------------------
function f_tot_cost(row, colid)                  // 
//-----------------------------------------------------------------
{
	/***************************
		원가-누계(금액) 원가는 금액으로만 입력한다
	***************************/
	/*원가수량누계 입력 한 경우	원가금액누계=추정단가*원가수량누계
																	원가수량당월=원가수량누계-원가수량전월
																	원가금액당월=추정단가*원가수량당월
	/*원가금액누계 입력 한 경우	원가수량누계=원가금액누계/추정단가
																	원가금액당월=원가금액누계-원가금액전월
																	원가수량당월=원가금액당월/추정단가
	*/
	/*원가누계수량 이 추정수량 과같으면 원가누계금액= 추정금액*/
	/*원가누계금액 이 추정금액 과같으면 원가누계수량= 추정수량*/
	/*추정수량이  1 이면 수량 계산하지않는다 (그대로 둔다)*/
	var sup_qty					= ds_1.namevalue(row, 'sup_qty')					//추정수량
	var sup_unit_amt		= ds_1.namevalue(row, 'sup_unit_amt')		//추정단가
	var pre_result_amt	= ds_1.namevalue(row, 'pre_result_amt')		//추정금액
	var tot_cost_qty, tot_cost_amt
	var	cost_qty, cost_amt
	
	if(colid == 'tot_cost_amt') {
		
		tot_cost_amt	= ds_1.namevalue(row, colid) 
		if ( tot_cost_amt == pre_result_amt){ /*원가누계금액 이 추정금액 과같으면 원가누계수량= 추정수량*/
			tot_cost_qty	= sup_qty
		}
		else{
			tot_cost_qty	 	=  f_division( tot_cost_amt, sup_unit_amt) //원가수량누계
		}
		cost_amt			=	 tot_cost_amt - ds_1.namevalue(row, 'ls_cost_amt') //원가금액당월
		cost_qty				=	 f_division(cost_amt, sup_unit_amt) //원가수량당월

		is_run_once= true
		if (sup_qty != 1){ //단위가 '식' 이면 수량 계산하지않는다 (그대로 둔다)
			ds_1.namevalue(row, 'tot_cost_qty')		=	 tot_cost_qty	
			ds_1.namevalue(row, 'cost_amt')				=	 cost_amt			
			ds_1.namevalue(row, 'cost_qty')				=	 cost_qty				
		}
		else{
			ds_1.namevalue(row, 'cost_amt')				=	 cost_amt			
		}
		is_run_once= false
	}
}
</SCRIPT>

<SCRIPT language=JavaScript  event=OnColumnChanged(row,colid) for=ds_1>
	
	if ( !(row > 0) ) { return};

	if ( is_run_once ) {return} // 수량 입력시 금액을 계산해서 자동입력되면서 다시 이 이벤트를 타면서 수량,금액이 무한루프 타는거 방지
															// (수량금액)자동입력 시 is_run_once= true 세팅해주고.. 입력후에 is_run_once= false 해준다.. 
	
	/*준공추정(금액=수량*단가)*/
	if ( colid == 'sup_qty' || colid == 'sup_unit_amt'){ 
		ds_1.NameValue(row,'pre_result_amt') =  f_multiply(ds_1.NameValue(row,'sup_qty') , ds_1.NameValue(row,'sup_unit_amt'))
		return;
	}

	/*도급-누계(수량,금액)*/
	if ( colid == 'cm_cnt_result_qty' || colid == 'cm_cnt_result_amt'){ 
		f_cm_cnt_result(row, colid)
	}
	/*도급-당월(수량,금액)*/
	if ( colid == 'cnt_result_qty' || colid == 'cnt_result_amt'){ 
		f_cnt_result(row, colid)
	}
	/*실행-누계(수량,금액)*/
	if ( colid == 'cm_result_qty' || colid == 'cm_result_amt'){ 
		f_cm_result(row, colid)
	}
	/*실행-당월(수량,금액)*/
	if ( colid == 'result_qty' || colid == 'result_amt'){ 
		f_result(row, colid)
	}
	/*원가-누계(금액)*/
	if ( colid == 'tot_cost_amt'){ 
		f_tot_cost(row, colid)
	}

</SCRIPT>
