function dept_code_find()                       //현장 찾기 
//---------------------------------------------------------------------------
{
	result = f_dept_code_find(dept_name.value)
	if (result==false)return
	
	is_dept_code = top.frames['security'].gs_dept_code.value
	is_dept_name = top.frames['security'].gs_dept_name.value

	dept_name.value = is_dept_name
}

//---------------------------------------------------------------------------
function window_onload()                      // window open event
//---------------------------------------------------------------------------
{
  if (f_reject_window()) return 
   top.frames['main_title'].mouse_over()
	dept_name.value 		= is_dept_name
   rb_1.checked=true

// 각 분야별 검색조건일자 셋팅
   em_s_yymm.text 	= is_work_date.substr(0,7)
   em_from_dt.text 	= is_work_date.substr(0,7) + ".01"
   ll_cnt  = f_ds_select_q("ds_end_dt", " select to_char(last_day(to_date('" + is_work_date + "')),'yyyy.mm.dd') select_1 from dual ")
   em_to_dt.text 		= ds_end_dt.NameValue(1,"select_1")
   em_f_yymm.text 	= is_work_date.substr(0,7)
   em_l_yymm.text 	= is_work_date.substr(0,7)
// 각 분야별 검색조건일자 변수에 셋팅
   is_s_from_dt 	= is_work_date.substr(0,7) + ".01"
   is_s_to_dt  	= ds_end_dt.NameValue(1,"select_1").substr(0,10)
   is_m_from_dt 	= is_work_date.substr(0,7) + ".01"
   is_m_to_dt  	= ds_end_dt.NameValue(1,"select_1").substr(0,10)
   is_f_from_dt 	= is_work_date.substr(0,7) + ".01"
   is_f_to_dt  	= ds_end_dt.NameValue(1,"select_1").substr(0,10)

}
