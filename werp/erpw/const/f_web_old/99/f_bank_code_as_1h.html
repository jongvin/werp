//------------------------------------------------------------------------
{
	ds_1.DataID = is_ds_1_addr + is_dept_code + "&arg_wbs_code=" + ''
	ds_1.SyncLoad=true
	ds_1.Reset()
}
//-----------------------------------------------------------------------
function Fn_SetColumn()   // 커서위치 세팅
//-----------------------------------------------------------------------
{
	gd_1.Focus();
	gd_1.SetColumn("seq");
}
//---------------------------------------------------------------------------
function btnsave_onclick()                       // 저장
//---------------------------------------------------------------------------
{
	var ls_date,ls_seq
	if (ds_1.IsUpdated){
		if  (confirm("변경되었습니다 저장하시겠습니까?")){
	   	for (i=1; i<= ds_1.CountRow; i++){
		   	if (ds_1.NameValue(i,"bank_account_id") == '' || ds_1.NameValue(i,"bank_account_id") == 0){
   				alert(i + "번째 항목에 금융기관를 반드시 선택하십시오 \n        저장되지않았습니다.")
   				return
   			}
   		}
			tr_1.Post()
			btnquery_onclick()
		}
	}
	return
}

//----------------------------------------------------------------------------
function btncancel_onclick()                     // 취소
//---------------------------------------------------------------------------- 
{
	ds_1.Undo(ds_1.RowPosition)
}
//----------------------------------------------------------------------------
function btnexit_onclick(ls_arg)                 // 종료 
//-----------------------------------------------------------------------------
{
}
//------------------------------------------------------------------------
function keyDown()                       //검색어 입력후 enter를 쳤을경우
//------------------------------------------------------------------------
{
	if (window.event.keyCode == 13) { 
		dept_code_find();
	}
}
//---------------------------------------------------------------------------
function window_onload()                      // window open event
//---------------------------------------------------------------------------
{
	var ll_cnt
	if (f_reject_window()) return 
	top.frames['main_title'].mouse_over()

	is_work_date = f_sysdate()
	tr_1.Action = is_tr_1_addr 
	is_dept_code = 'A05266'
	dept_name.value = '품질안전팀A/S현장'

//	ds_wbs_create()
	btnquery_onclick()
}
