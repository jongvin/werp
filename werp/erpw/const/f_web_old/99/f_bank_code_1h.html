function btnsave_onclick()                       // 저장
//---------------------------------------------------------------------------

	return

//---------------------------------------------------------------------------
function bt_cust_onclick()                     //계좌번호
//---------------------------------------------------------------------------
{
	var result;
	var send_arg;
	var array = new Array();
	
	if (is_dept_code == "A05266") {
		//품질안전팀
		f_select1_q("select comp_code select_1 from z_code_dept where dept_code = '" + sel_wbs_code.CodeValue + "'"); //사업장구분
	} else {
		f_select1_q("select comp_code select_1 from z_code_dept where dept_code = '" + is_dept_code + "'"); //사업장구분
	}

	send_arg = ds_select1.NameValue(ds_select1.RowPosition,'select_1') + '@'

	result = window.showModalDialog(gs_home + "/const/f_web/00/f_fi_account_find_1h.html", send_arg,"dialogWidth:750px;dialogHeight:600px");

	if(result == "") return;

	array = result.split("@");
	ds_1.NameValue(ds_1.RowPosition,"bank_account_id")     = array[0]
	ds_1.NameValue(ds_1.RowPosition,"bank_account_number") = array[1]
	ds_1.NameValue(ds_1.RowPosition,"bank_branch_name")    = array[2]
	ds_1.NameValue(ds_1.RowPosition,"folder_id")           = array[3]
}

function dept_code_find()                       //현장 찾기

	if (result==false)return

	is_dept_code = top.frames['security'].gs_dept_code.value
	is_dept_name = top.frames['security'].gs_dept_name.value

	dept_name.value = is_dept_name
	btnquery_onclick()
	sel_wbs_code.Index = 0
	if (is_dept_code == "A05266") {
		//품질안전팀
		window.sel_wbs_code.Enable = true
	} else {
		window.sel_wbs_code.Enable = false
	}
}

}
//----------------------------------------------------------------
function ds_wbs_create()                      //품질안전팀 현장생성
//----------------------------------------------------------------
{
	ll_Sql = "SELECT '' select_1,'-' select_2 FROM dual UNION ALL " +
	         "SELECT " +
			 "  to_char(A.WBS_CODE) select_1, " +
			 "  A.NAME || '/' || B.NAME select_2 " +
			 "FROM " +
			 "  y_budget_parent A INNER JOIN " +
			 "  y_budget_detail B ON A.DEPT_CODE = B.DEPT_CODE AND A.SPEC_NO_SEQ = B.SPEC_NO_SEQ AND B.DETAIL_CODE = 'W0000010' " +
			 "WHERE " +
			 "  A.DEPT_CODE = 'A05266' " +
			 "ORDER BY 2";
	ll_cnt = f_ds_select_q("ds_wbs_code", ll_Sql)
	sel_wbs_code.Index = 0
}
//---------------------------------------------------------------------------
function window_onload()                      // window open event
//---------------------------------------------------------------------------
{
	var ll_cnt
	if (f_reject_window()) return 
	top.frames['main_title'].mouse_over()

	is_work_date = f_sysdate()
	tr_1.Action = is_tr_1_addr 
	dept_name.value = is_dept_name

	ds_wbs_create()
	btnquery_onclick()
	if (is_dept_code == "A05266") {
		//품질안전팀
		sel_wbs_code.Index = 0
		window.sel_wbs_code.Enable = true
	}
}
