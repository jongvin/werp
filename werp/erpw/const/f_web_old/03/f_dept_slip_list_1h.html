var is_work_date = top.frames['security'].gs_sysdate.value
var is_yymm 	= is_work_date.substr(0,7)
var is_long_name = ''

var is_ds_1_addr = gs_home + '/const/f_web/03/f_dept_slip_list_1q.jsp?arg_comp='
//------------------------------------------------------------------------
function btnquery_onclick()                     // 조회  
//------------------------------------------------------------------------
{
   var ls_comp = ''
   ls_comp = 	sel_comp.CodeValue
   if ( ls_comp == ' ') {
   	ls_comp = ''
   }
	ds_1.DataID = is_ds_1_addr + ls_comp + '&arg_date=' + is_yymm + '.01' + '&arg_dept=' + is_long_name
	ds_1.SyncLoad=true
	ds_1.Reset()
}
//----------------------------------------------------------------------------
function btnexit_onclick(ls_arg)                 // 종료 
//-----------------------------------------------------------------------------

{
	if (ds_1.IsUpdated) {
	   if  (confirm("변경되었습니다 저장하시겠습니까?")) 
	       {  //저장 routine
	       }   
 
}     
top.frames['main_ct'].location.href(ls_arg)
top.frames['main_title'].div_r.style.visibility="hidden"             
top.frames['main_title'].div_u.style.visibility="hidden"             

// top.frames['main_ct'].window.close()     
}

//---------------------------------------------------------------------------
function dept_code_find()                       //현장 찾기 
//---------------------------------------------------------------------------
{
	if (dept_name.value == '') {
		is_long_name = ''
	}
	else {
		is_long_name = dept_name.value
	}
	btnquery_onclick()
}     
//-------------------------------------------------------------------------------
function select_yymm()                  //년월 선택 
//--------------------------------------------------------------------------------
{
   is_yymm = em_select_yymm.text.substr(0,4) + "." + em_select_yymm.text.substr(5,2)
   ds_1.ClearData()

   btnquery_onclick()
}   
//------------------------------------------------------------------------
function keyDown()                       //검색어 입력후 enter를 쳤을경우
//------------------------------------------------------------------------
{
	if (window.event.keyCode == 13) { 
		dept_code_find();
	} 
}
//---------------------------------------------------------------------------
function window_onload()                      // window open event
//---------------------------------------------------------------------------
{
	if (f_reject_window()) return 
	top.frames['main_title'].mouse_over()

//	dept_name.value = is_dept_name
	f_select_q("select comp_code select_1, comp_name select_2 from z_code_comp order by comp_code"); //사업장구분
 	em_select_yymm.text = is_yymm
	btnquery_onclick()
}
</SCRIPT>
<SCRIPT language=JavaScript for=ds_1 event=OnLoadError()>

<SCRIPT language=JavaScript for=em_select_yymm event=onKillFocus()>
   if (em_select_yymm.Modified){

	}
</SCRIPT>        	
<SCRIPT language=JavaScript for=em_select_yymm event=onKeyDown(kcode,scode)>
   if (kcode == 13 ){

	}
</SCRIPT>
