<SCRIPT language=JavaScript>
// <LINK rel="stylesheet" type="text/css" href="../../../comm_function/env.css">
var gs_home = top.frames['security'].gs_home.value
var is_ds_1_addr = 'f_uni_cont_1q.jsp?as_dept_code='
var is_tr_1_addr = gs_home + '/const/f_web/04/f_uni_cont_1tr.jsp'
var is_dept_code
var is_dept_name

//------------------------------------------------------------------------
function btnquery_onclick()                     // 조회
//------------------------------------------------------------------------
{
	ds_1.DataID = is_ds_1_addr + is_dept_code
	ds_1.SyncLoad=true
	ds_1.Reset()
}

//-----------------------------------------------------------------------
function btnadd_onclick()                       // 추가 
//------------------------------------------------------------------------
{
	ds_1.AddRow()
	ds_1.NameValue(ds_1.RowPosition,"dept_code") = is_dept_code
	gd_1.SetColumn("cust_code")
}

//-----------------------------------------------------------------------
function btninsert_onclick()                    // 삽입
//-----------------------------------------------------------------------
{

	if (ds_1.RowPosition == 0){     //한건도 없을경우는  0 
	   btnadd_onclick()
	   return
 	}  
   ds_1.InsertRow(ds_1.RowPosition)
   ds_1.NameValue(ds_1.RowPosition,"dept_code") = is_dept_code
   gd_1.SetColumn("cust_code")
}

//------------------------------------------------------------------------
function btndelete_onclick()                    // 삭제 
//------------------------------------------------------------------------
{
	if (gd_1.MultiRowSelect){               // multi row select 일 경우
      ds_1.DeleteMarked()  
    	ds_1.MarkRows(ds_1.RowPosition,ds_1.RowPosition)  //삭제작업완료후 MARK
  	}
  	else
     	ds_1.DeleteRow(ds_1.RowPosition)  
}

//---------------------------------------------------------------------------
function btnsave_onclick()                       // 저장
//---------------------------------------------------------------------------
{
	if (ds_1.IsUpdated){
		if (ds_1.CountRow>0) {
			if ( ds_1.Sum(6, 0, 0) != 100){
				alert("지분율의 합은 100 이 되어야 합니다.")
				return
			}
			if ( ds_1.Max(4, 0, 0) != "Y"){
				alert("당사를 선택해 주십시오.")
				return
			}
			if ( ds_1.Max(5, 0, 0) != "Y"){
				alert("시공사를 선택해 주십시오.")
				return
			}
		}
		if  (confirm("변경되었습니다 저장하시겠습니까?")){
			var ll_dup
			ll_dup = f_dup_chk("ds_1","cust_code")
			if (ll_dup > 0) {
			   alert("거래처는 중복될수 없습니다.")
			   ds_1.RowPosition = ll_dup
		     	gd_1.SetColumn("cust_code");
			   return
			}
			tr_1.Post()
		}
	}
}

//----------------------------------------------------------------------------
function btncancel_onclick()                     // 취소
//---------------------------------------------------------------------------- 
{
	ds_1.UndoAll()
}

//---------------------------------------------------------------------------
function dept_code_find()                       //현장 찾기 
//---------------------------------------------------------------------------
{
	result = f_dept_code_find(dept_name.value)
	if (result==false)return
	
	is_dept_code = top.frames['security'].gs_dept_code.value
	is_dept_name = top.frames['security'].gs_dept_name.value

	dept_name.value = is_dept_name
	btnquery_onclick()
}
  
//------------------------------------------------------------------------
function keyDown()                       //검색어 입력후 enter를 쳤을경우
//------------------------------------------------------------------------
{
	if (window.event.keyCode == 13) { 
		dept_code_find();
	} 
}

//---------------------------------------------------------------------------
function window_onload()                      // window open event
//---------------------------------------------------------------------------
{
  if (f_reject_window()) return 
   top.frames['main_title'].mouse_over()
   
	is_dept_code = top.frames['security'].gs_dept_code.value
	is_dept_name = top.frames['security'].gs_dept_name.value
   
   tr_1.Action = is_tr_1_addr

	dept_name.value = is_dept_name
	btnquery_onclick()
}

//---------------------------------------------------------------------------
function window_onunload()                      // window open event
//---------------------------------------------------------------------------
{
}

</SCRIPT>
<script language=JavaScript for=gd_1 event=OnPopup(row,colid,data)>
	var result
	var array = new Array()
	result = showModalDialog(gs_home + "/const/f_web/00/f_cust_code_find_1h.html", '',"dialogWidth:640px;dialogHeight:500px")
	if ( result=="") return
	array = result.split("@")
	ds_1.NameValue(row, colid) 		= array[0]
	ds_1.NameValue(row, "cust_name") = array[1]
</script>

<SCRIPT language=JavaScript for=tr_1 event=OnFail()>

</SCRIPT>

<SCRIPT language=JavaScript for=tr_1 event=OnSuccess()>
	btnquery_onclick()
</SCRIPT>

<script language=JavaScript for=gd_1 event=OnCloseUp(row,colid)>
	if (ds_1.NameValue(row, colid) == "Y"){
		for (i = 1;i <= ds_1.CountRow;i++){
			if (i == row) continue
				ds_1.NameValue(i, colid) = "N"
		}
	}
</script>
