var gs_home = top.frames['security'].gs_home.value
var gs_user_id = top.frames['security'].user_id.value

var is_dept_code = top.frames['security'].gs_dept_code.value
var is_dept_name = top.frames['security'].gs_dept_name.value
var is_work_date,is_from_date,is_to_date
var is_ds_1_addr = gs_home + '/const/f_web/01/f_preamt_request_1q.jsp?arg_dept_code='
var is_tr_1_addr = gs_home + '/const/f_web/01/f_preamt_request_1tr.jsp'

//------------------------------------------------------------------------
function btnquery_onclick()                     // 조회  
//------------------------------------------------------------------------
{
	if (em_from_date.text == '' || em_from_date.text == '        ') {
		is_from_date = '1900.01.01';
	} else {
		is_from_date = em_from_date.text
	}
	if (em_to_date.text == '' || em_to_date.text == '        ') {
		is_to_date = '2999.12.31';
	} else {
		is_to_date = em_to_date.text
	}

	ds_1.DataID = is_ds_1_addr + is_dept_code + '&arg_from_date=' + is_from_date + '&arg_to_date=' + is_to_date + '&arg_wbs_code=' + sel_wbs_code.CodeValue
	ds_1.SyncLoad=true
	ds_1.Reset()
}
//-----------------------------------------------------------------------
function Fn_SetColumn()   // 커서위치 세팅
//-----------------------------------------------------------------------
{
	gd_1.Focus();
	gd_1.SetColumn("request_date");
}
//-----------------------------------------------------------------------
function init_move()               // 초기값세팅
//-----------------------------------------------------------------------
{
	var ll_seq
	ds_1.NameValue(ds_1.RowPosition,"dept_code") = is_dept_code
//	ds_1.NameValue(ds_1.RowPosition,"request_date") = is_work_date
   if (ds_1.RowPosition > 1) 
   	ds_1.NameValue(ds_1.RowPosition,"request_date") = ds_1.NameValue(ds_1.RowPosition - 1,"request_date")
   
	ds_1.NameValue(ds_1.RowPosition,"class") = '2' //1:영수,2:청구
	ds_1.NameValue(ds_1.RowPosition,"wbs_code") = sel_wbs_code.CodeValue
	ds_seq.SyncLoad=true;             // seq no 구하기
 	ds_seq.reset()
	ds_1.NameValue(ds_1.RowPosition,"seq") = ds_seq.NameValue(1,"nextval")
	Fn_SetColumn()
}
//-----------------------------------------------------------------------
function btnadd_onclick()                       // 추가 
//------------------------------------------------------------------------
{
	if (is_dept_code == "A05266" && sel_wbs_code.CodeValue == "") {
		alert('대상현장을 선택하세요');
		return;
	}
	ds_1.AddRow()
	init_move()
}
//-----------------------------------------------------------------------
function btninsert_onclick()                    // 삽입
//-----------------------------------------------------------------------
{
	if (is_dept_code == "A05266" && sel_wbs_code.CodeValue == "") {
		alert('대상현장을 선택하세요');
		return;
	}
	ds_1.InsertRow(ds_1.RowPosition)
	init_move()
}
//------------------------------------------------------------------------
function btndelete_onclick()                    // 삭제 
//------------------------------------------------------------------------
{
	if (is_dept_code == "A05266" && sel_wbs_code.CodeValue == "") {
		alert('대상현장을 선택하세요');
		return;
	}	
	if  (gd_1.MultiRowSelect){               // multi row select 일 경우
		for (i=ds_1.CountRow ;i >0 ;i--) {
			if (ds_1.RowMark(i) == 1 ) {
				if (ds_1.NameValue(i,"t_slip_chk") == '1' || ds_1.NameValue(i,'t_slip_chk') == '9' || ds_1.NameValue(i,'request_date') < '2005.06.10') {
					alert("전표가 발생된 자료는 삭제할수 없습니다."); 
					return;
				}
				if (ds_1.NameValue(i,'f_close') == 'Y') {
				   alert('마감된 자료는 삭제할수 없습니다')
				   return
				}
			}
		}
		for (i=ds_1.CountRow ;i >0 ;i--) {
			if (ds_1.RowMark(i) == 1 )
				ds_1.DeleteRow(i)
		}
		ds_1.MarkRows(ds_1.RowPosition,ds_1.RowPosition)  //삭제작업완료후 MARK
	} else {
		if (ds_1.NameValue(ds_1.RowPosition,"t_slip_chk") == '1' || ds_1.NameValue(ds_1.RowPosition,'t_slip_chk') == '9' || ds_1.NameValue(ds_1.RowPosition,'request_date') < '2005.06.10') {
			alert("전표가 발생된 자료는 삭제할수 없습니다."); 
			return;
		}
     	ds_1.DeleteRow(ds_1.RowPosition)  
	}
}
//---------------------------------------------------------------------------
function btnsave_onclick()                       // 저장
//---------------------------------------------------------------------------
{
	if (is_dept_code == "A05266" && sel_wbs_code.CodeValue == "") {
		alert('대상현장을 선택하세요');
		return;
	}
	var ls_chk=0,ls_spec_chk=0
   gd_1.SetColumn('class')
   if (is_can == 'N') {                 // CanColumnPosChange  마감되었으면 'N' 으로 셋팅함.
      alert('마감된 자료가 존재함으로 저장할수없습니다')
      is_can == 'Y'
      return
   }
	if (ds_1.IsUpdated){
		if (!confirm("변경되었습니다 저장하시겠습니까?"))
			return
		for (i=1; i<= ds_1.CountRow; i++){
			if ((ds_1.NameValue(i,"cash_amt") + ds_1.NameValue(i,"bill_amt")) == 0) {
				alert("금액이 존재하지 않습니다.")
				return
			}
	   	}
		tr_1.Post()
		btnquery_onclick()
	}
}
//---------------------------------------------------------------------------
function bt_acnt_onclick()                     //계정코드 찾기
//---------------------------------------------------------------------------
{
	var result;
	var send_arg;
	var array = new Array();
	send_arg = ""
	result = window.showModalDialog(gs_home + "/comm_search/f_acnt_code_find_1h.html", send_arg,"dialogWidth:380px;dialogHeight:500px");
	
	if(result == "") return;

	array = result.split("@");
	ds_1.NameValue(ds_1.RowPosition,"acntcode") = array[0]
	ds_1.NameValue(ds_1.RowPosition,"account_name") = array[1]
}
//----------------------------------------------------------------------------
function btncancel_onclick()                     // 취소
//---------------------------------------------------------------------------- 
{
	ds_1.Undo(ds_1.RowPosition)
}
//----------------------------------------------------------------------------
function btnexit_onclick(ls_arg)                 // 종료 
//-----------------------------------------------------------------------------
{
}
//----------------------------------------------------------------
function ds_wbs_create()                      //품질안전팀 현장생성
//----------------------------------------------------------------
{
	ll_Sql = "SELECT '' select_1,'-' select_2 FROM dual UNION ALL " +
	         "SELECT " +
			 "  to_char(A.WBS_CODE) select_1, " +
			 "  A.NAME || '/' || B.NAME select_2 " +
			 "FROM " +
			 "  y_budget_parent A INNER JOIN " +
			 "  y_budget_detail B ON A.DEPT_CODE = B.DEPT_CODE AND A.SPEC_NO_SEQ = B.SPEC_NO_SEQ AND B.DETAIL_CODE = 'W0000010' " +
			 "WHERE " +
			 "  A.DEPT_CODE = 'A05266' " +
			 "ORDER BY 2";
	ll_cnt = f_ds_select_q("ds_wbs_code", ll_Sql)
	sel_wbs_code.Index = 0
}
//---------------------------------------------------------------------------
function dept_code_find()                       //현장 찾기 
//---------------------------------------------------------------------------
{
	result = f_dept_code_find(dept_name.value)
	if (result==false)return
	
	is_dept_code = top.frames['security'].gs_dept_code.value
	is_dept_name = top.frames['security'].gs_dept_name.value

	dept_name.value = is_dept_name
	btnquery_onclick()
	sel_wbs_code.Index = 0
	if (is_dept_code == "A05266") {
		//품질안전팀
		window.sel_wbs_code.Enable = true
	} else {
		window.sel_wbs_code.Enable = false
	}
}
//------------------------------------------------------------------------
function keyDown()                       //검색어 입력후 enter를 쳤을경우
//------------------------------------------------------------------------
{
	if (window.event.keyCode == 13) { 
		dept_code_find();
	} 
}
//---------------------------------------------------------------------
function slip_rtn()
//---------------------------------------------------------------------
{
	var i,li_chk=0,li_unq_num,ll_cnt,ls_wbs_code,ll_acnt_chk=0
	var ls_fr_date,ls_to_date,result,send_arg;
	var array = new Array();
	var ls_comp_code
	
	if (ds_1.RowPositin < 1) return
   
btnquery_onclick()

   if ( em_from_date.text.substr(0,6) != em_to_date.text.substr(0,6)){
   	alert('전표생성은 한달치만 가능합니다.(기간의 From과 To의 년월이 서로 다릅니다...)')
   	return
   }
	if (is_dept_code == "A05266" && sel_wbs_code.CodeValue == "") {
		alert('대상현장을 선택하세요');
		return;
	}
	
   is_close_check = f_close_chk(is_dept_code,em_from_date.text,'E')   // 각단위업무마감여부 체크(현장코드,년월,업무구분)
   if (is_close_check) {
      alert('당월이 마감되어 전표를 생성할수없습니다')
      return
	}
	
	
	for (i=1;i<=ds_1.CountRow;i++){
		if (ds_1.NameValue(i,"t_slip_chk") != '1' && ds_1.NameValue(i,'t_slip_chk') != '9' && ds_1.NameValue(i,'request_date') > '2005.06.10') {
			li_chk = li_chk + 1;
		}
		if (ds_1.NameValue(i,"acntcode") == '111131'){
			ll_acnt_chk = ll_acnt_chk + 1;
		}
	}
	if (li_chk == 0 ) {
		alert('이미 전표가 생성된 자료입니다...')
		return
	}
   if  (confirm("전표생성을 하시면 수정하실수 없습니다 계속하시겠습니까?")) {
   }
   else {
   	return
   }
	
	if (is_dept_code == 'A05266'){
		ls_wbs_code = sel_wbs_code.CodeValue

	 	f_select_q("select nvl(count(*),0) select_1 from f_dept_account where dept_code = '" + is_dept_code + "' and wbs_code = '" + ls_wbs_code + "'") //계좌번호 존재여부
		ll_cnt = parseInt(ds_select.NameValue(ds_select.RowPosition,'select_1'),10)
		if (ll_cnt < 1) {
			alert('현장에 전도금계좌 정보가 없어 전표를 생성하실 수 없습니다...')
			return
		}
		if (ll_acnt_chk > 0) {
		 	f_select_q("select nvl(count(*),0) select_1 from f_dept_bonsa_account where dept_code = '" + is_dept_code + "' and wbs_code = '" + ls_wbs_code + "'") //계좌번호 존재여부
			ll_cnt = parseInt(ds_select.NameValue(ds_select.RowPosition,'select_1'),10)
			if (ll_cnt < 1) {
				alert('현장에 본사계좌 정보가 없어 전표를 생성하실 수 없습니다...')
				return
			}
		}
	 	f_select_q("select comp_code select_1 from z_code_dept where dept_code = '" + ls_wbs_code + "'")
		ls_comp_code = ds_select.NameValue(1,'select_1');
	}
	else {
	 	f_select_q("select nvl(count(*),0) select_1 from f_dept_account where dept_code = '" + is_dept_code + "'") //계좌번호 존재여부
		ll_cnt = parseInt(ds_select.NameValue(ds_select.RowPosition,'select_1'),10)
		if (ll_cnt < 1) {
			alert('현장에 전도금계좌 정보가 없어 전표를 생성하실 수 없습니다...')
			return
		}
		if (ll_acnt_chk > 0) {
		 	f_select_q("select nvl(count(*),0) select_1 from f_dept_bonsa_account where dept_code = '" + is_dept_code + "'") //계좌번호 존재여부
			ll_cnt = parseInt(ds_select.NameValue(ds_select.RowPosition,'select_1'),10)
			if (ll_cnt < 1) {
				alert('현장에 본사계좌 정보가 없어 전표를 생성하실 수 없습니다...')
				return
			}
		}
		
	 	f_select_q("select comp_code select_1 from z_code_dept where dept_code = '" + is_dept_code + "'")
		ls_comp_code = ds_select.NameValue(1,'select_1');
	}
	
	send_arg = gs_home + '@' + gs_empno + '@' + gs_user_id + '@' + is_dept_code + '@' + is_dept_name + '@' + '1' + '@' + '예비비청구전표' + '@' + ls_comp_code + '@'
	ll_cnt = f_select_q("select to_char(add_months('" + em_from_date.text + "',1),'yyyymm') select_1 from dual") //다음달
	if (ll_cnt > 0) {
		send_arg = send_arg + ds_select.NameValue(1,"select_1") + '10@';
	} else {
		alert("에러발생");return;
	}
	
	result = window.showModalDialog(gs_home + "/const/d_web/01/d_initial_date_1h.html", send_arg,"dialogWidth:920px;dialogHeight:200px");
	
	if(result == "") return;

	array = result.split("@");
	li_unq_num = parseInt(array[0],10)
	if (li_unq_num == 0) {
		alert('결재선이 지정되지않아 처리할 수 없습니다...')
		return
	}
	ls_fr_date = em_from_date.text
	ls_to_date = em_to_date.text
	
	if (is_dept_code == 'A05266'){
		ds_spcall.DataID = 'f_sp_slip_prerequest_as_procedure.jsp?arg_dept_code=' + is_dept_code + 
																	'&arg_fr_date=' + ls_fr_date + 
																	'&arg_to_date=' + ls_to_date +
																	'&arg_wbs_code=' + ls_wbs_code +
																	'&arg_seq=' + li_unq_num
	}
	else {
		ds_spcall.DataID = 'f_sp_slip_prerequest_procedure.jsp?arg_dept_code=' + is_dept_code + 
																	'&arg_fr_date=' + ls_fr_date + 
																	'&arg_to_date=' + ls_to_date +
																	'&arg_seq=' + li_unq_num
	}
																
	ds_spcall.SyncLoad = true
	ds_spcall.reset()
	btnquery_onclick()
	alert("정상처리되었습니다...")
}
//---------------------------------------------------------------------------
function btn_report()                      // 보고서 호출
//---------------------------------------------------------------------------
{
  	ls_code = sel_wbs_code.CodeValue

	if (is_dept_code == "A05266"){ 	//품질안전팀
	  	ls_wbs_code = ls_code.substr(0,6)
   	ls_dept_name = sel_wbs_code.DataValue
   }else{
	  	ls_wbs_code = 'NOAS'
   	ls_dept_name = is_dept_name
   }	
   
   var arg_temp
   arg_temp ="const_rpt/f_web/01r/"        // 보고서 디렉토리
   arg_temp = arg_temp + "f_preamt_req"    // 보고서명 

   arg_temp = arg_temp + "&RptParams=" + is_dept_code +  
                         "&RptParams=" + is_from_date +
                         "&RptParams=" + is_to_date +
                         "&RptParams=" + ls_wbs_code +
                         "&RptParams=" + ls_dept_name

   f_crystal_report(arg_temp)   //보고서 호출
}
//------------------------------------------------------------------------
function btnquery_prt_onclick()                     // 미리보기
//------------------------------------------------------------------------
{
   var arg_temp,ls_temp
   if (ds_1.CountRow < 1) return

	ls_temp = ds_1.NameValue(ds_1.RowPosition,"invoice_num");
	
	if (ls_temp == ''){
		alert('전표가 생성되지않아 출력하실 수 없습니다...')
		return
	}

	arg_temp = "const_rpt/d_web/01r/"

	f_crystal_report(arg_temp)   
}
//------------------------------------------------------------------------
function btnquery_prt_add_onclick()                     // 증빙보기

{
	var arg_temp,ls_temp
	if (ds_1.CountRow < 1) return

//-------------------------------------------------------------------------------
function select_cur_yymm()                  //정산년월 마감 check 
//--------------------------------------------------------------------------------
{

   is_cur_date = ds_1.NameValue(ds_1.RowPosition,'request_date')
   is_close_check = f_close_chk(is_dept_code,is_cur_date,'E')   // 각단위업무마감여부 체크(현장코드,년월,업무구분)
   if (is_close_check)
       tx_close.value = '마감'
   else
       tx_close.value = ''
}   

//---------------------------------------------------------------------------
function window_onload()                      // window open event
//---------------------------------------------------------------------------
{
	var ll_cnt
	if (f_reject_window()) return 
	top.frames['main_title'].mouse_over()
	is_work_date = f_sysdate()
	tr_1.Action = is_tr_1_addr 
	dept_name.value = is_dept_name
	ds_seq.DataID = is_ds_seq_addr                       // SEQ NO 의 DATAID

	em_from_date.text = is_work_date.substr(0,8) + '01'
	ll_cnt = f_select_q("select to_char(last_day('" + is_work_date + "'),'yyyy.mm.dd') select_1 from dual") //마직막날짜
	if (ll_cnt > 0) {
		em_to_date.text = ds_select.NameValue(1,"select_1")
	}
	btnquery_onclick()
	ds_wbs_create()
	if (is_dept_code == "A05266") {
		//품질안전팀
		sel_wbs_code.Index = 0
		window.sel_wbs_code.Enable = true
	}
}
