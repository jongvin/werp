function btnquery_onclick()                     // 조회  
//------------------------------------------------------------------------
{
	if (em_from_date.text == '' || em_from_date.text == '        ') {
		is_from_date = '1900.01.01';
	}
	else {
		is_from_date = em_from_date.text
	}
	if (em_to_date.text == '' || em_to_date.text == '        ') {
		is_to_date = '2999.12.31'; 
	}
	else {
		is_to_date = em_to_date.text
	}
	if (is_dept_code != 'A05266') {
		ds_1.DataID = is_ds_1_addr + is_dept_code + '&arg_form_dt=' + is_from_date + '&arg_to_dt=' + is_to_date + '&arg_wbs_code='
	} else {
		var array = new Array();
		ll_bg = sel_wbs_code.CodeValue
		array = ll_bg.split("%");
		ds_1.DataID = is_ds_1_addr + is_dept_code + '&arg_form_dt=' + is_from_date + '&arg_to_dt=' + is_to_date + '&arg_wbs_code=' + array[0]
	}

	ds_1.SyncLoad=true
	ds_1.Reset()
}

//------------------------------------------------------------------------
function btndelete_onclick()                    // 삭제 
//------------------------------------------------------------------------
{
	if (is_dept_code == "A05266" && sel_wbs_code.CodeValue == "") {

//---------------------------------------------------------------------------
function btnsave_onclick()                       // 저장
//---------------------------------------------------------------------------
{
	if (is_dept_code == "A05266" && sel_wbs_code.CodeValue == "") {
		alert('대상현장을 선택하세요');
		return;
	}
	var ls_date,ls_seq
	if (ds_1.IsUpdated){
		if  (confirm("변경되었습니다 저장하시겠습니까?")){
			for (i=1; i<= ds_1.CountRow; i++){
				if (ds_1.NameValue(i,"receipt_date") == ''){
					alert(i + "번째 항목에 증빙일를 반드시 입력하십시오 \n         저장되지않았습니다.")
					return
				}
				if (ds_1.NameValue(i,"receipt_date").substr(0,6) == ''){
					alert(i + "번째 항목에 증빙일를 반드시 입력하십시오 \n         저장되지않았습니다.")
					return
				}
				if (ds_1.NameValue(i,"acntcode") == ''){
					alert(i + "번째 항목에 계정과목를 반드시 선택하십시오 \n         저장되지않았습니다.")
					return
				}
				if (ds_1.NameValue(i,"vatcode") == '' && ds_1.NameValue(i,"vat") != 0){
					alert(i + "번째 항목에 부가세계정을 반드시 선택하십시오 \n         저장되지않았습니다.")
					return
				}
				if (ds_1.NameValue(i,"tax_code_name") != '' && ds_1.NameValue(i,"tax_code_name") != '면세계산서'  && ds_1.NameValue(i,"vat") == 0){
					alert(i + "번째 항목에 부가세금액을 입력하세요 \n         저장되지않았습니다.")
					return
				}
				//if (ds_1.NameValue(i,"spec_unq_num") == 0 && ds_1.NameValue(i,"mdfy_yn") == "Y"){
				//	alert(i + "번째 항목에 투입내역을 반드시 선택하십시오 \n         저장되지않았습니다.")
				//	return
				//}
				if (ds_1.NameValue(i,"acntcode") == "112311"){
					if(ds_1.NameValue(i,"prepay_date1") == '' || ds_1.NameValue(i,"prepay_date2") == '' || ds_1.NameValue(i,"prepay_acntcode") == '') {
						alert(i + "번째 선급비용은 기간과 계정이 입력되어야 합니다. \n         저장되지않았습니다.")
						return
					}
				}
				if (ds_1.NameValue(i,"acntcode") == "915100"){
					if(ds_1.NameValue(i,"fa_qnty") <= 0) {
						alert(i + "번째 집기비품은 취득수량이 입력되어야 합니다. \n         저장되지않았습니다.")
						return
					}
				}
			}
			tr_1.Post()
			btnquery_onclick()
		}
	}
	return
}
//----------------------------------------------------------------
function ds_wbs_create()                      //품질안전팀 현장생성
//----------------------------------------------------------------
{
	ll_Sql = "SELECT '' select_1,'-' select_2 FROM dual UNION ALL " +
	         "SELECT " +
			 "  to_char(A.WBS_CODE) || '@' || to_char(A.SPEC_NO_SEQ) || '@' || to_char(B.SPEC_UNQ_NUM) select_1, " +
			 "  A.NAME || '/' || B.NAME select_2 " +
			 "FROM " +
			 "  y_budget_parent A INNER JOIN " +
			 "  y_budget_detail B ON A.DEPT_CODE = B.DEPT_CODE AND A.SPEC_NO_SEQ = B.SPEC_NO_SEQ AND B.DETAIL_CODE = 'W0000010' " +
			 "WHERE " +
			 "  A.DEPT_CODE = 'A05266' " +
			 "ORDER BY 2";
	ll_cnt = f_ds_select_q("ds_wbs_code", ll_Sql)
	sel_wbs_code.Index = 0
}
//----------------------------------------------------------------
function ds_wbs_init()                      //품질안전팀 초기값 생성(실행내역)자동추가
//----------------------------------------------------------------
{
	var array = new Array();
	ll_bg = sel_wbs_code.CodeValue
	array = ll_bg.split("%")
	if (is_dept_code == "A05266") {
		ds_1.NameValue(ds_1.RowPosition,"wbs_code")     = array[0]
		ds_1.NameValue(ds_1.RowPosition,"spec_no_seq")  = array[1]
		ds_1.NameValue(ds_1.RowPosition,"spec_unq_num") = array[2]
		ds_1.NameValue(ds_1.RowPosition,"spec_name")    = sel_wbs_code.DataValue
	} else {
		ds_1.NameValue(ds_1.RowPosition,"wbs_code")     = ""
		ds_1.NameValue(ds_1.RowPosition,"spec_no_seq")  = ""
		ds_1.NameValue(ds_1.RowPosition,"spec_unq_num") = ""
		ds_1.NameValue(ds_1.RowPosition,"spec_name")    = ""
	}
}

function bt_spec_onclick()                     //실행내역 찾기
//---------------------------------------------------------------------------
{
	return //미실행으로 실행을 연결할필요가 없음
	if ( ds_1.RowPosition == 0 ) {
		return
	}
	var result;

	result = window.showModalDialog(gs_home + "/comm_search/y_budget_find_1h.html","exp@" + is_dept_code + "@" + ds_1.NameValue(ds_1.RowPosition,"spec_unq_num"),"dialogWidth:1020px;dialogHeight:700px");

	array = result.split("@");

function vat_amt()                      //부가세 계산
//----------------------------------------------------------------

//---------------------------------------------------------------------
function slip_rtn()
//---------------------------------------------------------------------
{
	var result,li_unq_num,send_arg,ll_amt;
	var array = new Array();
	var i,li_chk=0,ll_cnt,ls_fr_date,ls_to_date,ls_wbs_code
	var ls_comp_code
	
	if (ds_1.RowPositin < 1) return
   if ( em_from_date.text.substr(0,6) != em_to_date.text.substr(0,6)){
   	alert('전표생성은 한달치만 가능합니다.(기간의 From과 To의 년월이 서로 다릅니다...)')
   	return
   }

	if (is_dept_code == "A05266" && sel_wbs_code.CodeValue == "") {
		alert('대상현장을 선택하세요');
		return;
	}

	for (i=1;i<=ds_1.CountRow;i++){
		if (ds_1.NameValue(i,"t_slip_chk") != '1' && ds_1.NameValue(i,'t_slip_chk') != '9') {
			ll_amt = ds_1.NameValue(i,'amt') + ds_1.NameValue(i,'vat') + ds_1.NameValue(i,'profit_amt');
			if (ll_amt != 0 ) {
				li_chk = li_chk + 1;
			}
		}
	}
	if (li_chk == 0 ) {
		alert('이미 전표가 생성된 자료입니다...')
		return
	}
   if  (confirm("전표생성을 하시면 수정하실수 없습니다 계속하시겠습니까?")) {
   }
   else {
   	return
   }

	if (is_dept_code == 'A05266'){
		array = sel_wbs_code.CodeValue.split("%")
		ls_wbs_code = array[0]

	 	f_select_q("select nvl(count(*),0) select_1 from f_dept_account where dept_code = '" + is_dept_code + "' and wbs_code = '" + ls_wbs_code + "'") //계좌번호 존재여부
		ll_cnt = parseInt(ds_select.NameValue(ds_select.RowPosition,'select_1'),10)
		if (ll_cnt < 1) {
			alert('현장에 전도금계좌 정보가 없어 전표를 생성하실 수 없습니다...')
			return
		}
	 	f_select_q("select comp_code select_1 from z_code_dept where dept_code = '" + ls_wbs_code + "'")
		ls_comp_code = ds_select.NameValue(1,'select_1');
	}
	else {
	 	f_select_q("select nvl(count(*),0) select_1 from f_dept_account where dept_code = '" + is_dept_code + "'") //계좌번호 존재여부
		ll_cnt = parseInt(ds_select.NameValue(ds_select.RowPosition,'select_1'),10)
		if (ll_cnt < 1) {
			alert('현장에 전도금계좌 정보가 없어 전표를 생성하실 수 없습니다...')
			return
		}
	 	f_select_q("select comp_code select_1 from z_code_dept where dept_code = '" + is_dept_code + "'")
		ls_comp_code = ds_select.NameValue(1,'select_1');
	}
	ls_fr_date = em_from_date.text
	ls_to_date = em_to_date.text
	send_arg = gs_home + '@' + gs_empno + '@' + gs_user_id + '@' + is_dept_code + '@' + is_dept_name + '@' + '1' + '@' + '예비비정산전표생성' + '@' + ls_comp_code  ;

	result = window.showModalDialog(gs_home + "/const/d_web/01/d_initial_1h.html", send_arg,"dialogWidth:920px;dialogHeight:200px");
	
	if(result == "") return;

	array = result.split("@");
	li_unq_num = parseInt(array[0],10)
	if (li_unq_num == 0) {
		alert('결재선이 지정되지않아 처리할 수 없습니다...')
		return
	}
	
	if (is_dept_code == 'A05266'){
		ds_spcall.DataID = 'f_sp_slip_request_as_procedure.jsp?arg_dept_code=' + is_dept_code + 
																	'&arg_fr_date=' + ls_fr_date + 
																	'&arg_to_date=' + ls_to_date +
																	'&arg_wbs_code=' + ls_wbs_code +
																	'&arg_unq=' + li_unq_num +
																	'&arg_yn=' + 'N'
	}
	else {
		ds_spcall.DataID = 'f_sp_slip_request_procedure.jsp?arg_dept_code=' + is_dept_code + 
																	'&arg_fr_date=' + ls_fr_date + 
																	'&arg_to_date=' + ls_to_date +
																	'&arg_unq=' + li_unq_num +
																	'&arg_yn=' + 'N'
	}																
	ds_spcall.SyncLoad = true
	ds_spcall.reset()
	btnquery_onclick()
	alert("정상처리되었습니다...")
}

{
	var ll_cnt
	if (f_reject_window()) return 
	top.frames['main_title'].mouse_over()
	is_work_date = f_sysdate()
	tr_1.Action = is_tr_1_addr

	ll_cnt = f_select_q("select to_char(last_day('" + is_work_date + "'),'yyyy.mm.dd') select_1 from dual") //마직막날짜

		em_to_date.text = ds_select.NameValue(1,"select_1")
	}
	em_cur_date.text = is_work_date
	select_cur_yymm()
	
	btnquery_onclick()
	ds_wbs_create()
	
	if (is_dept_code == "A05266") {
		//품질안전팀
		window.sel_wbs_code.Enable = true
		window.bt_spec_unq_num.style.display = "none";
	}
}
