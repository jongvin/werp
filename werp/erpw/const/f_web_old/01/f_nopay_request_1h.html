//------------------------------------------------------------------------
function btnquery_onclick()                     // 조회  
//------------------------------------------------------------------------
{
	if (em_from_date.text == '' || em_from_date.text == '        ') {
		is_from_date = '1900.01.01';
	}
	else {
		is_from_date = em_from_date.text
	}
	if (em_to_date.text == '' || em_to_date.text == '        ') {
		is_to_date = '2999.12.31';
	}
	else {
		is_to_date = em_to_date.text
	}
	if (is_dept_code != 'A05266') {
		ds_1.DataID = is_ds_1_addr + is_dept_code + '&arg_form_dt=' + is_from_date + '&arg_to_dt=' + is_to_date + '&arg_wbs_code='
	} else {
		var array = new Array();
		ll_bg = sel_wbs_code.CodeValue
		array = ll_bg.split("%");
		ds_1.DataID = is_ds_1_addr + is_dept_code + '&arg_form_dt=' + is_from_date + '&arg_to_dt=' + is_to_date + '&arg_wbs_code=' + array[0]
	}	
	ds_1.SyncLoad=true
	ds_1.Reset()
}
//-----------------------------------------------------------------------
function Fn_SetColumn()   // 커서위치 세팅
//-----------------------------------------------------------------------
{
	gd_1.Focus();
	gd_1.SetColumn("seq");
}
//-----------------------------------------------------------------------
function init_move()               // 초기값세팅
//-----------------------------------------------------------------------
{
	var ll_seq
	ds_seq.SyncLoad=true;             // seq no 구하기
 	ds_seq.reset()
	
	ds_1.NameValue(ds_1.RowPosition,"dept_code") = is_dept_code
	ds_1.NameValue(ds_1.RowPosition,"request_date") = em_cur_date.text
	ds_1.NameValue(ds_1.RowPosition,"req_spec_unq_num") = ds_seq.NameValue(1,"nextval")
	ds_1.NameValue(ds_1.RowPosition,"res_type") = 'X'

	ds_1.NameValue(ds_1.RowPosition,"dis_class") = '1'
	ds_wbs_init()
	Fn_SetColumn()

//----------------------------------------------------------------
function ds_wbs_init()                      //품질안전팀 초기값 생성(실행내역)자동추가
//----------------------------------------------------------------
{
	var array = new Array();
	ll_bg = sel_wbs_code.CodeValue
	array = ll_bg.split("%")
	if (is_dept_code == "A05266") {
		ds_1.NameValue(ds_1.RowPosition,"wbs_code")     = array[0]
		ds_1.NameValue(ds_1.RowPosition,"spec_no_seq")  = array[1]
		ds_1.NameValue(ds_1.RowPosition,"spec_unq_num") = array[2]
		ds_1.NameValue(ds_1.RowPosition,"spec_name")    = sel_wbs_code.DataValue
	} else {
		ds_1.NameValue(ds_1.RowPosition,"wbs_code")     = ""
		ds_1.NameValue(ds_1.RowPosition,"spec_no_seq")  = ""
		ds_1.NameValue(ds_1.RowPosition,"spec_unq_num") = ""
		ds_1.NameValue(ds_1.RowPosition,"spec_name")    = ""
	}
}
//-----------------------------------------------------------------------
function btnadd_onclick()                       // 추가 
//------------------------------------------------------------------------
{
	if (is_dept_code == "A05266" && sel_wbs_code.CodeValue == "") {
		alert('대상현장을 선택하세요');
		return;
	}

	if (em_cur_date.text == '' || em_cur_date.text == '        ') {
		alert('청구일자를 반드시 입력하고 신규추가를 하십시오...')
		return
	}

	if (is_close_check == true) {
	   alert('당월분이 마감되었으므로 추가할수없습니다')
	   return
	}
		
	ds_1.AddRow()
	init_move()
}
//-----------------------------------------------------------------------
function btninsert_onclick()                    // 삽입
//-----------------------------------------------------------------------
{
	if (is_dept_code == "A05266" && sel_wbs_code.CodeValue == "") {
		alert('대상현장을 선택하세요');
		return;
	}

	if (em_cur_date.text == '' || em_cur_date.text == '        ') {
		alert('청구일자를 반드시 입력하고 신규추가를 하십시오...')
		return
	}

	if (is_close_check == true) {
	   alert('당월분이 마감되었으므로 추가할수없습니다')
	   return
	}
		
	is_rowposition = ds_1.RowPosition

	ds_1.InsertRow(ds_1.RowPosition)
	init_move()
}

//------------------------------------------------------------------------
function btndelete_onclick()                    // 삭제 
//------------------------------------------------------------------------
{
	if (is_dept_code == "A05266" && sel_wbs_code.CodeValue == "") {
		alert('대상현장을 선택하세요');
		return;
	}
	if (gd_1.MultiRowSelect) {               // multi row select 일 경우
		for (i=ds_1.CountRow ;i >0 ;i--) {
			if (ds_1.RowMark(i) == 1 ) {
				if (ds_1.NameValue(i,"t_slip_chk") == '1' || ds_1.NameValue(i,'t_slip_chk') == '9' || ds_1.NameValue(i,'request_date') < '2005.06.01') {
					alert("전표가 발생된 자료는 삭제할수 없습니다."); 
					return;
				}
				if (ds_1.NameValue(i,'f_close') == 'Y') {
				   alert('마감된 자료는 삭제할수 없습니다')
				   return
				}
				
			}
		}
		for (i=ds_1.CountRow ;i >0 ;i--) {
			if (ds_1.RowMark(i) == 1 )
				ds_1.DeleteRow(i)
		}   
		ds_1.MarkRows(ds_1.RowPosition,ds_1.RowPosition)  //삭제작업완료후 MARK
	} else {
		if (ds_1.NameValue(ds_1.RowPosition,"t_slip_chk") == '1' || ds_1.NameValue(ds_1.RowPosition,'t_slip_chk') == '9' || ds_1.NameValue(ds_1.RowPosition,'request_date') < '2005.06.01') {
			alert("전표가 발생된 자료는 삭제할수 없습니다."); return;
		}
		ds_1.DeleteRow(ds_1.RowPosition)  
	}
}
//---------------------------------------------------------------------------
function btnsave_onclick()                       // 저장
//---------------------------------------------------------------------------
{
	if (is_dept_code == "A05266" && sel_wbs_code.CodeValue == "") {
		alert('대상현장을 선택하세요');
		return;
	}
	var ls_date,ls_seq
	if (ds_1.IsUpdated){
		if  (confirm("변경되었습니다 저장하시겠습니까?")){
	   		for (i=1; i<= ds_1.CountRow; i++){
			   	if (ds_1.NameValue(i,"cust_name") == '' && ds_1.NameValue(i,"res_type") != 'L'){
   					alert(i + "번째 항목에 거래처를 반드시 입력하십시오 \n        저장되지않았습니다.")
   					return
   				}
   				if (ds_1.NameValue(i,"receipt_date") == ''){
   					alert(i + "번째 항목에 증빙일를 반드시 입력하십시오 \n         저장되지않았습니다.")
   					return
   				}
   				if (ds_1.NameValue(i,"acntcode") == ''){
   					alert(i + "번째 항목에 계정과목를 반드시 선택하십시오 \n         저장되지않았습니다.")
   					return
   				}
   				if (ds_1.NameValue(i,"vatcode") == ''){
   					alert(i + "번째 항목에 부가세를 반드시 선택하십시오 \n         저장되지않았습니다.")
   					return
   				}
   				if (ds_1.NameValue(i,"spec_unq_num") == 0){
   					alert(i + "번째 항목에 투입내역을 반드시 선택하십시오 \n         저장되지않았습니다.")
   					return
   				}
   				if (ds_1.NameValue(i,"tax_code_name") != '' && ds_1.NameValue(i,"tax_code_name") != '면세계산서'  && ds_1.NameValue(i,"vat") == 0){
					alert(i + "번째 항목에 부가세금액을 입력하세요 \n         저장되지않았습니다.")
					return
				}
   			}
			tr_1.Post()
			btnquery_onclick()
		}
	}
	return
}
//----------------------------------------------------------------
function ds_wbs_create()                      //품질안전팀 현장생성
//----------------------------------------------------------------
{
	ll_Sql = "SELECT '' select_1,'-' select_2 FROM dual UNION ALL " +
	         "SELECT " +
			 "  to_char(A.WBS_CODE) || '@' || to_char(A.SPEC_NO_SEQ) || '@' || to_char(B.SPEC_UNQ_NUM) select_1, " +
			 "  A.NAME || '/' || B.NAME select_2 " +
			 "FROM " +
			 "  y_budget_parent A INNER JOIN " +
			 "  y_budget_detail B ON A.DEPT_CODE = B.DEPT_CODE AND A.SPEC_NO_SEQ = B.SPEC_NO_SEQ AND B.DETAIL_CODE = 'W0000010' " +
			 "WHERE " +
			 "  A.DEPT_CODE = 'A05266' " +
			 "ORDER BY 2";
	ll_cnt = f_ds_select_q("ds_wbs_code", ll_Sql)
	sel_wbs_code.Index = 0
}

function bt_cust_onclick()                     //거래처 찾기
//---------------------------------------------------------------------------
{
	var result;

	var array = new Array();
	
	if (ds_1.NameValue(ds_1.RowPosition,"t_slip_chk") == '1' || ds_1.NameValue(ds_1.RowPosition,'t_slip_chk') == '9') {

		if (ll_bg == "") return
		array1 = ll_bg.split("%")
		send_arg = array1[0];
	} else {
		send_arg = is_dept_code;
	}

	result = window.showModalDialog(gs_home + "/const/f_web/00/f_cust_code_find_1h.html", send_arg,"dialogWidth:580px;dialogHeight:500px");
	
	if(result == "") return;

	array = result.split("@");

		em_cust_code.format = '000000-0000000'
	}
	else {
		em_cust_code.format = '000-00-00000'
	}
	ds_1.NameValue(ds_1.RowPosition,"cust_code") = ls_chk
	ds_1.NameValue(ds_1.RowPosition,"cust_name") = array[1]

function dept_code_find()                       //현장 찾기 
//---------------------------------------------------------------------------
{
	result = f_dept_code_find(dept_name.value)
	if (result==false)return

	is_dept_code = top.frames['security'].gs_dept_code.value
	is_dept_name = top.frames['security'].gs_dept_name.value

	dept_name.value = is_dept_name
	btnquery_onclick()

	if (is_dept_code == "A05266") {
		//품질안전팀
		window.sel_wbs_code.Enable = true
		window.bt_spec_unq_num.style.display = "none";

	 	f_select_q("select comp_code select_1 from z_code_dept where dept_code = '" + is_dept_code + "'")
		ls_comp_code = ds_select.NameValue(1,'select_1');
	}
		
	ls_fr_date = em_from_date.text
	ls_to_date = em_to_date.text
	send_arg = gs_home + '@' + gs_empno + '@' + gs_user_id + '@' + is_dept_code + '@' + is_dept_name + '@' + '1' + '@' + '미지급청구전표' + '@' + ls_comp_code ;

	result = window.showModalDialog(gs_home + "/const/d_web/01/d_initial_1h.html", send_arg,"dialogWidth:920px;dialogHeight:200px");
	
	if(result == "") return;

	array = result.split("@");
	li_unq_num = parseInt(array[0],10)
	if (li_unq_num == 0) {
		alert('결재선이 지정되지않아 처리할 수 없습니다...')
		return
	}
	
	if (is_dept_code == 'A05266'){
		ds_spcall.DataID = 'f_sp_slip_nopay_as_procedure.jsp?arg_dept_code=' + is_dept_code + 
																	'&arg_fr_date=' + ls_fr_date + 
																	'&arg_to_date=' + ls_to_date +
																	'&arg_wbs_code=' + ls_wbs_code +
																	'&arg_unq=' + li_unq_num
	}
	else {
		ds_spcall.DataID = 'f_sp_slip_nopay_procedure.jsp?arg_dept_code=' + is_dept_code + 
																	'&arg_fr_date=' + ls_fr_date + 
																	'&arg_to_date=' + ls_to_date +
																	'&arg_unq=' + li_unq_num
	}
	ds_spcall.SyncLoad = true
	ds_spcall.reset()
	btnquery_onclick()
	alert("정상처리되었습니다...")
}

function window_onload()                      // window open event
//---------------------------------------------------------------------------
{
	var ll_cnt
   if (f_reject_window()) return 
//   alert('프로그램수정중입니다\n잠시 기다려주십시요')
	top.frames['main_title'].mouse_over()
	is_work_date = f_sysdate()
	tr_1.Action = is_tr_1_addr 
	dept_name.value = is_dept_name

	em_from_date.text = is_work_date.substr(0,8) + '01'

	if (ll_cnt > 0) {
		em_to_date.text = ds_select.NameValue(1,"select_1")

	em_cur_date.text = is_work_date

	btnquery_onclick()
	ds_wbs_create()

}
