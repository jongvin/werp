var is_dept_name = top.frames['security'].gs_dept_name.value

//------------------------------------------------------------------------
function btnquery_prt_onclick()                     // 미리보기
//------------------------------------------------------------------------
{
   print_condition_query()
   rt_1.Preview()
}
//------------------------------------------------------------------------
function btnprint_onclick()                     // 즉시 출력  
//------------------------------------------------------------------------
{
   print_condition_query()
   rt_1.Print()
}
//------------------------------------------------------------------------
function print_condition_query()                     // 출력조건에따라 조회  
//------------------------------------------------------------------------
{
var ls_work
	ds_1.DataID = is_dr_1_addr + is_dept_code + "&arg_date=" + is_yymm
	ds_1.SyncLoad=true
	ds_1.Reset()
	f_select_q("select '                             ' select_1  from dual")
	ls_work = is_yymm.substr(0,4) + "년  " + is_yymm.substr(5,2) + "월"
	ds_select.NameValue(1,"select_1") = '( ' + ls_work + ' )'
}

//---------------------------------------------------------------------------
function dept_code_find()                       //현장 찾기 
//---------------------------------------------------------------------------
{
	result = f_dept_code_find(dept_name.value)
	if (result==false)return
	
	is_dept_code = top.frames['security'].gs_dept_code.value
	is_dept_name = top.frames['security'].gs_dept_name.value

	dept_name.value = is_dept_name
}   
//-------------------------------------------------------------------------------
function select_yymm()                  //년월 선택 
//--------------------------------------------------------------------------------
{
	is_yymm = em_select_yymm.text.substr(0,4) + "." + em_select_yymm.text.substr(5,2) + ".01"
  	is_work_date = em_select_yymm.text.substr(0,4) + "." + em_select_yymm.text.substr(5,2)  + "." +  em_select_yymm.text.substr(8,2)
}   
//------------------------------------------------------------------------
function keyDown()                       //검색어 입력후 enter를 쳤을경우
//------------------------------------------------------------------------
{
	if (window.event.keyCode == 13) { 
		dept_code_find();
	} 
}
//---------------------------------------------------------------------------
function window_onload()                      // window open event
//---------------------------------------------------------------------------
{
  if (f_reject_window()) return 
	top.frames['main_title'].mouse_over()
   	top.frames['main_title'].mouse_over()
	dept_name.value = is_dept_name
	is_yymm = is_work_date.substr(0,7) + ".01"
	em_select_yymm.text = is_work_date


}
</SCRIPT>
