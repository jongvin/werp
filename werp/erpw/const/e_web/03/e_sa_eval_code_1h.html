<SCRIPT language=JavaScript>
//------------------------------------------------------------------------
function div_init_move()                 //하위 입력시 초기 셋팅.
//------------------------------------------------------------------------
{
  ds_2.NameValue(ds_2.RowPosition,"opinion_type") = ds_1.NameValue(ds_1.RowPosition,"opinion_type")
  ds_2.NameValue(ds_2.RowPosition, "part_code") = ds_1.NameValue(ds_1.RowPosition, "part_code")
  ds_2.NameValue(ds_2.RowPosition, "item_code") = ds_1.NameValue(ds_1.RowPosition, "item_code")
  ds_2.NameValue(ds_2.RowPosition, "seq") = ds_1.NameValue(ds_1.RowPosition, "seq")
  ds_2.NameValue(ds_2.RowPosition, "d_seq") = ds_2.NameValue(ds_2.RowPosition - 1, "d_seq") + 1
  gd_2.Focus()
  gd_2.SetColumn('d_seq')                               
}
//------------------------------------------------------------------------
function init_move()                 
//------------------------------------------------------------------------
{
  if (ds_1.RowPosition < 1) return
  
  ds_1.NameValue(ds_1.RowPosition, "opinion_type") = 1
  ds_1.NameValue(ds_1.RowPosition, "part_code") = ds_1.NameValue(ds_1.RowPosition - 1, "part_code")
  ds_1.NameValue(ds_1.RowPosition, "part_name") = ds_1.NameValue(ds_1.RowPosition - 1, "part_name")
  ds_1.NameValue(ds_1.RowPosition, "item_code") = ds_1.NameValue(ds_1.RowPosition - 1, "item_code")
  ds_1.NameValue(ds_1.RowPosition, "item_name") = ds_1.NameValue(ds_1.RowPosition - 1, "item_name")
  ds_1.NameValue(ds_1.RowPosition, "or_point") = 2
  gd_1.Focus()
}
//------------------------------------------------------------------------
function btnquery_onclick()                     // 조회
//------------------------------------------------------------------------
{
 if (il_focus == 1) { 
   ds_1.DataID = is_ds_1_addr
   ds_1.SyncLoad=true  //DataSet Loading하는 시점과 관련..
   ds_1.Reset()
   
 }   
 else {
	div_btnquery_onclick()
 }
}
//------------------------------------------------------------------------
function div_btnquery_onclick()                     // 하위조회  
//------------------------------------------------------------------------
{
	if ( ds_1.RowPosition < 1) return
	
	ds_2.DataID=is_ds_2_addr + ds_1.NameValue(ds_1.RowPosition,"opinion_type") + "&arg_item=" + ds_1.NameValue(ds_1.RowPosition,"item_code") + "&arg_seq=" + ds_1.NameValue(ds_1.RowPosition, "seq"); 
    ds_2.SyncLoad=true 
    ds_2.Reset()
}
//-----------------------------------------------------------------------
function btnadd_onclick()                       // 추가 
//------------------------------------------------------------------------
{
if (il_focus == 1) {
    if (ds_2.IsUpdated) {
    	if  (confirm("변경되었습니다 저장하시겠습니까?")) {
	    	if(!Fn_save_div())
	    		return
	    }
    }
    
   ds_1.AddRow()
   init_move()
}   
else
   div_btnadd_onclick()  
}
//------------------------------------------------------------------------
function div_btnadd_onclick()                  // 하위 추가
//------------------------------------------------------------------------
{
	if (ds_1.IsUpdated) 
		if  (confirm("변경되었습니다 저장하시겠습니까?")) {
			if (!Fn_save())
				return
		}
		else {
			ds_1.Undo(ds_1.RowPosition)
			alert("평가항목을 저장하셔야 평점을 저장가능합니다")
			gd_1.focus()
   		return
		}
		
	if (ds_1.NameValue(ds_1.RowPosition,'opinion_type') != ""){
		ds_2.AddRow()
		div_init_move()
	}
 }
//-----------------------------------------------------------------------
function btninsert_onclick()                    // 삽입
//-----------------------------------------------------------------------
{
  if  (il_focus == 1) { 
    if (ds_2.IsUpdated) { //변경여부 조회
       if  (confirm("변경되었습니다 저장하시겠습니까?")) {
	    	if(!Fn_save_div())
	    		return
	    }
    }   
      ds_1.InsertRow(ds_1.RowPosition);
      init_move()
      return
  }
        
	else {
		if (ds_1.IsUpdated) {
			if  (confirm("변경되었습니다 저장하시겠습니까?")) {
				if (!Fn_save())
					return
			}
			else {
				ds_1.Undo(ds_1.RowPosition)
				alert("평가항목을 저장하셔야 평점을 저장가능합니다")
				gd_1.focus()
	   		return
			}
		}  
		if (ds_1.NameValue(ds_1.RowPosition,'opinion_type') != "")  {
			ds_2.InsertRow(ds_2.RowPosition);
			div_init_move()    
		}    
	}
}
//------------------------------------------------------------------------
function btndelete_onclick()                    // 삭제 
//------------------------------------------------------------------------
{
  if  (il_focus == 1) {
    if (ds_2.IsUpdated) {
       if  (confirm("변경되었습니다 저장하시겠습니까?")) {
	    	if(!Fn_save_div())
	    		return
	    }
    }   
  	  if (ds_2.CountRow > 0 ){
  	  		alert('항목별 평점의 자료부터 삭제하십시요')   //ds_2의 범위는 arg_empno 변수값에 걸러진 내용까지 해당.
  	  		return
  	  	}
    ds_1.DeleteRow(ds_1.RowPosition)
  }     
  else
      div_btndelete_onclick()        
} 
//------------------------------------------------------------------------     
function div_btndelete_onclick()           //하위 삭제
//------------------------------------------------------------------------
{
  if (ds_1.IsUpdated) {
     if  (confirm("변경되었습니다 저장하시겠습니까?")) {
			if (!Fn_save())
				return
		}
  }   

  if  (gd_2.MultiRowSelect){               // multi row select 일 경우
     for (i=ds_2.CountRow ;i >0 ;i--){
        if (ds_2.RowMark(i) == 1)
               ds_2.DeleteRow(i)
      }  
     if  (ds_2.RowPosition != 0)          
          ds_2.MarkRows(ds_2.RowPosition,ds_2.RowPosition)  //삭제작업완료후 MARK
  }
  else
     ds_2.DeleteRow(ds_2.RowPosition)  
 }

//---------------------------------------------------------------------------
function btnsave_onclick()                       // 저장
//---------------------------------------------------------------------------
{
   var row = ds_1.RowPosition
   if (il_focus == 1) {   	
    ds_1.SortExpr = "+item_code"
    ds_1.Sort();
    
     if(ds_1.NameValue(ds_1.RowPosition,"part_code") == "") {
     		alert("항목코드를 선택하십시요")
     		return
     }
     if(ds_1.NameValue(ds_1.RowPosition,"seq") == 0 || ds_1.NameValue(ds_1.RowPosition,"seq") == "") {
     		alert("순번을 입력하십시요")
     		gd_1.SetColumn("seq")
     		return
     }
     
     if (ds_1.IsUpdated) {
     	 var ll_dup
    	 ds_1.NameValue(ds_1.RowPosition,"check_seq") = ds_1.NameValue(ds_1.RowPosition,"item_code")+ds_1.NameValue(ds_1.RowPosition,"seq")
   	 ll_dup = f_dup_chk("ds_1","check_seq")
   	 if (ll_dup > 0) {
   	     alert("순번이 중복되었습니다: 순번을 수정하십시요")
   	     ds_1.RowPosition = ll_dup
        	  gd_1.SetColumn("seq")
   	     return
   	 }

     }
     
     if (ds_1.IsUpdated)  {
         if  (confirm("변경되었습니다 저장하시겠습니까?")) 
             tr_1.Post()
      } 
   } 
     
   if (il_focus == 2) {
     if (ds_2.IsUpdated) {
     	 var ll_dup
   	 ll_dup = f_dup_chk("ds_2","d_seq")
   	 if (ll_dup > 0) {
   	     alert("순번이 중복되었습니다: 순번을 수정하십시요")
   	     ds_2.RowPosition = ll_dup
         gd_2.SetColumn("d_seq")
   	     return
   	 }
     }
     if (ds_2.IsUpdated)  {
        if  (confirm("변경되었습니다 저장하시겠습니까?")) {
      	 ds_2.NameValue(ds_2.RowPosition, "max_point") = ds_2.Max(7,0,0)
          tr_2.Post()
          il_focus = 1
          btnquery_onclick()
	 	    ds_1.RowPosition = row
    	 }
     } 
   }

}

//----------------------------------------------------------------------------
function btncancel_onclick()                     // 취소
//---------------------------------------------------------------------------- 
{
 if (il_focus == 1) 
    ds_1.Undo(ds_1.RowPosition);  //Original Data로 되돌림.
 else
    ds_2.Undo(ds_2.RowPosition);    
}
//----------------------------------------------------------------------------
function btnexit_onclick(ls_arg)                 // 종료 
//-----------------------------------------------------------------------------
{
	  if (ds_1.IsUpdated) {
     if  (confirm("변경되었습니다 저장하시겠습니까?")) 
        {  //저장 routine
        }   
 
       }     
	top.frames['main_ct'].location.href(ls_arg)
	top.frames['main_title'].div_r.style.visibility="hidden"             
	top.frames['main_title'].div_u.style.visibility="hidden"             

// top.frames['main_ct'].window.close()     
}



//---------------------------------------------------------------------------
function Fn_save()                       // 저장
//---------------------------------------------------------------------------
{
	if(ds_1.NameValue(ds_1.RowPosition,"part_code") == "") {
		alert("항목코드를 선택하십시요")
		return false
	}
	if(ds_1.NameValue(ds_1.RowPosition,"seq") == 0 || ds_1.NameValue(ds_1.RowPosition,"seq") == "") {
		alert("순번을 입력하십시요")
		gd_1.SetColumn("seq")
		return false
	}
	var ll_dup
   ll_dup = f_dup_chk("ds_2","d_seq")
   if (ll_dup > 0) {
       alert("순번이 중복되었습니다: 순번을 수정하십시요")
       ds_2.RowPosition = ll_dup
       gd_2.SetColumn("d_seq")
       return false
   }
   
   tr_1.Post()
   return true
}

//---------------------------------------------------------------------------
function Fn_save_div()                       // 저장
//---------------------------------------------------------------------------
{
	var ll_dup
	 ll_dup = f_dup_chk("ds_2","d_seq")
	 if (ll_dup > 0) {
	     alert("순번이 중복되었습니다: 순번을 수정하십시요")
	     ds_2.RowPosition = ll_dup
        gd_2.SetColumn("d_seq")
	     return false
	 }
	 ds_2.NameValue(ds_2.RowPosition, "max_point") = ds_2.Max(7,0,0)
		
    tr_2.Post()
    return true
}
//---------------------------------------------------------------------------
function bt_part_code_find()                    
//---------------------------------------------------------------------------
{
	var result;
	var array = new Array();
	result = window.showModalDialog("e_part_code_find.html", '',"dialogWidth:340px;dialogHeight:370px");
	if(result == "") return;

	array = result.split("@");
	ds_1.NameValue(ds_1.RowPosition, "part_code") = array[0]
	ds_1.NameValue(ds_1.RowPosition, "part_name") = array[1]
	ds_1.NameValue(ds_1.RowPosition, "item_code") = array[2]
	ds_1.NameValue(ds_1.RowPosition, "item_name") = array[3]
	
	gd_1.Focus()
 
}

//------------------------------------------------------------------------
function get_focus(focus) // gd가 포커스를 받을때 동작.
//------------------------------------------------------------------------
{
	il_focus = focus
}
//---------------------------------------------------------------------------
function f_set_resize()
//---------------------------------------------------------------------------
{
	var objArr=new Array('gd_1', 'gd_2');
	var xArr =new Array(false, false);
	var yArr =new Array(true,true);

	f_reSize(objArr, xArr, yArr);
}
//---------------------------------------------------------------------------
function window_onload()                      // window open event
//---------------------------------------------------------------------------
{
  if (f_reject_window()) return 
  top.frames['main_title'].mouse_over()
  
  ds_1.DataID = is_ds_1_addr
  ds_1.SyncLoad = true
  tr_1.Action = is_tr_1_addr
  tr_2.Action = is_tr_2_addr
  btnquery_onclick()
  div_btnquery_onclick()
}
