<SCRIPT language=JavaScript>
//------------------------------------------------------------------------
function btnquery_onclick()                     // 조회  
//------------------------------------------------------------------------
{
	if (em_start_date.text == "" || em_end_date.text == "") {
		alert("접수일 기간을 입력해주세요")
		em_start_date.focus()
		return
	}
	if (em_start_date.text == "        " || em_end_date.text == "        ") {
		alert("접수일 기간을 입력해주세요")
		em_start_date.focus()
		return
	}
	if (em_start_date.text.length != 8 || em_end_date.text.length != 8 ) {
		alert("접수일이 올바르지 않습니다")
		return
	}
	if (em_start_date.text > em_end_date.text ) {
		alert("접수일 기간이 올바르지 않습니다")
		em_end_date.focus()
		return
	}
	
	ds_1.DataID = is_ds_1_addr + em_start_date.text + "&arg_end_date=" + em_end_date.text  + "&arg_code=" + code.value + '&arg_name=' + ccom_search.codevalue 
	ds_1.SyncLoad=true
	ds_1.Reset()

}
//-----------------------------------------------------------------------

//------------------------------------------------------------------------
{
	gd_1.GridToExcel('재해현황조회','c:\aa.xls',0)

//------------------------------------------------------------------------
function date_return(value)                     
//------------------------------------------------------------------------
{
	var result = gn_Cal_Yyyymmdd(); 
	if(!is_null(result))
	{ 
		tmp = eval ( value + '.text =  result.substr(0,8) ' );
	} 
}

//---------------------------------------------------------------------------
function window_onload()                      // window open event
//---------------------------------------------------------------------------
{
	if (f_reject_window()) return 	
	top.frames['main_title'].mouse_over()
//	f_set_resize()
	
	ls_temp = top.frames['security'].gs_sysdate.value  // 시스템 년월 선언.
  	
	em_start_date.text = ls_temp.substr(0,4) + ls_temp.substr(5,2) + "01"
	em_end_date.text = ls_temp.substr(0,4) + ls_temp.substr(5,2) + ls_temp.substr(8,2)
	em_start_date.focus()
	
	ccom_search.style.display = 'none'
	
	btnquery_onclick()
}
//---------------------------------------------------------------------------
function search()
//---------------------------------------------------------------------------
{
	var ls_sql = "" , ls_sql_middle ;
	
   ls_sql_middle = " from e_disaster_report a,e_disaster_report_detail b "+ 															
				  		 " where a.dept_code = b.dept_code(+) and " +								
				 		 " a.seq = b.seq and "+														 
				 		 " to_char(a.accident_date,'yyyymmdd') between '"+em_start_date.text+"' and '"+em_end_date.text +"'  " 
							
	arg = code.value 					
		switch(arg)
		{
			case 'a.dept_code' : 
				ls_sql = " select distinct nvl((select proj_charge from z_code_dept where dept_code=a.dept_code),'') select_1 ,  nvl((select proj_charge from z_code_dept where dept_code=a.dept_code),'') select_2  "+
				           ls_sql_middle +
				           " and nvl((select proj_charge from z_code_dept where dept_code=a.dept_code),'') is not null "
							  " group by a.dept_code ,a.dept_code " 
			   ll_dup = f_ds_select_q("ds_select",ls_sql  )			 
   			ccom_search.style.display = 'block'			    
			break;
			case 'b.sbcr_name' : 
				ls_sql= " select distinct nvl(b.sbcr_name,'') select_1 , b.sbcr_name select_2 "+
				           ls_sql_middle +
							  " group by b.sbcr_name ,a.dept_code   " 
	   		ll_dup = f_ds_select_q("ds_select",ls_sql  )	
  			 	ccom_search.style.display = 'block'	   								  
			break;
			case 'a.disaster_code' : 
				ls_sql= " select distinct (select child_name from e_safety_code_child  where class_tag = 32 and safety_code=a.disaster_code) select_1 , a.disaster_code select_2"+
				           ls_sql_middle +
							  " group by a.disaster_code ,a.dept_code  " 				
	   		ll_dup = f_ds_select_q("ds_select",ls_sql  )	
  			 	ccom_search.style.display = 'block'	   								  
			break;
			case 'b.injure_part_code' : 
				ls_sql= " select distinct (select child_name from e_safety_code_child where class_tag = 35 and safety_code=b.injure_part_code) select_1 , b.injure_part_code select_2 " +
				           ls_sql_middle +
							  " group by b.injure_part_code ,a.dept_code  " 					
	   		ll_dup = f_ds_select_q("ds_select",ls_sql  )	
  			 	ccom_search.style.display = 'block'	   								  
			break;
			case 'b.injure_code' : 
				ls_sql= " select distinct (select child_name from e_safety_code_child where class_tag = 34 and safety_code=b.injure_code) select_1 , b.injure_code select_2 " +
				           ls_sql_middle +
							  " group by b.injure_code ,a.dept_code " 		
	   		ll_dup = f_ds_select_q("ds_select",ls_sql  )
  			 	ccom_search.style.display = 'block'	   								  
			break;
			case 'result_type' : 
				ls_sql= " select distinct nvl(decode(b.result_type,'01','공상','02','산재','03','사망','04','기타'),'') select_1 , b.result_type select_2 " +
				           ls_sql_middle +
							  " group by b.result_type ,a.dept_code " 		
	   		ll_dup = f_ds_select_q("ds_select",ls_sql  )	
  			 	ccom_search.style.display = 'block'	   								  
			break;
			case '@' : 
 				ccom_search.style.display = 'none'				
			break;
			default:
				if ( code.value  == '@' )
	 				ccom_search.style.display = 'none'
	 			else
	 				ccom_search.style.display = 'block'
			break;
				
		}
		
	
}
