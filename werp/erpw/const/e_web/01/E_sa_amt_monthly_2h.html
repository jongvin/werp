function btnquery_onclick()                     // 조회

{

//-----------------------------------------------------------------------

//------------------------------------------------------------------------
{
 	ds_1.AddRow()   
	init_move()
}
//-----------------------------------------------------------------------
function btninsert_onclick()                    // 삽입
//-----------------------------------------------------------------------
{
	if (ds_1.CountRow == 0)				 // 한건도 없을경우는  0 
	{                                       
		btnadd_onclick()   
		return
	}  
	ds_1.InsertRow(ds_1.RowPosition)   
    init_move()

}
//------------------------------------------------------------------------
function btndelete_onclick()                    // 삭제 
//------------------------------------------------------------------------
{

  if  (gd_1.MultiRowSelect)
  {                                   // multi row select 일 경우
     for (i=ds_1.CountRow ;i >0 ;i--)                          // 로우의 제일끝에서부터 앞으로 루핑
     {
        if (ds_1.RowMark(i) == 1)                              // 선택되어 있으며는 
               ds_1.DeleteRow(i)
    }   
    ds_1.MarkRows(ds_1.RowPosition,ds_1.RowPosition)           // 삭제작업완료후 MARK(멀티로우 때문에 한번 마킹해준다)
  }
  else
 	ds_1.DeleteRow(ds_1.RowPosition)  

 }
//------------------------------------------------------------------------
 function btncancel_onclick()                     // 취소
//---------------------------------------------------------------------------- 
{
    ds_1.Undo(ds_1.RowPosition)                                     //해당 row만 취소한다.

}
//---------------------------------------------------------------------------
function btnsave_onclick()                       // 저장
//---------------------------------------------------------------------------
{

	if (ds_1.IsUpdated) {  
		for ( i = 1 ; i <= ds_1.CountRow ; i ++ ) {
			if ( ds_1.RowStatus(i) != 0 && f_check_date(ds_1.NameValue(i,"use_date")) == false && ds_1.NameValue(i,"use_date").length != 0) {
				alert("날짜가 올바르지 않습니다")
				ds_1.RowPosition = i
				return
			}
		}
	}
	
	if (ds_1.IsUpdated) {                                       
   	if	(confirm("변경되었습니다 저장하시겠습니까?"))
      	tr_1.Post()
   }
    

}

		top.frames['main_title'].div_u.style.visibility="hidden"

	btnquery_onclick()
}
