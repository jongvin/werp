<SCRIPT language=JavaScript>

//------------------------------------------------------------------------
function btnquery_onclick()                     // 조회  
//------------------------------------------------------------------------
{

	var pCode
	if ( ccom_process_code.CodeValue  == '99' )
		pCode  =  ''
	else
		pCode  = ccom_process_code.CodeValue 	
	
  if (T1.checked == true) {
  		dept_name.disabled = true
		button_dept.disabled = true
		ls_value = ''
		ds_1.DataID = is_ds_1_addr + pCode + "&arg_long_name=" + ls_value
		ds_1.SyncLoad=true
 		ds_1.Reset()
	}
	else {
		dept_name.disabled = false
		button_dept.disabled = false
		ls_value = dept_name.value
		ds_1.DataID = is_ds_1_addr + pCode + "&arg_long_name=" + ls_value
		ds_1.SyncLoad=true
 		ds_1.Reset()
	}
	
}

//-----------------------------------------------------------------------
function btnadd_onclick()                       // 추가 
//------------------------------------------------------------------------
{
	if ( parseInt(ds_1.CountRow) == 0 ) return ;
	
 	ds_3.AddRow()   
	
	div_init_move()
}
//-----------------------------------------------------------------------
function btninsert_onclick()                    // 삽입
//-----------------------------------------------------------------------
{
	if ( parseInt(ds_1.CountRow) == 0 ) return ;

	if (ds_3.CountRow == 0)				 // 한건도 없을경우는  0 
	{                                       
		btnadd_onclick()   
		return
	}  
	ds_3.InsertRow(ds_3.RowPosition)   

	div_init_move() 
}
//------------------------------------------------------------------------
function btndelete_onclick()                    // 삭제 
//------------------------------------------------------------------------
{

  if  (gd_3.MultiRowSelect)
  {                                   // multi row select 일 경우
     for (i=ds_3.CountRow ;i >0 ;i--)                          // 로우의 제일끝에서부터 앞으로 루핑
     {
        if (ds_3.RowMark(i) == 1)                              // 선택되어 있으며는 
               ds_3.DeleteRow(i)
    }   
    ds_3.MarkRows(ds_3.RowPosition,ds_2.RowPosition)           // 삭제작업완료후 MARK(멀티로우 때문에 한번 마킹해준다)
  }
  else
 	ds_3.DeleteRow(ds_3.RowPosition)  

 }
//------------------------------------------------------------------------
 function btncancel_onclick()                     // 취소
//---------------------------------------------------------------------------- 
{
    ds_3.Undo(ds_3.RowPosition)                                     //해당 row만 취소한다.

}
//---------------------------------------------------------------------------
function btnsave_onclick()                       // 저장
//---------------------------------------------------------------------------
{
   if( ds_2.IsUpdated || ds_3.IsUpdated) 
	{
 		if( ds_3.IsUpdated ) 
		{
			ls_amt = parseInt(em_amt1.text)
 		
	 		if (ls_amt != ds_3.Sum(4,0,0)) {
	 			alert("금액의 합이 실행 안전관리비와 같아야합니다.")
	 			ds_3.NameValue(ds_3.RowPosition, "amt") = ds_3.NameValue(ds_3.RowPosition, "old_amt")
	 			return
 			 }	
 			 
		}
    
		if  (confirm("변경되었습니다 저장하시겠습니까?"))
		{
		
		   tr_1.Post()                                          // 저장(window_onload()에서 tr_1.Action 이 연결되어있어야한다.) 
		   tr_2.Post()
		}    
  
   }
}

//------------------------------------------------------------------------
function div_btnquery_onclick()                     // 하위 조회  
//------------------------------------------------------------------------
{

   // ds_1 의 갯수가 0 이면 클리어
	if ( parseInt(ds_1.CountRow) == 0 )
	{
		ds_2.ClearData();
		ds_3.ClearData();
	 return;
	}

	ds_2.DataID = is_ds_2_addr + ds_1.NameValue(ds_1.RowPosition,"dept_code") 
	ds_2.SyncLoad=true
	ds_2.Reset()
	
	if ( parseInt(ds_2.CountRow) == 0 )
	{ 
	 	ds_2.AddRow() 
		ds_2.NameValue(ds_2.RowPosition,'dept_code') = ds_1.NameValue(ds_1.RowPosition,'dept_code') 	
		tr_1.Post() 
	}


	ds_3.DataID = is_ds_3_addr + ds_2.NameValue(ds_2.RowPosition,"dept_code") 
	ds_3.SyncLoad=true
	ds_3.Reset()
	
	for ( i = 1 ; i < ds_3.CountRow ; i++ )
	{
		if ( em_amt1.text == 0 )
		{
			ds_3.NameValue(i,'persent') = 0 	

		}
		else
		{
			ds_3.NameValue(i,'persent') = ds_3.NameValue(i,'amt') /	em_amt1.text * 100
//			alert(ds_2.NameValue(i,'persent'));
		}
   }
}

//----------------------------------------------------------------------
function div_init_move()                         // initial move
//----------------------------------------------------------------------
{
   ds_2.NameValue(ds_2.RowPosition,"dept_code") = ds_1.NameValue(ds_1.RowPosition,"dept_code")
}
//------------------------------------------------------------------------
function get_focus(focus) // gd가 포커스를 받을때 동작.
//------------------------------------------------------------------------
{
	il_screen = focus
	if (is_sec == 'r') return   // 조회권한일경우 
	
	switch ( il_screen )
	{
	case 1:
		top.frames['main_title'].div_r.style.visibility="hidden"
		top.frames['main_title'].div_u.style.visibility="hidden"     
	    break;
	case 2:
	 	top.frames['main_title'].div_r.style.visibility="visible"
		top.frames['main_title'].div_u.style.visibility="hidden"  
	    break;
	}

}

//---------------------------------------------------------------------------
function window_onload()                      // window open event
//---------------------------------------------------------------------------
{
  if (f_reject_window()) return 
   top.frames['main_title'].mouse_over()
	is_dept_code = top.frames['security'].gs_dept_code.value
	is_dept_name = top.frames['security'].gs_dept_name.value

	dept_name.value = is_dept_name 
 
	is_sec = gf_initial_security()	
	
	is_temp = is_sec

	ll_cnt = f_select1_q("select safety_code select_1, child_name select_2  from e_safety_code_child where class_tag = '033' order by safety_code") //공사구분

	tr_1.Action = is_tr_1_addr
	tr_2.Action = is_tr_2_addr
	
	T1.checked = true
//	move_search()
	
   ccom_process_code.Index = 0;
//	gd_2.ColumnProp('amt', 'EditLimit') = 13
}


//---------------------------------------------------------------------
function window_onunload()
//---------------------------------------------------------------------
{
}
//---------------------------------------------------------------------
function move_search()
//---------------------------------------------------------------------
{
	var pCode
	if ( ccom_process_code.CodeValue  == '99' )
		pCode  =  ''
	else
		pCode  = ccom_process_code.CodeValue 	
	
  if (T1.checked == true) {
  		dept_name.disabled = true
		button_dept.disabled = true
		ls_value = ''
		ds_1.DataID = is_ds_1_addr + pCode + "&arg_long_name=" + ls_value
		ds_1.SyncLoad=true
 		ds_1.Reset()
	}
	else {
		dept_name.disabled = false
		button_dept.disabled = false
		ls_value = dept_name.value
		ds_1.DataID = is_ds_1_addr + pCode + "&arg_long_name=" + ls_value
		ds_1.SyncLoad=true
 		ds_1.Reset()
	}
	
}
//---------------------------------------------------------------------------
function dept_code_find()                       //현장 찾기 
//---------------------------------------------------------------------------
{
	result = f_dept_code_find(dept_name.value)
	if (result==false) return
	
	is_dept_code = top.frames['security'].gs_dept_code.value
	is_dept_name = top.frames['security'].gs_dept_name.value

	dept_name.value = is_dept_name	
	
	btnquery_onclick()  
}   
//------------------------------------------------------------------------
function keyDown()                       //검색어 입력후 enter를 쳤을경우
//------------------------------------------------------------------------
{
	if (window.event.keyCode == 13) { 
		dept_code_find();
	} 
}
//---------------------------------------------------------------------------
function f_set_resize()
//---------------------------------------------------------------------------
{
	var objArr=new Array('gd_1','gd_2');
	var xArr =new Array(false, true);
	var yArr =new Array(true,true);

	f_reSize(objArr, xArr, yArr);
}

// 비율 연산
