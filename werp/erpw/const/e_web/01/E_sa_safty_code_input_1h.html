function btnquery_onclick()                     // 조회  
//------------------------------------------------------------------------
{

	if ( il_nindex == 1 )
    {

	    	class_tag = '32,33,34,35'

			ds_1.Reset()
		}
		else {
			ds_2.DataID = is_ds_2_addr + ds_1.NameValue(ds_1.RowPosition,"class_tag") 
	 		ds_2.SyncLoad=true

    }
	else

}
//-----------------------------------------------------------------------
function btnadd_onclick()                       // 추가 
//------------------------------------------------------------------------
{
	if ( il_nindex == 1 ) {
 		if (ds_1.CountRow < 1 ) return
	
		ds_2.AddRow()   
	
		div_init_move1()
   }
    
	if ( il_nindex == 2 ) {
	
		if ( il_screen  == 3 ) { 
		
			if (ds_1.CountRow < 1 ) return
			
			ds_3.AddRow() 
			div_init_move2() 
		}
		
		if ( il_screen  == 4 ) { 
		
			if (ds_3.CountRow < 1 ) return
			
			ds_4.AddRow() 
			div_init_move3() 
		}
	}   
}
//-----------------------------------------------------------------------
function btninsert_onclick()                    // 삽입
//-----------------------------------------------------------------------
{
	if ( il_nindex == 1 ) 
	{
		if (ds_1.CountRow < 1 ) return
 			if (ds_3.CountRow == 0)				 // 한건도 없을경우는  0 
			{   
				btnadd_onclick()   
				return
			}  
			ds_2.InsertRow(ds_2.RowPosition)   
		    div_init_move1()
    }
    
	if ( il_nindex == 2 ) 
	{
	 if ( il_screen  == 3 ) { 
 		if (ds_1.CountRow < 1 )  return
			if (ds_3.CountRow == 0)				 // 한건도 없을경우는  0 
			{  
				if ( f_code_chk() == false ) return
				btnadd_onclick()   
				return
			}  
			ds_3.InsertRow(ds_3.RowPosition)   
		  div_init_move2()
		}
	 if ( il_screen  == 4 ) { 
 		if (ds_3.CountRow < 1 ) return
			if (ds_4.CountRow == 0)				 // 한건도 없을경우는  0 
			{
				if ( f_code_chk() == false ) return
				btnadd_onclick()   
				return
			}  
			ds_4.InsertRow(ds_4.RowPosition)   
		  div_init_move3()
		}
	}  
}
//------------------------------------------------------------------------
function btndelete_onclick()                    // 삭제 
//------------------------------------------------------------------------
{
 	if ( il_nindex == 1 ) 
	{
	  if (ds_2.CountRow < 1 ) return
		if  (gd_2.MultiRowSelect)
		  {                                   // multi row select 일 경우
		     for (i=ds_2.CountRow ;i >0 ;i--)                          // 로우의 제일끝에서부터 앞으로 루핑
		     {
		        if (ds_2.RowMark(i) == 1)                              // 선택되어 있으며는 
		               ds_2.DeleteRow(i)
		     }   
		     ds_2.MarkRows(ds_2.RowPosition,ds_2.RowPosition)           // 삭제작업완료후 MARK(멀티로우 때문에 한번 마킹해준다)
		  }
		  else
		 	ds_2.DeleteRow(ds_2.RowPosition)  
    }
    
	if ( il_nindex == 2 ) 
	{
		if ( il_screen  == 3 ){ 
	     if ( ds_4.CountRow > 0 ) 
	     {
	        alert("하위 안전코드가 남아있습니다");
	        return ;
	     }
	     
		  if (ds_3.CountRow < 1 ) return
			if  (gd_3.MultiRowSelect)
			  {                                   // multi row select 일 경우
			     for (i=ds_3.CountRow ;i >0 ;i--)                          // 로우의 제일끝에서부터 앞으로 루핑
			     {
			        if (ds_3.RowMark(i) == 1)                              // 선택되어 있으며는 
			               ds_3.DeleteRow(i)
			    }   
			    ds_3.MarkRows(ds_3.RowPosition,ds_3.RowPosition)           // 삭제작업완료후 MARK(멀티로우 때문에 한번 마킹해준다)
			  }
			  else
			 	ds_3.DeleteRow(ds_3.RowPosition)  
		}	 	

		if ( il_screen  == 4 ) 
		{ 
		   if (ds_4.CountRow < 1 ) return
			if  (gd_4.MultiRowSelect)
			  {                                   // multi row select 일 경우
			     for (i=ds_4.CountRow ;i >0 ;i--)                          // 로우의 제일끝에서부터 앞으로 루핑
			     {
			        if (ds_4.RowMark(i) == 1)                              // 선택되어 있으며는 
			            ds_4.DeleteRow(i)
			    }   
			    ds_4.MarkRows(ds_4.RowPosition,ds_4.RowPosition)           // 삭제작업완료후 MARK(멀티로우 때문에 한번 마킹해준다)
			  }
			  else
			 	ds_4.DeleteRow(ds_4.RowPosition)  
		 }  
	}	 	
 }

 function btncancel_onclick()                     // 취소

//---------------------------------------------------------------------------
function btnsave_onclick()                       // 저장
//---------------------------------------------------------------------------
{
	if ( ds_2.IsUpdated ) { 
		ll_dup = f_dup_chk("ds_2","safety_code")
		
		if (ll_dup > 0) {
			alert("순번이 올바르지 않습니다:수정하십시요 ")
			ds_2.RowPosition = ll_dup
			gd_2.SetColumn("safety_code");
			return false
		}
		
		if  (confirm("변경되었습니다 저장하시겠습니까?"))                                
			tr_1.Post()  
	} 
  
	if ( ds_3.IsUpdated ) { 
		ll_dup = f_dup_chk("ds_3","safety_code")
		
		if (ll_dup > 0) {
			alert("순번이 올바르지 않습니다:수정하십시요 ")
			ds_3.RowPosition = ll_dup
			gd_3.SetColumn("safety_code");
			return false
		}  
		   
		if  (confirm("변경되었습니다 저장하시겠습니까?"))  
			tr_2.Post()
	} 
  
	if ( ds_4.IsUpdated ) { 
		ll_dup = f_dup_chk("ds_4","tmp_code")
		
		if (ll_dup > 0) {
			alert("순번이 올바르지 않습니다: 수정하십시요 ")
			ds_4.RowPosition = ll_dup
			gd_4.SetColumn("tmp_code");
			return false
		}	
		if  (confirm("변경되었습니다 저장하시겠습니까?"))  
			tr_3.Post()
	} 
}

//----------------------------------------------------------------------------
function Fn_save(no)                 // 종료 
//-----------------------------------------------------------------------------
{
	if (confirm("변경되었습니다 저장하시겠습니까?")) {
	
		if (no == "2") {
			ll_dup = f_dup_chk("ds_2","safety_code")
	 		if (ll_dup > 0) {
			 	alert("순번이 올바르지 않습니다:수정하십시요 ")
			   ds_2.RowPosition = ll_dup
			   gd_2.SetColumn("safety_code");
			   return false
	    	}
			tr_1.Post()
			return true
		}
			
		if (no == "3"){
			ll_dup = f_dup_chk("ds_3","safety_code")
	 		if (ll_dup > 0) {
			 	alert("순번이 올바르지 않습니다:수정하십시요 ")
			   ds_3.RowPosition = ll_dup
			   gd_3.SetColumn("safety_code");
			   return false
	    	}
			tr_2.Post()
			return true
		}
			
		if (no == "4") {
			ll_dup = f_dup_chk("ds_4","tmp_code")
	 		if (ll_dup > 0) {
			 	alert("순번이 올바르지 않습니다:수정하십시요 ")
			   ds_4.RowPosition = ll_dup
			   gd_4.SetColumn("tmp_code");
			   return false
	    	}
			tr_3.Post()
			return true
		}
	}
	else
		return true
}

//------------------------------------------------------------------------
function get_focus(focus) // gd가 포커스를 받을때 동작.
//------------------------------------------------------------------------
{
	il_screen = focus
	if (is_sec == 'r') return   // 조회권한일경우 
	
	switch ( il_screen )
	{
	case 1:
		top.frames['main_title'].div_r.style.visibility="visible"
		top.frames['main_title'].div_u.style.visibility="hidden"   
      break;
	case 2:
	 	top.frames['main_title'].div_r.style.visibility="hidden"
		top.frames['main_title'].div_u.style.visibility="visible"  
	   break;
	case 3:
	 	top.frames['main_title'].div_r.style.visibility="hidden"
		top.frames['main_title'].div_u.style.visibility="visible"  
	    break;
	case 4:
	 	top.frames['main_title'].div_r.style.visibility="hidden"
		top.frames['main_title'].div_u.style.visibility="visible"  
	   break;
	case 5:
		top.frames['main_title'].div_r.style.visibility="visible"
		top.frames['main_title'].div_u.style.visibility="hidden"   
      break;	   
	}

}

function window_onload()                      // window open event
//---------------------------------------------------------------------------
{
  if (f_reject_window()) return

	tr_2.Action = is_tr_2_addr
	tr_3.Action = is_tr_3_addr	
	
	is_sec = gf_initial_security()
	is_temp = is_sec
   if (is_sec != 'r') {
     is_temp = 'u'
   }	
	if (is_sec == 'r') {
	   button_1.style.visibility='hidden'
	   button_3.style.visibility='hidden'
	   button_4.style.visibility='hidden'
	   button_5.style.visibility='hidden'
	   button_6.style.visibility='hidden'
	   button_7.style.visibility='hidden'
	}

	gd_2.ColumnProp('safety_code', 'EditLimit') = 2 
	gd_3.ColumnProp('safety_code', 'EditLimit') = 2 
	gd_4.ColumnProp('tmp_code', 'EditLimit') 	  = 2	

	tb_1.ActiveIndex = 1
}
