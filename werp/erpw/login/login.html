var gs_home = 'erpw' 
var is_user_id
var is_ds_1_addr = 'm_authority_user_login_q.jsp?arg_user_id='
var is_open_type = "1"
//----------------------------------------------------------------
function bt_confirm_onclick()
//----------------------------------------------------------------
{
  is_user_id = tb_user_id.value
  ds_1.DataID=is_ds_1_addr + is_user_id
  ds_1.SyncLoad = true;
  ds_1.reset()
  if  (ds_1.CountRow != 1){
     alert("사번이 틀렸습니다")
     return
  } 

 if  (tb_user_id.value != ds_1.namevalue(1,"user_id"))
        alert("사번이 틀렸습니다")
     else if  (tb_password.value != ds_1.namevalue(1,"password"))
              alert("암호가 틀렸습니다")   
     else { makeCookie("@user_id@",tb_user_id.value)  
            makeCookie("@empno@",ds_1.NameValue(1,"empno"))
            makeCookie("@name@",ds_1.NameValue(1,"name"))
            makeCookie("@deptcode@",ds_1.NameValue(1,"deptcode"))
            makeCookie("@short_name@",ds_1.NameValue(1,"short_name"))
            makeCookie("@gs_home@",gs_home)
            ls_bb = readCookie("JSESSIONID")
            makeCookie("@JFLAG@",ls_bb)
            
            ds_2.DataID = 'login_ipaddr.jsp'
            ds_2.SyncLoad = true
            ds_2.reset()

//            location.href("main.html")
      ll_height = screen.availHeight // - 90
//		window.open("main.html","","height="+screen.availHeight+",width="+screen.availWidth+",left=0,top=0,scrollbars=1, resizable=0, status=1"); 
     if (is_open_type == "1")
		window.open("main.html","","height="+ll_height+",width="+screen.availWidth+",left=0,top=0,scrollbars=1, resizable=1, status=1"); 
     else		
      window.open("main.html")
//        self.opener=self;
//		 self.close();
      is_open_type = 1      
           }
           
}
//----------------------------------------------------------------
function click_event(e)
//----------------------------------------------------------------
{
 if (e.keyCode == 113) {
    is_open_type = 2
    bt_confirm_onclick()
     
 }   
}
//----------------------------------------------------------
function inkeyDown()  
//----------------------------------------------------------
{
	if (window.event.keyCode == 13) { 
		bt_confirm_onclick()
	} 
}
