{
 ds_1.AddRow()

//-----------------------------------------------------------------------

//-----------------------------------------------------------------------
{
 ds_1.InsertRow(ds_1.RowPosition)
 init_move()
}
//------------------------------------------------------------------------
function init_move()                    //공통 로직
//------------------------------------------------------------------------
{
   ds_seq.SyncLoad=true;             // seq no 구하기
   ds_seq.reset()
   ds_1.NameValue(ds_1.RowPosition,"user_key") = ds_seq.NameValue(1,"nextval")
   ds_1.NameValue(ds_1.RowPosition,"group_key") = gs_group_key
	
	fn_setcolumn()
}
//------------------------------------------------------------------------
function fn_setcolumn()                   // 포커스
//------------------------------------------------------------------------
{
	gd_1.Focus()
	gd_1.SetColumn('user_group_name')
}
//------------------------------------------------------------------------
function btndelete_onclick()                    // 삭제 
//------------------------------------------------------------------------
{
  if  (gd_1.MultiRowSelect){               // multi row select 일 경우
     for (i=ds_1.CountRow ;i >0 ;i--)
     {
        if (ds_1.RowMark(i) == 1)
               ds_1.DeleteRow(i)
    }   
    ds_1.MarkRows(ds_1.RowPosition,ds_1.RowPosition)  //삭제작업완료후 MARK
   }
  else
     ds_1.DeleteRow(ds_1.RowPosition)  
 }
//---------------------------------------------------------------------------
function btnsave_onclick()                       // 저장
//---------------------------------------------------------------------------
{
  if (ds_1.IsUpdated){
	 var ll_dup
	 ll_dup = f_dup_chk("ds_1","user_key")
	 if (ll_dup > 0) {
	     alert("그룹번호가 중복되었습니다: 그룹번호를 수정하십시요 ")
	     ds_1.RowPosition = ll_dup
     	  gd_1.SetColumn("group_key");
	     return
	 }
  }
  if (ds_1.IsUpdated){
    if  (confirm("변경되었습니다 저장하시겠습니까?"))
        tr_1.Post()
 } 
}
//----------------------------------------------------------------------------
function btncancel_onclick()                     // 취소
//---------------------------------------------------------------------------- 
{
  ds_1.Undo(ds_1.RowPosition)
}
//----------------------------------------------------------------------------

        }   
 
   }     

// top.frames['main_ct'].window.close()

//---------------------------------------------------------------------------
function window_onload()                      // window open event
//---------------------------------------------------------------------------
{
  if (f_reject_window()) return 
   top.frames['main_title'].mouse_over()
 if (gs_group_key == '') {
    alert("그룹유저가 아니기때문에 실행할수 없읍니다")
    return
 }
group_name.value = gs_group_name
ds_seq.DataID = is_ds_seq_addr
btnquery_onclick()
tr_1.Action = is_tr_1_addr
}
