function insert_move()    // 삽입 추가 공통 로직
//-----------------------------------------------------------------
{
 ds_seq.SyncLoad=true;             // seq no 구하기
 ds_seq.reset()
 ds_1.NameValue(ds_1.RowPosition,"group_seq_key") = ds_seq.NameValue(1,"nextval")
 ds_1.NameValue(ds_1.RowPosition,"group_key") = il_group_key
 ds_2.RowPosition = ds_1.RowPosition

//   ds_1.NameValue(ds_1.RowPosition,"level1") =  ds_1.NameValue(ds_1.RowPosition - 1,"level1") 
// }

// gd_1.SetColumn("level1")

}
//-----------------------------------------------------------------
function btnadd_onclick()                 //추가
//-----------------------------------------------------------------
{
  ds_1.AddRow()
  ds_2.AddRow()
  if  (ds_1.CountRow == 1)
      il_no_seq = 0
  else 
      il_no_seq = ds_1.NameValue(ds_1.RowPosition - 1,"no_seq")   
      
 il_no_seq = il_no_seq + 100       
 ds_1.NameValue(ds_1.RowPosition,"no_seq") = il_no_seq 
 insert_move()
}
//--------------------------------------------------------------------
function btninsert_onclick()             // 삽입
//--------------------------------------------------------------------
{
 if (ds_1.RowPosition == 0){     //한건도 없을경우는  0 
   btnadd_onclick()
   return
 }  
  
 ll_to_no_seq = ds_1.NameValue(ds_1.RowPosition,"no_seq") 
 
 ds_2.RowPosition = ds_1.RowPosition
 ds_1.InsertRow(ds_1.RowPosition)
 ds_2.InsertRow(ds_2.RowPosition)
 if  (ds_1.RowPosition == 1)                 //삽입버튼을 누른후에 처음으로 row가 갔을경우
     ll_from_no_seq = 0 
 else 
     ll_from_no_seq = ds_1.NameValue(ds_1.RowPosition - 1,"no_seq")

 ll_incre = (ll_to_no_seq - ll_from_no_seq) / 2
 ll_incre = parseInt(ll_incre)    // ll_incre를 문자인것차럼하여 소수점이하를 짤라냄.
 ll_incre = ll_from_no_seq + ll_incre
 ds_1.NameValue(ds_1.RowPosition,"no_seq") = ll_incre 
 insert_move() 
}
//---------------------------------------------------------------------------
function btndelete_onclick()             //삭제
//----------------------------------------------------------------------------
{
  ds_cnt_group_pgrm_content.SyncLoad=true;   //지울때 프로그램이 등록되어있으면 삭제못함. 
  if  (gd_1.MultiRowSelect){               // multi row select 일 경우
     for (i=ds_1.CountRow ;i >0 ;i--){
        if (ds_1.RowMark(i) == 1){
					ds_cnt_group_pgrm_content.DataID = is_ds_cnt_group_pgrm_content + ds_1.NameValue(i,"group_seq_key")+'&arg_group_key='+ds_1.NameValue(i,"group_key")
																																																															
               ds_cnt_group_pgrm_content.SyncLoad=true;             
               ds_cnt_group_pgrm_content.reset()
               if (ds_cnt_group_pgrm_content.NameValue(1,"tot_cnt") > 0) {
                   alert("프로그램이 등록되어있으므로 삭제할수없습니다")
                   ds_1.RowPosition = i
                   ds_2.RowPosition = i
                   return
               }    
         }           
     }      
    }   
  else {
     ds_cnt_group_pgrm_content.DataID = is_ds_cnt_group_pgrm_content + ds_1.NameValue(ds_1.RowPosition,"group_seq_key")+'&arg_group_key='+ds_1.NameValue(i,"group_key")
     ds_cnt_group_pgrm_content.SyncLoad=true;             
     ds_cnt_group_pgrm_content.reset()
     if (ds_cnt_group_pgrm_content.NameValue(1,"tot_cnt") > 0) { 
        alert("프로그램이 등록되어있으므로 삭제할수없습니다")
        return
     }   
    }   
 
  if  (gd_1.MultiRowSelect){               // multi row select 일 경우
     for (i=ds_1.CountRow ;i >0 ;i--)
     {
        if (ds_1.RowMark(i) == 1){
               ds_1.DeleteRow(i)
               ds_2.DeleteRow(i)
         }      
    }   
     ds_1.MarkRows(ds_1.RowPosition,ds_1.RowPosition)  //삭제작업완료후 MARK
    ds_2.MarkRows(ds_2.RowPosition,ds_2.RowPosition)}
  else {
  	 ds_2.RowPosition = ds_1.RowPosition      // ds_1을 삭제하면 rowchaned에서 번호가 -1됨으로 미리 보관
     ds_1.DeleteRow(ds_1.RowPosition)
     ds_2.DeleteRow(ds_2.RowPosition)
    }   
 }

//------------------------------------------------------------------
{

  if (ds_1.IsUpdated){
    if  (confirm("변경되었습니다 저장하시겠습니까?"))
        tr_1.Post()
 }
}
//-----------------------------------------------------------------
function btncancel_onclick()               //취소

{
  ds_1.Undo(ds_1.RowPosition)

}

function Button_copy_onclick()               //복사 버튼
//----------------------------------------------------------------------
{
var param;
	parm = gs_home	
	
	is_returnvalue = window.showModalDialog("z_pgrm_title_copy_h.html" ,parm,"dialogWidth:"+850+"px; dialogHeight:"+600+"px");
	if (is_returnvalue == "")  return

   ds_tree_1copy.ClearData()
   ds_tree_1copy.ImportData(is_returnvalue)

   is_tree_copy_check = 'yes'   //하위 체크 하지 않기위해서 event="OnColumnChanged(row, colid)" for=ds_tree_1
   ls_child_copy_check = 'yes'  //저장시 하위구조 복사 
 
	if ((ds_1.RowPosition == ds_1.CountRow) || (ds_1.CountRow == 0))
	      copy_add('1')
   else
         copy_add('2')

   btnsave_onclick()
   is_tree_copy_check='no'
	btnquery_onclick()

}
//----------------------------------------------------------------
function copy_add(arg_add)                  // 복사시 추가 할떄.....
//-----------------------------------------------------------------
{
  var j,i      
  old_pgrm_above_key = new Array()
  new_group_seq_key = new Array()
  if (arg_add == '1') {
    for (j=1; j <= ds_tree_1copy.CountRow ; j++){    //  두개씩 짝이므로 (1 row당 2column: level1 @ title_name)
        btnadd_onclick()
        old_pgrm_above_key[j-1] = ds_tree_1copy.NameValue(j,'pgrm_above_key')
        new_group_seq_key [j-1] = ds_1.NameValue(ds_1.RowPosition,'group_seq_key')
        ds_1.NameValue(ds_1.RowPosition,"title_name") = ds_tree_1copy.NameValue(j,'title_name')
        ds_1.NameValue(ds_1.RowPosition,"level1") = ds_tree_1copy.NameValue(j,'level1')
    }
  }
  if (arg_add == '2') {
    for (j=ds_tree_1copy.CountRow; j > 0 ; j--){    //  두개씩 짝이므로 (1 row당 2column: level1 @ title_name)
        btninsert_onclick()
        old_pgrm_above_key[j-1] = ds_tree_1copy.NameValue(j,'pgrm_above_key')
        new_group_seq_key [j-1] = ds_1.NameValue(ds_1.RowPosition,'group_seq_key')
        ds_1.NameValue(ds_1.RowPosition,"title_name") = ds_tree_1copy.NameValue(j,'title_name')
        ds_1.NameValue(ds_1.RowPosition,"level1") = ds_tree_1copy.NameValue(j,'level1')
    }
  }

  i=0
  for (j=1;j<=ds_1.CountRow;j++) {
     i = i + 10
     ds_1.NameValue(j,'no_seq') = i
  }
}

   gd_menu.ExportFile("c:\\group_" + il_group_key,'true');

tr_1.Action = is_tr_1_addr

   ds_tree_1copy.reset()                   
   ds_tree_1copy.ClearData()

 ds_menu_set.SyncLoad=true
 ds_menu_set.reset()
