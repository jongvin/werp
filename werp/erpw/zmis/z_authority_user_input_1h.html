//------------------------------------------------------------------------
function btnquery_onclick()                     // 조회  
//------------------------------------------------------------------------
{
ds_1.SyncLoad=true
ds_1.Reset()
}
//-----------------------------------------------------------------------
function insert_init()                       // 추가 
//------------------------------------------------------------------------
{
 ds_1.NameValue(ds_1.RowPosition,"using_tag") = 'Y'
}
//-----------------------------------------------------------------------
function btnadd_onclick()                       // 추가 
//------------------------------------------------------------------------
{
 ds_1.AddRow()
 insert_init()
}
//-----------------------------------------------------------------------
function btninsert_onclick()                    // 삽입
//-----------------------------------------------------------------------
{

 if (ds_1.RowPosition == 0){     //한건도 없을경우는  0 
   btnadd_onclick()
   return
 }  
 ds_1.InsertRow(ds_1.RowPosition)
 insert_init()

}
//------------------------------------------------------------------------
function btndelete_onclick()                    // 삭제 
//------------------------------------------------------------------------
{
  if  (gd_1.MultiRowSelect){               // multi row select 일 경우
     for (i=ds_1.CountRow ;i >0 ;i--)
     {
        if (ds_1.RowMark(i) == 1)
               ds_1.DeleteRow(i)
    }   
    ds_1.MarkRows(ds_1.RowPosition,ds_1.RowPosition)  //삭제작업완료후 MARK
   }
  else
     ds_1.DeleteRow(ds_1.RowPosition)  
 }
//---------------------------------------------------------------------------
function btnsave_onclick()                       // 저장
//---------------------------------------------------------------------------
{
  if (ds_1.IsUpdated){
	 var ll_dup
	 ll_dup = f_dup_chk("ds_1","empno")
	 if (ll_dup > 0) {
	     alert("사번이 중복되었습니다: 사번을 수정하십시요 ")
	     ds_1.RowPosition = ll_dup
     	  gd_1.SetColumn("empno");
	     return
	 }
  }
  if (ds_1.IsUpdated){
    if  (confirm("변경되었습니다 저장하시겠습니까?"))
        tr_1.Post()
 } 
}
//----------------------------------------------------------------------------
function btncancel_onclick()                     // 취소
//---------------------------------------------------------------------------- 
{
  ds_1.Undo(ds_1.RowPosition)
}
//----------------------------------------------------------------------------
function btnexit_onclick(ls_arg)                 // 종료 
//-----------------------------------------------------------------------------
{
	  if (ds_1.IsUpdated) {
     if  (confirm("변경되었습니다 저장하시겠습니까?")) 
        {  //저장 routine
        }   
 
   }     

// top.frames['main_ct'].window.close()     
}
//---------------------------------------------------------------------------
function bt_in_name_onclick()                     //  성명찾기
//---------------------------------------------------------------------------
{
 	 var result,row;
	 var array = new Array();
	 result = window.showModalDialog(is_authority_user_find_addr,gs_home + "@" + empno_name.value ,"dialogWidth:500px;dialogHeight:500px");
	 if(result == "") return;

	 array = result.split("@");
	 is_empno = array[0];   // 사원번호 
    empno_name.value  = array[1];   // 성명  	
    ds_1.RowPosition = ds_1.NameValueRow('empno',is_empno)
}
//------------------------------------------------------------------------
function keyDown()                       //검색어 입력후 enter를 쳤을경우
//------------------------------------------------------------------------
{
	if (window.event.keyCode == 13) { 
		bt_in_name_onclick();
	} 
}

//---------------------------------------------------------------------------
function window_onload()                      // window open event
//---------------------------------------------------------------------------
{
  if (f_reject_window()) return 
   top.frames['main_title'].mouse_over()

ds_1.SyncLoad=true
ds_1.DataID=is_ds_1_addr
ds_1.reset()
tr_1.Action = is_tr_1_addr
}

<script language=JavaScript for=gd_1 event=onClick(row,colid)>
  if (row == 0) {
  		if (is_sort == "+" + colid)
   	  ds_1.SortExpr = "-" + colid;
  	   else
   	  ds_1.SortExpr = "+" + colid;
   	  
  	  is_sort = ds_1.SortExpr;
  	  ds_1.Sort();
  }   
</script>
<script language=JavaScript for=ds_1 event=OnColumnChanged(row,colid)>
	// 추가시 자동으로 password 컬럼에 user_id와 동일한 값을 Update하여 
	// 화면에서 password를 입력하지 않고도 추가 가능하게함
	if (colid == "user_id"){
		ds_1.NameValue(row,"password") = ds_1.NameValue(row,colid)
	}
</script>
<script language=JavaScript for=gd_1 event=OnKeyPress(kcode)>
if (kcode == 13) {
    if (ds_1.RowPosition == ds_1.CountRow)  
        btnadd_onclick()
    else     
        ds_1.RowPosition++
}
</script>
<script language="javascript" for=gd_1 event=OnPopup(row,colid,data)>

	var array = new Array();
	result = window.showModalDialog(is_dept_search_addr,gs_home + "@" + data,"dialogWidth:500px;dialogHeight:500px");
	if(result == "") return;

	array = result.split("@");
	ds_1.NameString(row,"dept_code") = array[0];   // 부서 코드 
   ds_1.NameString(row,"compcode") = array[1];   // 사업장 코드 	
	ds_1.NameString(row,"comp_name") = array[2];   // 사업장 명 
//                                         [3];   // 상위 레벨 코드 
	ds_1.NameString(row,"long_name") = array[4];   // 부서명칭
//                                         [5];   // 현장 구분 	
//                                         [6];   // 부서 사용 구분 
</script>
