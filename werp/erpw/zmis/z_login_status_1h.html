{

}

//------------------------------------------------------------------------
function btndelete_onclick()                    // 삭제 
//------------------------------------------------------------------------
{
	if (gd_1.MultiRowSelect){               // multi row select 일 경우
      ds_1.DeleteMarked()  
    	ds_1.MarkRows(ds_1.RowPosition,ds_1.RowPosition)  //삭제작업완료후 MARK
  	}
  	else
     	ds_1.DeleteRow(ds_1.RowPosition)  
}

//---------------------------------------------------------------------------
function btnsave_onclick()                       // 저장
//---------------------------------------------------------------------------
{
	if (ds_1.IsUpdated){
		if  (confirm("변경되었습니다 저장하시겠습니까?")){
			tr_1.Post()
		}
	}
}

//   makeCookie("@l_labor_daily_work_1h@",is_work_date)
  
}   

//---------------------------------------------------------------------------
function window_onload()                      // window open event
//---------------------------------------------------------------------------
{
  if (f_reject_window()) return 
   top.frames['main_title'].mouse_over()
   em_select_yymm.text = top.frames['security'].gs_sysdate.value
   cm_1.Index = 1;   //두번째 data가 선택됨.
   tr_1.Action = is_tr_1_addr

}

<script language=JavaScript for=cm_1  event=OnSelChange()>

if (is_log_tag == '1')
   gd_1.ColumnProp('name','Name')='Password';
else
   gd_1.ColumnProp('name','Name')='성  명';

btnquery_onclick()
</script>

<SCRIPT language=JavaScript for=em_select_yymm event=onKillFocus()>
        if (em_select_yymm.Modified){ 
	   select_yymm()
	   }
</SCRIPT>        	
<SCRIPT language=JavaScript for=em_select_yymm event=onKeyDown(kcode,scode)>
        if ((em_select_yymm.Modified) && kcode == 13 ){ 
	   select_yymm()
	   }
</SCRIPT>        	

<script language=JavaScript for=gd_1 event=onClick(row,colid)>
  if (row > 0) return;
  aa = ds_1.SortExpr
  
  if (is_colid == colid ) 
     if  (aa.substr(0,1) == "+") 
         ds_1.SortExpr = "-" + colid
     else          
         ds_1.SortExpr = "+" + colid
  else 
     ds_1.SortExpr = "+" + colid

  ds_1.Sort();
  is_colid = colid; 
  
</script>
