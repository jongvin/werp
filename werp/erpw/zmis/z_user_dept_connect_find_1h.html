<SCRIPT language=JavaScript>
var gs_home
var is_ds_1_addr = 'z_user_dept_connect_find_1q.jsp'
var is_confirm_check = 'no'
//------------------------------------------------------------------------
function keyDown()                       //검색어 입력후 enter를 쳤을경우
//------------------------------------------------------------------------
{
	if (window.event.keyCode == 13) { 
		btnquery_onclick();
	} 
}

//---------------------------------------------------------------
function btnquery_onclick()               //조회 
//---------------------------------------------------------------
{
  ds_1.DataID =  is_ds_1_addr + "?arg_name=" + Textbox_1.value 
  ds_1.SyncLoad=true
//  if  (Textbox_1.value == "") {
//     alert("검색조건을 반드시 입력하십시요")
//     return
//  }      
  ds_1.reset()

}
//----------------------------------------------------------------
function Button_close_onclick()               //닫기
//----------------------------------------------------------------
{
 window.returnValue = "";
 window.close();
}
//--------------------------------------------------------------------
function Button_confirm_onclick()               //확인
//--------------------------------------------------------------------
{
  is_confirm_check = 'yes'
  var ls_return=""
  ls_return = ds_1.NameValue(ds_1.RowPosition,'empno') + '@' + 
              ds_1.NameValue(ds_1.RowPosition,'name')
  window.returnValue = ls_return
  window.close();
}
//----------------------------------------------------------------
function window_onload()                  // window open event 
//-----------------------------------------------------------------
{
 var result;
 var array = new Array();
 result = window.dialogArguments;
 if(result == "")
   alert("최소한 홈 디렉토리는 있어야 합니다")
 array = result.split("@");
 gs_home = array[0]                  // 0: 홈 디렉토리 
 Textbox_1.value = array[1]          // 1: 찾고자하는 값.
 btnquery_onclick()
}
//-----------------------------------------------------------------
function window_onunload()     // windoe.close()문장을 만나면 이루틴은 자동으로 수행됨으로 복사여부를 체크.
//-----------------------------------------------------------------
{
  if (is_confirm_check == 'no')
      window.returnValue = ""
}

</SCRIPT>

<script language=JavaScript for=gd_1 event=onClick(row,colid)>
  var ls_sort
  if (row == 0) {
  		if (ls_sort == "+" + colid)
   	  ds_1.SortExpr = "-" + colid;
  	   else
   	  ds_1.SortExpr = "+" + colid;
   	  
  	  ls_sort = ds_1.SortExpr;
  	  ds_1.Sort();
  }   
</script>
<script language=JavaScript for=gd_1 event=OnDblClick(row,colid)>
	ds_1.RowPosition=row
	Button_confirm_onclick()
</SCRIPT>
