<SCRIPT language=JavaScript>
var gs_home
//gs_home +
var is_ds_1_addr = 'z_pgrm_title_q.jsp'
var is_ds_2_addr =  'z_pgrm_title_q.jsp'
var is_ds_seq_addr =  'z_pgrm_unq_seq_q.jsp'
var is_tr_1_addr =  'z_pgrm_title_tr.jsp'
var is_ds_cnt_pgrm_content = 'z_pgrm_title_q_nodel.jsp?arg_seq_key='
var is_confirm_check = 'no'    //복사할것인지 check no는 복사를 안하겠다.
//---------------------------------------------------------------
function btnquery_onclick()               //조회 
//---------------------------------------------------------------
{
ds_1.SyncLoad=true
ds_2.SyncLoad=true
ds_1.reset()
ds_2.reset()   

}
//----------------------------------------------------------------
function Button_close_onclick()               //닫기
//----------------------------------------------------------------
{
 window.returnValue = "";
 window.close();
}
//--------------------------------------------------------------------
function Button_confirm_onclick()               //복사 버튼
//--------------------------------------------------------------------
{
  is_confirm_check = 'yes'
  var ls_return=""
  if  (gd_1.MultiRowSelect){               // multi row select 일 경우
     for (i=1 ; i <= ds_1.CountRow ;i++){
        if (ds_1.RowMark(i) == 1)
//               ls_return = ls_return + ds_1.NameValue(i,'level1') + '@' + ds_1.NameValue(i,'title_name') + '@'
               ls_return = ls_return + ds_1.ExportData(i,1,true)
     }          
  }               
//  else 
//  
//      ls_return = ds_1.NameValue(ds_1.RowPosition,'level1') + '@' + ds_1.NameValue(ds_1.RowPosition,'title_name') + '@'
    
 window.returnValue = ls_return
 window.close();
}
//----------------------------------------------------------------
function window_onload()                  // window open event 
//-----------------------------------------------------------------
{
gs_home = window.dialogArguments;
ds_1.DataID = is_ds_1_addr
ds_2.DataID = is_ds_2_addr
ds_seq.DataID = is_ds_seq_addr
tr_1.Action = is_tr_1_addr
btnquery_onclick()
}
//-----------------------------------------------------------------
function window_onunload()     // windoe.close()문장을 만나면 이루틴은 자동으로 수행됨으로 복사여부를 체크.
//-----------------------------------------------------------------
{
  if (is_confirm_check == 'no')
      window.returnValue = ""
}

</SCRIPT>
<SCRIPT language=JavaScript event="OnColumnChanged(row, colid)" for=ds_1>
ds_2.NameValue(row,colid) = ds_1.NameValue(row,colid)
</SCRIPT>

<SCRIPT language=JavaScript event=OnDblClick() for=tree_1>
ds_1.RowPosition = ds_2.RowPosition
</SCRIPT>

<SCRIPT language=JavaScript event=OnClick() for=tree_1>
ds_1.RowPosition = ds_2.RowPosition
</SCRIPT>

<SCRIPT language=JavaScript event=OnRowPosChanged(row) for=ds_1>
if (row < 1)  return
ds_2.RowPosition = ds_1.RowPosition
</SCRIPT>
