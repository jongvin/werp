var is_sido
var is_ds_1_addr = gs_home + '/zmis/z_code_zip_1q.jsp'         
var is_tr_1_addr = gs_home + '/zmis/z_code_zip_1tr.jsp'

var il_max_seq
//------------------------------------------------------------------------
function btnquery_onclick()                     // 조회  
//------------------------------------------------------------------------
{
	ds_1.DataID=is_ds_1_addr + "?arg_sido=" + is_sido
	ds_1.SyncLoad=true
	ds_1.Reset()
}
//-----------------------------------------------------------------------
function init_move()                       // 입력 추가시 공통 로직 
//------------------------------------------------------------------------
{
 ds_1.NameValue(ds_1.RowPosition,"sido") = is_sido
 il_max_seq = il_max_seq  + 1
 ds_1.NameValue(ds_1.RowPosition,"seq") = il_max_seq
}
//-----------------------------------------------------------------------
function btnadd_onclick()                       // 추가 
//------------------------------------------------------------------------
{
 ds_1.AddRow()
 init_move()
}
//-----------------------------------------------------------------------
function btninsert_onclick()                    // 삽입
//-----------------------------------------------------------------------
{

 if (ds_1.RowPosition == 0){     //한건도 없을경우는  0 
   btnadd_onclick()
   return
 }  
 ds_1.InsertRow(ds_1.RowPosition)
 init_move()
}
//------------------------------------------------------------------------
function btndelete_onclick()                    // 삭제 
//------------------------------------------------------------------------
{
  if  (gd_1.MultiRowSelect){               // multi row select 일 경우
     for (i=ds_1.CountRow ;i >0 ;i--)
     {
        if (ds_1.RowMark(i) == 1)
               ds_1.DeleteRow(i)
    }   
    ds_1.MarkRows(ds_1.RowPosition,ds_1.RowPosition)  //삭제작업완료후 MARK
   }
  else
     ds_1.DeleteRow(ds_1.RowPosition)  
 }
//---------------------------------------------------------------------------
function btnsave_onclick()                       // 저장
//---------------------------------------------------------------------------
{
  if (ds_1.IsUpdated){
    if  (confirm("변경되었습니다 저장하시겠습니까?"))
        tr_1.Post()
 } 
   ll_cnt = f_select_q("select max(seq) select_1  from z_code_zip") //seq max값
   il_max_seq = parseInt(ds_select.NameValue(1,"select_1"))
 
}
//----------------------------------------------------------------------------
function btncancel_onclick()                     // 취소
//---------------------------------------------------------------------------- 
{
  ds_1.Undo(ds_1.RowPosition)
}
//----------------------------------------------------------------------------
function btnexit_onclick(ls_arg)                 // 종료 
//-----------------------------------------------------------------------------
{
	  if (ds_1.IsUpdated) {
     if  (confirm("변경되었습니다 저장하시겠습니까?")) 
        {  //저장 routine
        }   
 
   }     

// top.frames['main_ct'].window.close()     
}

//---------------------------------------------------------------------------
function window_onload()                      // window open event
//---------------------------------------------------------------------------
{
  if (f_reject_window()) return 
   top.frames['main_title'].mouse_over()
   ll_cnt = f_select_q("select max(seq) select_1  from z_code_zip") //seq max값
   il_max_seq = parseInt(ds_select.NameValue(1,"select_1"))
   ds_combo.DataID = is_ds_combo
	ds_combo.SyncLoad=true
	ds_combo.reset()
//   alert(ds_combo.CountRow)
	tr_1.Action = is_tr_1_addr
}
</SCRIPT>
<script language=JavaScript for=gd_1 event=OnKeyPress(kcode)>
if (kcode == 13) {

        btnadd_onclick()
    else     
        ds_1.RowPosition++
}
