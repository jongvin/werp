//---------------------------------------------------------------
function btnquery_onclick()               //조회 
//---------------------------------------------------------------
{
ds_1.DataID = is_ds_1_addr + ds_2.NameValue(ds_2.RowPosition,"user_key") + 
                   "&arg_user_seq_key=" + ds_2.NameValue(ds_2.RowPosition,"user_seq_key")

}

//---------------------------------------------------------------

ds_1copy.DataID = is_ds_1copy_addr + gs_group_key + '&arg_group_seq_key=' + ds_2copy.NameValue(ds_2copy.RowPosition,"group_seq_key")

//-----------------------------------------------------------------
function btnadd_onclick()                 //추가
//-----------------------------------------------------------------
{
  if (confirm("하위에 선택된 프로그램을 한건 추가 하시겠습니까?"))
     Button_copy_onclick()
}
//--------------------------------------------------------------------
function btninsert_onclick()             // 삽입
//--------------------------------------------------------------------
{
  if (confirm("하위에 선택된 프로그램을 한건 삽입 하시겠습니까?"))
     Button_copy_onclick()
}
//---------------------------------------------------------------------------
function btndelete_onclick()             //삭제
//----------------------------------------------------------------------------
{
  if  (gd_1.MultiRowSelect){               // multi row select 일 경우
     for (i=ds_1.CountRow ;i >0 ;i--)
     {
        if (ds_1.RowMark(i) == 1){
               ds_1.DeleteRow(i)
         }      
    }   
     ds_1.MarkRows(ds_1.RowPosition,ds_1.RowPosition)  //삭제작업완료후 MARK
  }   
  else 
     ds_1.DeleteRow(ds_1.RowPosition)   
 }
//-----------------------------------------------------------------
function btnsave_onclick()               // 저장
//------------------------------------------------------------------
{
  if (ds_1.IsUpdated){
    if  (confirm("변경되었습니다 저장하시겠습니까?"))
        tr_1.Post()
 } 
}
//-----------------------------------------------------------------
function btncancel_onclick()               //취소 
//------------------------------------------------------------------
{
  ds_1.Undo(ds_1.RowPosition)
}

{

     if  (confirm("변경되었습니다 저장하시겠습니까?"))

        }   
 
   }     
top.frames['main_title'].div_u.style.visibility="visible"             

// top.frames['main_ct'].window.close()     
}
//----------------------------------------------------------------------
function Button_copy_onclick()               //올리기 버튼
//----------------------------------------------------------------------
{
 if ((ds_1.RowPosition == ds_1.CountRow) || (ds_1.CountRow == 0))
	      copy_add()
     else
         copy_insert()

}
//-----------------------------------------------------------------
function copy_add()                 //추가
//-----------------------------------------------------------------
{
 i = 0                             // 인스턴스 variable를 만듬으로 copy_move function에서 사용할수있슴.
 for (i=1; i <=ds_1copy.CountRow ;i++){
    if (ds_1copy.RowMark(i) == 1){
        ds_1.AddRow()
        if  (ds_1.CountRow == 1)
            il_no_seq = 0
        else  
            il_no_seq = ds_1.NameValue(ds_1.RowPosition - 1,"no_seq")   
        il_no_seq = il_no_seq + 100   
        copy_move()    
    }      
 }   
}
//-----------------------------------------------------------------
function copy_insert()                 //삽입
//-----------------------------------------------------------------
{
 i = 0     
 ll_to_no_seq = ds_1.NameValue(ds_1.RowPosition,"no_seq")                         // 인스턴스 variable를 만듬으로 copy_move function에서 사용할수있슴.
 for (i=ds_1copy.CountRow; i > 0 ;i--){
    if (ds_1copy.RowMark(i) == 1){
        ds_1.InsertRow(ds_1.RowPosition)
        if  (ds_1.RowPosition == 1)                 //삽입버튼을 누른후에 처음으로 row가 갔을경우
            ll_from_no_seq = 0 
        else 
            ll_from_no_seq = ds_1.NameValue(ds_1.RowPosition - 1,"no_seq")

        ll_incre = (ll_to_no_seq - ll_from_no_seq) / 2
        ll_incre = parseInt(ll_incre)    // ll_incre를 문자인것차럼하여 소수점이하를 짤라냄.
        if (ll_incre == 0)                           //더이상 순번을 자동으로 메겨줄수 없슴
            alert("순번을 수정하여 입력하십시요")
        ll_incre = ll_from_no_seq + ll_incre
        il_no_seq = ll_incre
        copy_move()
        ll_to_no_seq = il_no_seq 
    }      
 }   
}


//----------------------------------------------------------------
function copy_move()                  // 복사시 move루틴  
//-----------------------------------------------------------------
{
  ds_1.NameValue(ds_1.RowPosition,"no_seq") = il_no_seq 
  ds_1.NameValue(ds_1.RowPosition,"user_key") = ds_2.NameValue(ds_2.RowPosition,"user_key")
  ds_1.NameValue(ds_1.RowPosition,"user_seq_key") = ds_2.NameValue(ds_2.RowPosition,"user_seq_key")
  ds_1.NameValue(ds_1.RowPosition,"pgrm_seq_key") = ds_1copy.NameValue(i,"pgrm_seq_key")
  ds_1.NameValue(ds_1.RowPosition,"pgrm_name") = ds_1copy.NameValue(i,"pgrm_name")
  ds_1.NameValue(ds_1.RowPosition,"rw_tag") = ds_1copy.NameValue(i,"rw_tag")
}
//----------------------------------------------------------------------------
function menu_create()                 // 메뉴 생성(실행단계) 
//-----------------------------------------------------------------------------
{
  
   var i
	var	 is_ds_x1_addr = gs_home + '/login/m_user_menu_tree_q.jsp?arg_user_key='        //user 가져오기  

   ds_menu.DataID=is_ds_x1_addr + il_user_key
   ds_menu.SyncLoad = true
   ds_menu.reset()

   gd_menu.ExportFile("c:\\user_key_" + il_user_key,'true');
   ds_menu_set.ClearData()
   ds_menu_set.AddRow()
   ds_menu_set.NameValue(1,'cdir') = "c:\\user_key_" + il_user_key 
   ds_menu_set.NameValue(1,'name') = 'user_key_' + il_user_key + ".csv"
   tr_menu_set.Action = is_tr_menu_set_addr
   tr_menu_set.post()

}

//----------------------------------------------------------------
function window_onload()                  // window open event 
//-----------------------------------------------------------------
{
  if (f_reject_window()) return 
   top.frames['main_title'].mouse_over()
 gd_menu.style.visibility="hidden"

 if (gs_group_key == '') {
    alert("그룹유저가 아니기때문에 실행할수 없읍니다")
    return
 }

 group_name.value = gs_group_name

ds_combo.DataID = is_ds_combo + gs_group_key
ds_combo.SyncLoad=true
ds_combo.reset()

ds_1.DataID = is_ds_1_addr+is_user_seq_key
ds_2.DataID = is_ds_2_addr+il_user_key

ds_1copy.DataID = is_ds_1copy_addr + gs_group_key + '&arg_group_seq_key=' +is_group_seq_key
ds_2copy.DataID = is_ds_2copy_addr+ gs_group_key
ds_2copy.SyncLoad=true
ds_2copy.reset()
 ds_menu_set.DataID = 'z_pgrm_set.csv'
 ds_menu_set.SyncLoad=true
 ds_menu_set.reset()

tr_1.Action = is_tr_1_addr
//ds_2.reset()
}
