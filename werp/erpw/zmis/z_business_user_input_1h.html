<SCRIPT language=JavaScript>

var gs_home = top.frames['security'].gs_home.value
var is_business_user_find_addr  = 'z_business_user_find_1h.html'

var is_ds_1_addr = gs_home + '/zmis/z_business_user_input_1q.jsp'         
var is_tr_1_addr = gs_home + '/zmis/z_business_user_input_1tr.jsp'

//------------------------------------------------------------------------
function btnquery_onclick()                     // 조회  
//------------------------------------------------------------------------
{
ds_1.SyncLoad=true
ds_1.Reset()
}
//-----------------------------------------------------------------------
function btnadd_onclick()                       // 추가 
//------------------------------------------------------------------------
{
 ds_1.AddRow()
 ds_1.NameString(ds_1.RowPosition,"gubun") = 'S'
}
//-----------------------------------------------------------------------
function btninsert_onclick()                    // 삽입
//-----------------------------------------------------------------------
{

 if (ds_1.RowPosition == 0){     //한건도 없을경우는  0 
   btnadd_onclick()
   return
 }  
 ds_1.InsertRow(ds_1.RowPosition)
 ds_1.NameString(ds_1.RowPosition,"gubun") = 'S'

}
//------------------------------------------------------------------------
function btndelete_onclick()                    // 삭제 
//------------------------------------------------------------------------
{
  if  (gd_1.MultiRowSelect){               // multi row select 일 경우
     for (i=ds_1.CountRow ;i >0 ;i--)
     {
        if (ds_1.RowMark(i) == 1)
               ds_1.DeleteRow(i)
    }   
    ds_1.MarkRows(ds_1.RowPosition,ds_1.RowPosition)  //삭제작업완료후 MARK
   }
  else
     ds_1.DeleteRow(ds_1.RowPosition)  
 }
//---------------------------------------------------------------------------
function btnsave_onclick()                       // 저장
//---------------------------------------------------------------------------
{
  if (ds_1.IsUpdated){
	 var ll_dup
	 ll_dup = f_dup_chk("ds_1","user_code")
	 if (ll_dup > 0) {
	     alert("유저-ID가 중복되었습니다: 유저-ID를 수정하십시요 ")
	     ds_1.RowPosition = ll_dup
     	  gd_1.SetColumn("user_code");
	     return
	 }
  }
  if (ds_1.IsUpdated){
    if  (confirm("변경되었습니다 저장하시겠습니까?"))
        tr_1.Post()
        btnquery_onclick()
 } 
}
//----------------------------------------------------------------------------
function btncancel_onclick()                     // 취소
//---------------------------------------------------------------------------- 
{
  ds_1.Undo(ds_1.RowPosition)
}
//----------------------------------------------------------------------------
function btnexit_onclick(ls_arg)                 // 종료 
//-----------------------------------------------------------------------------
{
	  if (ds_1.IsUpdated) {
     if  (confirm("변경되었습니다 저장하시겠습니까?")) 
        {  //저장 routine
        }   
 
   }     

// top.frames['main_ct'].window.close()     
}
//---------------------------------------------------------------------------
function bt_in_name_onclick()                     //  성명찾기
//---------------------------------------------------------------------------
{
 	 var result,row;
	 var array = new Array();
	 result = window.showModalDialog(is_business_user_find_addr,gs_home + "@" + empno_name.value ,"dialogWidth:500px;dialogHeight:500px");
	 if(result == "") return;

	 array = result.split("@");
	 is_user_code = array[0];   // 사원번호 
    empno_name.value  = array[1];   // 성명  	
    ds_1.RowPosition = ds_1.NameValueRow('user_code',is_user_code)
}
//------------------------------------------------------------------------
function keyDown()                       //검색어 입력후 enter를 쳤을경우
//------------------------------------------------------------------------
{
	if (window.event.keyCode == 13) { 
		bt_in_name_onclick();
	} 
}


//---------------------------------------------------------------------------
function window_onload()                      // window open event
//---------------------------------------------------------------------------
{
  if (f_reject_window()) return 
   top.frames['main_title'].mouse_over()
ds_1.SyncLoad=true
ds_1.DataID=is_ds_1_addr
ds_1.reset()
tr_1.Action = is_tr_1_addr
}
</SCRIPT>
<script language=JavaScript for=gd_1 event=OnKeyPress(kcode)>
if (kcode == 13) {
    if (ds_1.RowPosition == ds_1.CountRow)  
        btnadd_onclick()
    else     
        ds_1.RowPosition++
}
</script>

<script language=JavaScript for=gd_1 event=OnCloseUp(row,colid)>

	        ds_1.NameString(row,"vender_code") = '';   // 협력업체 명

	        ds_1.NameString(row,"businessman_number") = '';   // 사업자번호
	}
</SCRIPT>

<script language="javascript" for=gd_1 event=OnPopup(row,colid,data)>
	var result;
	var array = new Array();
   if  (colid == "sbcr_name") { 
   	if (ds_1.NameValue(row,"gubun") == 'S' ) {
	        result = window.showModalDialog(gs_home + "/const/s_web/00/s_sbcr_search_1h.html",data,"dialogWidth:800px;dialogHeight:500px");
	        if(result == "") return;
	        array = result.split("@");
	        ds_1.NameString(row,"sbcr_code") = array[0];   // 협력업체 코드  
	        ds_1.NameString(row,"sbcr_name") = array[1];   // 협력업체 명 
	        ds_1.NameString(row,"businessman_number") = array[7];   // 사업자번호
	}
   	if (ds_1.NameValue(row,"gubun") == 'M' ) {
	        result = window.showModalDialog(gs_home + "/const/m_web/00/m_vender_find_1h.html",data,"dialogWidth:600px;dialogHeight:500px");
	        if(result == "") return;
	        array = result.split("@");
	        ds_1.NameString(row,"vender_code") = array[0];   // 협력업체 코드  
	        ds_1.NameString(row,"sbcr_name") = array[1];   // 협력업체 명 
	        ds_1.NameString(row,"businessman_number") = array[2];   // 사업자번호
	}
   	if (ds_1.NameValue(row,"gubun") == 'A' ) {
	        result = window.showModalDialog(gs_home + "/zmis/z_custcode_find_1h.html",data,"dialogWidth:600px;dialogHeight:500px");
	        if(result == "") return;
	        array = result.split("@");
	        ds_1.NameString(row,"sbcr_code") = array[0];   // 협력업체 코드  
	        ds_1.NameString(row,"sbcr_name") = array[1];   // 협력업체 명 
	        ds_1.NameString(row,"businessman_number") = array[2];   // 사업자번호
	        ds_1.NameString(row,"vender_code") = array[3];   // 협력업체 코드  
	}
        return
    }
</SCRIPT>
