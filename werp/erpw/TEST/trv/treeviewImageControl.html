        function onload() {

// 트리뷰에 쓰일 이미지를 가져올 서비스를 호출한다
            //gauce_ImgDataSet.DataID = "treeviewimage.csv";
				gauce_ImgDataSet.DataID = "setBlobService.jsp";
            gauce_ImgDataSet.reset();

        }
    </script>
<script language="javascript"  for=tb_TreeView1 event=OnSelChanged()>

					<param name=DataID		value=gauce_DataSet_g>
					<param name=Editable	value=true>

						'>
				</object>

	    </td>
	</tr>
	<tr>
