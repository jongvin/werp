//------------------------------------------------------------------------------
function Button_1_onclick()               //argment search
//------------------------------------------------------------------------------
{
if (File_1.value == ""){
   alert("정확한 파일을 선택하십시요")
   return
}   
tx_1.Src = File_1.value
tx_1.reset()
ls_filename = tx_1.Src
ll_sub = 0
for (i=0; i <= ls_filename.length ; i++) {
   if  (ls_filename.substr(i,1) == ":") {
       ls_to_filename = "erpw"
       continue
   }
   else {
       if  (ls_filename.substr(i,1) == "\\")
           ls_to_filename = ls_to_filename + "/"
       else
           ls_to_filename = ls_to_filename + ls_filename.substr(i,1)
  }             
}

for (i=0; i < 2000; i++){
    ll_tmp = tx_1.Text.substr(i,99999)
    ll_pos1 = ll_tmp.indexOf('req.getParameter("')
    if (ll_pos1 > 0){
        sa_ll_pos1 = ll_pos1 + 18 + i
        sa_start_pos = ll_pos1 + 18
        for (ll_pos2=sa_start_pos; ll_pos2 < sa_start_pos + 50; ll_pos2++) {
            if  (ll_tmp.substr(ll_pos2,1) == '"') {
                ll_sub = ll_sub + 1
                if  (ll_sub == 1)
                    arg_1.value =  ll_tmp.substring(sa_start_pos,ll_pos2) 
                else if (ll_sub == 2)
                     arg_2.value =  ll_tmp.substring(sa_start_pos,ll_pos2) 
                else if (ll_sub == 3)
                     arg_3.value =  ll_tmp.substring(sa_start_pos,ll_pos2) 
                else if (ll_sub == 4)
                     arg_4.value =  ll_tmp.substring(sa_start_pos,ll_pos2) 
                else if (ll_sub == 5)
                     arg_5.value =  ll_tmp.substring(sa_start_pos,ll_pos2) 
                else if (ll_sub == 6)
                     arg_6.value =  ll_tmp.substring(sa_start_pos,ll_pos2) 
             break              
             }
        }
    i = sa_ll_pos1
    }        
}




}
//------------------------------------------------------------------------------
function Button_2_onclick()               //jsp 실행
//------------------------------------------------------------------------------
{
var ll_addr_pos
ls_addr = ls_to_filename
ll_addr_pos = ls_addr.lastIndexOf('erpw')
ls_addr =  ls_addr.substring(ll_addr_pos - 1,1000)
ls_to_filename = ls_addr
if  (ll_sub == 1)
    ls_addr = ls_to_filename + "?" + arg_1.value + "=" +  value_1.value 
else if (ll_sub == 2) 
    ls_addr = ls_to_filename + "?" + arg_1.value + "=" +  value_1.value  + "&" + 
                                     arg_2.value + "=" +  value_2.value
else if (ll_sub == 3) 
    ls_addr = ls_to_filename + "?" + arg_1.value + "=" +  value_1.value  + "&" + 
                                     arg_2.value + "=" +  value_2.value  + "&" + 
                                     arg_3.value + "=" +  value_3.value    
else if (ll_sub == 4) 
    ls_addr = ls_to_filename + "?" + arg_1.value + "=" +  value_1.value  + "&" + 
                                     arg_2.value + "=" +  value_2.value  + "&" + 
                                     arg_3.value + "=" +  value_3.value  + "&" +
                                     arg_4.value + "=" +  value_4.value  
else if (ll_sub == 5) 
    ls_addr = ls_to_filename + "?" + arg_1.value + "=" +  value_1.value  + "&" + 
                                     arg_2.value + "=" +  value_2.value  + "&" + 
                                     arg_3.value + "=" +  value_3.value  + "&" +
                                     arg_4.value + "=" +  value_4.value  + "&" + 
                                     arg_5.value + "=" +  value_5.value    
else if (ll_sub == 6) 
    ls_addr = ls_to_filename + "?" + arg_1.value + "=" +  value_1.value  + "&" + 
                                     arg_2.value + "=" +  value_2.value  + "&" + 
                                     arg_3.value + "=" +  value_3.value  + "&" +
                                     arg_4.value + "=" +  value_4.value  + "&" + 
                                     arg_5.value + "=" +  value_5.value  + "&" +  
                                     arg_6.value + "=" +  value_6.value 
makeCookie("@jsptest_run@",ls_addr)
btnquery_onclick()
window.open(ls_addr)                                        
window.open("jsptest_run.html")                                        
                                      
    
    
}
