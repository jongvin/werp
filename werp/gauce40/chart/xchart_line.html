<html>

<head>
<meta http-equiv="Content-Type" content="text/html; charset=ks_c_5601-1987">
<title>GAUCE - 도로공사 신정보화 Component Sample</title>
<script language="javascript">
	function On_Load()
	{
		ds_chart.DataID = "chart2.jsp?PGM=L";
		ds_chart.Reset();
	}
</script>
<SCRIPT LANGUAGE=javascript FOR=XChart EVENT=OnCreate>

    this.Panel.Gradient.Visible = "True";
    this.Panel.Gradient.Direction = 5;
    this.Panel.Gradient.StartColor = this.ToOLEColor("#FFFFFF");
    this.Panel.Gradient.MidColor = this.ToOLEColor("#FFFFFF");
    this.Panel.Gradient.EndColor = this.ToOLEColor("#BBDDFF");

	//**********[WallBgcolor  정보입력]**********//
	this.Panel.Color = this.ToOLEColor("white");
	this.Panel.BevelInner = 0;
	this.Panel.BevelOuter = 0;
	this.Panel.BorderStyle = 1;

	this.Aspect.View3D = true;

	//**********[Legend  정보입력]**********//
	this.Legend.Visible = 1;
	//this.Legend.Symbol.Width = 100;
	//this.Legend.Alignment = 2;
	//this.Legend.Font.Size = 18;
	this.Legend.ShadowSize = 0;
	this.Legend.Frame.Visible = true;

	var SeriesIdx0 = this.AddSeries(0);
	this.Series(SeriesIdx0).Title = "서울";
	this.Series(SeriesIdx0).DataID = "ds_chart";
	this.Series(SeriesIdx0).YValueColumn = "seoul";
	this.Series(SeriesIdx0).LabelColumn = "month";

	var SeriesIdx1 = this.AddSeries(0);
	this.Series(SeriesIdx1).Title = "부산";
	this.Series(SeriesIdx1).DataID = "ds_chart";
	this.Series(SeriesIdx1).YValueColumn = "busan";
	this.Series(SeriesIdx1).LabelColumn = "month";

	var SeriesIdx2 = this.AddSeries(0);
	this.Series(SeriesIdx2).Title = "대구";
	this.Series(SeriesIdx2).DataID = "ds_chart";
	this.Series(SeriesIdx2).YValueColumn = "daegu";
	this.Series(SeriesIdx2).LabelColumn = "month";

	var SeriesIdx3 = this.AddSeries(0);
	this.Series(SeriesIdx3).Title = "인천";
	this.Series(SeriesIdx3).DataID = "ds_chart";
	this.Series(SeriesIdx3).YValueColumn = "incheon";
	this.Series(SeriesIdx3).LabelColumn = "month";

	//this.General.Animated.steps = 8;
	this.Zoom.Animated = true;
	this.Zoom.AnimatedSteps = 8;
	//X축 Font Size 주기
	//this.Axis.Bottom.Labels.Font.Size = 20;
	//this.Axis.Left.Visible = 20;
	this.Reset();
</script>

<!-- Component 선언부 -->
</head>

<body onload="On_Load();" bgcolor="#FFFFFF">

</html>
