<script language="JavaScript">
function fn_onload(){
	var sData = dialogArguments;
	param = sData.split(",");

	Mxdataset_pop.DataID = "./finance1_pop.jsp?arg="+param[0]+"&year="+param[1]+"&month="+param[2];
	Mxdataset_pop.reset();

	fn_calComma();
}

function fn_calComma() {
	for(var i=0;i<document.frm.elements.length;i++){
		if(document.frm.elements[i].type == "text" && i != 0){
			document.frm.elements[i].value = fn_putComma(document.frm.elements[i].value);
		}
		document.frm.elements[i].disabled = true;
	}
}

function fn_putComma(digit){
	var txtNumber = '' + digit;
 	var rxSplit = new RegExp('([0-9])([0-9][0-9][0-9][,.])');
    var arrNumber = txtNumber.split('.');
    arrNumber[0] += '.';
    do{
    	arrNumber[0] = arrNumber[0].replace(rxSplit, '$1,$2');
    }while(rxSplit.test(arrNumber[0]));
    if(arrNumber.length > 1){
    	return arrNumber.join('');
    }else{
    	return arrNumber[0].split('.')[0];
    }
}

function fn_popClose() {
	self.opener = self;
	window.close();
}
</script>
