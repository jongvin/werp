<script language="javascript">
        
   // 화면이 Load시 발생함
   function fn_load(){
         
      Search_tr.Post();
      Master_data.DataID = "./insa3_select2.jsp";
      Master_data.Reset();
          
   }
   //조회버튼 클릭시 ( 라디오버튼의 조건에 따라 조회한다. )
   function fn_Add(){
      if (LuxeCombo1.ValueOfIndex("Code", LuxeCombo1.Index) == "F" || LuxeCombo1.ValueOfIndex("Code", LuxeCombo1.Index) == ""){
         Master_data.AddRow();
      }else{
         alert("소계옵션을 <처음으로> 로 선택후 입력작업을 하실수 있습니다.");
      }   
   }
   //저장버튼 클릭시
   function fn_Save(){
		if(Master_data.isUpdated) {
			if(confirm(gs_CallMsg("M007", ""))) {
				Master_tr.Post();
			} else {
				return;
			}
		} else {
			alert("변경된 사항이 없습니다!");
			return;
		}
   }
   //취소버튼 클릭시
   function fn_Cancel(){
     Master_data.UndoAll();
   }
   //삭제버튼 클릭시
   function fn_Delete(){
     Master_data.DeleteMarked();
   }
   function fn_Excel(){
      if(LuxeCombo1.ValueOfIndex("Code", LuxeCombo1.Index) == "D"){
         ln_Excel(Master_grid,'부서 담당 년도별 매출정보');
      }else if(LuxeCombo1.ValueOfIndex("Code", LuxeCombo1.Index) == "C"){
         ln_Excel(Master_grid,'담당 부서 년도별 매출정보');  
      }else if(LuxeCombo1.ValueOfIndex("Code", LuxeCombo1.Index) == "Y"){
         ln_Excel(Master_grid,'년도 부서 담당별 매출정보');
      }else{
         ln_Excel(Master_grid,'매출정보');
      }
   }   
   //출력버튼 클릭시
   function fn_print(){
   }
  
   
</script>

<script language="javascript"  for=Charge_data event=OnFilter(Row)>
  
  if ( Master_data.NameString(Master_data.RowPosition,"salesdept_cd") ==  Charge_data.NameString(Row,"salesdept_cd")){
     return true;  
  }else
  return false;
  
</script>

<!-- Master_grid(메인그리드)에서 폐쇄구분(combo Interface)의 combo가 닫힐때 발생한다.-->
<script language="javascript"  for=Master_grid event=OnCloseUp(Row,Colid)>
  if ( Colid == "salesdept_cd"){
     Charge_data.useFilter = true;
     Charge_data.Filter();
     Charge_data.useFilter = false;
  }
  if ( Colid == "charge_cd"){
      Stamp = new Date();
      var year = Stamp.getYear();
      Master_data.NameString(Row,"yyyy") = year;
    
  }
</script>

<script language="javascript"  for=Master_grid event=OnDropDown(Row,Colid)>
  if ( Colid == "charge_cd"){
     Charge_data.useFilter = true;
     Charge_data.Filter();
     Charge_data.useFilter = false;
  }
</script>

function na_restore_img_src(name, nsdoc)
{
  var img = eval((navigator.appName.indexOf('Netscape', 0) != -1) ? nsdoc+'.'+name : 'document.all.'+name);
  if (name == '')
    return;
  if (img && img.altsrc) {
    img.src    = img.altsrc;
    img.altsrc = null;
  } 
}

function na_preload_img()
{ 
  var img_list = na_preload_img.arguments;
  if (document.preloadlist == null) 
    document.preloadlist = new Array();
  var top = document.preloadlist.length;
  for (var i=0; i < img_list.length-1; i++) {
    document.preloadlist[top+i] = new Image;
    document.preloadlist[top+i].src = img_list[i+1];
  } 
}

function na_change_img_src(name, nsdoc, rpath, preload)
{ 
  var img = eval((navigator.appName.indexOf('Netscape', 0) != -1) ? nsdoc+'.'+name : 'document.all.'+name);
  if (name == '')
    return;
  if (img) {
    img.altsrc = img.src;
    img.src    = rpath;
  } 
}
